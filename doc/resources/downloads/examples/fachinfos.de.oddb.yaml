          start: 63
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde nach Anwendung von ACERPES\xC2\xAE Creme bei Lippenherpes vom Auftreten einer Kontaktdermatitis berichtet. Wurden allergologische Untersuchungen durchgef\xC3\xBChrt, erwiesen sich in den meisten F\xC3\xA4llen die Hilfsstoffe der Creme-Grundlage und nicht der Wirkstoff Aciclovir als deren Ursache."
        formats: 
