          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung von Mykosen m\xC3\xBCssen s\xC3\xA4mtliche Infektionsherde auf der Haut und den Schleimh\xC3\xA4uten vollst\xC3\xA4ndig beseitigt werden, um Reinfektionen zu vermeiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nach Abklingen der Erkrankung sollte die Anwendung zur Sicherung des Behandlungserfolges weitere 8-10 Tage fortgesetzt werden.
