        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 16
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeit gegen\xC3\xBCber Aciclovir-haltigen Arzneimitteln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da \xC3\xBCber die vorbeugende Anwendung von Aciclostad\xC2\xAE 200 mg/- 400 mg bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion oder Anurie noch keine Angaben vorliegen, sollte ein Einsatz dieser Pr\xC3\xA4parate unter diesen Bedingungen nicht erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 47
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 48
          start: 48
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 49
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anwendung in Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollte sich eine Behandlung in der Schwangerschaft als notwendig erweisen, so sind der Nutzen und die m\xC3\xB6glichen Risiken sorgf\xC3\xA4ltig gegeneinander abzuw\xC3\xA4gen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Verabreichung von Aciclovir-haltigen Arzneimitteln wurde Aciclovir in der Muttermilch gefunden. Deshalb soll w\xC3\xA4hrend der Behandlung mit Aciclostad\xC2\xAE nicht gestillt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 150
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 151
          start: 151
          values: 
