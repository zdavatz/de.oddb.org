      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "R\xC3\xB6tung, Eintrocknung und Abschuppung der mit der Creme behandelten Haut wurden gelegentlich beobachtet. Nach der Anwendung der Creme k\xC3\xB6nnen vor\xC3\xBCbergehendes Brennen oder Stechen auf den behandelten Hautabschnitten auftreten.Selten wurde nach Anwendung einer Aciclovir-haltigen Creme \xC3\xBCber das Auftreten einer Kontaktdermatitis berichtet. Wurden allergologische Untersuchungen durchgef\xC3\xBChrt, erwiesen sich in den meisten F\xC3\xA4llen die Hilfsstoffe der Creme-grundlage, und nicht der Wirkstoff Aciclovir als deren Ursache. Eine Kontaktdermatitis ist daran zu erkennen, dass die oben genannten Nebenwirkungen verst\xC3\xA4rkt auftreten und \xC3\xBCber die mit der Creme behandelten Hautabschnitte hinausgehen."
