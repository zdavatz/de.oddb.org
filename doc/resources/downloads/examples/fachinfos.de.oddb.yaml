    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Inhalative Sympathomimetika"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: R03A K05"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Antiinflammatorisch wirkendes Antiasthmatikum + b2-sympathomimetisches Bronchospas-molytikum
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 48
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 49
          start: 49
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 50
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tierexperimente und In-vitro-Studien haben gezeigt, dass Cromoglicins\xC3\xA4ure in der Lage ist, nach Antigen-Exposition die Degranulation sensibilisierter Mastzellen und damit die Freisetzung von Entz\xC3\xBCndungsmediatoren zu hemmen. Bei den Mediatoren handelt es sich um biologische Effektormolek\xC3\xBCle, die in den Zellen bereits pr\xC3\xA4formiert vorliegen (z. B. Histamin, Kinine, eosinophiler chemotaktischer Faktor [ECF], neutrophiler chemotaktischer Faktor [NCF]), oder die auf Provokation hin aus Arachidons\xC3\xA4ure-haltigen Membranstrukturen der Zellen neu synthetisiert werden (z. B. Prostaglandine, Leukotriene)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 342
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 343
          start: 343
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 565
          start: 344
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 566
          start: 566
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 567
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese mastzellstabilisierende Wirkung wurde auch beim Menschen bei durch Antigen-induziertem, IgE-vermitteltem Bronchospasmus und bei der allergischen Rhinitis gesehen. Insbesondere mit Histamin wird die allergische Sofortreaktion in Verbindung gebracht. Prostaglandine und Leukotriene sind bei der Auspr\xC3\xA4gung der verz\xC3\xB6gerten Reaktion beteiligt. Durch die chemotaktischen Mediatoren ECF, NCF und LTB4 kommt es zu entz\xC3\xBCndlichen Sp\xC3\xA4treaktionen, die eng mit der bronchialen Hyperreagibilit\xC3\xA4t in Verbindung stehen. Cromoglicins\xC3\xA4ure wirkt aber auch bei nicht prim\xC3\xA4r immunologisch vermittelten Mechanismen wie z. B. Anstrengungsasthma und SO2-induziertem Asthma."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 398
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 399
          start: 399
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 605
          start: 400
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 606
          start: 606
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 634
          start: 607
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 635
          start: 635
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 636
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Neben anderen postulierten Wirkungsmechanismen hat Cromoglicins\xC3\xA4ure auch kalziumantagonistische Wirkungen. Cromoglicins\xC3\xA4ure blockiert den mit dem IgE-Rezeptor gekoppelten Kalziumkanal und hemmt dadurch den \xC3\xBCber diesen Rezeptor vermittelten Einstrom von Kalzium in die Mastzelle und somit die Degranulation der Mastzellen. Cromoglicins\xC3\xA4ure wird hierbei spezifisch an ein Cromoglicins\xC3\xA4ure-Bindungsprotein gebunden, welches Teil des durch den IgE-Rezeptor kontrollierten Kalziumkanals ist. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieser Wirkungsmechanismus trifft f\xC3\xBCr alle Schleimh\xC3\xA4ute (z. B. Bronchien, Nase, Auge, Darm) gleicherma\xC3\x9Fen zu."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproterolhydrochlorid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Reproterolhydrochlorid bewirkt durch Stimulation von \xC3\x9F2- Rezeptoren eine Dilatation der Bronchialmuskulatur. Die Substanz besitzt praktisch keine \xC3\x9F1-adrenerge Aktivit\xC3\xA4t. Bei inhalativer Anwendung und bestimmungsgem\xC3\xA4\xC3\x9Fem Gebrauch sind daher klinisch relevante Wirkungen auf das Herz-Kreislauf-System nicht zu erwarten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 53
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 54
          start: 54
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 146
          start: 55
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 147
          start: 147
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 148
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Cromoglicins\xC3\xA4ure wird von keiner Spezies metabolisiert. Die Elimination erfolgt zu etwa gleichen Teilen renal und bili\xC3\xA4r praktisch quantitativ innerhalb von 24 Stunden. Nach inhalativer Applikation wird die Plasmahalbwertszeit im Wesentlichen von der Absorptionskonstante bestimmt und liegt in der Gr\xC3\xB6\xC3\x9Fenordnung von 90 Minuten. Bei intraven\xC3\xB6ser Gabe betr\xC3\xA4gt sie dagegen nur wenige Minuten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproterolhydrochlorid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 22
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Reines Reproterolhydrochlorid ergibt selbst nach inhalativer Gabe von 1 mg nur Plasmaspiegel unter der Bestimmungsgrenze von 1 ng/ml. Daher wurden f\xC3\xBCr das Dosieraerosol AARANE N (1 Hub = 0,5 mg Reproterolhydrochlorid) keine gesonderten Kinetikstudien durchgef\xC3\xBChrt. Reproterol wird beim Menschen nach i.v. Gabe zu ca. 65 % innerhalb von 10 Stunden renal eliminiert. Dabei entsteht praktisch nur ein einziger Metabolit, ein pharmakologisch unwirksames Tetrahydroisochinolin-Derivat. Die Metabolisierung von Reproterol ist applikationsunabh\xC3\xA4ngig. Die Eliminationshalbwertszeit beim Menschen liegt bei 1-1,5 Stunden. Die Proteinbindung im Plasma betr\xC3\xA4gt ca. 70 % (Ratte)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bioverf\xC3\xBCgbarkeit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Untersuchungen am Menschen zeigten, dass nach Inhalation bis zu 10 % der applizierten Dosis beider Wirkstoffe in die tieferen Atemwege und zur Resorption gelangen. Der Wirkstoffanteil, der sich in Mund und Rachen niederschl\xC3\xA4gt, wird verschluckt und ohne nennenswerte Resorption (< 2 %) \xC3\xBCber den Gastrointestinaltrakt ausgeschieden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3\tPr\xC3\xA4klinische Daten zur Sicherheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "a) Akute Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die therapeutische Breite von Natriumcromoglicat ist sehr gro\xC3\x9F. Bei oraler Applikation konnte keine LD50 bestimmt werden. Rhesusaffen vertrugen Einzeldosen von bis zu 6000 mg/kg KG, Ratten und M\xC3\xA4use von bis zu 8000 mg/kg KG ohne nennenswerte toxische Symptome. Nach parenteraler Gabe wurden bei Maus, Ratte, Meerschweinchen und Kaninchen LD50-Werte zwischen 2000 und 4000 mg/kg KG ermittelt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 101
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 103
          start: 102
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 339
          start: 104
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 341
          start: 340
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 342
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproterolhydrochlorid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach oraler Gabe von Reproterolhydrochlorid liegt die LD50 beim Hund zwischen 400 und 1000 mg/kg KG, bei Maus und Ratte \xC3\xBCber 10000 mg/kg KG. Die nach intraven\xC3\xB6ser Substanz-Verabreichung bestimmbaren mittleren letalen Dosen waren bei Maus, Ratte und Hund ann\xC3\xA4hernd gleich; sie lagen zwischen 142 und 240 mg/kg KG."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 55
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 57
          start: 56
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 58
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die an Maus und Ratte ermittelten LD50-Werte bei kombinierter Anwendung von Natriumcromoglicat und Reproterolhydrochlorid im Verh\xC3\xA4ltnis 2 : 1 (AARANE N) entsprechen weitgehend denjenigen von Reproterolhydrochlorid allein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 35
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 37
          start: 36
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 38
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "b) Chronische Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Untersuchungen zur chronischen Toxizit\xC3\xA4t wurden an Ratten mit s.c.-Applikation durchgef\xC3\xBChrt. Erst bei extrem hohen Dosierungen (dies entspricht bei einer Resorptionsrate von 10% nach inhalativer Anwendung etwa der 6000-fachen Humandosis bezogen auf Natriumcromoglicat) traten schwere Nierensch\xC3\xA4digungen in Form von tubul\xC3\xA4ren Degenerationen im proximalen Teil der Henleschen Schleife auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Untersuchungen bei Inhalationsapplikation an verschiedenen Tierspezies (Ratte, Meerschweinchen, Affe und Hund) mit einer Dauer bis zu 6 Monaten ergaben keine Hinweise auf Sch\xC3\xA4digungen, die durch Natriumcromoglicat verursacht wurden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproterolhydrochlorid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den durchgef\xC3\xBChrten Untersuchungen traten bei Ratten bei Dosen unter 800 mg/kg/ Tag (oral) \xC3\xBCber 6 Monate keine wesentlichen Organver\xC3\xA4nderungen auf, im h\xC3\xB6heren Dosisbereich fanden sich Gewichtsabnahme und Organverkleinerung. Bei Hunden zeigten orale Dosen unter 30 mg/kg/Tag \xC3\xBCber 6 Monate keinen Einfluss auf Gewicht und klinisch-chemische Laborbefunde, bei 300 mg/kg/Tag stiegen die Blutfetts\xC3\xA4uren und das K\xC3\xB6rpergewicht sank."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Inhalationstoxikologische Studien mit Reproterolhydrochlorid wurden mit akuter, sub-chronischer und chronischer Exposition an Ratten sowie Hunden durchgef\xC3\xBChrt. Von Ratten wurden mehrere Tausend H\xC3\xBCbe (1 Hub = 450 \xC2\xB5g Reproterolhydrochlorid) als Aerosol \xC3\xBCber 4 Stunden ohne relevante Reaktion vertragen. Bei Beagle-Hunden traten nach 400 H\xC3\xBCben Tremor und Konvulsionen mit schneller Regression ein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In einem 8-Wochen-Inhalationsversuch mit Beagle-Hunden, die Reproterolhydrochlorid-haltigem Dosieraerosol exponiert wurden, trat nach 3 x 5 H\xC3\xBCben (1 Hub = 500 \xC2\xB5g Reproterolhydrochlorid) lediglich zu Versuchsbeginn, bei ansonsten unauff\xC3\xA4lligem Verhalten und fehlenden funktionellen oder morphologischen Organver\xC3\xA4nderungen, Tachykardie auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ratten wurden in einer 6 Monate dauernden Inhalationstoxizit\xC3\xA4tspr\xC3\xBCfung t\xC3\xA4glich \xC3\xBCber 6 Stunden 20 H\xC3\xBCben eines Reproterolaerosols (1 Hub = 500 \xC2\xB5g Reproterolhydrochlorid) ohne toxische Reaktionen exponiert, w\xC3\xA4hrend 60 H\xC3\xBCbe pro Tier pro Tag im letalen Bereich lagen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: AARANE N
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In einer 13-Wochen-Inhalationsstudie mit AARANE N an Ratten wurden die von beiden Einzelstoffen bekannten Effekte best\xC3\xA4tigt und keine neuen, auf die Kombination zu beziehenden Reaktionen beobachtet. Auf das K\xC3\xB6rpergewicht umgerechnete Mengen von 6 mg Natriumcromoglicat und 3 mg Reproterolhydrochlorid (pro kg und Tag) k\xC3\xB6nnen als nicht toxische Dosen angesehen werden, das hei\xC3\x9Ft eine therapeutische Breite von mindestens 15 ist ableitbar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "c) Mutagenit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat ist nur unzureichend auf eine mutagene Wirkung untersucht. Die bisherigen Angaben weisen nicht auf ein mutagenes Potenzial hin.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproterolhydrochlorid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In-vitro- und In-vivo-Untersuchungen unter Verwendung der \xC3\xBCblichen Testverfahren erbrachten keine Hinweise auf mutagene Eigenschaften von Reproterolhydrochlorid."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "d) Kanzerogenit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Langzeituntersuchungen an verschiedenen Spezies ergaben keine Hinweise auf ein tumorerzeugendes Potenzial.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproterolhydrochlorid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Langzeituntersuchungen zur Kanzerogenit\xC3\xA4t von Reproterolhydrochlorid wurden an Ratten durchgef\xC3\xBChrt. Hierbei kam es unter sehr hohen Dosen, wie auch bei anderen \xC3\x9F-Sympathomimetika, zur Ausbildung von gutartigen Leiomyomen des Mesovariums, deren Ausbildung nach dem jetzigen Kenntnisstand keine Bedeutung f\xC3\xBCr den Menschen besitzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: e) Reproduktionstoxikologie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bisherige Erfahrungen mit Natriumcromoglicat am Menschen ergaben keine Hinweise auf ein erh\xC3\xB6htes Risiko f\xC3\xBCr Missbildungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Reproduktionstoxikologische Studien an Kaninchen, Ratten und M\xC3\xA4usen ergaben keine Anhaltspunkte f\xC3\xBCr einen teratogenen oder sonstigen embryotoxischen Effekt von Natriumcromoglicat. Die Fertilit\xC3\xA4t m\xC3\xA4nnlicher und weiblicher Ratten, der Gravidit\xC3\xA4tsverlauf sowie die peri- und postnatale Entwicklung der Feten blieben unbeeinflusst."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: In Untersuchungen an Affen fand man, dass nach i.v.-Applikation 0,08 % der Dosis diaplazentar den Feten erreichte und nur 0,001 % der applizierten Dosis in die Milch ausgeschieden wurde.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproterolhydrochlorid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei reproduktionstoxikologischen Studien lag der NOEL nach i.v. Gabe von Reproterolhydrochlorid bei der Ratte bei 30 mg/kg und beim Kaninchen bei 7,5 mg/kg. In h\xC3\xB6heren getesteten Dosen zeigten sich embryotoxische Wirkungen (Resorptionen, retardierte Gesamtentwicklung). Hinweise auf ein teratogenes Potenzial gab es nicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr den Menschen liegen \xC3\xBCber eine Anwendung w\xC3\xA4hrend der Schwangerschaft unzureichende Erfahrungen vor. Tachykardie und Hypoglyk\xC3\xA4mie des Neugeborenen sind bei der Anwendung von \xC3\x9F-Sympathomimetika bei der Mutter beschrieben worden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

