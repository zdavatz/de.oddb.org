      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr Erwachsene"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Herpes zoster (G\xC3\xBCrtelrose):"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Einzeldosis von 800 mg Aciclovir (2 Tabletten) 5mal tags\xC3\xBCber im Abstand von 4 Stunden. Die Behandlungsdauer betr\xC3\xA4gt 5 - 7 Tage."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Vorbeugung von Herpes-simplex-Infektionen in bestimmten F\xC3\xA4llen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Vorbeugung von schweren Herpes-simplex-Infektionen bei Patienten mit stark gesch\xC3\xA4digter k\xC3\xB6rpereigener Abwehr in der Zeit eines erh\xC3\xB6hten Infektionsrisikos, z. B. nach Organtransplantationen, kann eine Einzeldosis von 400 mg Aciclovir (1 Tablette) 4mal t\xC3\xA4glich im Abstand von 6 Stunden verabreicht werden. Die Dauer der vorbeugenden Anwendung ist abh\xC3\xA4ngig vom Schweregrad der Sch\xC3\xA4digung der k\xC3\xB6rpereigenen Abwehr und wird vom Arzt im Einzelfall festgelegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

