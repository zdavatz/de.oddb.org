    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1 Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Virustatikum und Antiparkinsonmittel
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: N04BB01"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amantadin weist vielf\xC3\xA4ltige pharmakologische Effekte auf. Amantadin wirkt indirekt agonistisch am striatalen Dopaminrezeptor. Tierstudien haben gezeigt, dass Amantadin die extrazellul\xC3\xA4re Dopaminkonzentration durch gesteigerte Dopaminfreisetzung als auch durch Hemmung der Wiederaufnahme in die pr\xC3\xA4synaptischen Neurone erh\xC3\xB6ht. Amantadin hemmt in therapeutischen Konzentrationen die NMDA-Rezeptor vermittelte Freisetzung von Acetylcholin und kann so anticholinerge Wirkungen hervorrufen. Mit L-Dopa zeigt es synergistische Wirkungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amantadin hemmt die Protonenpumpenaktivit\xC3\xA4t des Influenza-A Matrixproteins 2 (M2). Dadurch wird die Freisetzung der Nukleins\xC3\xA4uren bereits eingedrungener Viren und damit die Aufnahme des viralen Ribonuklein-Komplexes in den Zellkern der Zielzelle gehemmt, sowie die Freisetzung infekti\xC3\xB6ser Partikel aus infizierten Zellen blockiert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Schutzrate vor einer Infektion schwankt zwischen 50 und 95%. Bei rechtzeitigem Beginn der Therapie kann Amantadin die Dauer und den Schweregrad der Erkrankung um 50 % reduzieren.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch die Behandlung mit Amantadin werden stabile Mutationen, die zu resistenten Phaenotypen f\xC3\xBChren, selektiert. Nach 5 - 7 Tagen sind 50 % aller Isolate resistent. Resistente St\xC3\xA4mme k\xC3\xB6nnen von Person zu Person \xC3\xBCbertragen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2 Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Resorption:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amantadinhydrochlorid wird nach oraler Gabe schnell und vollst\xC3\xA4ndig aus dem Gastrointestinaltrakt resorbiert. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Plasmaspiegel, Elimination:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die maximale Plasmakonzentration wird nach etwa 2 und 8 Stunden (tmax) nach Gabe einer Einzeldosis erreicht.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 65
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 68
          start: 66
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 69
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das leicht l\xC3\xB6sliche Amantadinhydrochlorid gibt eine h\xC3\xB6here Amantadin-Plasmaspitzenkonzentration als das schwerer l\xC3\xB6sliche Amantadinhemisulfat, dessen maximale "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Plasmaspitzenkonzentration (Cmax) sp\xC3\xA4ter auftritt als das des Hydrochlorids. Nach einer peroralen Einzeldosis von 250 mg Amantadinhydrochlorid wird Cmax von 0,5 \xC2\xB5g/ml erreicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 31
          start: 29
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 148
          start: 32
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 151
          start: 149
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 152
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei einer Dosierung von 200 mg/Tag tritt der Steady-State nach 4 - 7 Tagen ein, wobei Plasmaspiegel zwischen 400 - 900 ng/ml erreicht wurden. Nach Einnahme von 100 mg Amantadinhemisulfat betr\xC3\xA4gt die Cmax 0,15 \xC2\xB5g/ml."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 199
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 203
          start: 200
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 204
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Gesamtmenge an resorbiertem Wirkstoff (AUC-Wert) unterscheidet sich f\xC3\xBCr beide Salze des Amantadins nicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Plasmaclearance ist mit der renalen Clearance identisch, sie bet\xC3\xA4gt bei gesunden \xC3\xA4lteren Probanden 17,7 + 10 l/h."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 107
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 108
          start: 108
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 109
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das scheinbare Verteilungsvolumen (4,2 + 1,9 l/kg) ist  altersabh\xC3\xA4ngig; es betr\xC3\xA4gt bei \xC3\x84lteren 6,0 l/kg."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 38
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
