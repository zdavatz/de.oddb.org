          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese fixe Kombination ist indiziert f\xC3\xBCr Patienten, deren Blutdruck mit Captopril alleine oder mit Hydrochlorothiazid alleine nicht ausreichend kontrolliert werden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
