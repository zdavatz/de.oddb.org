      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da bei schweren Nierenfunktionsst\xC3\xB6rungen unter der Therapie mit anderen Beta-Rezeptorenblockern in Einzelf\xC3\xA4llen eine Verschlecherung der Nierenfunktion beobachtet wurde, soll eine Anwendung von AteHEXAL\xC2\xAE unter entsprechender \xC3\x9Cberwachung der Nierenfunktion erfolgen."
