      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2 Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dosierung mit Einzel- und Tagesgaben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor Therapiebeginn und am Ende der 1. Und 3. Woche ist ein EKG (50 mm/s) zu schreiben und die frequenzkorrigierte QT-Zeit nach Bazett (QTc) manuell zu bestimmen. Bei Dosiserh\xC3\xB6hungen zu sp\xC3\xA4terem Zeitpunkt muss ein solches EKG vorher und zwei Wochen nachher geschrieben werden. Danach haben EKG-Kontrollen zumindest j\xC3\xA4hrlich zu erfolgen. Patienten mit QTc-Werten \xC3\xBCber 420 ms, oder mit einem QTc-Anstieg von \xC3\xBCber 60 ms unter Adekin 100 mg oder mit QTc-Zeiten > 480 ms unter Adekin 100 mg sowie mit erkennbaren U-Wellen sind von der Behandlung auszuschlie\xC3\x9Fen. Damit kann bei gleichzeitiger Beachtung der im Abschnitt 4.3 genannten Gegenanzeigen die sehr seltene, aber bedrohliche Nebenwirkung Torsade-de-pointes-Kammertachykardie verhindert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: PARKINSON-SYNDROME
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Parkinson-Syndromen und medikament\xC3\xB6s bedingten Bewegungsst\xC3\xB6rungen erfolgt die Therapie in der Regel einschleichend; die jeweilige Dosis richtet sich nach dem therapeutischen Effekt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Einstellung des Patienten ist in den ersten 4 - 7 Tagen 1mal t\xC3\xA4glich 1 Filmablette Adekin 100 mg (entsprechend 100 mg Amantadinhydrochlorid pro Tag) zu verabreichen, und dann w\xC3\xB6chentlich um die gleiche Dosis zu steigern, bis die Erhaltungsdosis erreicht ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Als wirksame Dosen sind
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2mal t\xC3\xA4glich 1 - 2 Filmtabletten Adekin 100 mg (entsprechend 200 - 400 mg Amantadinhydrochlorid/Tag)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 99
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 100
          values: 
