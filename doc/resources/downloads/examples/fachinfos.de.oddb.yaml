    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberm\xC3\xA4\xC3\x9Fige Antikoagulation mit oder ohne Blutung kann durch Absetzen von Argatra oder durch Reduzierung der Infusionsgeschwindigkeit beherrscht werden. Antikoagulationsparameter gingen in klinischen Studien innerhalb von 2 bis \n\
          4 Stunden nach Absetzen von Argatra auf den Basis-Wert zur\xC3\xBCck. Die Aufhebung des Antikoagulationseffekts kann bei Patienten mit Leberfunktionsst\xC3\xB6rungen l\xC3\xA4nger dauern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 79
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 80
          start: 80
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 81
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein spezifisches Antidot f\xC3\xBCr Argatra steht nicht zur Verf\xC3\xBCgung. Bei einer lebensbedrohlichen Blutung und Verdacht auf \xC3\xBCberh\xC3\xB6hte Argatrobanspiegel im Plasma ist Argatra sofort abzusetzen und die aPTT zu bestimmen bzw. andere Gerinnungstests durchzuf\xC3\xBChren. Die Behandlung des Patienten sollte symptomatisch und unter Einleitung unterst\xC3\xBCtzender Ma\xC3\x9Fnahmen erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Intraven\xC3\xB6s verabreichte Einzeldosen von 200, 124, 150, und 200 mg/kg Argatroban f\xC3\xBChrten bei M\xC3\xA4usen, Ratten, Kaninchen bzw. Hunden zum Tod. Akute Vergiftungserscheinungen umfassten Verlust des Stellreflexes, Tremor, klonische Kr\xC3\xA4mpfe, L\xC3\xA4hmung der Hinterl\xC3\xA4ufe und Koma."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Jede Durchstechflasche enth\xC3\xA4lt 1 g Ethanol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Pharmakologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 3
          values: 
          - u
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Antithrombotische Mittel, direkte Thrombininhibitoren. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: B01AE03."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatroban, ein synthetisches L-Arginin-Derivat, ist ein direkter Thrombininhibitor (Molekulargewicht 526,65), der reversibel an Thrombin bindet. Argatroban entfaltet seinen Antikoagulationseffekt unabh\xC3\xA4ngig von Antithrombin III und hemmt die Bildung von Fibrin, die Aktivierung der Gerinnungsfaktoren V, VIII und XIII, die Aktivierung von Protein C und die Aktivierung der Thrombozytenaggregation."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatroban ist hochselektiv gegen\xC3\xBCber Thrombin; im Rahmen von in-vitro-Studien lag die Hemmkonstante (Ki) bei synthetischen Tripeptiden zwischen 5 und 39 nM."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 61
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 69
          start: 62
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 70
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatroban ist in der Lage, die Wirkung sowohl von frei zirkulierendem als auch an Fibrin gebundenem Thrombin zu hemmen. Es interagiert nicht mit heparininduzierten Antik\xC3\xB6rpern. Es bestehen keine Hinweise darauf, dass Patienten nach mehrfacher Argatroban-Gabe Antik\xC3\xB6rper gegen Argatroban bilden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirksamkeit von Argatra bei HIT-II wird anhand von Daten aus zwei Studien, in denen insgesamt 568 erwachsene Patienten mit Argatra behandelt wurden, belegt. Die durchschnittliche Behandlungsdauer in diesen klinischen Studien betrug 6 Tage, die Maximaldauer 14 Tage. In der ersten prospektiven Studie wies der kombinierte Endpunkt (Tod, Amputation, Auftreten weiterer Thrombosen) am Tag 37 in der Argatra-Gruppe im Vergleich zur historischen Kontrollgruppe eine signifikante Verbesserung auf. Die verminderte Inzidenz des prim\xC3\xA4ren Endpunkts war sowohl in der Patienten-Untergruppe mit HIT-II ohne thromboembolische Komplikationen (25,6% gegen\xC3\xBCber 38,8%) als auch in der Patienten-Untergruppe mit HIT-II mit thromboembolischen Komplikationen (41% gegen\xC3\xBCber 56,5%) evident."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In der zweiten als Nachfolgestudie durchgef\xC3\xBChrten Studie zeigte sich bei dem Ergebnis f\xC3\xBCr die Argatra-Gruppe im Vergleich zu historischen Kontrollgruppe eine \xC3\xA4hnliche Verbesserung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Steady-state-Spiegel sowohl hinsichtlich der Argatrobankonzentration als auch des Antikoagulationseffekts werden in der Regel innerhalb von 1-3 Stunden erreicht und bis zur Beendigung der Infusion bzw. einer Dosierungsanpassung aufrechterhalten. Die Plasmakonzentrationen von Argatroban im Steady-state steigen proportional zur Dosis (bei Infusionsdosen von bis zu 40 Mikrogramm/kg/min bei Gesunden) und korrelieren gut mit dem Antikoagulationseffekt im Steady-state. Bei Infusionsdosen "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "von bis zu 40 Mikrogramm/kg/min f\xC3\xBChrt Argatroban bei gesunden Probanden und Herzpatienten dosisabh\xC3\xA4ngig zu einer Erh\xC3\xB6hung der aktivierten partiellen Thromboplastinzeit (aPTT), der aktivierten Gerinnungszeit (ACT), der INR und der Thrombinzeit (TT)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verteilung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 10
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatroban verteilt sich haupts\xC3\xA4chlich in der extrazellul\xC3\xA4ren Fl\xC3\xBCssigkeit. Das Verteilungsvolumen (Vd\xCE\xB2) betrug 391 \xC2\xB1 155 ml/kg (Mittelwert \xC2\xB1 SD). Argatroban wird zu 54 % an Humanserumproteine gebunden, wobei die Bindung an Albumin und \xCE\xB11-saures Glycoprotein 20 % bzw. 34 % betr\xC3\xA4gt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 235
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 236
          start: 236
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 237
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Metabolismus
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 12
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Metabolismus von Argatroban ist bisher nicht vollst\xC3\xA4ndig charakterisiert worden. Die identifizierten Metaboliten (M-1, M-2 und M-3) werden in der Leber durch Hydroxylierung und Aromatisierung des 3-Methyltetrahydrochinolinrings gebildet. Die Bildung der Metaboliten wird in vitro durch Cytochrom-P450-Enzyme CYP3A4/5 katalysiert, in vivo ist dies jedoch nicht der Haupteliminationspfad. Der Antithrombineffekt des prim\xC3\xA4ren Metaboliten (M1) ist 40mal schw\xC3\xA4cher als der von Argatroban. Die Metaboliten M-1, M-2 und M-3 wurden im Urin, und M-1 auch in Plasma und F\xC3\xA4zes nachgewiesen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 274
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 282
          start: 275
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 333
          start: 283
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 340
          start: 334
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 341
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine gegenseitige Umwandlung zwischen 21-(R)- und 21-(S)-Diastereoisomeren findet nicht statt. Das Verh\xC3\xA4ltnis der Diastereoisomeren ver\xC3\xA4ndert sich nicht durch Metabolismus oder Leberfunktionsst\xC3\xB6rungen und liegt konstant bei 65:35 (\xC2\xB12%)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Elimination
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Infusionsende nimmt die Argatrobankonzentration rasch ab. Die apparente Eliminationshalbwertszeit (Mittelwert \xC2\xB1 SD) betr\xC3\xA4gt 52 \xC2\xB1 16 min, die Clearance (Mittelwert \xC2\xB1 SD) 5,2 \xC2\xB1 1,3 ml/kg/min."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatroban wird haupts\xC3\xA4chlich \xC3\xBCber die F\xC3\xA4zes ausgeschieden, vermutlich \xC3\xBCber bili\xC3\xA4re Sekretion. Nach intraven\xC3\xB6ser Infusion von 14C-markiertem Argatroban wurden 21,8 \xC2\xB1 5,8% der Dosis im Urin und 65,4 \xC2\xB1 7,1% in den F\xC3\xA4zes ausgeschieden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 125
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 127
          start: 126
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 128
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Spezielle Patientengruppen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten: Die Clearance ist etwa 15% geringer als bei jungen Personen. Eine dem Alter entsprechende Dosisanpassung ist nicht erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nierenfunktionsst\xC3\xB6rung: Im Vergleich zu Patienten mit normaler Nierenfunktion (Kreatinin-Clearance \xE2\x89\xA5 80 ml/min), die eine terminale Halbwertszeit von 47 \xC2\xB1 22 min aufweisen, zeigte sich bei Patienten mit schwerwiegenden Nierenfunktionsst\xC3\xB6rungen (Kreatinin-Clearance \xE2\x89\xA4 29 ml/min) nur eine geringe Verl\xC3\xA4ngerung dieser Werte \n\
          (65 \xC2\xB1 35 min). Zu Beginn ist eine Anpassung des Dosierungsschemas aufgrund der Nierenfunktion nicht erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Leberfunktionsst\xC3\xB6rung: Bei Patienten mit Leberfunktionsst\xC3\xB6rungen (Child Pugh-Score 7 bis 11) betr\xC3\xA4gt die Clearance 26 % jener von gesunden Probanden. Patienten mit m\xC3\xA4\xC3\x9Figen Leberfunktionsst\xC3\xB6rungen bed\xC3\xBCrfen von Beginn an einer Dosisreduzierung. Argatra ist f\xC3\xBCr Patienten mit schwerwiegenden Leberfunktionsst\xC3\xB6rungen kontraindiziert."
