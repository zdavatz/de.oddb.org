        text: "-\tventrikul\xC3\xA4re Tachykardien und Kammerflimmern (nur prophylaktisch, besonders wenn die ventrikul\xC3\xA4ren Arrhythmien durch erh\xC3\xB6hte Sympathikusaktivit\xC3\xA4t hervorgerufen werden)"
