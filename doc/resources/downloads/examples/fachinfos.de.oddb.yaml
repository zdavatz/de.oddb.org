          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\th\xC3\xA4modynamisch relevanter Aorten- oder Mitralklappenstenose bzw. hypertropher Kardiomyopathie,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tprim\xC3\xA4rem Hyperaldosteronismus,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tschweren Leberfunktionsst\xC3\xB6rungen (Pr\xC3\xA4koma/hepatisches Koma),"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tklinisch relevanten Elektrolytst\xC3\xB6rungen (Hyperkalz\xC3\xA4mie, Hyponatri\xC3\xA4mie, Hypokali\xC3\xA4mie),"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Schwangerschaft im zweiten und dritten Trimenon (siehe 4.6),
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Stillzeit (Abstillen),
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Kindern (mangels Therapieerfahrungen).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acercomp/-mite darf nur nach sehr kritischer Nutzen-Risiko-Abw\xC3\xA4gung unter regelm\xC3\xA4\xC3\x9Figer Kontrolle repr\xC3\xA4sentativer, klinischer und laborchemischer Parameter angewendet werden bei:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	klinisch relevanter Proteinurie (mehr als 1 g/Tag),
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tgest\xC3\xB6rter Immunreaktion oder Kollagenkrankheit (z. B. Lupus erythematodes, Sklerodermie),"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tgleichzeitiger systemischer Therapie mit Arzneimitteln, die die Abwehrreaktionen unterdr\xC3\xBCcken (z. B. Kortikoide, Zytostatika, Antimetabolite), Allopurinol, Procainamid oder Lithium,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Gicht,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tHypovol\xC3\xA4mie,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tZerebralsklerose (ein \xC3\xBCberm\xC3\xA4\xC3\x9Figer Blutdruckabfall kann zu einem zerebrovaskul\xC3\xA4ren Ereignis f\xC3\xBChren),"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tKoronarsklerose (ein \xC3\xBCberm\xC3\xA4\xC3\x9Figer Blutdruckabfall kann zu einem Myokardinfarkt f\xC3\xBChren),"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	manifestem oder latentem Diabetes mellitus,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\teingeschr\xC3\xA4nkter Leberfunktion (\xC3\x84nderungen des Fl\xC3\xBCssigkeits- und Elektrolythaushalts k\xC3\xB6nnen ein hepatisches Koma herbeif\xC3\xBChren)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere zu Therapiebeginn sollte Acercomp/-mite nur unter intensiver \xC3\x9Cberwachung von Blutdruck und/oder repr\xC3\xA4sentativen Laborparametern angewendet werden bei Patienten:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tmit eingeschr\xC3\xA4nkter Nierenfunktion (Serumkreatinin bis 1,8 mg/dl bzw. Kreatinin-Clearance \n\
          30 - 60 ml/min),"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	mit schwerer Hypertonie,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\t\xC3\xBCber 65 Jahre,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	mit gleichzeitig vorhandener Herzinsuffizienz.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hypotonie und unausgeglichener Fl\xC3\xBCssigkeits- und Elektrolythaushalt"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein Salz-/Fl\xC3\xBCssigkeitsmangel muss vor Beginn der Therapie ausgeglichen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei jeder antihypertensiven Therapie kann bei einigen Patienten eine symptomatische Hypotonie auftreten. Das wurde im Allgemeinen selten beobachtet, ist jedoch wahrscheinlicher, wenn ein unausgeglichener Fl\xC3\xBCssigkeits- oder Elektrolythaushalt vorliegt, wie z. B. bei Hypovol\xC3\xA4mie, Hyponatri\xC3\xA4mie, hypochlor\xC3\xA4mischer Alkalose, Hypomagnesi\xC3\xA4mie oder Hypokali\xC3\xA4mie. Dies kann durch vorangegangene diuretische Therapie, di\xC3\xA4tetischen Salzverzicht, Dialyse, Durchfall oder Erbrechen bedingt sein. Bei diesen Patienten sollte eine regelm\xC3\xA4\xC3\x9Fige Bestimmung der Serumelektrolyte erfolgen. Bei Patienten, die f\xC3\xBCr eine symptomatische Hypotonie empf\xC3\xA4nglich sind, sollten Therapiebeginn und Dosiserh\xC3\xB6hung unter enger \xC3\xA4rztlicher Kontrolle vorgenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein vor\xC3\xBCbergehender Blutdruckabfall stellt keine Kontraindikation f\xC3\xBCr ein Weiterf\xC3\xBChren der Therapie dar. Nach Wiederherstellung von Blutdruck und -volumen kann die Therapie in einer reduzierten Dosierung oder mit Verabreichung eines der Einzelwirkstoffe fortgef\xC3\xBChrt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nierenfunktionsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor der Anwendung von Acercomp/-mite muss die Nierenfunktion \xC3\xBCberpr\xC3\xBCft werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit einer Hypertonie der Nierengef\xC3\xA4\xC3\x9Fe besteht ein erh\xC3\xB6htes Risiko f\xC3\xBCr einen schweren Blutdruckabfall und Niereninsuffizienz. Betroffene Patienten sollten die Therapie mit Acercomp/-mite unter enger \xC3\xA4rztlicher Kontrolle mit niedriger Dosierung und sorgf\xC3\xA4ltiger Dosistitration beginnen. Da eine Diuretikatherapie Nierenfunktionsst\xC3\xB6rungen verst\xC3\xA4rken kann, sollte die Nierenfunktion w\xC3\xA4hrend der ersten Therapiewochen \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Einige hypertensive Patienten, die keine klinischen Anzeichen vorbestehender Nierenerkrankung zeigten, entwickelten bei gleichzeitiger Verabreichung von Lisinopril und einem Diuretikum eine \xC3\xBCberwiegend geringe und vor\xC3\xBCbergehende Steigerung der Blutharnstoff- und Serumkreatininwerte. Falls dies unter der Therapie mit Acercomp/-mite auftritt, sollte die Wirkstoffkombination abgesetzt werden. Eine Wiederaufnahme der Therapie mit reduzierter Dosierung oder mit einem der Einzelwirkstoffe ist m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Chirurgie/An\xC3\xA4sthesie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend gr\xC3\xB6\xC3\x9Ferer chirurgischer Eingriffe und bei der Anwendung von An\xC3\xA4sthetika, die eine Blutdrucksenkung bewirken, kann Acercomp/-mite die Bildung von Angiotensin II infolge kompensierender Reninfreisetzung blockieren. Ein Blutdruckabfall, der auf diesen Wirkmechanismus zur\xC3\xBCckzuf\xC3\xBChren ist, kann durch Gabe von Volumenexpandern behoben werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Metabolische und endokrine Wirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thiazide k\xC3\xB6nnen die Glucosetoleranz beeintr\xC3\xA4chtigen. Eine Dosisanpassung von Antidiabetika, einschlie\xC3\x9Flich Insulin, kann erforderlich sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Kalziumausscheidung mit dem Urin kann durch Thiazide beeintr\xC3\xA4chtigt werden, so dass ein intermittierender und leichter Anstieg des Serumkalziumwertes m\xC3\xB6glich ist. Eine ausgepr\xC3\xA4gte Hyperkalz\xC3\xA4mie kann von einem maskierten Hyperparathyreoidismus zeugen. Vor der Durchf\xC3\xBChrung von Nebenschilddr\xC3\xBCsenfunktionstests sollten die Thiazide abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Ein Anstieg von Cholesterin- und Triglyceridwerten kann in Zusammenhang mit einer Thiaziddiuretikatherapie stehen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thiazide k\xC3\xB6nnen bei einigen Patienten Hyperurik\xC3\xA4mie und/oder Gicht hervorrufen. Lisinopril kann die Ausscheidung von Harns\xC3\xA4ure im Urin erh\xC3\xB6hen und damit den hyperurik\xC3\xA4mischen Effekt von Hydrochlorothiazid abschw\xC3\xA4chen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeit/Angio\xC3\xB6dem"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein Angio\xC3\xB6dem von Gesicht, Extremit\xC3\xA4ten, Lippen, Zunge, Glottis und/oder Larynx wurde bei Patienten, die mit ACE-Hemmern, einschlie\xC3\x9Flich Lisinopril, behandelt wurden, in gelegentlichen F\xC3\xA4llen beobachtet. Dies kann jederzeit w\xC3\xA4hrend der Behandlung auftreten. In solchen F\xC3\xA4llen sollte Lisinopril sofort abgesetzt und der Patient \xC3\xA4rztlich \xC3\xBCberwacht werden, um sicherzustellen, dass alle Symptome vor der Entlassung des Patienten komplett beseitigt sind. Auch bei Patienten, bei denen ohne gleichzeitige Atemnot nur die Zunge angeschwollen ist, ist unter Umst\xC3\xA4nden eine l\xC3\xA4ngere Beobachtung notwendig, da die Behandlung mit Antihistaminika und Kortikosteroiden m\xC3\xB6glicherweise nicht ausreichend wirksam ist. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber Todesf\xC3\xA4lle durch ein angioneurotisches \xC3\x96dem mit \xC3\x96dembildung im Kehlkopf oder an der Zunge berichtet. Bei Patienten, bei denen die Zunge, die Glottis oder der Kehlkopf beteiligt sind, tritt wahrscheinlich eine Atemwegsobstruktion auf, insbesondere bei Patienten mit einer Operation im Bereich der Atemwege in der Vorgeschichte. In solchen F\xC3\xA4llen ist sofort eine Notfalltherapie einzuleiten. Diese kann die Verabreichung von Adrenalin und/oder das Freihalten der Atemwege umfassen. Der Patient sollte unter enger \xC3\xA4rztlicher \xC3\x9Cberwachung bleiben, bis die Symptome komplett und anhaltend beseitigt sind. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit schwarzer Hautfarbe ist die Inzidenz eines ACE-Hemmer-induzierten \xC3\x96dems h\xC3\xB6her als bei Patienten mit nichtschwarzer Hautfarbe. Bei Patienten, die bereits einmal ein Angio\xC3\xB6dem entwickelt haben, unabh\xC3\xA4ngig von einer ACE-Hemmer-Therapie, kann das Risiko, w\xC3\xA4hrend einer ACE-Hemmer-Therapie ein Angio\xC3\xB6dem zu entwickeln, erh\xC3\xB6ht sein (siehe 4.3). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit oder ohne Allergie- oder Bronchialasthma-Vorgeschichte k\xC3\xB6nnen unter Thiazidtherapie \xC3\x9Cberempfindlichkeitsreaktionen auftreten. Eine Verschlimmerung oder ein Auftreten eines systemischen Lupus erythematodes wurde unter Thiazidtherapie beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Desensibilisierung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten unter ACE-Hemmer-Therapie, die eine Desensibilisierungstherapie erhalten (z. B. Insektengift), k\xC3\xB6nnen anhaltende anaphylaktoide Reaktionen auftreten. Bei den gleichen Patienten k\xC3\xB6nnen diese Reaktionen vermieden werden, wenn die ACE-Hemmer vor\xC3\xBCbergehend abgesetzt werden. Sie treten aber wieder auf, sobald das Medikament wieder eingenommen wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4modialyse/H\xC3\xA4mofiltration"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Behandlung mit Acercomp/-mite darf keine Dialyse oder H\xC3\xA4mofiltration mit Poly(acrylonitril, natrium-2-methylallylsulfonat)-high-flux-Membranen (z. B. ?AN 69\") erfolgen, da im Rahmen einer Dialyse oder H\xC3\xA4mofiltration die Gefahr besteht, dass \xC3\x9Cberempfindlichkeitsreaktionen (anaphylaktoide Reaktionen) bis hin zum lebensbedrohlichen Schock auftreten k\xC3\xB6nnen. Im Falle einer Dialyse oder H\xC3\xA4mofiltration muss deshalb vorher auf ein anderes Arzneimittel gegen Hypertonie - kein ACE-Hemmer - umgestellt oder eine andere Dialysemembran verwendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anaphylaktische Reaktionen w\xC3\xA4hrend einer LDL-Lipoprotein-Apherese"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In seltenen F\xC3\xA4llen sind bei Patienten unter ACE-Hemmer-Therapie w\xC3\xA4hrend einer LDL-Lipoprotein-Apherese mit Dextransulfat lebensbedrohliche anaphylaktische Reaktionen aufgetreten. Diese Reaktionen konnten durch eine zeitweilige Unterbrechung der ACE-Hemmer-Therapie vor jeder Apherese vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Husten
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Einnahme von ACE-Hemmern wurde \xC3\xBCber Husten berichtet. Typischerweise handelt es sich um einen unproduktiven, persistierenden Husten, der nach Absetzen der Therapie ausbleibt. Der ACE-Hemmer-induzierte Husten sollte als Differentialdiagnose beim Auftreten von Husten herangezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Auswirkungen bei Fehlgebrauch zu Dopingzwecken
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Acercomp/-mite kann bei Dopingkontrollen zu positiven Ergebnissen f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Folgende Wechselwirkungen zwischen Acercomp/-mite, ACE-Hemmern oder Hydrochlorothiazid sind beschrieben worden bei gleichzeitiger Anwendung von
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tKochsalz: Abschw\xC3\xA4chung der blutdrucksenkenden Wirkung von Acercomp/-mite"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAntihypertensiva (z. B. andere Diuretika, Betarezeptorenblocker), Nitraten, Vasodilatatoren, Barbituraten, Phenothiazinen, trizyklischen Antidepressiva: Verst\xC3\xA4rkung der blutdrucksenkenden Wirkung von Acercomp/-mite"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAnalgetika, Antiphlogistika (z. B. Salicyls\xC3\xA4urederivate, Indometacin): Abschw\xC3\xA4chung der blutdrucksenkenden Wirkung von Acercomp/-mite. Insbesondere bei Hypovol\xC3\xA4mie kann ein akutes Nierenversagen ausgel\xC3\xB6st werden. Bei gleichzeitiger Verabreichung von nichtsteroidalen Antiphlogistika kann eine bereits eingeschr\xC3\xA4nkte Nierenfunktion sich weiter verschlechtern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tSalicylaten, hoch dosiert: Verst\xC3\xA4rkung der toxischen ZNS-Wirkung von Salicylaten durch Hydrochlorothiazid"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tKalium, kaliumsparenden Diuretika (z. B. Spironolacton, Amilorid, Triamteren), kaliumhaltigen Salzen: verst\xC3\xA4rkte Zunahme der Serumkaliumkonzentration durch Lisinopril, v. a. bei Patienten mit Nierenfunktionsst\xC3\xB6rungen. Es sollte eine regelm\xC3\xA4\xC3\x9Fige Kontrolle des Kaliumspiegels erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tLithium: Erh\xC3\xB6hung der Serumlithiumkonzentration (regelm\xC3\xA4\xC3\x9Fige Kontrolle), Verst\xC3\xA4rkung der kardio- und neurotoxischen Wirkung von Lithium. Lithium sollte im Allgemeinen nicht mit Diuretika oder ACE-Hemmern angewendet werden. Die Packungsbeilage oder Fachinformation der Lithiumpr\xC3\xA4parate sollte genau beachtet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tGold: Auftreten von nitritoiden Reaktionen (Symptome einer Vasodilatation wie Hautr\xC3\xB6tung, \xC3\x9Cbelkeit, Schwindel und Hypotonie, die sehr schwer sein k\xC3\xB6nnen). Nitritoide Reaktionen nach einer Injektion von Gold (z. B. Natriumaurothiomalat) wurden h\xC3\xA4ufiger bei Patienten unter ACE-Hemmer-Therapie beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tDigitalisglykosiden: Wirkungen und Nebenwirkungen von Digitalisglykosiden k\xC3\xB6nnen bei vorhandenem Kalium- und/oder Magnesiummangel verst\xC3\xA4rkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\toralen Antidiabetika, Insulin: Wirkungsabschw\xC3\xA4chung durch Hydrochlorothiazid. Aus epidemiologischen Studien haben sich Hinweise ergeben, dass die gleichzeitige Anwendung von ACE-Hemmern und Antidiabetika (Insuline, orale Antidiabetika) zu einer erh\xC3\xB6hten blutzuckersenkenden Wirkung mit dem Risiko einer Hypoglyk\xC3\xA4mie f\xC3\xBChren kann. Dieses Ph\xC3\xA4nomen trat mit gr\xC3\xB6\xC3\x9Ferer Wahrscheinlichkeit in den ersten Wochen einer kombinierten Behandlung und bei Patienten mit Niereninsuffizienz auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tKatecholaminen (z. B. Epinephrin): Wirkungsabschw\xC3\xA4chung durch Hydrochlorothiazid"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tkaliuretischen Diuretika (z. B. Furosemid), Glukokortikoiden, ACTH, Carbenoxolon, Amphotericin B, Penicillin G, Salicylaten oder Laxanzienabusus: erh\xC3\xB6hte Kalium- und/oder Magnesiumverluste durch Hydrochlorothiazid"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAllopurinol, Zytostatika, Immunsuppressiva, systemischen Kortikoiden, Procainamid: Leukopenie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tZytostatika (z. B. Cyclophosphamid, Fluorouracil, Methotrexat): verst\xC3\xA4rkte Knochenmarkstoxizit\xC3\xA4t (insbesondere Granulozytopenie) durch Hydrochlorothiazid"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tNarkotika, An\xC3\xA4sthetika: verst\xC3\xA4rkter Blutdruckabfall (Information des An\xC3\xA4sthesisten \xC3\xBCber die Therapie mit Acercomp/-mite)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tCholestyramin oder Colestipol: verminderte Resorption von Hydrochlorothiazid"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tMuskelrelaxanzien vom Curaretyp: Verst\xC3\xA4rkung und Verl\xC3\xA4ngerung der muskelrelaxierenden Wirkung durch Hydrochlorothiazid (Information des An\xC3\xA4sthesisten \xC3\xBCber die Therapie mit Acercomp/-mite)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAlkohol: Verst\xC3\xA4rkung der blutdrucksenkenden Wirkung von Acercomp/-mite und der Alkoholwirkung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tMethyldopa: Einzelf\xC3\xA4lle von H\xC3\xA4molyse durch Bildung von Antik\xC3\xB6rpern gegen Hydrochlorothiazid"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hinweis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Acercomp/-mite nicht zusammen mit Poly(acrylonitril, natrium-2-methylallylsulfonat)-high-flux-Membranen (z. B. ?AN 69") anwenden (siehe 4.4).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acercomp/-mite ist im 2. und 3. Schwangerschaftstrimenon kontraindiziert (siehe 4.3). Die Einnahme von Acercomp/-mite w\xC3\xA4hrend des 1. Trimenons einer Schwangerschaft wird nicht empfohlen. Wird eine Schwangerschaft festgestellt, muss Lisinopril so bald wie m\xC3\xB6glich abgesetzt werden, es sei denn, es wird als lebensnotwendige Behandlung der Mutter erachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer k\xC3\xB6nnen fetale und neonatale Erkrankungen und Tod verursachen, wenn sie bei Schwangeren im 2. oder 3. Trimenon angewendet werden. Die Anwendung von ACE-Hemmern in diesem Zeitraum wurde mit folgenden fetalen und neonatalen Sch\xC3\xA4digungen in Verbindung gebracht: Hypotonie, Nierenversagen, Hyperkali\xC3\xA4mie und/oder Sch\xC3\xA4deldeformierung. \xC3\x9Cber maternale Oligohydramnie, die wahrscheinlich auf fetale Nierenunterfunktion zur\xC3\xBCckzuf\xC3\xBChren ist, ist berichtet worden. Dies kann zu Gliedma\xC3\x9Fenkontrakturen, Gesichtssch\xC3\xA4deldeformierung und Unterentwicklung der Lunge f\xC3\xBChren. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollte es w\xC3\xA4hrend oder nach dem 2. Schwangerschaftstrimenon zu einer Exposition mit ACE-Hemmern gekommen sein, sollten Ultraschalluntersuchungen in Folge durchgef\xC3\xBChrt werden, um die intraamniotischen Bedingungen zu kontrollieren. Wenn eine Oligohydramnie festgestellt wird, sollte Lisinopril abgesetzt werden, falls es nicht lebensnotwendig erscheint. Patientin und Arzt m\xC3\xBCssen sich dar\xC3\xBCber bewusst sein, dass Oligohydramnie meist erst dann auftritt, wenn der Fetus bereits irreversible Sch\xC3\xA4den erlitten hat. Neugeborene sollten sorgf\xC3\xA4ltig bez\xC3\xBCglich Hypotonie, Oligurie und Hyperkali\xC3\xA4mie \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Das die Plazenta passierende Lisinopril wurde mit geringem klinischen Erfolg mittels Peritonealdialyse aus dem Kreislauf des Neugeborenen entfernt. Es kann theoretisch auch mittels Austauschtransfusion entfernt werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Intrauterine ACE-Hemmer-Einwirkung im 1. Trimenon scheint diese beim Embryo und Fetus auftretenden Nebenwirkungen nicht zu bedingen. Eine retrospektive, epidemiologische Studie l\xC3\xA4sst aber vermuten, dass die Anwendung eines ACE-Hemmers w\xC3\xA4hrend des 1. Trimenons der Schwangerschaft zu einem erh\xC3\xB6hten Risiko von Missbildungen, besonders des kardiovaskul\xC3\xA4ren Systems und des ZNS, f\xC3\xBChren kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Lisinopril w\xC3\xA4hrend des 1. Trimenons der Schwangerschaft angewendet wird, sollte die Patientin \xC3\xBCber die m\xC3\xB6glichen Gefahren f\xC3\xBCr den Fetus informiert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Diuretika bei im \xC3\x9Cbrigen gesunden Schwangeren wird nicht empfohlen und setzt die Mutter und das Neugeborene unn\xC3\xB6tigen Gefahren aus, einschlie\xC3\x9Flich fetalem oder neonatalem Ikterus, Thrombozytopenie und m\xC3\xB6glicherweise anderen Nebenwirkungen, die beim Erwachsenen auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es liegen keine Erfahrungen \xC3\xBCber die Entfernung von Hydrochlorothiazid, welches ebenfalls die Plazenta passiert, aus dem Kreislauf des Neugeborenen vor."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acercomp/-mite ist w\xC3\xA4hrend der Stillzeit kontraindiziert. Es ist nicht bekannt, ob Lisinopril beim Menschen in die Milch \xC3\xBCbertritt. Dies ist bei Thiaziden bekannterma\xC3\x9Fen der Fall. Da beim gestillten Kind durch das Hydrochlorothiazid schwere Nebenwirkungen auftreten k\xC3\xB6nnen, sollte entweder abgestillt oder Acercomp/-mite abgesetzt werden, abh\xC3\xA4ngig von der therapeutischen Bedeutung des Arzneimittels f\xC3\xBCr die Mutter."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung des Blutdrucks mit diesem Arzneimittel bedarf der regelm\xC3\xA4\xC3\x9Figen \xC3\xA4rztlichen Kontrolle. Durch individuell auftretende unterschiedliche Reaktionen kann die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr oder zum Bedienen von Maschinen beeintr\xC3\xA4chtigt werden. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei Behandlungsbeginn und Pr\xC3\xA4paratewechsel sowie im Zusammenwirken mit Alkohol. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acercomp/-mite wird im Allgemeinen gut vertragen. In klinischen Studien waren Nebenwirkungen meist mild ausgepr\xC3\xA4gt und vor\xC3\xBCbergehend und machten in den meisten F\xC3\xA4llen keinen Therapieabbruch erforderlich. Eine der am h\xC3\xA4ufigsten auftretenden Nebenwirkungen war Schwindel, der oft nach einer Dosisreduzierung zur\xC3\xBCckging."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den H\xC3\xA4ufigkeitsangaben zu Nebenwirkungen werden folgende Kategorien zugrunde gelegt: sehr h\xC3\xA4ufig (? 1/10), h\xC3\xA4ufig (? 1/100 bis < 1/10), gelegentlich (? 1/1000 bis < 1/100), selten (? 1/10 000 bis < 1/1000), sehr selten (< 1/10 000), nicht bekannt (H\xC3\xA4ufigkeit auf Grundlage der verf\xC3\xBCgbaren Daten nicht absch\xC3\xA4tzbar)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Folgende Nebenwirkungen wurden bei einer Therapie mit Acercomp/-mite, Lisinopril oder anderen ACE-Hemmern bzw. Hydrochlorothiazid beobachtet:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Herz-Kreislauf-Systems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tEKG-Ver\xC3\xA4nderungen sowie Herzrhythmusst\xC3\xB6rungen durch Hypokali\xC3\xA4mie unter Hydrochlorothiazid, \xC3\xBCberm\xC3\xA4\xC3\x9Fige Blutdrucksenkung (Hypotonie, Orthostase) - insbesondere zu Beginn der Therapie sowie bei Patienten mit Salz- und/oder Fl\xC3\xBCssigkeitsmangel (z. B. durch Erbrechen/Durchfall, Diuretikavorbehandlung) oder schwerer Hypertonie, aber auch bei Erh\xC3\xB6hung der Dosierung von Acercomp/-mite - mit Symptomen wie Schwindel, Schw\xC3\xA4chegef\xC3\xBChl, Sehst\xC3\xB6rungen,  kurze Bewusstlosigkeit (Synkope)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\t\tin Zusammenhang mit einem verst\xC3\xA4rkten Blutdruckabfall: Palpitationen, Tachykardie, Brustschmerz, Myokardinfarkt, TIA, zerebraler Insult; Raynaud-Syndrom"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: \t\tin Zusammenhang mit einem verst\xC3\xA4rkten Blutdruckabfall: Angina pectoris "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Nieren und ableitenden Harnwege"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tAuftreten oder Verst\xC3\xA4rkung von Nierenfunktionsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gelegentlich:		Akutes Nierenversagen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tProteinurie, teilweise mit gleichzeitiger Verschlechterung der Nierenfunktion, Ur\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\t\tF\xC3\xA4lle von abakteriellen interstitiellen Nephritiden mit konsekutivem akutem Nierenversagen unter Hydrochlorothiazid "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril kann zu Oligurie/Anurie f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Atemwege, des Brustraums und des Mediastinums"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tHusten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gelegentlich:		Bronchitis, Rhinitis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Selten:		Atemnot, Sinusitis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\t\tBronchospasmus, pl\xC3\xB6tzlich auftretendes Lungen\xC3\xB6dem mit Schocksymptomatik (eine allergische Reaktion auf Hydrochlorothiazid wird angenommen), allergische Alveolitis (eosinophile Pneumonie) im Zusammenhang mit ACE-Hemmern (u. a. auch Lisinopril)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter Hydrochlorothiazid wurde Lungenentz\xC3\xBCndung beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch ACE-Hemmer ausgel\xC3\xB6ste angioneurotische \xC3\x96deme verliefen selten mit Beteiligung von Kehlkopf, Rachen und/oder Zunge (siehe 4.9)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Magen-Darm-Trakts"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\t\xC3\x9Cbelkeit, Erbrechen, Durchfall"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\t\tOberbauchbeschwerden, Verdauungsst\xC3\xB6rungen, Mundtrockenheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Selten:		Verstopfung, Appetitlosigkeit, Pankreatitis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\t\tGlossitis, Durst, (Sub-)Ileus, intestinales Angio\xC3\xB6dem"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Anwendung von Hydrochlorothiazid wurde \xC3\xBCber Speicheldr\xC3\xBCsenentz\xC3\xBCndung berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Haut, des Unterhautgewebes und der Gef\xC3\xA4\xC3\x9Fe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tallergische Hautreaktionen wie Exanthem"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\t\tPruritus, angioneurotisches \xC3\x96dem des Gesichts, der Extremit\xC3\xA4ten, Lippen, Zunge, Glottis und/oder des Kehlkopfes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tAlopezie, psoriasiforme Hautver\xC3\xA4nderungen, Urtikaria sowie schwerwiegende Hautreaktionen wie Erythema multiforme, Stevens-Johnson-Syndrom, Pemphigus, toxische Epidermolyse oder kutaner Lupus erythematodes der Haut mit scharf begrenzten, schmerzhaften Herden und Schuppenbildung (unter Hydrochlorothiazid), Einschr\xC3\xA4nkung der Bildung von Tr\xC3\xA4nenfl\xC3\xBCssigkeit (unter Hydrochlorothiazid), Thrombosen und Embolien (unter hohen Dosen von Hydrochlorothiazid infolge von H\xC3\xA4mokonzentration - insbesondere bei \xC3\xA4lteren Patienten oder bei Vorliegen von Venenerkrankungen)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\t\tSymptomenkomplex mit folgenden Faktoren: Fieber, Myalgien, Arthralgien/Arthritis, Vaskulitiden, Eosinophilie, Leukozytose und/oder erh\xC3\xB6hte ANA-Titer, erh\xC3\xB6hte Blutk\xC3\xB6rperchen-Senkungsgeschwindigkeit (BSG), Exanthem, Lichtempfindlichkeit oder anderen dermatologischen Symptomen; Diaphorese, Flush, anaphylaktoide Reaktionen, Photosensibilit\xC3\xA4t (z. T. chronisch), kutanes Pseudolymphom, Onycholyse"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit schwarzer Hautfarbe ist die Inzidenz von Angio\xC3\xB6demen h\xC3\xB6her als bei Patienten mit nichtschwarzer Hautfarbe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Anwendung von Hydrochlorothiazid wurde \xC3\xBCber Purpura und nekrotisierende Angiitis berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Verdacht auf eine schwerwiegende Hautreaktion muss sofort der behandelnde Arzt aufgesucht und gegebenenfalls die Therapie mit Acercomp/-mite abgebrochen werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Nervensystems und psychische St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tz. T. durch Wasser- und Elektrolytst\xC3\xB6rungen: Kopfschmerzen, M\xC3\xBCdigkeit, Schl\xC3\xA4frigkeit, Schw\xC3\xA4che, Apathie, Gleichgewichtsst\xC3\xB6rungen, Par\xC3\xA4sthesien, Benommenheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\t\tSchlafst\xC3\xB6rungen, Geschmacksver\xC3\xA4nderungen oder vor\xC3\xBCbergehender Geschmacksverlust, Stimmungsschwankungen, Depressionen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Selten:		Verwirrtheit, Ohrensausen, verschwommenes Sehen,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter der Anwendung von Hydrochlorothiazid ist \xC3\xBCber Gelbsehen und Unruhe berichtet worden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Skelettmuskulatur, des Bindegewebes und der Knochen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tMuskelkr\xC3\xA4mpfe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tSchw\xC3\xA4che der Skelettmuskulatur, Muskelschmerzen, Paresen (infolge einer Hypokali\xC3\xA4mie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Blut- und Lymphsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tAbfall von H\xC3\xA4moglobin"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\t\tAbfall von H\xC3\xA4matokrit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tinsbesondere bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion, Kollagenkrankheiten oder gleichzeitiger Therapie mit Allopurinol, Procainamid oder bestimmten Medikamenten, die die Abwehrreaktionen unterdr\xC3\xBCcken: An\xC3\xA4mie (einschlie\xC3\x9Flich aplastischer An\xC3\xA4mie), Neutropenie, Eosinophilie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\t\tKnochenmarkdepression, Thrombozytopenie, Leukopenie, Agranulozytose, Panzytopenie, H\xC3\xA4molyse/h\xC3\xA4molytische An\xC3\xA4mie infolge Antik\xC3\xB6rperbildung gegen Hydrochlorothiazid bzw. auch in Zusammenhang mit G-6-PDH-Mangel, ohne dass ein urs\xC3\xA4chlicher Zusammenhang mit dem ACE-Hemmer gesichert werden konnte, Lymphadenopathie, Autoimmunerkrankungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Stoffwechsel- und Ern\xC3\xA4hrungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gelegentlich:		Gicht
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\t\tHypoglyk\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Leber und Galle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tAkute Cholezystitis (insbesondere bei vorbestehender Cholelithiasis), cholestatischer Ikterus bis hin zur Leberzellnekrose "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\t\tLeberfunktionsst\xC3\xB6rungen, Hepatitis, Leberversagen (bei Patienten mit einer durch Acercomp/-mite induzierten Hepatitis) "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten, die Acercomp/-mite erhalten und bei denen es zu einer Gelbsucht oder einer erheblichen Erh\xC3\xB6hung der Leberenzymwerte kommt, sollten Acercomp/-mite absetzen und entsprechend medizinisch behandelt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Fortpflanzungsorgane und der Brust"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tImpotenz"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tGyn\xC3\xA4komastie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Untersuchungen/Laborwerte
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tinsbesondere bei Patienten mit Nierenfunktionsst\xC3\xB6rungen Anstieg der Serumkonzentrationen von Harnstoff, Kreatinin und Erh\xC3\xB6hung der Leberenzymkonzentration im Blut"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\t\tHypokali\xC3\xA4mie, Hypochlor\xC3\xA4mie, Hypomagnesi\xC3\xA4mie, Hyperkalz\xC3\xA4mie, Glukosurie und metabolische Alkalose (durch Hydrochlorothiazid), "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "insbesondere bei Patienten mit Nierenfunktionsst\xC3\xB6rungen Anstieg der Serumkonzentrationen von Kalium und Abfall der Natriumkonzentration im Serum"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tErh\xC3\xB6hung des Serumbilirubins, Erh\xC3\xB6hung des Blutzuckers "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Erh\xC3\xB6hungen von Cholesterin, Triglyceriden, Harns\xC3\xA4ure und Amylase im Serum wurden beobachtet. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hinweise
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die o. g. Laborparameter sollen vor und regelm\xC3\xA4\xC3\x9Fig w\xC3\xA4hrend der Behandlung mit Acercomp/-mite kontrolliert werden. Insbesondere zu Behandlungsbeginn und bei Risikopatienten (Patienten mit Niereninsuffizienz, \xC3\xA4lteren Patienten, Kollagenerkrankungen, Behandlung mit Immunsuppressiva, Zytostatika, Allopurinol, Procainamid, Digitalisglykosiden, Glukokortikoiden, Laxanzien) sind Kontrollen der Serumelektrolyte, des Kreatinins, des Blutzuckers bzw. des Blutbildes kurzfristig angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die w\xC3\xA4hrend einer Desensibilisierungstherapie gegen tierische Gifte (z. B. Bienen-, Wespenstich) einen anderen ACE-Hemmer erhielten, traten z. T. lebensbedrohliche anaphylaktoide Reaktionen auf. Wenn die Einnahme des ACE-Hemmers f\xC3\xBCr diese Zeit ausgesetzt wird, k\xC3\xB6nnen diese Reaktionen vermieden werden, sie k\xC3\xB6nnen jedoch bei erneuter Einnahme wieder auftreten (siehe 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollten im Verlauf der Therapie mit Acercomp/-mite Symptome wie Fieber, Lymphknotenschwellungen und/oder Halsentz\xC3\xBCndung auftreten, muss umgehend beim behandelnden Arzt das wei\xC3\x9Fe Blutbild untersucht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Symptome
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Abh\xC3\xA4ngigkeit vom Ausma\xC3\x9F der \xC3\x9Cberdosierung sind folgende Symptome m\xC3\xB6glich: anhaltende Diurese, Dehydrierung, Elektrolytst\xC3\xB6rungen, schwere Hypotonie, Bewusstseinsst\xC3\xB6rungen (bis zum Koma), Konvulsionen, Paresen, Herzrhythmusst\xC3\xB6rungen, Bradykardie, Kreislaufschock, Nierenversagen, paralytischer Ileus. Falls gleichzeitig Digitalis verabreicht wurde, kann eine Hypokali\xC3\xA4mie Herzrhythmusst\xC3\xB6rungen verst\xC3\xA4rken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ma\xC3\x9Fnahmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Therapie mit Acercomp/-mite sollte sofort abgebrochen werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.\tBei einem lebensbedrohlichen angioneurotischen \xC3\x96dem mit Zungen-, Glottis- und/oder Kehlkopfbeteiligung werden folgende Notfallma\xC3\x9Fnahmen empfohlen: sofortige subkutane Gabe von 0,3 - 0,5 mg Epinephrin bzw. langsame intraven\xC3\xB6se Gabe von 0,1 mg Epinephrin (Verd\xC3\xBCnnungsanweisung beachten) unter EKG- und Blutdruckkontrolle, im Anschluss daran systemische Glukokortikoidgabe. Ferner wird die intraven\xC3\xB6se Gabe von Antihistaminika und H2-Rezeptorantagonisten empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 431
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 432
          start: 432
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 433
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zus\xC3\xA4tzlich zur Epinephrinanwendung kann bei bekanntem C1-Inaktivator-Mangel die Gabe von C1-Inaktivator erwogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 54
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 55
          start: 55
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 89
          start: 56
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 90
          start: 90
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 91
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tBei \xC3\x9Cberdosierung bzw. Intoxikation richten sich die Therapiema\xC3\x9Fnahmen nach Art und Zeitpunkt der Verabreichung sowie nach Art und Schwere der Symptome. Neben allgemeinen Ma\xC3\x9Fnahmen, die der Elimination von Acercomp/-mite dienen (z. B. Magensp\xC3\xBClung, Verabreichung von Adsorbenzien und Natriumsulfat innerhalb von 30 Minuten nach der Einnahme von Acercomp/-mite), m\xC3\xBCssen unter intensivmedizinischen Bedingungen die vitalen Parameter \xC3\xBCberwacht bzw. korrigiert werden. Die Wirkkomponente Lisinopril ist dialysierbar (keine Verwendung von Poly(acrylonitril, natrium-2-methylallylsulfonat)-high-flux-Membranen [z. B. ?AN 69\"], siehe 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Hypotonie sollte der Patient in Schockposition gelagert werden und zun\xC3\xA4chst eine Kochsalz- und Volumensubstitution erfolgen, bei Nichtansprechen sollten dann zus\xC3\xA4tzlich Katecholamine intraven\xC3\xB6s gegeben werden. Eine Therapie mit Angiotensin II kann erwogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei therapierefrakt\xC3\xA4rer Bradykardie sollte eine Schrittmachertherapie durchgef\xC3\xBChrt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kontrollen des Wasser-, Elektrolyt- und des S\xC3\xA4ure-Basen-Haushaltes sowie des Blutzuckers und der harnpflichtigen Substanzen m\xC3\xBCssen st\xC3\xA4ndig durchgef\xC3\xBChrt werden. Bei Hypokali\xC3\xA4mie ist eine Kaliumsubstitution erforderlich. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Pharmakologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: ACE-Hemmer + Diuretikum"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: C09BA03"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acercomp/-mite ist eine fixe Dosis-Kombination von Lisinopril, einem ACE-Hemmer, und Hydrochlorothiazid, einem Thiaziddiuretikum, und hat sowohl antihypertensive als auch diuretische Wirkungen. Lisinopril und Hydrochlorothiazid werden allein und kombiniert zur Hochdruckbehandlung eingesetzt. Die blutdrucksenkenden Wirkungen beider Komponenten sind etwa additiv. Lisinopril kann den mit Hydrochlorothiazid einhergehenden Kaliumverlust abschw\xC3\xA4chen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wirkungsmechanismus
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lisinopril
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril ist ein Hemmstoff des Angiotensin converting enzyme. Das Angiotensin converting enzyme (ACE) ist eine Peptidyldipeptidase, welche die Umwandlung von Angiotensin I zu der vasokonstriktorisch wirksamen Substanz Angiotensin II bewirkt. Eine Hemmung von ACE f\xC3\xBChrt zu einer verminderten Bildung des vasokonstriktorisch wirksamen Angiotensin II in Gewebe und Plasma, wodurch es zur Abnahme der Aldosteronsekretion und somit zu einem Anstieg der Serumkaliumkonzentration kommen kann. Aus dem Fortfall der negativen R\xC3\xBCckkopplung von Angiotensin II auf die Reninsekretion resultiert eine Erh\xC3\xB6hung der Plasmareninaktivit\xC3\xA4t. Der blutdrucksenkende Effekt von Lisinopril soll prim\xC3\xA4r auf der Beeinflussung des Renin-Angiotensin-Aldosteron-Systems beruhen; allerdings wirkt Lisinopril auch antihypertensiv bei Patienten mit Bluthochdruck bei niedrigem Renin-Plasmalevel."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da ACE auch Bradykinin, ein vasodilatatorisches Peptid, abbaut, resultiert aus der Hemmung von ACE eine erh\xC3\xB6hte Aktivit\xC3\xA4t zirkulierender und lokaler Kallikrein-Kinin-Systeme (und somit eine Aktivierung des Prostaglandinsystems). Es ist m\xC3\xB6glich, dass dieser Mechanismus an der blutdrucksenkenden Wirkung der ACE-Hemmer beteiligt und f\xC3\xBCr bestimmte Nebenwirkungen mitverantwortlich ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hydrochlorothiazid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid ist ein Benzothiadiazid mit diuretischer und antihypertensiver Wirkung. Thiazide wirken direkt an den Nieren, indem sie die Natriumchlorid- und die damit verbundene Wasserausscheidung vermehren. Ihr klinisch relevanter Hauptangriffsort ist der fr\xC3\xBChdistale Tubulus. Dort hemmen sie den elektroneutralen Na-Cl-Cotransport in der luminalen Zellmembran. Kalium und Magnesium werden vermehrt, Kalzium vermindert ausgeschieden. Hydrochlorothiazid bewirkt eine geringe Bicarbonatausscheidung, und die Chloridausscheidung \xC3\xBCberschreitet die Ausscheidung des Natriums. Unter Hydrochlorothiazid kann sich eine metabolische Azidose entwickeln. Hydrochlorothiazid wird wie andere organische S\xC3\xA4uren aktiv im proximalen Tubulus sezerniert. Die diuretische Wirkung bleibt bei metabolischer Azidose oder metabolischer Alkalose erhalten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als Mechanismen der antihypertensiven Wirkung von Hydrochlorothiazid werden ein ver\xC3\xA4nderter Natriumhaushalt, eine Reduktion des extrazellul\xC3\xA4ren Wasser- und Plasmavolumens, eine \xC3\x84nderung des renalen Gef\xC3\xA4\xC3\x9Fwiderstandes sowie eine reduzierte Ansprechbarkeit auf Norepinephrin und Angiotensin II diskutiert. Thiazide beeinflussen im Allgemeinen nicht den Blutdruck normotensiver Patienten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn zus\xC3\xA4tzlich andere blutdrucksenkende Arzneimittel angewendet werden, kann eine additive Blutdrucksenkung auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Pharmakodynamik
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lisinopril
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril f\xC3\xBChrt bei Patienten mit Hypertonie zu einer Senkung des Blutdrucks im Liegen und im Stehen, ohne dass die Herzfrequenz kompensatorisch ansteigt. Bei h\xC3\xA4modynamischen Untersuchungen bewirkte Lisinopril eine deutliche Verringerung des peripheren arteriellen Widerstands. In der Regel kam es zu keinen klinisch relevanten Ver\xC3\xA4nderungen von renalem Plasmafluss und glomerul\xC3\xA4rer Filtrationsrate."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den meisten Patienten zeigte sich der Beginn der antihypertensiven Wirkung ca. 1 - 2 Stunden nach oraler Gabe von Lisinopril, die maximale Wirkung wurde in der Regel nach ca. 6 - 8 Stunden erreicht. Der maximale blutdrucksenkende Effekt einer definierten Lisinoprildosis war in der Regel nach 3 - 4 Wochen ersichtlich. Bei der empfohlenen t\xC3\xA4glichen Dosis bleibt die antihypertensive Wirkung auch w\xC3\xA4hrend der Langzeittherapie erhalten. Kurzfristiges Absetzen von Lisinopril f\xC3\xBChrt nicht zu einem schnellen, \xC3\xBCberm\xC3\xA4\xC3\x9Figen Blutdruckanstieg (Rebound)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hydrochlorothiazid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die durch Hydrochlorothiazid bewirkte Elektrolyt- und Wasserausscheidung setzt nach 2 Stunden ein, erreicht ein Wirkungsmaximum nach 3 - 6 Stunden und h\xC3\xA4lt 6 - 12 Stunden an. Die antihypertensive Wirkung tritt erst nach 3 - 4 Tagen ein und kann bis zu einer Woche nach Therapieende anhalten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gleichzeitige Verabreichung von Lisinopril und Hydrochlorothiazid hat nur einen geringen bzw. keinen Einfluss auf die Bioverf\xC3\xBCgbarkeit der einzelnen Arzneistoffe. Das Kombinationspr\xC3\xA4parat ist bio\xC3\xA4quivalent zur gleichzeitigen Verabreichung der einzelnen Wirkstoffe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lisinopril
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Absorption
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach oraler Verabreichung von Lisinopril werden maximale Plasmaspiegel innerhalb von ca. 7 Stunden erreicht, obwohl bei Patienten mit akutem Herzinfarkt eine Tendenz zu einer geringen zeitlichen Verz\xC3\xB6gerung bis zum Erreichen der maximalen Serumkonzentration bestand. Auf Basis des Nachweises im Urin betr\xC3\xA4gt die mittlere Resorption von Lisinopril ungef\xC3\xA4hr 25 % mit einer Schwankungsbreite von 6 bis 60 % zwischen den Patienten f\xC3\xBCr den untersuchten Dosisbereich (5 bis 80 mg). Die absolute Bioverf\xC3\xBCgbarkeit ist bei Patienten mit Herzinsuffizienz um ca. 16 % reduziert. Die Absorption von Lisinopril wird durch Nahrung nicht beeinflusst."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verteilung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril wird anscheinend au\xC3\x9Fer an das im Blut zirkulierende Angiotensin-Converting-Enzym (ACE) nicht an andere Plasmaproteine gebunden. Studien mit Ratten zeigen, dass Lisinopril die Blut-Hirn-Schranke nur schwer \xC3\xBCberwindet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Ausscheidung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril wird nicht verstoffwechselt und wird vollkommen unver\xC3\xA4ndert mit dem Urin ausgeschieden. Nach Mehrfachdosierung hat Lisinopril eine effektive Akkumulationshalbwertszeit von 12,6 Stunden. Die Clearance von Lisinopril bei gesunden Probanden betr\xC3\xA4gt ungef\xC3\xA4hr 50 ml/min. Abnehmende Plasmakonzentrationen zeigen eine verl\xC3\xA4ngerte terminale Phase, die nicht zur Arzneimittelakkumulation beitr\xC3\xA4gt. Diese terminale Phase ist wahrscheinlich die Zeit, w\xC3\xA4hrend der die Bindung von Lisinopril an ACE ges\xC3\xA4ttigt ist. Sie ist nicht dosisproportional. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lebersch\xC3\xA4digung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Vergleich mit gesunden Probanden f\xC3\xBChrte die Beeintr\xC3\xA4chtigung der Leberfunktion bei Patienten mit Zirrhose zu einer verminderten Resorption von Lisinopril (ungef\xC3\xA4hr 30 %, bestimmt durch Nachweis im Urin). Die Exposition war aufgrund einer verringerten Clearance erh\xC3\xB6ht (ungef\xC3\xA4hr 50 %)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch eine eingeschr\xC3\xA4nkte Nierenfunktion wird die Elimination von Lisinopril, das \xC3\xBCber die Nieren ausgeschieden wird, verringert. Dies wird klinisch relevant, wenn die glomerul\xC3\xA4re Filtrationsrate unter 30 ml/min liegt. Bei leichter bis mittelschwerer Nierenfunktionsst\xC3\xB6rung (Kreatinin-Clearance 30 bis 80 ml/min) war die durchschnittliche AUC lediglich um 13 % erh\xC3\xB6ht, w\xC3\xA4hrend bei schwerer Nierenfunktionsst\xC3\xB6rung (Kreatinin-Clearance 5 bis 30 ml/min) eine 4,5fache Erh\xC3\xB6hung der durchschnittlichen AUC beobachtet wurde."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril kann durch Dialyse entfernt werden. W\xC3\xA4hrend der Dialyse verringerten sich die Plasmakonzentrationen von Lisinopril innerhalb von 4 Stunden um durchschnittlich 60 %, wobei die Dialyse-Clearance zwischen 40 und 55 ml/min lag."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzinsuffizienz besteht im Vergleich mit gesunden Probanden eine h\xC3\xB6here Exposition gegen\xC3\xBCber Lisinopril (im Durchschnitt erh\xC3\xB6ht sich die AUC um etwa 125 %), aber aufgrund der Wiederfindungsrate von Lisinopril im Urin ist die Resorption im Vergleich zu gesunden Probanden um ca. 16 % reduziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten sind im Vergleich zu J\xC3\xBCngeren die Blutkonzentrationen und die Fl\xC3\xA4che unter der Konzentrations-Zeit-Kurve erh\xC3\xB6ht (um ca. 60 %)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hydrochlorothiazid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid wird nach oraler Gabe zu 60 - 75 % resorbiert. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Plasmaspitzenkonzentrationen von Hydrochlorothiazid von 70 ng/ml wurden 1,5 - 4 Stunden nach oraler Gabe von 12,5 mg erreicht, von 142 ng/ml 2 - 5 Stunden nach 25 mg Hydrochlorothiazid p.o. und von 260 ng/ml 2 - 4 Stunden nach 50 mg Hydrochlorothiazid p.o.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid wird zu 65 % an Plasmaproteine gebunden. Hydrochlorothiazid wird nahezu vollst\xC3\xA4ndig unver\xC3\xA4ndert renal ausgeschieden (> 95 %), nach oraler Einzeldosis werden 50 - 70 % der Dosis in 24 Stunden ausgeschieden, bereits nach 60 Minuten erscheinen nachweisbare Mengen im Urin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Eliminationshalbwertszeit betr\xC3\xA4gt 6 - 8 Stunden. Bei Niereninsuffizienz treten eine Abnahme der Ausscheidung und eine Verl\xC3\xA4ngerung der Halbwertszeit ein. Die renale Clearance von Hydrochlorothiazid zeigt dabei eine enge Korrelation zur Kreatinin-Clearance. Bei Patienten mit Restfiltraten (< 10 ml/min GFR) konnten nur noch 10 % der verabfolgten Dosis im Urin nachgewiesen werden. Neuere Untersuchungen weisen auf kompensatorische extrarenale Eliminationswege hin (Galle)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Leberzirrhose zeigte sich keine relevante Ver\xC3\xA4nderung der Pharmakokinetik von Hydrochlorothiazid, Untersuchungen zur Kinetik bei Patienten mit Herzinsuffizienz liegen nicht vor."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hydrochlorothiazid durchdringt die Plazenta, aber nicht die Blut-Hirn-Schranke.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Bioverf\xC3\xBCgbarkeit von Hydrochlorothiazid betr\xC3\xA4gt nach oraler Gabe ca. 70 %. Die gemeinsame Verabreichung multipler Dosen von Lisinopril und Hydrochlorothiazid beeinflusst ihre Bioverf\xC3\xBCgbarkeit gering oder gar nicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3\tPr\xC3\xA4klinische Daten zur Sicherheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lisinopril
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Akute Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die orale LD50 von Lisinopril lag \xC3\xBCber 20 g/kg KG bei M\xC3\xA4usen und Ratten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 13
          start: 12
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 14
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Chronische Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Toxizit\xC3\xA4t von Lisinopril bei Ratten und Hunden scheint im Grunde an einer \xC3\x9Cbersteigerung der pharmakologischen Wirkung zu liegen. Es zeigte sich ein gro\xC3\x9Fer Abstand zwischen der therapeutischen Dosis beim Menschen und den toxischen Dosen bei Tieren. Die nichttoxische Dosis bei Hunden (5 mg/kg KG/Tag), einer empfindlichen Spezies, lag um das 6fache h\xC3\xB6her als die beim Menschen maximal empfohlene Dosis von 40 mg/Tag."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei einer Dosis von 40 mg pro Tag beim Menschen betrug die maximale Plasmakonzentration von Lisinopril 468 ng/ml, lag also deutlich unterhalb des Spiegels von 11,37 \xC2\xB5g/ml, der bei Hunden durch eine nephrotoxische Dosis entsteht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die haupts\xC3\xA4chlichen Toxizit\xC3\xA4tszeichen bei Hunden bezogen sich auf Ver\xC3\xA4nderungen der Nierenfunktion (erh\xC3\xB6hte Konzentration von Harnstoff-N und Kreatinin im Serum), bisweilen verbunden mit renaler Tubulusdegeneration. Letztere Ver\xC3\xA4nderung sah man bei Ratten nicht, dagegen kam aber ein Anstieg von Harnstoff-N im Serum vor."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Nierenfunktionsst\xC3\xB6rung ist wahrscheinlich Folge einer medikamenteninduzierten pr\xC3\xA4renalen Azot\xC3\xA4mie, hervorgerufen durch die pharmakologische Aktivit\xC3\xA4t von Lisinopril. Natriumchloridzusatz besserte oder verh\xC3\xBCtete die Toxizit\xC3\xA4t von Lisinopril bei Ratten wie bei Hunden, was wiederum eine wirkungsmechanismusbedingte Toxizit\xC3\xA4t belegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kanzerogenit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Keine tumorigene Wirkung zeigte sich, wenn Lisinopril 105 Wochen in Dosen bis zu 90 mg/kg KG/Tag (etwa das 110fache der maximal empfohlenen Tagesdosis beim Menschen) m\xC3\xA4nnlichen und weiblichen Ratten verabreicht worden war."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril wurde auch 92 Wochen (m\xC3\xA4nnlichen und weiblichen) M\xC3\xA4usen in Dosen bis zu 135 mg/kg KG/Tag (etwa das 170fache der maximal empfohlenen Tagesdosis beim Menschen) verabreicht und zeigte keinen Hinweis auf Kanzerogenit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Mutagenit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril war nicht mutagen im mikrobiellen Ames-Mutagenit\xC3\xA4tstest mit oder ohne metabolische Aktivierung. Es war auch unauff\xC3\xA4llig in einem weiteren Mutationsassay unter Benutzung von Lungenzellen chinesischer Hamster. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril f\xC3\xBChrte nicht zu DNS-Einzelstrangbr\xC3\xBCchen in einem Rattenhepatozytenassay in einer alkalischen Elution in vitro. Dar\xC3\xBCber hinaus f\xC3\xBChrte Lisinopril nicht zu vermehrten Chromosomenaberrationen in einem Test in vitro an Ovarialzellen des chinesischen Hamsters oder an M\xC3\xA4useknochenmark in einer Studie in vivo."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Reproduktionstoxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Keine ung\xC3\xBCnstigen Wirkungen auf die Reproduktion zeigten sich bei m\xC3\xA4nnlichen und weiblichen Ratten unter Behandlung mit bis zu 300 mg Lisinopril/kg KG/Tag."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In verschiedenen Untersuchungen an M\xC3\xA4usen, Ratten und Kaninchen kam es nicht zu Fetotoxizit\xC3\xA4t oder Teratogenit\xC3\xA4t, wenn die M\xC3\xBCtter Kochsalz zus\xC3\xA4tzlich erhielten. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es gibt keine ad\xC3\xA4quaten und gut kontrollierten Studien mit Lisinopril bei Schwangeren. Es sind jedoch Daten verf\xC3\xBCgbar, die darauf hinweisen, dass ACE-Hemmer, wenn sie Schwangeren verabreicht werden, zu fetaler und neonataler Morbidit\xC3\xA4t und Mortalit\xC3\xA4t f\xC3\xBChren k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril ist beim Menschen plazentag\xC3\xA4ngig. S\xC3\xA4uglinge, deren M\xC3\xBCtter Lisinopril eingenommen haben, sollten engmaschig \xC3\xBCberwacht werden. Es ist nicht bekannt, ob eine auf das erste Trimenon beschr\xC3\xA4nkte Exposition die Leibesfrucht sch\xC3\xA4digen kann. Eine retrospektive, epidemiologische Studie l\xC3\xA4sst vermuten, dass die Anwendung eines ACE-Hemmers w\xC3\xA4hrend dieses Zeitraumes zu einem erh\xC3\xB6hten Risiko von Missbildungen f\xC3\xBChren kann (siehe 4.6). Weiterhin gibt es Berichte \xC3\xBCber Hypotonie, Niereninsuffizienz, Hyperkali\xC3\xA4mie und/oder Sch\xC3\xA4delhypoplasien bei Neugeborenen, deren M\xC3\xBCtter im zweiten und dritten Trimenon der Schwangerschaft ACE-Hemmer erhalten haben. Fruchtwassermangel (Oligohydramnie) - vermutlich Ausdruck f\xC3\xBCr eine verminderte fetale Nierenfunktion - kam vor und kann zu Extremit\xC3\xA4tenfehlstellungen (Kontrakturen) und kraniofazialen Deformierungen f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hydrochlorothiazid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid erwies sich in akuten und chronischen Toxizit\xC3\xA4tsuntersuchungen als relativ gering toxisch."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Akute Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Pr\xC3\xBCfung der akuten Toxizit\xC3\xA4t von Hydrochlorothiazid im Tierversuch hat keine besondere Empfindlichkeit ergeben. In tierexpertimentellen akuten Toxizit\xC3\xA4tsstudien an M\xC3\xA4usen war die LD50 gr\xC3\xB6\xC3\x9Fer als 10 g/kg KG bei oraler Gabe von Suspension und 884 mg/kg KG bei intraven\xC3\xB6ser Gabe. Bei Ratten war die akute LD50 gr\xC3\xB6\xC3\x9Fer als 10 g/kg KG bei oraler Gabe von Suspension und 3130 mg/kg KG bei intraperitonealer Verabreichung der Suspension. Beim Kaninchen lag die akute LD50 bei intraven\xC3\xB6ser Verabreichung bei 461 mg/kg KG, und beim Hund betrug sie etwa 1000 mg/kg KG. Hunde tolerierten wenigstens 2 g/kg KG oral ohne Anzeichen von Toxizit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 184
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 186
          start: 185
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 307
          start: 187
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 309
          start: 308
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 464
          start: 310
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 466
          start: 465
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 467
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Chronische Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Untersuchungen zur subchronischen und chronischen Toxizit\xC3\xA4t von Hydrochlorothiazid am Tier (Ratte und Hund) zeigten sich au\xC3\x9Fer Ver\xC3\xA4nderungen im Elektrolytgleichgewicht keine auff\xC3\xA4lligen Befunde."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kanzerogenit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid wurde m\xC3\xA4nnlichen und weiblichen Ratten und M\xC3\xA4usen in Dosen bis zu 2000 bzw. 5000 ppm 2 Jahre lang mit der Nahrung verabreicht. Eine kanzerogene Wirkung der Substanz konnte dabei nicht nachgewiesen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Mutagenit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In vitro und in vivo verliefen Mutagenit\xC3\xA4tstests zur Induktion von Gen- und Chromosomen-Mutationen durch Hydrochlorothiazid negativ."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Reproduktionstoxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hydrochlorothiazid passiert im Tierversuch die Plazenta.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Untersuchungen an drei Tierarten (Ratte, Maus, Kaninchen) ergaben keine Hinweise auf eine teratogene Wirkung.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Exposition in der zweiten H\xC3\xA4lfte der Schwangerschaft kann bei Neugeborenen eine Thrombozytopenie durch Hydrochlorothiazid ausgel\xC3\xB6st werden. Auswirkungen von St\xC3\xB6rungen des Elektrolythaushaltes der Schwangeren auf den Fetus sowie eine verminderte Plazentadurchblutung sind m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid geht in geringen Mengen in die Muttermilch \xC3\xBCber. F\xC3\xBCr Thiaziddiuretika ist bekannt, dass sie die Laktation hemmen k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lisinopril - Hydrochlorothiazid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Akute Toxizit\xC3\xA4t, chronische Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Studien, die an Ratten und Hunden durchgef\xC3\xBChrt wurden, zeigte sich eine Potenzierung der toxischen Wirkung bei gemeinsamer Gabe von Lisinopril und Hydrochlorothiazid sekund\xC3\xA4r zur Potenzierung der pharmakologischen Wirkung bei hoher Dosierung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: In therapeutischen Dosen sind diese toxischen Wirkungen bei gemeinsamer Gabe von Lisinopril und Hydrochlorothiazid beim Menschen nicht zu erwarten.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Mutagenit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril und Hydrochlorothiazid zeigten sowohl einzeln als auch in der Kombination keine relevanten mutagenen Wirkungen in einer ausreichenden In-vitro- und In-vivo-Pr\xC3\xBCfung. Die f\xC3\xBCr Hydrochlorothiazid aus In-vitro-Tests vorliegenden Hinweise auf eine mutagene Wirkung werden f\xC3\xBCr nicht relevant gehalten, da sie erst in Konzentrationen mit deutlich toxischen Effekten auftreten. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

