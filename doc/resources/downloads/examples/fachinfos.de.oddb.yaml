    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.1	Anwendungsgebiete
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hypertonie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: ACE-Hemmer-ratiopharm ist zur Behandlung der Hypertonie angezeigt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer-ratiopharm ist indiziert zur Behandlung der chronischen Herzinsuffizienz mit Reduktion der systolischen ventrikul\xC3\xA4ren Funktion, in Kombination mit Diuretika und, wenn erforderlich, mit Digitalis und Betablockern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung sollte individuell an das Patientenprofil (siehe Abschnitt 4.4) und das Ansprechen des Blutdrucks angepasst werden. Die empfohlene maximale Tagesdosis betr\xC3\xA4gt 150 mg."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer-ratiopharm kann vor, w\xC3\xA4hrend und nach den Mahlzeiten eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hypertonie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 10
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Anfangsdosis betr\xC3\xA4gt 25-50 mg t\xC3\xA4glich, auf 2 Gaben verteilt. Um den angestrebten Blutdruck zu erreichen, kann die Dosis unter Einhaltung eines Intervalls von mindestens 2 Wochen je nach Notwendigkeit schrittweise auf 100-150 mg/Tag, auf 2 Gaben verteilt, angehoben werden. Captopril kann alleine oder in Kombination mit anderen antihypertensiven Medikamenten, insbesondere mit Thiazid-Diuretika, angewendet werden. Im Falle einer antihypertensiven Begleitmedikation, wie z. B. Thiazid-Diuretika, k\xC3\xB6nnte ein 1-mal t\xC3\xA4gliches Dosierungsschema angezeigt sein. Bei Patienten mit sehr aktivem Renin-Angiotensin-Aldosteron-System (Hypovol\xC3\xA4mie, renovaskul\xC3\xA4re Hypertonie, kardiale Dekompensation) ist eine Einzeldosis von 6,25 mg oder 12,5 mg als Anfangsdosis vorzuziehen. Der Beginn dieser Behandlung sollte vorzugsweise unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung erfolgen, wobei diese Dosen dann 2-mal am Tag gegeben werden. Die Dosierung kann allm\xC3\xA4hlich auf 50 mg/Tag erh\xC3\xB6ht werden und, falls n\xC3\xB6tig, auf 100 mg/Tag in 1 oder 2 Dosen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung der Herzinsuffizienz mit Captopril sollte unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung begonnen werden. Die Anfangsdosis betr\xC3\xA4gt normalerweise 6,25 mg-12,5 mg 2-mal oder 3-mal t\xC3\xA4glich. Titration auf die Erhaltungsdosis (75-150 mg/Tag) sollte basierend auf dem Ansprechen des Patienten, dem klinischen Status und der Vertr\xC3\xA4glichkeit erfolgen, bis zu einem Maximum von 150 mg/Tag aufgeteilt auf mehrere Gaben. Die Dosis sollte schrittweise angehoben werden wobei ein Intervall von mindestens 2 Wochen gew\xC3\xA4hlt werden sollte, um das Ansprechen der Patienten zu evaluieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da Captopril prim\xC3\xA4r \xC3\xBCber die Nieren ausgeschieden wird, sollte bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion die Dosis reduziert oder das Dosierungsintervall verl\xC3\xA4ngert werden. Bei gleichzeitig erforderlicher Diuretika-Therapie ist bei Patienten mit schwerer Niereninsuffizienz ein Schleifendiuretikum (z. B. Furosemid) einem Thiazid-Diuretikum vorzuziehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion werden, um eine Akkumulation von Captopril zu vermeiden, die folgenden Tagesdosen empfohlen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
