    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.1	Anwendungsgebiete
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Essenzielle Hypertonie, wenn die Behandlung mit einem Kombinationspr\xC3\xA4parat angezeigt ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die fixe Kombination Acercomp/-mite ist nicht zur Initialtherapie oder Dosiseinstellung geeignet, sondern zum Ersatz der freien Kombination aus 20/10 mg Lisinopril und 12,5 mg Hydrochlorothiazid f\xC3\xBCr die Erhaltungstherapie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Essenzielle Hypertonie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Grunds\xC3\xA4tzlich sollte die Behandlung des Bluthochdrucks mit niedrigen Dosen eines Einzelwirkstoffes einschleichend begonnen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die fixe Kombination Acercomp/-mite aus 20/10 mg Lisinopril und 12,5 mg Hydrochlorothiazid pro Tablette sollte erst nach vorangegangener Therapie mit der freien Kombination aus Lisinopril und Hydrochlorothiazid angewendet werden, falls die Erhaltungsdosen der Einzelwirkstoffe denen der fixen Kombination entsprechen und damit eine Normalisierung des Blutdrucks bewirkt werden konnte.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung betr\xC3\xA4gt bei den Patienten, f\xC3\xBCr die eine Kombinationsbehandlung angezeigt ist, \n\
          1 Tablette Acercomp/-mite t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls der Blutdruck auf die Kombination unzureichend anspricht, darf die Dosierung von Acercomp/-mite nicht erh\xC3\xB6ht werden, sondern die erforderliche Erhaltungsdosis ist durch eine erneute Dosiseinstellung mit der freien Kombination herauszufinden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Maximaldosis von 20 mg Lisinopril sollte nicht \xC3\xBCberschritten werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme von Acercomp/-mite kann unabh\xC3\xA4ngig von den Mahlzeiten erfolgen. Die Tabletten sollten mit reichlich Fl\xC3\xBCssigkeit immer zur gleichen Tageszeit eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Dauer der Anwendung bestimmt der behandelnde Arzt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung bei eingeschr\xC3\xA4nkter Nierenfunktion "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thiazide sind bei einer Kreatinin-Clearance \xE2\x89\xA4 30 ml/min unwirksam (d. h. bei mittel- bis hochgradiger Niereninsuffizienz). Bei Patienten mit einer Kreatinin-Clearance zwischen 30 und 60 ml/min kann Acercomp/-mite nach besonders sorgf\xC3\xA4ltiger Dosiseinstellung (Titration der Einzelkomponenten) angewendet werden. Bei geringgradiger Niereninsuffizienz betr\xC3\xA4gt die empfohlene Lisinoprildosis 5 bis 10 mg."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hinweis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor Beginn der Therapie sollten Salz- und/oder Fl\xC3\xBCssigkeitsm\xC3\xA4ngel ausgeglichen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach der ersten Einnahme von Acercomp/-mite oder bei Erh\xC3\xB6hung der Dosierung kann ein symptomatischer Blutdruckabfall entstehen, insbesondere bei Patienten mit Salz- und/oder Fl\xC3\xBCssigkeitsmangel (z. B. durch Erbrechen/Durchfall, Diuretikavorbehandlung) sowie mit schwerem Bluthochdruck. Diese Patienten sind mindestens acht Stunden zu \xC3\xBCberwachen. Eine diuretische Therapie sollte 2 bis 3 Tage vor Therapiebeginn mit Acercomp/-mite abgesetzt werden. Ist dies nicht m\xC3\xB6glich, sollte die Behandlung mit Lisinopril allein in einer Dosierung von 5 mg begonnen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sicherheit und Wirksamkeit bei Kindern wurden nicht untersucht.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In klinischen Studien waren Wirksamkeit und Vertr\xC3\xA4glichkeit von Lisinopril und Hydrochlorothiazid bei kombinierter Verabreichung bei j\xC3\xBCngeren und \xC3\xA4lteren hypertensiven Patienten gleich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acercomp/-mite darf nicht angewendet werden bei:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\t\xC3\x9Cberempfindlichkeit gegen Lisinopril, einen anderen ACE-Hemmer, Thiazide sowie Sulfonamide (m\xC3\xB6gliche Kreuzreaktionen beachten) oder einen der sonstigen Bestandteile,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tanamnestisch bekanntem heredit\xC3\xA4rem oder idiopathischem angioneurotischem \xC3\x96dem (z. B. infolge einer fr\xC3\xBCheren ACE-Hemmer-Therapie),"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

