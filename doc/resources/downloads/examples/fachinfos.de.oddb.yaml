      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Eliminationshalbwertszeit (HWZ) betr\xC3\xA4gt 10 bis 30 Stunden, im Mittel etwa 15 Stunden. Sie wird entscheidend vom Alter der Patienten beeinflusst. \xC3\x84ltere m\xC3\xA4nnliche Patienten (62 bis 72 Jahre) zeigen HWZ um 30 h. Bei niereninsuffizienten Patienten kommt es zu einer erheblichen Verl\xC3\xA4ngerung der terminalen HWZ auf 68 + 10 Stunden."
        formats: 
