    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tWarnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatra erh\xC3\xB6ht allgemein die Blutungsneigung. Bei Eintreten eines unklaren Abfalls des H\xC3\xA4matokrits oder des Blutdruckes oder bei anderen unklaren Symptomen ist das Vorliegen eines Blutungsereignisses in Betracht zu ziehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84u\xC3\x9Ferste Vorsicht ist bei der Anwendung von Argatra bei Krankheitszust\xC3\xA4nden oder anderen Situationen, die mit erh\xC3\xB6hter Blutungsgefahr einhergehen, geboten. Dazu geh\xC3\xB6ren die Behandlung von schwerer Hypertonie; diabetische Retinopathie; unmittelbar vorausgegangene Lumbalpunktion; Spinalan\xC3\xA4sthesie; gr\xC3\xB6\xC3\x9Fere operative Eingriffe insbesondere am Gehirn, R\xC3\xBCckenmark oder Auge; h\xC3\xA4matologische Krankheitsbilder, die mit einer erh\xC3\xB6hten Blutungsneigung verbunden sind, wie beispielsweise angeborene oder erworbene Blutungsst\xC3\xB6rungen oder gastrointestinale L\xC3\xA4sionen wie Ulzera."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Parenterale Antikoagulantien: Alle parenterale Antikoagulantien sind vor der Anwendung von Argatra abzusetzen. Ist der Einsatz von Argatra nach Beendigung einer Heparintherapie vorgesehen, muss vor Beginn der Argatra-Behandlung ein f\xC3\xBCr das Abklingen der Wirkung des Heparins auf die aPTT ausreichend langer Zeitraum verstreichen (etwa 1-2 Stunden)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 29
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 97
          start: 30
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 98
          start: 98
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 99
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Leberfunktionsst\xC3\xB6rung:  Bei der Gabe von Argatra an Patienten mit Lebererkrankung ist Vorsicht geboten und zu Beginn eine niedrigere Dosis anzuwenden, die bis zum Erreichen des erw\xC3\xBCnschten Antikoagulationsniveau sorgf\xC3\xA4ltig titriert wird (siehe Abschnitt 4.2). Gleichfalls kann bei Patienten mit Leberfunktionsst\xC3\xB6rungen die vollst\xC3\xA4ndige Aufhebung des Antikoagulationseffekts nach Beendigung der Argatra-Infusion aufgrund der herabgesetzten Argatroban-Clearance l\xC3\xA4nger als 4 Stunden dauern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 23
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 24
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Laboruntersuchungen: Zur Kontrolle der Infusion wird die Durchf\xC3\xBChrung von aPTT-Bestimmungen empfohlen. Obwohl andere Plasmagerinnungstests wie Prothrombinzeit (PT, z. B. ausgedr\xC3\xBCckt als INR (International Normalized Ratio)), aktivierte Gerinnungszeit (ACT) und Thrombinzeit (TT) von Argatra beeinflusst werden, wurden die therapeutischen Bereiche dieser Tests nicht definiert. Die Argatrobankonzentrationen im Plasma korrelieren ebenfalls gut mit der Antikoagulationswirkung. Die gleichzeitige Anwendung von Argatra und oralen Antikoagulantien f\xC3\xBChrt zu einer erh\xC3\xB6hten Verl\xC3\xA4ngerung der PT (INR) als bei alleiniger Gabe von oralen Antikoagulantien. Alternative Ans\xC3\xA4tze f\xC3\xBCr die Kontrolle einer gleichzeitigen Therapie mit Argatra und oralen Antikoagulantien finden sich in Abschnitt 4.2. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 19
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 20
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ethanol: Argatra enth\xC3\xA4lt Ethanol. Ein 70 kg schwerer Patient, der die maximal empfohlene Tagesdosis (10 \xC2\xB5g/kg/min) erh\xC3\xA4lt, w\xC3\xBCrde eine Dosis von ungef\xC3\xA4hr \n\
          4 g Ethanol pro Tag erhalten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 8
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel enth\xC3\xA4lt Sorbitol. Patienten mit der seltenen heredit\xC3\xA4ren Fructose-Intoleranz sollten dieses Arzneimittel nicht einnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Es gibt kein spezifisches Antidot gegen Argatra.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung mit Thrombozytenaggregationshemmern, Thrombolytika oder anderen Antikoagulantien kann das Blutungsrisiko erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Orale Antikoagulantien: Pharmakokinetische Arzneimittelwechselwirkungen zwischen Argatra und Warfarin (orale Einzeldosis von 7,5 mg) haben sich nicht gezeigt. Allerdings f\xC3\xBChrt die gleichzeitige Gabe von Argatra und Warfarin (orale Anfangsdosis von 5-7,5 mg gefolgt von 2,5-6 mg/Tag oral \xC3\xBCber 6-10 Tage) zu einer Erh\xC3\xB6hung der INR. Empfehlungen f\xC3\xBCr die Vorgehensweise bei der Umstellung von Argatra auf orale Antikoagulantien finden sich in Abschnitt 4.2."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 22
          start: 22
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 23
          start: 23
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 24
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thrombolytika, Thrombozytenaggregationshemmer und andere Arzneimittel: Die Sicherheit und Wirksamkeit von Argatra in Kombination mit Thrombolytika wurden nicht belegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 70
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 71
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Risiken f\xC3\xBCr Wechselwirkungen mit Argatroban wurden nicht evaluiert. Vorsicht ist bei der Erstanwendung von Begleitmedikationen geboten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr die Anwendung von Argatra bei Schwangeren liegen nur unzureichende Daten vor. Die Wirkung von Argatroban auf die Fortpflanzung wurde in Tierexperimenten unvollst\xC3\xA4ndig untersucht, da die systemische Exposition aufgrund technischer Gegebenheiten begrenzt war (siehe Abschnitt 5.3 zu den Ergebnissen der Tierexperimente). Ein erh\xC3\xB6htes Blutungsrisiko unter Argatra kann bei einer Behandlung w\xC3\xA4hrend der Schwangerschaft ein Risiko darstellen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatra enth\xC3\xA4lt Ethanol. Ein 70 kg schwerer Patient, der die maximal empfohlene Tagesdosis (10 \xC2\xB5g/kg/min) erh\xC3\xA4lt, w\xC3\xBCrde eine Dosis von ungef\xC3\xA4hr 4 g Ethanol pro Tag erhalten. Argatra ist w\xC3\xA4hrend der Schwangerschaft nur anzuwenden, wenn die Behandlung eindeutig notwendig ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es liegen keine Informationen \xC3\xBCber den \xC3\x9Cbergang von Argatroban in die Muttermilch vor. Tierstudien mit radioaktiv markiertem Argatroban haben gezeigt, dass sich die Radioaktivit\xC3\xA4t in der Muttermilch st\xC3\xA4rker als im Blut der Mutter anreichert. Es wird empfohlen, w\xC3\xA4hrend der Behandlung nicht zu stillen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theoretisch k\xC3\xB6nnte durch das Vorhandensein von Ethanol (1 g pro Durchstechflasche) in der Zusammensetzung die Verkehrst\xC3\xBCchtigkeit des Patienten oder das Bedienen von Maschinen beeintr\xC3\xA4chtigt sein. Dies ist bei Patienten, die Argatra erhalten, jedoch wahrscheinlich klinisch nicht relevant."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aufgrund der pharmakologischen Eigenschaften stellen Blutungskomplikationen erwartungsgem\xC3\xA4\xC3\x9F die Hauptnebenwirkung dar. Im Rahmen klinischer Studien bei mit Argatra antikoagulierten Patienten mit HIT-II lag die H\xC3\xA4ufigkeit schwerer Blutungen bei 31/568 (5,5 %) und leichter Blutungen bei 221/568 (38,9 %). Schwere Blutungen traten bei Patienten mit aPTT-Werten \xC3\xBCber dem Dreifachen des Basis-Werts beinahe dreimal h\xC3\xA4ufiger auf als bei Patienten mit aPTT-Werten innerhalb des therapeutischen Bereichs. Die Dosierung von Argatra ist so anzupassen, dass ein Wert zwischen dem 1,5-3,0 fachen des Basis-Werts der aPTT, jedoch nicht ein Wert \xC3\xBCber 100 Sekunden erreicht wird (siehe Abschnitt 4.2)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die H\xC3\xA4ufigkeit von in klinischen Studien (568 Patienten mit HIT-II) beobachteten Nebenwirkungen, die m\xC3\xB6glicherweise mit Argatra in Zusammenhang stehen, ist nachstehend aufgef\xC3\xBChrt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 126
          start: 0
          values: []

