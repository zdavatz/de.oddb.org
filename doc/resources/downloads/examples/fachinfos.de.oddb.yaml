    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Untersuchungen zur Resorption von Aciclovir aus der Creme
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "6 Probanden wurde 5-mal t\xC3\xA4glich an 4 aufeinanderfolgenden Tagen Aciclovir Creme auf die Haut des R\xC3\xBCckens aufgetragen und auf einem 710 cm2 gro\xC3\x9Fen Areal solange verstrichen, bis keine Creme mehr sichtbar war, so dass vollst\xC3\xA4ndige Penetration unterstellt werden konnte. Aciclovir-Serumspiegel waren im Verlauf der Untersuchungen nicht messbar. Die Nachweisgrenze f\xC3\xBCr Aciclovir lag bei < 0,01 \xC2\xB5mol/l. Im Urin konnten am 2. Tag messbare Aciclovir-Konzentrationen festgestellt werden, wobei die Werte im Verlauf der Behandlung leicht anstiegen und am 4. Tag den Wert von 0,6 \xC2\xB5mol/l erreichten. Dieser Wert entspricht weniger als 0,1% der auf die Haut aufgetragenen Aciclovir-Menge. Insgesamt belegen diese Werte eine Resorption des Aciclovirs aus der Creme. Ihre Gr\xC3\xB6\xC3\x9Fenordnung l\xC3\xA4sst jedoch den Schluss zu, dass mit keinerlei systemischer Wirkung zu rechnen ist. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 136
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 137
          start: 137
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 138
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bioverf\xC3\xBCgbarkeit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Messbare Aciclovir-Konzentrationen im Blut konnten nach Anwendung der Creme nicht festgestellt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3\tPr\xC3\xA4klinische Daten zur Sicherheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pr\xC3\xBCfungen der lokalen Vertr\xC3\xA4glichkeit der Creme"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaninchen wurde \xC3\xBCber 21 Tage Aciclovir-haltige Creme sowohl auf die abradierte Haut als auch auf die unverletzte Haut mehrfach am Tage aufgetragen. Bei wiederholter Anwendung zeigte sich eine geringf\xC3\xBCgige Reizung der Haut. Vertr\xC3\xA4glichkeitspr\xC3\xBCfungen mit einmaliger Applikation der Creme am Kaninchenauge und an der Vaginalschleimhaut des Hundes f\xC3\xBChrten zu milden Schleimhautreizungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Weitere Untersuchungen wurden mit dieser Darreichungsform nicht durchgef\xC3\xBChrt, da die aus der Creme resorbierte Wirkstoffmenge zu keinen nachweisbaren Blutspiegeln f\xC3\xBChrte (s. a. Abschnitt 5.2 \xE2\x80\x9EPharmakokinetische Eigenschaften\xE2\x80\x9C)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

