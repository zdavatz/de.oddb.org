      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaninchen wurde \xC3\xBCber 21 Tage Aciclovir-haltige Creme sowohl auf die abradierte Haut, als auch auf die unverletzte Haut mehrfach am Tag aufgetragen. Bei wiederholter Anwendung zeigte sich eine geringf\xC3\xBCgige Reizung der Haut."
