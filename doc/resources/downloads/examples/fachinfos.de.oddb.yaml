      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Begrenzte Erfahrungen \xC3\xBCber eine orale Anwendung von Aciclovir in der Schwangerschaft lassen nicht auf Nebenwirkungen von Aciclovir auf die Schwangerschaft oder die Gesundheit des Fetus/Neugeborenen schlie\xC3\x9Fen. Bisher sind keine einschl\xC3\xA4gigen epidemiologischen Daten verf\xC3\xBCgbar. Aciclostad sollte in der Schwangerschaft nur nach sorgf\xC3\xA4ltiger Nutzen-Risiko-Abw\xC3\xA4gung angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach systemischer Anwendung geht Aciclovir in die Muttermilch \xC3\xBCber. Aciclovir ist nach topischer Applikation auf die gesunde Haut kaum systemisch verf\xC3\xBCgbar. Die Dosis, die ein Kind nach Anwendung von Aciclostad bei der Mutter durch das Stillen aufnehmen w\xC3\xBCrde, ist daher gering. Wenn Aciclostad w\xC3\xA4hrend der Stillzeit angewendet wird, sollte ein Kontakt des gestillten Kindes mit den behandelten K\xC3\xB6rperstellen vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

