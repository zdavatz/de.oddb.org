          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Haut und Unterhautzellgewebe
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach der Anwendung von Aciclovir AL Creme k\xC3\xB6nnen vor\xC3\xBCbergehendes Brennen oder Stechen auf den behandelten Hautabschnitten auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "R\xC3\xB6tung, Eintrocknung, Juckreiz und Abschuppung der mit Aciclovir AL Creme behandelten Haut wurden gelegentlich beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurden nach Anwendung von Aciclovir AL Creme vom Auftreten einer Kontaktdermatitis berichtet. Wurden allergologische Untersuchungen durchgef\xC3\xBChrt, erwiesen sich in den meisten F\xC3\xA4llen die sonstigen Bestandteile der Cremegrundlage und nicht der Wirkstoff Aciclovir als deren Ursache. Eine Kontaktdermatitis ist daran zu erkennen, dass die oben genannten Nebenwirkungen verst\xC3\xA4rkt auftreten und \xC3\xBCber die mit der Creme behandelten Hautabschnitte hinausgehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

