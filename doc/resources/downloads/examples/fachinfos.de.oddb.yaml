    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Daten \xC3\xBCber eine gro\xC3\x9Fe Anzahl von exponierten Schwangeren lassen nicht auf Nebenwirkungen von Aciclovir (in allen Darreichungsformen und St\xC3\xA4rken) auf die Schwangerschaft oder die Gesundheit des F\xC3\xB6tus/Neugeborenen schlie\xC3\x9Fen. Aciclovir wird bei topischer Anwendung nicht in nennenswertem Umfang in das Blut aufgenommen (siehe auch 5.2 \xE2\x80\x9EPharmakokinetische Eigenschaften\xE2\x80\x9C). Bisher sind keine anderen einschl\xC3\xA4gigen Daten verf\xC3\xBCgbar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei der Anwendung in der Schwangerschaft ist Vorsicht geboten.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach systemischer Anwendung geht Aciclovir in die Muttermilch \xC3\xBCber. Die Dosis die ein Kind, nach Anwendung von Aciclovir-ratiopharm\xC2\xAE 50 mg/g Creme/Lippenherpescreme bei der Mutter, durch das Stillen aufnimmt, ist vernachl\xC3\xA4ssigbar. Nachteilige Folgen f\xC3\xBCr den S\xC3\xA4ugling sind bisher nicht bekannt geworden. Daher ist ein Abstillen oder eine Unterbrechung des Stillens nicht erforderlich."
