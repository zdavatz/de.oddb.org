      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amantadin hat Wirkungen auf die Elektrophysiologie des Herzens, es verl\xC3\xA4ngert u. a. die Aktionspotentialdauer \xC3\xBCber eine Hemmung repolarisierender Kaliumstr\xC3\xB6me. Diese Effekte k\xC3\xB6nnen in seltenen F\xC3\xA4llen auch beim Menschen zu bestimmten F\xC3\xA4llen von Herzrhythmusst\xC3\xB6rungen (Spitzenumkehrtachykardien oder Torsades de pointes Arrhythmien) f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Studien zur chronischen Toxizit\xC3\xA4t wurden in erster Linie ZNS-stimulierende Effekte gesehen. An Hunden und Affen wurden vereinzelt Extrasystolen, am Hund auch leichte Fettinfiltrationen am Herzmuskel beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In einer Mutagenit\xC3\xA4tspr\xC3\xBCfung mit etablierten in-vitro- und in-vivo-Tests ergaben sich f\xC3\xBCr Amantadin keine Hinweise auf ein genotoxisches Potential."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Langzeituntersuchungen zur Kanzerogenit\xC3\xA4t von Amantadin liegen nicht vor."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Embryotoxizit\xC3\xA4tsstudien an Ratten, M\xC3\xA4usen und Kaninchen haben nur bei Ratten embryoletale Wirkungen und Fehlbildungen nach hohen Dosen gezeigt. Es traten vermehrt \xC3\x96deme, Fehlstellungen der Hinterbeine und Skelettanomalien auf. Auswirkungen auf die Fertilit\xC3\xA4t sind unzureichend untersucht, es liegen Hinweise auf eine Fertilit\xC3\xA4tsbeeintr\xC3\xA4chtigung bei Ratten vor. Untersuchungen \xC3\xBCber den Peri/Postnatalzeitraum wurden nicht durchgef\xC3\xBChrt.\n \n"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

