          > 420 ms) oder erkennbaren U-Wellen oder angeborenem QT-Syndrom in der Familienanamnese
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\teiner Vorgeschichte von schwerwiegenden ventrikul\xC3\xA4ren Arrhythmien einschlie\xC3\x9Flich Torsade de pointes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tgleichzeitiger Therapie mit Budipin oder anderen QT-verl\xC3\xA4ngernden Arzneimitteln (siehe Abschnitt \"Wechselwirkungen mit anderen Mitteln\")."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-  Verminderung von Kalium und Magnesium im Blut "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adekin 100 mg darf nur unter besonderer Vorsicht angewendet werden bei Patienten mit:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Prostatahypertrophie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Engwinkelglaukom
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Niereninsuffizienz (verschiedener Schweregrade; durch eine Verschlechterung der Filtrationsleistung der Nieren besteht die Gefahr der Kumulation, vgl. Dosierung und Sonstige Hinweise)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tErregungs- und Verwirrtheitszust\xC3\xA4nden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	deliranten Syndromen sowie exogenen Psychosen in der Anamnese
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	sowie bei Patienten, die mit Memantin behandelt werden (siehe Wechselwirkungen)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4 Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ausreichende Erfahrungen mit Kindern liegen nicht vor. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Anwendung von Adekin 100 mg ist bei Kindern ab 5 Jahren nur zur Prophylaxe und Behandlung der Virusgrippe Typ A vorgesehen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor Therapiebeginn und am Ende der 1. Und 3. Woche ist ein EKG (50 mm/s) zu schreiben und die frequenzkorrigierte QT-Zeit nach Bazett (QTc) manuell zu bestimmen. Bei Dosiserh\xC3\xB6hungen zu sp\xC3\xA4terem Zeitpunkt muss ein solches EKG vorher und zwei Wochen nachher geschrieben werden. Danach haben EKG-Kontrollen zumindest j\xC3\xA4hrlich zu erfolgen. Patienten mit QTc-Vorwerten \xC3\xBCber 420 ms oder mit einem QTc-Anstieg von \xC3\xBCber 60 ms unter Adekin 100 mg oder mit QTc-Zeiten > 480 ms unter Adekin 100 mg sowie mit erkennbaren U-Wellen sind von der Behandlung auszuschlie\xC3\x9Fen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Risikogruppen f\xC3\xBCr Elektrolytst\xC3\xB6rungen, z. B. Patienten mit Diuretikamedikation, h\xC3\xA4ufigem Erbrechen und/oder Durchfall, Anwendung von Insulin in Notfallsituationen, Nierenerkrankungen oder anorektischen Zust\xC3\xA4nden sind ad\xC3\xA4quate Laborkontrollen und ein entsprechender Elektrolyt-Ausgleich durchzuf\xC3\xBChren, insbesondere f\xC3\xBCr Kalium und Magnesium."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sobald Symptome wie Palpitationen, Schwindel oder Synkopen auftreten, ist Adekin 100 mg abzusetzen und der Patient - innerhalb von 24 Stunden - auf eine eventuelle QT-Verl\xC3\xA4ngerung zu untersuchen. Wenn keine QT-Verl\xC3\xA4ngerung vorliegt, kann Adekin 100 mg unter Ber\xC3\xBCcksichtigung der Gegenanzeigen und Wechselwirkungen wieder eingesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Herzschrittmacherpatienten ist die exakte Bestimmung der QT-Zeiten nicht m\xC3\xB6glich. Daher muss die Entscheidung \xC3\xBCber Therapie mit Adekin 100 mg in Abstimmung mit dem behandelnden Kardiologen individuell erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die zus\xC3\xA4tzliche Gabe von Amantadin zur Prophylaxe und Behandlung der Virusgrippe vom Typ A ist wegen der Gefahr der \xC3\x9Cberdosierung zu vermeiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sonstige Hinweise
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besondere Vorsichtshinweise f\xC3\xBCr den Gebrauch:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die gleichzeitig mit Neuroleptika und Adekin 100 mg behandelt werden, besteht die Gefahr des Auftretens eines lebensbedrohlichen malignen neuroleptischen Syndroms, wenn Adekin 100 mg pl\xC3\xB6tzlich abgesetzt wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gest\xC3\xB6rter Nierenfunktion kann es zur Intoxikation kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit einem hirnorganischen Psychosyndrom sowie zerebralen Anfallsleiden in der Anamnese erfordert die Anwendung von Adekin 100 mg besondere Vorsicht, da sich einzelne Krankheitssymptome verschlechtern und Krampfanf\xC3\xA4lle auftreten k\xC3\xB6nnen (vgl. Nebenwirkungen und Dosierung beachten)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit bekannten Herz-Kreislauferkrankungen m\xC3\xBCssen w\xC3\xA4hrend der gleichzeitigen Behandlung mit Adekin 100 mg unter regelm\xC3\xA4\xC3\x9Figer \xC3\xA4rztlicher Kontrolle stehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sobald Symptome wie Palpitationen, Schwindel oder Synkopen auftreten, ist Amantadin abzusetzen, und der Patient - innerhalb von 24 Stunden - auf eine eventuelle QT-Verl\xC3\xA4ngerung zu untersuchen. Wenn keine QT-Verl\xC3\xA4ngerung vorliegt, kann Amantadin unter Ber\xC3\xBCcksichtigung der Gegenanzeigen und Wechselwirkungen wieder eingesetzt werden (s. Abschnitt \"Nebenwirkungen\"). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Oft werden bei Parkinson-Patienten Krankheitszeichen wie niedriger Blutdruck, Speichelfluss, Schwei\xC3\x9Fausbr\xC3\xBCche, erh\xC3\xB6hte K\xC3\xB6rpertemperatur, Hitzestauungen, Wasseransammlungen und depressive Verstimmung beobachtet. Sie sind unter Beachtung der Neben- und Wechselwirkungen von Adekin 100 mg zu behandeln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Patienten sollen aufgefordert werden, bei  Beschwerden beim Wasserlassen den behandelnden Arzt aufsuchen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5 Wechselwirkungen mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Amantadin mit anderen Arzneimitteln, f\xC3\xBCr die eine Verl\xC3\xA4ngerung des QT-Intervalls bekannt ist, ist kontraindiziert. Beispiele sind:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bestimmte Antiarrhythmika der Klasse IA (wie z. B. Chinidin, Disopyramid, Procainamid) und der Klasse III (wie Amiodaron, Sotalol)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bestimmte Antipsychotika (wie z. B. Thioridazin, Chlorpromazin, Haloperidol, Pimozid)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bestimmte tri- und tetracyclische Antidepressiva (wie z. B. Amitriptylin)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bestimmte Antihistaminika (wie z. B. Astemizol, Terfenadin)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bestimmte Makrolidantibiotika (wie z. B. Erythromycin, Clarithromycin)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bestimmte Gyrasehemmer (wie z. B. Sparfloxacin)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Azol-Antimykotika sowie weitere Arzneimittel wie Budipin, Halofantrin, Cotrimoxazol, Pentamidin, Cisaprid oder Bepridil.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Aufz\xC3\xA4hlung kann nicht vollst\xC3\xA4ndig sein. Vor der gleichzeitigen Anwendung von Amantadin mit einem anderen Arzneimittel ist dessen Fachinformation dahingehend zu pr\xC3\xBCfen, ob eine Interaktion durch QT-Verl\xC3\xA4ngerung zwischen diesem Mittel und Amantadin m\xC3\xB6glich ist. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist m\xC3\xB6glich, Adekin 100 mg mit anderen Antiparkinsonmitteln zu kombinieren. Zur Vermeidung von Nebenwirkungen (wie z. B. psychotischen Reaktionen) kann eine Dosisreduktion der anderen Arzneimittel bzw. der Kombination notwendig werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es liegen keine gezielten Untersuchungen \xC3\xBCber Wechselwirkungen nach Verabreichung von Adekin 100 mg mit anderen Antiparkinsonmitteln (z. B. mit Levodopa, Bromocriptin, Memantin, Trihexyphenidyl etc.) vor (Nebenwirkungen beachten). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Therapie mit Adekin 100 mg und den im folgenden aufgef\xC3\xBChrten Arzneimittelgruppen bzw. Wirkstoffen kann es zu den im folgenden beschriebenen Wechselwirkungen kommen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anticholinergika:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verst\xC3\xA4rkung von Nebenwirkungen der Anticholinergika (Verwirrtheitszust\xC3\xA4nde und Halluzinationen) bei Kombination mit z. B. Trihexyphenidyl, Benzatropin, Scopolamin, Biperiden, Orphenadrin etc."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "indirekt zentral wirkende Sympathomimetika:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verst\xC3\xA4rkung der zentralen Wirkung von Amantadin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Alkohol:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verminderung der Alkoholtoleranz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Levodopa (Antiparkinsonmittel):"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gegenseitige Verst\xC3\xA4rkung der therapeutischen Wirkung. Deshalb kann Levodopa mit Adekin 100 mg kombiniert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sonstige Antiparkinsonmittel:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Memantin kann die Wirkung und Nebenwirkungen von Adekin 100 mg verst\xC3\xA4rken (Gegenanzeigen beachten)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Andere Arzneimittel:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Gabe von Diuretika vom Typ der Kombination Triamteren/Hydrochlorothiazid kann die Plasmaclearance von Amantadin reduzieren und zu toxischen Plasmakonzentrationen f\xC3\xBChren. Eine gleichzeitige Anwendung sollte daher unterbleiben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.6 Schwangerschaft und Stillzeit:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zum Plazentatransfer liegen keine Daten vor. Die Erfahrungen mit der Anwendung von Amantadin bei Schwangeren sind unzureichend. Es liegen einige Fallberichte vor, in denen von gesunden Kindern, aber auch von Schwangerschaftskomplikationen und f\xC3\xBCnf Fehlbildungen (kardiovaskul\xC3\xA4re Defekte, Reduktion der Gliedma\xC3\x9Fen) berichtet wurde. Amantadin erwies sich in Tierstudien als embryotoxisch und teratogen (siehe Kapitel 5.3). Das Risiko f\xC3\xBCr den Menschen ist nicht bekannt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 44
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 45
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Daher darf Amantadin in der Schwangerschaft nur angewendet werden, wenn dies zwingend erforderlich ist. Im Falle einer Therapie im 1. Trimenon sollte eine Ultraschallfeindiagnostik durchgef\xC3\xBChrt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Amantadin einer Patientin im reproduktionsf\xC3\xA4higen Alter verschrieben wird, sollte diese darauf hingewiesen werden, sich unverz\xC3\xBCglich mit ihrem Arzt in Verbindung zu setzen, wenn sie schwanger zu werden w\xC3\xBCnscht, oder eine Schwangerschaft vermutet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amantadin geht in die Muttermilch \xC3\xBCber. Ist eine Anwendung w\xC3\xA4hrend der Stillzeit zwingend erforderlich, sollte der S\xC3\xA4ugling aufgrund m\xC3\xB6glicher Arzneimittelwirkungen (Hautausschlag, Harnretention, Erbrechen) unter Beobachtung stehen. Falls notwendig, muss abgestillt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7 Auswirkungen auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Auswirkungen auf die Vigilanz und Akkomodation sind - auch im Zusammenwirken mit anderen Mitteln zur Behandlung der Parkinsonsyndrome - nicht auszuschlie\xC3\x9Fen. Zu Beginn der Behandlung kann es daher - \xC3\xBCber die krankheitsbedingten Einschr\xC3\xA4nkungen hinaus - zu einer Verminderung der Fahrt\xC3\xBCchtigkeit und der F\xC3\xA4higkeit, Maschinen zu bedienen, kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei gleichzeitigem Alkoholkonsum."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8 Nebenwirkungen
        formats: 
