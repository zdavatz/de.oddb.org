      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Infolge einer m\xC3\xB6glichen Erh\xC3\xB6hung des Atemwegswiderstandes kann es bei Patienten mit Neigung zu bronchospastischen Reaktionen (insbesondere bei obstruktiven Atemwegserkrankungen) zu Atemnot kommen."
