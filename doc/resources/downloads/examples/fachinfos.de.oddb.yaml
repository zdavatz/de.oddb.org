      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dosierung bei akutem Gichtanfall
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim akutem Gichtanfall betr\xC3\xA4gt die Dosis bis zum Abklingen der Symptome 180 mg Acemetacin am Tag. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Auf besondere Anweisung des Arztes k\xC3\xB6nnen auch h\xC3\xB6here Dosen angezeigt sein. Patienten ohne gastrointestinale Vorsch\xC3\xA4den k\xC3\xB6nnen zu Beginn der Therapie 120 mg Acemetacin einnehmen, dann alle 6 Stunden weitere 60 mg Acemetacin, der Dosisbereich kann bis zu maximal 300 mg Acemetacin pro 24 Stunden betragen. Am 2. Tag der Therapie ist bei Bedarf die gleiche Dosis einzunehmen, sonst Dosisreduzierung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin-CT Hartkapseln werden unzerkaut mit reichlich Fl\xC3\xBCssigkeit und nicht auf n\xC3\xBCchternen Magen eingenommen. Bei empfindlichem Magen empfiehlt es sich, Acemetacin-CT Hartkapseln w\xC3\xA4hrend der Mahlzeiten einzunehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 24
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 155
          start: 25
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 180
          start: 156
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 181
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber die Dauer der Anwendung entscheidet der behandelnde Arzt, wobei eine Behandlung \xC3\xBCber 180 mg Acemetacin pro Tag nicht l\xC3\xA4nger als 7 Tage erfolgen soll."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei rheumatischen Erkrankungen kann die Einnahme von Acemetacin \xC3\xBCber einen l\xC3\xA4ngeren Zeitraum erforderlich sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nebenwirkungen k\xC3\xB6nnen reduziert werden, indem die niedrigste wirksame Dosis \xC3\xBCber den k\xC3\xBCrzesten, zur Symptomkontrolle erforderlichen Zeitraum angewendet wird (s. Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin-CT 30/60 mg Hartkapseln d\xC3\xBCrfen nicht angewendet werden bei:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 33
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 34
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbekannter \xC3\x9Cberempfindlichkeit gegen den Wirkstoff Acemetacin, Indometacin oder einen der sonstigen Bestandteile des Arzneimittels"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tungekl\xC3\xA4rten Blutbildungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbestehenden oder in der Vergangenheit wiederholt aufgetretenen peptischen Ulzera oder H\xC3\xA4morrhagien (mindestens 2 unterschiedliche Episoden nachgewiesener Ulzeration oder Blutung)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	gastrointestinalen Blutungen oder Perforation in der Anamnese im Zusammenhang mit einer vorherigen Therapie mit nicht-steroidalen Antirheumatika/Antiphlogistika (NSAR)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzerebrovaskul\xC3\xA4ren oder anderen aktiven Blutungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	schwerer Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Schwangerschaft im letzten Drittel (s. Abschnitt 4.6)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Kindern unter 14 Jahren
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gastrointestinale Sicherheit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Acemetacin in Kombination mit NSAR, einschlie\xC3\x9Flich selektiver Cyclooxigenase-2 Hemmer, sollte vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nebenwirkungen k\xC3\xB6nnen reduziert werden, indem die niedrigste wirksame Dosis \xC3\xBCber den k\xC3\xBCrzesten, zur Symptomkontrolle erforderlichen Zeitraum angewendet wird (s. Abschnitt 4.2 und gastrointestinale und kardiovaskul\xC3\xA4re Risiken weiter unten)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten: Bei \xC3\xA4lteren Patienten kommt es unter NSAR-Therapie h\xC3\xA4ufiger zu unerw\xC3\xBCnschten Wirkungen, vor allem zu gastrointestinalen Blutungen und Perforationen, auch mit letalem Ausgang (s. Abschnitt 4.2)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gastrointestinale Blutungen, Ulzera und Perforationen: Gastrointestinale Blutungen, Ulzera oder Perforationen, auch mit letalem Ausgang, wurden unter allen NSAR berichtet. Sie traten mit oder ohne vorherige Warnsymptome bzw. schwerwiegende gastrointestinale Ereignisse in der Anamnese zu jedem Zeitpunkt der Therapie auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Risiko gastrointestinaler Blutung, Ulzeration oder Perforation ist h\xC3\xB6her mit steigender NSAR-Dosis, bei Patienten mit Ulzera in der Anamnese, insbesondere mit den Komplikationen Blutung oder Perforation (s. Abschnitt 4.3), und bei \xC3\xA4lteren Patienten. Diese Patienten sollten die Behandlung mit der niedrigsten verf\xC3\xBCgbaren Dosis beginnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr diese Patienten sowie f\xC3\xBCr Patienten, die eine begleitende Therapie mit niedrig dosierter Acetylsalicyls\xC3\xA4ure oder anderen Arzneimitteln die das gastrointestinale Risiko erh\xC3\xB6hen k\xC3\xB6nnen, ben\xC3\xB6tigen, sollte eine Kombinationstherapie mit protektiven Arzneimitteln (z. B. Misoprostol oder Protonenpumpenhemmer) in Betracht gezogen werden (s. unten und Abschnitt 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit einer Anamnese gastrointestinaler Toxizit\xC3\xA4t, insbesondere in h\xC3\xB6herem Alter, sollten jegliche ungew\xC3\xB6hnlichen Symptome im Bauchraum (vor allem gastrointestinale Blutungen) insbesondere am Anfang der Therapie melden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vorsicht ist angeraten, wenn die Patienten gleichzeitig Arzneimittel erhalten, die das Risiko f\xC3\xBCr Ulzera oder Blutungen erh\xC3\xB6hen k\xC3\xB6nnen, wie z. B. orale Corticosteroide, Antikoagulanzien wie Warfarin, selektive Serotonin-Wiederaufnahmehemmer oder Thrombozytenaggregationshemmer wie Acetylsalicyls\xC3\xA4ure (s. Abschnitt 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn es bei Patienten unter Acemetacin zu gastrointestinalen Blutungen oder Ulzera kommt, ist die Behandlung abzusetzen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: NSAR sollten bei Patienten mit einer gastrointestinalen Erkrankung in der Anamnese (Colitis ulcerosa, Morbus Crohn) nur mit Vorsicht angewendet werden, da sich ihr Zustand verschlechtern kann (s. Abschnitt 4.8).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kardiovaskul\xC3\xA4re und zerebrovaskul\xC3\xA4re Wirkungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine angemessene \xC3\x9Cberwachung und Beratung von Patienten mit Hypertonie und/oder leichter bis mittelschwerer kongestiver Herzinsuffizienz in der Anamnese sind erforderlich, da Fl\xC3\xBCssigkeitseinlagerungen und \xC3\x96deme in Verbindung mit NSAR-Therapie berichtet wurden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Klinische Studien und epidemiologische Daten legen nahe, dass die Anwendung von manchen NSAR ( insbesondere bei hohen Dosen und bei Langzeitbehandlung) m\xC3\xB6glicherweise mit einem geringf\xC3\xBCgig erh\xC3\xB6hten Risiko von arteriellen thrombotischen Ereignissen (zum Beispiel Herzinfarkt und Schlaganfall) verbunden ist. Es liegen keine Daten vor, um ein solches Risiko f\xC3\xBCr Acemetacin auszuschlie\xC3\x9Fen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit unkontrolliertem Bluthochdruck, kongestiver Herzinsuffizienz, bestehender isch\xC3\xA4mischer Herzerkrankung, peripherer arterieller Verschlusskrankheit und/oder zerebrovaskul\xC3\xA4rer Erkrankung sollten mit Acemetacin nur nach sorgf\xC3\xA4ltiger Abw\xC3\xA4gung behandelt werden. Vergleichbare Abw\xC3\xA4gungen sollten auch vor Initiierung einer l\xC3\xA4ngerdauernden Behandlung von Patienten mit Risikofaktoren f\xC3\xBCr kardiovaskul\xC3\xA4re Ereignisse (z. B. Hochdruck, Hyperlipid\xC3\xA4mie, Diabetes mellitus, Rauchen) gemacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hautreaktionen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter NSAR-Therapie wurde sehr selten \xC3\xBCber schwerwiegende Hautreaktionen, einige mit letalem Ausgang, einschlie\xC3\x9Flich exfoliative Dermatitis, Stevens-Johnson-Syndrom und toxische epidermale Nekrolyse (Lyell-Syndrom) berichtet (s. Abschnitt 4.8). Das h\xC3\xB6chste Risiko f\xC3\xBCr derartige Reaktionen scheint zu Beginn der Therapie zu bestehen, da diese Reaktionen in der Mehrzahl der F\xC3\xA4lle im ersten Behandlungsmonat auftraten. Beim ersten Anzeichen von Hautausschl\xC3\xA4gen, Schleimhautl\xC3\xA4sionen oder sonstigen Anzeichen einer \xC3\x9Cberempfindlichkeitsreaktion sollte Acemetacin abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sonstige Hinweise
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin sollte nur unter strenger Abw\xC3\xA4gung des Nutzen-Risiko-Verh\xC3\xA4ltnisses angewendet werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bei induzierbaren Porphyrien
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tim 1. und 2. Drittel der Schwangerschaft "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tw\xC3\xA4hrend der Stillzeit "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine besonders sorgf\xC3\xA4ltige \xC3\xA4rztliche \xC3\x9Cberwachung ist erforderlich:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bei Magen-Darm-Beschwerden in der Vorgeschichte
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bei Bluthochdruck oder Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei vorgesch\xC3\xA4digter Niere"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei schweren Leberfunktionsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tdirekt nach gr\xC3\xB6\xC3\x9Feren chirurgischen Eingriffen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei \xC3\xA4lteren Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder und Jugendliche sollten Acemetacin nicht einnehmen, da hierf\xC3\xBCr keine ausreichenden Erfahrungen vorliegen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten, die an Heuschnupfen, Nasenpolypen oder chronisch obstruktiven Atemwegserkrankungen leiden, sowie Patienten mit \xC3\x9Cberempfindlichkeit gegen andere Schmerz- und Rheumamittel aus der Gruppe der nicht-steroidalen Antiphlogistika/Analgetika, d\xC3\xBCrfen Acemetacin nur unter bestimmten Vorsichtsma\xC3\x9Fnahmen (Notfallbereitschaft) und direkter \xC3\xA4rztlicher Kontrolle anwenden, da f\xC3\xBCr sie ein erh\xC3\xB6htes Risiko f\xC3\xBCr das Auftreten allergischer Reaktionen besteht. Diese k\xC3\xB6nnen sich \xC3\xA4u\xC3\x9Fern als Asthmaanf\xC3\xA4lle (so genannte Analgetika-Intoleranz/Analgetika-Asthma), Quincke-\xC3\x96dem oder Urtikaria."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besondere Vorsicht ist auch geboten bei Patienten, die auf andere Stoffe allergisch reagieren, da f\xC3\xBCr sie bei der Anwendung von Acemetacin ebenfalls ein erh\xC3\xB6htes Risiko f\xC3\xBCr das Auftreten von \xC3\x9Cberempfindlichkeitsreaktionen besteht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin kann vor\xC3\xBCbergehend die Thrombozytenaggregation hemmen. Patienten mit Gerinnungsst\xC3\xB6rungen sollten daher sorgf\xC3\xA4ltig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei l\xC3\xA4nger dauernder Gabe von Acemetacin ist eine regelm\xC3\xA4\xC3\x9Fige Kontrolle der Leberwerte, der Nierenfunktion sowie des Blutbildes erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht ist geboten bei der Gabe von Acemetacin vor operativen Eingriffen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei l\xC3\xA4ngerem Gebrauch von Schmerzmitteln k\xC3\xB6nnen Kopfschmerzen auftreten, die nicht durch erh\xC3\xB6hte Dosen des Arzneimittels behandelt werden d\xC3\xBCrfen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ganz allgemein kann die gewohnheitsm\xC3\xA4\xC3\x9Fige Einnahme von Schmerzmitteln, insbesondere bei Kombination mehrerer schmerzstillender Wirkstoffe, zur dauerhaften Nierensch\xC3\xA4digung mit dem Risiko eines Nierenversagens (Analgetika-Nephropathie) f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Acemetacin und Digoxin-, Phenytoin- oder Lithiumpr\xC3\xA4paraten kann den Plasmaspiegel dieser Arzneimittel erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin kann die Wirkung von Diuretika und Antihypertonika abschw\xC3\xA4chen. Furosemid beschleunigt die Ausscheidung von Acemetacin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diuretika, ACE-Hemmer und Angiotensin-II-Antagonisten: Nicht-steroidale Antirheumatika k\xC3\xB6nnen die Wirkung von Diuretika und Antihypertensiva abschw\xC3\xA4chen. Bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion (z. B. exsikkierte Patienten oder \xC3\xA4ltere Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion) kann die gleichzeitige Einnahme eines ACE-Hemmers oder Angiotensin-II-Antagonisten mit einem Arzneimittel, dass die Cyclooxigenase hemmt, zu einer weiteren Verschlechterung der Nierenfunktion, einschlie\xC3\x9Flich eines m\xC3\xB6glichen akuten Nierenversagens, f\xC3\xBChren, was gew\xC3\xB6hnlich reversibel ist. Daher sollte eine solche Kombination nur mit Vorsicht angewendet werden, vor allem bei \xC3\xA4lteren Patienten. Die Patienten m\xC3\xBCssen zu einer ad\xC3\xA4quaten Fl\xC3\xBCssigkeitseinnahme aufgefordert werden und eine regelm\xC3\xA4\xC3\x9Fige Kontrolle der Nierenwerte sollte nach Beginn einer Kombinationstherapie in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 53
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 54
          start: 54
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 883
          start: 55
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 884
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Gabe von Acemetacin und kaliumsparenden Diuretika kann zu einer Hyperkali\xC3\xA4mie f\xC3\xBChren, daher ist eine Kontrolle der Kaliumwerte erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Glucocorticoide: Erh\xC3\xB6htes Risiko gastrointestinaler Ulzera oder Blutungen (s. Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 15
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 16
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 92
          start: 17
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 93
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Verabreichung von Acemetacin oder anderen nicht-steroidalen Antiphlogistika erh\xC3\xB6ht das Risiko von Nebenwirkungen im Magen-Darm-Trakt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Gabe von Acemetacin innerhalb von 24 Stunden vor oder nach Gabe von Methotrexat kann zu einer erh\xC3\xB6hten Konzentration von Methotrexat und einer Zunahme seiner toxischen Wirkung f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Verz\xC3\xB6gerung der Acemetacin-Ausscheidung kann durch Arzneimittel, die Probenecid oder Sulfinpyrazon enthalten, bewirkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thrombozytenaggregationshemmer wie Acetylsalicyls\xC3\xA4ure und selektive Serotonin Wiederaufnahmehemmer (SSRI): Erh\xC3\xB6htes Risiko gastrointestinaler Blutungen (s. Abschnitt 4.4.) "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 105
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 106
          start: 106
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 171
          start: 107
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 172
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Antikoagulanzien: Nicht-steroidale Antirheumatika k\xC3\xB6nnen die Wirkung von Antikoagulanzien wie Warfarin verst\xC3\xA4rken (s. Abschnitt 4.4.). Deshalb wird bei gleichzeitiger Therapie eine entsprechende Kontrolle des Gerinnungsstatus empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 17
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 18
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht-steroidale Antirheumatika (wie Acemetacin) k\xC3\xB6nnen die Nierentoxizit\xC3\xA4t von Ciclosporin erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Klinische Untersuchungen haben Wechselwirkungen zwischen nicht-steroidalen Antiphlogistika und oralen Antidiabetika (Sulfonylharnstoffen) gezeigt. Obwohl Wechselwirkungen zwischen Acemetacin und Sulfonylharnstoffen bisher nicht beschrieben sind, wird vorsichtshalber bei gleichzeitiger Einnahme eine Kontrolle der Blutzuckerwerte empfohlen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht ist geboten, wenn Acemetacin mit anderen zentral wirksamen Arzneimitteln oder zusammen mit Alkohol eingenommen wird.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin sollte nicht gleichzeitig mit Triamteren angewendet werden, da unter zus\xC3\xA4tzlicher Gabe von Triamteren w\xC3\xA4hrend einer laufenden Therapie mit Indometacin, dem Hauptmetaboliten von Acemetacin, F\xC3\xA4lle akuten Nierenversagens beobachtet wurden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin sollte nicht gleichzeitig mit Diflunisal angewandt werden, da sonst mit einem deutlichen Anstieg der Plasmaspiegel von Indometacin, dem Hauptmetaboliten von Acemetacin, und damit verbunden mit einer Zunahme der unerw\xC3\xBCnschten Wirkungen zu rechnen ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin kann die Ausscheidung von Penicillin-Antibiotika verz\xC3\xB6gern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Hemmung der Prostaglandinsynthese kann die Schwangerschaft und/oder die embryo-f\xC3\xB6tale Entwicklung negativ beeinflussen. Daten aus epidemiologischen Studien weisen auf ein erh\xC3\xB6htes Risiko f\xC3\xBCr Fehlgeburten sowie kardiale Missbildungen und Gastroschisis nach der Anwendung eines Prostaglandin-Synthesehemmers in der Fr\xC3\xBChschwangerschaft hin. Es wird angenommen, dass das Risiko mit der Dosis und der Dauer der Therapie steigt. Bei Tieren wurde nachgewiesen, dass die Gabe eines Prostaglandin-Synthesehemmers zu erh\xC3\xB6htem pr\xC3\xA4- und post-implant\xC3\xA4rem Verlust und zu embryo-f\xC3\xB6taler Letalit\xC3\xA4t f\xC3\xBChrt. Ferner wurden erh\xC3\xB6hte lnzidenzen verschiedener Missbildungen, einschlie\xC3\x9Flich kardiovaskul\xC3\xA4rer Missbildungen, bei Tieren berichtet, die w\xC3\xA4hrend der Phase der Organogenese einen Prostaglandin-Synthesehemmer erhielten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend des ersten und zweiten Schwangerschaftstrimesters sollte Acemetacin nur gegeben werden, wenn dies unbedingt notwendig ist. Falls Acemetacin von einer Frau angewendet wird, die versucht schwanger zu werden oder wenn es w\xC3\xA4hrend des ersten oder zweiten Schwangerschaftstrimesters angewendet wird, sollte die Dosis so niedrig und die Behandlungsdauer so kurz wie m\xC3\xB6glich gehalten werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend des dritten Schwangerschaftstrimesters k\xC3\xB6nnen alle Prostaglandin-Synthesehemmer den F\xC3\xB6tus folgenden Risiken aussetzen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tkardiopulmonale Toxizit\xC3\xA4t (mit vorzeitigem Verschluss des Ductus arteriosus und pulmonaler Hypertonie);"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\t\tNierenfunktionsst\xC3\xB6rung, die zu Nierenversagen mit Oligohydramniose fortschreiten kann;"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "und die Mutter und das Kind, am Ende der Schwangerschaft, folgenden Risiken aussetzen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tm\xC3\xB6gliche Verl\xC3\xA4ngerung der Blutungszeit, ein thrombozyten-aggregationshemmender Effekt, der selbst bei sehr geringen Dosen auftreten kann;"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tHemmung von Uteruskontraktionen, mit der Folge eines versp\xC3\xA4teten oder verl\xC3\xA4ngerten Geburtsvorganges."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Daher ist Acemetacin w\xC3\xA4hrend des dritten Schwangerschaftstrimesters kontraindiziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Anwendung von Indometacin, einem Abbauprodukt von Acemetacin wurde \xC3\xBCber fetale Sch\xC3\xA4den in Form einer nekrotisierenden Enterokolitis berichtet. Aufgrund des Metabolismus muss auch f\xC3\xBCr Acemetacin mit den f\xC3\xBCr Indometacin bekannten Sch\xC3\xA4digungen gerechnet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Wirkstoff Acemetacin und seine Abbauprodukte gehen in geringen Mengen in die Muttermilch \xC3\xBCber. Eine Anwendung in der Stillzeit soll nach M\xC3\xB6glichkeit vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Fertilit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Acemetacin kann, wie die Anwendung anderer Arzneimittel, die bekannterma\xC3\x9Fen die Cyclooxygenase/Prostaglandinsynthese hemmen, die weibliche Fertilit\xC3\xA4t beeintr\xC3\xA4chtigen und wird daher bei Frauen, die schwanger werden m\xC3\xB6chten, nicht empfohlen. Bei Frauen, die Schwierigkeiten haben schwanger zu werden oder bei denen Untersuchungen zur Infertilit\xC3\xA4t durchgef\xC3\xBChrt werden, sollte das Absetzen von Acemetacin in Betracht gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da bei der Anwendung von Acemetacin zentralnerv\xC3\xB6se Nebenwirkungen wie M\xC3\xBCdigkeit und Schwindel auftreten k\xC3\xB6nnen, kann im Einzelfall die F\xC3\xA4higkeit zum Fahren eines Kraftfahrzeuges und/oder zum Bedienen von Maschinen eingeschr\xC3\xA4nkt sein. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe im Zusammenwirken mit Alkohol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig:\t\xE2\x89\xA5 10 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: \t\t\xE2\x89\xA5 1 % - < 10 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: \t\xE2\x89\xA5 0,1 % - < 1 % "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: \t\t\xE2\x89\xA5 0,01 % - < 0,1 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: \t< 0,01 %, einschl. Einzelf\xC3\xA4lle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den folgenden unerw\xC3\xBCnschten Arzneimittelwirkungen muss ber\xC3\xBCcksichtigt werden, dass sie \xC3\xBCberwiegend dosisabh\xC3\xA4ngig und interindividuell unterschiedlich sind. Insbesondere das Risiko f\xC3\xBCr das Auftreten von Magen-Darm-Blutungen (Geschw\xC3\xBCre, Schleimhautdefekte, Magenschleimhautentz\xC3\xBCndungen) ist abh\xC3\xA4ngig vom Dosisbereich und der Anwendungsdauer."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die am h\xC3\xA4ufigsten beobachteten Nebenwirkungen betreffen den Verdauungstrakt. Peptische Ulcera, Perforationen oder Blutungen, manchmal t\xC3\xB6dlich, k\xC3\xB6nnen auftreten, insbesondere bei \xC3\xA4lteren Patienten (s. Abschnitt 4.4). \xC3\x9Cbelkeit, Erbrechen, Diarrh\xC3\xB6, Bl\xC3\xA4hungen, Verstopfung, Verdauungsbeschwerden, abdominale Schmerzen, Teerstuhl, H\xC3\xA4matemesis, ulcerative Stomatitis, Verschlimmerung von Colitis und Morbus Crohn (siehe Abschnitt 4.4) sind nach Anwendung berichtet worden. Weniger h\xC3\xA4ufig wurde Gastritis beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x96deme, Bluthochdruck und Herzinsuffizienz wurden im Zusammenhang mit NSAR-Behandlung berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Klinische Studien und epidemiologische Daten legen nahe, dass die Anwendung von manchen NSAR ( insbesondere bei hohen Dosen und bei Langzeitbehandlung) m\xC3\xB6glicherweise mit einem geringf\xC3\xBCgig erh\xC3\xB6hten Risiko von arteriellen thrombotischen Ereignissen (zum Beispiel Herzinfarkt und Schlaganfall) verbunden ist (siehe Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Mit dem Auftreten von Magen-Darm-Beschwerden, wie \xC3\x9Cbelkeit, Erbrechen, Bauchschmerzen, Durchfall und geringf\xC3\xBCgigen Magen-Darm-Blutverlusten, die in Ausnahmef\xC3\xA4llen eine Blutarmut verursachen k\xC3\xB6nnen, ist sehr h\xC3\xA4ufig zu rechnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig kann es zu Verdauungsst\xC3\xB6rungen, Bl\xC3\xA4hungen, Bauchkr\xC3\xA4mpfen, Appetitlosigkeit sowie zu Magen- oder Darm-Geschw\xC3\xBCren (unter Umst\xC3\xA4nden mit Blutung und Durchbruch) und Appetitlosigkeit, gelegentlich zu blutigem Erbrechen, Blut im Stuhl oder blutigem Durchfall kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde berichtet \xC3\xBCber: Mundschleimhautentz\xC3\xBCndung, Zungenentz\xC3\xBCndung, \xC3\x96sophagusl\xC3\xA4sionen, Beschwerden im Unterbauch (z. B. unspezifisch blutende Dickdarmentz\xC3\xBCndungen, Verst\xC3\xA4rkung eines Morbus Crohn oder Colitis ulcerosa), Verstopfung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zentralnerv\xC3\xB6se St\xC3\xB6rungen wie Kopfschmerzen, Erregung, Reizbarkeit, M\xC3\xBCdigkeit, Benommenheit und Schwindel sind h\xC3\xA4ufig zu erwarten. Sehr selten wurden Sensibilit\xC3\xA4tsst\xC3\xB6rungen, Muskelschw\xC3\xA4che, Hyperhidrosis, St\xC3\xB6rungen der Geschmacksempfindung, Sehst\xC3\xB6rungen (Verschwommen- oder Doppeltsehen, Farbfleckensehen), Ohrensausen und vor\xC3\xBCbergehende H\xC3\xB6rst\xC3\xB6rungen, Ged\xC3\xA4chtnisst\xC3\xB6rungen, Desorientierung, Kr\xC3\xA4mpfe, Angstgef\xC3\xBChle, Reizbarkeit, Alptr\xC3\xA4ume, Zittern, Psychosen, Halluzinationen und Depressionen mitgeteilt. Selten tritt ein vor\xC3\xBCbergehender Bewusstseinsverlust bis zum Koma auf. Eine Verst\xC3\xA4rkung der Symptome bei Epilepsie, Morbus Parkinson und psychiatrischen Vorerkrankungen ist unter Gabe von Acemetacin m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Verlauf einer Langzeitbehandlung kann es zu einer Pigmentdegeneration der Retina und Kornea-Tr\xC3\xBCbungen kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig sind \xC3\x9Cberempfindlichkeitsreaktionen wie Hautausschlag und Hautjucken beobachtet worden, gelegentlich Nesselsucht oder Haarausfall."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hautausschlag mit Blasenbildung, Ekzeme, Enantheme, Erytheme, Licht\xC3\xBCberempfindlichkeit, klein- und gro\xC3\x9Ffl\xC3\xA4chige Hautblutungen (auch allergisch bedingt) und bull\xC3\xB6se Hautreaktionen wie Stevens-Johnson-Syndrom und toxische epidermale Nekrolyse (Lyell-Syndrom) kommen sehr selten vor. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten kann es zu einem Anstieg des Blutharnstoffes, einer akuten Niereninsuffizienz, Proteinurie, H\xC3\xA4maturie oder zu Nierensch\xC3\xA4digungen (interstitielle Nephritis, nephrotisches Syndrom, Papillennekrose) kommen. Die Nierenfunktion sollte daher regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurden Vaginalblutungen und Miktionsst\xC3\xB6rungen beschrieben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig tritt eine Erh\xC3\xB6hung der Leberenzyme im Blut (Serumtransaminasen) auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich ist mit Lebersch\xC3\xA4den zu rechnen (toxische Hepatitis mit oder ohne Ikterus, sehr selten fulminant verlaufend, auch ohne Prodromalsymptome). Die Leberwerte sollen daher regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber eine Entz\xC3\xBCndung der Bauchspeicheldr\xC3\xBCse, Hyperglyk\xC3\xA4mie und Glucosurie berichtet. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich kann es zu St\xC3\xB6rungen der Blutbildung kommen (An\xC3\xA4mie einschlie\xC3\x9Flich aplastischer An\xC3\xA4mie, Leukopenie, Agranulozytose, Thrombozytopenie). Erste Anzeichen k\xC3\xB6nnen sein: Fieber, Halsschmerzen, oberfl\xC3\xA4chliche Wunden im Mund, grippeartige Beschwerden, starke Abgeschlagenheit, Nasenbluten und Hautblutungen. In diesen F\xC3\xA4llen ist das Arzneimittel sofort abzusetzen und der Arzt aufzusuchen. Eine Selbstmedikation mit Schmerzmitteln und fiebersenkenden Mitteln sollte unterbleiben. Bei der Langzeittherapie sollte das Blutbild regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten kam es zur h\xC3\xA4molytischen An\xC3\xA4mie. Eine Beeinflussung der Thrombozytenaggregation bei vermehrter Blutungsneigung ist m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich kann es, besonders bei Patienten mit hohem Blutdruck oder eingeschr\xC3\xA4nkter Nierenfunktion, zum Auftreten von \xC3\x96demen (z. B. periphere \xC3\x96deme) kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Schwere \xC3\x9Cberempfindlichkeitsreaktionen sind m\xC3\xB6glich. Sie k\xC3\xB6nnen sich \xC3\xA4u\xC3\x9Fern als: Gesichts- und Lid\xC3\xB6dem, Zungenschwellung, innere Kehlkopfschwellung mit Einengung der Luftwege (angioneurotisches \xC3\x96dem), Luftnot bis zum Asthmaanfall, Herzjagen, Blutdruckabfall bis zum bedrohlichen Schock. Beim Auftreten einer dieser Erscheinungen, die schon bei Erstanwendung vorkommen k\xC3\xB6nnen, ist sofortige \xC3\xA4rztliche Hilfe erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurden allergisch bedingte Entz\xC3\xBCndungen der Blutgef\xC3\xA4\xC3\x9Fe (Vasculitis) und der Lunge (Pneumonitis) beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde berichtet \xC3\xBCber: Palpitationen, pectangin\xC3\xB6se Beschwerden und Bluthochdruck."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten kann es zu Herzinsuffizienz kommen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten ist im zeitlichen Zusammenhang mit der systemischen Anwendung von nicht-steroidalen Antiphlogistika eine Verschlechterung infektionsbedingter Entz\xC3\xBCndungen (z. B. Entwicklung einer nekrotisierenden Fasciitis) beschrieben worden. Dies steht m\xC3\xB6glicherweise im Zusammenhang mit dem Wirkmechanismus der nicht-steroidalen Antiphlogistika."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn w\xC3\xA4hrend der Anwendung von Acemetacin Zeichen einer Infektion neu auftreten oder sich verschlimmern, wird dem Patienten daher empfohlen, unverz\xC3\xBCglich den Arzt aufzusuchen. Es ist zu pr\xC3\xBCfen, ob die Indikation f\xC3\xBCr eine antiinfekti\xC3\xB6se/antibiotische Therapie vorliegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber diaphragmaartige intestinale Strikturen berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "a) Symptome einer \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als Symptome einer \xC3\x9Cberdosierung k\xC3\xB6nnen zentralnerv\xC3\xB6se St\xC3\xB6rungen mit Kopfschmerzen, Schwindel, Benommenheit, Desorientiertheit, Lethargie, erh\xC3\xB6hte Krampfbereitschaft und Bewusstlosigkeit bis hin zum Koma, sowie Abdominalschmerzen, \xC3\x9Cbelkeit und Erbrechen auftreten. Ferner kann es zu Blutungen im Magen-Darm-Trakt, Schwitzen, Elektrolytverschiebungen, Hypertonie, Kn\xC3\xB6chel\xC3\xB6demen, Oligurie, H\xC3\xA4maturie, Atemdepression sowie zu Funktionsst\xC3\xB6rungen der Leber und der Nieren kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "b) Therapiema\xC3\x9Fnahmen bei \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein spezifisches Antidot existiert nicht. Im Falle einer \xC3\x9Cberdosierung wird empfohlen, unterst\xC3\xBCtzende symptomatische Ma\xC3\x9Fnahmen zu ergreifen. Abh\xC3\xA4ngig vom Zustand des Patienten kann eine intensivmedizinische \xC3\x9Cberwachung und Behandlung erforderlich sein. Angezeigt sind absorptionsmindernde Ma\xC3\x9Fnahmen und ggf. Substitution der Serumelektrolyte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Pharmakologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Indolessigs\xC3\xA4urederivat; nicht-steroidales Antiphlogistikum-Analgetikum/Antirheumatikum"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: M01AB11"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin geh\xC3\xB6rt zu der Gruppe der Indolessigs\xC3\xA4urederivate. Seine Wirkungen lassen sich \xC3\xBCberwiegend auf seinen Metaboliten Indometacin zur\xC3\xBCckf\xC3\xBChren. Acemetacin ist ein nicht-steroidales Antiphlogistikum/Analgetikum, das sich \xC3\xBCber die Prostaglandinsynthesehemmung in den \xC3\xBCblichen tierexperimentellen Entz\xC3\xBCndungsmodellen als wirksam erwies. Beim Menschen reduziert Acemetacin entz\xC3\xBCndlich bedingte Schmerzen, Schwellungen und Fieber. Ferner hemmt Acemetacin die ADP-induzierte Pl\xC3\xA4ttchenaggregation."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach oraler Applikation wird Acemetacin rasch und vollst\xC3\xA4ndig resorbiert. Die Bioverf\xC3\xBCgbarkeit betr\xC3\xA4gt nach Mehrfachapplikation (3-mal/Tag bis zu 10 Tagen) nahezu 100 %."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Als biologisch aktiver Metabolit wird Indometacin gebildet.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als pharmakologisch inaktive Metaboliten werden gefunden: 0-Desmethyl-, Des-p-chlorbenzoyl- und 0-Desmethyl-des-p-chlorbenzoyl-Derivate von Acemetacin bzw. Indometacin, sowie deren Glucuronid-Konjugate. Maximale Plasmaspiegel um 2 mg/l f\xC3\xBCr Acemetacin und 1,4 mg/l f\xC3\xBCr den aktiven Metaboliten Indometacin werden in Abh\xC3\xA4ngigkeit von der Dauer der Magenpassage nach 1-16 Stunden, im Mittel nach 2-3 Stunden erreicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 57
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 58
          start: 58
