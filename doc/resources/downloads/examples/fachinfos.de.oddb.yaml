          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tDiabetikern mit stark schwankenden Blutzuckerwerten (wegen m\xC3\xB6glicher schwerer hypoglyk\xC3\xA4mischer Zust\xC3\xA4nde)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tl\xC3\xA4ngerem strengen Fasten und schwerer k\xC3\xB6rperlicher Belastung (wegen m\xC3\xB6glicher schwerer hypoglyk\xC3\xA4mischer Zust\xC3\xA4nde)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tPatienten mit einem Ph\xC3\xA4ochromozytom (Nebennierenmarktumor; vorherige Therapie mit Alpha-Rezeptorenblockern erforderlich)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tPatienten mit eingeschr\xC3\xA4nkter Nierenfunktion (siehe Abschnitt 4.2)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit einer Psoriasis in der Eigen- oder Familienanamnese sollte die Verordnung von Beta-Rezeptorenblockern nur nach sorgf\xC3\xA4ltiger Nutzen-Risiko-Abw\xC3\xA4gung erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beta-Rezeptorenblocker k\xC3\xB6nnen die Empfindlichkeit gegen\xC3\xBCber Allergenen und die Schwere anaphylaktischer Reaktionen erh\xC3\xB6hen. Deshalb ist eine strenge Indikationsstellung bei Patienten mit schweren \xC3\x9Cberempfindlichkeitsreaktionen in der Vorgeschichte und bei Patienten unter Desensibilisierungstherapie geboten (Vorsicht: \xC3\xBCberschie\xC3\x9Fende anaphylaktische Reaktionen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit der seltenen heredit\xC3\xA4ren Galactose-Intoleranz, Lactase-Mangel oder Glucose-Galactose-Malabsorption sollten AteHEXAL\xC2\xAE nicht einnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 128
          start: 0
          values: []

