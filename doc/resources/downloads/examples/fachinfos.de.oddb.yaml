      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Beta-Adrenorezeptor-Antagonisten, selektiv "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: C07AB03"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Atenolol ist ein hydrophiler Beta-Rezeptorenblocker mit relativer \xC3\x9F1-Selektivit\xC3\xA4t (\xE2\x80\x9EKardioselektivit\xC3\xA4t\xE2\x80\x9C), ohne intrinsische sympathomimetische Aktivit\xC3\xA4t (ISA) und ohne membranstabilisierende Wirkung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 66
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 67
          start: 67
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 68
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Substanz senkt in Abh\xC3\xA4ngigkeit von der H\xC3\xB6he des Sympathikotonus die Frequenz und die Kontraktionskraft des Herzens, die AV-\xC3\x9Cberleitungsgeschwindigkeit und die Plasma-Renin-Aktivit\xC3\xA4t. Atenolol kann durch Hemmung von \xC3\x9F2-Rezeptoren eine Erh\xC3\xB6hung des Tonus der glatten Muskulatur bewirken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 219
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 220
          start: 220
