          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "R\xC3\xB6tung, Eintrocknung, Juckreiz und Abschuppung der mit ACERPES\xC2\xAE Creme bei Lippenherpes behandelten Haut wurden gelegentlich beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 61
