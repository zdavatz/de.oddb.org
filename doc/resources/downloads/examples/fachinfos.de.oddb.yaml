          start: 47
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaninchen wurde \xC3\xBCber 21 Tage Aciclovir-haltige Creme sowohl auf die abradierte Haut als auch auf die unverletzte Haut mehrfach am Tag aufgetragen. Bei wiederholter Anwendung zeigte sich eine geringf\xC3\xBCgige Reizung der Haut. Vertr\xC3\xA4glichkeitspr\xC3\xBCfungen mit 1-maliger Applikation der Creme am Kaninchenauge und an der Vaginalschleimhaut des Hundes f\xC3\xBChrten zu milden Schleimhautreizungen. Weitere Untersuchungen wurden mit dieser Darreichungsform nicht durchgef\xC3\xBChrt, da die aus der Creme resorbierte Wirkstoffmenge zu keinen nachweisbaren Blutspiegeln f\xC3\xBChrte (siehe auch 5.2 \xE2\x80\x9EPharmakokinetische Eigenschaften\xE2\x80\x9C)."
