          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Herpes zoster betr\xC3\xA4gt die Behandlungsdauer 5 bis 7 Tage."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Dauer der Anwendung bei der Prophylaxe von schweren Herpes-simplex-Infektionen bei stark immunsupprimierten Patienten (siehe Abschnitt 4) wird von der Schwere der Immunsuppression und von der Dauer des Infektionsrisikos bestimmt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: ACICLO BASICS 800 mg
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Herpes zoster betr\xC3\xA4gt die Behandlungsdauer 5 bis 7 Tage."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeit gegen\xC3\xBCber Aciclovir-haltigen Arzneimitteln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da \xC3\xBCber die vorbeugende Anwendung von Aciclovir-Tabletten bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion oder Anurie noch keine Angaben vorliegen, sollte ein Einsatz des Pr\xC3\xA4parates unter diesen Bedingungen nicht erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 222
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 223
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Keine
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Probenecid verringert die renale Ausscheidung von Aciclovir um etwa 30 %, was zu einem Anstieg der mittleren Eliminationshalbwertszeit von Aciclovir f\xC3\xBChren kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Schwangerschaft:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 14
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 15
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollte sich eine Behandlung in der Schwangerschaft als notwendig erweisen, so sind der Nutzen und die m\xC3\xB6glichen Risiken sorgf\xC3\xA4ltig gegeneinander abzuw\xC3\xA4gen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Stillzeit:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Verabreichung von Aciclovir-haltigen Arzneimitteln wurde Aciclovir in der Muttermilch gefunden. Deshalb soll w\xC3\xA4hrend der Behandlung mit Aciclovir-Tabletten nicht gestillt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Keine bekannt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den H\xC3\xA4ufigkeitsangaben werden folgende Kategorien zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig (= 1/10)\t\n\
          H\xC3\xA4ufig: (= 1/100 bis < 1/10)\t\n\
          Gelegentlich (= 1/1000 bis < 1/100)\t\n\
          Selten (= 1/10.000 bis < 1/1000)\t\n\
          Sehr selten (< 1/10.000)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht bekannt (H\xC3\xA4ufigkeit aufgrund der verf\xC3\xBCgbaren Daten nicht absch\xC3\xA4tzbar)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Einnahme von Aciclovir-Tabletten wurden bisher folgende Nebenwirkungen gelegentlich beobachtet:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hautausschl\xC3\xA4ge, die nach Absetzen des Arzneimittels verschwanden, wurden bei wenigen Patienten beobachtet. \xC3\x9Cber Magen-Darm-St\xC3\xB6rungen wie \xC3\x9Cbelkeit, Erbrechen, Durchfall und Abdominalschmerz berichteten einige Patienten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ferner kam es gelegentlich zu neurologischen Erscheinungen, haupts\xC3\xA4chlich in Form von Schwindel, Verwirrtheitszust\xC3\xA4nden, Halluzinationen und Schl\xC3\xA4frigkeit. Diese Nebenwirkungen, die nach Absetzen des Arzneimittels wieder verschwanden, traten f\xC3\xBCr gew\xC3\xB6hnlich bei Patienten mit gesch\xC3\xA4digter Nierenfunktion oder anderen Erkrankungen, die das Auftreten dieser unerw\xC3\xBCnschten Wirkungen beg\xC3\xBCnstigen, auf. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dar\xC3\xBCber hinaus wurden in Einzelf\xC3\xA4llen Entfremdungserlebnisse, die nach Absetzen des Arzneimittels wieder verschwanden, beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor\xC3\xBCbergehende Krampfanf\xC3\xA4lle und Psychosen, insbesondere bei dem Einsatz von Aciclovir als intraven\xC3\xB6se Infusion bei komplizierten Krankheitsverl\xC3\xA4ufen, wurden beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten traten vor\xC3\xBCbergehende Bilirubin-, Leberenzym-, Serumharnstoff- und Kreatinin-Anstiege sowie ein leichtes Absinken h\xC3\xA4matologischer Parameter auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ebenfalls selten wurden Kopfschmerzen, Abgeschlagenheit, Schlaflosigkeit sowie M\xC3\xBCdigkeit beobachtet. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In seltenen F\xC3\xA4llen wurde auch \xC3\xBCber"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Atembeschwerden berichtet.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich und in unklarem Zusammenhang mit der Einnahme von Aciclovir-Tabletten wurde von vermehrter Haarausd\xC3\xBCnnung (diffuser Haarausfall) berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In sehr seltenen F\xC3\xA4llen wurde akutes oder chronischen Nierenversagen, auch schwere Verlaufsformen, beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir wird nur zum Teil aus dem Gastrointestinaltrakt resorbiert (s. a. Abschnitt Bioverf\xC3\xBCgbarkeit). Aufgrund der bisherigen Erfahrungen ist bei einer auf einmal oral eingenommenen Dosis von bis zu 5 g mit keinen Vergiftungserscheinungen zu rechnen. Erfahrungen mit der oralen Einmalgabe h\xC3\xB6herer Dosen liegen nicht vor. Deshalb sollte bei einer Einnahme von Dosen \xC3\xBCber 5 g Aciclovir der Patient engmaschig \xC3\xBCberwacht werden. Bei der versehentlichen Verabreichung einer intraven\xC3\xB6sen Dosis von bis zu 80 mg/kg konnten keine Nebenwirkungen festgestellt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir ist h\xC3\xA4modialysierbar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Pharmakologische Eigenschaften
        formats: 
