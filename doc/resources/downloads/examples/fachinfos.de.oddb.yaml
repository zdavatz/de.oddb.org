    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2 Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 35
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 36
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach topischer Anwendung von Aciclovir ist die systemische Absorption minimal, es entstehen keine nachweisbaren Blutspiegel. Eine Kinetik oder Bioverf\xC3\xBCgbarkeit kann somit nicht beschrieben werden. Toxische Erscheinungen durch Aciclovir sind nach topischer Anwendung aufgrund der fehlenden Blutspiegel nicht zu erwarten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die lokale Vertr\xC3\xA4glichkeit von Aciclostad wurde in zwei vergleichenden Studien mit insgesamt 605 Patienten bewertet. Dabei traten bei 10 von 114 Patienten bzw. 10 von 219 Patienten Hautr\xC3\xB6tung oder geringgradige Verschlimmerung des Exanthems auf; 2 der Patienten zeigten eine allergische Reaktion. 104 von 114 Patienten bzw. 217 von 219 Patienten beurteilten die Vertr\xC3\xA4glichkeit von Aciclostad Creme als gut bzw. zufrieden stellend."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
