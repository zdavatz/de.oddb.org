        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 19
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Herpes-simplex-, insbesondere Herpes-genitalis-Infektionen der Haut und der Schleimh\xC3\xA4ute (prim\xC3\xA4rer sowie h\xC3\xA4ufig rezidivierender Herpes genitalis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Versuch einer vorbeugenden Behandlung bei erwachsenen Patienten, die an sehr schweren Verlaufsformen sehr h\xC3\xA4ufig rezidivierender genitaler Herpes-simplex-Infektionen leiden, ist angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclostad\xC2\xAE 400 mg:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
