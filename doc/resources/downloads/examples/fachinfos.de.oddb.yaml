      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amantadin die Vorlage einer Bioverf\xC3\xBCgbarkeitsstudie nur Aufgrund des Votums der BV-Kommission beim BfArM ist f\xC3\xBCr bei virusstatischer Indikationsstellung erforderlich."
