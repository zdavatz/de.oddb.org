      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Antibiotika und Chemotherapeutika zur dermatologischen Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: D06BB03"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir ist eine pharmakologisch inaktive Substanz, die erst nach der Penetration in eine Zelle, die mit Herpes-simplex-Viren (HSV) oder Varicella-zoster-Viren (VZV) infiziert ist, zu einem Virostatikum wird. Diese Aktivierung des Aciclovir wird nach systemischer Applikation katalysiert durch die HSV- oder VZV-Thymidinkinase, ein Enzym, das die Viren zu ihrer Replikation dringend ben\xC3\xB6tigen. Vereinfacht kann man sagen, dass das Virus sein eigenes Virostatikum synthetisiert. Im Einzelnen laufen dabei folgende Schritte ab:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 1.	Aciclovir penetriert nach systemischer Applikation vermehrt in Herpes-infizierte Zellen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 2.	Die in diesen Zellen vorliegende Virus-Thymidinkinase phosphoryliert Aciclovir zum Aciclovir-Monophosphat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.\tZellul\xC3\xA4re Enzyme \xC3\xBCberf\xC3\xBChren Aciclovir-Monophosphat in das eigentliche Virostatikum, das Aciclovir-Triphosphat."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tAciclovir-Triphosphat besitzt eine 10-30-mal st\xC3\xA4rkere Affinit\xC3\xA4t zur Virus-DNS-Polymerase als zur zellul\xC3\xA4ren DNS-Polymerase und hemmt somit selektiv die Aktivit\xC3\xA4t des viralen Enzyms."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.\tDie Virus-DNS-Polymerase baut dar\xC3\xBCber hinaus Aciclovir in die Virus-DNS ein, wodurch ein Kettenabbruch bei der DNS-Synthese erfolgt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Einzelschritte f\xC3\xBChren insgesamt zu einer sehr wirkungsvollen Reduktion der Virusproduktion. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Plaque-Reduktions-Test konnte belegt werden, dass f\xC3\xBCr die Wachstumshemmung HSV-infizierte Vero-Zellen (=Zellkultur aus dem Nierenparenchym des gr\xC3\xBCnen afrikanischen Affen) durchschnittlich 0,1 \xC2\xB5mol Aciclovir/l, f\xC3\xBCr die Wachstumshemmung nicht infizierter Zellen dagegen 300 \xC2\xB5mol Aciclovir/l ben\xC3\xB6tigt werden. Somit ermittelt man f\xC3\xBCr die Zellkulturen therapeutische Indizes bis zu 3000."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wirkungsspektrum in vitro
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: 
