      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten, deren Nierenfunktion verringert und bei denen andere Organfunktionen beeintr\xC3\xA4chtigt sein k\xC3\xB6nnen, sollte wie bei anderen Antihypertensiva in Erw\xC3\xA4gung gezogen werden, die Therapie mit einer niedrigeren Anfangsdosis (6,25 mg 2-mal t\xC3\xA4glich) zu beginnen (siehe oben und Abschnitt 4.4 Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung sollte allm\xC3\xA4hlich und abh\xC3\xA4ngig vom Ansprechen des Blutdrucks erh\xC3\xB6ht werden und so niedrig wie m\xC3\xB6glich gehalten werden, um eine ad\xC3\xA4quate Kontrolle zu gew\xC3\xA4hrleisten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder und Jugendliche
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirksamkeit und Unbedenklichkeit von Captopril sind nicht vollst\xC3\xA4ndig ermittelt. Die Anwendung von Captopril bei Kindern und Jugendlichen sollte unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung begonnen werden. Die Anfangsdosis von Captopril betr\xC3\xA4gt ca. 0,3 mg/kg K\xC3\xB6rpergewicht. Bei Patienten, bei denen besondere Vorsichtsma\xC3\x9Fnahmen erforderlich sind (Kinder mit Niereninsuffizienz, Fr\xC3\xBChgeborene, Neugeborene und S\xC3\xA4uglinge, weil ihre Nierenfunktion nicht der \xC3\xA4lterer Kinder und Erwachsener entspricht), sollte die Anfangsdosis nur 0,15 mg Captopril/kg K\xC3\xB6rpergewicht betragen. Im Allgemeinen wird Captopril Kindern 3-mal t\xC3\xA4glich verabreicht, Dosis und Dosierungsintervall sollten jedoch individuell an das Ansprechen des Patienten angepasst werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- \xC3\x9Cberempfindlichkeit gegen\xC3\xBCber Captopril, einem der Hilfsstoffe oder einem anderen ACE-Hemmer in der Anamnese"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- Angio\xC3\xB6deme in der Anamnese, assoziiert mit einer fr\xC3\xBCheren ACE-Hemmer-Therapie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- Vererbte oder idiopathische Angio\xC3\xB6deme"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- Zweites und drittes Trimenon der Schwangerschaft (siehe Abschnitt 4.6 Schwangerschaft und Stillzeit)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- Stillzeit (siehe Abschnitt 4.6 Schwangerschaft und Stillzeit)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tWarnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hypotonie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wird bei unkomplizierten Hypertoniepatienten eine Hypotonie beobachtet. Eine symptomatische Hypotonie tritt eher bei Patienten auf, bei denen infolge starker Diuretika-Therapie, salzarmer Ern\xC3\xA4hrung, Diarrhoe, Erbrechen oder H\xC3\xA4modialyse ein Fl\xC3\xBCssigkeits- und/oder Salzmangel vorliegt. Vor Verabreichung eines ACE-Hemmers sollte ein Fl\xC3\xBCssigkeits- und/oder Salzmangel ausgeglichen und eine niedrigere Anfangsdosis in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzinsuffizienz besteht ein erh\xC3\xB6htes Risiko einer Hypotonie, und f\xC3\xBCr den Beginn einer Therapie mit einem ACE-Hemmer wird eine niedrigere Anfangsdosis empfohlen. Immer wenn die Captopril-Dosis oder die des Diuretikums erh\xC3\xB6ht wird, ist bei Patienten mit Herzinsuffizienz Vorsicht geboten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei allen anderen Antihypertensiva kann eine zu starke Blutdrucksenkung bei Patienten mit isch\xC3\xA4mischer kardiovaskul\xC3\xA4rer oder cerebrovaskul\xC3\xA4rer Erkrankung das Risiko eines Myokardinfarkts oder Schlaganfalls erh\xC3\xB6hen. Im Falle einer sich entwickelnden Hypotonie sollte der Patient in R\xC3\xBCckenlage gebracht werden. Eine intraven\xC3\xB6se Fl\xC3\xBCssigkeitszufuhr mit physiologischer Kochsalzl\xC3\xB6sung k\xC3\xB6nnte angezeigt sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Renovaskul\xC3\xA4re Hypertonie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit beidseitiger Nierenarterienstenose oder Nierenarterienstenose bei einer einzigen funktionierenden Niere besteht bei Behandlung mit ACE-Hemmern ein erh\xC3\xB6htes Risiko f\xC3\xBCr Hypotonie und Niereninsuffizienz. Der Verlust der Nierenfunktion kann mit nur m\xC3\xA4\xC3\x9Figen Ver\xC3\xA4nderungen des Serum-Kreatinins einhergehen. Bei diesen Patienten sollte die Therapie unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung mit niedrigen Dosen, sorgf\xC3\xA4ltiger stufenweiser Einstellung und \xC3\x9Cberwachung der Nierenfunktion begonnen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei eingeschr\xC3\xA4nkter Nierenfunktion (Kreatinin-Clearance = 40 ml/min), muss die Anfangsdosierung von Captopril an die Kreatinin-Clearance des Patienten angepasst (siehe Abschnitt 4.2) und dann gem\xC3\xA4\xC3\x9F dem Ansprechen des Patienten auf die Behandlung berechnet werden. Bei diesen Patienten geh\xC3\xB6ren Routine-Untersuchungen von Kalium und Kreatinin zur normalen medizinischen Praxis."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Angio\xC3\xB6deme"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besonders in den ersten Behandlungswochen k\xC3\xB6nnen bei Patienten, die mit ACE-Hemmern behandelt werden, Angio\xC3\xB6deme der Extremit\xC3\xA4ten, des Gesichts, der Lippen, Schleimh\xC3\xA4ute, Zunge, Glottis oder des Kehlkopfes auftreten. In seltenen F\xC3\xA4llen kann sich ein schweres Angio\xC3\xB6dem jedoch auch nach Langzeitbehandlung mit einem ACE-Hemmer entwickeln. Die Behandlung sollte sofort abgebrochen werden. Angio\xC3\xB6deme mit Beteiligung der Zunge, der Glottis oder des Kehlkopfes k\xC3\xB6nnen t\xC3\xB6dlich sein. Notfallma\xC3\x9Fnahmen sollten eingeleitet werden. Der Patient sollte ins Krankenhaus eingewiesen und station\xC3\xA4r mindestens 12-24 Stunden \xC3\xBCberwacht werden und sollte nicht entlassen werden, bis die Symptome vollst\xC3\xA4ndig zur\xC3\xBCck gegangen sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Husten
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Verwendung von ACE-Hemmern wurde \xC3\xBCber Husten berichtet. Der Husten ist charakteristischerweise nicht produktiv, hartn\xC3\xA4ckig und verschwindet nach Absetzen der Therapie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Leberversagen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde unter ACE-Hemmer-Behandlung ein Syndrom beobachtet, das mit cholestatischem Ikterus beginnt und bis zur pl\xC3\xB6tzlichen hepatischen Nekrose mit (manchmal) letalem Ausgang fortschreitet. Der Mechanismus dieses Syndroms ist unklar. Patienten, die unter einer ACE-Hemmer-Therapie Ikterus oder deutliche Erh\xC3\xB6hungen der Leberenzyme entwickeln, sollten den ACE-Hemmer absetzen und entsprechend medizinisch \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hyperkali\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Serum-Kalium-Erh\xC3\xB6hungen wurden bei Patienten beobachtet, die mit ACE-Hemmern, einschlie\xC3\x9Flich Captopril, behandelt wurden. Patienten, bei denen ein Risiko f\xC3\xBCr die Entwicklung einer Hyperkali\xC3\xA4mie besteht, sind z. B. Patienten mit Nierenfunktionsst\xC3\xB6rungen, mit Diabetes mellitus oder Patienten, die gleichzeitig kaliumsparende Diuretika, Kalium-Ersatzpr\xC3\xA4parate oder kaliumhaltige Salzersatzstoffe verwenden, oder solche Patienten, die andere Arzneimittel einnehmen, die zu Serum-Kalium-Erh\xC3\xB6hungen f\xC3\xBChren k\xC3\xB6nnen (z. B. Heparin). Falls eine gleichzeitige Anwendung der oben genannten Substanzen f\xC3\xBCr n\xC3\xB6tig gehalten wird, ist eine regelm\xC3\xA4\xC3\x9Fige \xC3\x9Cberwachung des Serum-Kaliums zu empfehlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lithium
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die gleichzeitige Anwendung von Lithium und Captopril wird nicht empfohlen (siehe Abschnitt 4.5).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Aorten- und Mitralklappenstenose/obstruktive hypertrophe Kardiomyopathie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer sollten bei Patienten mit Obstruktion des linksventrikul\xC3\xA4ren Klappen- und Ausflussbereiches mit Vorsicht und in F\xC3\xA4llen von kardiogenem Schock und h\xC3\xA4modynamisch signifikanter Obstruktion nicht angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Neutropenie/Agranulozytose
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Neutropenie/Agranulozytose, Thrombozytopenie und An\xC3\xA4mie wurden bei Patienten berichtet, die mit ACE-Hemmern, einschlie\xC3\x9Flich Captopril, behandelt wurden. Bei Patienten mit normaler Nierenfunktion und ohne andere erschwerenden Faktoren tritt Neutropenie selten auf. Captopril sollte mit gr\xC3\xB6\xC3\x9Fter Vorsicht angewendet werden bei Patienten mit Kollagenose-assoziierten vaskul\xC3\xA4ren Erkrankungen, bei Patienten, die mit Immunsuppressiva, Allopurinol oder Procainamid behandelt werden, oder mit einer Kombination dieser erschwerenden Faktoren, insbesondere bei vorliegender eingeschr\xC3\xA4nkter Nierenfunktion. Einige dieser Patienten entwickelten schwere Infektionen, die in einigen F\xC3\xA4llen auf eine intensive Antibiotika-Therapie nicht ansprachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Anwendung von Captopril bei diesen Patienten ist es ratsam, das wei\xC3\x9Fe Blutbild und das Differentialblutbild vor der Therapie, alle 2 Wochen w\xC3\xA4hrend der ersten 3 Therapiemonate und danach in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden zu kontrollieren. W\xC3\xA4hrend der Behandlung sollten alle Patienten angewiesen werden, den Arzt \xC3\xBCber jedes Anzeichen einer Infektion zu informieren (z. B. Halsschmerzen, Fieber), in diesem Fall sollte ein Differentialblutbild der wei\xC3\x9Fen Blutk\xC3\xB6rperchen erstellt werden. Wenn eine Neutropenie (weniger als 1000/mm3 Neutrophile) entdeckt wird oder der Verdacht darauf besteht, sollten Captopril und andere gleichzeitig eingenommene Arzneimittel (siehe Abschnitt 4.5) abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 523
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 524
          start: 524
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 525
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den meisten Patienten kehrt die Zahl der Neutrophilen nach Absetzen von Captopril schnell zu normalen Werten zur\xC3\xBCck."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Proteinurie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Proteinurie kann insbesondere bei Patienten mit bereits bestehender eingeschr\xC3\xA4nkter Nierenfunktion oder bei relativ hohen Dosen von ACE-Hemmern auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei ca. 0,7 % der Patienten, die Captopril erhielten, wurde eine Gesamt-Proteinmenge im Urin von mehr als 1 g/Tag beobachtet. Bei einem Gro\xC3\x9Fteil der Patienten bestand vorher eine Nierenerkrankung oder die verabreichten Captopril-Dosen waren relativ hoch (mehr als 150 mg/Tag) oder beides. Ein nephrotisches Syndrom trat bei ca. einem F\xC3\xBCnftel der Patienten mit Proteinurie auf. In den meisten F\xC3\xA4llen lie\xC3\x9F die Proteinurie innerhalb von 6 Wochen nach oder verschwand ganz, unabh\xC3\xA4ngig davon, ob Captopril weiter eingenommen wurde oder nicht. Nierenfunktionsparameter wie BUN und Kreatinin waren bei Patienten mit Proteinurie selten ver\xC3\xA4ndert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit vorausgegangener Nierenerkrankung sollte vor Beginn der Behandlung und danach in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden eine Bestimmung des Proteingehalts im Urin durchgef\xC3\xBChrt werden (Teststreifen im ersten Morgenurin)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anaphylaktoide Reaktionen w\xC3\xA4hrend Desensibilisierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Behandlung mit einem anderen ACE-Hemmer wurde selten \xC3\xBCber anhaltende lebensbedrohliche anaphylaktoide Reaktionen bei Patienten w\xC3\xA4hrend einer Desensibilisierungstherapie mit Hymenopterengift berichtet. Bei den gleichen Patienten wurden diese Reaktionen vermieden, wenn der ACE-Hemmer vor\xC3\xBCbergehend abgesetzt wurde, traten aber bei unbeabsichtigter nochmaliger Exposition wieder auf. Daher ist bei Patienten, die solche Desensibilisierungstherapien erhalten und mit ACE-Hemmern behandelt werden, Vorsicht geboten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anaphylaktoide Reaktionen auf High-Flux-Dialyse-/Lipoprotein-Apherese-Membranen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die sich einer H\xC3\xA4modialyse mit High-Flux-Dialysemembranen oder einer Low-Density-Lipoprotein-Apherese mit Dextransulfat-Adsorption unterzogen, wurde \xC3\xBCber anaphylaktoide Reaktionen berichtet. Bei diesen Patienten sollte die Verwendung einer anderen Dialysemembran oder einer anderen Arzneimittelklasse in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Operationen/An\xC3\xA4sthesie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend gr\xC3\xB6\xC3\x9Ferer Operationen oder w\xC3\xA4hrend einer Behandlung mit An\xC3\xA4sthetika, die bekannterma\xC3\x9Fen den Blutdruck senken, kann es bei Patienten zu einer Hypotonie kommen. Wenn eine Hypotonie auftritt, kann diese durch Volumenexpansion ausgeglichen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Diabetiker
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Diabetikern, die in der Vergangenheit mit oralen Antidiabetika oder Insulin behandelt wurden, sollten die Blutzuckerwerte genau \xC3\xBCberwacht werden, insbesondere w\xC3\xA4hrend des ersten Behandlungsmonats mit einem ACE-Hemmer."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lactose
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer-ratiopharm enth\xC3\xA4lt Lactose. Deshalb sollte es nicht von Personen mit angeborener Galactoseintoleranz, mit Glucose-Galactose-Malabsorption oder mit Lactase-Mangel (seltene Stoffwechselerkrankungen) eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Ethnische Unterschiede
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie auch andere Angiotensin-Converting-Enzym-Hemmer, senkt Captopril den Blutdruck bei Menschen mit schwarzer Hautfarbe weniger effektiv als bei Menschen mit nicht schwarzer Hautfarbe. Dies k\xC3\xB6nnte auf ein h\xC3\xA4ufigeres Vorkommen eines Niedrig-Renin-Status in der schwarzen Bev\xC3\xB6lkerung mit Bluthochdruck zur\xC3\xBCckzuf\xC3\xBChren sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaliumsparende Diuretika oder Kaliumsubstitutionspr\xC3\xA4parate"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer vermindern den durch Diuretika induzierten Kaliumverlust. Kaliumsparende Diuretika (z. B. Spironolacton, Triamteren oder Amilorid), Kaliumsubstitutionspr\xC3\xA4parate oder kaliumhaltige Salzersatzstoffe k\xC3\xB6nnen zu signifikanten Erh\xC3\xB6hungen des Serum-Kaliumspiegels f\xC3\xBChren. Wenn die gleichzeitige Anwendung aufgrund einer nachgewiesenen Hypokali\xC3\xA4mie angezeigt ist, sollten sie mit Vorsicht und unter h\xC3\xA4ufiger Kontrolle des Serum-Kaliumspiegels angewendet werden (siehe Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Diuretika (Thiazide oder Schleifendiuretika)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 43
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 44
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zu Beginn der Captopril-Therapie kann eine vorausgegangene Behandlung mit hochdosierten Diuretika zu einem Volumenmangel und dem Risiko einer Hypotonie f\xC3\xBChren (siehe Abschnitt 4.4). Der hypotensive Effekt kann durch Absetzen der Diuretika, durch Erh\xC3\xB6hung der Fl\xC3\xBCssigkeits- oder Salzzufuhr oder durch Einleitung der Therapie mit einer niedrigen Dosis von Captopril reduziert werden. Es wurden jedoch keinerlei klinisch signifikante Wechselwirkungen mit anderen Arzneimitteln in spezifischen Studien mit Hydrochlorothiazid oder Furosemid entdeckt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Andere Antihypertensiva
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril ist sicher zusammen mit anderen h\xC3\xA4ufig verwendeten Antihypertensiva (z. B. Betablocker und Calciumkanalblocker mit Langzeitwirkung) verabreicht worden. Die gleichzeitige Anwendung dieser Substanzen kann die blutdrucksenkende Wirkung von Captopril verst\xC3\xA4rken. Bei Behandlung mit Nitroglycerin und anderen Nitraten oder anderen Vasodilatatoren ist Vorsicht geboten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lithium
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Verabreichung von Lithium mit ACE-Hemmern wurde \xC3\xBCber reversible Erh\xC3\xB6hungen der Lithium-Serum-Konzentration und Toxizit\xC3\xA4t berichtet. Die gleichzeitige Verabreichung von Thiazid-Diuretika kann das Risiko einer Lithium-Toxizit\xC3\xA4t erh\xC3\xB6hen und das bereits erh\xC3\xB6hte Risiko einer Lithium-Toxizit\xC3\xA4t mit ACE-Hemmern verst\xC3\xA4rken. Lithium und Captopril sollten nicht zusammen verabreicht werden. Sollte sich eine Kombination der beiden jedoch als notwendig herausstellen, so muss eine sorgf\xC3\xA4ltige \xC3\x9Cberwachung der Serum-Lithium-Spiegel erfolgen (siehe Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Trizyklische Antidepressiva/Antipsychotika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 42
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer k\xC3\xB6nnen die blutdrucksenkende Wirkung von bestimmten trizyklischen Antidepressiva und Antipsychotika verst\xC3\xA4rken (siehe Abschnitt 4.4). Orthostatische Hypotonie kann auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Allopurinol, Procainamid, Zytostatika oder Immunsuppressiva
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 58
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 59
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Verabreichung mit ACE-Hemmern kann das Risiko einer Leukopenie erh\xC3\xB6hen, vor allem falls die zuletzt Genannten in h\xC3\xB6heren Dosierungen angewendet werden, als zur Zeit empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht-steroidale entz\xC3\xBCndungshemmende Arzneimittel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 48
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 49
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es wurde beschrieben, dass nicht-steroidale entz\xC3\xBCndungshemmende Arzneimittel (NSAIDs) und ACE-Hemmer additiv auf erh\xC3\xB6hte Serum-Kaliumspiegel wirken, w\xC3\xA4hrend die Nierenfunktion vermindert werden kann. Diese Wirkungen sind prinzipiell reversibel. In seltenen F\xC3\xA4llen kann akutes Nierenversagen auftreten, insbesondere bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion, wie z. B. \xC3\xA4ltere oder dehydrierte Patienten. Langzeitanwendung von NSAIDs kann den blutdrucksenkenden Effekt von ACE-Hemmern vermindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sympathomimetika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 15
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 16
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie k\xC3\xB6nnen die blutdrucksenkende Wirkung von ACE-Hemmern vermindern; die Patienten sollten sorgf\xC3\xA4ltig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Antidiabetika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 13
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakologische Untersuchungen haben gezeigt, dass es durch ACE-Hemmer, einschlie\xC3\x9Flich Captopril, zu einer Verst\xC3\xA4rkung der blutzuckersenkenden Wirkung von Insulin und oralen Antidiabetika, z. B. Sulfonylharnstoffen kommen kann. Sollte es zu dieser \xC3\xA4u\xC3\x9Ferst seltenen Wechselwirkung kommen, kann es erforderlich sein, die Antidiabetika-Dosis w\xC3\xA4hrend einer gleichzeitigen Behandlung mit ACE-Hemmern zu reduzieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Klinische Chemie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril kann einen falsch positiven Urintest auf Aceton bewirken.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 14
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 15
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von ACE-Hemmer-ratiopharm w\xC3\xA4hrend des ersten Trimenons der Schwangerschaft wird nicht empfohlen. Wenn eine Schwangerschaft geplant oder festgestellt wird, sollte so bald als m\xC3\xB6glich die Umstellung auf eine Alternativtherapie begonnen werden. Kontrollierte Studien mit ACE-Hemmern wurden am Menschen nicht durchgef\xC3\xBChrt, aber in einer begrenzten Anzahl von F\xC3\xA4llen, in denen Schwangere im ersten Trimenon exponiert waren, wurden bei den Nachkommen keine Missbildungen festgestellt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 38
          start: 18
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 39
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer-ratiopharm ist im zweiten und dritten Trimenon der Schwangerschaft kontraindiziert. Es ist bekannt, dass eine l\xC3\xA4ngere Captopril-Exposition w\xC3\xA4hrend des zweiten und dritten Trimenons Toxizit\xC3\xA4ten beim F\xC3\xB6tus (verminderte Nierenfunktion, Oligohydramnie, Verz\xC3\xB6gerung bei der Sch\xC3\xA4delknochenbildung) und beim Neugeborenen (neonatales Nierenversagen, Hypotonie, Hyperkali\xC3\xA4mie) herbeif\xC3\xBChren kann (siehe auch Abschnitt 5.3)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 9
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer-ratiopharm ist w\xC3\xA4hrend der Stillzeit kontraindiziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei anderen Antihypertensiva kann die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen beeintr\xC3\xA4chtigt sein, insbesondere bei Beginn der Behandlung oder \xC3\x84nderung der Dosis, und auch in Verbindung mit Alkohol, jedoch basieren diese Effekte auf der individuellen Empfindlichkeit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeiten zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig: \xE2\x89\xA5 10 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 18
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 19
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: \xE2\x89\xA5 1 % - < 10 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: \xE2\x89\xA5 0,1 % - < 1 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: \xE2\x89\xA5 0,01 % - < 0,1 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: < 0,01 %, einschl. Einzelf\xC3\xA4lle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unerw\xC3\xBCnschte Wirkungen, die bei Captopril- und/oder einer ACE-Hemmer-Therapie berichtet wurden, sind:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Blutes und des Lymphsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Neutropenie/Agranulozytose (siehe Abschnitt 4.4), Panzytopenie, insbesondere bei Patienten mit Nierenfunktionsst\xC3\xB6rung (siehe Abschnitt 4.4), An\xC3\xA4mie (einschlie\xC3\x9Flich aplastischer und h\xC3\xA4molytischer), Thrombozytopenie, Lymphadenopathie, Eosinophilie, Autoimmunerkrankungen und/oder positive ANA-Titer."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Metabolismus und der Ern\xC3\xA4hrung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Anorexie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Hyperkali\xC3\xA4mie, Hypoglyk\xC3\xA4mie (siehe Abschnitt 4.4)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Psychiatrische St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Schlafst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Verwirrung, Depression"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Nervensystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Geschmacksst\xC3\xB6rung, Schwindel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: D\xC3\xB6sigkeit, Kopfschmerzen und Par\xC3\xA4sthesien"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: cerebrovaskul\xC3\xA4re Ereignisse einschlie\xC3\x9Flich Schlaganfall und Synkope"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Auges"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: verschwommenes Sehen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Herzens"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Tachykardie oder Tachyarrhythmie, Angina pectoris, Palpitationen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Herzstillstand, kardiogener Schock"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Kreislaufsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Hypotonie (siehe Abschnitt 4.4), Raynaud-Syndrom, Gesichtsr\xC3\xB6tung, Bl\xC3\xA4sse"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Atemwege, des Thorax und des Mediastinum"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: trockener, irritierender (nicht produktiver) Husten (siehe Abschnitt 4.4) und Dyspnoe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Bronchospasmus, Rhinitis, allergische Alveolitis/eosinophile Pneumonie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gastrointestinale St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: \xC3\x9Cbelkeit, Erbrechen, Magenverstimmung, Bauchschmerzen, Diarrhoe, Verstopfung, Mundtrockenheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Stomatitis/Ulzerationen mit Aphthen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Glossitis, peptisches Ulkus, Pankreatitis"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Leber/Galle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Beeintr\xC3\xA4chtigung der Leberfunktion und Cholestase (einschlie\xC3\x9Flich Gelbsucht), Hepatitis einschlie\xC3\x9Flich Nekrose, erh\xC3\xB6hte Leberenzyme und Bilirubin-Werte"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Haut und Unterhautgewebe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Pruritus mit oder ohne Ausschlag, Ausschlag und Alopezie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Angio\xC3\xB6dem (siehe Abschnitt 4.4)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Urtikaria, Stevens-Johnson-Syndrom, Erythema multiforme, Photosensibilit\xC3\xA4t, Erythrodermie, pemphigoide Reaktionen und exfoliative Dermatitis"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Skelettmuskeln, Bindegewebe und Knochen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Myalgie, Arthralgie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Nieren und des Harntraktes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Nierenfunktionsst\xC3\xB6rungen einschlie\xC3\x9Flich Nierenversagen, Polyurie, Oligurie, erh\xC3\xB6hte H\xC3\xA4ufigkeit des Wasserlassens"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Nephrotisches Syndrom"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Geschlechtsorganen und Brust"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Impotenz, Gyn\xC3\xA4komastie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allgemeine St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Brustschmerzen, Ersch\xC3\xB6pfung, Unwohlsein"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Fieber"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Laborparameter
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Proteinurie, Eosinophilie, Erh\xC3\xB6hung der Serum-Kaliumkonzentration, Abfall der Serum-Natriumkonzentration, Erh\xC3\xB6hung von BUN, Serum-Kreatinin und Serum-Bilirubin, Erniedrigung von H\xC3\xA4moglobin, H\xC3\xA4matokrit, Leukozyten, Thrombozyten, positive ANA-Titer, erh\xC3\xB6hte Blutk\xC3\xB6rperchensenkungsgeschwindigkeit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 306
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 307
          values: 
          - u
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Symptome einer \xC3\x9Cberdosierung sind schwere Hypotonie, Schock, Stupor, Bradykardie, Elektrolytst\xC3\xB6rungen und Nierenversagen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn die Einnahme erst kurze Zeit zur\xC3\xBCckliegt, sollten Ma\xC3\x9Fnahmen zur Resorptionsverhinderung (z. B. Magensp\xC3\xBClung, Verabreichung von Adsorbenzien und Natriumsulfat innerhalb von 30 Minuten nach Einnahme), und Beschleunigung der Elimination eingeleitet werden. Bei Auftreten einer Hypotonie sollte der Patient in Schocklage gebracht werden und schnell eine Salz- und Volumensubstitution erhalten. Eine Behandlung mit Angiotensin II sollte erwogen werden. Bradykardie oder ausgepr\xC3\xA4gte vagale Reaktionen sollten durch Verabreichung von Atropin behandelt werden. Eine Schrittmachertherapie kann in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril kann durch H\xC3\xA4modialyse aus dem Kreislauf entfernt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

