          start: 10
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Anfangsdosis betr\xC3\xA4gt 25 - 50 mg t\xC3\xA4glich auf zwei Gaben verteilt. Um den angestrebten Blutdruck zu erreichen, kann die Dosis unter Einhaltung eines Intervalles von mindestens 2 Wochen je nach Notwendigkeit schrittweise auf 100 - 150 mg/Tag, auf zwei Gaben verteilt, angehoben werden. Captopril kann alleine oder in Kombination mit anderen antihypertensiven Medikamenten, insbesondere mit Thiazid-Diuretika, angewendet werden. Im Falle einer antihypertensiven Begleitmedikation, wie z.B. Thiazid-Diuretika, k\xC3\xB6nnte ein einmal t\xC3\xA4gliches Dosierungsschema angezeigt sein. Bei Patienten mit sehr aktivem Renin-Angiotensin-Aldosteron-System (Hypovol\xC3\xA4mie, renovaskul\xC3\xA4re Hypertonie, kardiale Dekompensation) ist eine Einzeldosis von 6,25 mg oder 12,5 mg als Anfangsdosis vorzuziehen. Der Beginn dieser Behandlung sollte vorzugsweise unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung erfolgen, wobei diese Dosen dann zweimal am Tag gegeben werden. Die Dosierung kann allm\xC3\xA4hlich auf 50 mg pro Tag erh\xC3\xB6ht werden und, falls n\xC3\xB6tig, auf 100 mg pro Tag in ein oder zwei Dosen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung der Herzinsuffizienz mit Captopril sollte unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung begonnen werden. Die Anfangsdosis betr\xC3\xA4gt normalerweise 6,25 mg - 12,5 mg zweimal oder dreimal t\xC3\xA4glich. Titration auf die Erhaltungsdosis (75 - 150 mg pro Tag) sollte, basierend auf dem Ansprechen des Patienten, dem klinischen Status und der Vertr\xC3\xA4glichkeit erfolgen, bis zu einem Maximum von 150 mg pro Tag aufgeteilt auf mehrere Gaben. Die Dosis sollte schrittweise angehoben werden, wobei ein Intervall von mindestens 2 Wochen gew\xC3\xA4hlt werden sollte, um das Ansprechen der Patienten zu evaluieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da Captopril prim\xC3\xA4r \xC3\xBCber die Nieren ausgeschieden wird, sollte bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion die Dosis reduziert oder das Dosierungsintervall verl\xC3\xA4ngert werden. Bei gleichzeitig erforderlicher Diuretikatherapie ist bei Patienten mit schwerer Niereninsuffizienz ein Schleifendiuretikum (z.B. Furosemid) einem Thiazid-Diuretikum vorzuziehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion werden, um eine Akkumulation von Captopril zu vermeiden, die folgenden Tagesdosen empfohlen:"
