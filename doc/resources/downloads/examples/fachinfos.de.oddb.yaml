    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 35
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 36
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Antidiabetikum. ATC Code: A10A B01."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die blutzuckersenkende Wirkung von Insulin beruht auf der F\xC3\xA4higkeit des Molek\xC3\xBCls, durch Bindung an Insulinrezeptoren in Muskel- und Fettzellen die Aufnahme von Glukose zu erh\xC3\xB6hen. Gleichzeitig wird die Freisetzung von Glukose aus der Leber inhibiert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein klinischer Versuch in einer Intensivstation zur Behandlung von Hyperglyk\xC3\xA4mie (Blutzucker \xC3\xBCber 10 mmol/L) mit 204 diabetischen und 1344 nicht-diabetischen Patienten, die sich gr\xC3\xB6\xC3\x9Feren chirurgischen Eingriffen unterzogen, hat gezeigt, dass eine durch intraven\xC3\xB6s gegebenes Actrapid induzierte Normoglyk\xC3\xA4mie (Blutzucker 4,4 - 6,1 mmol/L) die Mortalit\xC3\xA4t um 42% reduzierte (8% gegen\xC3\xBCber 4,6%)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Actrapid PP ist ein schnell wirkendes Insulin.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Actrapid PP als Bolusinjektion gegeben wird, beginnt die Wirkung innerhalb von einer halben Stunde, das Wirkmaximum wird innerhalb von 1,5 bis 3,5 Stunden erreicht und die gesamte Wirkdauer betr\xC3\xA4gt etwa 7 bis 8 Stunden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 35
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 36
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insulin hat in der Blutbahn eine Halbwertszeit von einigen Minuten. Deshalb wird das zeitliche Wirkprofil eines Insulinpr\xC3\xA4parats ausschlie\xC3\x9Flich von seinen Resorptionseigenschaften bestimmt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieser Prozess wird von mehreren Faktoren beeinflusst (z. B. Insulindosis, Injektionsweg und -ort, St\xC3\xA4rke des subkutanen Fettgewebes, Diabetes-Typ). Die pharmakokinetischen Eigenschaften von Insulinen unterliegen daher gro\xC3\x9Fen intra- und interindividuellen Schwankungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die kontinuierliche subkutane Infusion beseitigt einige der Unregelm\xC3\xA4\xC3\x9Figkeiten/Schwankungen, die Teil einer Injektionstherapie sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die relativ schnelle Absorption des l\xC3\xB6slichen Insulins sorgt f\xC3\xBCr eine konstante Versorgung des Bluts mit Insulin aus einem relativ kleinen Pool unter der Haut. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Resorption "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die maximale Plasmakonzentration wird innerhalb von 1,5 bis 2,5 Stunden nach subkutaner Injektion erreicht. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verteilung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es wurde keine starke Bindung an Plasmaproteine beobachtet, von zirkulierenden Insulinantik\xC3\xB6rpern (soweit vorhanden) abgesehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Metabolismus
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es wird berichtet, dass Humaninsulin durch Insulinprotease oder insulinabbauende Enzyme und m\xC3\xB6glicherweise Protein-Disulfid-Isomerase abgebaut wird. Eine Reihe von Spaltungs- (Hydrolyse-) Orten auf dem Humaninsulinmolek\xC3\xBCl wurden in Erw\xC3\xA4gung gezogen; keiner der durch die Spaltung gebildeten Metaboliten ist aktiv."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Elimination
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die terminale Halbwertszeit wird durch die Resorptionsrate aus dem subkutanen Gewebe bestimmt. Die terminale Halbwertszeit (t\xC2\xBD) ist daher eher ein Ma\xC3\x9F der Resorption als ein Ma\xC3\x9F der Elimination per se des Insulins aus dem Plasma (Insulin hat im Blutkreislauf eine t\xC2\xBD von nur wenigen Minuten). Studien haben eine t\xC2\xBD von etwa 2-5 Stunden ergeben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 124
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 125
          start: 125
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 193
          start: 126
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 199
          start: 194
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 264
          start: 200
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 265
          start: 265
