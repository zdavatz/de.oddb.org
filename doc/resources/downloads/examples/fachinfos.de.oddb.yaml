    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4 Besondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hypotonie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wird bei unkomplizierten Hypertoniepatienten eine Hypotonie beobachtet. Eine symptomatische Hypotonie tritt eher bei Patienten auf, bei denen infolge starker Diuretikatherapie, salzarmer Ern\xC3\xA4hrung, Diarrh\xC3\xB6e, Erbrechen oder H\xC3\xA4modialyse ein Fl\xC3\xBCssigkeits- und/oder Salzmangel vorliegt. Vor Verabreichung eines ACE-Hemmers sollte ein Fl\xC3\xBCssigkeits- und/oder Salzmangel ausgeglichen und eine niedrigere Anfangsdosis in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzinsuffizienz besteht ein erh\xC3\xB6htes Risiko einer Hypotonie, und f\xC3\xBCr den Beginn einer Therapie mit einem ACE-Hemmer wird eine niedrigere Anfangsdosis empfohlen. Immer wenn die Captopril-Dosis oder die des Diuretikums erh\xC3\xB6ht wird, ist bei Patienten mit Herzinsuffizienz Vorsicht geboten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei allen anderen Antihypertensiva kann eine zu starke Blutdrucksenkung bei Patienten mit isch\xC3\xA4mischer kardiovaskul\xC3\xA4rer oder cerebrovaskul\xC3\xA4rer Erkrankung das Risiko eines Myokardinfarkts oder Schlaganfalls erh\xC3\xB6hen. Im Falle einer sich entwickelnden Hypotonie sollte der Patient in Schocklage gebracht werden. Eine intraven\xC3\xB6se Fl\xC3\xBCssigkeitszuf\xC3\xBChrung mit physiologischer Kochsalzl\xC3\xB6sung k\xC3\xB6nnte angezeigt sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Renovaskul\xC3\xA4re Hypertonie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit beidseitiger Nierenarterienstenose oder Nierenarterienstenose bei einer einzigen funktionierenden Niere besteht bei Behandlung mit ACE-Hemmern ein erh\xC3\xB6htes Risiko f\xC3\xBCr Hypotonie und Niereninsuffizienz. Der Verlust der Nierenfunktion kann mit nur m\xC3\xA4\xC3\x9Figen Ver\xC3\xA4nderungen des Serum-Kreatinins einhergehen. Bei diesen Patienten sollte die Therapie unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung mit niedrigen Dosen, sorgf\xC3\xA4ltiger stufenweiser Einstellung und \xC3\x9Cberwachung der Nierenfunktion begonnen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei eingeschr\xC3\xA4nkter Nierenfunktion (Kreatinin-Clearance = 40 ml/min) muss die Anfangsdosierung von Captopril an die Kreatinin-Clearance des Patienten angepasst (siehe Abschnitt 4.2) und dann gem\xC3\xA4\xC3\x9F dem Ansprechen des Patienten auf die Behandlung berechnet werden. Bei diesen Patienten geh\xC3\xB6ren Routine-Untersuchungen von Kalium und Kreatinin zur normalen medizinischen Praxis."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Angio\xC3\xB6deme"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besonders in den ersten Behandlungswochen k\xC3\xB6nnen bei Patienten, die mit ACE-Hemmern behandelt werden, Angio\xC3\xB6deme der Extremit\xC3\xA4ten, des Gesichts, der Lippen, Schleimh\xC3\xA4ute, Zunge, Glottis oder des Kehlkopfes auftreten. In seltenen F\xC3\xA4llen kann sich ein schweres Angio\xC3\xB6dem jedoch auch nach Langzeitbehandlung mit einem ACE-Hemmer entwickeln. Die Behandlung sollte sofort abgebrochen werden. Angio\xC3\xB6deme mit Beteiligung der Zunge, der Glottis oder des Kehlkopfes k\xC3\xB6nnen t\xC3\xB6dlich sein. Notfallma\xC3\x9Fnahmen sollten eingeleitet werden. Der Patient sollte ins Krankenhaus eingewiesen und station\xC3\xA4r mindestens 12 bis 24 Stunden \xC3\xBCberwacht werden und sollte nicht entlassen werden, bis die Symptome vollst\xC3\xA4ndig zur\xC3\xBCck gegangen sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Husten
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Verwendung von ACE-Hemmern wurde \xC3\xBCber Husten berichtet. Der Husten ist charakteristischerweise nicht produktiv, hartn\xC3\xA4ckig und verschwindet nach Absetzen der Therapie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Leberfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde unter ACE-Hemmer-Behandlung ein Syndrom beobachtet, das mit cholestatischem Ikterus beginnt und bis zur pl\xC3\xB6tzlichen hepatischen Nekrose mit (manchmal) letalem Ausgang fortschreitet. Der Mechanismus dieses Syndroms ist unklar. Patienten, die unter einer ACE-Hemmer-Therapie Ikterus oder deutliche Erh\xC3\xB6hungen der Leberenzyme entwickeln, sollten den ACE-Hemmer absetzen und entsprechend medizinisch \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hyperkali\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Serum-Kalium-Erh\xC3\xB6hungen wurden bei Patienten beobachtet, die mit ACE-Hemmern, einschlie\xC3\x9Flich Captopril, behandelt wurden. Patienten, bei denen ein Risiko f\xC3\xBCr die Entwicklung einer Hyperkali\xC3\xA4mie besteht, sind z.B. Patienten mit Nierenfunktionsst\xC3\xB6rungen, mit Diabetes mellitus oder Patienten, die gleichzeitig kaliumsparende Diuretika, Kalium-Ersatzpr\xC3\xA4parate oder kaliumhaltige Salzersatzstoffe verwenden, oder solche Patienten, die andere Arzneimittel einnehmen, die zu Serum-Kalium-Erh\xC3\xB6hungen f\xC3\xBChren k\xC3\xB6nnen (z.B. Heparin). Falls eine gleichzeitige Anwendung der oben genannten Substanzen f\xC3\xBCr n\xC3\xB6tig gehalten wird, ist eine regelm\xC3\xA4\xC3\x9Fige \xC3\x9Cberwachung des Serum-Kaliums zu empfehlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lithium
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die gleichzeitige Anwendung von Lithium und Captopril wird nicht empfohlen (siehe Abschnitt 4.5).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Aorten- und Mitralklappenstenose/obstruktive hypertrophe Kardiomyopathie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer sollten bei Patienten mit Obstruktion des linksventrikul\xC3\xA4ren Klappen- und Ausflussbereiches mit Vorsicht und in F\xC3\xA4llen von kardiogenem Schock und h\xC3\xA4modynamisch signifikanter Obstruktion nicht angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Neutropenie/Agranulozytose
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Neutropenie/Agranulozytose, Thrombozytopenie und An\xC3\xA4mie wurden bei Patienten berichtet, die mit ACE-Hemmern, einschlie\xC3\x9Flich Captopril, behandelt wurden. Bei Patienten mit normaler Nierenfunktion und ohne andere erschwerende Faktoren tritt Neutropenie selten auf. Captopril sollte mit gr\xC3\xB6\xC3\x9Fter Vorsicht angewendet werden bei Patienten mit Kollagenose-assoziierten vaskul\xC3\xA4ren Erkrankungen, bei Patienten, die mit Immunsuppressiva, Allopurinol oder Procainamid behandelt werden, oder mit einer Kombination dieser erschwerenden Faktoren, insbesondere bei vorliegender eingeschr\xC3\xA4nkter Nierenfunktion. Einige dieser Patienten entwickelten schwere Infektionen, die in einigen F\xC3\xA4llen auf eine intensive Antibiotika-Therapie nicht ansprachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Anwendung von Captopril bei diesen Patienten ist es ratsam, das wei\xC3\x9Fe Blutbild und das Differenzialblutbild vor der Therapie alle 2 Wochen w\xC3\xA4hrend der ersten 3 Therapiemonate und danach in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden zu kontrollieren. W\xC3\xA4hrend der Behandlung sollten alle Patienten angewiesen werden, den Arzt \xC3\xBCber jedes Anzeichen einer Infektion zu informieren (z.B. Halsschmerzen, Fieber), in diesem Fall sollte ein Differenzialblutbild der wei\xC3\x9Fen Blutk\xC3\xB6rperchen erstellt werden. Wenn eine Neutropenie (weniger als 1000/mm3 Neutrophile) entdeckt wird oder der Verdacht darauf besteht, sollten Captopril und andere gleichzeitig eingenommene Arzneimittel (siehe Abschnitt 4.5) abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 521
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 522
          start: 522
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 523
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den meisten Patienten kehrt die Zahl der Neutrophilen nach Absetzen von Captopril schnell zu normalen Werten zur\xC3\xBCck."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

