      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lokale Vertr\xC3\xA4glichkeit "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaninchen wurde \xC3\xBCber 21 Tage Aciclovir-haltige Creme sowohl auf die skarifizierte Haut als auch auf die intakte Haut mehrfach am Tage aufgetragen. Bei wiederholter Anwendung zeigte sich eine geringf\xC3\xBCgige Reizung der Haut. Vertr\xC3\xA4glichkeitspr\xC3\xBCfungen mit einmaliger Applikation der Creme am Kaninchenauge und an der Vaginalschleimhaut des Hundes f\xC3\xBChrten zu milden Schleimhautreizungen. Weitere Untersuchungen wurden mit dieser Darreichungsform nicht durchgef\xC3\xBChrt, da die aus der Creme resorbierte Wirkstoffmenge zu keinen nachweisbaren Blutspiegeln f\xC3\xBChrte (siehe Abschnitt 5.2)."
        formats: 
