      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach der Anwendung von Aciclovir-ratiopharm\xC2\xAE 50 mg/g Creme/Lippenherpescreme kann vor\xC3\xBCbergehendes Brennen oder Stechen auf den behandelten Hautabschnitten auftreten."
