    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.1	Anwendungsgebiete
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur lindernden Behandlung von Schmerzen und Juckreiz bei h\xC3\xA4ufig wiederkehrenden Herpesinfektionen mit Bl\xC3\xA4schenbildung im Lippenbereich (rezidivierender Herpes labialis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACERPES\xC2\xAE Creme bei Lippenherpes wird 5-mal t\xC3\xA4glich alle 4 Stunden tags\xC3\xBCber auf die infizierten Hautbereiche d\xC3\xBCnn aufgetragen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 7
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 8
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACERPES\xC2\xAE Creme bei Lippenherpes sollte mit einem Wattest\xC3\xA4bchen aufgetragen werden, das mit einer f\xC3\xBCr die Gr\xC3\xB6\xC3\x9Fe der infizierten Hautbereiche notwendigen Menge bestrichen wird. Beim Auftragen sollte darauf geachtet werden, dass nicht nur die bereits sichtbaren Anzeichen des Herpes (Bl\xC3\xA4schen, Schwellung, R\xC3\xB6tung) mit der Creme bedeckt werden, sondern dass auch angrenzende Bereiche in die Behandlung mit einbezogen werden. Falls die Creme mit den Fingern aufgetragen wird, sollten diese vorher und nachher intensiv gereinigt werden, um eine zus\xC3\xA4tzliche Infektion der gesch\xC3\xA4digten Hautpartie (z. B. durch Bakterien) bzw. eine \xC3\x9Cbertragung der Viren auf noch nicht infizierte Schleimhaut- und Hautbereiche zu verhindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 7
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 8
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt im Allgemeinen 5 Tage."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Einzelfall sollte eine Behandlung solange erfolgen, bis die Bl\xC3\xA4schen verkrustet oder abgeheilt sind. Eine Behandlungsdauer von 10 Tagen sollte jedoch nicht \xC3\xBCberschritten werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besonderer Hinweis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um einen gr\xC3\xB6\xC3\x9Ftm\xC3\xB6glichen Behandlungserfolg zu erzielen, sollte ACERPES\xC2\xAE Creme bei Lippenherpes bereits bei den ersten Anzeichen der Herpeserkrankung (Brennen, Jucken, Spannungsgef\xC3\xBChl und R\xC3\xB6tung) angewendet werden. Wenn die Hauteffloreszenzen das Krustenstadium erreicht haben, ist eine virostatische Behandlung mit ACERPES\xC2\xAE Creme bei Lippenherpes nicht mehr sinnvoll."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 68
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 69
          start: 69
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 320
          start: 70
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 321
          start: 321
          values: 
