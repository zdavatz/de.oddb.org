      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde nach Anwendung von Aciclovir-haltigen Cremes vom Auftreten einer Kontaktdermatitis berichtet. Wurden allergologische Untersuchungen durchgef\xC3\xBChrt, erwiesen sich in den meisten F\xC3\xA4llen die Hilfsstoffe der Creme-Grundlage und nicht der Wirkstoff Aciclovir als deren Ursache. Eine Kontaktdermatitis ist daran zu erkennen, dass die oben genannten Nebenwirkungen verst\xC3\xA4rkt auftreten und \xC3\xBCber die mit der Creme behandelten Hautabschnitte hinausgehen."
