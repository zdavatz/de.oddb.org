      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Art und Dauer der Anwendung:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Filmtabletten werden mit etwas Fl\xC3\xBCssigkeit, vorzugsweise morgens und nachmittags eingenommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die letzte Dosis am Tag soll nicht nach 16 Uhr eingenommen werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dauer der Behandlung richtet sich nach Art und Schwere des Krankheitsbildes und wird vom behandelnden Arzt entschieden. Der Patient darf das Arzneimittel nicht eigenm\xC3\xA4chtig absetzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein pl\xC3\xB6tzliches Absetzen der Einnahme von Adekin 100 mg ist zu vermeiden, da es sonst bei Parkinsonpatienten zu starker Verschlechterung der extrapyramidalen Symptomatik bis hin zur akinetischen Krise kommen kann, und Absetzerscheinungen bis hin zu einem Delir auftreten k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 277
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 278
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendungsdauer bei der Chemoprophylaxe- und therapie der Virusgrippe Typ A ist begrenzt, siehe Ausf\xC3\xBChrungen unter Dosierung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 128
          start: 0
          values: []

