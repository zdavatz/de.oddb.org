      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besonders bei eingeschr\xC3\xA4nkter Nierenfunktion, wie sie insbesondere bei \xC3\xA4lteren Patienten vermehrt auftreten kann, ist auf eine angemessene Fl\xC3\xBCssigkeitszufuhr w\xC3\xA4hrend der Therapie zu achten."
