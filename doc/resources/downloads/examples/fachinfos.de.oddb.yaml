          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 9
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\t\xC3\x9Cberempfindlichkeit gegen den Wirkstoff, andere Beta-Rezeptorenblocker oder einen der sonstigen Bestandteile"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tmanifester Herzinsuffizienz"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSchock"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tAV-Block 2. oder 3. Grades"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSinusknoten-Syndrom (sick sinus syndrome)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tsinuatrialem Block"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tBradykardie (Ruhepuls kleiner als 50 Schl\xC3\xA4ge pro Minute vor Behandlungsbeginn)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tHypotonie (systolisch kleiner als 90 mmHg)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tAzidose"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tbronchialer Hyperreagibilit\xC3\xA4t (z. B. bei Asthma bronchiale)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSp\xC3\xA4tstadien peripherer Durchblutungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tgleichzeitiger Gabe von MAO-Hemmstoffen (Ausnahme MAO-B-Hemmstoffe)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die intraven\xC3\xB6se Applikation von Calciumantagonisten vom Verapamil- oder Diltiazem-Typ oder anderen Antiarrhythmika (wie Disopyramid) bei Patienten, die mit AteHEXAL\xC2\xAE behandelt werden, ist kontraindiziert (Ausnahme: Intensivmedizin)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 163
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 164
          start: 164
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 165
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine besonders sorgf\xC3\xA4ltige \xC3\xA4rztliche \xC3\x9Cberwachung ist erforderlich bei"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tAV-Block 1. Grades"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tDiabetikern mit stark schwankenden Blutzuckerwerten (wegen m\xC3\xB6glicher schwerer hypoglyk\xC3\xA4mischer Zust\xC3\xA4nde)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tl\xC3\xA4ngerem strengen Fasten und schwerer k\xC3\xB6rperlicher Belastung (wegen m\xC3\xB6glicher schwerer hypoglyk\xC3\xA4mischer Zust\xC3\xA4nde)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tPatienten mit einem Ph\xC3\xA4ochromozytom (Nebennierenmarktumor; vorherige Therapie mit Alpha-Rezeptorenblockern erforderlich)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tPatienten mit eingeschr\xC3\xA4nkter Nierenfunktion (siehe Abschnitt 4.2)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit einer Psoriasis in der Eigen- oder Familienanamnese sollte die Verordnung von Beta-Rezeptorenblockern nur nach sorgf\xC3\xA4ltiger Nutzen-Risiko-Abw\xC3\xA4gung erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beta-Rezeptorenblocker k\xC3\xB6nnen die Empfindlichkeit gegen\xC3\xBCber Allergenen und die Schwere anaphylaktischer Reaktionen erh\xC3\xB6hen. Deshalb ist eine strenge Indikationsstellung bei Patienten mit schweren \xC3\x9Cberempfindlichkeitsreaktionen in der Vorgeschichte und bei Patienten unter Desensibilisierungstherapie geboten (Vorsicht: \xC3\xBCberschie\xC3\x9Fende anaphylaktische Reaktionen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit der seltenen heredit\xC3\xA4ren Galactose-Intoleranz, Lactase-Mangel oder Glucose-Galactose-Malabsorption sollten AteHEXAL\xC2\xAE nicht einnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 128
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 129
          start: 129
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 130
          values: []

