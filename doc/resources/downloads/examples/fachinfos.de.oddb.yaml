      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung mit Aciclovir-ratiopharm\xC2\xAE 50 mg/g Creme im Genital- oder Analbereich kann es wegen der Hilfsstoffe Paraffin und Vaseline bei gleichzeitiger Anwendung von Kondomen aus Latex zu einer Verminderung der Rei\xC3\x9Ffestigkeit und damit zur Beeintr\xC3\xA4chtigung der Sicherheit von Kondomen kommen."
