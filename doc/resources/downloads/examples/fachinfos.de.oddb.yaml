          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung und Dauer der Anwendung m\xC3\xBCssen der individuellen Reaktionslage, dem Anwendungsgebiet und der Schwere der Erkrankung angepasst werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es gilt hier, dass zwar bei einem Ansprechen des Patienten die Dosis so klein wie m\xC3\xB6glich gehalten werden sollte, dass auf der anderen Seite aber bei einem Nichtansprechen der zur Verf\xC3\xBCgung stehende Dosierungsbereich ausgenutzt werden sollte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten ben\xC3\xB6tigen oft eine deutlich geringere Dosis und zeigen schon h\xC3\xA4ufig bei der H\xC3\xA4lfte der \xC3\xBCblichen Tagesdosis einen zufriedenstellenden Behandlungseffekt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zur ambulanten Behandlung depressiver Erkrankungen wird eine Anfangsdosis von 1mal 1 Tablette amitriptylin 75 von ct (entsprechend 75 mg Amitriptylin/Tag) empfohlen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 93
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 115
          start: 94
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 116
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosis sollte dann t\xC3\xA4glich bis zum Wirkungseintritt gesteigert werden. Die maximale Tagesdosis darf ambulant 150 mg, station\xC3\xA4r 300 mg Amitriptylin nicht \xC3\xBCbersteigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ist eine schlafansto\xC3\x9Fende Wirkung besonders gew\xC3\xBCnscht, kann ein gr\xC3\xB6\xC3\x9Ferer Teil der Tagesdosis zur Nacht gegeben werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung depressiver Erkrankungen bei Kindern und Jugendlichen unter 16 Jahren wird Amitriptylin in einer oralen Tagesdosierung zwischen 25 und 150 mg oder bis zu einer Maximaldosis von 4-5 mg/kg K\xC3\xB6rpergewicht eingesetzt. Entsprechend k\xC3\xB6nnen 1mal 1 bis 2mal 1 Tablette amitriptylin 75 von ct pro Tag gegeben werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 278
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 300
          start: 279
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 301
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme der Tabletten erfolgt zu oder unabh\xC3\xA4ngig von den Mahlzeiten unzerkaut mit ausreichend Fl\xC3\xBCssigkeit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die einleitende Behandlung ist durch schrittweise Dosissteigerung und die Beendigung der Behandlung durch langsame Verringerung der Dosis vorzunehmen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 18
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 19
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber die Dauer der Behandlung muss der Arzt individuell entscheiden. Die mittlere Dauer einer Behandlungsperiode bis zum Nachlassen der Krankheitserscheinungen betr\xC3\xA4gt im Allgemeinen mindestens 4-6 Wochen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach R\xC3\xBCckbildung der depressiven Symptomatik sollte die Behandlung noch wenigstens 6 Monate weiter gef\xC3\xBChrt werden. \xC3\x9Cber eine Reduktion der Erhaltungsdosis hat der behandelnde Arzt im Einzelfall zu entscheiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

