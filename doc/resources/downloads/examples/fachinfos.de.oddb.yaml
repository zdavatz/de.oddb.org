          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "12. Notfallma\xC3\x9Fnahmen, Symptome und Gegenmittel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 45
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 46
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir wird nur zum Teil aus dem Gastrointestinaltrakt resorbiert (s.a. Punkt 13.4 Bioverf\xC3\xBCgbarkeit\xE2\x80\x9D). Aufgrund der bisherigen Erfahrungen ist bei einer auf einmal oral eingenommenen Dosis von bis zu 5 g mit keinen Vergiftungserscheinungen zu rechnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Erfahrungen mit der oralen Einmalgabe h\xC3\xB6herer Dosen liegen nicht vor. Deshalb sollte bei einer Einnahme von Dosen \xC3\xBCber 5 g Aciclovir der Patient engmaschig \xC3\xBCberwacht werden. Bei der versehentlichen Verabreichung einer intraven\xC3\xB6sen Dosis von bis zu 80 mg/kg konnten keine Nebenwirkungen festgestellt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir ist h\xC3\xA4modialysierbar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "13. Pharmakologische und toxikologische Eigenschaften, Pharmakokinetik und Bioverf\xC3\xBCgbarkeit, soweit diese Angaben f\xC3\xBCr die therapeutische Verwendung erforderlich sind"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 13.1 Pharmakologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 34
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 35
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Aciclovir ist eine pharmakologisch inaktive Substanz, die erst nach der Penetration in eine Zelle, die mit Herpes-simplex-Viren (HSV) oder Varicella-zoster-Viren (VZV) infiziert ist, zu einem Virostatikum wird.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Aktivierung des Aciclovir wird katalysiert durch die HSV- oder VZV-Thymidinkinase, einem Enzym, das die Viren zu ihrer Replikation dringend ben\xC3\xB6tigen. Vereinfacht kann man sagen, dass das Virus sein eigenes Virostatikum synthetisiert. Im einzelnen laufen dabei folgende Schritte ab:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 1.	Aciclovir penetriert vermehrt in Herpes-infizierte Zellen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 2.	Die in diesen Zellen vorliegende Virus-Thymidinkinase phosphoryliert Aciclovir zum Aciclovir-Monophosphat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.\tZellul\xC3\xA4re Enzyme \xC3\xBCberf\xC3\xBChren Aciclovir-Monophosphat in das eigentliche Virostatikum, das Aciclovir-Triphosphat."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tAciclovir-Triphosphat besitzt eine 10- bis 30 mal st\xC3\xA4rkere Affinit\xC3\xA4t zur Virus-DNS-Polymerase als zur zellul\xC3\xA4ren DNS-Polymerase und hemmt somit selektiv die Aktivit\xC3\xA4t des viralen Enzyms."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.\tDie Virus-DNS-Polymerase baut dar\xC3\xBCber hinaus Aciclovir in die Virus-DNS ein, wodurch ein Kettenabbruch bei der DNS-Synthese erfolgt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Einzelschritte f\xC3\xBChren insgesamt zu einer sehr wirkungsvollen Reduktion der Virusproduktion."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Plaque-Reduktions-Test wurde f\xC3\xBCr HSV-infizierte Vero-Zellen (= Zellkultur aus dem Nierenparenchym des gr\xC3\xBCnen afrikanischen Affen) ein ED50-Hemmwert von 0,1 \xC2\xB5mol Aciclovir/l gemessen, dagegen war ein ED50-Wert von 300 \xC2\xB5mol Aciclovir/l erforderlich, um das Wachstum nicht infizierter Vero-Zellkulturen zu verhindern. Somit ermittelt man f\xC3\xBCr die Zellkulturen ein Verh\xC3\xA4ltnis der Hemmkonzentrationen bis zu 3000."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 138
          start: 0
          values: []

