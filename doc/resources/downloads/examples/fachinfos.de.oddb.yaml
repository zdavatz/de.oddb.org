      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zur lindernden Therapie von Schmerzen und Juckreiz bei rezidivierendem Herpes labialis.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Creme wird 5-mal t\xC3\xA4glich alle 4 Stunden auf die infizierten Hautbereiche d\xC3\xBCnn aufgetragen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 9
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 10
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Creme sollte mittels eines Wattest\xC3\xA4bchens aufgetragen werden, indem dieses mit einer f\xC3\xBCr die Gr\xC3\xB6\xC3\x9Fe der infizierten Hautbereiche notwendigen Menge bestrichen wird. Beim Auftragen sollte darauf geachtet werden, dass nicht nur die bereits sichtbaren Anzeichen des Herpes (Bl\xC3\xA4schen, Schwellung, R\xC3\xB6tung) mit der Creme bedeckt werden, sondern dass auch angrenzende Bereiche in die Behandlung mit einbezogen werden. Falls eine Auftragung mit der Hand erfolgt, sollte diese vorher und nachher intensiv gereinigt werden, um eine zus\xC3\xA4tzliche Infektion der gesch\xC3\xA4digten Hautpartie, z. B. durch Bakterien bzw. eine \xC3\x9Cbertragung der Viren auf noch nicht infizierte Schleimhaut- und Hautbereiche, zu verhindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 9
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 10
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt im Allgemeinen 5 Tage. Im Einzelfall sollte eine Behandlung so lange erfolgen, bis die Bl\xC3\xA4schen verkrustet oder abgeheilt sind. Eine Behandlungsdauer von 10 Tagen sollte jedoch nicht \xC3\xBCberschritten werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um einen gr\xC3\xB6\xC3\x9Ftm\xC3\xB6glichen Behandlungserfolg zu erzielen, sollte Aciclovir-CT Creme/Aciclo-CT bereits bei den ersten Anzeichen der Herpeserkrankung (Brennen, Jucken, Spannungsgef\xC3\xBChl und R\xC3\xB6tung) angewendet werden. Wenn die Hauteffloreszenzen das Krustenstadium erreicht haben, ist eine virostatische Behandlung mit Aciclovir-haltigen Cremes nicht mehr sinnvoll."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 61
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 90
          start: 62
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 91
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeit gegen den Wirkstoff oder einen der sonstigen Bestandteile"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir-CT Creme/Aciclo-CT darf nicht auf Schleimh\xC3\xA4ute (z. B. in der Mundh\xC3\xB6hle, am Auge oder in der Scheide) aufgetragen werden, da sonst mit lokalen Reizerscheinungen zu rechnen ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 29
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Vorliegen von schweren St\xC3\xB6rungen der k\xC3\xB6rpereigenen Immunabwehr ist diesbez\xC3\xBCglich vor Behandlungsbeginn ein Arzt zu konsultieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Propylenglycol kann Hautreizungen hervorrufen. Cetylstearylalkohol kann \xC3\xB6rtlich begrenzt Hautreaktionen (z. B. Kontaktdermatitis) hervorrufen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wechselwirkungen mit anderen Mitteln sind bisher nicht bekannt geworden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hinweis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung mit Aciclovir-CT Creme im Genital- oder Analbereich kann es wegen der Hilfsstoffe Paraffin und Vaseline bei gleichzeitiger Anwendung von Kondomen aus Latex zu einer Verminderung der Rei\xC3\x9Ffestigkeit und damit zur Beeintr\xC3\xA4chtigung der Sicherheit von Kondomen kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 22
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 40
          start: 23
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 41
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Daten \xC3\xBCber eine gro\xC3\x9Fe Anzahl von exponierten Schwangeren lassen nicht auf Nebenwirkungen von Aciclovir (in allen Darreichungsformen und St\xC3\xA4rken) auf die Schwangerschaft oder die Gesundheit des F\xC3\xB6tus/Neugeborenen schlie\xC3\x9Fen. Aciclovir wird bei topischer Anwendung nicht in nennenswertem Umfang in das Blut aufgenommen (siehe auch 5.2 \xE2\x80\x9EPharmakokinetische Eigenschaften\xE2\x80\x9C). Bisher sind keine anderen einschl\xC3\xA4gigen Daten verf\xC3\xBCgbar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei der Anwendung in der Schwangerschaft ist Vorsicht geboten.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach systemischer Anwendung geht Aciclovir in die Muttermilch \xC3\xBCber. Die Dosis die ein Kind, nach Anwendung von Aciclovir-CT Creme/Aciclo-CT bei der Mutter, durch das Stillen aufnimmt, ist vernachl\xC3\xA4ssigbar. Nachteilige Folgen f\xC3\xBCr den S\xC3\xA4ugling sind bisher nicht bekannt geworden. Daher ist ein Abstillen oder eine Unterbrechung des Stillens nicht erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 110
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 138
          start: 111
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 139
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir hat keinen oder vernachl\xC3\xA4ssigbaren Einfluss auf die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig: \t= 10 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\t= 1 % - < 10 %"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gelegentlich:	= 0,1 % - < 1 %
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Selten:		= 0,01 % - < 0,1 %
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\t< 0,01 %, einschlie\xC3\x9Flich Einzelf\xC3\xA4lle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach der Anwendung von Aciclovir-CT Creme/Aciclo-CT kann vor\xC3\xBCbergehendes Brennen oder Stechen auf den behandelten Hautabschnitten auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 22
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 50
          start: 23
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 51
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "R\xC3\xB6tung, Eintrocknung, Juckreiz und Abschuppung der mit einer Aciclovir-haltigen Creme behandelten Haut wurden h\xC3\xA4ufig beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 84
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 85
          start: 85
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 86
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde nach Anwendung von Aciclovir-haltigen Cremes vom Auftreten einer Kontaktdermatitis berichtet. Wurden allergologische Untersuchungen durchgef\xC3\xBChrt, erwiesen sich in den meisten F\xC3\xA4llen die Hilfsstoffe der Creme-Grundlage und nicht der Wirkstoff Aciclovir als deren Ursache. Eine Kontaktdermatitis ist daran zu erkennen, dass die oben genannten Nebenwirkungen verst\xC3\xA4rkt auftreten und \xC3\xBCber die mit der Creme behandelten Hautabschnitte hinausgehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 56
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 57
          start: 57
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 58
          values: []

