      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter der Therapie mit AteHEXAL\xC2\xAE kann es zu St\xC3\xB6rungen im Fettstoffwechsel kommen. Bei meist normalem Gesamtcholesterin wurde eine Verminderung des HDL-Cholesterins und eine Erh\xC3\xB6hung der Triglyceride im Plasma beobachtet."
