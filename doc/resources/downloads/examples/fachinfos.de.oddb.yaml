      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach dem Auftragen von ACERPES\xC2\xAE Creme bei Lippenherpes k\xC3\xB6nnen vor\xC3\xBCbergehendes Brennen oder Stechen an den behandelten Hautabschnitten auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 29
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 30
