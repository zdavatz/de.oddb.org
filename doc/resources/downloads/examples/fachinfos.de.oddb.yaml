    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9 \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Symptome einer \xC3\x9Cberdosierung sind schwere Hypotonie, Schock, Stupor, Bradykardie, Elektrolytst\xC3\xB6rungen und Nierenversagen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn die Einnahme erst kurze Zeit zur\xC3\xBCckliegt, sollten Ma\xC3\x9Fnahmen zur Resorptionsverhinderung (z.B. Magensp\xC3\xBClung, Verabreichung von Adsorbentien und Natriumsulfat innerhalb von 30 Minuten nach Einnahme) und Beschleunigung der Elimination eingeleitet werden. Bei Auftreten einer Hypotonie sollte der Patient in Schocklage gebracht werden und schnell eine Salz- und Volumensubstitution erhalten. Eine Behandlung mit Angiotensin II sollte erwogen werden. Bradykardie oder ausgepr\xC3\xA4gte vagale Reaktionen sollten durch Verabreichung von Atropin behandelt werden. Eine Schrittmachertherapie kann in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril kann durch H\xC3\xA4modialyse aus dem Kreislauf entfernt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5. Pharmakologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1 Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: ACE-Hemmer, Monopr\xC3\xA4parat, ATC-Code: C09AA01"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril ist ein hochspezifischer kompetitiver Hemmstoff des Angiotensin-I-Converting-Enzyms (ACE-Hemmer).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die positive Wirkung von ACE-Hemmern scheint prim\xC3\xA4r auf einer Unterdr\xC3\xBCckung des Plasma-Renin-Angiotensin-Aldosteron-Systems zu beruhen. Renin ist ein endogenes Enzym, das von den Nieren synthetisiert und in den Blutkreislauf abgegeben wird, wo es Angiotensinogen in Angiotensin I umwandelt, ein relativ inaktives Dekapeptid. Angiotensin I wird dann durch das Angiotensin-Converting-Enzym, eine Peptidyldipeptidase, in Angiotensin II umgewandelt. Angiotensin II ist ein starker Vasokonstriktor, der f\xC3\xBCr die arterielle Vasokonstriktion verantwortlich ist und den Blutdruck erh\xC3\xB6ht sowie die Nebenniere zur Sekretion von Aldosteron stimuliert. Die Hemmung von ACE f\xC3\xBChrt zu einer niedrigeren Angiotensin II-Konzentration im Plasma und dies zu verringerter vasopressorischer Aktivit\xC3\xA4t und reduzierter Aldosteron-Sekretion. Letztere ist zwar gering, kann jedoch zu leichtem Ansteigen der Serum-Kalium-Konzentration mit Natrium- und Fl\xC3\xBCssigkeitsverlust f\xC3\xBChren. Aus dem Fortfall der negativen R\xC3\xBCckkoppelung des Angiotensin II auf die Renin-Sekretion resultiert ein Ansteigen der Plasma-Renin-Aktivit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine weitere Funktion des Conversionsenzyms ist der Abbau des stark vasodilatierend wirksamen Kininpeptids Bradykinin in inaktive Metabolite. Daher f\xC3\xBChrt die ACE-Hemmung zu verst\xC3\xA4rkter Aktivit\xC3\xA4t des zirkulierenden und des lokalen Kallikrein-Kinin-Systems, das durch Aktivierung des Prostaglandin-Systems zur peripheren Vasodilatation beitr\xC3\xA4gt; m\xC3\xB6glicherweise ist dieser Mechanismus an der blutdrucksenkenden Wirkung von ACE-Hemmern beteiligt und f\xC3\xBCr bestimmte Nebenwirkungen verantwortlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Blutdrucksenkung tritt normalerweise sp\xC3\xA4testens 60 bis 90 Minuten nach der oralen Einnahme einer Einzeldosis von Captopril ein. Die Dauer der Wirkung ist dosisabh\xC3\xA4ngig. Die Blutdrucksenkung kann sich weiter verst\xC3\xA4rken, daher k\xC3\xB6nnen zur Erreichung der maximalen therapeutischen Wirkung mehrere Wochen Therapie erforderlich sein. Die blutdrucksenkenden Wirkungen von Captopril und Diuretika vom Thiazid-Typ sind additiv."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Bluthochdruck f\xC3\xBChrt Captopril zu einer Blutdrucksenkung im Liegen und Stehen, ohne dass die Herzfrequenz kompensatorisch ansteigt und ohne Wasser- und Natriumretention."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 18
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei h\xC3\xA4modynamischen Untersuchungen bewirkte Captopril eine deutliche Verringerung des peripheren arteriellen Widerstands. In der Regel kam es zu keinen klinisch relevanten Ver\xC3\xA4nderungen von renalem Plasmafluss oder glomerul\xC3\xA4rer Filtrationsrate."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei den meisten Patienten setzte die blutdrucksenkende Wirkung ca. 15 bis 30 Minuten nach der oralen Gabe von Captopril ein; die maximale Wirkung war nach 60 bis 90 Minuten erreicht. Die maximale Blutdrucksenkung einer definierten Dosis von Captopril war im Allgemeinen nach drei bis vier Wochen zu sehen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der empfohlenen t\xC3\xA4glichen Dosis bleibt die antihypertensive Wirkung auch w\xC3\xA4hrend Langzeittherapie erhalten. Kurzfristiges Absetzen von Captopril f\xC3\xBChrt zu keinem schnellen, \xC3\xBCberm\xC3\xA4\xC3\x9Figen Blutdruckanstieg (Rebound)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung mit Captopril bewirkt auch eine Abnahme einer linksventrikul\xC3\xA4ren Hypertrophie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzinsuffizienz zeigten h\xC3\xA4modynamische Untersuchungen, dass Captopril eine Abnahme des peripheren systemischen Widerstands und eine Erh\xC3\xB6hung der ven\xC3\xB6sen Kapazit\xC3\xA4t bewirkte. Daraus resultierte eine Senkung der Vor- und Nachlast des Herzens (Abnahme des ventrikul\xC3\xA4ren F\xC3\xBCllungsdrucks). Ferner wurde eine Zunahme von Herzminutenvolumen, Schlagarbeitsindex und Belastungskapazit\xC3\xA4t unter der Behandlung mit Captopril beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 33
          start: 18
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 34
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In einer gro\xC3\x9Fen, placebokontrollierten Studie an Patienten mit linksventrikul\xC3\xA4rer Dysfunktion (LVEF = 40 %) nach Myokardinfarkt zeigte sich, dass Captopril (zwischen dem 3. und 16. Tag nach dem Infarkt iniziiert) die \xC3\x9Cberlebenszeit verl\xC3\xA4ngerte und die kardiovaskul\xC3\xA4re Mortalit\xC3\xA4t verringerte. Letzteres \xC3\xA4u\xC3\x9Ferte sich in einer Verz\xC3\xB6gerung der Entwicklung einer symptomatischen Herzinsuffizienz und in einer Reduktion der Notwendigkeit von station\xC3\xA4ren Behandlungen wegen Herzinsuffizienz im Vergleich zu Placebo. Au\xC3\x9Ferdem f\xC3\xBChrte es zu einer Reduktion von Reinfarkten bzw. kardialen Revaskularisierungseingriffen und/oder der Notwendigkeit einer zus\xC3\xA4tzlichen Medikation mit Diuretika und/oder Digitalis bzw. deren Dosiserh\xC3\xB6hung im Vergleich zu Placebo."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 48
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 92
          start: 49
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 93
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Eine retrospektive Analyse ergab, dass Captopril Reinfarkte und kardiale Revaskularisierungseingriffe (beides keine Zielkriterien der Studie) verringerte.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In einer weiteren gro\xC3\x9Fen placebokontrollierten Studie an Patienten mit Myokardinfarkt zeigte sich, dass Captopril (innerhalb 24 Stunden nach dem Infarkt und \xC3\xBCber einen Monat gegeben) die Gesamtmortalit\xC3\xA4t nach 5 Wochen gegen\xC3\xBCber Placebo signifikant verringerte. Die g\xC3\xBCnstigen Effekte von Captopril auf die Gesamtmortalit\xC3\xA4t waren auch nach einem Jahr noch nachweisbar. Ein Hinweis auf negative Effekte bez\xC3\xBCglich der Fr\xC3\xBChmortalit\xC3\xA4t am ersten Behandlungstag fand sich nicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die kardioprotektiven Wirkungen von Captopril sind unabh\xC3\xA4ngig vom Alter oder Geschlecht des Patienten, dem Infarktort und einer gleichzeitigen Therapie mit erwiesen wirksamen Therapien w\xC3\xA4hrend des Post-Infarkt-Zeitraums (Thrombolytische Substanzen, Betablocker und Acetylsalicyls\xC3\xA4ure) zu beobachten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Diabetische Nephropathie bei Typ I Diabetikern
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei insulinabh\xC3\xA4ngigen Typ I Diabetikern mit Proteinurie, mit und ohne Bluthochdruck (gleichzeitige Einnahme von anderen Antihypertonika war zur Blutdruckkontrolle erlaubt), zeigte eine placebokontrollierte, multizentrische, doppelblinde klinische Pr\xC3\xBCfung, dass Captopril im Vergleich zu Placebo die Zeit bis zur Verdoppelung der Ausgangskreatininkonzentration signifikant verl\xC3\xA4ngert (um 51 %); ebenso war die H\xC3\xA4ufigkeit des Auftretens von terminalem Nierenversagen (Dialyse, Transplantation) oder Tod signifikant seltener unter Captopril als im Vergleich zu Placebo (51 %). Bei Patienten mit Diabetes und Mikroalbuminurie verminderte Captopril innerhalb einer Behandlung \xC3\xBCber zwei Jahre die Albuminausscheidung. Die Effekte bei einer Behandlung mit Captopril zum Erhalt der Nierenfunktion treten zus\xC3\xA4tzlich zu dem Nutzen auf, der sich aus der Erniedrigung des Blutdrucks ergibt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2 Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril ist eine oral wirksame Substanz, die zur Wirksamkeit keiner Biotransformation bedarf. Die durchschnittliche minimale Resorption betr\xC3\xA4gt ca. 75 %. Die h\xC3\xB6chsten Plasmakonzentrationen werden innerhalb von 60 -90 Minuten erreicht. Nahrung im Gastrointestinal-Trakt reduziert die Resorption um ca. 30 - 40 %. Ca. 25 - 30 % der im Blutkreislauf vorhandenen Substanz sind an Plasmaproteine gebunden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die ersichtliche Eliminationshalbwertszeit des unver\xC3\xA4nderten Captopril im Blut betr\xC3\xA4gt ca. 2 Stunden. Mehr als 95 % der resorbierten Dosis werden innerhalb von 24 Stunden mit dem Urin ausgeschieden; 40 - 50 % als unver\xC3\xA4nderte Substanz, der Rest als inaktive Disulfid-Metaboliten (Captoprildisulfid und Captoprilcysteindisulfid). Eine eingeschr\xC3\xA4nkte Nierenfunktion k\xC3\xB6nnte zu einer Akkumulation der Substanz f\xC3\xBChren. Daher sollte bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion die Dosis reduziert und/oder das Dosierungsintervall verl\xC3\xA4ngert werden (siehe Abschnitt 4.2)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tierversuche zeigen, dass Captopril die Blut-Hirn-Schranke nicht in signifikantem Ausma\xC3\x9F passiert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3 Pr\xC3\xA4klinische Daten zur Sicherheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tierstudien, die mit Captopril w\xC3\xA4hrend der Organogenese durchgef\xC3\xBChrt wurden, haben keine teratogenen Effekte gezeigt. Captopril f\xC3\xBChrte jedoch in mehreren Spezies zur f\xC3\xB6talen Toxizit\xC3\xA4t, einschlie\xC3\x9Flich f\xC3\xB6tale Mortalit\xC3\xA4t gegen Ende der Tr\xC3\xA4chtigkeit, zu Wachstumsverz\xC3\xB6gerungen und zur postnatalen Mortalit\xC3\xA4t bei Ratten. Pr\xC3\xA4klinische Daten auf der Basis von konventionellen Studien zur Sicherheitspharmakologie, chronischen Toxizit\xC3\xA4t, Genotoxizit\xC3\xA4t und Kanzerogenit\xC3\xA4t zeigen keine weiteren Risiken f\xC3\xBCr den Menschen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

