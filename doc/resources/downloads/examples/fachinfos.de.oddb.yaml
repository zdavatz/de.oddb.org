          start: 32
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls bereits mit einer Amantadin-Infusionsl\xC3\xB6sung vorbehandelt wurde, kann die Anfangsdosis h\xC3\xB6her gew\xC3\xA4hlt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei akuter Verschlechterung der Parkinsonsymptomatik im Sinne einer akinetischen Krise wird eine AmantadinInfusionsbehandlung angewendet.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 136
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 137
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "CHEMOPROPHYLAXE UND -THERAPIE VON INFLUENZA-A INFEKTIONEN:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adekin 100 mg sollte m\xC3\xB6glichst vor Exposition oder sobald wie m\xC3\xB6glich nach dem ersten Kontakt, sp\xC3\xA4testens jedoch 48 Stunden nach Ausbruch der Erkrankung, verabreicht und danach f\xC3\xBCr 10 Tage weitergegeben werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei wiederholter Exposition kann unter strenger Nutzen/Risiko-Abw\xC3\xA4gung eine vorbeugende Verabreichung \xC3\xBCber 3 Monate empfohlen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

