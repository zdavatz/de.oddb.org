    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Symptome einer \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das klinische Bild ist in Abh\xC3\xA4ngigkeit vom Ausma\xC3\x9F der Intoxikation im wesentlichen von kardiovaskul\xC3\xA4ren und zentralnerv\xC3\xB6sen Symptomen gepr\xC3\xA4gt. \xC3\x9Cberdosierung kann zu schwerer Hypotonie, Bradykardie bis zum Herzstillstand, Herzinsuffizienz und kardiogenem Schock f\xC3\xBChren. Zus\xC3\xA4tzlich k\xC3\xB6nnen Atembeschwerden, Bronchospasmen, Erbrechen, Bewusstseinsst\xC3\xB6rungen, gelegentlich auch generalisierte Krampfanf\xC3\xA4lle auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Therapiema\xC3\x9Fnahmen bei \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\x9Cberdosierung oder bedrohlichem Abfall der Herzfrequenz und/oder des Blutdrucks muss die Behandlung mit AteHEXAL\xC2\xAE abgebrochen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 115
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 116
          start: 116
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 117
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter intensivmedizinischen Bedingungen m\xC3\xBCssen die vitalen Parameter \xC3\xBCberwacht und gegebenenfalls korrigiert werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als Gegenmittel k\xC3\xB6nnen gegeben werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Atropin:\t0,5-2,0 mg intraven\xC3\xB6s als Bolus"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Glukagon:\tinitial 1-10 mg intraven\xC3\xB6s, anschlie\xC3\x9Fend 2-2,5 mg pro Std. als Dauerinfusion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sympathomimetika in Abh\xC3\xA4ngigkeit von K\xC3\xB6rpergewicht und Effekt: Dopamin, Dobutamin, \n\
          Isoprenalin, Orciprenalin und Epinephrin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei therapierefrakt\xC3\xA4rer Bradykardie sollte eine tempor\xC3\xA4re Schrittmachertherapie durchgef\xC3\xBChrt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Bronchospasmus k\xC3\xB6nnen \xC3\x9F2-Sympathomimetika als Aerosol (bei ungen\xC3\xBCgender Wirkung auch intraven\xC3\xB6s) oder Aminophyllin i.v. gegeben werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 26
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 27
          start: 27
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 28
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei generalisierten Krampfanf\xC3\xA4llen empfiehlt sich die langsame intraven\xC3\xB6se Gabe von Diazepam."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Atenolol ist dialysierbar.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

