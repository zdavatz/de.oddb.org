      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zur Behandlung des Diabetes mellitus.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 42
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses phosphatgepufferte l\xC3\xB6sliche Insulin ist f\xC3\xBCr die kontinuierliche subkutane Insulininfusion (CSII) in externen Insulininfusionspumpen vorgesehen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP ist ein schnell wirkendes Insulin und kann mit bestimmten l\xC3\xA4nger wirkenden Insulinpr\xC3\xA4paraten kombiniert werden. Zu Inkompatibilit\xC3\xA4ten siehe Abschnitt 6.2."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dosierung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung von Insulin ist individuell und wird vom Arzt gem\xC3\xA4\xC3\x9F dem Bedarf des Patienten bestimmt. Normalerweise werden 40 - 60 % der t\xC3\xA4glichen Gesamtdosis als kontinuierliche Basalrate gegeben und die verbleibenden 40 - 60 % als Boli aufgeteilt zwischen den drei Hauptmahlzeiten. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Generell kann es empfehlenswert sein, bei Patienten, die von Injektionstherapie auf Infusionstherapie umgestellt werden, mit einer verringerten Dosis von 90 % der bisherigen t\xC3\xA4glichen Dosis des Patienten zu beginnen. Dabei werden 40 % als Basalrate und 50 % als Boli aufgeteilt zwischen den drei Hauptmahlzeiten gegeben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Durchschnittswerte des t\xC3\xA4glichen Insulinbedarfs liegen bei einer Erhaltungstherapie f\xC3\xBCr Typ 1 Diabetiker zwischen 0,5 und 1,0 I.E./kg. Bei pr\xC3\xA4pubert\xC3\xA4ren Kindern liegen die Werte gew\xC3\xB6hnlich zwischen 0,7 bis 1,0 I.E./kg. W\xC3\xA4hrend einer partiellen Remissionsphase kann der Insulinbedarf viel niedriger sein, wohingegenbei einer bestehenden Insulinresistenz, wie z. B. w\xC3\xA4hrend der Pubert\xC3\xA4t oder bei \xC3\xBCbergewichtigen Menschen, der t\xC3\xA4gliche Insulinbedarf wesentlich h\xC3\xB6her sein kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die anf\xC3\xA4ngliche Dosierung bei Typ 2 Diabetikern ist oft niedriger und liegt zwischen 0,3 bis 0,6 I.E./kg/Tag."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Diabetes mellitus werden das Auftreten und die Progression diabetischer Sp\xC3\xA4tfolgen durch eine optimale glyk\xC3\xA4mische Einstellung verz\xC3\xB6gert. Deswegen wird eine regelm\xC3\xA4\xC3\x9Fige \xC3\x9Cberwachung des Blutzuckers empfohlen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Innerhalb von 30 Minuten nach mahlzeitenbezogenen Insulininjektionen oder -infusionen sollte eine kohlenhydrathaltige Mahlzeit oder Zwischenmahlzeit eingenommen werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anpassung der Dosis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Begleiterkrankungen, insbesondere Infektionen und fiebrige Zust\xC3\xA4nde, erh\xC3\xB6hen in der Regel den Insulinbedarf des Patienten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Nieren- oder Leberfunktionsst\xC3\xB6rung kann den Insulinbedarf verringern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Anpassung der Dosierung kann auch bei einer \xC3\x84nderung der k\xC3\xB6rperlichen Aktivit\xC3\xA4t oder der Ern\xC3\xA4hrungsgewohnheiten des Patienten notwendig sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Dosisanpassung kann notwendig sein, wenn Patienten von einem Insulinpr\xC3\xA4parat zu einem anderen wechseln (siehe Abschnitt 4.4 Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur subkutanen und intraven\xC3\xB6sen Anwendung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insulininfusion (CSII):"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die kontinuierliche subkutane Insulininfusion (CSII) mit externen Insulininfusionspumpen wird normalerweise in die Bauchdecke gegeben. Wenn Actrapid PP in einer Pumpe verwendet wird, darf es keinesfalls mit einem anderen Insulinpr\xC3\xA4parat gemischt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten, die mit CSII beginnen, m\xC3\xBCssen eine umfassende Einweisung in den Gebrauch der Pumpe und die notwendigen Ma\xC3\x9Fnahmen im Falle einer Krankheit, Hypoglyk\xC3\xA4mie, Hyperglyk\xC3\xA4mie oder eines Pumpenversagens erhalten. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Patient muss die Anleitung, die der Infusionspumpe beigef\xC3\xBCgt ist, lesen und befolgen und das richtige Reservoir und den richtigen Katheter f\xC3\xBCr die Pumpe verwenden (siehe Abschnitt 6.6). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Infusionsset muss alle 48 Stunden gewechselt werden, wobei beim Einf\xC3\xBChren des Infusionssets auf aseptisches Arbeiten geachtet werden sollte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim F\xC3\xBCllen einer neuen Spritze d\xC3\xBCrfen weder in der Spritze noch im Katheter gro\xC3\x9Fe Luftblasen verbleiben. Der Patient muss den Anweisungen des Arztes hinsichtlich der basalen Infusionsrate und der Insulinboli zu den Mahlzeiten befolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um von der Insulininfusion zu profitieren und um eine m\xC3\xB6gliche Fehlfunktion der Pumpe zu entdecken, muss der Patient seinen Blutzuckerspiegel regelm\xC3\xA4\xC3\x9Fig messen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Falle einer Hypoglyk\xC3\xA4mie muss die Infusion unterbrochen werden, bis die Episode beendet ist. Falls wiederholt oder ausgepr\xC3\xA4gt niedrige Blutzuckerspiegel auftreten, muss der Patient den behandelnden Arzt informieren und die Notwendigkeit einer Verringerung oder Beendigung der Insulingabe sollte in Erw\xC3\xA4gung gezogen werden. Eine Fehlfunktion der Pumpe oder eine Verstopfung des Infusionssets kann zu einem schnellen Anstieg des Blutzuckerspiegels f\xC3\xBChren. Falls der Patient eine Unterbrechung des Insulinflusses vermutet, muss der Patient den behandelnden Arzt informieren. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten, die Actrapid PP mit CSII anwenden, m\xC3\xBCssen f\xC3\xBCr einen Notfall oder f\xC3\xBCr den Fall einer Pumpunterbrechung oder eines Pumpenversagens Injektionsspritzen und alternatives Insulin verf\xC3\xBCgbar haben, damit das Insulin durch eine subkutane Injektion gegeben werden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insulininjektion:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP kann auch durch eine subkutane oder intraven\xC3\xB6se Injektion gegeben werden. Die subkutane Injektion erfolgt im Allgemeinen in die Bauchdecke. Injektionen in den Oberschenkel, den Ges\xC3\xA4\xC3\x9Fbereich oder den Oberarm sind auch m\xC3\xB6glich. Die subkutane Injektion in die Bauchdecke bewirkt im Vergleich zu anderen Injektionsstellen eine schnellere Resorption."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Risiko einer unbeabsichtigten intramuskul\xC3\xA4ren Injektion ist vermindert, wenn die Injektion in eine angehobene Hautfalte erfolgt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lassen Sie die Kan\xC3\xBCle mindestens 6 Sekunden lang unter der Haut, um sicherzustellen, dass die gesamte Dosis injiziert wurde. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um eine Lipodystrophie zu verhindern, sollte die Injektionsstelle bei jeder Injektion innerhalb der gew\xC3\xA4hlten K\xC3\xB6rperregion gewechselt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP kann auch intraven\xC3\xB6s gegeben werden; dies darf nur von medizinischem Fachpersonal vorgenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP ist eine Packungsbeilage mit einer detaillierten,  genau zu befolgenden Bedienungsanleitung beigef\xC3\xBCgt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP Durchstechflaschen sind zur Verwendung mit Insulinspritzen mit einer passenden Einheitenskala vorgesehen. Wenn zwei Arten von Insulin gemischt werden, muss  zuerst die Menge des schnell wirkenden Insulins aufgezogen werden, anschlie\xC3\x9Fend die Menge des lang wirkenden Insulins. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hypoglyk\xC3\xA4mie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeit gegen Insulin human oder einen der Hilfsstoffe (siehe Abschnitt 6.1 Sonstige Bestandteile)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tWarnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 56
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 57
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine unzureichende Dosierung oder das Unterbrechen der Therapie kann, insbesondere beim Typ 1 Diabetes, zu einer Hyperglyk\xC3\xA4mie und diabetischen Ketoazidose f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 112
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 125
          start: 113
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 126
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die ersten Symptome einer Hyperglyk\xC3\xA4mie, wie Durstgef\xC3\xBChl, verst\xC3\xA4rkter Harndrang, \xC3\x9Cbelkeit, Erbrechen, Benommenheit, ger\xC3\xB6tete trockene Haut, Mundtrockenheit, Appetitverlust sowie nach Aceton riechender Atem, treten in der Regel allm\xC3\xA4hlich \xC3\xBCber Stunden bzw. Tage auf (siehe Abschnitt 4.8 Nebenwirkungen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Typ 1 Diabetikern k\xC3\xB6nnen Hyperglyk\xC3\xA4mien, die nicht behandelt werden, zu einer diabetischen Ketoazidose f\xC3\xBChren, die t\xC3\xB6dlich enden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aufgrund des Fehlens eines lang wirkenden Insulins sind Patienten, die eine kontinuierliche subkutane Insulininfusion durch eine Insulinpumpe erhalten, bei einer l\xC3\xA4ngeren Unterbrechung der kontinuierlichen subkutanen Insulininfusion der Gefahr ausgesetzt, schnell eine Ketoazidose zu entwickeln. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Hypoglyk\xC3\xA4mie kann auftreten, wenn die Insulindosis im Verh\xC3\xA4ltnis zum Insulinbedarf zu hoch ist. Eine Hypoglyk\xC3\xA4mie kann im Allgemeinen durch sofortige Aufnahme von Kohlenhydraten korrigiert werden. Damit die Patienten jederzeit sofort handeln k\xC3\xB6nnen, sollten sie immer Traubenzucker mit sich f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 4
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 5
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Auslassen einer Mahlzeit oder ungeplante, anstrengende k\xC3\xB6rperliche Aktivit\xC3\xA4t k\xC3\xB6nnen zu einer Hypoglyk\xC3\xA4mie f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten, deren Blutzuckereinstellung sich beispielsweise durch eine intensivierte Insulintherapie deutlich verbessert hat, k\xC3\xB6nnen die Hypoglyk\xC3\xA4mie-Warnsymptome ver\xC3\xA4ndert wahrnehmen und sollten dementsprechend beraten werden (siehe Abschnitt 4.8 Nebenwirkungen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei schon lange an Diabetes leidenden Patienten verschwinden m\xC3\xB6glicherweise die \xC3\xBCblichen Warnsymptome."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Umstellung eines Patienten auf einen anderen Insulintyp oder eine andere Insulinmarke muss unter strenger \xC3\xA4rztlicher Kontrolle erfolgen. Jede \xC3\x84nderung hinsichtlich St\xC3\xA4rke, Marke (Hersteller), Insulintyp (schnell wirkendes, biphasisches, lang wirkendes Insulin etc.), Insulinspezies (tierisches Insulin, Humaninsulin oder Humaninsulin-Analogon) und/oder Herstellungsmethode (rekombinante DNS-Technologie bzw. tierisches Insulin) kann eine Ver\xC3\xA4nderung der Dosierung nach sich ziehen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Falls beim Wechsel zu Actrapid PP beim Patienten eine Dosisanpassung erforderlich ist, kann diese bei der ersten Dosierung oder in den ersten Wochen oder Monaten nach der Umstellung notwendig sein.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Einige Patienten, bei denen hypoglyk\xC3\xA4mische Reaktionen nach einem Wechsel von tierischem auf menschliches Insulin auftraten, berichteten, dass die fr\xC3\xBChen Warnsymptome einer Hypoglyk\xC3\xA4mie weniger ausgepr\xC3\xA4gt oder anders als bei ihrem vorhergehenden Insulin waren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor Reisen, die \xC3\xBCber mehrere Zeitzonen gehen, sollte der Patient darauf hingewiesen werden, den Rat seines Arztes einzuholen, da derartige Reisen dazu f\xC3\xBChren k\xC3\xB6nnen, dass Insulin und Mahlzeiten zu anderen Zeiten eingenommen werden m\xC3\xBCssen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten, die CSII verwenden, sind m\xC3\xB6glicherweise anf\xC3\xA4lliger f\xC3\xBCr eine Infektion an der Infusionsstelle. Infektionen k\xC3\xB6nnen durch sorgf\xC3\xA4ltige Beachtung der pers\xC3\xB6nlichen Hygiene der H\xC3\xA4nde und an der Infusionsstelle und durch h\xC3\xA4ufigen Katheterwechsel (Maximaldauer der Anwendung 2 Tage) minimiert werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP enth\xC3\xA4lt m-Cresol, das allergische Reaktionen verursachen kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 75
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 76
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Glukosestoffwechsel wird von einigen Arzneimitteln beeinflusst. Der Arzt muss deshalb m\xC3\xB6gliche Wechselwirkungen bei der Therapie ber\xC3\xBCcksichtigen und den Patienten immer nach anderen von ihm eingenommenen Arzneimitteln befragen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die folgenden Substanzen k\xC3\xB6nnen den Insulinbedarf senken:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Orale Antidiabetika (OAD), Monoaminoxidasehemmer (MAO-Hemmer), nichtselektive Betarezeptorenblocker, Angiotensin-Converting-Enzyme (ACE)-Hemmer, Salicylate und Alkohol. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die folgenden Substanzen k\xC3\xB6nnen den Insulinbedarf erh\xC3\xB6hen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thiazide, Glukokortikoide, Schilddr\xC3\xBCsenhormone und Betasympathomimetika, Wachstumshormon und Danazol. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Betarezeptorenblocker k\xC3\xB6nnen die Symptome einer Hypoglyk\xC3\xA4mie verschleiern und die Genesung von einer Hypoglyk\xC3\xA4mie verz\xC3\xB6gern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Octreotid/Lanreotid kann den Insulinbedarf sowohl senken als auch erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Alkohol kann die blutzuckersenkende Wirkung von Insulin verst\xC3\xA4rken und verl\xC3\xA4ngern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 32
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 33
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr die Anwendung von Insulin zur Diabetesbehandlung bestehen w\xC3\xA4hrend der Schwangerschaft keine Einschr\xC3\xA4nkungen, da Insulin nicht plazentag\xC3\xA4ngig ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sowohl Hypoglyk\xC3\xA4mie als auch Hyperglyk\xC3\xA4mie, die bei einer nicht ausreichend kontrollierten Diabetestherapie auftreten k\xC3\xB6nnen, erh\xC3\xB6hen das Risiko von Missbildungen und Fruchttod in utero. Daher sollten Frauen, die an Diabetes erkrankt sind und eine Schwangerschaft planen bzw. bereits schwanger sind, intensiver \xC3\xBCberwacht werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 176
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 184
          start: 177
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 185
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im ersten Trimenon f\xC3\xA4llt gew\xC3\xB6hnlich der Insulinbedarf, steigt aber anschlie\xC3\x9Fend im Verlauf des zweiten und dritten Trimenon wieder an."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach der Geburt f\xC3\xA4llt der Insulinbedarf innerhalb kurzer Zeit auf die Werte zur\xC3\xBCck, wie sie vor der Schwangerschaft bestanden haben. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Insulinbehandlung der stillenden Mutter stellt kein Risiko f\xC3\xBCr das Neugeborene dar. Es kann jedoch erforderlich werden, die Dosierung von Actrapid PP anzupassen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 74
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 75
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Hypoglyk\xC3\xA4mie kann die Konzentrations- und Reaktionsf\xC3\xA4higkeit eines Patienten herabsetzen. Dies kann in Situationen, in denen diese F\xC3\xA4higkeiten von besonderer Bedeutung sind (z. B. beim Fahren eines Autos oder beim Bedienen von Maschinen), ein Risiko darstellen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Den Patienten sollte geraten werden, Vorsichtsma\xC3\x9Fnahmen zur Vermeidung von Hypoglyk\xC3\xA4mien beim F\xC3\xBChren von Kraftfahrzeugen zu treffen. Dies ist bei Patienten mit verringerter oder fehlender Wahrnehmung von Hypoglyk\xC3\xA4mie-Warnsymptomen oder h\xC3\xA4ufigen Hypoglyk\xC3\xA4mie-Episoden besonders wichtig. In diesen F\xC3\xA4llen sollte \xC3\xBCberlegt werden, ob das F\xC3\xBChren eines Kraftfahrzeuges ratsam ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 18
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die h\xC3\xA4ufigste Nebenwirkung einer Insulinbehandlung ist eine Ver\xC3\xA4nderung des Blutzuckerspiegels. Aus klinischen Untersuchungen ist bekannt, dass eine schwere Hypoglyk\xC3\xA4mie, das hei\xC3\x9Ft eine Hypoglyk\xC3\xA4mie, die eine Unterst\xC3\xBCtzung bei der Behandlung erfordert, bei etwa 20 % der gut kontrollierten Patienten auftritt. Aufgrund der Erfahrungen nach der Markteinf\xC3\xBChrung wurden Nebenwirkungen einschlie\xC3\x9Flich Hypoglyk\xC3\xA4mie selten berichtet (>1/10.000 < 1/1.000). Die unten  dargestellten Tabellen basieren auf Erfahrungen nach der Markteinf\xC3\xBChrung. Bei der Interpretation der Ergebnisse sollte das zur\xC3\xBCckhaltende Meldeverhalten (Underreporting) ber\xC3\xBCcksichtigt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 95
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 308
          start: 96
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 448
          start: 309
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 449
          start: 449
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 450
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Stoffwechsel- und Ern\xC3\xA4hrungsst\xC3\xB6rungen"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: 
              - b
              - i
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Selten (>1/10.000 <1/1.000)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Ver\xC3\xA4nderung des Blutzuckers"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Hypoglyk\xC3\xA4mie:Die Symptome einer Hypoglyk\xC3\xA4mie treten gew\xC3\xB6hnlich pl\xC3\xB6tzlich auf. Warnsymptome k\xC3\xB6nnen sein: kalter Schwei\xC3\x9F, kalte blasse Haut, Ersch\xC3\xB6pfung, Nervosit\xC3\xA4t oder Zittern, Angstgef\xC3\xBChle, ungew\xC3\xB6hnliche M\xC3\xBCdigkeit und Schw\xC3\xA4che, Verwirrung, Konzentrationsschwierigkeiten, Benommenheit, gro\xC3\x9Fer Hunger, Sehst\xC3\xB6rungen, Kopfschmerzen, \xC3\x9Cbelkeit und Herzklopfen. Schwere Hypoglyk\xC3\xA4mien k\xC3\xB6nnen zu Bewusstlosigkeit und/oder Krampfanf\xC3\xA4llen f\xC3\xBChren und mit vor\xC3\xBCbergehenden oder dauerhaften St\xC3\xB6rungen der Gehirnfunktion und sogar dem Tod enden. Hyperglyk\xC3\xA4mie:Die ersten Symptome einer Hyperglyk\xC3\xA4mie, wie Durstgef\xC3\xBChl, verst\xC3\xA4rkter Harndrang, \xC3\x9Cbelkeit, Erbrechen, Benommenheit, ger\xC3\xB6tete, trockene Haut, Mundtrockenheit, Appetitverlust sowie nach Aceton riechender Atem, treten in der Regel allm\xC3\xA4hlich \xC3\xBCber Stunden bzw. Tage auf.Bei Typ 1 Diabetikern k\xC3\xB6nnen Hyperglyk\xC3\xA4mien, die nicht behandelt werden, zu einer diabetischen Ketoazidose f\xC3\xBChren, die t\xC3\xB6dlich enden kann.Zu Vorsichtsma\xC3\x9Fnahmen siehe Abschnitt 4.4 Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung."
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Augenleiden
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: 
              - b
              - i
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Sehr selten (<1/10.000)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Zu Beginn einer Insulintherapie k\xC3\xB6nnen Refraktionsanomalien auftreten, die aber in der Regel wieder abklingen."
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Allgemeine Erkrankungen und Beschwerden am Applikationsort
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: 
              - b
              - i
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Sehr selten (<1/10.000)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "W\xC3\xA4hrend der Insulintherapie k\xC3\xB6nnen lokale \xC3\x9Cberempfindlichkeitsreaktionen (R\xC3\xB6tungen, Schwellungen und Juckreiz an der Injektionsstelle) auftreten, die jedoch in der Regel wieder abklingen und im Laufe der Behandlung verschwinden."
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Sehr selten (<1/10.000)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Vers\xC3\xA4umt der Patient, die Einstichstelle innerhalb des Injektionsbereiches regelm\xC3\xA4\xC3\x9Fig zu wechseln, kann eine Lipodystrophie an der Injektionsstelle auftreten."
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Sehr selten (<1/10.000)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Zu den Symptomen einer generalisierten \xC3\x9Cberempfindlichkeitsreaktion geh\xC3\xB6ren generalisierter Hautausschlag, Juckreiz, Schwei\xC3\x9Fausbr\xC3\xBCche, Magen-Darmverstimmungen, angioneurotische \xC3\x96deme, Schwierigkeiten bei der Atmung, Herzklopfen, niedriger Blutdruck und Ohnmacht/Bewusstlosigkeit. Generalisierte \xC3\x9Cberempfindlichkeitsreaktionen k\xC3\xB6nnen lebensbedrohlich sein."
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Sehr selten (<1/10.000)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Zu Beginn einer Insulintherapie k\xC3\xB6nnen \xC3\x96deme auftreten, die aber in der Regel wieder abklingen."
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr Insuline gibt es keine spezifische Definition einer \xC3\x9Cberdosierung. Eine Hypoglyk\xC3\xA4mie kann sich jedoch stufenweise entwickeln:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tLeichte Hypoglyk\xC3\xA4mien k\xC3\xB6nnen durch die orale Zufuhr von Glukose bzw. zuckerhaltigen Lebensmitteln behandelt werden. Ein Diabetiker sollte deshalb immer Traubenzuckerst\xC3\xBCcke, S\xC3\xBC\xC3\x9Figkeiten, Kekse oder zuckerhaltigen Fruchtsaft bei sich haben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSchwere Hypoglyk\xC3\xA4mien mit Bewusstlosigkeit werden mit einer intramuskul\xC3\xA4ren oder subkutanen Injektion von Glukagon (0,5 bis 1,0 mg) durch eine eingewiesene Hilfsperson behandelt oder durch Glukose, die intraven\xC3\xB6s durch den Arzt gegeben wird. Spricht der Patient nicht innerhalb von 10 bis 15 Minuten auf die Glukagongabe an, muss vom Arzt eine Glukosel\xC3\xB6sung intraven\xC3\xB6s gegeben werden. Sobald der Patient wieder bei Bewusstsein ist, wird die orale Gabe von Kohlenhydraten empfohlen, um einen R\xC3\xBCckfall zu verhindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach einer Glukagoninjektion sollte der Patient in einem Krankenhaus beobachtet werden, um den Grund f\xC3\xBCr seine schwere Hypoglyk\xC3\xA4mie herauszufinden und andere \xC3\xA4hnliche Episoden zu verhindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

