      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da unter der Therapie mit anderen Beta-Rezeptorenblockern schwere Lebersch\xC3\xA4den auftreten k\xC3\xB6nnen, sollen unter der Therapie mit AteHEXAL\xC2\xAE in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden die Leberwerte \xC3\xBCberpr\xC3\xBCft werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 134
          start: 0
          values: []

