      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "6.5\tArt und Inhalt des Beh\xC3\xA4ltnisses"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
