        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 322
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACERPES\xC2\xAE Creme bei Lippenherpes darf nicht angewendet werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 7
          values: 
