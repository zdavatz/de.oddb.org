          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "6 Probanden wurde 5-mal t\xC3\xA4glich an 4 aufeinanderfolgenden Tagen Aciclovir-haltige Creme auf die Haut des R\xC3\xBCckens aufgetragen und auf einem 710 cm2 gro\xC3\x9Fen Areal so lange verstrichen, bis keine Creme mehr sichtbar war. Aciclovir-Serumspiegel waren im Verlauf der Untersuchungen nicht messbar. Die Nachweisgrenze f\xC3\xBCr Aciclovir lag bei < 0,01 \xC2\xB5mol/l. Im Urin konnten am 2. Tag messbare Aciclovir-Konzentrationen festgestellt werden, wobei die Werte im Verlauf der Behandlung leicht anstiegen und am 4. Tag den Wert von 0,6 \xC2\xB5mol/l erreichten. Dieser Wert entspricht weniger als 0,1 % der auf die Haut aufgetragenen Aciclovir-Menge. Insgesamt belegen diese Werte zwar eine gewisse Resorption von Aciclovir aus der Creme, ihre Gr\xC3\xB6\xC3\x9Fenordnung l\xC3\xA4sst jedoch den Schluss zu, dass mit keinerlei systemischer Wirkung zu rechnen ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

