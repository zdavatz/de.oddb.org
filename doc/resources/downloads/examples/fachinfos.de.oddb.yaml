      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "* Die Dosierung und/oder H\xC3\xA4ufigkeit der Verabreichung sollte je nach Ansprechen des Blutdrucks angepasst werden.\n\
          Die Dosis kann schrittweise erh\xC3\xB6ht werden bis der Blutdruck unter Kontrolle ist oder auf maximal 40 mg Lisinopril t\xC3\xA4glich."
        formats: 
