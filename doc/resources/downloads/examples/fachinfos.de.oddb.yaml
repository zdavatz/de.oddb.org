      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zur lindernden Therapie von Schmerzen und Juckreiz bei rezidivierendem Herpes labialis.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
