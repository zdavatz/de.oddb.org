          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2 Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x98\tAbsorption, Plasmaspiegel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 2
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir wird nur teilweise aus dem Gastrointestinaltrakt resorbiert. Die im steady state ermittelten Plasmaspitzenwerte nach wiederholter oraler Gabe von 200 mg, 400 mg und 800 mg Aciclovir in einem Abstand von 4 Stunden 5mal am Tag liegen bei durchschnittlich 3,02 \xC2\xB1 0,5 \xC2\xB5mol/l (200 mg), 5,21 \xC2\xB1 1,32 \xC2\xB5mol/l (400 mg) bzw. 8,16 \xC2\xB1 1,98 \xC2\xB5mol/l (800 mg). Diese Werte werden nach etwa 1,5 \xC2\xB1 0,6 Stunden erreicht. Die entsprechenden Plasma-Basiswerte betragen etwa 4 Stunden nach oraler Gabe von Aciclovir 1,61 \xC2\xB1 0,3 \xC2\xB5mol/l (200 mg), 2,59 \xC2\xB1 0,53 \xC2\xB5mol/l (400 mg) bzw. 4,0 \xC2\xB1 0,72 \xC2\xB5mol/l (800 mg). 24 Stunden nach Absetzen von Aciclovir-Tabletten ist kein Aciclovir im K\xC3\xB6rper mehr nachweisbar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei immunsupprimierten Kindern im Alter von 3 - 11 Jahren, denen Aciclovir per os in Dosen von 400 mg, entsprechend 300 - 650 mg Aciclovir/m2 KO, 5mal am Tag verabreicht wurde, konnten Plasmaspitzenwerte von durchschnittlich 5,7 bis 15,1 \xC2\xB5mol/l ermittelt werden. Bei S\xC3\xA4uglingen im Alter von 1 - 6 Wochen wurden nach der oralen Verabreichung von 600 mg Aciclovir/m2 KO alle 6 Stunden Plasmaspitzenwerte von 17,3 bzw. 8,6 \xC2\xB5mol/l gemessen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 139
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 140
          start: 140
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 362
          start: 141
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 363
          start: 363
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 364
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aus dem biexponentiellen Verlauf der Aciclovir-Kinetik kann man schlu\xC3\x9Ffolgern, dass Aciclovir in hohen Konzentrationen ins Gewebe und in die Organe gelangt und aus diesen wieder langsam abflutet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Verteilungsvolumen bei Erwachsenen im steady state betr\xC3\xA4gt 50 \xC2\xB1 8,7 l/1,73 m2, bei Neugeborenen und S\xC3\xA4uglingen bis zu 3 Monaten 28,8 \xC2\xB1 9,3 l/1,73 m2."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 79
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 80
          start: 80
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 150
          start: 81
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 151
          start: 151
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 152
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr die Eiwei\xC3\x9Fbindung wurden Werte zwischen 9 und 33 % ermittelt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x98\tVerteilung in den Organen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 2
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tierexperimentelle Versuche belegen, dass im Vergleich zum Serumspiegel h\xC3\xB6here Aciclovirspiegel im Darm, in der Niere, der Leber und Lunge, niedrigere Spiegel im Muskel, im Herzen, im Hirn, in Ovarien und Testes der Tiere erreicht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Post-mortem-Untersuchungen beim Menschen ergaben, dass Aciclovir im Speichel, im Vaginalsekret und in der Vesikelfl\xC3\xBCssigkeit von Herpesbl\xC3\xA4schen sowie in einigen Organen angereichert wird. 50 % der entsprechenden Serumkonzentrationen werden im Liquor erreicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x98\tMetabolismus und Elimination"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 2
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir wird bei nierengesunden Patienten zu 62 - 91 % in unver\xC3\xA4nderter Form und zu 10 - 15 % als 9-Carboxymethoxymethyl-guanin renal eliminiert. F\xC3\xBCr Erwachsene wurden nach i.v.-Gabe von Aciclovir Plasmahalbwertszeiten (t1/2\xC3\x9F) von 2,87 \xC2\xB1 0,76 Stunden und f\xC3\xBCr Neugeborene und S\xC3\xA4uglinge bis zu 3 Monaten von 4,1 \xC2\xB1 1,2 Stunden ermittelt. Aciclovir wird sowohl glomerul\xC3\xA4r filtriert als auch tubul\xC3\xA4r sezerniert. Wird Aciclovir eine Stunde nach Verabreichung von 1 g Probenecid gegeben, so wird die Plasmahalbwertzeit (t1/2\xC3\x9F) um 18 % verl\xC3\xA4ngert und die Fl\xC3\xA4che unter der Plasmakonzentrationszeitkurve um 40 % vergr\xC3\xB6\xC3\x9Fert. Bei einer Bioverf\xC3\xBCgbarkeit von etwa 20 % werden ca. 80 % der Gesamt-Aciclovir-Dosis mit den Faeces ausgeschieden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 222
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 226
          start: 223
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 515
          start: 227
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 519
          start: 516
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 520
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit chronischer Niereninsuffizienz betr\xC3\xA4gt die durchschnittliche Plasmahalbwertszeit etwa 19,5 Stunden. Die mittlere Plasmahalbwertszeit w\xC3\xA4hrend der H\xC3\xA4modialyse betr\xC3\xA4gt 5,7 Stunden. W\xC3\xA4hrend der H\xC3\xA4modialyse fallen die Aciclovir-Plasmaspiegel um etwa 60 %. Bei eingeschr\xC3\xA4nkter Nierenfunktion besteht eine Kumulationsgefahr bei Kreatinin-Clearance-Werten von 10 ml/min/ 1,73 m2 bei einer Dosierung von 5mal 200 mg/Tag. Eine Dosisreduktion ist deshalb ab diesem Wert angezeigt (s.a. Abschnitt Dosierung)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 386
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 387
          start: 387
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 388
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3\tPr\xC3\xA4klinische Daten zur Sicherheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Toxikologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "a)\tAkute Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die LD50 konnte bei oraler Verabreichung von Aciclovir an M\xC3\xA4usen und Ratten nicht ermittelt werden, weil Dosen von \xC3\xBCber 10 g/kg bei der Maus und 20 g/kg bei der Ratte aus physiologischem Grund nicht \xC3\xBCberschritten werden konnten und die Tiere diese Dosen \xC3\xBCberlebten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 5
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 6
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 8
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "b)\tChronische Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bis zu 450 mg Aciclovir/kg wurden \xC3\xBCber 4 Wochen an M\xC3\xA4usen oral verabreicht. Alle Tiere \xC3\xBCberlebten und wiesen keine Anomalien auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In einer 12-Monats-Studie wurden Beagle-Hunden bis zu 60 mg Aciclovir/kg/Tag oral verabreicht. Bei dieser Dosis traten h\xC3\xA4ufiger mukoide Durchf\xC3\xA4lle und Erbrechen auf. Bei einigen Hunden wurden Ver\xC3\xA4nderungen an den Pfoten und Krallenverlust beobachtet. Diese Erscheinungen waren jedoch reversibel. Weitere Auff\xC3\xA4lligkeiten wurden nicht beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ratten und M\xC3\xA4usen wurden \xC3\xBCber einen Zeitraum von 775 Tagen t\xC3\xA4glich bis zu 450 mg Aciclovir/kg verabreicht, ohne dass Ver\xC3\xA4nderungen beobachtet wurden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: c)	Mutagenes und tumorerzeugendes Potential
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In folgenden Tests wurden keine mutagenen Effekte von Aciclovir beobachtet:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ames-Test mit S. typhimurium, S\xC3\xA4ugetierzellen (CHO-Zellen) und Mauslymphomtest (6-Thioguanin-, AA und Ouabainresistenz) in vitro. Dominat-Letal-Test in vivo bei der Maus (25 und 50 mg/kg i.p.) und Lymphozyten von Patienten, die 5 Tage lang 3mal t\xC3\xA4glich 5 mg/kg i.v. oder 5mal 200 mg Aciclovir/Tag oral erhielten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In folgenden Tests wurden bei hohen und zum Teil zytotoxischen Konzentrationen von Aciclovir mutagene Effekte beobachtet:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Mauslymphomzellen am Thymidinkinase (TK+/-)Locus.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wegen der Besonderheit des TK-Locus in bezug auf die Aktivierung des Aciclovir k\xC3\xB6nnten Klone als Folge der Chromosomenver\xC3\xA4nderung, aber auch als Folge einer Selektion aufgetreten sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In vitro traten bei menschlichen Lymphozytenkulturen Chromosomenbr\xC3\xBCche erst ab 550 \xC2\xB5mol/l auf. In vivo wurden lediglich an Knochenmarkzellen von weiblichen Ratten Chromosomenbr\xC3\xBCche bei 100 mg/kg i.v. beobachtet, nicht jedoch bei m\xC3\xA4nnlichen Ratten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die i.p-Gabe von 100 mg/kg verursachte bei chinesischen Hamstern keine Chromosomenver\xC3\xA4nderung, wohl aber 500 mg/kg, die aber auch mit einer generellen Toxizit\xC3\xA4t verbunden war. Dosen von 50 mg/kg i.v. f\xC3\xBChrten weder bei Ratten noch bei chinesischen Hamstern zu Chromosomenbr\xC3\xBCchen, was einem \"no effect level\" von etwa 200 \xC2\xB5mol/l entspricht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Untersuchungen \xC3\xBCber die Gonadenkonzentration von Aciclovir nach i.v.-Gabe bei m\xC3\xA4nnlichen und weiblichen Ratten ergaben Gewebewerte, die 1/3 des \"no effect levels\" bei weiblichen und weniger als 1/10 des \"no effect levels\" bei m\xC3\xA4nnlichen Ratten betrugen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Zugrundelegung eines Schwellenwertes f\xC3\xBCr eine m\xC3\xB6gliche mutagene Wirkung des Aciclovir ist selbst durch die Verabreichung der oralen H\xC3\xB6chstdosis von 5mal 800 mg Aciclovir das Erreichen eines solchen Wertes auszuschlie\xC3\x9Fen. Ein mutagenes Risiko besteht demnach nicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Transformationstest an M\xC3\xA4usefibroblasten bewirkte Aciclovir bei 200 \xC2\xB5mol/l ein ver\xC3\xA4ndertes Wachstumsverhalten der Monolayer-Zellkulturen (Typ III foci)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Langzeitstudien (2 Jahre) bei Ratten und M\xC3\xA4usen erwies sich Aciclovir als nicht kanzerogen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "d)\tReproduktionstoxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.\tTeratogenit\xC3\xA4t / Embryotoxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach subkutaner Verabreichung von bis zu 25 mg Aciclovir/kg 2mal am Tag an Ratten w\xC3\xA4hrend der Organogenese zwischen dem 7. und 17. bzw. 6. und 15. Tag der Tr\xC3\xA4chtigkeit waren weder maternal toxische Effekte noch Entwicklungsst\xC3\xB6rungen oder Mi\xC3\x9Fbildungen bei den Feten oder Jungtieren feststellbar. Nach der intraven\xC3\xB6sen bzw. subkutanen Verabreichung von bis zu 25 mg Aciclovir/kg 2mal am Tag an Kaninchen zwischen dem 6. und 18. Tag der Tr\xC3\xA4chtigkeit (Organogenesephase) waren ebenfalls weder maternal toxische Effekte noch nachteilige Wirkungen auf die Entwicklung der Embryos bzw. Feten feststellbar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend die o.g. Standardtests keine Hinweise auf embryotoxische bzw. teratogene Wirkungen von Aciclovir erkennen lie\xC3\x9Fen, wurden in einer weiteren Untersuchung nach subkutaner Verabreichung von 3mal 100 mg Aciclovir/kg an Ratten am 10. Tag der Tr\xC3\xA4chtigkeit (w\xC3\xA4hrend der Organogenese) Fehlbildungen der Feten (Anophthalmien und Schwanzanomalien) beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der o.g. Dosis traten maternal toxische Effekte (Nephrotoxizit\xC3\xA4t) auf. Dar\xC3\xBCber hinaus waren die maternalen Aciclovir-Plasmakonzentrationen 43 - 58fach, 67 - 90fach bzw. 153 - 167fach h\xC3\xB6her als die beim Menschen nach wiederholter Verabreichung von 800 mg, 400 mg bzw. 200 mg (tags\xC3\xBCber 5mal, alle 4 Stunden) im steady state gemessenen durchschnittlichen Aciclovirkonzentrationen im Plasma, so dass die klinische Bedeutung dieser Untersuchung sehr fraglich ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.  Fertilit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Weitgehend reversible ung\xC3\xBCnstige Wirkungen auf die Spermatogenese bei Ratten und Beagle-Hunden traten nur bei der Verabreichung von Aciclovir-Dosen auf, die weit \xC3\xBCber dem normalen therapeutischen Bereich lagen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Versuche \xC3\xBCber 2 Generationen von M\xC3\xA4usen zeigten bei oral verabreichtem Aciclovir (bis zu 450 mg/kg/Tag) keinerlei Auswirkungen auf die Fertilit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erfahrungen bei der oralen Anwendung von Aciclovir bei Frauen liegen nicht vor.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Oral verabreichtes Aciclovir hat beim Mann keine Auswirkung auf die Zahl, Morphologie und Motilit\xC3\xA4t der Spermien."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bioverf\xC3\xBCgbarkeit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Bioverf\xC3\xBCgbarkeit oral applizierten Aciclovirs betr\xC3\xA4gt etwa 20 % der verabreichten Dosis."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine im Jahr 1995 durchgef\xC3\xBChrte Bioverf\xC3\xBCgbarkeitsuntersuchung an 11 Probanden ergab im Vergleich zum Referenzpr\xC3\xA4parat:"
        formats: 
