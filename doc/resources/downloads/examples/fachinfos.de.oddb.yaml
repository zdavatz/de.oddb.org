      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Bekanntmachung \xC3\xBCber die Zulassung nach \xC2\xA721 Arzneimittelgesetz (Bioverf\xC3\xBCgbarkeit / Bio\xC3\xA4quivalenz) vom 18. Dezember 2002 (Banz. Nr. 58 vom 25.03.2003, S. 5296) ist zu beachten."
