    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.1	Anwendungsgebiete
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur topischen Behandlung nystatinempfindlicher Pilzinfektionen des Mund- und Rachenraumes, der Speiser\xC3\xB6hre und des Magendarmtraktes (Candidainfektion)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "S\xC3\xA4uglinge:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Befall von Mund, Rachen und Speiser\xC3\xB6hre (z.B. Mundsoor) 3-6-mal t\xC3\xA4glich 0,5-1 ml Suspension nach den Mahlzeiten in den Mund tr\xC3\xA4ufeln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Befall des Magendarmtraktes 3-6-mal t\xC3\xA4glich 1-2 ml Suspension nach den Mahlzeiten in den Mund tr\xC3\xA4ufeln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder und Erwachsene:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Befall von Mund, Rachen und Speiser\xC3\xB6hre (z.B. Mundsoor) 3-6-mal t\xC3\xA4glich 1 ml Suspension nach den Mahlzeiten in den Mund tr\xC3\xA4ufeln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Art der Anwendung:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor jedem Gebrauch kr\xC3\xA4ftig sch\xC3\xBCtteln!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Suspension sollte m\xC3\xB6glichst lange im Mund bewegt werden, bevor sie geschluckt wird. Bei Befall der Speiser\xC3\xB6hre soll die Suspension m\xC3\xB6glichst im Liegen geschluckt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dauer der Anwendung:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer sollte mindestens 2 Wochen betragen und unter Umst\xC3\xA4nden verl\xC3\xA4ngert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung von Hefemykosen m\xC3\xBCssen s\xC3\xA4mtliche Infektionsherde vollst\xC3\xA4ndig beseitigt werden, um Reinfektionen zu vermeiden. Eine scheinbare Therapieresistenz l\xC3\xA4\xC3\x9Ft sich durch h\xC3\xA4ufigere Anwendung und h\xC3\xB6here Dosierung \xC3\xBCberwinden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adiclair darf nicht angewendet werden bei \xC3\x9Cberempfindlichkeit gegen\xC3\xBCber Nystatin, Methyl(4-hydroxybenzoat), Propyl(4-hydroxybenzoat) oder einem der sonstigen Bestandteile."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aufgrund der hohen Osmolarit\xC3\xA4t von Nystatin wird von einer Anwendung bei sehr untergewichtigen und unreifen Fr\xC3\xBChgeborenen abgeraten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 ml Adiclair Suspension enth\xC3\xA4lt 0,566 g Sucrose (Saccharose) entsprechend ca. 0,047 Broteinheiten (BE). Dies ist bei Patienten mit Diabetes mellitus zu ber\xC3\xBCcksichtigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adiclair kann sch\xC3\xA4dlich f\xC3\xBCr die Z\xC3\xA4hne sein (Karies)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Methyl(4-hydroxybenzoat) und Propyl(4-hydroxybenzoat) k\xC3\xB6nnen \xC3\x9Cberempfindlichkeitsreaktionen, auch Sp\xC3\xA4treaktionen, hervorrufen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit der seltenen heredit\xC3\xA4ren Fructose-Intoleranz, Glucose-Galactose-Malabsorption oder Saccharase-Isomaltase-Mangel sollten Adiclair nicht einnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Keine bekannt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Daten \xC3\xBCber eine begrenzte Anzahl von exponierten Schwangeren lassen nicht auf Nebenwirkungen von Nystatin auf die Schwangerschaft oder die Gesundheit des Fetus/Neugeborenen schlie\xC3\x9Fen. Bisher sind keine anderen einschl\xC3\xA4gigen epidemiologischen Daten verf\xC3\xBCgbar. Tierexperimentelle Studien lassen nicht auf embryo- oder fetotoxische Wirkungen schlie\xC3\x9Fen (siehe Abschnitt 5.3). Nystatin wird aufgrund seiner Molek\xC3\xBClgr\xC3\xB6\xC3\x9Fe in therapeutischer Dosierung bei oraler Gabe, \xC3\xBCber die intakte Haut oder \xC3\xBCber die Schleimh\xC3\xA4ute kaum resorbiert. Nystatin passiert die Plazenta nicht, und ein \xC3\x9Cbertritt in die Muttermilch ist ebenfalls nicht zu erwarten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adiclair kann w\xC3\xA4hrend der Schwangerschaft und Stillzeit verwendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nicht zutreffend.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeiten zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr h\xC3\xA4ufig "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: (= 1/10)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "H\xC3\xA4ufig"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: (= 1/100 - < 1/10)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Gelegentlich "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: (= 1/1000 - < 1/100)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Selten "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: (= 1/10.000 - < 1/1000)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Sehr selten
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: (< 1/10.000)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Nicht bekannt
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "(H\xC3\xA4ufigkeit auf Grundlage der verf\xC3\xBCgbaren Daten nicht absch\xC3\xA4tzbar)"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das in Adiclair enthaltene Nystatin wird bei oraler Anwendung im Allgemeinen gut vertragen. In seltenen F\xC3\xA4llen kann es zu \xC3\x9Cberempfindlichkeitsreaktionen kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Methyl(4-hydroxybenzoat) und Propyl(4-hydroxybenzoat) k\xC3\xB6nnen \xC3\x9Cberempfindlichkeitsreaktionen, auch Sp\xC3\xA4treaktionen, hervorrufen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Auftreten von \xC3\x9Cberempfindlichkeitsreaktionen ist das Pr\xC3\xA4parat abzusetzen und gegebenenfalls eine symptomatische Behandlung einzuleiten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Pharmakologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Hefepilzwirksames Polyenantibiotikum"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Das in Adiclair als Wirkstoff enthaltene antimykotische Polyenantibiotikum Nystatin wirkt spezifisch fungizid oder fungistatisch gegen Candida-albicans-Infektionen (Soor) und verwandte Hefearten.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 134
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 150
          start: 135
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 151
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung beruht auf einer Komplexbildung des Nystatins mit Sterolen in der Zytoplasmamembran der Pilze. Durch Permeabilit\xC3\xA4tsver\xC3\xA4nderungen dieser Membranen bei h\xC3\xB6heren Konzentrationen von Nystatin treten Zellbestandteile aus. Dies f\xC3\xBChrt zum Absterben der Pilzzelle. Das Wirkspektrum umfa\xC3\x9Ft pathogene und apathogene Hefen, wobei Resistenzen nicht beobachtet wurden. Die Vermehrungsf\xC3\xA4higkeit von Bakterien wird durch Adiclair nicht beeinflu\xC3\x9Ft."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nystatin wird nach oraler Verabreichung kaum resorbiert. Bei empfohlenen Dosierungen werden keine messbaren Konzentrationen im Blut erreicht. Der LD50-Wert (Maus) liegt nach intraperitonealer Applikation zwischen 29.000 und 50.000 I.E./kg KM (= K\xC3\xB6rpermasse)."
        formats: 
