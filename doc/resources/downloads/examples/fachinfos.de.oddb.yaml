        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine besonders sorgf\xC3\xA4ltige \xC3\xA4rztliche \xC3\x9Cberwachung ist erforderlich bei"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
