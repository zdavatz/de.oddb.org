          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Soweit nicht anders verordnet gelten f\xC3\xBCr Erwachsene und Kinder, sofern diese vom Alter her in der Lage sind, ein Dosieraerosol korrekt zu handhaben, folgende Empfehlungen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung richtet sich nach dem Ausma\xC3\x9F der Atemwegsbeschwerden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anfangsdosierung betr\xC3\xA4gt 4 x t\xC3\xA4glich 2 Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe AARANE N, das hei\xC3\x9Ft je 2 Inhalationen nach dem Aufstehen, zur Mittagszeit, am fr\xC3\xBChen Abend und vor dem Schlafengehen, wobei ein Abstand von mindestens 3 Stunden einzuhalten ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Erreichen der therapeutischen Wirkung kann die Tagesdosis unter \xC3\xA4rztlicher Anleitung schrittweise bis auf das zur Aufrechterhaltung der Symptomfreiheit erforderliche Ma\xC3\x9F verringert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur gezielten Vorbeugung bei Anstrengungsasthma oder vorhersehbarem Allergenkontakt k\xC3\xB6nnen etwa 10-15 Minuten vorher zus\xC3\xA4tzlich 2 Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe AARANE N inhaliert werden. Dies ist in der Regel jedoch nur erforderlich, wenn die vorhergehende Inhalation mehr als 3 Stunden zur\xC3\xBCckliegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 13
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 23
          start: 14
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 24
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Akutbehandlung pl\xC3\xB6tzlich auftretender Bronchialkr\xC3\xA4mpfe und anfallsweise auftretender Atemnot kann zus\xC3\xA4tzlich ein weiterer Spr\xC3\xBChsto\xC3\x9F AARANE N inhaliert werden. Dies f\xC3\xBChrt in den meisten F\xC3\xA4llen bereits zu einer raschen Erleichterung der Atmung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 4
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 18
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollte sich die Atemnot f\xC3\xBCnf Minuten nach Inhalation des ersten Spr\xC3\xBChsto\xC3\x9Fes nicht sp\xC3\xBCrbar gebessert haben, sollte ein weiterer Spr\xC3\xBChsto\xC3\x9F inhaliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kann ein schwerer Anfall von Luftnot auch durch einen zweiten Spr\xC3\xBChsto\xC3\x9F nicht behoben werden, k\xC3\xB6nnen weitere Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe erforderlich werden. In diesen F\xC3\xA4llen muss unverz\xC3\xBCglich \xC3\xA4rztliche Hilfe in Anspruch genommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gesamte Tagesdosis soll 16 Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe nicht \xC3\xBCberschreiten, da eine h\xC3\xB6here Dosierung im Allgemeinen keinen zus\xC3\xA4tzlichen therapeutischen Nutzen erwarten l\xC3\xA4sst, aber die Wahrscheinlichkeit des Auftretens auch schwer wiegender Nebenwirkungen erh\xC3\xB6ht wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Warnhinweis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kommt es trotz der verordneten Behandlung zu keiner befriedigenden Besserung oder gar zu einer Verschlechterung des Leidens, ist \xC3\xA4rztliche Beratung erforderlich, um die Therapie gegebenenfalls durch eine Kombination mit anderen Arzneimitteln - zus\xC3\xA4tzlichen entz\xC3\xBCndungshemmenden wie Kortikoiden, die Bronchien erweiternden wie Theophyllin - oder eine \xC3\x84nderung der Dosierung neu festzulegen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine pl\xC3\xB6tzliche und zunehmende Verschlechterung der Asthmabeschwerden kann lebensbedrohlich sein. In diesen F\xC3\xA4llen muss unverz\xC3\xBCglich \xC3\xA4rztliche Hilfe in Anspruch genommen werden. Eine erhebliche \xC3\x9Cberschreitung der vorgegebenen Dosis kann gef\xC3\xA4hrlich sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist wiederholt \xC3\xBCber ein erhebliches Risiko f\xC3\xBCr das Auftreten schwerer Komplikationen der Grunderkrankung bis hin zu Todesf\xC3\xA4llen berichtet worden, wenn das Asthma mit \xC3\x9F2-Sympathomimetika-haltigen Monopr\xC3\xA4paraten zur Inhalation \xC3\xBCber l\xC3\xA4ngere Zeit mit hohen oder \xC3\xBCberh\xC3\xB6hten Dosen behandelt wurde und die entz\xC3\xBCndungshemmende Therapie unzureichend war. Die urs\xC3\xA4chlichen Zusammenh\xC3\xA4nge konnten bisher nicht hinreichend gekl\xC3\xA4rt werden. Eine entscheidende Rolle scheint aber die unzureichende entz\xC3\xBCndungshemmende Therapie zu spielen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 169
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 170
          start: 170
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 171
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Spezielle Therapiehinweise
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Asthmatherapie sollte dem Schweregrad entsprechend stufenweise erfolgen. Der Erfolg der Therapie sollte durch regelm\xC3\xA4\xC3\x9Fige \xC3\xA4rztliche Untersuchungen \xC3\xBCberpr\xC3\xBCft werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist f\xC3\xBCr den Patienten m\xC3\xB6glicherweise gef\xC3\xA4hrlich, ohne \xC3\xA4rztliche Anweisung die Dosierung von AARANE N von sich aus zu erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein ansteigender Bedarf von AARANE N ist ein Anzeichen f\xC3\xBCr eine Verschlechterung der Erkrankung. In dieser Situation muss der Therapieplan durch den Arzt \xC3\xBCberdacht und gegebenenfalls durch die Gabe zus\xC3\xA4tzlicher entz\xC3\xBCndungshemmender oder weiterer Arzneimittel neu festgelegt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur \xC3\xA4rztlichen Beurteilung des Krankheitsverlaufs sowie des Therapieerfolgs der atem-wegserweiternden und entz\xC3\xBCndungshemmenden Behandlung ist eine t\xC3\xA4gliche Selbstkontrolle nach \xC3\xA4rztlicher Anleitung wichtig. Diese erfolgt z. B. durch die Aufzeichnung des mit dem Peak-flow-Meter gemessenen Atemsto\xC3\x9Fes."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 222
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 223
          start: 223
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 224
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zur Inhalation
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AARANE N ist f\xC3\xBCr die inhalative Anwendung vorgesehen. Um einen optimalen Therapieeffekt zu erreichen, ist eine ausf\xC3\xBChrliche Unterweisung des Patienten im Gebrauch des Dosieraerosols erforderlich (siehe \xE2\x80\x9EGebrauchsanleitung zur Handhabung des Dosieraerosols\xE2\x80\x9C sowie \xE2\x80\x9EWichtige Hinweise zur Pflege und Reinigung\xE2\x80\x9C in der Packungsbeilage)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Verbesserung der therapeutischen Wirkung k\xC3\xB6nnen bei der Verabreichung spezielle Inhalationshilfen verwendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber die Dauer der Anwendung entscheidet der behandelnde Arzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AARANE N darf nicht verabreicht werden bei Patienten mit bekannter \xC3\x9Cberempfindlichkeit gegen\xC3\xBCber Natriumcromoglicat sowie Reproterolhydrochlorid oder einem sonstigen Bestandteil von AARANE N."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Auftreten eosinophiler Pneumonien w\xC3\xA4hrend einer Therapie mit AARANE N sollte diese abgebrochen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AARANE N sollte bei frischem Herzinfarkt, Herzrhythmusst\xC3\xB6rungen, hypertropher obstruktiver Kardiomyopathie, schwerer KHK, Ph\xC3\xA4ochromozytom und schwerer Schilddr\xC3\xBCsen\xC3\xBCberfunktion nicht oder nur nach sorgf\xC3\xA4ltiger Nutzen-Risiko-Abw\xC3\xA4gung durch den Arzt angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tWarnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit tachykarden Arrhythmien darf die Anwendung von AARANE N nur unter Beachtung besonderer Vorsichtsma\xC3\x9Fnahmen, z. B. \xC3\x9Cberwachung (EKG-Kontrolle) erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da nach Anwendung hoher Dosen der Blutzuckerspiegel sowie die freien Fetts\xC3\xA4uren ansteigen k\xC3\xB6nnen, ist bei Diabetikern eine regelm\xC3\xA4\xC3\x9Fige Blutzuckerkontrolle erforderlich. Bei einer h\xC3\xB6herdosierten Anwendung ist ebenfalls eine Kontrolle des Kaliumspiegels im Blutserum notwendig, besonders bei gleichzeitiger Behandlung mit Diuretika und Herzglykosiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von AARANE N kann bei Dopingkontrollen zu positiven Ergebnissen f\xC3\xBChren. Zudem kann es bei Anwendung von AARANE N als Dopingmittel zu einer Gef\xC3\xA4hrdung der Gesundheit kommen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Anwendung mit anderen Bronchodilatatoren wie Adrenergika oder Methylxanthinen (z.B. Theophyllin) ist auf eine m\xC3\xB6gliche Verst\xC3\xA4rkung der f\xC3\xBCr Reproterolhydrochlorid beschriebenen Nebenwirkungen zu achten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Gabe von \xC3\x9F-Rezeptorenblockern hebt die Wirkung von Reproterolhydrochlorid auf und kann zu einer schweren Bronchokonstriktion f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Monoaminoxidasehemmern (MAO-A-Hemmern) und trizyklischen Antidepressiva kann eine verst\xC3\xA4rkte Wirkung von Reproterolhydrochlorid auf das Herz-Kreislauf-System ausl\xC3\xB6sen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In der Schwangerschaft darf AARANE N nur in schweren Krankheitsf\xC3\xA4llen unter strenger Abw\xC3\xA4gung des Nutzen-Risiko-Verh\xC3\xA4ltnisses angewendet werden, da keine ausreichenden Erfahrungen mit AARANE N in der Schwangerschaft vorliegen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Cromoglicins\xC3\xA4ure wird in \xC3\xA4u\xC3\x9Ferst geringen Mengen in die Muttermilch ausgeschieden. Nach inhalativer Anwendung von Reproterolhydrochlorid ist die systemisch resorbierte Dosis nicht messbar. Ein Risiko f\xC3\xBCr den gestillten S\xC3\xA4ugling besteht daher wahrscheinlich nicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch individuell auftretende unterschiedliche Reaktionen kann in Einzelf\xC3\xA4llen, insbesondere zu Behandlungsbeginn sowie bei h\xC3\xB6herer oder \xC3\xBCberh\xC3\xB6hter Dosierung, die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr oder zum Bedienen von Maschinen beeintr\xC3\xA4chtigt sein. Dies gilt besonders bei gleichzeitiger Einnahme von Alkohol, Beruhigungs- und Schlafmitteln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproterolhydrochlorid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich, insbesondere bei besonderer Empfindlichkeit und / oder h\xC3\xB6herer Dosierung, k\xC3\xB6nnen feinschl\xC3\xA4giger Tremor sowie Herzklopfen, Unruhegef\xC3\xBChl oder Kopfdruck auftreten, die jedoch bei Fortf\xC3\xBChrung der Therapie nach 1-2 Wochen meistens wieder abklingen. Ein verst\xC3\xA4rktes Auftreten solcher Symptome sowie Tachykardie sind jedoch Zeichen einer \xC3\x9Cberdosierung. Das Arzneimittel sollte in solchen F\xC3\xA4llen geringer dosiert werden, der behandelnde Arzt ist umgehend zu informieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung mit Reproterolhydrochlorid kann die Kaliumkonzentration im Serum absinken sowie der Blutzuckerwert ansteigen. Die beschriebenen Effekte kommen jedoch im Allgemeinen erst unter h\xC3\xB6herer Dosierung zur Geltung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Natriumcromoglicat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Inhalation von Natriumcromoglicat kann es zu einer mit Husten einhergehenden Irritation des Rachens und der Luftr\xC3\xB6hre kommen, die in Einzelf\xC3\xA4llen zu einer Reflexbronchokonstriktion f\xC3\xBChren kann. In sehr seltenen F\xC3\xA4llen kann der Bronchospasmus so ausgepr\xC3\xA4gt sein, dass die Therapie unterbrochen werden muss."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Einer Bronchokonstriktion wird in der vorliegenden Kombination durch das gleichzeitig inhalierte bronchospasmolytisch wirkende Reproterolhydrochlorid entgegengewirkt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In etwa 2% der F\xC3\xA4lle wurden bei Asthmatikern unter einer Cromoglicins\xC3\xA4ure-Therapie Dermatitis, Myositis sowie Gastroenteritis beobachtet. Diese Nebenwirkungen waren nicht gravierend und nach Absetzen von Natriumcromoglicat reversibel. In seltenen F\xC3\xA4llen wurde \xC3\xBCber das Auftreten von Hautexanthemen berichtet. Sehr selten wurde das Auftreten eosinophiler Pneumonien beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Einzelf\xC3\xA4llen wurde \xC3\xBCber schwere generalisierte anaphylaktische Reaktionen mit Bronchospasmen im Zusammenhang mit einer Cromoglicins\xC3\xA4ure-Therapie berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Weiterhin sind folgende unerw\xC3\xBCnschte Wirkungen in Einzelf\xC3\xA4llen beschrieben worden, die zum Teil aus dem bekannten Nebenwirkungsspektrum von Natriumcromoglicat herausfallen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Larynx\xC3\xB6dem, Heiserkeit, Angio\xC3\xB6dem, Schwindel, Brechreiz, Parotisschwellung, Gelenkschmerzen, H\xC3\xA4moptysen, Muskelschmerzen, periphere Neuritis, Arteriitis, Pericarditits, Dysurie und Nephrotoxizit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Symptome der Intoxikation
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Symptome einer pharmakodynamisch bedingten Intoxikation sind in tierexperimentellen Untersuchungen auch bei hohen Dosierungen von Natriumcromoglicat, nicht aufgetreten. Auf Grund der pharmakologischen Eigenschaften der Substanz ist auch beim Menschen durch \xC3\x9Cberdosierung keine Intoxikation zu erwarten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\x9Cberdosierungen und Intoxikationen mit Reproterolhydrochlorid kann es zu Tachykardie, Palpitationen, Arrhythmien, Hypotonie bis hin zum Schock, Ruhelosigkeit, Brustschmerzen, Kopfdruck und heftigem Tremor, insbesondere an den H\xC3\xA4nden, aber auch am ganzen K\xC3\xB6rper kommen. Es kann zu Verschiebungen des Kaliumspiegels im Sinne einer Hypokali\xC3\xA4mie sowie zur Hyperglyk\xC3\xA4mie kommen. Vor allem nach oraler Intoxikation k\xC3\xB6nnen gastrointestinale Beschwerden einschlie\xC3\x9Flich \xC3\x9Cbelkeit und Erbrechen auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Therapie der Intoxikation
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung einer \xC3\x9F2-sympathomimetischen \xC3\x9Cberdosierung erfolgt haupts\xC3\xA4chlich symptomatisch. Nachfolgend sind eine Reihe zu empfehlender Notfallma\xC3\x9Fnahmen angef\xC3\xBChrt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 22
          start: 22
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 23
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tFalls gro\xC3\x9Fe Mengen des Dosieraerosols versehentlich verschluckt wurden, sollte eine Magensp\xC3\xBClung erwogen werden; Aktivkohle und Abf\xC3\xBChrmittel k\xC3\xB6nnen die unerw\xC3\xBCnschte Resorption des \xC3\x9F2-Sympathomimetikums vermindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 182
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 183
          start: 183
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 184
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tKardiale Symptome k\xC3\xB6nnen mit einem kardioselektiven \xC3\x9F1-Rezeptoren-Blocker (z.B. Atenolol, Metoprolol) antagonisiert werden, jedoch unter vorsichtiger Titration, um bei Asthmatikern die Ausl\xC3\xB6sung eines Bronchospasmus m\xC3\xB6glichst zu vermeiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 54
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 55
          start: 55
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 56
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Bei Patienten mit latenter Herzinsuffizienz ist es besser, Sedativa (z.B. Benzodiazepine) zu verabreichen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tZur kardialen \xC3\x9Cberwachung ist ein EKG-Monitoring angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

