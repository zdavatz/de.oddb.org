    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril sollte einmal t\xC3\xA4glich oral eingenommen werden. Wie alle Arzneimittel, die einmal t\xC3\xA4glich eingenommen werden, sollte Lisinopril jeden Tag etwa um die gleiche Zeit eingenommen werden. Die Resorption von Lisinopril wird durch Mahlzeiten nicht beeinflusst."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Dosis sollte entsprechend den Besonderheiten des einzelnen Patienten und je nach Ansprechen des Blutdrucks individuell angepasst werden (siehe Abschnitt 4.4).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bluthochdruck
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lisinopril kann als Monotherapie oder in Kombination mit Antihypertensiva aus anderen Klassen eingenommen werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Initialdosis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Hypertonie betr\xC3\xA4gt die empfohlene Initialdosis 10 mg Lisinopril. Bei Patienten mit stark aktiviertem Renin-Angiotensin-Aldosteron-System (insbesondere bei Patienten mit renovaskul\xC3\xA4rem Bluthochdruck, Salz- und/oder Volumenmangel, Herzdekompensation oder hochgradigem Bluthochdruck) kann es nach Einnahme der Initialdosis zu einem starken Blutdruckabfall kommen. Bei diesen Patienten wird eine Initialdosis von 2,5 bis 5 mg empfohlen, und die Behandlung sollte unter \xC3\xA4rztlicher \xC3\x9Cberwachung eingeleitet werden. Bei eingeschr\xC3\xA4nkter Nierenfunktion ist eine niedrigere Anfangsdosis erforderlich (siehe Tabelle 1)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erhaltungsdosis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die \xC3\xBCbliche wirksame Erhaltungsdosis betr\xC3\xA4gt 20 mg einmal t\xC3\xA4glich. Im Allgemeinen kann die Dosis erh\xC3\xB6ht werden, wenn der erw\xC3\xBCnschte therapeutische Effekt mit einer bestimmten Dosierung nicht innerhalb eines Zeitraums von 2 bis 4 Wochen erreicht werden kann. Die in kontrollierten klinischen Langzeitstudien maximal verabreichte Dosis betrug 80 mg/Tag."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Patienten, die mit Diuretika behandelt werden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Beginn der Behandlung mit Lisinopril kann es zu einem symptomatischen Blutdruckabfall kommen. Dies ist wahrscheinlicher bei Patienten, die gleichzeitig mit Diuretika behandelt werden. Es ist Vorsicht geboten, da bei diesen Patienten ein Volumen- und/oder Salzmangel vorliegen kann. Falls m\xC3\xB6glich, sollte die Diuretikatherapie 2 bis 3 Tage vor Beginn der Therapie mit Lisinopril beendet werden. Bei Patienten mit Bluthochdruck, bei denen das Diuretikum nicht abgesetzt werden kann, sollte die Therapie mit Lisinopril mit einer Dosis von 5 mg begonnen werden. Die Nierenfunktion und der Serumkaliumspiegel sollten \xC3\xBCberwacht werden. Die nachfolgende Dosierung von Lisinopril sollte je nach Ansprechen des Blutdrucks angepasst werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls n\xC3\xB6tig, kann die Diuretikatherapie wieder aufgenommen werden (siehe Abschnitte 4.4 und 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosisanpassung bei eingeschr\xC3\xA4nkter Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion sollte die Dosierung, wie in nachstehender Tabelle 1 angegeben, auf Basis der Kreatinin-Clearance erfolgen."
