      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amantadin wird zu etwa 67 % (in vitro) an Plasmaproteine gebunden, ca. 33 % befinden sich als freie Fraktion im Plasma. Die Blut-Hirn-Schranke wird mit Hilfe eines s\xC3\xA4ttigbaren Transportsystems \xC3\xBCberwunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amantadin wird nahezu vollst\xC3\xA4ndig unver\xC3\xA4ndert mit dem Urin ausgeschieden (90 % der Einmaldosis), geringe Mengen mit den Faeces."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dialysierbarkeit von Amantadinhydrochlorid ist gering und liegt bei 5 % f\xC3\xBCr eine Einzeldialyse."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
