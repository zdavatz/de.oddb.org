      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Cetylalkohol kann \xC3\xB6rtlich begrenzt Hautreizungen (z. B. Kontaktdermatitis) hervorrufen. Propylenglycol kann Hautreizungen hervorrufen."
