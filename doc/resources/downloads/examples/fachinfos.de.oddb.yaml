    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9 \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Symptome einer \xC3\x9Cberdosierung sind erh\xC3\xB6hte Diurese, Elektrolytst\xC3\xB6rungen, schwere Hypotonie, Bewusstseinsverminderung (einschlie\xC3\x9Flich Koma), Konvulsionen; Parese, Herzrhythmusst\xC3\xB6rungen, Bradykardie, Nierenversagen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn die Einnahme erst kurze Zeit zur\xC3\xBCckliegt, sollten Ma\xC3\x9Fnahmen zur Resorptionsverhinderung (z. B. Magensp\xC3\xBClung, Verabreichung von adsorbierenden Substanzen und Natriumsulfat innerhalb von 30 Minuten nach Einnahme), und Beschleunigung der Elimination eingeleitet werden. Bei Auftreten einer Hypotonie sollte der Patient in Schocklage gelagert werden und schnell eine Natriumchlorid- und Volumensubstitution erhalten. Eine Behandlung mit Angiotensin-II kann erwogen werden. Bradykardie oder ausgepr\xC3\xA4gte vagale Reaktionen sollten durch Verabreichung von Atropin behandelt werden. Eine Schrittmachertherapie kann in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine konstante \xC3\x9Cberwachung des Wasser-, Elektrolyt- und S\xC3\xA4ure-Basen-Haushaltes und des Blutzuckers ist essenziell. Im Falle einer Hypokali\xC3\xA4mie ist eine Kalium-Substitution notwendig. Captopril kann durch H\xC3\xA4modialyse aus dem Blutkreislauf entfernt werden. Es ist nicht bekannt, in welchem Ma\xC3\x9Fe Hydrochlorothiazid durch H\xC3\xA4modialyse entfernt werden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: |-
          5. Pharmakologische Eigenschaften
          5.1 Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: ACE-Hemmer, Kombinationspr\xC3\xA4parat "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: C09BA01"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten sind eine Kombination aus einem ACE-Hemmer, Captopril, und einem antihypertensiven Diuretikum, Hydrochlorothiazid. Die Kombination dieser Substanzen hat eine additive antihypertensive Wirkung und senkt den Blutdruck st\xC3\xA4rker als eine der beiden Komponenten allein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril ist ein Angiotensin-Converting-Enzym-Hemmer, d. h. es hemmt ACE, das Enzym, das an der Umwandlung von Angiotensin I in Angiotensin II beteiligt ist. Angiotensin II ist ein Vasokonstriktor, der auch die Nebenniere zur Sekretion von Aldosteron stimuliert.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 52
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 53
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Hemmung f\xC3\xBChrt zu:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	einer Verringerung der Aldosteron Sekretion,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\teiner Erh\xC3\xB6hung der Plasma-Renin-Aktivit\xC3\xA4t, da Aldosteron keine negative R\xC3\xBCckkoppelung mehr aus\xC3\xBCbt,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	einer Verringerung des peripheren arteriellen Widerstands (vornehmlich mit Wirkung auf die Muskeln und Nieren), die nicht einhergeht mit Wasser- und Natriumretention oder Reflextachykardie bei lang andauernder Behandlung. Captopril wirkt auch antihypertensiv bei Personen mit niedriger und normaler Renin-Konzentration.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril ist in allen Stadien der Hypertonie, d. h. bei milder, m\xC3\xA4\xC3\x9Figer oder schwerer Hypertonie, wirksam. Eine Senkung des systolischen und diastolischen Blutdrucks im Liegen und Stehen wird beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 9
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Verabreichung einer Einzeldosis tritt die antihypertensive Wirkung f\xC3\xBCnfzehn Minuten nach Einnahme ein und erreicht ein Maximum zwischen 1 und 1,5 Stunden nach Verabreichung des Arzneimittels. Die Wirkdauer ist dosisabh\xC3\xA4ngig und variiert zwischen 6 und 12 Stunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Blutdruck normalisiert sich (diastolischer Blutdruck im Sitzen < 90 mmHg) innerhalb von zwei Wochen bis einem Monat nach Beginn der Behandlung und die Wirkung des Arzneimittels h\xC3\xA4lt \xC3\xBCber die Dauer der Behandlung an. Als Ansprechen auf die Behandlung gilt auch eine Senkung des diastolischen Blutdrucks im Sitzen um 10% oder mehr gegen\xC3\xBCber dem Ausgangswert. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Absetzen der Behandlung tritt kein Rebound-Bluthochdruck auf. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung des Bluthochdrucks mit Captopril f\xC3\xBChrt zu einer erh\xC3\xB6hten arteriellen Compliance, einer Zunahme des renalen Blutflusses ohne signifikante Reduktion der glomerul\xC3\xA4ren Filtrationsrate, und zu einer Abnahme der linksventrikul\xC3\xA4ren Hypertrophie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid ist ein Thiaziddiuretikum, dessen Wirkung auf der Hemmung der Reabsorption von Natrium im fr\xC3\xBChdistalen Nierentubulus beruht. Es erh\xC3\xB6ht die Ausscheidung von Natrium und Chlorid im Urin und, in geringerem Ma\xC3\x9Fe, die Ausscheidung von Kalium und Magnesium. Dadurch wird das Harnvolumen erh\xC3\xB6ht und eine antihypertensive Wirkung erzielt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 18
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die diuretische Wirkung setzt nach ca. 2 Stunden ein, sie erreicht nach 4 Stunden ihr Maximum und h\xC3\xA4lt \xC3\xBCber 6 bis 12 Stunden an. Oberhalb einer bestimmten Dosis bleibt die therapeutische Wirkung gleich, w\xC3\xA4hrend die Nebenwirkungen weiterhin zunehmen. Wenn die Behandlung keine Wirkung zeigt, ist es nicht sinnvoll, die Dosis \xC3\xBCber die empfohlene Dosis hinaus anzuheben; oft f\xC3\xBChrt dies zu einer Zunahme der Nebenwirkungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Captopril und Hydrochlorothiazid in klinischen Studien f\xC3\xBChrte zu einer st\xC3\xA4rkeren Blutdrucksenkung als die Verabreichung einer der beiden Substanzen allein. Die Verabreichung von Captopril hemmt das Renin-Angiotensin-Aldosteron-System und tendiert dazu, den Hydrochlorothiazid-induzierten Kaliumverlust zu verringern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 63
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 64
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Kombination eines ACE-Hemmers mit einem Thiaziddiuretikum erzeugt einen synergistischen Effekt und verringert das Risiko einer Hypokali\xC3\xA4mie, die durch das Diuretikum allein hervorgerufen werden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2 Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril wird nach oraler Verabreichung schnell resorbiert und maximale Serumkonzentrationen werden ca. eine Stunde nach Verabreichung erreicht.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die durchschnittliche minimale Resorption betr\xC3\xA4gt ca. 75%. Die h\xC3\xB6chsten Plasmakonzentrationen werden innerhalb von 60-90 Minuten erreicht. Nahrung im Gastrointestinal-Trakt reduziert die Resorption um ca. 30-40%. Ca. 25-30% der im Blutkreislauf vorhandenen Substanz sind an Plasmaproteine gebunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Plasmaeliminationshalbwertzeit des unver\xC3\xA4nderten Captopril im Blut betr\xC3\xA4gt ca. 2 Stunden. Mehr als 95% der resorbierten Dosis werden innerhalb von 24 Stunden mit dem Urin ausgeschieden; 40-50% als unver\xC3\xA4nderte Substanz, der Rest als inaktive Disulfid-Metabolite (Captoprildisulfid und Captoprilcysteindisulfid). Eine eingeschr\xC3\xA4nkte Nierenfunktion k\xC3\xB6nnte zu einer Akkumulation der Substanz f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tierversuche zeigen, dass Captopril die Blut-Hirn-Schranke nicht in signifikantem Ausma\xC3\x9F passiert. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid wird bei oraler Verabreichung relativ rasch zu etwa 80 % absorbiert, Nahrung beeinflusst die Absorption nur geringf\xC3\xBCgig. Maximale Plasmakonzentrationen werden nach 2 bis 5 Stunden erreicht. Hydrochlorothiazid wird zu 50 bis 60 % an Albumin gebunden, reichert sich aber insbesondere in den Erythrozyten an. Die mittlere Plasmaeliminationshalbwertzeit betr\xC3\xA4gt 5 bis 15 Stunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid wird schnell und nahezu quantitativ (> 95 %) \xC3\xBCber die Nieren eliminiert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3 Pr\xC3\xA4klinische Daten zur Sicherheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pr\xC3\xA4klinische Daten auf der Basis konventioneller Studien zur Sicherheitspharmakologie, chronischen Toxizit\xC3\xA4t, Genotoxizit\xC3\xA4t und Kanzerogenit\xC3\xA4t zeigen keine weiteren Risiken f\xC3\xBCr den Menschen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tierstudien, die mit Captopril und/oder Hydrochlorothiazid w\xC3\xA4hrend der Organogenese durchgef\xC3\xBChrt wurden, haben keine teratogene Wirkung gezeigt. In der Sp\xC3\xA4tphase der Tr\xC3\xA4chtigkeit f\xC3\xBChrte  Captopril bei mehreren Spezies zu einer fetalen Toxizit\xC3\xA4t einschlie\xC3\x9Flich fetaler Mortalit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wachstumsverz\xC3\xB6gerungen und ein Anstieg der postnatalen Mortalit\xC3\xA4t wurden bei Ratten beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

