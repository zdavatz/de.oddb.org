          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACICLO BASICS 200 mg "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Herpes-simplex-, insbesondere Herpes-genitalis-Infektion der Haut und der Schleimh\xC3\xA4ute (prim\xC3\xA4rer sowie h\xC3\xA4ufig rezidivierender Herpes genitalis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Versuch einer vorbeugenden Behandlung bei erwachsenen Patienten, die an sehr schweren Verlaufsformen sehr h\xC3\xA4ufig rezidivierender genitaler Herpes-simplex-Infektionen leiden, ist angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACICLO BASICS 400 mg "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Herpes zoster (G\xC3\xBCrtelrose)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Vorbeugung von schweren Herpes-simplex-Infektionen bei stark immunsupprimierten erwachsenen Patienten, wenn diese einem erh\xC3\xB6hten Infektionsrisiko ausgesetzt sind, z. B. nach Organtransplantationen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: ACICLO BASICS 800 mg
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
