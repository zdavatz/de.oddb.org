      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Jede Durchstechflasche enth\xC3\xA4lt 10 ml L\xC3\xB6sung entsprechend 1000 I.E. Insulin human (100 I.E. pro ml)."
