    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Soweit nicht anders verordnet, gilt: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Creme sollte 5-mal t\xC3\xA4glich alle 4 Stunden tags\xC3\xBCber auf die infizierten Hautbereiche d\xC3\xBCnn aufgetragen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir AL Creme sollte mittels eines Wattest\xC3\xA4bchens aufgetragen werden, indem dieses mit einer f\xC3\xBCr die Gr\xC3\xB6\xC3\x9Fe der infizierten Hautbereiche notwendigen Menge bestrichen wird. Beim Auftragen sollte darauf geachtet werden, dass nicht nur die Bereiche mit bereits sichtbaren Anzeichen des Herpes (Bl\xC3\xA4schen, Schwellung, R\xC3\xB6tung) mit der Creme bedeckt werden, sondern dass auch angrenzende Bereiche in die Behandlung einbezogen werden. Falls das Auftragen mit der Hand erfolgt, sollte diese vorher und nachher intensiv gereinigt werden, um eine zus\xC3\xA4tzliche Infektion der gesch\xC3\xA4digten Hautpartie z.B. durch Bakterien bzw. eine \xC3\x9Cbertragung der Viren auf noch nicht infizierte Schleimhaut und Hautbereiche zu verhindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dauer der Anwendung "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt im allgemeinen 5 Tage. Im Einzelfall sollte eine Behandlung so lange erfolgen, bis die Bl\xC3\xA4schen verkrustet oder abgeheilt sind. Eine Behandlungsdauer von 10 Tagen sollte nicht \xC3\xBCberschritten werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeit gegen\xC3\xBCber Aciclovir oder einen der sonstigen Bestandteile von Aciclovir AL Creme. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir AL Creme sollte nicht auf die Mundschleimhaut aufgebracht werden, und darf nicht am Auge angewendet werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Vorliegen von schweren St\xC3\xB6rungen der k\xC3\xB6rpereigenen Immunabwehr ist diesbez\xC3\xBCglich vor Behandlungsbeginn ein Arzt zu konsultieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um einen gr\xC3\xB6\xC3\x9Ftm\xC3\xB6glichen Behandlungserfolg zu erzielen, sollte Aciclovir AL Creme bereits bei den ersten Anzeichen der Herpeserkrankung (Brennen, Jucken, Spannungsgef\xC3\xBChl und R\xC3\xB6tung) angewendet werden. Wenn die Hauteffloreszenzen ausgepr\xC3\xA4gt sind und z.B. bereits das Pustel- oder Krustenstadium erreicht haben, ist eine virustatische Behandlung mit Aciclovir AL Creme nicht mehr sinnvoll."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir AL Creme enth\xC3\xA4lt Cetylalkohol und Propylenglycol. Cetylalkohol kann \xC3\xB6rtlich begrenzt Hautreizungen (z.B. Kontaktdermatitis) hervorrufen. Propylenglycol kann Hautreizungen hervorrufen."
