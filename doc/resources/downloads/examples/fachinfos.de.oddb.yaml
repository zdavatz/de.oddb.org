      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Guanosin-Analoga, Virostatika, Virus-DNA-Polymerase-Hemmstoffe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: D06BB03"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir ist eine pharmakologisch inaktive Substanz, die erst nach der Penetration in eine Zelle, die mit Herpes-simplex-Viren (HSV) oder Varicella-zoster-Viren (VZV) infiziert ist, zu einem Virostatikum wird. Diese Aktivierung von Aciclovir wird katalysiert durch die HSV- oder VZV-Thymidinkinase, einem Enzym, das die Viren zu ihrer Replikation dringend ben\xC3\xB6tigen. Vereinfacht kann man sagen, dass das Virus sein eigenes Virostatikum synthetisiert. Im Einzelnen laufen dabei folgende Schritte ab:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 1.	Aciclovir penetriert vermehrt in herpesinfizierte Zellen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 2.	Die in diesen Zellen vorliegende Virus-Thymidinkinase phosphoryliert Aciclovir zum Aciclovir-Monophosphat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.\tZellul\xC3\xA4re Enzyme \xC3\xBCberf\xC3\xBChren Aciclovir-Monophosphat in das eigentliche Virostatikum, das Aciclovir-Triphosphat."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tAciclovir-Triphosphat besitzt eine 10- bis 30-mal st\xC3\xA4rkere Affinit\xC3\xA4t zur Virus-DNA-Polymerase als zur zellul\xC3\xA4ren DNA-Polymerase und hemmt somit selektiv die Aktivit\xC3\xA4t des viralen Enzyms."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.\tDie Virus-DNA-Polymerase baut dar\xC3\xBCber hinaus Aciclovir in die Virus-DNA ein, wodurch ein Kettenabbruch bei der DNA-Synthese erfolgt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Einzelschritte f\xC3\xBChren insgesamt zu einer sehr wirkungsvollen Reduktion der Virusproduktion."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Plaque-Reduktions-Test wurde f\xC3\xBCr HSV-infizierte Vero-Zellen (= Zellkulturen aus dem Nierenparenchym des gr\xC3\xBCnen afrikanischen Affen) ein ED50-Hemmwert von 0,1 \xC2\xB5mol Aciclovir/l gemessen, dagegen war ein ED50-Wert von 300 \xC2\xB5mol Aciclovir/l erforderlich, um das Wachstum nicht infizierter Vero-Zellkulturen zu verhindern. Somit ermittelt man f\xC3\xBCr Zellkulturen ein Verh\xC3\xA4ltnis der Hemmkonzentrationen bis zu 3000."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 140
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 142
          start: 141
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 205
          start: 143
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 207
          start: 206
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 208
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wirkungsspektrum in vitro:"
        formats: 
