          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Direkte Einfl\xC3\xBCsse von Aciclovir AL Creme auf das Reaktionsverm\xC3\xB6gen und die Verkehrst\xC3\xBCchtigkeit sind nicht bekannt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
