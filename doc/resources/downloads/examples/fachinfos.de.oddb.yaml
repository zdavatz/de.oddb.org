      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr Erwachsene"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Herpes-simplex-Infektionen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Einzeldosis von 200 mg Aciclovir (1 Tablette) 5mal tags\xC3\xBCber im Abstand von 4 Stunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Prophylaxe von schweren Verlaufsformen und sehr h\xC3\xA4ufig rezidivierenden genitalen Herpes-simplex-Infektionen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Immunologisch gesunde Patienten erhalten eine Einzeldosis von 200 mg \n\
          Aciclovir (1 Tablette) 4mal t\xC3\xA4glich im Abstand von 6 Stunden. Alternativ dazu k\xC3\xB6nnen auch 400 mg Aciclovir (2 Tabletten ACICLO BASICS 200 mg) t\xC3\xA4glich im Abstand von 12 Stunden eingenommen werden. In Einzelf\xC3\xA4llen kann eine wirksame Vorbeugung auch mit einer Dosierung von 3mal t\xC3\xA4glich 200 mg \n\
          Aciclovir im Abstand von 8 Stunden oder 2mal t\xC3\xA4glich 200 mg Aciclovir im Abstand von 12 Stunden erzielt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 189
          start: 31
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 209
          start: 190
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 210
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kommt es trotz dieser t\xC3\xA4glichen Gesamtdosis von 800 mg zum Rezidiv (Durchbruchinfektion), so sind - wie bei der Dosierung bei Herpes-simplex-Infektionen angegeben - 200 mg Aciclovir tags\xC3\xBCber 5mal im Abstand von 4 Stunden \xC3\xBCber 5 Tage zu verabreichen. Danach wird erneut die obengenannte Dosierung gegeben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Immunsupprimierte Patienten erhalten zur Vorbeugung eine Einzeldosis von 200 mg Aciclovir (1 Tablette) 4mal t\xC3\xA4glich im Abstand von 6 Stunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 26
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 27
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Stark immunsupprimierten Patienten, z. B. nach Organtransplantationen, kann eine Einzeldosis von 400 mg Aciclovir (2 Tabletten) 4mal t\xC3\xA4glich im Abstand von 6 Stunden verabreicht werden. Alternativ kann auch - insbesondere bei Patienten mit gest\xC3\xB6rter enteraler Resorption - Aciclovir-Trockensubstanz zur intraven\xC3\xB6sen Infusion angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 33
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 34
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hinweis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "M\xC3\xB6gliche Resistenzentwicklungen wurden bei Immunsupprimierten beschrieben. Dies sollte bei der Dosierung beachtet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr Kinder"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Behandlung von Herpes-simplex-Infektionen erhalten Kinder \xC3\xBCber 5 Jahre die Erwachsenendosis. F\xC3\xBCr Kinder unter 5 Jahren stehen andere Darreichungsformen zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tACICLO BASICS 400 mg "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
