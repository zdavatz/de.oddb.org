        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 8
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-bei \xC3\x9Cberempfindlichkeit gegen Aciclovir oder einen der sonstigen Bestandteile."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Vorliegen einer schweren St\xC3\xB6rung der k\xC3\xB6rpereigenen Immunabwehr ist vor Behandlungsbeginn ein Arzt zu konsultieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tWarnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Darf nicht auf Schleimh\xC3\xA4ute (z. B. in der Mundh\xC3\xB6hle oder am Auge) aufgetragen werden, da sonst mit lokalen Reizerscheinungen zu rechnen ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Cetylalkohol kann \xC3\xB6rtlich begrenzt Hautreizungen (z.B. Kontaktdermatitis) hervorrufen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Propylenglycol kann Hautreizungen hervorrufen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
