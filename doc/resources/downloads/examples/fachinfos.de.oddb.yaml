      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um die glomerul\xC3\xA4re Filtrationsrate (GFR) absch\xC3\xA4tzen zu k\xC3\xB6nnen, darf folgende N\xC3\xA4herung angewendet werden:"
