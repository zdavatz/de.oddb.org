    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tWarnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Behandlung schwer depressiver Patienten ist grunds\xC3\xA4tzlich zu ber\xC3\xBCcksichtigen, dass das Risiko eines Selbstmordes mit zum Krankheitsbild geh\xC3\xB6rt und trotz Behandlung bis zum Nachlassen der Krankheitserscheinungen fortbesteht. Suizidgef\xC3\xA4hrdete Patienten sollten vor allem bei Behandlungsbeginn engmaschig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein pl\xC3\xB6tzliches Absetzen einer l\xC3\xA4ngerfristigen hochdosierten Behandlung mit Amitriptylin sollte vermieden werden, da hier mit Absetzsymptomen wie Unruhe, Schwei\xC3\x9Fausbr\xC3\xBCchen, \xC3\x9Cbelkeit, Erbrechen und Schlafst\xC3\xB6rungen zu rechnen ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Auftreten einer manischen Verstimmung ist dieses Arzneimittel sofort abzusetzen. Das Gleiche gilt f\xC3\xBCr das Auftreten akut produktiver Symptome bei der Behandlung depressiver Syndrome im Verlauf schizophrener Erkrankungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amitriptylinhydrochlorid kann die Krampfschwelle erniedrigen, daher kann es bei erh\xC3\xB6hter Anfallsbereitschaft (z. B. Entzugssyndrom nach abruptem Absetzen von Benzodiazepinen) vermehrt zu Krampfanf\xC3\xA4llen kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "amitriptylin 75 von ct darf nur nach strenger Nutzen-Risiko-Abw\xC3\xA4gung und entsprechenden Vorsichtsma\xC3\x9Fnahmen angewendet werden bei"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 22
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 23
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Prostatahyperplasie ohne Restharnbildung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 25
          start: 22
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 26
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tschweren Leber- oder Nierensch\xC3\xA4den"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\terh\xC3\xB6hter Krampfbereitschaft"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tSt\xC3\xB6rungen der Blutbildung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tHypokali\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Bradykardie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tangeborenem langen QT-Syndrom oder anderen klinisch signifikanten kardialen St\xC3\xB6rungen (insbesondere koronare Herzkrankheit, Erregungsleitungsst\xC3\xB6rungen, Arrythmien)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tgleichzeitiger Behandlung mit Arzneimitteln, die ebenfalls das QT-Intervall im EKG verl\xC3\xA4ngern oder eine Hypokali\xC3\xA4mie hervorrufen k\xC3\xB6nnen (siehe 4.5 Wechselwirkungen und 4.4 Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend die sedierende Wirkung von Amitriptylin meist unmittelbar in den ersten Stunden einsetzt, ist die stimmungsaufhellende Wirkung in der Regel erst nach 1-3 Wochen zu erwarten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dem jeweiligen Risiko entsprechend (Auftrittswahrscheinlichkeit der Nebenwirkung und Risikolage des Patienten) sind in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden Kontrollen von Blutdruck, EKG, Blutbild, Leberfunktion und ggf. EEG vorzunehmen. Eine bestehende Hypokali\xC3\xA4mie ist vor Behandlungsbeginn auszugleichen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Neugeborene und S\xC3\xA4uglinge bis zum Alter von 6 Monaten sind von der Behandlung mit amitriptylin 75 von ct auszuschlie\xC3\x9Fen. Ausnahmen sind m\xC3\xB6glich f\xC3\xBCr Behandlungen aus zwingendem Grund bei Anwendung unter Krankenhausbedingungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 81
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 104
          start: 82
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 105
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Auch Kinder und Jugendliche unter 16 Jahren sollten nur bei zwingender Indikation mit amitriptylin 75 von ct behandelt werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 85
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 107
          start: 86
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 108
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren oder geschw\xC3\xA4chten Patienten sowie Patienten mit hirnorganischen Ver\xC3\xA4nderungen, Kreislauf- und Atmungsschw\xC3\xA4che (chronisch obstruktive Ateminsuffizienz) sowie eingeschr\xC3\xA4nkter Nieren- oder Leberfunktion ist Vorsicht geboten (Dosierungsanleitung beachten!)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Mitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung von Alkohol und die Wirkung anderer zentrald\xC3\xA4mpfend wirkender Arzneimittel kann bei gleichzeitiger Einnahme von amitriptylin 75 von ct verst\xC3\xA4rkt werden. W\xC3\xA4hrend der Behandlung darf kein Alkohol zu sich genommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 123
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 145
          start: 124
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 146
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Verabreichung anderer Arzneimittel mit anticholinerger Wirkung ist mit einer Verst\xC3\xA4rkung peripherer und zentraler Effekte (insbesondere einem Delir) zu rechnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung sympathomimetischer Amine auf das vegetative Nervensystem kann durch gleichzeitige Gabe von amitriptylin 75 von ct erheblich verst\xC3\xA4rkt werden, z. B. bei vasokonstringierenden Zus\xC3\xA4tzen bei Lokalan\xC3\xA4sthetika."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 103
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 125
          start: 104
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 126
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "MAO-Hemmer vom irreversiblen Hemmtyp sollen in jedem Fall mindestens 14 Tage vor Beginn der Behandlung mit amitriptylin 75 von ct abgesetzt werden. Andernfalls muss mit schweren Nebenwirkungen wie Erregung, Delir, Koma, Hyperpyrexie, Krampfanf\xC3\xA4llen und starken Blutdruckschwankungen gerechnet werden. Bei therapieresistenten Depressionen und unter Beachtung aller notwendigen Vorsichtsma\xC3\x9Fnahmen und unter langsamer Dosissteigerung ist eine zus\xC3\xA4tzliche Gabe von MAO-Hemmern im Einzelfall m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 106
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 128
          start: 107
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 129
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei gleichzeitiger oder vorausgegangener Anwendung von Fluoxetin oder Fluvoxamin kann es durch Substratkonkurrenz zu einem Anstieg der Plasmakonzentration von Amitriptylin kommen. Es ist daher gegebenenfalls eine Dosisreduktion von Amitriptylin, Fluoxetin oder Fluvoxamin erforderlich.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es kann zu einer Wirkungsabschw\xC3\xA4chung von Antihypertensiva vom Typ des Guanethidin bzw. des Clonidin kommen mit der Gefahr eines Wiederanstiegs des Blutdrucks (Rebound-Hypertension) bei mit Clonidin behandelten Patienten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Arzneimitteln, die ebenfalls das QT-Intervall verl\xC3\xA4ngern (z. B. Antiarrhythmika Klasse IA oder III, Cisaprid, Antibiotika, Malaria-Mittel, Antihistaminika, Neuroleptika), zu einer Hypokali\xC3\xA4mie f\xC3\xBChren (z. B. bestimmte Diuretika) oder den hepatischen Abbau von Amitriptylin hemmen k\xC3\xB6nnen (z. B. MAO-Hemmer, Imidazol-Antimykotika) ist zu vermeiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Amitriptylinhydrochlorid kann die Wirkung von Cumarin-Derivaten (z. B. Phenprocoumon) beeinflussen. Bei gleichzeitiger Einnahme von Amitriptylinhydrochlorid und Cumarinen ist eine fortlaufende Kontrolle der Blutgerinnungswerte erforderlich.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Anwendung von Amitriptylin in der Schwangerschaft liegen keine ausreichenden Erfahrungen vor. Tierexperimentelle Studien haben nach hohen Dosen Amitriptylin Reproduktionstoxizit\xC3\xA4t gezeigt (siehe auch 5.3 Pr\xC3\xA4klinische Daten zur Sicherheit). Das potentielle Risiko f\xC3\xBCr den Menschen ist nicht bekannt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amitriptylin sollte w\xC3\xA4hrend der Schwangerschaft, insbesondere im 1. sowie im letzten Trimenon nicht angewendet werden, es sei denn, dies ist dringend erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Gabe h\xC3\xB6herer Dosierungen von Antidepressiva vor der Geburt wurden beim Neugeborenen Entzugserscheinungen in Form von St\xC3\xB6rungen der Herz- und Atemfunktion, Harn- und Stuhlentleerung sowie Unruhe beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amitriptylin und seine Metabolite gehen in die Muttermilch \xC3\xBCber (Milch/Plasma-Ratio ca. 1). Daher sollte es nicht w\xC3\xA4hrend der Stillzeit eingenommen werden. Bei zwingender Indikation sollte abgestillt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "amitriptylin 75 von ct beeintr\xC3\xA4chtigt - wenn auch individuell unterschiedlich - die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr oder zum Bedienen von Maschinen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 22
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dies gilt in besonderem Ma\xC3\x9Fe bei Behandlungsbeginn, bei Pr\xC3\xA4paratewechsel sowie im Zusammenwirken mit anderen zentral wirkenden Arzneimitteln (Schmerzmittel, Schlafmittel, Psychopharmaka). Gleichzeitiger Genuss von Alkohol verschlechtert die Verkehrst\xC3\xBCchtigkeit zus\xC3\xA4tzlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Daher sollten das F\xC3\xBChren von Fahrzeugen, die Bedienung von Maschinen oder sonstige gefahrvolle T\xC3\xA4tigkeiten ganz unterbleiben, zumindest jedoch w\xC3\xA4hrend der ersten Tage der Behandlung unterlassen werden. Die Entscheidung ist in jedem Einzelfall durch den behandelnden Arzt unter Ber\xC3\xBCcksichtigung der individuellen Reaktion und der jeweiligen Dosierung zu treffen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig (\xE2\x89\xA5 10 %)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 19
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 20
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "k\xC3\xB6nnen zu Beginn der Behandlung auftreten: Mundtrockenheit, verstopfte Nase, M\xC3\xBCdigkeit, Benommenheit, Schwitzen, Schwindel, Hypotonie, orthostatische Dysregulation, Tachykardie, Herzrhythmusst\xC3\xB6rungen, Aggression, Sprachst\xC3\xB6rungen, Tremor, Akkomodationsst\xC3\xB6rungen, Obstipation, Gewichtszunahme und meist passageres Ansteigen der Leberenzymaktivit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig (\xE2\x89\xA5 1 % bis < 10 %)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 24
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 25
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "kommt es zu Miktionsst\xC3\xB6rungen, innerer Unruhe, Hyponatri\xC3\xA4mie, Durstgef\xC3\xBChl, Hautausschl\xC3\xA4gen, Libidoverlust bzw. Impotenz. Bei \xC3\xA4lteren Patienten besteht ein erh\xC3\xB6htes Risiko f\xC3\xBCr das Auftreten von deliranten Syndromen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich (\xE2\x89\xA5 0,1 % bis < 1 %)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 31
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 32
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "kann es zu Kollapszust\xC3\xA4nden, paralytischem Ileus, Harnsperre, Blutbildver\xC3\xA4nderungen (insbesondere Leukopenien), Galaktorrhoe, Leberfunktionsst\xC3\xB6rungen (z. B. cholestatische Hepatose) und Erregungsleitungsst\xC3\xB6rungen kommen. Eine bestehende Herzmuskelschw\xC3\xA4che (Herzinsuffizienz) kann verst\xC3\xA4rkt werden. Allergische Reaktionen der Haut, wie z. B. allergische Vaskulitis, k\xC3\xB6nnen auftreten. In einem Fall wurde eine Hypersensitivit\xC3\xA4tsmyokarditis beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten (< 0,01 %)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 22
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "k\xC3\xB6nnen durch Amitriptylin Agranulozytose, zerebrale Krampfanf\xC3\xA4lle, motorische St\xC3\xB6rungen (Akathisie, Dyskinesien), Polyneuropathien, Glaukomanf\xC3\xA4lle, allergische Entz\xC3\xBCndungen der Lungenbl\xC3\xA4schen bzw. des Lungengewebes (Alveolitis, L\xC3\xB6ffler-Syndrom) oder Kardiomyopathien ausgel\xC3\xB6st werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hinweise:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amitriptylin kann das QT-Interval im EKG verl\xC3\xA4ngern; sehr selten sind Torsade de pointes aufgetreten. In diesen F\xC3\xA4llen ist die Behandlung mit Amitriptylin abzubrechen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit einem hirnorganischen Psychosyndrom ist die m\xC3\xB6gliche Erzeugung eines pharmakogenen Delirs zu bedenken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Kindern besteht ein erh\xC3\xB6htes Risiko f\xC3\xBCr das Auftreten von Karies. Es wird empfohlen, verst\xC3\xA4rkt auf die t\xC3\xA4gliche Zahnpflege zu achten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tricyklische Antidepressiva zeichnen sich durch eine erhebliche akute Toxizit\xC3\xA4t aus. Kinder bzw. Kleinkinder sind besonders gef\xC3\xA4hrdet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "a)\tSymptome einer \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberdosierungen mit Amitriptylin sind in erster Linie - abh\xC3\xA4ngig von der aufgenommenen Menge - gekennzeichnet durch die unterschiedlichen Stadien einer ZNS-Beeintr\xC3\xA4chtigung (Verwirrung, Erregungszust\xC3\xA4nde bis zu Krampfanf\xC3\xA4llen, Bewusstseinstr\xC3\xBCbung bis zum Koma, Atemdepression bis Atemstillstand) sowie Herz-Kreislauf-Symptome (Hypotonie, Tachykardie, EKG-Ver\xC3\xA4nderungen wie PQ-, QT-Intervallverl\xC3\xA4ngerung, Torsade de pointes, AV-Block II. oder III. Grades). Au\xC3\x9Ferdem k\xC3\xB6nnen anticholinerge Symptome (trockene Schleimh\xC3\xA4ute, Sehst\xC3\xB6rungen, Obstipation, Oligurie, Anurie) und eine metabolische Azidose auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Vergiftungssymptome treten meist innerhalb von 4 Stunden nach Einnahme auf und sind nach 24 Stunden voll ausgepr\xC3\xA4gt. Wegen der langen Halbwertszeiten und des enterohepatischen Kreislaufes, dem tricyclische Antidepressiva unterliegen, sind diese Patienten \xC3\xBCber einen Zeitraum von 4-6 Tagen gef\xC3\xA4hrdet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "b)\tMa\xC3\x9Fnahmen bei \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "So rasch wie m\xC3\xB6glich ist eine intensivmedizinische Behandlung einzuleiten. Innerhalb von 1-2 Stunden nach Einnahme kann eine Magensp\xC3\xBClung aussichtsreich sein, gefolgt von der wiederholten Gabe von Aktivkohle. Die weitere Therapie erfolgt symptomatisch. Zum Einsatz kommen Volumensubstitution, Antikonvulsiva und u. U. auch Antiarrhythmika. Eine Alkalisierung des Plasmas mit Natriumhydrogencarbonat bzw. -lactat hat sich auch in der Behandlung der kardialen Komplikationen gut bew\xC3\xA4hrt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei schweren Vergiftungen (Bewusstlosigkeit, Herzrhythmusst\xC3\xB6rungen) bzw. Auftreten eines anticholinergen Syndroms steht zur Anwendung unter intensivmedizinischen Bedingungen (EKG-Kontrolle!) als Antidot Physostigminsalicylat zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Auf Grund des gro\xC3\x9Fen Verteilungsvolumens und der relativ starken Plasma-Eiwei\xC3\x9F-Bindung d\xC3\xBCrften forcierte Diurese oder H\xC3\xA4modialyse bei reinen Amitriptylin-Vergiftungen nur von geringem Nutzen sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Pharmakologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amitriptylin ist eine psychotrope Substanz aus der Klasse der tricyklischen Antidepressiva mit ausgepr\xC3\xA4gter sedierender Wirkungskomponente (ATC-Code: N6AA9). Dar\xC3\xBCber hinaus zeigt Amitriptylin eine antinozizeptive Wirkung. Akut gegeben, zeigt Amitriptylin eine starke Hemmwirkung auf die neuronale Aufnahme von Noradrenalin und Serotonin und antagonistische Eigenschaften an den M-Cholin-Rezeptoren (M1 und M2), Histamin-Rezeptoren (H1 st\xC3\xA4rker als H2), an \xCE\xB1-Adrenozeptoren (\xCE\xB11 st\xC3\xA4rker als \xCE\xB12) und Serotonin-Rezeptoren (5-HT2 st\xC3\xA4rker als 5-HT1)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 399
          start: 0
          values: []

