      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.1 Anwendungsgebiete
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zur lindernden Therapie von Schmerzen und Juckreiz bei rezidivierendem Herpes genitalis und labialis.
        formats: 
