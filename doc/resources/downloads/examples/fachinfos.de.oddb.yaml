    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach oraler Applikation wird Atenolol zu ca. 50 % aus dem Gastrointestinaltrakt resorbiert. Da Atenolol keinem First-pass-Metabolismus unterliegt, betr\xC3\xA4gt die systemische Verf\xC3\xBCgbarkeit ebenfalls ca. 50 %. Maximale Plasmaspiegel werden nach 2-4 Stunden erreicht. Die Plasmaproteinbindung liegt bei ca. 3 %; das relative Verteilungsvolumen betr\xC3\xA4gt 0,7 l/kg."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Atenolol wird in sehr geringem Ma\xC3\x9Fe metabolisiert. Es entstehen keine aktiven Metaboliten mit klinischer Relevanz. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Etwa 90 % des systemisch verf\xC3\xBCgbaren Atenolols werden innerhalb von 48 Stunden unver\xC3\xA4ndert \xC3\xBCber die Nieren eliminiert. Die Eliminationshalbwertszeit von Atenolol betr\xC3\xA4gt bei normaler Nierenfunktion 6-10 Stunden. Bei terminaler Niereninsuffizienz kann die Eliminationshalbwertszeit auf bis zu 140 Stunden ansteigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bioverf\xC3\xBCgbarkeit"
        formats: 
