      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da unter der Therapie mit anderen Beta-Rezeptorenblockern thrombozytopenische oder nicht-thrombozytopenische Purpura auftreten kann, ist unter der Therapie mit AteHEXAL\xC2\xAE auf entsprechende Anzeichen zu achten."
