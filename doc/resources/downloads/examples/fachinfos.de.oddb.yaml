      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen der Haut und des Unterhautzellgewebes
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: Nach der Anwendung der Creme k\xC3\xB6nnen vor\xC3\xBCbergehendes Brennen oder Stechen auf den behandelten Hautabschnitten auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: R\xC3\xB6tung, Eintrocknung und Abschuppung der mit der Creme behandelten Haut."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Kontaktdermatitis. Wurden allergologische Untersuchungen durchgef\xC3\xBChrt, erwiesen sich in den meisten F\xC3\xA4llen die sonstigen Bestandteile der Creme-Grundlage und nicht der Wirkstoff Aciclovir als deren Ursache. Eine Kontaktdermatitis ist daran zu erkennen, dass die oben genannten Nebenwirkungen verst\xC3\xA4rkt auftreten und \xC3\xBCber die mit Creme behandelten Hautabschnitte hinausgehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

