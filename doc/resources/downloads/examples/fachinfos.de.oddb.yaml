          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tVorhofflimmern und Vorhofflattern (bei ungen\xC3\xBCgendem Ansprechen auf hochdosierte Therapie mit herzwirksamen Glykosiden)"
