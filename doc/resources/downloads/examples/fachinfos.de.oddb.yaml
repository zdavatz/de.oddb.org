    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3\tPr\xC3\xA4klinische Daten zur Sicherheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In vitro blockiert Amitriptylin exprimierte HERG-Kan\xC3\xA4le in mikromolaren Konzentrationen, die im oberen Bereich therapeutischer Plasmakonzentrationen liegen. Diese Kan\xC3\xA4le sind f\xC3\xBCr die Repolarisation im Herz verantwortlich. Daher hat Amitriptylin das Potential, bestimmte Formen von Kammerherzrhythmusst\xC3\xB6rungen (Torsade de pointes) auszul\xC3\xB6sen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amitriptylin wurde nur unzureichend bez\xC3\xBCglich mutagener Wirkungen gepr\xC3\xBCft. Bisherige Untersuchungen ergaben keine Hinweise auf ein f\xC3\xBCr die Anwendung relevantes mutagenes Potential."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Langzeituntersuchungen auf ein tumorerzeugendes Potential wurden nicht durchgef\xC3\xBChrt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Untersuchungen zur Reproduktionstoxizit\xC3\xA4t wurden nach sehr hohen Dosen bei verschiedenen Tierspezies fetotoxische und teratogene Effekte beobachtet. Von anderen Antidepressiva liegen Hinweise auf Verhaltensst\xC3\xB6rungen der pr\xC3\xA4natal exponierten Nachkommen im Tierexperiment vor. F\xC3\xBCr Amitriptylin sind keine entsprechenden Angaben bekannt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

