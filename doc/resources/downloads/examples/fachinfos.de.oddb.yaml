      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten sind zur Behandlung der essenziellen Hypertonie angezeigt.
