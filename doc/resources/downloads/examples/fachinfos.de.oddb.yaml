            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "* Die Dosierung und/oder H\xC3\xA4ufigkeit der Verabreichung sollte je nach Ansprechen des Blutdrucks angepasst werden.\n\
          Die Dosis kann schrittweise erh\xC3\xB6ht werden bis der Blutdruck unter Kontrolle ist oder auf maximal 40 mg Lisinopril t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Herzinsuffizienz "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit symptomatischer Herzinsuffizienz sollte Lisinopril als Begleittherapie zu Diuretika und gegebenenfalls zu Digitalis oder Betablockern eingesetzt werden. Die Therapie mit Lisinopril kann mit einer Initialdosis von 2,5 mg einmal t\xC3\xA4glich begonnen werden, die unter \xC3\xA4rztlicher \xC3\x9Cberwachung eingenommen werden sollte, um die Anfangswirkung auf den Blutdruck zu beobachten. Eine Erh\xC3\xB6hung der Dosis von Lisinopril sollte folgenderma\xC3\x9Fen vorgenommen werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	in Schritten von maximal 10 mg Lisinopril,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tdas zeitliche Intervall zwischen den Dosiserh\xC3\xB6hungen sollte mindestens 2 Wochen betragen,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbis zum Erreichen der maximalen vom jeweiligen Patienten tolerierten Dosis, jedoch h\xC3\xB6chstens bis zu einer Maximaldosis von 35 mg einmal t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Dosis sollte je nach Ansprechen des einzelnen Patienten auf die Behandlung angepasst werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit einem hohen Risiko f\xC3\xBCr eine Hypotonie, z. B. Patienten mit Salzmangel (mit oder ohne Hyponatri\xC3\xA4mie), Patienten mit Hypovol\xC3\xA4mie oder Patienten, die mit stark wirksamen Diuretika behandelt worden sind, sollten diese St\xC3\xB6rungen m\xC3\xB6glichst vor einer Therapie mit Lisinopril behoben werden. Die Nierenfunktion und die Serumkaliumkonzentration sollten \xC3\xBCberwacht werden (siehe Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Akuter Herzinfarkt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Patienten sollten je nach Bedarf die empfohlene Standardtherapie erhalten, wie z. B. Thrombolytika, Aspirin und Betablocker. Glyceroltrinitrat kann intraven\xC3\xB6s oder transdermal zusammen mit Lisinopril angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Initialdosis (w\xC3\xA4hrend der ersten 3 Tage nach dem Infarkt)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung mit Lisinopril kann innerhalb von 24 Stunden nach Einsetzen der Symptome begonnen werden. Eine Behandlung sollte nicht eingeleitet werden, wenn der systolische Blutdruck niedriger als 100 mmHg ist. Die erste Dosis Lisinopril betr\xC3\xA4gt 5 mg oral, gefolgt von 5 mg nach 24 Stunden, 10 mg nach 48 Stunden und dann 10 mg einmal t\xC3\xA4glich. Patienten mit niedrigem systolischem Blutdruck bei Beginn der Behandlung (120 mmHg oder weniger) oder w\xC3\xA4hrend der ersten 3 Tage nach dem Infarkt sollten eine niedrigere Dosis erhalten (2,5 mg oral) (siehe Abschnitt 4.4). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei beeintr\xC3\xA4chtigter Nierenfunktion (Kreatinin-Clearance < 80 ml/min) sollte die Initialdosis Lisinopril an die Kreatinin-Clearance des Patienten angepasst werden (siehe Tabelle 1)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erhaltungsdosis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Erhaltungsdosis betr\xC3\xA4gt 10 mg einmal t\xC3\xA4glich. Bei Vorliegen einer Hypotonie (systolischer Blutdruck ? 100 mmHg) kann die t\xC3\xA4gliche Erhaltungsdosis auf 5 mg reduziert werden. Falls notwendig, kann die Dosis weiter auf 2,5 mg reduziert werden. Bei anhaltender Hypotonie (systolischer Blutdruck < 90 mmHg \xC3\xBCber mehr als 1 Stunde) sollte Lisinopril abgesetzt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung sollte 6 Wochen lang fortgesetzt werden. Anschlie\xC3\x9Fend sollte der Patient erneut untersucht werden. Bei Patienten, die Symptome einer Herzinsuffizienz entwickeln, sollte die Behandlung mit Lisinopril fortgesetzt werden (siehe Abschnitt 4.2)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nierenkomplikationen beim Diabetes mellitus
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Bluthochdruck-Patienten mit Typ-2-Diabetes mellitus und beginnender Nephropathie betr\xC3\xA4gt die Dosierung 10 mg Lisinopril einmal t\xC3\xA4glich. Bei Bedarf kann die Dosis auf 20 mg Lisinopril einmal t\xC3\xA4glich erh\xC3\xB6ht werden, um einen diastolischen Blutdruck im Sitzen von unter 90 mmHg zu erreichen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei eingeschr\xC3\xA4nkter Nierenfunktion (Kreatinin-Clearance < 80 ml/min) sollte die Initialdosis f\xC3\xBCr Lisinopril entsprechend der Kreatinin-Clearance des Patienten angepasst werden (siehe Tabelle 1)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anwendung bei Kindern
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirksamkeit und Sicherheit der Anwendung bei Kindern ist nicht vollst\xC3\xA4ndig erwiesen. Daher wird die Anwendung bei Kindern nicht empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anwendung bei \xC3\xA4lteren Menschen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In klinischen Studien hat sich keine Ver\xC3\xA4nderung des Wirksamkeits- oder Sicherheitsprofils des Arzneimittels im Zusammenhang mit dem Alter gezeigt. Wenn das fortgeschrittene Lebensalter jedoch mit einer verminderten Nierenfunktion verbunden ist, sollten die in Tabelle 1 angegebenen Richtlinien zur Bestimmung der Initialdosis von Lisinopril verwendet werden. Danach sollte die Dosis je nach Ansprechen des Blutdrucks angepasst werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anwendung bei Patienten nach Nierentransplantation
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es liegen keine Erfahrungen mit der Anwendung von Lisinopril bei Patienten kurz nach einer Nierentransplantation vor. Daher wird bei diesen Patienten eine Behandlung mit Lisinopril nicht empfohlen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril darf nicht eingenommen werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei \xC3\x9Cberempfindlichkeit gegen Lisinopril, einen anderen Angiotensin-converting-Enzym(ACE)-Hemmer oder einen der sonstigen Bestandteile von Acerbon,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei angioneurotischem \xC3\x96dem im Zusammenhang mit einer vorhergehenden Behandlung mit ACE-Hemmern,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei angeborenem oder idiopathischem angioneurotischem \xC3\x96dem,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	im zweiten oder dritten Trimenon der Schwangerschaft (siehe Abschnitt 4.6).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Symptomatische Hypotonie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine symptomatische Hypotonie tritt bei Patienten mit unkompliziertem Bluthochdruck selten auf. Die Wahrscheinlichkeit, dass eine Hypotonie bei Bluthochdruck-Patienten auftritt, die Lisinopril erhalten, ist gr\xC3\xB6\xC3\x9Fer, wenn das Blutvolumen verringert worden ist (z. B. durch Diuretikatherapie, salzarme Ern\xC3\xA4hrung, Dialyse, Durchfall oder Erbrechen), oder die Patienten unter schwerer reninabh\xC3\xA4ngiger Hypertonie leiden (siehe Abschnitt 4.5 und Abschnitt 4.8). Bei Patienten mit Herzinsuffizienz - mit oder ohne begleitende Niereninsuffizienz - wurde eine symptomatische Hypotonie beobachtet. Diese tritt eher bei Patienten mit h\xC3\xB6heren Schweregraden der Herzinsuffizienz auf, was durch Verwendung von hoch dosierten Schleifendiuretika, Hyponatri\xC3\xA4mie oder beeintr\xC3\xA4chtigter Nierenfunktion reflektiert sein kann. Bei Patienten mit einem erh\xC3\xB6hten Risiko f\xC3\xBCr eine symptomatische Hypotonie sollte der Therapiebeginn und die Dosiseinstellung sorgf\xC3\xA4ltig \xC3\xBCberwacht werden. \xC3\x84hnliche \xC3\x9Cberlegungen treffen f\xC3\xBCr Patienten mit isch\xC3\xA4mischer Herzerkrankung oder cerebrovaskul\xC3\xA4ren Erkrankungen zu, bei denen ein \xC3\xBCberm\xC3\xA4\xC3\x9Figer Blutdruckabfall zu einem Herzinfarkt oder zu einem cerebrovaskul\xC3\xA4ren Ereignis f\xC3\xBChren kann. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Auftreten einer Hypotonie sollte der Patient in R\xC3\xBCckenlage gebracht werden und, falls notwendig, eine intraven\xC3\xB6se Infusion einer physiologischen Kochsalzl\xC3\xB6sung erhalten. Ein vor\xC3\xBCbergehender Blutdruckabfall ist keine Kontraindikation f\xC3\xBCr weitere Dosen, die gew\xC3\xB6hnlich ohne weitere Schwierigkeiten verabreicht werden k\xC3\xB6nnen, sobald sich der Blutdruck nach dem Volumenersatz wieder erholt hat."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei einigen Patienten mit Herzinsuffizienz und normalem oder niedrigem Blutdruck kann unter Lisinopril eine zus\xC3\xA4tzliche Erniedrigung des systemischen Blutdrucks eintreten. Diese Wirkung ist vorhersehbar und gew\xC3\xB6hnlich kein Grund f\xC3\xBCr einen Abbruch der Therapie. Wenn die Hypotonie symptomatisch wird, kann eine Reduktion der Dosis oder ein Abbruch der Therapie mit Lisinopril notwendig werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hypotonie beim akuten Herzinfarkt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Behandlung mit Lisinopril darf bei Patienten mit einem akuten Herzinfarkt nicht eingeleitet werden, bei denen ein Risiko f\xC3\xBCr eine weitere Verschlechterung der H\xC3\xA4modynamik nach einer Behandlung mit einem Vasodilatator besteht. Dabei handelt es sich um Patienten mit einem systolischen Blutdruck von 100 mmHg oder weniger, oder um Patienten mit kardiogenem Schock. W\xC3\xA4hrend der ersten 3 Tage nach dem Infarkt sollte die Dosis reduziert werden, wenn der systolische Blutdruck ? 120 mmHg betr\xC3\xA4gt. Die Erhaltungsdosen sollten auf 5 mg oder vor\xC3\xBCbergehend auf 2,5 mg reduziert werden, wenn der systolische Blutdruck ? 100 mmHg betr\xC3\xA4gt. Bei anhaltender Hypotonie (systolischer Blutdruck < 90 mmHg l\xC3\xA4nger als 1 Stunde) sollte Lisinopril abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Aorten- und Mitralklappenstenose/hypertrophe Kardiomyopathie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie andere ACE-Hemmer sollte Lisinopril nur mit Vorsicht bei Patienten mit Mitralklappenstenose und erh\xC3\xB6htem linksventrikul\xC3\xA4rem Auswurfwiderstand, wie im Falle einer Aortenstenose oder einer hypertrophen Kardiomyopathie, verabreicht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei eingeschr\xC3\xA4nkter Nierenfunktion (Kreatinin-Clearance < 80 ml/min) sollte die anf\xC3\xA4ngliche Dosis von Lisinopril entsprechend der Kreatinin-Clearance des Patienten eingestellt werden (siehe Tabelle 1 im Abschnitt 4.2). Danach sollte die Dosierung je nach Ansprechen des Patienten auf die Behandlung angepasst werden. Die routinem\xC3\xA4\xC3\x9Fige Kontrolle von Kalium und Kreatinin ist Teil der \xC3\xBCblichen medizinischen Behandlung f\xC3\xBCr diese Patienten. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzinsuffizienz kann eine Hypotonie nach Beginn einer Behandlung mit ACE-Hemmern zu einer weiteren Einschr\xC3\xA4nkung der Nierenfunktion f\xC3\xBChren. In diesem Zusammenhang ist \xC3\xBCber eine akute, normalerweise reversible Niereninsuffizienz berichtet worden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 33
          start: 18
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 34
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei einigen Patienten mit beidseitiger Nierenarterienstenose oder mit einer einseitigen Nierenarterienstenose bei Einzelniere, die mit ACE-Hemmern behandelt worden sind, wurden Erh\xC3\xB6hungen des Blutharnstoffs und des Serumkreatinins beobachtet, die gew\xC3\xB6hnlich nach Unterbrechung der Therapie reversibel sind. Dies ist besonders wahrscheinlich bei Patienten mit Niereninsuffizienz. Bei gleichzeitigem Bestehen einer renovaskul\xC3\xA4ren Hypertonie ist das Risiko f\xC3\xBCr eine schwere Hypotonie und Niereninsuffizienz erh\xC3\xB6ht. Bei diesen Patienten sollte die Behandlung unter sorgf\xC3\xA4ltiger \xC3\xA4rztlicher \xC3\x9Cberwachung mit niedrigen Dosen und vorsichtiger, schrittweiser Dosiserh\xC3\xB6hung begonnen werden. Da eine Behandlung mit Diuretika zu den oben genannten Erscheinungsformen beitragen kann, sollten diese abgesetzt und die Nierenfunktion w\xC3\xA4hrend der ersten Wochen einer Therapie mit Lisinopril \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 25
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 124
          start: 26
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 125
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei einigen Hypertonie-Patienten ohne eine offensichtlich vorbestehende Nierenerkrankung ist es, insbesondere wenn Lisinopril gemeinsam mit einem Diuretikum verabreicht wurde, zu erh\xC3\xB6hten Blutharnstoff- und Serumkreatininspiegeln gekommen, die gew\xC3\xB6hnlich gering und vor\xC3\xBCbergehend waren. Normalerweise tritt dies eher bei Patienten mit vorbestehender Nierensch\xC3\xA4digung auf. Unter Umst\xC3\xA4nden ist eine Verminderung der Dosis und/oder das Absetzen des Diuretikums und/oder von Lisinopril erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 31
          start: 12
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 32
          start: 32
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 33
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei akutem Herzinfarkt sollte eine Behandlung mit Lisinopril bei Patienten mit Symptomen einer Nierenfunktionsst\xC3\xB6rung (Serumkreatininkonzentration von > 177 Mikromol/l und/oder eine Proteinurie von mehr als 500 mg/24 Stunden) nicht erfolgen. Wenn sich eine Nierenfunktionsst\xC3\xB6rung unter Behandlung mit Lisinopril entwickelt (Serumkreatininkonzentration > 265 Mikromol/l oder eine Verdoppelung des Wertes vor der Behandlung) sollte der Arzt den Abbruch der Behandlung mit Lisinopril in Erw\xC3\xA4gung ziehen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 4
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 22
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeitsreaktionen/angioneurotische \xC3\x96deme"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die mit ACE-Hemmern, einschlie\xC3\x9Flich Lisinopril, behandelt wurden, wurde in seltenen F\xC3\xA4llen \xC3\xBCber angioneurotische \xC3\x96deme des Gesichts, der Extremit\xC3\xA4ten, der Lippen, der Zunge, der Glottis und/oder des Kehlkopfs berichtet. Diese k\xC3\xB6nnen jederzeit w\xC3\xA4hrend der Behandlung auftreten. In solchen F\xC3\xA4llen sollte Lisinopril sofort abgesetzt und eine geeignete Behandlung und \xC3\x9Cberwachung eingeleitet werden, um die vollst\xC3\xA4ndige R\xC3\xBCckbildung der Symptome vor der Entlassung der Patienten zu gew\xC3\xA4hrleisten. Auch bei den Patienten, bei denen nur die Zunge, ohne Atemnot, angeschwollen ist, ist unter Umst\xC3\xA4nden eine l\xC3\xA4ngere Beobachtung notwendig, da die Behandlung mit Antihistaminika und Kortikosteroiden m\xC3\xB6glicherweise nicht ausreichend wirksam ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber Todesf\xC3\xA4lle bedingt durch angioneurotische \xC3\x96deme in Zusammenhang mit Kehlkopf\xC3\xB6demen oder Zungen\xC3\xB6demen berichtet. Bei Patienten, bei denen die Zunge, die Glottis oder der Kehlkopf beteiligt sind, tritt wahrscheinlich eine Atemwegsobstruktion auf, insbesondere bei Patienten mit einer Operation im Bereich der Atemwege in der Vorgeschichte. In solchen F\xC3\xA4llen ist sofort eine Notfalltherapie einzuleiten. Diese kann in der Verabreichung von Adrenalin und/oder dem Freihalten der Luftwege bestehen. Der Patient ist sorgf\xC3\xA4ltig \xC3\xA4rztlich zu \xC3\xBCberwachen, bis die Symptome vollst\xC3\xA4ndig und anhaltend beseitigt sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer f\xC3\xBChren bei Patienten mit schwarzer Hautfarbe h\xC3\xA4ufiger zu angioneurotischen \xC3\x96demen als bei Patienten mit nicht schwarzer Hautfarbe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit einem angioneurotischem \xC3\x96dem in der Anamnese, das nicht im Zusammenhang mit einer Therapie mit einem ACE-Hemmer stand, kann das Risiko f\xC3\xBCr ein angioneurotisches \xC3\x96dem unter Therapie mit einem ACE-Hemmer erh\xC3\xB6ht sein (siehe Abschnitt 4.3)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anaphylaktische Reaktionen bei Dialysepatienten
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, bei denen eine Dialyse mit High-Flux-Membranen (z. B. AN 69) durchgef\xC3\xBChrt wurde und die gleichzeitig mit einem ACE-Hemmer behandelt wurden, sind anaphylaktische Reaktionen beschrieben worden. Deshalb sollte die Verwendung eines anderen Dialysemembrantyps in Erw\xC3\xA4gung gezogen werden oder Antihypertensiva einer anderen Klasse verwendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 356
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 357
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anaphylaktische Reaktionen w\xC3\xA4hrend einer LDL-Lipoprotein-Apherese"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In seltenen F\xC3\xA4llen sind bei Patienten unter ACE-Hemmern w\xC3\xA4hrend einer LDL-Lipoprotein-Apherese mit Dextransulfat lebensbedrohliche anaphylaktische Reaktionen aufgetreten. Diese Reaktionen wurden durch eine zeitweilige Unterbrechung der ACE-Hemmer Therapie vor jeder Apherese vermieden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Desensibilisierung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die ACE-Hemmer w\xC3\xA4hrend einer Desensibilisierungsbehandlung erhielten (z. B. Insektengift), sind anaphylaktische Reaktionen aufgetreten. Bei den gleichen Patienten konnten diese Reaktionen vermieden werden, wenn die ACE Hemmer vor\xC3\xBCbergehend abgesetzt wurden. Allerdings traten sie nach versehentlicher Verabreichung des Arzneimittels wieder auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Leberinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In sehr seltenen F\xC3\xA4llen wurden ACE- Hemmer mit einem Syndrom in Verbindung gebracht, das mit cholestatischem Ikterus oder Hepatitis beginnt, und zu einer fulminanten Nekrose und (manchmal) zum Tod f\xC3\xBChren kann. Die genauen Abl\xC3\xA4ufe bei diesem Syndrom sind nicht bekannt. Patienten, die Lisinopril erhalten und bei denen es zu Gelbsucht oder einer erheblichen Erh\xC3\xB6hung der Leberenzymwerte kommt, sollten Lisinopril absetzen und entsprechend medizinisch behandelt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Neutropenie/Agranulozytose
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die ACE-Hemmer erhielten, ist \xC3\xBCber Neutropenie/Agranulozytose, Thrombozytopenie und An\xC3\xA4mie berichtet worden. Bei Patienten mit normaler Nierenfunktion und ohne weitere Komplikationen tritt selten eine Neutropenie auf. Neutropenie und Agranulozytose sind nach Absetzen des ACE-Hemmers reversibel. Lisinopril sollte mit ausgesprochener Vorsicht bei Patienten angewendet werden, bei denen einer oder mehrere der nachfolgenden Faktoren zutreffen: Zu diesen Faktoren z\xC3\xA4hlen Patienten mit Gef\xC3\xA4\xC3\x9Fkollagenosen, Patienten unter Immunsuppressionstherapie oder Patienten, die mit Allopurinol oder Procainamid behandelt werden. Dies gilt insbesondere, wenn eine Nierenfunktionsst\xC3\xB6rung besteht. Bei einigen dieser Patienten kam es zu schweren Infektionen, die in einigen wenigen F\xC3\xA4llen nicht auf eine intensive Antibiotikatherapie ansprachen. Wenn Lisinopril bei solchen Patienten angewendet wird, empfiehlt sich eine regelm\xC3\xA4\xC3\x9Fige Kontrolle des wei\xC3\x9Fen Blutbildes. Die Patienten sollten angewiesen werden, jedes Anzeichen einer Infektion mitzuteilen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ethnische Zugeh\xC3\xB6rigkeit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer f\xC3\xBChren bei Patienten mit schwarzer Hautfarbe h\xC3\xA4ufiger zu angioneurotischen \xC3\x96demen als bei Patienten mit nicht schwarzer Hautfarbe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie andere ACE-Hemmer senkt Lisinopril den Blutdruck bei Patienten mit schwarzer Hautfarbe unter Umst\xC3\xA4nden weniger wirksam als bei Patienten mit anderer Hautfarbe. Dies ist m\xC3\xB6glicherweise auf eine h\xC3\xB6here Pr\xC3\xA4valenz von niedrigen Reninwerten bei Hypertonikern mit schwarzer Hautfarbe zur\xC3\xBCckzuf\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Husten
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter einer Therapie mit ACE-Hemmern ist \xC3\xBCber Husten berichtet worden. Charakteristischerweise ist der Husten nicht produktiv, anhaltend und verschwindet beim Absetzen der Therapie. Im Rahmen einer Differentialdiagnose des Hustens sollte an einen Husten gedacht werden, der durch ACE-Hemmer induziert wurde."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Operationen/An\xC3\xA4sthesie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril kann die Bildung von Angiotensin II als Folge einer kompensatorischen Freisetzung von Renin blockieren. Dies ist z. B. bei Patienten, die sich einer gr\xC3\xB6\xC3\x9Feren Operation unterziehen oder w\xC3\xA4hrend einer An\xC3\xA4sthesie mit Substanzen, die eine Hypotension hervorrufen k\xC3\xB6nnen, m\xC3\xB6glich. Sollte eine Hypotonie auftreten und auf diesen Mechanismus zur\xC3\xBCckgef\xC3\xBChrt werden, kann diese durch Volumenersatz korrigiert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hyperkali\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Erh\xC3\xB6hung des Serumkaliumspiegels wurde bei einigen Patienten beobachtet, die mit ACE-Hemmern, einschlie\xC3\x9Flich Lisinopril, behandelt wurden. Bei folgenden Patienten besteht ein Risiko f\xC3\xBCr die Entwicklung einer Hyperkali\xC3\xA4mie: Patienten mit Niereninsuffizienz, Diabetes mellitus, gleichzeitige Anwendung von kaliumsparenden Diuretika, von Kaliumpr\xC3\xA4paraten oder von kaliumhaltigen Salzen, oder Patienten, die andere Arzneimittel anwenden, die mit einer Erh\xC3\xB6hung des Serumkaliumspiegels verbunden sind (z. B. Heparin). Eine regelm\xC3\xA4\xC3\x9Fige Kontrolle des Serumkaliumspiegels wird empfohlen, wenn die gleichzeitige Anwendung der oben genannten Arzneimittel f\xC3\xBCr notwendig erachtet wird (siehe Abschnitt 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Patienten mit Diabetes
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Diabetikern, die mit oralen Antidiabetika oder Insulin behandelt werden, sollte eine engmaschige Kontrolle des Blutzuckers im ersten Monat der Behandlung mit einem ACE-Hemmer durchgef\xC3\xBChrt werden (siehe Abschnitt 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lithium-Salze
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Eine Kombination von Lithium-Salzen und Lisinopril wird im Allgemeinen nicht empfohlen (siehe Abschnitt 4.5).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril sollte w\xC3\xA4hrend des erstens Schwangerschaftstrimesters nicht verabreicht werden. Lisinopril ist im zweiten und dritten Schwangerschaftstrimester kontraindiziert (siehe Abschnitt 4.3). Wenn eine Schwangerschaft festgestellt wird, sollte Lisinopril sobald wie m\xC3\xB6glich abgesetzt werden (siehe Abschnitt 4.6)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Stillzeit wird die Anwendung von Lisinopril nicht empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5	Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Folgende Wechselwirkungen k\xC3\xB6nnen bei gleichzeitiger Anwendung von Lisinopril oder anderen ACE-Hemmern und den nachfolgend genannten Arzneimitteln bzw. Substanzen auftreten: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Diuretika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn ein Diuretikum zus\xC3\xA4tzlich zur Therapie mit Lisinopril verabreicht wird, ist die antihypertensive Wirkung in der Regel additiv."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die bereits mit Diuretika behandelt werden und insbesondere bei solchen, bei denen erst vor kurzem mit der Therapie begonnen wurde, kann es gelegentlich zu einem \xC3\xBCberm\xC3\xA4\xC3\x9Figen Blutdruckabfall kommen, wenn Lisinopril zus\xC3\xA4tzlich verabreicht wird. Die Wahrscheinlichkeit des Auftretens einer symptomatischen Hypotonie unter Lisinopril kann vermindert werden, indem das Diuretikum vor Beginn der Behandlung mit Lisinopril abgesetzt wird (siehe Abschnitt 4.4 und Abschnitt 4.2). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaliumpr\xC3\xA4parate, kaliumsparende Diuretika oder kaliumhaltige Salze"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Obwohl die Serumkaliumspiegel in den klinischen Studien \xC3\xBCblicherweise innerhalb normaler Grenzwerte lagen, trat bei einigen Patienten eine Hyperkali\xC3\xA4mie auf. Risikofaktoren f\xC3\xBCr die Entwicklung einer Hyperkali\xC3\xA4mie sind Niereninsuffizienz, Diabetes mellitus und die gleichzeitige Anwendung kaliumsparender Diuretika (z. B. Spironolacton, Triamteren oder Amilorid), von Kaliumpr\xC3\xA4parate oder von kaliumhaltigen Salzen. Die Anwendung kaliumsparender Diuretika, von Kaliumpr\xC3\xA4paraten oder von kaliumhaltigen Salzen kann zu einem erheblichen Anstieg der Serumkaliumwerte f\xC3\xBChren, insbesondere bei Patienten mit beeintr\xC3\xA4chtigter Nierenfunktion."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Diuretika induzierte Hypokali\xC3\xA4mie kann gebessert werden, wenn Lisinopril zusammen mit einem kaliumausscheidenden Diuretikum verabreicht wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lithium-Salze
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Verabreichung von Lithium-Salzen und ACE-Hemmern wurde \xC3\xBCber einen reversiblen Anstieg der Serumlithiumkonzentration und der Lithiumtoxizit\xC3\xA4t berichtet. Die gleichzeitige Anwendung von Thiaziddiuretika kann das Risiko einer Lithiumtoxizit\xC3\xA4t erh\xC3\xB6hen und eine bereits bestehende erh\xC3\xB6hte Lithiumtoxizit\xC3\xA4t in Kombination mit ACE-Hemmern noch weiter verst\xC3\xA4rken. Die gleichzeitige Anwendung von ACE-Hemmern und Lithium-Salzen wird nicht empfohlen. Wird die Kombination dennoch als notwendig erachtet, sollten die Serumlithiumwerte sorgf\xC3\xA4ltig \xC3\xBCberwacht werden (siehe Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nichtsteroidale entz\xC3\xBCndungshemmende Antirheumatika (NSAR) einschlie\xC3\x9Flich Acetylsalicyls\xC3\xA4ure ? 3 g/Tag"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Verabreichung von NSAR als Langzeittherapie kann die blutdrucksenkende Wirkung eines ACE-Hemmers reduzieren. NSAR und ACE-Hemmer haben eine additive Wirkung auf den Anstieg des Serumkaliums und k\xC3\xB6nnen zu einer Verschlechterung der Nierenfunktion f\xC3\xBChren. Diese Wirkungen sind normalerweise reversibel. In seltenen F\xC3\xA4llen kann eine akute Niereninsuffizienz auftreten, besonders bei Patienten mit beeintr\xC3\xA4chtigter Nierenfunktion, wie z. B. bei \xC3\xA4lteren oder dehydrierten Patienten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Andere blutdrucksenkende Mittel
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung dieser Mittel kann die blutdrucksenkenden Wirkungen von Lisinopril erh\xC3\xB6hen. Die gleichzeitige Verabreichung zusammen mit Glyceroltrinitrat und anderen Nitraten oder anderen Vasodilatatoren kann den Blutdruck weiter erniedrigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Trizyklische Antidepressiva/Antipsychotika/An\xC3\xA4sthetika"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung bestimmter An\xC3\xA4sthetika, trizyklischer Antidepressiva und Antipsychotika mit ACE-Hemmern kann zu einem weiteren Abfall des Blutdrucks f\xC3\xBChren (siehe Abschnitt 4.4)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sympathomimetika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sympathomimetika k\xC3\xB6nnen die blutdrucksenkende Wirkung von ACE-Hemmern reduzieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Antidiabetika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aus epidemiologische Studien haben sich Hinweise ergeben, dass die gleichzeitige Anwendung von ACE-Hemmern und Antidiabetika (Insuline, orale Antidiabetika) zu einer erh\xC3\xB6hten blutzuckersenkenden Wirkung mit dem Risiko einer Hypoglyk\xC3\xA4mie f\xC3\xBChren kann. Dieses Ph\xC3\xA4nomen trat mit gr\xC3\xB6\xC3\x9Ferer Wahrscheinlichkeit in den ersten Wochen einer kombinierten Behandlung und bei Patienten mit Niereninsuffizienz auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acetylsalicyls\xC3\xA4ure, Thrombolytika, Betablocker, Nitrate"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril kann zusammen mit Acetylsalicyls\xC3\xA4ure (in kardiologischen Dosierungen), Thrombolytika, Betablockern und/oder Nitraten angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril sollte im ersten Trimenon einer Schwangerschaft nicht angewendet werden. Wenn eine Schwangerschaft geplant oder best\xC3\xA4tigt ist, sollte sobald wie m\xC3\xB6glich auf eine andere Therapie umgestellt werden. Es wurden keine kontrollierten Studien mit ACE-Hemmern beim Menschen w\xC3\xA4hrend der Schwangerschaft durchgef\xC3\xBChrt. In einer begrenzten Anzahl von F\xC3\xA4llen, bei denen es w\xC3\xA4hrend der ersten drei Monate zu einer Exposition gekommen ist, sind keine Missbildungen infolge von Fetotoxizit\xC3\xA4t, wie weiter unten beschrieben, aufgetreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Im zweiten und dritten Schwangerschaftstrimenon ist Lisinopril kontraindiziert (siehe Abschnitt 4.3).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist bekannt, dass eine l\xC3\xA4ngere Einnahme eines ACE-Hemmers im zweiten und dritten Schwangerschaftstrimenon beim Menschen zu Fetotoxizit\xC3\xA4t (verminderte Nierenfunktion, Oligohydramnion, verz\xC3\xB6gerte Ossifikation des Sch\xC3\xA4dels) und zu neonataler Toxizit\xC3\xA4t (Niereninsuffizienz, Hypotonie, Hyperkali\xC3\xA4mie) f\xC3\xBChrt (siehe Abschnitt 5.3)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollte es w\xC3\xA4hrend oder nach dem zweiten Schwangerschaftstrimenon zu einer Exposition mit Lisinopril gekommen sein, wird eine Ultraschalluntersuchung der Nierenfunktion und des Sch\xC3\xA4dels empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder, deren M\xC3\xBCtter Lisinopril eingenommen haben, sollten sorgf\xC3\xA4ltig im Hinblick auf eine Hypotonie, Oligurie und Hyperkali\xC3\xA4mie \xC3\xBCberwacht werden. Lisinopril, welches plazentag\xC3\xA4ngig ist, konnte mit einigem klinischen Nutzen durch Peritonealdialyse aus dem neonatalen Kreislauf entfernt werden. Theoretisch kann Lisinopril auch durch Austauschtransfusion entfernt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist nicht bekannt, ob Lisinopril beim Menschen in die Muttermilch \xC3\xBCbergeht. Allerdings geht Lisinopril bei Ratten in die Milch \xC3\xBCber. Die Anwendung von Lisinopril bei stillenden Frauen wird nicht empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7\tAuswirkungen auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim F\xC3\xBChren von Kraftfahrzeugen oder beim Bedienen vom Maschinen sollte ber\xC3\xBCcksichtigt werden, dass gelegentlich Benommenheit oder M\xC3\xBCdigkeit auftreten k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter der Therapie mit Lisinopril oder anderen ACE-Hemmern k\xC3\xB6nnen die nachfolgend genannten Nebenwirkungen auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den H\xC3\xA4ufigkeitsangaben zu Nebenwirkungen werden folgende Kategorien zugrunde gelegt: sehr h\xC3\xA4ufig (? 1/10), h\xC3\xA4ufig (? 1/100 bis < 1/10), gelegentlich (? 1/1000 bis < 1/100), selten (? 1/10 000 bis < 1/1000), sehr selten (< 1/10 000), nicht bekannt (H\xC3\xA4ufigkeit auf Grundlage der verf\xC3\xBCgbaren Daten nicht absch\xC3\xA4tzbar)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Blut- und Lymphsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tVerminderung des H\xC3\xA4moglobins, Verminderung des H\xC3\xA4matokrits"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tKnochenmarksdepression, An\xC3\xA4mie, Thrombozytopenie, Leukopenie, Neutropenie, Agranulozytose (siehe Abschnitt 4.4), h\xC3\xA4molytische An\xC3\xA4mie, Lymphadenopathie, Autoimmunerkrankung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Stoffwechsel- und Ern\xC3\xA4hrungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tHypoglyk\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nervensystem und psychische St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tBenommenheit, Kopfschmerz"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tStimmungsschwankungen, Par\xC3\xA4sthesie, Schwindel, Geschmacksst\xC3\xB6rungen, Schlafst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Selten:		geistige Verwirrung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Herz-Kreislauf-Systems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\torthostatische Wirkungen (einschlie\xC3\x9Flich Hypotonie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tHerzinfarkt oder zerebrovaskul\xC3\xA4res Ereignis, m\xC3\xB6glicherweise sekund\xC3\xA4r nach einem \xC3\xBCberm\xC3\xA4\xC3\x9Figen Blutdruckabfall bei Patienten mit hohem Risiko (siehe Abschnitt 4.4), Herzklopfen, Tachykardie, Raynaud-Syndrom"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Atemwege, des Brustraums und des Mediastinums"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tHusten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gelegentlich:	Rhinitis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Bronchospasmus, Sinusitis, allergische Alveolitis/eosinophile Pneumonie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Magen-Darm-Trakts"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tDurchfall, Erbrechen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\t\xC3\x9Cbelkeit, Bauchschmerzen und Verdauungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Selten:		Mundtrockenheit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tPankreatitis, intestinales angioneurotisches \xC3\x96dem, Hepatitis, entweder hepatozellul\xC3\xA4r oder cholestatisch, Gelbsucht, Leberinsuffizienz (siehe Abschnitt 4.4)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Haut und des Unterhautgewebes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gelegentlich:	Hautausschlag, Juckreiz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tAllergisches/angioneurotisches \xC3\x96dem: angioneurotisches \xC3\x96dem des Gesichts, der Extremit\xC3\xA4ten, Lippen, Zunge, Glottis und/oder des Kehlkopfes (siehe Abschnitt 4.4), Urtikaria, Alopezie, Psoriasis"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Diaphorese, Pemphigus, toxische epidermale Nekrolyse, Stevens-Johnson-Syndrom, Erythema multiforme
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es wurde von einem Symptomenkomplex berichtet, der eines oder mehrere der folgenden Symptome beinhalten kann: Fieber, Vaskulitis, Myalgie, Gelenkschmerzen/Arthritis; positive antinukle\xC3\xA4re Antik\xC3\xB6rper (ANA), erh\xC3\xB6hte Blutk\xC3\xB6rperchensenkungsgeschwindigkeit (BSG), Eosinophilie und Leukozytose, Hautausschlag, Photosensitivit\xC3\xA4t und andere dermatologische Erscheinungsformen k\xC3\xB6nnen ebenfalls auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Nieren und Harnwege"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\tNierenfunktionsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\t\tUr\xC3\xA4mie, akutes Nierenversagen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Oligurie/Anurie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Geschlechtsorgane und der Brust"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: \tImpotenz"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tGyn\xC3\xA4komastie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allgemeine St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tM\xC3\xBCdigkeit, Schw\xC3\xA4che"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Untersuchungen/Laborwerte
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tAnstieg des Blutharnstoffs, Anstieg des Serumkreatinins, Anstieg der Leberenzyme, Hyperkali\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\t\tAnstieg des Serumbilirubins, Hyponatri\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9\t\xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur \xC3\x9Cberdosierung beim Menschen stehen nur begrenzt Daten zur Verf\xC3\xBCgung. Symptome, die mit der \xC3\x9Cberdosierung eines ACE-Hemmers in Zusammenhang gebracht werden, sind Hypotonie, Kreislaufschock, Elektrolytst\xC3\xB6rungen, Nierenversagen, Hyperventilation, Tachykardie, Herzklopfen, Bradykardie, Benommenheit, \xC3\x84ngstlichkeit und Husten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Ma\xC3\x9Fnahme bei \xC3\x9Cberdosierung ist eine intraven\xC3\xB6se Infusion einer physiologischen Kochsalzl\xC3\xB6sung. Beim Auftreten einer Hypotonie sollte der Patient in die Schocklage gebracht werden. Falls verf\xC3\xBCgbar, kann ebenfalls eine Behandlung mit einer Angiotensin-II-Infusion und/oder intraven\xC3\xB6sen Katecholaminen in Erw\xC3\xA4gung gezogen werden. Wenn die Einnahme noch nicht lange zur\xC3\xBCckliegt, m\xC3\xBCssen Ma\xC3\x9Fnahmen ergriffen werden, die darauf abzielen, Lisinopril aus dem K\xC3\xB6rper zu eliminieren (z. B. Erbrechen, Magensp\xC3\xBClung, Verabreichung von Adsorbenzien und Natriumsulfat). Lisinopril kann durch H\xC3\xA4modialyse aus dem allgemeinen Blutkreislauf entfernt werden (siehe Abschnitt 4.4). Bei therapieresistenter Bradykardie ist ein Schrittmacher indiziert. Vitalfunktionen, Serumelektrolyte und die Kreatininkonzentrationen sollten h\xC3\xA4ufig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacology
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Pharmakologische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Angiotensin-converting-Enzym-Hemmer"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: C09A A03"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 9
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 10
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril ist ein Peptidyldipeptidase-Inhibitor. Es hemmt das Angiotensin-Converting-Enzym (ACE), das die Umwandlung von Angiotensin I zum vasokonstriktorischen Peptid Angiotensin II katalysiert. Angiotensin II stimuliert ebenfalls die Aldosteronsekretion durch die Nebennierenrinde. Eine Hemmung des ACE f\xC3\xBChrt zu verminderten Konzentrationen von Angiotensin II, dass zu einer verminderten vasokonstriktorischen Aktivit\xC3\xA4t und zu einer verringerten Aldosteronsekretion f\xC3\xBChrt. Letzteres kann zu einem Anstieg der Serumkaliumkonzentration f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Obwohl man davon ausgeht, dass der Mechanismus, durch den Lisinopril den Blutdruck senkt, prim\xC3\xA4r in der Hemmung des Renin-Angiotensin-Aldosteron-Systems besteht, wirkt Lisinopril auch bei Patienten mit niedriger Reninaussch\xC3\xBCttung blutdrucksenkend. ACE ist identisch mit Kininase II, einem Enzym, das Bradykinin abbaut. Ob erh\xC3\xB6hte Bradykininspiegel (Bradykinin ist ein potentes vasodilatorisches Peptid) eine Rolle bei den therapeutischen Wirkungen von Lisinopril spielen, muss noch gekl\xC3\xA4rt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung von Lisinopril hinsichtlich der Mortalit\xC3\xA4t und Morbidit\xC3\xA4t bei Herzinsuffizienz wurde mit Hilfe eines Vergleichs einer hohen Dosis (32,5 mg oder 35 mg einmal t\xC3\xA4glich) mit einer niedrigen Dosis (2,5 mg oder 5 mg einmal t\xC3\xA4glich) untersucht. In einer Studie mit 3164 Patienten und einem mittleren Beobachtungszeitraum von 46 Monaten bei den \xC3\xBCberlebenden Patienten verringerte eine hohe Dosis Lisinopril das Risiko beim kombinierten Endpunkt ?Mortalit\xC3\xA4t jeder Ursacheg und ?Hospitalisierung aus allen Gr\xC3\xBCndeng um 12 % (p = 0,002) und ?Mortalit\xC3\xA4t jeder Ursacheg und ?kardiovaskul\xC3\xA4re Hospitalisierungg um 8 % (p=0,036) im Vergleich zu der niedrigen Dosierung. Bei ?Mortalit\xC3\xA4t jeder Ursacheg wurde eine Minimierung des Risikos beobachtet (8 %; p = 0,128), ebenso bei ?kardiovaskul\xC3\xA4re Mortalit\xC3\xA4tg (10 %; p = 0,073). In einer post hoc Analyse war die Hospitalisierung auf Grund einer Herzinsuffizienz von Patienten, die mit hoch dosiertem Lisinopril behandelt wurden im Vergleich zu niedrig dosiertem Lisinopril um 24 % vermindert (p = 0,002). Die symptomatischen Vorteile waren bei den mit den niedrigen Dosen behandelten Patienten und bei den mit den h\xC3\xB6heren Dosen behandelten Patienten vergleichbar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Ergebnisse der Studie zeigten, dass die Nebenwirkungsprofile bei den mit hohen Lisinopril-Dosen behandelten Patienten und bei den mit niedrigen Lisinopril -Dosen behandelten Patienten in der Art und Anzahl vergleichbar waren. Vorhersehbare Ereignisse auf Grund der Hemmung des ACE, wie Blutdruckabfall oder ver\xC3\xA4nderte Nierenfunktion, waren kontrollierbar und f\xC3\xBChrten selten zum Abbruch der Therapie. Husten trat bei Patienten, die mit hohen Lisinopril-Dosen behandelt wurden, seltener auf als bei Patienten, die mit niedrigen Dosen behandelt wurden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In der GISSI-3 Studie mit einem 2x2 faktoriellen Design zum Vergleich der Wirkungen von Lisinopril und Glyceroltrinitrat, die entweder allein oder in Kombination \xC3\xBCber 6 Wochen bei 19.394 Patienten innerhalb von 24 Stunden nach einem akuten Herzinfarkt verabreicht wurden, f\xC3\xBChrte Lisinopril zu einer statistisch signifikanten Verringerung des Mortalit\xC3\xA4tsrisikos um 11 % gegen\xC3\xBCber der Kontrollgruppe (2p = 0,03). Bei Glyceroltrinitrat war das Risiko nicht signifikant verringert, aber die Kombination von Lisinopril und Glyceroltrinitrat f\xC3\xBChrte zu einer signifikanten Reduktion des Mortalit\xC3\xA4tsrisikos um 17 % gegen\xC3\xBCber der Kontrollgruppe (2p = 0,02). In den Subpopulationen \xC3\xA4ltere (Alter > 70 Jahre) und weibliche Patienten, die vorher als Patienten mit einem hohen Mortalit\xC3\xA4tsrisiko definiert worden waren, wurde ein signifikanter Vorteil f\xC3\xBCr den kombinierten Endpunkt Mortalit\xC3\xA4t und Herzfunktion beobachtet. Der kombinierte Endpunkt f\xC3\xBCr alle Patienten sowie f\xC3\xBCr die Gruppen mit hohem Risiko zeigte zum Zeitpunkt 6 Monate auch einen signifikanten Vorteil f\xC3\xBCr die mit Lisinopril oder f\xC3\xBCr die mit Lisinopril plus Glyceroltrinitrat \xC3\xBCber 6 Wochen behandelten Patienten, was auf eine prophylaktische Wirkung von Lisinopril hindeutet. Wie bei jeder Behandlung mit einem Vasodilatator zu erwarten, war die Lisinopril-Therapie mit einer erh\xC3\xB6hten Inzidenz von Hypotonie und Nierenfunktionsst\xC3\xB6rungen verbunden, jedoch nicht mit einer proportionalen Erh\xC3\xB6hung der Mortalit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In einer doppelblinden, randomisierten Multicenterstudie wurde Lisinopril bei 335 Hypertonikern mit Typ-2-Diabetes und beginnender Nierensch\xC3\xA4digung, die durch Mikroalbuminurie gekennzeichnet war, mit einem Kalziumkanalblocker verglichen. Lisinopril 10 mg bis 20 mg einmal t\xC3\xA4glich \xC3\xBCber 12 Monate verringerte den systolischen/diastolischen Blutdruck um 13/10 mmHg und die Ausscheidungsrate von Albumin im Urin um 40 %. Im Vergleich zu dem Kalziumkanablocker, der eine \xC3\xA4hnlich hohe Blutdruckabsenkung bewirkte, zeigte sich bei den mit Lisinopril behandelten Patienten eine h\xC3\xB6here Verringerung der Ausscheidungsrate von Albumin im Urin. Das deutet darauf hin, dass die ACE-hemmende Wirkung von Lisinopril die Mikroalbuminurie durch direkten Angriff am Nierengewebe zus\xC3\xA4tzlich zu seinem blutdrucksenkenden Effekt verringerte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Behandlung mit Lisinopril beeintr\xC3\xA4chtigt nicht die Kontrolle des Glukosespiegels. Das zeigt sich darin, dass es auf der Ebene der Glykoh\xC3\xA4moglobine (HbA1c) keine signifikanten Wirkungen entfaltet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 155
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 157
          start: 156
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 158
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril ist ein oral wirksamer ACE-Hemmer, der keine Sulfhydrylgruppe enth\xC3\xA4lt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Absorption
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach oraler Verabreichung von Lisinopril werden maximale Plasmaspiegel innerhalb von ca. 7 Stunden erreicht, obwohl bei Patienten mit akutem Herzinfarkt eine Tendenz zu einer geringen zeitlichen Verz\xC3\xB6gerung bis zum Erreichen der maximalen Serumkonzentrationen bestand. Auf Basis des Nachweises im Urin betr\xC3\xA4gt die mittlere Resorption von Lisinopril ungef\xC3\xA4hr 25 % mit einer Schwankungsbreite von 6 bis 60 % zwischen den Patienten f\xC3\xBCr den untersuchten Dosisbereich (5 bis 80 mg). Die absolute Bioverf\xC3\xBCgbarkeit ist bei Patienten mit Herzinsuffizienz um ca. 16 % reduziert. Die Absorption von Lisinopril wird durch Nahrung nicht beeinflusst."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verteilung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril wird anscheinend au\xC3\x9Fer an das im Blut zirkulierende Angiotensin-Converting-Enzym (ACE) nicht an andere Plasmaproteine gebunden. Studien mit Ratten zeigen, dass Lisinopril die Blut-Hirn-Schranke nur schwer \xC3\xBCberwindet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Ausscheidung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril wird nicht verstoffwechselt und wird vollkommen unver\xC3\xA4ndert mit dem Urin ausgeschieden. Nach Mehrfachdosierung hat Lisinopril eine effektive Akkumulationshalbwertszeit von 12,6 Stunden. Die Clearance von Lisinopril bei gesunden Probanden betr\xC3\xA4gt ungef\xC3\xA4hr 50 ml/min. Abnehmende Plasmakonzentrationen zeigen eine verl\xC3\xA4ngerte terminale Phase, die nicht zur Arzneimittelakkumulation beitr\xC3\xA4gt. Diese terminale Phase ist wahrscheinlich die Zeit, w\xC3\xA4hrend der die Bindung von Lisinopril an ACE ges\xC3\xA4ttigt ist. Sie ist nicht dosisproportional. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lebersch\xC3\xA4digung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Vergleich mit gesunden Probanden f\xC3\xBChrte die Beeintr\xC3\xA4chtigung der Leberfunktion bei Patienten mit Zirrhose zu einer verminderten Resorption von Lisinopril (ungef\xC3\xA4hr 30 %, bestimmt durch Nachweis im Urin). Die Exposition war aufgrund einer verringerten Clearance erh\xC3\xB6ht (ungef\xC3\xA4hr 50 %)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch eine eingeschr\xC3\xA4nkte Nierenfunktion wird die Elimination von Lisinopril, das \xC3\xBCber die Nieren ausgeschieden wird, verringert. Dies wird klinisch relevant, wenn die glomerul\xC3\xA4re Filtrationsrate unter 30 ml/min liegt. Bei leichter bis mittelschwerer Nierenfunktionsst\xC3\xB6rung (Kreatinin-Clearance 30 bis 80 ml/min) war die durchschnittliche AUC lediglich um 13 % erh\xC3\xB6ht, w\xC3\xA4hrend bei schwerer Nierenfunktionsst\xC3\xB6rung (Kreatinin-Clearance 5 bis 30 ml/min) eine 4,5fache Erh\xC3\xB6hung der durchschnittlichen AUC beobachtet wurde."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lisinopril kann durch Dialyse entfernt werden. W\xC3\xA4hrend der Dialyse verringerten sich die Plasmakonzentrationen von Lisinopril innerhalb von 4 Stunden um durchschnittlich 60 %, wobei die Dialyse-Clearance zwischen 40 und 55 ml/min lag."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzinsuffizienz besteht im Vergleich mit gesunden Probanden eine h\xC3\xB6here Exposition gegen\xC3\xBCber Lisinopril (im Durchschnitt erh\xC3\xB6ht sich die AUC um etwa 125 %), aber aufgrund der Wiederfindungsrate von Lisinopril im Urin ist die Resorption im Vergleich zu gesunden Probanden um ca. 16 % reduziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten sind im Vergleich zu J\xC3\xBCngeren die Blutkonzentrationen und die Fl\xC3\xA4che unter der Konzentrations-Zeit-Kurve erh\xC3\xB6ht (um ca. 60 %)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3\tPr\xC3\xA4klinische Daten zur Sicherheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die pr\xC3\xA4klinischen Daten zur Sicherheit lassen auf Grundlage der allgemeinen Pharmakologie, der Mehrfachdosistoxizit\xC3\xA4t, Genotoxizit\xC3\xA4t und des kanzerogenen Potentials auf kein besonderes Risiko f\xC3\xBCr den Menschen schlie\xC3\x9Fen. F\xC3\xBCr die Gruppe der ACE-Hemmer wurde gezeigt, dass sie unerw\xC3\xBCnschte Wirkungen auf die Sp\xC3\xA4tentwicklung des Feten haben, die zum Tod des Feten und anderen Fehlbildungen f\xC3\xBChren, die insbesondere den Sch\xC3\xA4del betreffen. Es wurde auch \xC3\xBCber Fetotoxizit\xC3\xA4t, intrauterine Wachstumshemmung und einen offenen Ductus Arteriosus Botalli berichtet. Man geht davon aus, dass diese Entwicklungsanomalien teilweise auf die direkte Wirkung von ACE-Hemmern auf das Renin-Angiotensin-System des Feten, und teilweise auf eine Isch\xC3\xA4mie als Folge der Hypotonie bei der Mutter, die einen verringerten fetalen Blutfluss mit der Folge einer verminderten Versorgung des Fetus mit Blut und N\xC3\xA4hrstoffen bedingt, zur\xC3\xBCckzuf\xC3\xBChren sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

