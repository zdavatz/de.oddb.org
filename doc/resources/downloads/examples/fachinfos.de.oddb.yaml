      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten, deren Nierenfunktion verringert und bei denen andere Organfunktionen beeintr\xC3\xA4chtigt sein k\xC3\xB6nnen, sollte, wie bei anderen Antihypertensiva, in Erw\xC3\xA4gung gezogen werden, die Therapie mit einer niedrigeren Anfangsdosis (6,25 mg zweimal t\xC3\xA4glich) zu beginnen (siehe oben und Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung sollte allm\xC3\xA4hlich und abh\xC3\xA4ngig vom Ansprechen des Blutdrucks erh\xC3\xB6ht werden und so niedrig wie m\xC3\xB6glich gehalten werden, um eine ad\xC3\xA4quate Kontrolle zu gew\xC3\xA4hrleisten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder und Jugendliche
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirksamkeit und Vertr\xC3\xA4glichkeit von Captopril sind in dieser Patientengruppe nicht vollst\xC3\xA4ndig ermittelt. Die Anwendung von Captopril bei Kindern und Jugendlichen sollte unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung begonnen werden. Die Anfangsdosis von Captopril betr\xC3\xA4gt ca. 0,3 mg/kg K\xC3\xB6rpergewicht. Bei Patienten, bei denen besondere Vorsichtsma\xC3\x9Fnahmen erforderlich sind (Kinder mit Niereninsuffizienz, fr\xC3\xBChgeborene S\xC3\xA4uglinge, Neugeborene und S\xC3\xA4uglinge, weil ihre Nierenfunktion nicht der \xC3\xA4lterer Kinder und Erwachsener entspricht), sollte die Anfangsdosis nur 0,15 mg Captopril/kg K\xC3\xB6rpergewicht betragen. Im Allgemeinen wird Captopril Kindern dreimal t\xC3\xA4glich verabreicht, Dosis und Dosierungsintervall sollten jedoch individuell an das Ansprechen des Patienten angepasst werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

