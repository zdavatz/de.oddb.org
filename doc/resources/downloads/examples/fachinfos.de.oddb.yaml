          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Durchstechflasche im Umkarton aufbewahren, um den Inhalt vor Licht zu sch\xC3\xBCtzen. Verd\xC3\xBCnnte L\xC3\xB6sungen sind vor direktem Sonnenlicht zu sch\xC3\xBCtzen. "
