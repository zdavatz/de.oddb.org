    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6	Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Daten \xC3\xBCber eine begrenzte Anzahl von exponierten Schwangeren lassen nicht auf Nebenwirkungen von Nystatin auf die Schwangerschaft oder die Gesundheit des Fetus/Neugeborenen schlie\xC3\x9Fen. Bisher sind keine anderen einschl\xC3\xA4gigen epidemiologischen Daten verf\xC3\xBCgbar. Tierexperimentelle Studien lassen nicht auf embryo- oder fetotoxische Wirkungen schlie\xC3\x9Fen (siehe 5.3). Nystatin wird aufgrund seiner Molek\xC3\xBClgr\xC3\xB6\xC3\x9Fe in therapeutischer Dosierung bei oraler Gabe \xC3\xBCber die intakte Haut oder \xC3\xBCber die Schleimh\xC3\xA4ute kaum resorbiert. Nystatin passiert die Plazenta nicht, und ein \xC3\x9Cbertritt in die Muttermilch ist ebenfalls nicht zu erwarten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adiclair\xC2\xAE kann w\xC3\xA4hrend der Schwangerschaft und Stillzeit verwendet werden."
