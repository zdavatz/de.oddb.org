      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1	Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: Antimykotisches Polyenantibiotikum"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Das in Adiclair als Wirkstoff enthaltene antimykotische Polyenantibiotikum Nystatin wirkt spezifisch fungizid oder fungistatisch gegen Candida-albicans-Infektionen (Soor) und verwandte Hefearten.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 134
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 150
          start: 135
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 151
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung beruht auf einer Komplexbildung des Nystatins mit Sterolen in der Zytoplasmamembran der Pilze. Durch Permeabilit\xC3\xA4tsver\xC3\xA4nderungen dieser Membranen bei h\xC3\xB6heren Konzentrationen von Nystatin treten Zellbestandteile aus. Dies f\xC3\xBChrt zum Absterben der Pilzzelle. Das Wirkspektrum umfa\xC3\x9Ft pathogene und apathogene Hefen, wobei Resistenzen nicht beobachtet wurden. Nystatin wirkt nicht gegen Bakterien, Protozoen und Viren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Eine Resorption von Nystatin durch die Haut findet nicht statt, Nystatin ist daher bei dieser Applikation praktisch untoxisch.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

