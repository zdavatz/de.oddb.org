      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Akute Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Siehe Abschnitt 4.9
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Chronische Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Ratten und Hunden, die Atenolol in verschiedenen Dosierungen \xC3\xBCber l\xC3\xA4ngere Zeit (3-12 Monate) erhielten, zeigten sich keine signifikanten biochemischen, morphologischen und h\xC3\xA4matologischen Ver\xC3\xA4nderungen. Eine Gewichtszunahme des Herzens und der Milz wurde unter sehr hohen Dosen festgestellt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Mutagenes und tumorerzeugendes Potenzial
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 39
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 40
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Atenolol wurde keiner ausf\xC3\xBChrlichen Mutagenit\xC3\xA4tspr\xC3\xBCfung unterzogen. Bisherige In-vitro- und In-vivo-Tests verliefen eindeutig negativ."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Langzeituntersuchungen an Ratten und M\xC3\xA4usen ergaben sich keine Hinweise auf ein tumorerzeugendes Potenzial von Atenolol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Reproduktionstoxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das embryotoxische Potenzial von Atenolol wurde an zwei Tierarten (Ratte und Kaninchen) untersucht. Fruchtresorptionen traten bei Dosen auf, die unterhalb des maternal-toxischen Bereiches lagen. Missbildungen wurden nicht beobachtet. Eine nachteilige Wirkung auf die Fertilit\xC3\xA4t wurde nicht festgestellt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sonstige Hinweise
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Atenolol passiert die Plazenta und erreicht im Nabelschnurblut etwa gleiche Konzentrationen wie im maternalen Blut. Zu einer Anwendung von Atenolol im ersten Trimenon der Schwangerschaft liegen keine Erfahrungen vor.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei einer Behandlung in der N\xC3\xA4he des Geburtstermines besteht die M\xC3\xB6glichkeit des Auftretens von Bradykardie, Hypoglyk\xC3\xA4mie und Atemdepression (neonatale Asphyxie) beim Neugeborenen; ebenso sind F\xC3\xA4lle von Beta-Blockade beschrieben worden. Aus diesem Grund sollte Atenolol 24-48 Stunden vor der Entbindung abgesetzt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Atenolol akkumuliert in der Muttermilch und erreicht dort ein Mehrfaches der maternalen Serumkonzentration. Obwohl die mit der Milch aufgenommene Wirkstoffmenge wahrscheinlich keine Gefahr f\xC3\xBCr das Kind darstellt, sollten S\xC3\xA4uglinge auf Anzeichen f\xC3\xBCr eine Beta-Blockade untersucht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

