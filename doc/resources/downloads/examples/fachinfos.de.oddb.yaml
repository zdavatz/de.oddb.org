        text: "Sehr h\xC3\xA4ufig (> 10 %)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 13
          start: 13
