        text: "Bei Patienten mit Hyperthyreose k\xC3\xB6nnen unter der Therapie mit AteHEXAL\xC2\xAE die klinischen Zeichen einer Thyreotoxikose (z. B. Tachykardie, Tremor) verschleiert werden."
