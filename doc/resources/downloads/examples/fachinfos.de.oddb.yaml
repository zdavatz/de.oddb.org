      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig k\xC3\xB6nnen Schlafst\xC3\xB6rungen, motorische und psychische Unruhe, Harnretention bei Prostatahypertrophie auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 5
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 6
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besonders bei pr\xC3\xA4disponierten \xC3\xA4lteren Patienten k\xC3\xB6nnen paranoid gef\xC3\xA4rbte, mit optischen Halluzinationen einhergehende exogene Psychosen ausgel\xC3\xB6st werden. Diese unerw\xC3\xBCnschten Wirkungen k\xC3\xB6nnen besonders bei Kombination von Adekin 100 mg mit anderen Antiparkinsonmitteln (z. B. Levodopa, Bromocriptin, Memantin) h\xC3\xA4ufiger auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig ist auch die Ausbildung einer Livedo reticularis (Bild einer \"marmorierten Haut\"), zuweilen verbunden mit \xC3\x96demen im Unterschenkel- und Kn\xC3\xB6chelbereich, zu beobachten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 5
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 6
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig kommt es zu \xC3\x9Cbelkeit, Schwindel, Mundtrockenheit, orthostatischer Dysregulation und selten zu Verschwommensehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 5
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 90
          start: 6
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 96
          start: 91
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 97
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde w\xC3\xA4hrend der Behandlung mit Amantadin \xC3\xBCber h\xC3\xA4matologische Nebenwirkungen wie Leukopenie, Neutropenie oder Leukozytose berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber kardiale Arrhythmien wie ventrikul\xC3\xA4rer Tachykardie, Kammerflimmern, Torsades de pointes und QT-Verl\xC3\xA4ngerungen berichtet. In den meisten dieser F\xC3\xA4lle lagen \xC3\x9Cberdosierungen, bestimmte Ko-Medikationen oder Risikofaktoren f\xC3\xBCr kardiale Arrhythmien vor (s. unter Abschnitten \"Gegenanzeigen\" sowie \"Wechselwirkungen mit anderen Mitteln\").  "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 354
          start: 11
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 355
          start: 355
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 356
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten sind vor\xC3\xBCbergehender Visusverlust, gesteigerte Lichtempfindlichkeit und Herzrhythmusst\xC3\xB6rungen mit Tachykardie. Weiterhin wurde vereinzelt die Ausl\xC3\xB6sung epileptischer Anf\xC3\xA4lle, meist im Zusammenhang mit h\xC3\xB6heren als den empfohlenen Dosen, beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten wurden Myoklonien und Symptome einer peripheren Neuropathie beschrieben.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber Selbstmordversuche von mit Amantadin behandelten Patienten berichtet. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Au\xC3\x9Ferdem wurde \xC3\xBCber Nausea, Vomitus, Diarrhoe, Magenschmerzen, Anorexie und Kopfschmerzen berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 99
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 100
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Anwendung von Adekin 100 mg zur Grippeprophylaxe treten h\xC3\xA4ufig Schwindel, Nervosit\xC3\xA4t, Ged\xC3\xA4chtnis-, Konzentrations- und Schlafst\xC3\xB6rungen sowie gelegentlich Stimmungsver\xC3\xA4nderungen, Alptr\xC3\xA4ume und Wahnwahrnehmungen leichteren Grades auf. Ein Abbruch der Behandlung ist nicht erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 60
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 66
          start: 61
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 145
          start: 67
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 157
          start: 146
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 158
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber Selbstmordversuche bei mit Amantadin behandelten Patienten auch bei nur kurzfristiger Prophylaxe oder Behandlung der Virusgrippe A berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 163
          start: 11
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 164
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9 \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Notfallma\xC3\x9Fnahmen, Symptome und Gegenmittel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Grunds\xC3\xA4tzlich sollte immer an die M\xC3\xB6glichkeit einer Mehrfachintoxikation, beispielsweise durch Einnahme mehrerer Arzneimittel in suizidaler Absicht, gedacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "a)\tSymptome einer \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der akute Intoxikationszustand ist gekennzeichnet durch \xC3\x9Cbelkeit, Erbrechen, \xC3\x9Cbererregbarkeit, Tremor, Ataxie, Verschwommensehen, Lethargie, Depression, Dysarthrie und cerebrale Krampfanf\xC3\xA4lle; in einem Fall wurde eine maligne kardiale Arrhythmie berichtet.\n\
          Akute toxische Psychosen in Form von Verwirrtheitszust\xC3\xA4nden mit visuellen Halluzinationen bis hin zum Koma sowie Myoklonus wurde bei gleichzeitiger Verabreichung von Amantadin mit anderen Antiparkinsonmitteln beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "b)\tTherapiema\xC3\x9Fnahmen bei \xC3\x9Cberdosierung:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine spezifische medikament\xC3\xB6se Therapie oder ein Antidot sind nicht bekannt. Bei Intoxikation durch die Einnahme von Adekin 100 mg Filmtabletten ist Erbrechen auszul\xC3\xB6sen oder eine Magensp\xC3\xBClung vorzunehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei vital bedrohlichen Intoxikationen sind dar\xC3\xBCber hinaus Intensiv\xC3\xBCberwachungsma\xC3\x9Fnahmen erforderlich.\n\
          Therapeutisch kommen ferner Fl\xC3\xBCssigkeitszufuhr, Ans\xC3\xA4uerung des Urins zur schnelleren Ausscheidung der Substanz, ggf. Sedierung, antikonvulsive Ma\xC3\x9Fnahmen und Antiarrhythmika (Lidocain i.v.) in Frage.\n"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Behandlung neurotoxischer Symptome (wie oben beschrieben) kann bei Erwachsenen die intraven\xC3\xB6se Gabe von 1 - 2 mg Physostigmin alle 2 Stunden, bei Kindern 0,5 mg 2mal in Abst\xC3\xA4nden von 5 bis 10 Minuten bis zu einer Maximaldosis von 2 mg versucht werden.\n\
          Aufgrund der geringen Dialysierbarkeit von Amantadin (ca. 5 %) ist eine H\xC3\xA4modialyse nicht sinnvoll.\n\n\
          Es wird empfohlen, die Patienten hinsichtlich einer m\xC3\xB6glichen QT-Verl\xC3\xA4ngerung und Faktoren, die das Auftreten von Torsades de Pointes beg\xC3\xBCnstigen, z. B. Elektrolytst\xC3\xB6rungen (insbesondere Hypokali\xC3\xA4mie und Hypomagnesi\xC3\xA4mie) oder Bradykardie besonders zu beobachten.\n"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 619
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 620
          values: 
          - b
