      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder und Jugendliche
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Kindern und Jugendlichen wird die Anwendung von Acemetacin STADA nicht empfohlen, da f\xC3\xBCr diese Altersklasse keine ausreichenden Erfahrungen vorliegen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 67
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 68
          start: 68
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 69
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin STADA wird unzerkaut mit reichlich Fl\xC3\xBCssigkeit und nicht auf n\xC3\xBCchternen Magen eingenommen. Bei empfindlichem Magen empfiehlt es sich, Acemetacin STADA w\xC3\xA4hrend der Mahlzeiten einzunehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 15
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 16
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 160
          start: 17
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 161
          start: 161
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 162
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber die Dauer der Anwendung entscheidet der behandelnde Arzt, wobei eine Behandlung mit Dosen \xC3\xBCber 180 mg Acemetacin pro Tag nicht l\xC3\xA4nger als 7 Tage erfolgen soll."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei rheumatischen Erkrankungen kann die Einnahme von Acemetacin STADA \xC3\xBCber einen l\xC3\xA4ngeren Zeitraum erforderlich sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 68
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 69
          start: 69
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 70
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nebenwirkungen k\xC3\xB6nnen reduziert werden, indem die niedrigste wirksame Dosis \xC3\xBCber den k\xC3\xBCrzesten, zur Symptomkontrolle erforderlichen Zeitraum angewendet wird (s. Pkt. 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3 Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\t\xC3\x9Cberempfindlichkeit gegen den Wirkstoff, Indometacin oder einen der sonstigen Bestandteile des Arzneimittels"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tungekl\xC3\xA4rte Blutbildungs- oder Blutgerinnungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tMagen- oder Darmgeschw\xC3\xBCren"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbestehende oder in der Vergangenheit wiederholt aufgetretenen peptischen Ulzera oder H\xC3\xA4morraghien (mindestens 2 unterschiedliche Episoden nachgewiesener Ulzeration oder Blutung);"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	gastrointestinale Blutungen oder Perforation in der Anamnese im Zusammenhang mit einer vorherigen Therapie mit nicht-steroidalen Antirheumatika/Antiphlogistika (NSAR)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzerebrovaskul\xC3\xA4re oder andere aktiven Blutungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	schwere Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Schwangerschaft im letzten Drittel
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Kindern und Jugendlichen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4 Besondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 66
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 67
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gastrointestinale Sicherheit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Acemetacin STADA in Kombination mit NSAR, einschlie\xC3\x9Flich selektiver Cyclooxygenase-2 Hemmer, sollte vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nebenwirkungen k\xC3\xB6nnen reduziert werden, indem die niedrigste wirksame Dosis \xC3\xBCber den k\xC3\xBCrzesten, zur Symptomkontrolle erforderlichen Zeitraum angewendet wird (s. Pkt. 4.2 und gastrointestinale und kardiovaskul\xC3\xA4re Risiken weiter unten)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten kommt es unter NSAR-Therapie h\xC3\xA4ufiger zu unerw\xC3\xBCnschten Wirkungen, vor allem zu gastrointestinalen Blutungen und Perforationen, auch mit letalem Ausgang (s. Pkt. 4.2)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gastrointestinale Blutungen, Ulzera und Perforationen "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gastrointestinale Blutungen, Ulzera oder Perforationen, auch mit letalem Ausgang, wurden unter allen NSAR berichtet. Sie traten mit oder ohne vorherige Warnsymptome bzw. schwerwiegende gastrointestinale Ereignisse in der Anamnese zu jedem Zeitpunkt der Therapie auf. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Risiko gastrointestinaler Blutung, Ulzeration oder Perforation ist h\xC3\xB6her mit steigender NSAR-Dosis, bei Patienten mit Ulzera in der Anamnese, insbesondere mit den Komplikationen Blutung oder Perforation (s. Pkt. 4.3), und bei \xC3\xA4lteren Patienten. Diese Patienten sollten die Behandlung mit der niedrigsten verf\xC3\xBCgbaren Dosis beginnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr diese Patienten sowie f\xC3\xBCr Patienten, die eine begleitende Therapie mit niedrig dosierter Acetylsalicyls\xC3\xA4ure (ASS) oder anderen Arzneimitteln, die das gastrointestinale Risiko erh\xC3\xB6hen k\xC3\xB6nnen, ben\xC3\xB6tigen (s. Pkt. 4.5), sollte eine Kombinationstherapie mit protektiven Arzneimitteln (z. B. Misoprostol oder Protonenpumpenhemmer) in Betracht gezogen werden (s. unten und Pkt. 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit einer Anamnese gastrointestinaler Toxizit\xC3\xA4t, insbesondere in h\xC3\xB6herem Alter, sollten jegliche ungew\xC3\xB6hnliche Symptome im Bauchraum (vor allem gastrointestinale Blutungen) insbesondere am Anfang der Therapie melden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vorsicht ist angeraten, wenn die Patienten gleichzeitig Arzneimittel erhalten, die das Risiko f\xC3\xBCr Ulzera oder Blutungen erh\xC3\xB6hen k\xC3\xB6nnen, wie z. B. orale Kortikosteroide, Antikoagulanzien wie Warfarin, selektive Serotonin-Wiederaufnahmehemmer oder Thrombozytenaggregationshemmer wie ASS (s. Pkt. 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn es bei Patienten unter Acemetacin STADA zu gastrointestinalen Blutungen oder Ulzera kommt, ist die Behandlung abzubrechen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 43
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 44
          start: 44
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 45
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: NSAR sollten bei Patienten mit einer gastrointestinalen Erkrankung in der Anamnese (Colitis ulcerosa, Morbus Crohn) nur mit Vorsicht angewendet werden, da sich ihr Zustand verschlechtern kann (s. Pkt. 4.8).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kardiovaskul\xC3\xA4re und zerebrovaskul\xC3\xA4re Wirkungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine angemessene \xC3\x9Cberwachung und Beratung von Patienten mit Hypertonie und/oder leichter bis mittelschwerer dekompensierter Herzinsuffizienz in der Anamnese sind erforderlich, da Fl\xC3\xBCssigkeitseinlagerungen und \xC3\x96deme in Verbindung mit NSAR-Therapie berichtet wurden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Klinische Studien und epidemiologische Daten legen nahe, dass die Anwendung von manchen NSAR (insbesondere bei hohen Dosisen und bei Langzeitbehandlung) m\xC3\xB6glicherweise mit einem geringf\xC3\xBCgig erh\xC3\xB6hten Risiko von arteriellen thrombotischen Ereignissen (zum Beispiel Herzinfarkt und Schlaganfall) verbunden ist. Es liegen keine ausreichenden Daten vor, um ein solches Risiko f\xC3\xBCr Acemetacin auszuschlie\xC3\x9Fen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit unkontrolliertem Bluthochdruck, Herzinsuffizienz, bestehender isch\xC3\xA4mischer Herzerkrankung, peripherer arterieller Verschlusskrankheit und/oder zerebrovaskul\xC3\xA4rer Erkrankung sollten mit Acemetacin nur nach sorgf\xC3\xA4ltiger Abw\xC3\xA4gung behandelt werden. Vergleichbare Abw\xC3\xA4gungen sollten auch vor Initiierung einer l\xC3\xA4ngerdauernden Behandlung von Patienten mit Risikofaktoren f\xC3\xBCr kardiovaskul\xC3\xA4re Ereignisse (z.B. Bluthochdruck, Hyperlipid\xC3\xA4mie, Diabetes mellitus, Rauchen) gemacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hautreaktionen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter NSAR-Therapie wurde sehr selten \xC3\xBCber schwerwiegende Hautreaktionen, einige mit letalem Ausgang, einschlie\xC3\x9Flich exfoliative Dermatitis, Stevens-Johnson-Syndrom und toxische epidermale Nekrolyse (Lyell-Syndrom) berichtet (s. Pkt. 4.8). Das h\xC3\xB6chste Risiko f\xC3\xBCr derartige Reaktionen scheint zu Beginn der Therapie zu bestehen, da diese Reaktionen in der Mehrzahl der F\xC3\xA4lle im ersten Behandlungsmonat auftraten. Beim ersten Anzeichen von Hautausschl\xC3\xA4gen, Schleimhautl\xC3\xA4sionen oder sonstigen Anzeichen einer \xC3\x9Cberempfindlichkeitsreaktion sollte Acemetacin STADA abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin STADA sollte nur unter strenger Abw\xC3\xA4gung des Nutzen-Risiko-Verh\xC3\xA4ltnisses angewendet werden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 15
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 16
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bei induzierbaren Porphyrien
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	im ersten und zweiten Drittel der Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tw\xC3\xA4hrend der Stillzeit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine besonders sorgf\xC3\xA4ltige \xC3\xA4rztliche \xC3\x9Cberwachung ist erforderlich"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei Magen-Darm-Beschwerden oder bei Hinweisen auf Magen- oder Darmgeschw\xC3\xBCre oder Darmentz\xC3\xBCndungen (Colitis ulcerosa, Morbus Crohn) in der Vorgeschichte"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bei Bluthochdruck und/oder Herzinsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei vorgesch\xC3\xA4digter Niere"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei schweren Leberfunktionsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tdirekt nach gr\xC3\xB6\xC3\x9Feren chirurgischen Eingriffen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten, die an Heuschnupfen, Nasenpolypen oder chronisch obstruktiven Atemwegserkrankungen leiden sowie Patienten mit \xC3\x9Cberempfindlichkeit gegen andere Schmerz- und Rheumamittel aus der Gruppe der nicht-steroidalen Antiphlogistika/Analgetika, d\xC3\xBCrfen Acemetacin STADA nur unter bestimmten Vorsichtsma\xC3\x9Fnahmen (Notfallbereitschaft) und direkter \xC3\xA4rztlicher Kontrolle anwenden, da f\xC3\xBCr sie ein erh\xC3\xB6htes Risiko f\xC3\xBCr das Auftreten allergischer Reaktionen besteht. Diese k\xC3\xB6nnen sich \xC3\xA4u\xC3\x9Fern als Asthmaanf\xC3\xA4lle (so genannte Analgetika-Intoleranz/Analgetika-Asthma), Quincke-\xC3\x96dem oder Urtikaria."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 267
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 268
          start: 268
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 269
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besondere Vorsicht ist auch geboten bei Patienten, die auf andere Stoffe allergisch reagieren, da f\xC3\xBCr sie bei der Anwendung von Acemetacin STADA ebenfalls ein erh\xC3\xB6htes Risiko f\xC3\xBCr das Auftreten von \xC3\x9Cberempfindlichkeitsreaktionen besteht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 143
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 144
          start: 144
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 145
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin STADA kann vor\xC3\xBCbergehend die Thrombozytenaggregation hemmen. Patienten mit Gerinnungsst\xC3\xB6rungen sollten daher sorgf\xC3\xA4ltig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 15
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 16
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei l\xC3\xA4nger dauernder Gabe von Acemetacin STADA ist eine regelm\xC3\xA4\xC3\x9Fige Kontrolle der Leberwerte, der Nierenfunktion sowie des Blutbildes erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 45
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 46
          start: 46
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 47
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht ist geboten bei der Gabe von Acemetacin STADA vor operativen Eingriffen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 63
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 64
          start: 64
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 65
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei l\xC3\xA4nger dauernder Gabe von Acemetacin STADA ist eine regelm\xC3\xA4\xC3\x9Fige Kontrolle der Leberwerte, der Nierenfunktion sowie des Blutbildes erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 45
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 46
          start: 46
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 47
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei l\xC3\xA4ngerem hoch dosiertem, nicht bestimmungsgem\xC3\xA4\xC3\x9Fem Gebrauch von Schmerzmitteln k\xC3\xB6nnen Kopfschmerzen auftreten, die nicht durch erh\xC3\xB6hte Dosen des Arzneimittels behandelt werden d\xC3\xBCrfen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ganz allgemein kann die gewohnheitsm\xC3\xA4\xC3\x9Fige Einnahme von Schmerzmitteln, insbesondere bei Kombination mehrerer schmerzstillender Wirkstoffe, zur dauerhaften Nierensch\xC3\xA4digung mit dem Risiko eines Nierenversagens (Analgetika-Nephropathie) f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5 Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 75
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 76
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Acemetacin und Digoxin-, Phenytoin- oder Lithiumpr\xC3\xA4paraten kann den Plasmaspiegel dieser Arzneimittel erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin kann die Wirkung von Diuretika und Antihypertonika abschw\xC3\xA4chen. Furosemid beschleunigt die Ausscheidung von Acemetacin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin kann die Wirkung von ACE-Hemmern abschw\xC3\xA4chen. Bei gleichzeitiger Anwendung kann weiterhin das Risiko f\xC3\xBCr das Auftreten einer Nierenfunktionsst\xC3\xB6rung erh\xC3\xB6ht sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Acemetacin und kaliumsparenden Diuretika kann zu einer Hyperkali\xC3\xA4mie f\xC3\xBChren, daher ist eine Kontrolle der Kaliumwerte erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Acemetacin und anderen nicht-steroidalen Antiphlogistika erh\xC3\xB6ht das Risiko von Nebenwirkungen im Magen-Darm-Trakt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Acemetacin mit Glukokortikoiden erh\xC3\xB6ht das Risiko f\xC3\xBCr gastrointestinale Ulzera oder Blutungen (s. Pkt. 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Gabe von Acemetacin innerhalb von 24 Stunden vor oder nach Gabe von Methotrexat kann zu einer erh\xC3\xB6hten Konzentration von Methotrexat und einer Zunahme seiner toxischen Wirkung f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Verz\xC3\xB6gerung der Acemetacin-Ausscheidung kann durch Arzneimittel, die Probenecid oder Sulfinpyrazon enthalten, bewirkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wegen der Thromboxansynthese-Hemmung durch Acemetacin wird das Blutungsrisiko bei Kombinationen mit Antikoagulantien erh\xC3\xB6ht. Deshalb wird bei gleichzeitiger Therapie eine entsprechende Kontrolle des Gerinnungsstatus empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Anwendung von Acemetacin mit Antikoagulanzien k\xC3\xB6nnen NSAR die Wirkung von Antikoagulanzien wie Warfarin verst\xC3\xA4rken (s. Pkt. 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Thrombozytenagreggationshemmern wie Acetylsalicyls\xC3\xA4ure und selektiven Serotonin-Wiederaufnahmehemmer (SSRI) mit Acemetacin f\xC3\xBChrt zu einem erh\xC3\xB6hten Risiko gastrointestinaler Blutungen (s. Pkt. 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht-steroidale Antirheumatika (wie Acemetacin) k\xC3\xB6nnen die Nierentoxizit\xC3\xA4t von Ciclosporin erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Klinische Untersuchungen haben Wechselwirkungen zwischen nicht-steroidalen Antiphlogistika und oralen Antidiabetika (Sulfonylharnstoffen) gezeigt. Obwohl Wechselwirkungen zwischen Acemetacin und Sulfonylharnstoffen bisher nicht beschrieben sind, wird vorsichtshalber bei gleichzeitiger Einnahme eine Kontrolle der Blutzuckerwerte empfohlen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht ist geboten, wenn Acemetacin mit anderen zentral wirksamen Arzneimitteln oder zusammen mit Alkohol eingenommen wird.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin sollte nicht gleichzeitig mit Triamteren angewendet werden, da unter zus\xC3\xA4tzlicher Gabe von Triamteren w\xC3\xA4hrend einer laufenden Therapie mit Indometacin, dem Hauptmetaboliten von Acemetacin, F\xC3\xA4lle akuten Nierenversagens beobachtet wurden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin sollte nicht gleichzeitig mit Diflunisal angewandt werden, da sonst mit einem deutlichen Anstieg der Plasmaspiegel von Indometacin, dem Hauptmetaboliten von Acemetacin, und damit verbunden mit einer Zunahme der unerw\xC3\xBCnschten Wirkungen zu rechnen ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin kann die Ausscheidung von Penicillin-Antibiotika verz\xC3\xB6gern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6 Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 32
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 33
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Hemmung der Prostaglandinsynthese kann die Schwangerschaft und/oder die embryo-fetale Entwicklung negativ beeinflussen. Daten aus epidemiologischen Studien weisen auf ein erh\xC3\xB6htes Risiko f\xC3\xBCr Fehlgeburten sowie kardiale Missbildungen und Gastroschisis nach der Anwendung eines Prostaglandin-synthesehemmers in der Fr\xC3\xBChschwangerschaft hin. Es wird angenommen, dass das Risiko mit der Dosis und der Dauer der Therapie steigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Tieren wurde nachgewiesen, dass die Gabe eines Prostaglandinsynthese-hemmers zu erh\xC3\xB6htem pr\xC3\xA4- und post-implant\xC3\xA4rem Verlust und zu embryo-fetaler Letalit\xC3\xA4t f\xC3\xBChrt. Ferner wurden erh\xC3\xB6hte lnzidenzen verschiedener Missbildungen, einschlie\xC3\x9Flich kardiovaskul\xC3\xA4rer Missbildungen, bei Tieren berichtet, die w\xC3\xA4hrend der Phase der Organogenese einen Prostaglandinsynthesehemmer erhielten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend des 1. und 2. Trimenon der Schwangerschaft sollte Acemetacin nur gegeben werden, wenn dies unbedingt notwendig ist. Falls Acemetacin von einer Frau angewendet wird, die versucht schwanger zu werden oder wenn es w\xC3\xA4hrend des 1. oder 2. Schwangerschaftsdrittels angewendet wird, sollte die Dosis so niedrig und die Behandlungsdauer so kurz wie m\xC3\xB6glich gehalten werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend des 3. Trimenon der Schwangerschaft k\xC3\xB6nnen alle Prostaglandinsynthesehemmer"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "den Fetus folgenden Risiken aussetzen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tkardiopulmonale Toxizit\xC3\xA4t (mit vorzeitigem Verschluss des Ductus arteriosus und pulmonaler Hypertonie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tNierenfunktionsst\xC3\xB6rung, die zu Nierenversagen mit Oligohydramniose fortschreiten kann"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "die Mutter und das Kind, am Ende der Schwangerschaft, folgenden Risiken aussetzen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tm\xC3\xB6gliche Verl\xC3\xA4ngerung der Blutungszeit, ein thrombozytenaggregationshemmender Effekt, der selbst bei sehr geringen Dosen auftreten kann"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tHemmung von Uteruskontraktionen, mit der Folge eines versp\xC3\xA4teten oder verl\xC3\xA4ngerten Geburtsvorganges."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Daher ist Acemetacin im 3. Trimenon kontraindiziert.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Wirkstoff Acemetacin und seine Abbauprodukte gehen in geringen Mengen in die Muttermilch \xC3\xBCber. Eine Anwendung in der Stillzeit soll nach M\xC3\xB6glichkeit vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Fertilit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Acemetacin STADA kann, wie die Anwendung anderer Arzneimittel, die bekannterma\xC3\x9Fen die Cyclooxygenase/Prostaglandinsynthese hemmen, die weibliche Fertilit\xC3\xA4t beeintr\xC3\xA4chtigen und wird daher bei Frauen, die schwanger werden m\xC3\xB6chten, nicht empfohlen. Bei Frauen, die Schwierigkeiten haben schwanger zu werden oder bei denen Untersuchungen zur Infertilit\xC3\xA4t durchgef\xC3\xBChrt werden, sollte das Absetzen von Acemetacin in Betracht gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7 Auswirkungen auf die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da bei der Anwendung von Acemetacin STADA zentralnerv\xC3\xB6se Nebenwirkungen wie M\xC3\xBCdigkeit und Schwindel auftreten k\xC3\xB6nnen, kann im Einzelfall die F\xC3\xA4higkeit zum Fahren eines Kraftfahrzeuges und/oder zum Bedienen von Maschinen eingeschr\xC3\xA4nkt sein. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe im Zusammenwirken mit Alkohol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 40
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 41
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 42
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8 Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeiten zugrunde gelegt: sehr h\xC3\xA4ufig (> 1/10), h\xC3\xA4ufig (> 1/100 bis < 1/10), gelegentlich (> 1/1.000 bis < 1/100), selten (> 1/10.000 bis < 1/1.000), sehr selten (< 1/10.000)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 95
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 96
          start: 96
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 112
          start: 97
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 113
          start: 113
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 147
          start: 114
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 148
          start: 148
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 179
          start: 149
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 180
          start: 180
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 181
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den folgenden unerw\xC3\xBCnschten Arzneimittelwirkungen muss ber\xC3\xBCcksichtigt werden, dass sie \xC3\xBCberwiegend dosisabh\xC3\xA4ngig und interindividuell unterschiedlich sind. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die am h\xC3\xA4ufigsten beobachteten Nebenwirkungen betreffen den Verdauungstrakt. Peptische Ulzera, Perforationen oder Blutungen, manchmal t\xC3\xB6dlich, k\xC3\xB6nnen auftreten, insbesondere bei \xC3\xA4lteren Patienten (s. Pkt. 4.4). \xC3\x9Cbelkeit, Erbrechen, Diarrh\xC3\xB6, Bl\xC3\xA4hungen, Verstopfung, Verdauungsbeschwerden, abdominale Schmerzen, Teerstuhl, H\xC3\xA4matemesis, ulzerative Stomatitis, Verschlimmerung von Colitis ulcerosa und Morbus Crohn (s. Pkt. 4.4) sind nach Anwendung berichtet worden. Weniger h\xC3\xA4ufig wurde Gastritis beobachtet. Insbesondere das Risiko f\xC3\xBCr das Auftreten von Magen-Darm-Blutungen (Geschw\xC3\xBCre, Schleimhautdefekte, Magenschleimhautentz\xC3\xBCndungen) ist abh\xC3\xA4ngig vom Dosisbereich und der Anwendungsdauer."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x96deme, Bluthochdruck und Herzinsuffizienz wurden im Zusammenhang mit NSAR-Behandlung berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Klinische Studien und epidemiologische Daten legen nahe, dass die Anwendung von manchen NSAR (insbesondere bei hohen Dosen und bei Langzeitbehandlung) m\xC3\xB6glicherweise mit einem geringf\xC3\xBCgig erh\xC3\xB6hten Risiko von arteriellen thrombotischen Ereignissen (zum Beispiel Herzinfarkt und Schlaganfall) verbunden ist (s. Pkt. 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzerkrankungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Herzinsuffizienz, Palpitationen und pektangi\xC3\xB6se Beschwerden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Blutes und des Lymphsystems
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: St\xC3\xB6rungen der Blutbildung (An\xC3\xA4mie einschlie\xC3\x9Flich aplastischer An\xC3\xA4mie, Leukopenie, Agranulozytose, Thrombozytopenie). Erste Anzeichen k\xC3\xB6nnen sein: Fieber, Halsschmerzen, oberfl\xC3\xA4chliche Wunden im Mund, grippeartige Beschwerden, starke Abgeschlagenheit, Nasenbluten und Hautblutungen. In diesen F\xC3\xA4llen ist das Arzneimittel sofort abzusetzen und der Arzt aufzusuchen. Eine Selbstmedikation mit Schmerzmitteln und fiebersenkenden Mitteln sollte unterbleiben. Bei der Langzeittherapie sollte das Blutbild regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: h\xC3\xA4molytische An\xC3\xA4mie. Eine Beeinflussung der Thrombozytenaggregation bei vermehrter Blutungsneigung ist m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Nervensystems
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Zentralnerv\xC3\xB6se St\xC3\xB6rungen wie Kopfschmerzen, Erregung, Reizbarkeit, M\xC3\xBCdigkeit, Benommenheit und Schwindel."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: vor\xC3\xBCbergehende Bewusstseinsverluste bis zum Koma."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Sensibilit\xC3\xA4tsst\xC3\xB6rungen, Zittern, St\xC3\xB6rungen der Geschmacksempfindung und Ged\xC3\xA4chtnisst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Verst\xC3\xA4rkung der Symptome bei Epilepsie und Morbus Parkinson ist unter Gabe von Acemetacin STADA m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 99
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 100
          start: 100
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 101
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Augenerkrankungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Sehst\xC3\xB6rungen (Verschwommen- oder Doppeltsehen, Farbfleckensehen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Verlauf einer Langzeitbehandlung kann es zu einer Pigmentdegeneration der Retina und Cornea-Tr\xC3\xBCbungen kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Ohrs und des Labyrinths
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Ohrensausen und vor\xC3\xBCbergehende H\xC3\xB6rst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen der Atemwege, des Brustraums und Mediastinums
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: allergisch bedingte Entz\xC3\xBCndungen der Lunge (Pneumonitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Gastrointestinaltrakts
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig: Magen-Darm-Beschwerden wie \xC3\x9Cbelkeit, Erbrechen, Bauchschmerzen, Durchfall und geringf\xC3\xBCgigen Magen-Darm-Blutverlusten, die in Ausnahmef\xC3\xA4llen eine Blutarmut verursachen k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Verdauungsst\xC3\xB6rungen, Bl\xC3\xA4hungen, Bauchkr\xC3\xA4mpfen, Appetitlosigkeit sowie zu Magen- oder Darmgeschw\xC3\xBCren (unter Umst\xC3\xA4nden mit Blutung und Durchbruch)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: blutiges Erbrechen, Blut im Stuhl oder blutiger Durchfall."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Mundschleimhautentz\xC3\xBCndung, Zungenentz\xC3\xBCndung, \xC3\x96sophagusl\xC3\xA4sionen, Beschwerden im Unterbauch (z.B. unspezifisch blutende Dickdarmentz\xC3\xBCndungen, Verst\xC3\xA4rkung eines Morbus Crohn oder Colitis ulcerosa), Verstopfung, Entz\xC3\xBCndung der Bauchspeicheldr\xC3\xBCse und diaphragmaartige intestinale Strikturen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen der Nieren und Harnwege
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Anstieg des Blutharnstoffes, Miktionsst\xC3\xB6rungen, akute Niereninsuffizienz, Proteinurie, H\xC3\xA4maturie, Glukosurie und Nierensch\xC3\xA4digungen (interstitielle Nephritis, nephrotisches Syndrom, Papillennekrose). Die Nierenfunktion sollte daher regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen der Haut und des Unterhautzellgewebes
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Nesselsucht und Haarausfall."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Hyperhidrosis, Hautausschlag mit Blasenbildung, Ekzeme, Enantheme, Erytheme, Licht\xC3\xBCberempfindlichkeit, klein- und gro\xC3\x9Ffl\xC3\xA4chige Hautblutungen (auch allergisch bedingt), bull\xC3\xB6se Haureaktionen wie Stevens-Johnson-Syndrom und toxisch epidermale Nekrolyse (Lyell-Syndrom)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Skelettmuskulatur-, Bindegewebs- und Knochenerkrankungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Muskelschw\xC3\xA4che und Kr\xC3\xA4mpfe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Stoffwechsel- und Ern\xC3\xA4hrungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Hyperglyk\xC3\xA4mie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Infektionen und parasit\xC3\xA4re Erkrankungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten ist im zeitlichen Zusammenhang mit der systemischen Anwendung von nicht-steroidalen Antiphlogistika eine Verschlechterung infektionsbedingter Entz\xC3\xBCndungen (z.B. Entwicklung einer nekrotisierenden Fasciitis) beschrieben worden. Dies steht m\xC3\xB6glicherweise im Zusammenhang mit dem Wirkmechanismus der nicht-steroidalen Antiphlogistika."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn w\xC3\xA4hrend der Anwendung von Acemetacin STADA Zeichen einer Infektion neu auftreten oder sich verschlimmern, wird dem Patienten daher empfohlen, unverz\xC3\xBCglich den Arzt aufzusuchen. Es ist zu pr\xC3\xBCfen, ob die Indikation f\xC3\xBCr eine antiinfekti\xC3\xB6se/antibiotische Therapie vorliegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 46
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 47
          start: 47
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 48
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gef\xC3\xA4\xC3\x9Ferkrankungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Bluthochdruck, allergisch bedingte Entz\xC3\xBCndungen der Blutgef\xC3\xA4\xC3\x9Fe (Vaskulitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Allgemeine Erkrankungen und Beschwerden am Verabreichungsort
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Auftreten von \xC3\x96demen (z.B. periphere \xC3\x96deme), besonders bei Patienten mit hohem Blutdruck oder eingeschr\xC3\xA4nkter Nierenfunktion."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Immunsystems
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: \xC3\x9Cberempfindlichkeitsreaktionen wie Hautausschlag und Hautjucken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Schwere \xC3\x9Cberempfindlichkeitsreaktionen sind m\xC3\xB6glich. Sie k\xC3\xB6nnen sich \xC3\xA4u\xC3\x9Fern als: Gesichts- und Lid\xC3\xB6dem, Zungenschwellung, innere Kehlkopfschwellung mit Einengung der Luftwege (angioneurotisches \xC3\x96dem), Luftnot bis zum Asthmaanfall, Herzjagen, Blutdruckabfall bis zum bedrohlichen Schock. Beim Auftreten einer dieser Erscheinungen, die schon bei Erstanwendung vorkommen k\xC3\xB6nnen, ist sofortige \xC3\xA4rztliche Hilfe erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Leber- und Gallenerkrankungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Erh\xC3\xB6hung der Leberenzyme im Blut (Serumtransaminasen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Lebersch\xC3\xA4den (toxische Hepatitis mit oder ohne Ikterus, sehr selten fulminant verlaufend, auch ohne Prodromalsymptome). Die Leberwerte sollen daher regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Erkrankungen der Geschlechtsorgane und der Brustdr\xC3\xBCse"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Vaginalblutungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Psychiatrische Erkrankungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Desorientierung, Angstgef\xC3\xBChle, Reizbarkeit, Alptr\xC3\xA4ume, Psychosen, Halluzinationen und Depressionen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Verst\xC3\xA4rkung der Symptome von psychiatrischen Vorerkrankungen ist unter Gabe von Acemetacin STADA m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 100
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 101
          start: 101
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 102
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: overdose
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.9 \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Symptome einer Intoxikation
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als Symptome einer \xC3\x9Cberdosierung k\xC3\xB6nnen zentralnerv\xC3\xB6se St\xC3\xB6rungen mit Kopfschmerzen, Schwindel, Benommenheit, Desorientiertheit, Lethargie, erh\xC3\xB6hte Krampfbereitschaft und Bewusstlosigkeit bis hin zum Koma sowie Abdominalschmerzen, \xC3\x9Cbelkeit und Erbrechen auftreten. Ferner kann es zu Blutungen im Magen-Darm-Trakt, Schwitzen, Elektrolytverschiebungen, Hypertonie, Kn\xC3\xB6chel\xC3\xB6demen, Oligurie, H\xC3\xA4maturie, Atemdepression sowie zu Funktionsst\xC3\xB6rungen der Leber und der Nieren kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Therapie einer Intoxikation
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein spezifisches Antidot existiert nicht. Im Falle einer \xC3\x9Cberdosierung wird empfohlen, unterst\xC3\xBCtzende symptomatische Ma\xC3\x9Fnahmen zu ergreifen. Abh\xC3\xA4ngig vom Zustand des Patienten kann eine intensivmedizinische \xC3\x9Cberwachung und Behandlung erforderlich sein. Angezeigt sind absorptionsmindernde Ma\xC3\x9Fnahmen und ggf. Substitution der Serumelektrolyte. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

