      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der so berechnete Wert der Kreatininclearance gilt f\xC3\xBCr M\xC3\xA4nner, er betr\xC3\xA4gt f\xC3\xBCr Frauen ca. 85 % und darf der Inulinclearance zur Ermittlung der GFR (beim Erwachsenen 120 ml/min) gleichgesetzt werden."
