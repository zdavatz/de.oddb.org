          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAngio\xC3\xB6deme in der Anamnese, assoziiert mit einer fr\xC3\xBCheren ACE-Hemmer-Therapie"
