    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 11. Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme der Tabletten sollte m\xC3\xB6glichst nach den Mahlzeiten mit Fl\xC3\xBCssigkeit erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besonders bei eingeschr\xC3\xA4nkter Nierenfunktion (siehe Punkt 5 Gegenanzeigen\xE2\x80\x9D) ist auf eine angemessene Fl\xC3\xBCssigkeitszufuhr w\xC3\xA4hrend der Therapie zu achten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclostad\xC2\xAE 200 mg:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 10
          values: 
          - i
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Herpes-simplex-Infektionen betr\xC3\xA4gt die Behandlungsdauer 5 Tage, kann jedoch abh\xC3\xA4ngig vom klinischen Zustand des Patienten verl\xC3\xA4ngert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Vorbeugung von Herpes-simplex-Infektionen bei immunologisch gesunden Patienten ist die Dauer der Behandlung abh\xC3\xA4ngig von der Schwere der Verlaufsformen und der H\xC3\xA4ufigkeit der Rezidive. Sie sollte jedoch einen Zeitraum von 6-12 Monaten nicht \xC3\xBCberschreiten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Dauer der Anwendung bei der Prophylaxe von Herpes-simplex-Infektionen bei stark immunsupprimierten Patienten wird von der Schwere der Immunsuppression und von der Dauer des Infektionsrisikos bestimmt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclostad\xC2\xAE 400 mg:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 10
          values: 
          - i
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Herpes zoster betr\xC3\xA4gt die Behandlungsdauer 5-7 Tage."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dauer der Anwendung bei der Prophylaxe von schweren Herpes-simplex-Infektionen bei stark immunsupprimierten Patienten (siehe Punkt 4 \"Anwendungsgebiete\xE2\x80\x9D) wird von der Schwere der Immunsuppression und von der Dauer des Infektionsrisikos bestimmt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclostad\xC2\xAE 800 mg:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 10
          values: 
          - i
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Herpes zoster betr\xC3\xA4gt die Behandlungsdauer 5-7 Tage."
        formats: 
