    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacodynamics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.1 Pharmakodynamische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 35
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 36
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakotherapeutische Gruppe: nicht-steroidales Antiphlogistikum-Antirheumatikum, Indolessigs\xC3\xA4urederivat,"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ATC-Code: M01AB11"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin geh\xC3\xB6rt zu der Gruppe der Indolessigs\xC3\xA4urederivate. Seine Wirkungen lassen sich \xC3\xBCberwiegend auf seinen Metaboliten Indometacin zur\xC3\xBCckf\xC3\xBChren. Acemetacin ist ein nicht-steroidales Antiphlogistikum-Analgetikum, das sich \xC3\xBCber die Prostaglandinsynthesehemmung in den \xC3\xBCblichen tierexperimentellen Entz\xC3\xBCndungsmodellen als wirksam erwies. Beim Menschen reduziert Acemetacin entz\xC3\xBCndlich bedingte Schmerzen, Schwellungen und Fieber. Ferner hemmt Acemetacin die ADP-induzierte Pl\xC3\xA4ttchenaggregation. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.2 Pharmakokinetische Eigenschaften  "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 36
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 37
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach oraler Applikation der \xC3\xBCblichen Darreichungsformen wird Acemetacin rasch und vollst\xC3\xA4ndig resorbiert. Die Bioverf\xC3\xBCgbarkeit betr\xC3\xA4gt nach Mehrfachapplikation (3-mal/Tag bis zu 10 Tagen) nahezu 100%. Als biologisch aktiver Metabolit wird Indometacin gebildet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als pharmakologisch inaktive Metaboliten werden gefunden: 0-Desmethyl-, Des-p-chlorbenzoyl- und 0-Desmethyl-des-p-chlorbenzoyl-Derivate von Acemetacin bzw. Indometacin sowie deren Glukuronid-Konjugate. Maximale Plasmaspiegel um 2 mg/l f\xC3\xBCr Acemetacin und 1,4 mg/l f\xC3\xBCr den aktiven Metaboliten Indometacin werden in Abh\xC3\xA4ngigkeit von der Dauer der Magenpassage nach 1-16 Stunden, im Mittel nach 2-3 Stunden erreicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Etwa 50% des Wirkstoffs werden metabolisiert mit den Faeces ausgeschieden. Etwa 40% werden nach hepatischer Metabolisierung (Hydroxylierung und Konjugation) als pharmakologisch unwirksame Metaboliten renal eliminiert. Weitgehend unabh\xC3\xA4ngig von der Leber- und Nierenfunktion betr\xC3\xA4gt die Eliminationshalbwertzeit ca. 4,5 Stunden. Die Plasmaproteinbindung ist hoch."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin reichert sich im Entz\xC3\xBCndungsgebiet an. Nach 6-t\xC3\xA4giger Behandlung fanden sich 6 Stunden nach der letzten Applikation signifikant h\xC3\xB6here Wirkstoffspiegel in Synovialfl\xC3\xBCssigkeit, Synovialmembran, Muskulatur und Knochen als im Blut."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: preclinicals
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.3 Pr\xC3\xA4klinische Daten zur Sicherheit "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 37
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 38
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Vertr\xC3\xA4glichkeit von Acemetacin wurde in zahlreichen akuten und chronischen Toxizit\xC3\xA4tsstudien an verschiedenen Tierspezies untersucht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Akute Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Pr\xC3\xBCfung der akuten Toxizit\xC3\xA4t im Tierversuch hat keine besondere Empfindlichkeit ergeben. Vergiftungssymptome siehe Pkt. 4.9."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Chronische Toxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die chronische Toxizit\xC3\xA4t von Acemetacin zeigte sich im Tierversuch in Form von L\xC3\xA4sionen und Ulzera im Magen-Darm-Trakt, einer erh\xC3\xB6hten Blutungsneigung, hepatischen und renalen L\xC3\xA4sionen sowie Ver\xC3\xA4nderungen im Blutbild. Die no-effect-Dosen liegen bei der Ratte mit 1,0 mg/kg K\xC3\xB6rpergewicht im und beim Affen mit 4,5 mg/kg K\xC3\xB6rpergewicht \xC3\xBCber dem humantherapeutischen Bereich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Mutagenes und tumorerzeugendes Potentialt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin wurde bez\xC3\xBCglich mutagener Wirkungen untersucht. Bisherige in- vitro-Tests zum Nachweis von Genmutationen und DNS-Reparatur verliefen negativ. In Langzeitstudien an Ratten wurden keine Hinweise auf ein tumorerzeugendes Potential von Acemetacin gefunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 68
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 78
          start: 69
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 79
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Reproduktionstoxikologie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 23
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 24
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das embryotoxische Potential von Acemetacin wurde an 2 Tierarten (Ratte, Kaninchen) untersucht. Fruchttod und Wachstumsretardierung traten bei Dosen im maternal-toxischen Bereich auf. Missbildungen wurden nicht beobachtet. Tragzeit und Dauer des Geburtsvorgangs wurden durch Acemetacin verl\xC3\xA4ngert. Eine nachteilige Wirkung auf die Fertilit\xC3\xA4t wurde nicht festgestellt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

