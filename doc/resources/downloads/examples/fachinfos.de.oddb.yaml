          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Untersuchungen zur chronischen Toxizit\xC3\xA4t von Nystatin am Tier ergaben keine Hinweise auf toxische Effekte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Mutagenes und tumorerzeugendes Potential
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Langzeituntersuchungen am Tier auf ein tumorerzeugendes Potential von Nystatin wurden nicht durchgef\xC3\xBChrt. Verwertbare Untersuchungsbefunde zur Absch\xC3\xA4tzung des mutagenen Potentials von Nystatin liegen nicht vor."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Reproduktionstoxizit\xC3\xA4t"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Untersuchungen an tr\xC3\xA4chtigen Ratten haben keine Hinweise auf embryo- oder f\xC3\xB6totoxische Sch\xC3\xA4den von Nystatin ergeben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

