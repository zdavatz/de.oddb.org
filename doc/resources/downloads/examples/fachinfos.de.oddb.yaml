        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Adiclair\xC2\xAE Salbe sollte 2-3-mal t\xC3\xA4glich auf die erkrankten Hautpartien aufgetragen werden, in schweren F\xC3\xA4llen auch h\xC3\xA4ufiger."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
