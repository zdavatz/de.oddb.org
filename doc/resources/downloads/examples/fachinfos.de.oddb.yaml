          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Antikoagulation bei erwachsenen Patienten mit heparininduzierter Thrombozytopenie Typ II (HIT-II), die einer parenteralen antithrombotischen Therapie bed\xC3\xBCrfen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Diagnose sollte durch den HIPAA (heparin induced platelet activation assay\xE2\x80\x9D, Test auf eine heparininduzierte Thrombozytenaktivierung) oder einen entsprechenden Test best\xC3\xA4tigt werden. Eine solche Best\xC3\xA4tigung darf jedoch nicht den Behandlungsbeginn verz\xC3\xB6gern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anfangsdosierung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung mit Argatra sollte unter Aufsicht eines in der Behandlung von Gerinnungsst\xC3\xB6rungen erfahrenen Arztes erfolgen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als Anfangsdosierung f\xC3\xBCr HIT-II bei lebergesunden, erwachsenen Patienten werden 2 Mikrogramm/kg/min, als Dauerinfusion gegeben (siehe Art der Anwendung). Vor der Gabe von Argatra ist die Behandlung mit Heparin abzusetzen und ein Ausgangswert der aPTT zu erheben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Standard-Empfehlungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberwachung: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Behandlung mit Argatra wird im Allgemeinen anhand der aktivierten partiellen Thromboplastinzeit (aPTT) kontrolliert.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gerinnungstests (einschlie\xC3\x9Flich aPTT)  erreichen in der Regel innerhalb von \n\
          1-3 Stunden nach Erstanwendung von Argatra den Gleichgewichtszustand (Steady-state)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Zielbereich f\xC3\xBCr den aPTT-Wert im Steady-state betr\xC3\xA4gt das 1,5- bis 3,0fache des anf\xC3\xA4nglichen Basis-Werts, soll jedoch 100 Sekunden nicht \xC3\xBCbersteigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Dosisanpassung kann zur Erzielung der Ziel-aPTT erforderlich sein (siehe Dosis\xC3\xA4nderungen). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zwei Stunden nach Infusionsbeginn ist die aPTT zur Kontrolle, dass sie innerhalb des erw\xC3\xBCnschten therapeutischen Bereichs liegt, zu bestimmen. Danach sollte die aPTT mindestens einmal t\xC3\xA4glich bestimmt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosis\xC3\xA4nderungen: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach der Initialdosis von Argatra kann eine Dosisanpassung gem\xC3\xA4\xC3\x9F dem klinischen Verlauf zur Erzielung eines steady-state-aPTT-Werts, der innerhalb des erw\xC3\xBCnschten therapeutischen Bereichs (1,5- bis 3,0fache des anf\xC3\xA4nglichen Basis-Werts, jedoch nicht mehr als 100 Sekunden) liegt, erfolgen. Bei erh\xC3\xB6hter aPTT (mehr als das 3fache des anf\xC3\xA4nglichen Basis-Werts bzw. 100 Sekunden) sollte die Infusion unterbrochen werden, bis die aPTT wieder im erw\xC3\xBCnschten Bereich des 1,5- bis 3,0fachen des anf\xC3\xA4nglichen Basis-Werts liegt (\xC3\xBCblicherweise tritt dies innerhalb von 2 Stunden nach dem Abbruch der Infusion ein), und die Infusion sollte dann mit der H\xC3\xA4lfte der vorherigen Infusionsgeschwindigkeit neu gestartet werden. Die aPTT ist nach 2 Stunden nochmals zu pr\xC3\xBCfen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene H\xC3\xB6chstdosis betr\xC3\xA4gt 10 Mikrogramm/kg/min. Die empfohlene Behandlungsdauer betr\xC3\xA4gt maximal 14 Tage, wenngleich begrenzte klinische Erfahrungen mit der Anwendung \xC3\xBCber l\xC3\xA4ngere Zeitr\xC3\xA4ume vorliegen (siehe Abschnitt 5.1)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Empfehlungen f\xC3\xBCr die Anwendung bei Patienten bei geplanter Umstellung auf orale Antikoagulantien"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Argatra und oralen Antikoagulantien des Cumarintyps f\xC3\xBChrt zu einem additiven Effekt bei der Laborbestimmung des INR (International Normalized Ratio), da es sich bei Argatroban um einen direkten Thrombininhibitor handelt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zwischen der INR bei Kombinationstherapie von Argatra und oralen Antikoagulantien und bei alleiniger Anwendung oraler Antikoagulantien besteht eine additive lineare Beziehung, die sowohl von der Argatra-Dosis als auch dem Internationalen Sensitivit\xC3\xA4tsindex (ISI) des eingesetzten Thromboplastinreagens abh\xC3\xA4ngt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Messung des INR sollte w\xC3\xA4hrend der gleichzeitigen Gabe von Argatra und oralen Antikoagulantien t\xC3\xA4glich erfolgen. Im Allgemeinen kann Argatra bei Dosen bis zu 2 Mikrogramm/kg/min nach Erreichen einer INR von 4 in einer Kombinationstherapie abgesetzt werden. Bei einer INR von 4 in einer Kombinationstherapie fiel nach alleiniger Gabe oraler Antikoagulantien der INR auf 2-3,7 ab, wenn Thromboplastine mit einem ISI-Wert von rund 1-2 verwendet wurden. Die INR-Messung sollte \n\
          4-6 Stunden nach Absetzen von Argatra wiederholt werden. Liegt dieser INR-Wert unter dem erw\xC3\xBCnschten therapeutischen Bereich, ist die Infusion von Argatra wiederaufzunehmen und diese Vorgehensweise t\xC3\xA4glich zu wiederholen, bis der "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 514
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 515
          start: 515
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 631
          start: 516
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 632
          start: 632
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 633
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "erw\xC3\xBCnschte therapeutische Bereich mit oralen Antikoagulantien allein erreicht wird. Zur Vermeidung von Cumarin-bedingten mikrovaskul\xC3\xA4ren Thrombosen und ven\xC3\xB6ser Gliedma\xC3\x9Fengangr\xC3\xA4n sollte mit der Anwendung von oralen Antikoagulantien (des Cumarintyps) gewartet werden, bis die Thrombozytopenie deutlich zur\xC3\xBCckgegangen ist (z.B. Thrombozyten > 100 x 109/l). Die geplante Erhaltungsdosis sollte ohne Gabe einer Initialdosis begonnen werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 347
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 348
          start: 348
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 349
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Dosen \xC3\xBCber 2 Mikrogramm/kg/min l\xC3\xA4sst sich die Beziehung zwischen INR nach alleiniger Gabe von oralen Antikoagulantien bzw. INR nach Gabe oraler Antikoagulantien gemeinsam mit Argatra schwerer absch\xC3\xA4tzen. Bei derart hohen Dosen ist die Argatra-Dosis vor\xC3\xBCbergehend auf 2 Mikrogramm/kg/min herabzusetzen, um den voraussichtlichen INR-Wert nach alleiniger Gabe von oralen Antikoagulantien leichter absch\xC3\xA4tzen zu k\xC3\xB6nnen (siehe oben). Die Messung der INR f\xC3\xBCr Argatra und orale Antikoagulantien sollte 4 bis 6 Stunden nach Reduzierung der Argatra-Dosis erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Empfehlungen f\xC3\xBCr die standardm\xC3\xA4\xC3\x9Fige Anfangsdosierung bei Erwachsenen gelten auch f\xC3\xBCr \xC3\xA4ltere Patienten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nierenfunktionsst\xC3\xB6rung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Empfehlungen f\xC3\xBCr die standardm\xC3\xA4\xC3\x9Fige Anfangsdosierung bei Erwachsenen gelten auch f\xC3\xBCr Patienten mit Nierenfunktionsst\xC3\xB6rungen (siehe Abschnitt 5.2)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Leberfunktionsst\xC3\xB6rung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit m\xC3\xA4\xC3\x9Figen Leberfunktionsst\xC3\xB6rungen betr\xC3\xA4gt die empfohlene Anfangsdosis 0,5 Mikrogramm/kg/min (siehe Abschnitt 4.4 und Abschnitt 5.2). Die aPTT ist engmaschig zu kontrollieren und die Dosierung entsprechend der klinischen Notwendigkeit anzupassen. Argatra ist f\xC3\xBCr Patienten mit schwerer Leberfunktionsst\xC3\xB6rung kontraindiziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder und Jugendliche (< 18 Jahre)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht empfohlen. F\xC3\xBCr Patienten unter 18 Jahren wurde die Sicherheit und Wirksamkeit von Argatra nicht belegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatra steht als Konzentrat (250 mg/2,5 ml) zur Verf\xC3\xBCgung, das vor der Infusion 100fach auf eine Endkonzentration von 1 mg/ml zu verd\xC3\xBCnnen ist (siehe Abschnitt 6.6)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die standardm\xC3\xA4\xC3\x9Figen Infusionsgeschwindigkeiten f\xC3\xBCr die empfohlene Anfangsdosierung von 2 Mikrogramm/kg/min (Endkonzentration 1 mg/ml) sind nachstehend aufgef\xC3\xBChrt:"
