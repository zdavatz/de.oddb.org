          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hypotonie wurde bei unkomplizierten Hypertonie-Patienten vereinzelt beobachtet. Eine symptomatische Hypotonie kann eher bei hypertensiven Patienten auftreten, bei denen infolge starker Diuretikatherapie, salzarmer Ern\xC3\xA4hrung, Diarrh\xC3\xB6e, Erbrechen oder H\xC3\xA4modialyse ein Fl\xC3\xBCssigkeits- und/oder Salzmangel vorliegt. Vor Verabreichung eines ACE-Hemmers sollte ein Fl\xC3\xBCssigkeits- und/oder Salzmangel ausgeglichen und eine niedrigere Anfangsdosis in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei allen anderen Antihypertensiva kann eine zu starke Blutdrucksenkung bei Patienten mit isch\xC3\xA4mischer kardiovaskul\xC3\xA4rer oder cerebrovaskul\xC3\xA4rer Erkrankung das Risiko eines Myokardinfarkts oder Schlaganfalls erh\xC3\xB6hen. Im Falle einer sich entwickelnden Hypotonie sollte der Patient in eine liegende Position gebracht werden. Eine Volumenauff\xC3\xBCllung mit intraven\xC3\xB6s verabreichter physiologischer Kochsalzl\xC3\xB6sung kann angezeigt sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Renovaskul\xC3\xA4re Hypertonie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit beidseitiger Nierenarterienstenose oder Nierenarterienstenose bei einer einzigen funktionierenden Niere besteht bei Behandlung mit ACE-Hemmern ein erh\xC3\xB6htes Risiko f\xC3\xBCr Hypotonie und Niereninsuffizienz. Der Verlust der Nierenfunktion kann mit nur m\xC3\xA4\xC3\x9Figen Ver\xC3\xA4nderungen des Serum-Kreatinins einhergehen. Bei diesen Patienten sollte die Therapie unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung mit niedrigen Dosen, sorgf\xC3\xA4ltiger stufenweiser Einstellung und \xC3\x9Cberwachung der Nierenfunktion begonnen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Angio\xC3\xB6deme"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besonders in den ersten Behandlungswochen k\xC3\xB6nnen bei Patienten, die mit ACE-Hemmern behandelt werden, Angio\xC3\xB6deme der Extremit\xC3\xA4ten, des Gesichts, der Lippen, Schleimh\xC3\xA4ute, Zunge, Glottis oder des Kehlkopfes auftreten. In seltenen F\xC3\xA4llen kann sich ein schweres Angio\xC3\xB6dem jedoch auch nach Langzeitbehandlung mit einem ACE-Hemmer entwickeln. Die Behandlung sollte sofort abgebrochen werden. Angio\xC3\xB6deme mit Beteiligung der Zunge, der Glottis oder des Kehlkopfes k\xC3\xB6nnen t\xC3\xB6dlich sein. Notfallma\xC3\x9Fnahmen sollten eingeleitet werden. Der Patient sollte ins Krankenhaus eingewiesen und station\xC3\xA4r mindestens 12 bis 24 Stunden \xC3\xBCberwacht werden, bis die Symptome vollst\xC3\xA4ndig zur\xC3\xBCckgegangen sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Husten
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Verwendung von ACE-Hemmern wurde \xC3\xBCber Husten berichtet. Der Husten ist charakteristischerweise nicht produktiv, hartn\xC3\xA4ckig und verschwindet nach Absetzen der Therapie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Leberfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde unter ACE-Hemmer-Behandlung ein Syndrom beobachtet, das mit cholestatischem Ikterus beginnt und bis zur pl\xC3\xB6tzlichen hepatischen Nekrose mit (manchmal) letalem Ausgang fortschreitet. Der Mechanismus dieses Syndroms ist unklar. Patienten, die unter einer ACE-Hemmer-Therapie Ikterus oder deutliche Erh\xC3\xB6hungen der Leberenzyme entwickeln, sollten den ACE-Hemmer absetzen und entsprechend medizinisch \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hyperkali\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Serum-Kalium-Erh\xC3\xB6hungen wurden bei Patienten beobachtet, die mit ACE-Hemmern, einschlie\xC3\x9Flich Captopril, behandelt wurden. Patienten, bei denen ein Risiko f\xC3\xBCr die Entwicklung einer Hyperkali\xC3\xA4mie besteht, sind z. B. Patienten mit Nierenfunktionsst\xC3\xB6rungen, mit Diabetes mellitus oder Patienten, die gleichzeitig kaliumsparende Diuretika, Kalium-Ersatzpr\xC3\xA4parate oder kaliumhaltige Salzersatzstoffe einnehmen, oder solche Patienten, die andere Arzneimittel einnehmen, die zu Serum-Kalium-Erh\xC3\xB6hungen f\xC3\xBChren k\xC3\xB6nnen (z. B. Heparin). Falls eine gleichzeitige Anwendung der oben genannten Substanzen f\xC3\xBCr n\xC3\xB6tig gehalten wird, ist eine regelm\xC3\xA4\xC3\x9Fige \xC3\x9Cberwachung des Serum-Kaliums zu em-pfehlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Aorten- und Mitralklappenstenose/obstruktive hypertrophe Kardiomyopathie/Kardiogener Schock
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer sollten bei Patienten mit einer Behinderung der linksventrikul\xC3\xA4ren Klappe und des Ausflusstraktes mit Vorsicht und in F\xC3\xA4llen von kardiogenem Schock und h\xC3\xA4modynamisch signifikanter Behinderung nicht angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Neutropenie/Agranulozytose
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 25
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 26
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Neutropenie/Agranulozytose, Thrombozytopenie und An\xC3\xA4mie wurden bei Patienten berichtet, die mit ACE-Hemmern, einschlie\xC3\x9Flich Captopril, behandelt wurden. Bei Patienten mit normaler Nierenfunktion und ohne andere erschwerende Faktoren tritt Neutropenie selten auf. Captopril sollte mit gr\xC3\xB6\xC3\x9Fter Vorsicht angewendet werden bei Patienten mit Kollagenose-assoziierten vaskul\xC3\xA4ren Erkrankungen, bei Patienten, die mit Immunsuppressiva, Allopurinol oder Procainamid behandelt werden, oder mit einer Kombination dieser erschwerenden Faktoren, insbesondere bei bereits vorliegender eingeschr\xC3\xA4nkter Nierenfunktion. Einige dieser Patienten entwickelten schwere Infektionen, die in einigen F\xC3\xA4llen auf eine intensive Antibiotika-Therapie nicht ansprachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Anwendung von Captopril bei diesen Patienten ist es ratsam, das wei\xC3\x9Fe Blutbild und das Differenzialblutbild vor der Therapie, alle 2 Wochen w\xC3\xA4hrend der ersten 3 Therapiemonate und danach in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden zu kontrollieren. W\xC3\xA4hrend der Behandlung sollten alle Patienten angewiesen werden, den Arzt \xC3\xBCber jedes Anzeichen einer Infektion zu informieren (z. B. Halsschmerzen, Fieber), in diesem Fall sollte ein Differenzialblutbild der wei\xC3\x9Fen Blutk\xC3\xB6rperchen erstellt werden. Wenn eine Neutropenie (weniger als 1000/mm3 Neutrophile) entdeckt wird oder der Verdacht darauf besteht, sollten Captopril und andere gleichzeitig eingenommene Arzneimittel (siehe Abschnitt 4.5) abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 523
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 524
          start: 524
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 525
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den meisten Patienten kehrt die Zahl der Neutrophilen nach Absetzen von Captopril schnell zu normalen Werten zur\xC3\xBCck."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Proteinurie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Proteinurie kann insbesondere bei Patienten mit bereits bestehender eingeschr\xC3\xA4nkter Nierenfunktion oder bei relativ hohen Dosen von ACE-Hemmern auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei ca. 0,7 % der Patienten, die Captopril erhielten, wurde eine Gesamt-Proteinmenge im Urin von mehr als 1 g pro Tag gesehen. Bei einem Gro\xC3\x9Fteil der Patienten bestand vorher eine Nierenerkrankung oder die verabreichten Captopril-Dosen waren relativ hoch (mehr als 150 mg/Tag) oder beides. Ein nephrotisches Syndrom trat bei ca. einem F\xC3\xBCnftel der Patienten mit Proteinurie auf. In den meisten F\xC3\xA4llen lie\xC3\x9F die Proteinurie innerhalb von 6 Wochen nach oder verschwand ganz, unabh\xC3\xA4ngig davon, ob Captopril weiter eingenommen wurde oder nicht. Nierenfunktionsparameter wie BUN und Kreatinin waren bei Patienten mit Proteinurie selten ver\xC3\xA4ndert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit bestehender Nierenerkrankung sollte vor Beginn der Behandlung und danach in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden eine Bestimmung des Proteingehalts im Urin durchgef\xC3\xBChrt werden (Teststreifen im ersten Morgenurin)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anaphylaktoide Reaktionen w\xC3\xA4hrend Desensibilisierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Behandlung mit einem anderen ACE-Hemmer wurde selten \xC3\xBCber anhaltende lebensbedrohliche anaphylaktoide Reaktionen bei Patienten w\xC3\xA4hrend einer Desensibilisierungstherapie mit Hymenopterengift berichtet. Bei den gleichen Patienten wurden diese Reaktionen vermieden, wenn der ACE-Hemmer vor\xC3\xBCbergehend abgesetzt wurde, traten aber bei unbeabsichtigter nochmaliger Exposition wieder auf. Daher ist bei Patienten, die solche Desensibilisierungstherapien erhalten und mit ACE-Hemmern behandelt werden, Vorsicht geboten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anaphylaktoide Reaktionen auf High-Flux-Dialyse-/Lipoprotein-Apherese-Membranen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die sich einer H\xC3\xA4modialyse mit High-Flux-Dialysemembranen oder einer Low-Density Lipoprotein-Apherese mit Dextransulfat-Adsorption unterzogen, wurde \xC3\xBCber anaphylaktoide Reaktionen berichtet. Bei diesen Patienten sollte die Verwendung einer anderen Dialysemembran oder einer anderen Arzneimittelklasse in Erw\xC3\xA4gung gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Operationen/An\xC3\xA4sthesie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend gr\xC3\xB6\xC3\x9Ferer Operationen oder w\xC3\xA4hrend einer Behandlung mit An\xC3\xA4sthetika, die bekannterma\xC3\x9Fen den Blutdruck senken, kann es bei Patienten zu einer Hypotonie kommen. Wenn eine Hypotonie auftritt, kann diese durch Volumenexpansion ausgeglichen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Diabetiker
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Diabetikern, die in der Vergangenheit mit oralen Antidiabetika oder Insulin behandelt wurden, sollten die Blutzuckerwerte genau \xC3\xBCberwacht werden, insbesondere w\xC3\xA4hrend des ersten Behandlungsmonats mit einem ACE-Hemmer."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie auch andere Angiotensin-Converting-Enzym-Hemmer, senkt Captopril den Blutdruck bei Menschen mit schwarzer Hautfarbe weniger effektiv als bei Menschen mit nicht schwarzer Hautfarbe. Dies k\xC3\xB6nnte auf ein h\xC3\xA4ufigeres Vorkommen eines Niedrig-Renin-Status in der schwarzen Bev\xC3\xB6lkerung mit Bluthochdruck zur\xC3\xBCckzuf\xC3\xBChren sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hydrochlorothiazid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit einer Nierenerkrankung k\xC3\xB6nnen Thiazide eine Azot\xC3\xA4mie ausl\xC3\xB6sen. Bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion k\xC3\xB6nnen kumulative Effekte des Arzneimittels entstehen. Bei einem Fortschreiten der Niereninsuffizienz, charakterisiert durch ein Ansteigen des Gesamtstickstoffgehalts des Blutes ohne Eiwei\xC3\x9Fstickstoff, muss kritisch \xC3\xBCber ein Weiterf\xC3\xBChren der Behandlung entschieden werden. Ein Absetzen der Diuretikatherapie sollte in Erw\xC3\xA4gung gezogen werden (siehe Abschnitt 4.3)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Leberfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thiazide sollten bei Patienten mit eingeschr\xC3\xA4nkter Leberfunktion oder fortschreitender Lebererkrankung mit Vorsicht angewendet werden, da geringf\xC3\xBCgige Ver\xC3\xA4nderungen im Fl\xC3\xBCssigkeits- und Elektrolythaushalt ein hepatisches Koma ausl\xC3\xB6sen k\xC3\xB6nnen (siehe Abschnitt 4.3)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Metabolische und endokrine Effekte
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thiazidtherapie kann die Glucosetoleranz beeintr\xC3\xA4chtigen. Bei Diabetikern ist m\xC3\xB6glicherweise eine Dosisanpassung von Insulin oder oralen Blutzucker senkenden Substanzen erforderlich. Ein latenter Diabetes mellitus kann w\xC3\xA4hrend der Thiazidtherapie manifest werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein Anstieg der Cholesterin- und Triglyceridspiegel wurde mit der Thiaziddiuretika-Therapie in Zusammenhang gebracht. Bei bestimmten Patienten kann unter Thiazidtherapie eine Hyperurik\xC3\xA4mie auftreten oder ein Gichtanfall ausgel\xC3\xB6st werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen im Elektrolythaushalt"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei jedem Patienten unter Diuretikatherapie sollte regelm\xC3\xA4\xC3\x9Fig in angemessenen Abst\xC3\xA4nden eine Bestimmung der Serumelektrolyte durchgef\xC3\xBChrt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thiazide, einschlie\xC3\x9Flich Hydrochlorothiazid, k\xC3\xB6nnen St\xC3\xB6rungen im Fl\xC3\xBCssigkeits- oder Elektrolythaushalt (Hypokali\xC3\xA4mie, Hyponatri\xC3\xA4mie und hypochlor\xC3\xA4mische Alkalose) verursachen. Warnhinweise f\xC3\xBCr St\xC3\xB6rungen im Fl\xC3\xBCssigkeits- oder Elektrolythaushalt sind Mundtrockenheit, Durst, Schw\xC3\xA4che, Lethargie, Schl\xC3\xA4frigkeit, Unruhe, Muskelschmerzen oder -kr\xC3\xA4mpfe, Muskelschw\xC3\xA4che, Hypotonie, Oligurie, Tachykardie und Magen-Darm-Beschwerden wie \xC3\x9Cbelkeit oder Erbrechen. Zwar kann bei Anwendung von Thiaziddiuretika eine Hypokali\xC3\xA4mie auftreten, jedoch kann die gleichzeitige Therapie mit Captopril eine Diuretika-induzierte Hypokali\xC3\xA4mie verringern. Das Risiko einer Hypokali\xC3\xA4mie ist am gr\xC3\xB6\xC3\x9Ften bei Patienten mit Leberzirrhose, bei Patienten mit gesteigerter Diurese, bei Patienten ohne ausreichende orale Elektrolytaufnahme und bei Patienten unter gleichzeitiger Therapie mit Corticosteroiden oder ACTH (siehe Abschnitt 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dilutions-Hyponatri\xC3\xA4mie kann bei \xC3\xB6demat\xC3\xB6sen Patienten bei hei\xC3\x9Fem Wetter auftreten. Ein Chloridmangel ist im Allgemeinen mild und nicht behandlungsbed\xC3\xBCrftig."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thiazide k\xC3\xB6nnen die Kalziumausscheidung im Urin verringern und eine vor\xC3\xBCbergehende und leichte Erh\xC3\xB6hung des Serumkalziums ohne bekannte St\xC3\xB6rungen des Kalziumstoffwechsels verursachen. Eine deutliche Hyperkalz\xC3\xA4mie kann ein Anzeichen f\xC3\xBCr einen versteckten Hyperparathyreoidismus sein. Thiazide sollten vor einer Untersuchung der Nebenschilddr\xC3\xBCsenfunktion abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es hat sich gezeigt, dass Thiazide die Magnesiumausscheidung im Urin erh\xC3\xB6hen. Dies kann zu einer Hypomagnesi\xC3\xA4mie f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Doping-Test
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Adocomp 25 mg/12,5 mg; - 25 mg/25 mg; - 50 mg/25 mg Tabletten kann bei Dopingkontrollen zu positiven Ergebnissen f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sonstige
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeitsreaktionen k\xC3\xB6nnen bei Patienten mit oder ohne Allergien oder Bronchialasthma in der Anamnese auftreten. Eine m\xC3\xB6gliche Verst\xC3\xA4rkung oder Aktivierung eines systemischen Lupus erythematodes wurde berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril/Hydrochlorothiazid-Kombination
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten wird w\xC3\xA4hrend des ersten Schwangerschaftstrimesters nicht empfohlen (siehe Abschnitt 4.6). Falls die Behandlung aufgrund einer Schwangerschaft abgebrochen wird, muss der behandelnde Arzt entscheiden, ob die Hypertonie-Behandlung fortgesetzt werden soll."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Risiko einer Hypokali\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Kombination eines ACE-Hemmers mit einem Thiazid-Diuretikum schlie\xC3\x9Ft das Auftreten einer Hypokali\xC3\xA4mie nicht aus. Die Kaliumspiegel sollten regelm\xC3\xA4\xC3\x9Fig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kombination mit Lithium
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten in Verbindung mit Lithium wird aufgrund einer Potenzierung der Lithium-Toxizit\xC3\xA4t nicht empfohlen (siehe Abschnitt 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit der seltenen heredit\xC3\xA4ren Galactose-Intoleranz, Lactase-Mangel oder Glucose-Galactose-Malabsorbtion sollten Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten nicht einnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: interactions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.5 Wechselwirkungen mit anderen Arzneimitteln und sonstige Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaliumsparende Diuretika oder Kaliumsubstitutionspr\xC3\xA4parate"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer vermindern den durch Diuretika induzierten Kaliumverlust. Kaliumsparende Diuretika (z. B. Spironolacton, Triamteren oder Amilorid), Kaliumsubstitutionspr\xC3\xA4parate oder kaliumhaltige Salzersatzstoffe k\xC3\xB6nnen zu signifikanten Erh\xC3\xB6hungen des Serum-Kaliumspiegels f\xC3\xBChren. Wenn die gleichzeitige Anwendung aufgrund einer nachgewiesenen Hypokali\xC3\xA4mie angezeigt ist, sollten sie mit Vorsicht und unter h\xC3\xA4ufiger Kontrolle des Serum-Kaliumspiegels angewendet werden (siehe Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 485
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 486
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Diuretika (Thiazide oder Schleifendiuretika)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 43
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 44
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zu Beginn der Captopril-Therapie kann eine vorhergehende Behandlung mit hoch dosierten Diuretika zu einem Volumenmangel f\xC3\xBChren und eine Hypotension beg\xC3\xBCnstigen (siehe Abschnitt 4.4). Die hypotensiven Wirkungen k\xC3\xB6nnen reduziert werden, indem die Diuretika-Behandlung beendet wird, die Volumen- oder Salzzufuhr erh\xC3\xB6ht werden oder die Behandlung mit einer niedrigen Captopril-Dosis initiiert wird. Jedoch wurden in spezifischen Studien keine klinisch relevanten Wechselwirkungen mit Hydrochlorothiazid und Furosemid festgestellt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Andere Antihypertensiva
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril ist sicher zusammen mit anderen h\xC3\xA4ufig verwendeten Antihypertensiva (z. B. Betablocker und Calciumkanalblocker mit Langzeitwirkung) verabreicht worden. Die gleichzeitige Anwendung dieser Substanzen kann die blutdrucksenkende Wirkung von Captopril verst\xC3\xA4rken. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Behandlung mit Nitroglycerin und anderen Nitraten oder anderen Vasodilatatoren ist Vorsicht geboten.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Behandlung des akuten Myokardinfarkts
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 36
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 37
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Myokardinfarkt kann Captopril gleichzeitig mit Acetylsalicyls\xC3\xA4ure (in kardiologischen Dosierungen), Thrombolytika, Betablockern und/oder Nitraten angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Trizyklische Antidepressiva/Antipsychotika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 42
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer k\xC3\xB6nnen die blutdrucksenkende Wirkung von bestimmten trizyklischen Antidepressiva und Antipsychotika verst\xC3\xA4rken (siehe Abschnitt 4.4). Eine orthostatische Hypotonie kann auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Allopurinol, Procainamid, Zytostatika oder Immunsuppressiva
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 58
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 59
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Verabreichung mit ACE-Hemmern kann das Risiko einer Leukopenie erh\xC3\xB6hen, vor allem falls die zuletzt genannten in h\xC3\xB6heren Dosierungen angewendet werden, als zurzeit empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sympathomimetika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 15
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 16
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese k\xC3\xB6nnen die blutdrucksenkende Wirkung von ACE-Hemmern vermindern; die Patienten sollten sorgf\xC3\xA4ltig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Antidiabetika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 13
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pharmakologische Studien haben gezeigt, dass ACE-Hemmer, einschlie\xC3\x9Flich Captopril, bei Diabetikern die Blutzucker senkende Wirkung von Insulin und oralen Antidiabetika, wie z. B. Sulfonylharnstoff, verst\xC3\xA4rken k\xC3\xB6nnen. Sollte diese sehr seltene Wechselwirkung auftreten, kann es erforderlich sein, die Antidiabetika-Dosis w\xC3\xA4hrend einer gleichzeitigen Behandlung mit ACE-Hemmern zu reduzieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hydrochlorothiazid
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Amphotericin B (parenteral), Carbenoxolon, Corticosteroide, Corticotropin (ACTH) oder stimulierende Laxanzien
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid kann St\xC3\xB6rungen im Elektrolythaushalt, insbesondere eine Hypokali\xC3\xA4mie, verst\xC3\xA4rken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kalziumsalze
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Erh\xC3\xB6hte Kalziumspiegel im Serum infolge einer verringerten Ausscheidung k\xC3\xB6nnen bei gleichzeitiger Gabe von Thiaziddiuretika auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzglykoside
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "erh\xC3\xB6htes Risiko einer Digitalis-Toxizit\xC3\xA4t in Verbindung mit Thiazid-induzierter Hypokali\xC3\xA4mie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Colestyraminharz und Colestipol
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese k\xC3\xB6nnen die Resorption von Hydrochlorothiazid verz\xC3\xB6gern oder verringern. Sulfonamid-Diuretika sollten mindestens eine Stunde vor oder vier bis sechs Stunden nach diesen Arzneimitteln eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nicht-depolarisierende Muskelrelaxanzien (z. B. Tubocurarinchlorid)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung dieser Substanzen kann durch Hydrochlorothiazid verst\xC3\xA4rkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Substanzen, die mit \xE2\x80\x9ETorsades de Pointes\xE2\x80\x9D in Verbindung stehen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wegen des Risikos einer Hypokali\xC3\xA4mie ist Vorsicht geboten, wenn Adocomp 25 mg/ 12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten zusammen mit Substanzen angewendet werden, die mit \xE2\x80\x9ETorsades de Pointes\xE2\x80\x9D in Verbindung stehen, wie z. B. einige Antiarrhythmika, einige Antipsychotika und andere Substanzen, von denen bekannt ist, dass sie \xE2\x80\x9ETorsades de Pointes\xE2\x80\x9D ausl\xC3\xB6sen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril/Hydrochlorothiazid-Kombination
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lithium
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Verabreichung von Lithium mit ACE-Hemmern wurde \xC3\xBCber reversible Erh\xC3\xB6hungen der Serum-Lithium-Konzentration und Toxizit\xC3\xA4t berichtet. Die gleichzeitige Verabreichung von Thiazid-Diuretika kann das Risiko einer Lithium-Toxizit\xC3\xA4t erh\xC3\xB6hen und das bereits erh\xC3\xB6hte Risiko einer Lithium-Toxizit\xC3\xA4t von ACE-Hemmern steigern. Daher ist eine Kombination aus Captopril und Hydrochlorothiazid mit Lithium nicht angezeigt. Sollte sich diese Kombination dennoch als notwendig erweisen, m\xC3\xBCssen die Serum-Lithium-Spiegel engmaschig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht-steroidale entz\xC3\xBCndungshemmende Arzneimittel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es wurde beschrieben, dass nicht-steroidale entz\xC3\xBCndungshemmende Arzneimittel und ACE-Hemmer einen additiven Effekt auf die Erh\xC3\xB6hung der Serum-Kalium-Spiegel haben k\xC3\xB6nnen, w\xC3\xA4hrend die Nierenfunktion vermindert werden kann. Prinzipiell sind diese Wirkungen reversibel. Vereinzelt kann ein akutes Nierenversagen auftreten, vor allem bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion wie z. B. \xC3\xA4ltere oder dehydrierte Patienten. Lang andauernde Verabreichung von nicht-steroidalen entz\xC3\xBCndungshemmenden Arzneimitteln kann die blutdrucksenkende Wirkung eines ACE-Hemmers reduzieren. Die Verabreichung von nicht-steroidalen entz\xC3\xBCndungshemmenden Arzneimitteln kann die diuretische, natriuretische und blutdrucksenkende Wirkung von Thiazid-Diuretika reduzieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Klinische Chemie
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril kann einen falsch-positiven Urintest auf Aceton bewirken. Hydrochlorothiazid kann das diagnostische Ergebnis des Bentiromid-Tests verf\xC3\xA4lschen. Thiazide k\xC3\xB6nnen den PBI-Spiegel (proteingebundenes Jod) verringern, ohne dass ein Anzeichen f\xC3\xBCr eine St\xC3\xB6rung der Schilddr\xC3\xBCsenfunktion vorliegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pregnancy
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.6 Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten wird w\xC3\xA4hrend des ersten Schwangerschaftstrimesters nicht empfohlen. Wenn eine Schwangerschaft geplant oder festgestellt wird, sollte umgehend mit einer Alternativbehandlung begonnen werden. Kontrollierte Studien mit ACE-Hemmern wurden an Menschen nicht durchgef\xC3\xBChrt, aber in einer begrenzten Anzahl von F\xC3\xA4llen, in denen Schwangere im ersten Trimester exponiert waren, wurden bei den Nachkommen keine Missbildungen festgestellt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten sind w\xC3\xA4hrend des zweiten und dritten Schwangerschaftstrimesters kontraindiziert (siehe auch Abschnitt 4.3). Es ist bekannt, dass eine l\xC3\xA4ngere Captopril-Exposition w\xC3\xA4hrend des zweiten und dritten Trimesters Toxizit\xC3\xA4ten beim Fetus (verminderte Nierenfunktion, Oligohydramnie, Verkn\xC3\xB6cherungsst\xC3\xB6rungen der Sch\xC3\xA4delknochen) und beim Neugeborenen (neonatales Nierenversagen, Hypotonie, Hyperkali\xC3\xA4mie) ausl\xC3\xB6sen kann (siehe auch Abschnitt 5.3). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Falle einer l\xC3\xA4nger andauernden Hydrochlorothiazid-Exposition w\xC3\xA4hrend des dritten Schwangerschaftstrimesters kann es zu einer fetoplazentalen Isch\xC3\xA4mie und dem Risiko einer Wachstumsverz\xC3\xB6gerung kommen. Bei einer Exposition kurz vor der Geburt wurde vereinzelt \xC3\xBCber F\xC3\xA4lle von Hypoglyk\xC3\xA4mie und Thrombozytopenie bei Neugeborenen berichtet. Hydrochlorothiazid kann das Plasmavolumen und den uteroplazentalen Blutfluss reduzieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollte es ab dem zweiten Schwangerschaftstrimester zu einer Exposition mit Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten gekommen sein, werden Ultraschalluntersuchungen der Nierenfunktion und des Sch\xC3\xA4dels empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 9
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten sind w\xC3\xA4hrend der Stillzeit kontraindiziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sowohl Captopril als auch Hydrochlorothiazid werden in die Muttermilch ausgeschieden. Die Anwendung von Thiaziden bei stillenden M\xC3\xBCttern wurde mit einer Verminderung oder sogar einer Unterdr\xC3\xBCckung der Milchproduktion in Verbindung gebracht. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es kann zu einer \xC3\x9Cberempfindlichkeit gegen\xC3\xBCber Arzneimitteln kommen, die aus Sulfonamiden hergestellt werden, zu Hypokali\xC3\xA4mie und Kernikterus. Da die Anwendung beider Arzneimittel bei Stillkindern zu schweren unerw\xC3\xBCnschten Nebenwirkungen f\xC3\xBChren kann, sollte entschieden werden, ob entweder das Stillen oder die Behandlung abgebrochen werden sollte, wobei die Wichtigkeit dieser Behandlung f\xC3\xBCr die Mutter beachtet werden sollte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: driving_ability
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.7 Auswirkungen auf die Verkehrst\xC3\xBCchtigkeit und  die F\xC3\xA4higkeit zum Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei anderen Antihypertensiva kann die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen beeintr\xC3\xA4chtigt sein, z. B. bei Beginn der Behandlung oder \xC3\x84nderung der Dosis, und auch in Verbindung mit Alkohol, wobei diese Wirkungen von der individuellen Anf\xC3\xA4lligkeit abh\xC3\xA4ngen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.8 Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den H\xC3\xA4ufigkeitsangaben zu Nebenwirkungen werden folgende Kategorien zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig (= 1/10)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig (= 1/100 bis < 1/10)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gelegentlich (= 1/1.000 bis < 1/100)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Selten (= 1/10.000 bis < 1/1.000)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten (<1/10.000),
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "nicht bekannt (H\xC3\xA4ufigkeit auf Grundlage der verf\xC3\xBCgbaren Daten nicht absch\xC3\xA4tzbar)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unerw\xC3\xBCnschte Wirkungen, die bei Captopril und/oder einer ACE-Hemmer-Therapie berichtet wurden, sind:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Blutes und des Lymphsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Neutropenie/Agranulozytose (siehe Abschnitt 4.4), Panzytopenie, insbesondere bei Patienten mit Nierenfunktionsst\xC3\xB6rung (siehe Abschnitt 4.4), An\xC3\xA4mie (einschlie\xC3\x9Flich aplastischer und h\xC3\xA4molytischer), Thrombozytopenie, Lymphadenopathie, Eosinophilie, Autoimmunerkrankungen und/oder positive ANA-Titer."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Metabolismus und der Ern\xC3\xA4hrung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Anorexie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Hyperkali\xC3\xA4mie, Hypoglyk\xC3\xA4mie (siehe Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Psychiatrische St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Schlafst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Verwirrung, Depression."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Nervensystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Geschmacksst\xC3\xB6rung, Schwindel."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Benommenheit, Kopfschmerzen und Par\xC3\xA4sthesien."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Cerebrovaskul\xC3\xA4re Ereignisse einschlie\xC3\x9Flich Schlaganfall und Synkope."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Auges"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Verschwommenes Sehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Herzens"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Tachykardie oder Tachyarrhythmie, Angina pectoris, Palpitationen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Herzstillstand, kardiogener Schock."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Kreislaufsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Hypotonie (siehe Abschnitt 4.4), Raynaud-Syndrom, Gesichtsr\xC3\xB6tung, Bl\xC3\xA4sse."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 12
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Atemwege, des Thorax und des Mediastinums"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Trockener, irritierender (nicht produktiver) Husten (siehe Abschnitt 4.4) und Dyspnoe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Bronchospasmus, Rhinitis, allergische Alveolitis/eosinophile Pneumonie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gastrointestinale St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: \xC3\x9Cbelkeit, Erbrechen, Magenverstimmung, Bauchschmerzen, Diarrhoe, Verstopfung, Mundtrockenheit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Stomatitis/Ulzerationen mit Aphthen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Glossitis, peptisches Ulkus, Pankreatitis."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Leber/Galle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Beeintr\xC3\xA4chtigung der Leberfunktion und Cholestase (einschlie\xC3\x9Flich Gelbsucht), Hepatitis einschlie\xC3\x9Flich Nekrose, erh\xC3\xB6hte Leberenzyme und Bilirubin-Werte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Haut und Unterhautgewebe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Pruritus mit oder ohne Ausschlag, Ausschlag und Alopezie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Angio\xC3\xB6deme (siehe Abschnitt 4.4)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Urtikaria, Stevens-Johnson Syndrom, Erythema multiforme, Photosensibilit\xC3\xA4t, Erythrodermie, pemphigoide Reaktionen und exfoliative Dermatitis."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Einzelf\xC3\xA4llen wurden psoriasiforme Hautver\xC3\xA4nderungen unter ACE-Hemmer-Therapie beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Skelettmuskeln, Bindegewebe und Knochen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Myalgie, Arthralgie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Nieren und des Harntraktes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Nierenfunktionsst\xC3\xB6rungen einschlie\xC3\x9Flich Nierenversagen, Polyurie, Oligurie, erh\xC3\xB6hte H\xC3\xA4ufigkeit des Wasserlassens."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Nephrotisches Syndrom."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Geschlechtsorganen und Brust"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Impotenz, Gyn\xC3\xA4komastie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allgemeine St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Brustschmerzen, Ersch\xC3\xB6pfung, Unwohlsein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Fieber."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Laborparameter
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Proteinurie, Eosinophilie, Erh\xC3\xB6hung der Serum-Kaliumkonzentration, Abfall der Serum-Natriumkonzentration, Erh\xC3\xB6hung von BUN, Serum-Kreatinin und Serum-Bilirubin, Erniedrigung von H\xC3\xA4moglobin, H\xC3\xA4matokrit, Leukozyten, Thrombozyten, positive ANA-Titer, erh\xC3\xB6hte Blutk\xC3\xB6rperchensenkungsgeschwindigkeit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hydrochlorothiazid "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 18
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Infektionen "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Speicheldr\xC3\xBCsenentz\xC3\xBCndung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Blutes und des Lymphsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Leukopenie, Neutropenie/Agranulozytose, Thrombozytopenie, aplastische An\xC3\xA4mie, h\xC3\xA4molytische An\xC3\xA4mie, Knochenmarksdepression."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Metabolismus und der Ern\xC3\xA4hrung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anorexie, Hyperglyk\xC3\xA4mie, Glykosurie, Hyperurik\xC3\xA4mie, Elektrolytst\xC3\xB6rungen (einschlie\xC3\x9Flich Hyponatri\xC3\xA4mie und Hypokali\xC3\xA4mie), Anstieg von Cholesterin und Triglyceriden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Psychiatrische St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unruhe, Depression, Schlafst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Nervensystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Appetitlosigkeit, Par\xC3\xA4sthesie, Benommenheit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Auges"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Xanthopsie, vor\xC3\xBCbergehendes verschwommenes Sehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Glaukom."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Ohr und Ohrlabyrinth"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwindel.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
