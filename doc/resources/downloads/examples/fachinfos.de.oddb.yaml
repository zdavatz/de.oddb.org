        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durchstechflasche aus klarem Glas Typ-I, Verschluss: teflonbeschichteter Chlorbutylgummistopfen und Aluminiumb\xC3\xB6rdelverschluss mit Polypropylen-Flip-off-Schnappdeckel. Jede Durchstechflasche enth\xC3\xA4lt 2,5 ml Konzentrat zur Herstellung einer Infusionsl\xC3\xB6sung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Durchstechflaschen werden in Kartons zu 1 Durchstechflasche bereitgestellt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: disposal
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "6.6\tHinweise f\xC3\xBCr die Handhabung und Entsorgung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatra ist mit 9 mg/ml (0,9%iger) Natriumchlorid-Infusionsl\xC3\xB6sung, 50 mg/ml (5%iger) Glukose-Infusionsl\xC3\xB6sung oder Natriumlactat-L\xC3\xB6sung zur intraven\xC3\xB6sen Infusion auf eine Endkonzentration von 1 mg/ml zu verd\xC3\xBCnnen. Die Durchstechflasche ist zu verwerfen, wenn die L\xC3\xB6sung tr\xC3\xBCbe ist oder unl\xC3\xB6sliche Ausflockungen enth\xC3\xA4lt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine 2,5-ml-Durchstechflasche ist durch Mischen mit 250 ml Verd\xC3\xBCnnungsl\xC3\xB6sung jeweils auf ein 100faches zu verd\xC3\xBCnnen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Durchstechflasche ist nur f\xC3\xBCr die einmalige Anwendung bestimmt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es sind pro 250 ml Verd\xC3\xBCnnungsl\xC3\xB6sung 250 mg (2,5 ml) und pro 500 ml Verd\xC3\xBCnnungsl\xC3\xB6sung 500 mg (5 ml) zu verwenden. Das Durchmischen der hergestellten L\xC3\xB6sung erfolgt durch einmin\xC3\xBCtiges wiederholtes Umwenden des L\xC3\xB6sungsmittelbeutels bzw. der -flasche. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die verd\xC3\xBCnnte L\xC3\xB6sung sollte klar und praktisch frei von sichtbaren Partikeln sein. Nach der Zubereitung kann die L\xC3\xB6sung vor\xC3\xBCbergehend in Folge der Bildung von Mikropr\xC3\xA4zipitaten ein wenig tr\xC3\xBCb erscheinen, die sich rasch im Verlauf des Durchmischens aufl\xC3\xB6sen. Der pH-Wert der wie empfohlen zubereiteten intraven\xC3\xB6sen L\xC3\xB6sung betr\xC3\xA4gt 3,2-7,5."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lichtschutzma\xC3\x9Fnahmen wie Abdecken der intraven\xC3\xB6sen Schl\xC3\xA4uche mit Folie sind nicht erforderlich. Es traten keine signifikanten Aktivit\xC3\xA4tsverluste durch intraven\xC3\xB6se Schl\xC3\xA4uche bei simulierten Infusionen der L\xC3\xB6sung auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nicht verwendete Arzneimittel oder Abfallmaterial sind entsprechend den nationalen Anforderungen zu entsorgen.
        formats: 
