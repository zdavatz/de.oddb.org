      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach topischer Anwendung von Aciclovir ist die systemische Absorption minimal, es entstehen keine nachweisbaren Blutspiegel. Eine Kinetik oder Bioverf\xC3\xBCgbarkeit kann somit nicht beschrieben werden. Toxische Erscheinungen durch Aciclovir sind nach topischer Anwendung aufgrund der fehlenden Blutspiegel nicht zu erwarten."
