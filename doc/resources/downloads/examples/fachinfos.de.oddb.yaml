    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4\tBesondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir-ratiopharm\xC2\xAE 50 mg/g Creme/Lippenherpescreme darf nicht auf Schleimh\xC3\xA4ute (z. B. in der Mundh\xC3\xB6hle, am Auge oder in der Scheide) aufgetragen werden, da sonst mit lokalen Reizerscheinungen zu rechnen ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
