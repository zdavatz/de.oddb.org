      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verteilung in den Organen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tierexperimentelle Versuche belegen, dass im Vergleich zum Serumspiegel h\xC3\xB6here Aciclovirspiegel im Darm, in der Niere, der Leber und Lunge, niedrigere Spiegel im Muskel, im Herzen, im Hirn, in Ovarien und Testes der Tiere erreicht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Post-mortem-Untersuchungen beim Menschen ergaben, dass Aciclovir im Speichel, im Vaginalsekret und in der Vesikelfl\xC3\xBCssigkeit von Herpesbl\xC3\xA4schen sowie in einigen Organen angereichert wird. 50% der entsprechenden Serumkonzentrationen werden im Liquor erreicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Metabolismus und Elimination
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclovir wird bei nierengesunden Patienten zu 62-91% in unver\xC3\xA4nderter Form und zu 10-15% als 9-Carboxymethoxymethylguanin renal eliminiert. F\xC3\xBCr Erwachsene wurden nach i.v.-Gabe von Aciclovir Plasmahalbwertszeiten (t1/2\xCE\xB2) von 2,87\xC2\xB10,76 Stunden und f\xC3\xBCr Neugeborene und S\xC3\xA4uglinge bis zu 3 Monaten von 4,1\xC2\xB11,2 Stunden ermittelt. Aciclovir wird sowohl glomerul\xC3\xA4r filtriert als auch tubul\xC3\xA4r sezerniert. Wird Aciclovir eine Stunde nach Verabreichung von 1 g Probenecid gegeben, so wird die Plasmahalbwertszeit (t1/2\xCE\xB2) um 18% verl\xC3\xA4ngert und die Fl\xC3\xA4che unter der Plasmakonzentrationszeitkurve um 40% vergr\xC3\xB6\xC3\x9Fert. Bei einer Bioverf\xC3\xBCgbarkeit von etwa 20% werden ca. 80% der Gesamt-Aciclovir-Dosis mit den Faeces ausgeschieden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 215
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 219
