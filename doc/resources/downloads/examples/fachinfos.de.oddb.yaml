          start: 10
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten, insbesondere bei solchen mit Erregungs- und Verwirrtheitszust\xC3\xA4nden sowie mit deliranten Syndromen, sollte mit einer geringeren Dosis begonnen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 4
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei einer Kombinationsbehandlung mit anderen Antiparkinsonmitteln ist die Dosierung individuell anzupassen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 31
          start: 10
          values: 
