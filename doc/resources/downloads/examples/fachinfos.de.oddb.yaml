      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vertr\xC3\xA4glichkeitspr\xC3\xBCfungen mit einmaliger Applikation der Creme am Kaninchenauge und an der Vaginalschleimhaut des Hundes f\xC3\xBChrten zu milden Schleimhautreizungen."
