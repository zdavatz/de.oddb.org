      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit chronischer Niereninsuffizienz betr\xC3\xA4gt die durchschnittliche Plasmahalbwertszeit etwa 19,5 Stunden. Die mittlere Plasmahalbwertszeit w\xC3\xA4hrend der H\xC3\xA4modialyse betr\xC3\xA4gt 5,7 Stunden. W\xC3\xA4hrend der H\xC3\xA4modialyse fallen die Aciclovir-Plasmaspiegel um etwa 60%. Bei eingeschr\xC3\xA4nkter Nierenfunktion besteht eine Kumulationsgefahr bei Kreatinin-Clearance-Werten von 10 ml/min/ 1,73 m2 bei einer Dosierung von 5mal 200 mg/Tag. Eine Dosisreduktion ist deshalb ab diesem Wert angezeigt (s.a. Punkt 10 \"Dosierung\xE2\x80\x9D)."
