          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: ACICLO BASICS 200 mg
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Herpes-simplex-Infektionen betr\xC3\xA4gt die Behandlungsdauer 5 Tage, kann jedoch abh\xC3\xA4ngig vom klinischen Zustand des Patienten verl\xC3\xA4ngert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Vorbeugung von Herpes-simplex-Infektionen bei immunologisch gesunden Patienten ist die Dauer der Behandlung abh\xC3\xA4ngig von der Schwere der Verlaufsformen und der H\xC3\xA4ufigkeit der Rezidive. Sie sollte jedoch einen Zeitraum von 6 - 12 Monaten nicht \xC3\xBCberschreiten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Dauer der Anwendung bei der Prophylaxe von Herpes-simplex-Infektionen bei stark immunsupprimierten Patienten wird von der Schwere der Immunsuppression und von der Dauer des Infektionsrisikos bestimmt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
