          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Amitriptylin ist in allen verhaltenspharmakologischen und biochemisch-pharmakologischen Experimenten, die derzeit als Modelle bei der Suche nach antidepressiven Substanzen benutzt werden, wirksam.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
