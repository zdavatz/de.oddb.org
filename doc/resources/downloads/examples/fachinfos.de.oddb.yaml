      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "R\xC3\xB6tung, Eintrocknung, Juckreiz und Abschuppung der mit einer Aciclovir-haltigen Creme behandelten Haut wurden h\xC3\xA4ufig beobachtet."
