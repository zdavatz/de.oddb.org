        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 152
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6. Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach Einnahme von Aciclostad\xC2\xAE wurden bisher folgende Nebenwirkungen gelegentlich beobachtet: Hautausschl\xC3\xA4ge, die nach Absetzen des Arzneimittels verschwanden, wurden bei wenigen Patienten beobachtet. \xC3\x9Cber Magen-Darm-St\xC3\xB6rungen wie \xC3\x9Cbelkeit, Erbrechen, Durchfall und Abdominalschmerz berichteten einige Patienten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 27
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 28
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 29
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ferner kam es gelegentlich zu neurologischen Erscheinungen, haupts\xC3\xA4chlich in Form von Schwindel, Verwirrtheitszust\xC3\xA4nden, Halluzinationen und Schl\xC3\xA4frigkeit. Diese Nebenwirkungen, die nach Absetzen des Arzneimittels wieder verschwanden, traten f\xC3\xBCr gew\xC3\xB6hnlich bei Patienten mit gesch\xC3\xA4digter Nierenfunktion oder anderen Erkrankungen, die das Auftreten dieser unerw\xC3\xBCnschten Wirkungen beg\xC3\xBCnstigen, auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dar\xC3\xBCber hinaus wurden in Einzelf\xC3\xA4llen Entfremdungserlebnisse, die nach Absetzen des Arzneimittels wieder verschwanden, beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor\xC3\xBCbergehende Krampfanf\xC3\xA4lle und Psychosen, insbesondere bei dem Einsatz von Aciclovir als intraven\xC3\xB6se Infusion bei komplizierten Krankheitsverl\xC3\xA4ufen, wurden beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten traten vor\xC3\xBCbergehende Bilirubin-, Leberenzym-, Serumharnstoff- und Kreatinin-Anstiege sowie ein leichtes Absinken h\xC3\xA4matologischer Parameter auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ebenfalls selten wurden Kopfschmerzen, Abgeschlagenheit, Schlaflosigkeit sowie M\xC3\xBCdigkeit beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In seltenen F\xC3\xA4llen wurde auch \xC3\xBCber Atembeschwerden berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich und in unklarem Zusammenhang mit der Einnahme von Aciclostad\xC2\xAE wurde von vermehrter Haarausd\xC3\xBCnnung (diffuser Haarausfall) berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 72
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 73
          start: 73
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 74
          values: []

