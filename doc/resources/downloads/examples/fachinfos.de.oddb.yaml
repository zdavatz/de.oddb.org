        text: "Bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion ist die Atenolol-Dosis der renalen Clearance anzupassen: bei Reduktion der Kreatinin-Clearance auf Werte von 10-30 ml/min (Serumkreatinin von 1,2-5 mg/dl) ist eine Dosisreduktion auf die H\xC3\xA4lfte, bei Werten unter 10 ml/min (Serumkreatinin \xC3\xBCber 5 mg/dl) auf ein Viertel der Standarddosis zu empfehlen."
