          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2 Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "An Patienten, deren Blutdruck mit Captopril alleine oder mit Hydrochlorothiazid alleine nicht ausreichend kontrolliert werden kann, k\xC3\xB6nnen Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten als Einzeldosis oder als auf zwei Gaben pro Tag verteilte Dosis unabh\xC3\xA4ngig von der Nahrungsaufnahme verabreicht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine maximale Tagesdosis von 50 mg Captopril/25 mg Hydrochlorothiazid sollte nicht \xC3\xBCberschritten werden. Falls die Hypertonie nicht zufrieden stellend reduziert werden kann, k\xC3\xB6nnen zus\xC3\xA4tzliche antihypertensive Arzneimittel verabreicht werden (siehe Abschnitt 4.5)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erwachsene
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Verabreichung der fixen Kombination von Captopril und Hydrochlorothiazid wird \xC3\xBCblicherweise im Anschluss an eine stufenweise Dosiseinstellung der Einzelkomponenten empfohlen. Die \xC3\xBCbliche Erhaltungsdosis betr\xC3\xA4gt 50 mg/25 mg einmal t\xC3\xA4glich morgens. Falls klinisch angezeigt, kann ein direkter Wechsel von Monotherapie zu der fixen Kombination in Erw\xC3\xA4gung gezogen werden. Die 25 mg/25 mg-Dosierung kann einmal t\xC3\xA4glich bei Patienten angewendet werden, deren Blutdruck unter einer Monotherapie mit 25 mg Hydrochlorothiazid nicht ausreichend kontrolliert werden kann und bevor die Captopril-Komponente stufenweise eingestellt wird. Die 50 mg/25 mg- und 25 mg/25 mg-Dosierungen sind zur einmal t\xC3\xA4glichen Anwendung gedacht, da zwei Tabletten zu einer unverh\xC3\xA4ltnism\xC3\xA4\xC3\x9Fig hohen Hydrochlorothiazid-Dosis (50 mg pro Tag) f\xC3\xBChren w\xC3\xBCrden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kreatinin-Clearance zwischen 30 und 80 ml/min: die \xC3\xBCbliche Initialdosis betr\xC3\xA4gt 25 mg/12,5 mg einmal t\xC3\xA4glich morgens. Die Kombination von Captopril und Hydrochlorothiazid ist bei Patienten mit schwerer Niereninsuffizienz (Kreatinin-Clearance <30 ml/min) kontraindiziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Patientengruppen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Salz-/Volumenmangel, \xC3\xA4lteren Patienten und Diabetikern betr\xC3\xA4gt die \xC3\xBCbliche Anfangsdosis 25 mg/12,5 mg einmal t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Sicherheit und Wirksamkeit von Adocomp 25 mg/12,5 mg; -25 mg/25 mg; -50 mg/25 mg Tabletten bei Kindern wurde nicht untersucht.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
