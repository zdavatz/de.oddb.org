        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 19
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Herpes zoster (G\xC3\xBCrtelrose)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Vorbeugung von schweren Herpes-simplex-Infektionen bei stark immunsupprimierten erwachsenen Patienten, wenn diese einem erh\xC3\xB6hten Infektionsrisikos ausgesetzt sind, z.B. nach Organtransplantationen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aciclostad\xC2\xAE 800 mg:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
