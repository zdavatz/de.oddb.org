          start: 54
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Vorliegen von schweren St\xC3\xB6rungen der k\xC3\xB6rpereigenen Immunabwehr ist diesbez\xC3\xBCglich vor Behandlungsbeginn ein Arzt zu konsultieren."
        formats: 
