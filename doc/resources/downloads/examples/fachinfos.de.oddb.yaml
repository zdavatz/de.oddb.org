    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: pharmacokinetics
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2	Pharmakokinetische Eigenschaften
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.2.1	Allgemeine Pharmakokinetik
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Absorption
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach oraler Gabe wird Amitriptylin langsam aber vollst\xC3\xA4ndig resorbiert. Auf Grund der h\xC3\xA4ufig verz\xC3\xB6gerten Magen-Darm-Passage werden maximale Plasmakonzentrationen erst nach 1-5(-8) Stunden erreicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die systemische Bioverf\xC3\xBCgbarkeit betr\xC3\xA4gt im Verh\xC3\xA4ltnis zur intraven\xC3\xB6sen Injektion etwa 50 %."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verteilung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Auf Grund seiner gro\xC3\x9Fen Lipophilie wird Amitriptylin im ganzen Organismus verteilt. Das Verteilungsvolumen betr\xC3\xA4gt 14-18 l/kg."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amitriptylin wird stark an Gewebs- und Plasma-Eiwei\xC3\x9Fe gebunden; nur 3-6 % liegen frei im Plasma vor (der aktive Metabolit Nortriptylin zu 8-13 %)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sowohl Amitriptylin als auch Nortriptylin treten in die Muttermilch \xC3\xBCber."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Metabolismus
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Amitriptylin wird haupts\xC3\xA4chlich in der Leber metabolisiert. Der durch N-Demethylierung (CYP3A4) entstehende Hauptmetabolit Nortriptylin ist ebenfalls pharmakologisch aktiv. Amitriptylin und Nortriptylin werden anschlie\xC3\x9Fend hydroxyliert; die entstehenden 10-Hydroxy-Metabolite besitzen noch etwa die H\xC3\xA4lfte der biologischen Aktivit\xC3\xA4t von Amitriptylin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Etwa 3-5 % der Bev\xC3\xB6lkerung sind aufgrund genetisch bedingter Unterschiede im Cytochrom P450-System poor metabolizer bzw. schlechte Hydroxylierer. Bei diesen Patienten k\xC3\xB6nnen deshalb sehr hohe Plasmaspiegel auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 87
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 90
          start: 88
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 91
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Offenbar auf Grund verminderter Biotransformation treten bei \xC3\xA4lteren Patienten h\xC3\xB6here Plasmakonzentrationen auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Elimination
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Ausscheidung der Metabolite erfolgt in freier oder konjugierter Form. Unver\xC3\xA4ndertes Amitriptylin wurde nur in geringen Mengen im Urin gefunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Plasma-Halbwertszeit von Amitriptylin betr\xC3\xA4gt nach oraler Gabe ca. 10-28 Stunden; bei \xC3\xA4lteren Menschen ist die Halbwertszeit verl\xC3\xA4ngert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Plasma-Clearance wird mit 0,17-0,32 l/kg/h und f\xC3\xBCr \xC3\xA4ltere Probanden mit 0,18-0,45 l/kg/h angegeben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Pathophysiologische Variationen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Niereninsuffizienz ist die Konzentration an unkonjugierten Metaboliten im Plasma gegen\xC3\xBCber nierengesunden Patienten verringert, dagegen ist die Konzentration an konjugierten Metaboliten stark erh\xC3\xB6ht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.2.2\tBioverf\xC3\xBCgbarkeit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr amitriptylin 75 von ct wurde keine aktuelle Bio\xC3\xA4quivalenzstudie durchgef\xC3\xBChrt. Nachfolgend wird eine Bioverf\xC3\xBCgbarkeitsuntersuchung von amitriptylin 25 von ct dokumentiert, welche 1993 an 18 Probanden im Vergleich zu einem Referenzpr\xC3\xA4parat durchgef\xC3\xBChrt wurde. Es darf hier gem\xC3\xA4\xC3\x9F der CPMP-Guideline Bioverf\xC3\xBCgbarkeit/Bio\xC3\xA4quivalenz auf Dosislinearit\xC3\xA4t geschlossen werden, da sich die Arzneimittel nur in der Masse der wirksamen Bestandteile unterscheiden und folgende Voraussetzungen erf\xC3\xBCllt sind:"
