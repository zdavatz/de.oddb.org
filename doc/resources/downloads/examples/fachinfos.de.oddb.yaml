    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.4 Besondere Warnhinweise und Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 66
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 67
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Creme sollte nicht im Mund und in der Scheide angewendet werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung mit Aciclostad im Genital- oder Analbereich kann es wegen der Hilfsstoffe Paraffin und Vaselin bei gleichzeitiger Anwendung von Kondomen aus Latex zu einer Verminderung der Rei\xC3\x9Ffestigkeit und damit zur Beeintr\xC3\xA4chtigung der Sicherheit von Kondomen kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Cetylalkohol kann \xC3\xB6rtlich begrenzt Hautreizungen (z.B. Kontaktdermatitis) hervorrufen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Propylenglycol kann Hautreizungen hervorrufen.
        formats: 
