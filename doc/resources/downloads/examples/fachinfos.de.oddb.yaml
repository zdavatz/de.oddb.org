        text: "Die Creme sollte mittels eines Wattest\xC3\xA4bchens aufgetragen werden, indem dieses mit einer f\xC3\xBCr die Gr\xC3\xB6\xC3\x9Fe der infizierten Hautbereiche notwendigen Menge bestrichen wird. Beim Auftragen sollte darauf geachtet werden, dass nicht nur die bereits sichtbaren Anzeichen des Herpes (Bl\xC3\xA4schen, Schwellung, R\xC3\xB6tung) mit der Creme bedeckt werden, sondern dass auch angrenzende Bereiche in die Behandlung mit einbezogen werden. Falls eine Auftragung mit der Hand erfolgt, sollte diese vorher und nachher intensiv gereinigt werden, um eine zus\xC3\xA4tzliche Infektion der gesch\xC3\xA4digten Hautpartie, z. B. durch Bakterien bzw. eine \xC3\x9Cbertragung der Viren auf noch nicht infizierte Schleimhaut- und Hautbereiche, zu verhindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 9
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 10
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt im Allgemeinen 5 Tage. Im Einzelfall sollte eine Behandlung so lange erfolgen, bis die Bl\xC3\xA4schen verkrustet oder abgeheilt sind. Eine Behandlungsdauer von 10 Tagen sollte jedoch nicht \xC3\xBCberschritten werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um einen gr\xC3\xB6\xC3\x9Ftm\xC3\xB6glichen Behandlungserfolg zu erzielen, sollte Aciclovir-ratiopharm\xC2\xAE 50 mg/g Creme/Lippenherpescreme bereits bei den ersten Anzeichen der Herpeserkrankung (Brennen, Jucken, Spannungsgef\xC3\xBChl und R\xC3\xB6tung) angewendet werden. Wenn die Hauteffloreszenzen das Krustenstadium erreicht haben, ist eine virostatische Behandlung mit Aciclovir-haltigen Cremes nicht mehr sinnvoll."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 61
          start: 0
          values: []

