          end: -1
          start: 4
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pr\xC3\xA4klinische Daten liefern keinen Hinweis auf eine spezielle Gef\xC3\xA4hrdung f\xC3\xBCr Menschen basierend auf konventionellen Studien zur Sicherheitspharmakologie und Genotoxizit\xC3\xA4t. In Toxizit\xC3\xA4tsstudien unter Anwendung intraven\xC3\xB6ser Dauerinfusionen und Studien zur Reproduktionstoxizit\xC3\xA4t unter Anwendung "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "t\xC3\xA4glicher intraven\xC3\xB6ser Bolusinjektionen wurde nur eine begrenzte systemische Argatrobanexposition (das Zweifache der beim Menschen beobachteten Exposition) erzielt. Wenngleich diese Studien kein spezielles Risiko f\xC3\xBCr Menschen erkennen lassen, ist ihre Aussagekraft aufgrund der geringen erzielten systemischen Exposition begrenzt."
        formats: 
