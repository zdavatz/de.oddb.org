        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 314
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das pharmakokinetische Profil von Actrapid PP wurde an einer kleineren Zahl (n = 18) diabetischer Kinder (im Alter zwischen 6 und 12 Jahren) und Jugendlicher (im Alter zwischen 13 und 17 Jahren) untersucht. Die Daten sind begrenzt, legen jedoch die Annahme nahe, dass das pharmakokinetische Profil bei Kindern und Jugendlichen dem von Erwachsenen \xC3\xA4hnlich ist. Beim Cmax-Wert gab es jedoch Unterschiede zwischen den Altersgruppen, was die Wichtigkeit einer individuellen Titration von Humaninsulin unterstreicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 365
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 368
          start: 366
          values: 
