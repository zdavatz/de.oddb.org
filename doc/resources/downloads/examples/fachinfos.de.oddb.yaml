      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Insulin zusammen mit anderen Arzneimitteln angewendet wird, kann dies zur Degradierung des Insulinmolek\xC3\xBCls f\xC3\xBChren, z. B. wenn diese Arzneimittel Thiole oder Sulfite enthalten. Wenn Actrapid PP mit Infusionsl\xC3\xB6sungen gemischt wird, wird eine unbestimmte Menge Insulin an das Infusionsmaterial adsorbiert. Es wird deshalb empfohlen, den Blutzuckerspiegel des Patienten w\xC3\xA4hrend einer Infusion zu kontrollieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wird Actrapid PP durch CSII gegeben, d\xC3\xBCrfen keine anderen Arzneimittel oder Insuline im Reservoir der Insulinpumpe mit Actrapid PP gemischt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls eine Kombination mit lang wirkenden Insulinen notwendig ist, ist es nur m\xC3\xB6glich, Actrapid PP mit Isophan-Insulin oder vorgemischten Insulinen zu mischen. Actrapid PP darf nicht mit Insulin-Zink-Suspensionen gemischt werden, da Wechselwirkungen zwischen dem Phosphatpuffer und dem Zink in der Suspension m\xC3\xB6glich sind, die den zeitlichen Ablauf der Insulinwirkung auf unvorhersehbare Art \xC3\xA4ndern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Kompatibilit\xC3\xA4t mit Insulininfusionspumpen, Reservoiren, Kathetern und Kan\xC3\xBClen, siehe Abschnitt 6.6. Hinweise f\xC3\xBCr die Handhabung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

