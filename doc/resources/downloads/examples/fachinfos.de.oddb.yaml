    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: dosage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.2	Dosierung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung sollte individuell, vor allem nach dem Behandlungserfolg, festgelegt werden. Es gelten folgende Richtdosen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AteHEXAL\xC2\xAE 25/-50"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 8
          values: 
          - i
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 9
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionelle Herz-Kreislauf-Beschwerden (hyperkinetisches Herzsyndrom, hypertone Regulationsst\xC3\xB6rungen)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1-mal t\xC3\xA4glich 25 mg Atenolol "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AteHEXAL\xC2\xAE 50/-100"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
          start: 8
          values: 
          - i
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 9
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Chronische stabile Angina pectoris oder instabile Angina pectoris
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1-mal t\xC3\xA4glich 50-100 mg Atenolol "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bluthochdruck
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beginn der Behandlung mit 1-mal t\xC3\xA4glich 50 mg Atenolol. Falls erforderlich, kann die Tagesdosis nach einer Woche auf 100 mg Atenolol gesteigert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Supraventrikul\xC3\xA4re und ventrikul\xC3\xA4re Arrhythmien"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 bis 2-mal t\xC3\xA4glich 50 mg bzw. 1-mal t\xC3\xA4glich 100 mg Atenolol "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Akutbehandlung des Herzinfarktes
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, f\xC3\xBCr die keine Gegenanzeigen f\xC3\xBCr eine Behandlung mit Beta-Rezeptorenblockern bestehen und die innerhalb von 12 Stunden nach Auftreten infarktbedingter Schmerzen behandelt werden k\xC3\xB6nnen, werden unter station\xC3\xA4ren Bedingungen 5-10 mg Atenolol langsam intraven\xC3\xB6s injiziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "15 Minuten und 12 Stunden nach der Injektion werden jeweils 50 mg Atenolol in oraler Darreichungsform angewendet. Die Behandlung wird mit 2-mal je 50 mg Atenolol oder 1-mal 100 mg Atenolol t\xC3\xA4glich in oraler Darreichungsform weitergef\xC3\xBChrt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei behandlungsbed\xC3\xBCrftigem Abfall der Herzfrequenz und/oder des Blutdruckes oder anderen Komplikationen ist AteHEXAL\xC2\xAE abzusetzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 115
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 116
          start: 116
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 117
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hinweis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion ist die Atenolol-Dosis der renalen Clearance anzupassen: bei Reduktion der Kreatinin-Clearance auf Werte von 10-30 ml/min (Serumkreatinin von 1,2-5 mg/dl) ist eine Dosisreduktion auf die H\xC3\xA4lfte, bei Werten unter 10 ml/min (Serumkreatinin \xC3\xBCber 5 mg/dl) auf ein Viertel der Standarddosis zu empfehlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Filmtabletten sind unzerkaut mit ausreichend Fl\xC3\xBCssigkeit vor den Mahlzeiten einzunehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Soll die Behandlung mit AteHEXAL\xC2\xAE nach l\xC3\xA4ngerer Anwendung unterbrochen oder abgesetzt werden, soll dies, da abruptes Absetzen zur Herzisch\xC3\xA4mie mit Exazerbation einer Angina pectoris oder zu einem Herzinfarkt oder zur Exazerbation einer Hypertonie f\xC3\xBChren kann, grunds\xC3\xA4tzlich langsam ausschleichend erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 31
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 32
          start: 32
          values: 
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 33
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.3	Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AteHEXAL\xC2\xAE darf nicht angewendet werden bei"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 8
