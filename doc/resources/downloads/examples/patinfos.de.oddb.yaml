      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bluthochdruck
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cblicherweise betr\xC3\xA4gt die Anfangsdosis 1-2 Tabletten ACE-Hemmer-ratiopharm\xC2\xAE 25 (entsprechend 25-50 mg Captopril pro Tag), auf zwei Gaben verteilt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 52
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
