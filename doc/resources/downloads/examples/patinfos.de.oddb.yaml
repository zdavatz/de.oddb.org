      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Blutes und des Lymphsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Ver\xC3\xA4nderungen des Blutbildes, Erkrankung der Lymphknoten, Autoimmunkrankheiten."
