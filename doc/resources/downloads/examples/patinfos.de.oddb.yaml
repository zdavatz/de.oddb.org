      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ist die Anzahl der verordneten Kapseln ungerade, sollte abends die h\xC3\xB6here Dosis eingenommen werden (z. B. 3 Retardkapseln t\xC3\xA4glich: morgens 1 Retardkapsel, abends 2 Retardkapseln)."
