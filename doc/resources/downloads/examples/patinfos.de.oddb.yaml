    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tWAS M\xC3\x9CSSEN SIE VOR DER ANWENDUNG VON AARANE N BEACHTEN?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 2.1	AARANE N darf nicht angewendet werden,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "wenn Sie \xC3\xBCberempfindlich (allergisch) gegen\xC3\xBCber Natriumcromoglicat oder Reproterolhydrochlorid oder einem der sonstigen Bestandteile von AARANE N sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim Auftreten eosinophiler Pneumonien (Spezialform einer Lungenentz\xC3\xBCndung) w\xC3\xA4hrend einer Behandlung mit AARANE N sollte diese abgebrochen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AARANE N sollte bei frischem Herzinfarkt, Herzrhythmusst\xC3\xB6rungen, hypertropher obstruktiver Kardiomyopathie (krankhafte Vergr\xC3\xB6\xC3\x9Ferung des Herzens), schwerer KHK (krankhafte Ver\xC3\xA4nderung der Herzkranzgef\xC3\xA4\xC3\x9Fe), Ph\xC3\xA4ochromozytom (Nebennierengeschwulst) und schwerer Schilddr\xC3\xBCsen\xC3\xBCberfunktion nicht oder nur nach sorgf\xC3\xA4ltiger Nutzen-Risiko-Abw\xC3\xA4gung durch Ihren behandelnden Arzt angewendet werden. Dies gilt auch, wenn diese Angaben bei Ihnen fr\xC3\xBCher einmal zutrafen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 2.2	Besondere Vorsicht bei der Anwendung von AARANE N ist erforderlich
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit tachykarden Herzrhythmusst\xC3\xB6rungen (Herzjagen) darf die Anwendung von AARANE N nur unter besonderen Vorsichtsma\xC3\x9Fnahmen, z. B. \xC3\x9Cberwachung (EKG-Kontrolle) erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da nach Anwendung hoher Dosen der Blutzuckerspiegel sowie die freien Fetts\xC3\xA4uren ansteigen k\xC3\xB6nnen, ist bei Diabetikern eine regelm\xC3\xA4\xC3\x9Fige Blutzuckerkontrolle erforderlich. Bei einer h\xC3\xB6herdosierten Anwendung ist ebenfalls eine Kontrolle des Kaliumspiegels im Blutserum notwendig, besonders bei gleichzeitiger Behandlung mit wasserausschwemmenden Arzneimitteln (Diuretika) und solchen zur Behandlung von Herzleistungsst\xC3\xB6rungen (z. B. Herzglykosiden)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Worauf m\xC3\xBCssen Sie noch achten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein ansteigender Bedarf von AARANE N ist ein Anzeichen f\xC3\xBCr eine Verschlechterung der Erkrankung. In dieser Situation muss der Behandlungsplan durch den Arzt \xC3\xBCberdacht und gegebenenfalls durch die Gabe zus\xC3\xA4tzlicher entz\xC3\xBCndungshemmender oder weiterer Arzneimittel neu festgelegt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: a) 	Kinder
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder sollten ihrem Alter entsprechend vom Arzt \xC3\xBCber die einzuhaltende Dosierung sowie m\xC3\xB6gliche Nebenwirkungen unterrichtet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
