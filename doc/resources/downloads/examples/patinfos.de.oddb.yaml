          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril ist sicher zusammen mit anderen h\xC3\xA4ufig verwendeten Mitteln gegen Bluthochdruck (Antihypertensiva wie z. B. Betablockern und Calciumkanalblockern mit Langzeitwirkung) verabreicht worden. Die gleichzeitige Anwendung dieser Substanzen kann die blutdrucksenkende Wirkung von Captopril verst\xC3\xA4rken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie sollten Ihren Arzt informieren, wenn Sie Kalium-Pr\xC3\xA4parate, kaliumhaltige Salzersatzpr\xC3\xA4parate, Arzneimittel die den Kalium-Haushalt beeinflussen, entw\xC3\xA4ssernde Arzneimittel (Diuretika), Arzneimittel zur Behandlung von Gicht oder Arzneimittel zur Behandlung von Diabetes mellitus (orale Antidiabetika oder Insulin) anwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist f\xC3\xBCr Ihren Arzt auch wichtig zu wissen, wenn Sie andere blutdrucksenkende Arzneimittel, Sympathomimetika, Arzneimittel gegen Krebs, gegen Transplantatabsto\xC3\x9Fungen, gegen psychische St\xC3\xB6rungen oder Depressionen, schmerzstillende und entz\xC3\xBCndungshemmende Arzneimittel (z. B. Arzneimittel gegen Gelenkentz\xC3\xBCndung) einnehmen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lithiumhaltige Arzneimittel d\xC3\xBCrfen zusammen mit ACE-Hemmer-ratiopharm\xC2\xAE 25 nicht ohne engmaschige \xC3\xA4rztliche \xC3\x9Cberwachung eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
