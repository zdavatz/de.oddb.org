      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Lesen Sie die gesamte Packungsbeilage sorgf\xC3\xA4ltig durch, bevor Sie mit der Einnahme dieses Arzneimittels beginnen.-\tHeben Sie die Packungsbeilage auf. Vielleicht m\xC3\xB6chten Sie diese sp\xC3\xA4ter nochmals lesen.-\tWenn Sie weitere Fragen haben, wenden Sie sich bitte an Ihren Arzt oder Apotheker.-\tDieses Arzneimittel wurde Ihnen pers\xC3\xB6nlich verschrieben. Geben Sie es nicht an Dritte weiter. Es kann anderen Menschen schaden, auch wenn diese dieselben Symptome haben wie Sie.-\tWenn eine der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind, informieren Sie bitte Ihren Arzt oder Apotheker."
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 112
              start: 0
              values: 
              - b
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 113
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Packungsbeilage beinhaltet:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.\tWas ist Theophyllin STADA und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tWas m\xC3\xBCssen Sie vor der Einnahme von Theophyllin STADA beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.	Wie ist Theophyllin STADA einzunehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tWelche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
