          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die weiteren M\xC3\xB6glichkeiten zur Behandlung einer Vergiftung mit Theophyllin retard-ratiopharm\xC2\xAE 500 mg richten sich nach dem Ausma\xC3\x9F und Verlauf sowie den Krankheitszeichen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 62
          start: 0
          values: []

