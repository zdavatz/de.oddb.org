          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Allergische Hautreaktionen (Juckreiz, Hautr\xC3\xB6tung, Nesselausschlag, Lichtempfindlichkeit mit Auftreten von Hauterscheinungen nach Lichteinwirkung). "
        formats: 
