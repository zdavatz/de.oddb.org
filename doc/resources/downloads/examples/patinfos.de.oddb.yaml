          start: 62
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Menschen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten ist eine besonders sorgf\xC3\xA4ltige \xC3\xA4rztliche \xC3\x9Cberwachung erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Einnahme von Acemetacin-CT 30 mg Hartkapseln mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 47
          start: 17
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 48
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel einnehmen/anwenden bzw. vor kurzem eingenommen/angewendet haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von Acemetacin-CT 30 mg Hartkapseln und Digoxin (Mittel zur St\xC3\xA4rkung der Herzkraft), Phenytoin (Mittel zur Behandlung von Krampfanf\xC3\xA4llen) oder Lithium (Mittel zur Behandlung geistig-seelischer St\xC3\xB6rungen) kann den Plasmaspiegel dieser Arzneimittel erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 31
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 62
          start: 32
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 63
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin-CT 30 mg Hartkapseln k\xC3\xB6nnen die Wirkung von Diuretika (entw\xC3\xA4ssernde Mittel) und Antihypertonika (blutdrucksenkende Mittel) abschw\xC3\xA4chen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin-CT 30 mg Hartkapseln k\xC3\xB6nnen die Wirkung von ACE-Hemmern und Angiotensin-II-Antagonisten (Mittel zur Behandlung von Herzschw\xC3\xA4che und zur Blutdrucksenkung) abschw\xC3\xA4chen. Bei gleichzeitiger Anwendung kann weiterhin das Risiko f\xC3\xBCr das Auftreten einer Nierenfunktionsst\xC3\xB6rung erh\xC3\xB6ht sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Gabe von Acemetacin-CT 30 mg Hartkapseln und kaliumsparenden Diuretika (bestimmte Entw\xC3\xA4sserungsmittel) kann zu einer Erh\xC3\xB6hung des Kaliumspiegels im Plasma f\xC3\xBChren. Durch Furosemid wird die Acemetacin-Ausscheidung beschleunigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 26
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 57
          start: 27
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 58
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Verabreichung von Acemetacin-CT 30 mg Hartkapseln mit anderen entz\xC3\xBCndungs- und schmerzhemmenden Mitteln aus der Gruppe der nicht-steroidalen Antiphlogistika oder mit Glucocortikoiden erh\xC3\xB6ht das Risiko f\xC3\xBCr Magen-Darm-Geschw\xC3\xBCre oder Blutungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 35
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 66
          start: 36
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 67
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Thrombozytenaggregationshemmer wie Acetylsalicyls\xC3\xA4ure und bestimmte Antidepressiva (selektive Serotonin Wiederaufnahmehemmer/SSRI) k\xC3\xB6nnen das Risiko f\xC3\xBCr Magen-Darm-Blutungen erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Gabe von Acemetacin-CT 30 mg Hartkapseln innerhalb von 24 Stunden vor oder nach Gabe von Methotrexat kann zu einer erh\xC3\xB6hten Konzentration von Methotrexat und einer Zunahme seiner unerw\xC3\xBCnschten Wirkungen f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 43
          start: 13
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 44
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Verz\xC3\xB6gerung der Ausscheidung von Acemetacin-CT 30 mg Hartkapseln kann durch Arzneimittel, die Probenecid oder Sulfinpyrazon (Mittel zur Behandlung von Gicht) enthalten, bewirkt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 37
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 68
          start: 38
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 69
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht-steroidale Antirheumatika k\xC3\xB6nnen m\xC3\xB6glicherweise die Wirkung von blutgerinnungshemmenden Arzneimitteln wie Warfarin verst\xC3\xA4rken. Deshalb wird bei gleichzeitiger Therapie eine entsprechende Kontrolle der Blutgerinnung empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht-steroidale Antirheumatika (wie Acemetacin) k\xC3\xB6nnen die Nierentoxizit\xC3\xA4t von Ciclosporin erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Klinische Untersuchungen haben Wechselwirkungen zwischen nicht-steroidalen Antiphlogistika und Sulfonylharnstoffen (Mittel zur Senkung des Blutzuckers) gezeigt. Obwohl Wechselwirkungen zwischen Acemetacin, der Wirkstoff von Acemetacin-CT 30 mg Hartkapseln und Sulfonylharnstoffen bisher nicht beschrieben sind, wird vorsichtshalber bei gleichzeitiger Einnahme eine Kontrolle der Blutzuckerwerte empfohlen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 223
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 254
          start: 224
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 255
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht ist geboten, wenn Acemetacin-CT 30 mg Hartkapseln mit anderen zentral wirksamen Arzneimitteln oder zusammen mit Alkohol eingenommen wird.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 36
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 67
          start: 37
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 68
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Acemetacin-CT 30 mg Hartkapseln sollten nicht gleichzeitig mit Triamteren angewendet werden, da unter Indometacin, dem Hauptmetaboliten von Acemetacin, die Gefahr eines akuten Nierenversagens besteht.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin-CT 30 mg Hartkapseln sollten auch nicht gleichzeitig mit Diflunisal eingenommen werden, da sonst mit einem deutlichen Anstieg von Indometacin, dem Hauptmetaboliten von Acemetacin zu rechnen ist (letale gastrointestinale H\xC3\xA4morrhagien wurden beschrieben [Magen-Darm-Blutungen mit t\xC3\xB6dlichem Verlauf])."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin kann die Ausscheidung von Penicillin-Antibiotika verz\xC3\xB6gern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Einnahme von Acemetacin-CT 30 mg Hartkapseln zusammen mit Nahrungsmitteln und Getr\xC3\xA4nken"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 47
          start: 17
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 48
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Anwendung von Acemetacin-CT 30 mg Hartkapseln sollte Alkoholgenuss m\xC3\xB6glichst vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 25
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 56
          start: 26
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
