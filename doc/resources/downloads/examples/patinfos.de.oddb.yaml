          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pro Spr\xC3\xBChsto\xC3\x9F werden aus dem Ventil 1 mg Natriumcromoglicat sowie 0,5 mg Reproterolhydrochlorid freigesetzt (abgemessene Dosis). Dies entspricht einer aus dem Mundst\xC3\xBCck freigesetzten Dosis von 0,82 mg Natriumcromoglicat sowie 0,42 mg Reproterolhydrochlorid."
