          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das zeitliche Intervall zwischen den Dosiserh\xC3\xB6hungen soll mindestens 3 Wochen betragen."
