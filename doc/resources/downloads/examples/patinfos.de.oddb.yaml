      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch ACE-Hemmer ausgel\xC3\xB6ste pl\xC3\xB6tzliche Gewebeschwellungen mit Beteiligung von Kehlkopf, Rachen und/oder Zunge (Angio\xC3\xB6dem) m\xC3\xBCssen sofort \xC3\xA4rztlich behandelt werden."
