      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bisherige - nur begrenzte - Erfahrungen mit der Anwendung bei Schwangeren haben keine Hinweise f\xC3\xBCr unerw\xC3\xBCnschte Wirkungen auf das ungeborene Kind oder auf die Schwangerschaft selbst ergeben."
