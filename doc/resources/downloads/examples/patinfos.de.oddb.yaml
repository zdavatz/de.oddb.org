        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 63
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie nicht die doppelte Dosis, wenn Sie die vorherige Einnahme vergessen haben, sondern halten Sie R\xC3\xBCcksprache mit Ihrem Arzt und f\xC3\xBChren Sie die Einnahme, wie in der Dosierungsanleitung beschrieben, fort."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie die Einnahme von Theophyllin retard-ratiopharm\xC2\xAE 500 mg abbrechen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 25
