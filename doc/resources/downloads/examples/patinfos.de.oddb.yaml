      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- falls bei Ihnen ein Magen- oder Zw\xC3\xB6lffingerdarmgeschw\xC3\xBCr besteht, sollte Ihr Arzt einen Test auf das Vorhandensein des Bakteriums Helicobacter pylori durchf\xC3\xBChren. Bei einem Befall des Magens mit diesem Keim sollte dann, wo immer m\xC3\xB6glich, eine Beseitigung dieses Bakteriums angestrebt werden;"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- falls bei Ihnen der Verdacht auf ein Magengeschw\xC3\xBCr besteht, sollte die M\xC3\xB6glichkeit der B\xC3\xB6sartigkeit vor Beginn einer Therapie ausgeschlossen werden, da die Behandlung die Symptome verschleiern und die Diagnosestellung verz\xC3\xB6gern kann;"
