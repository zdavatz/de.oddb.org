          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 37
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei zentralnerv\xC3\xB6sen Reaktionen (z. B. Unruhe und Kr\xC3\xA4mpfen):"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Diazepam i.v., 0,1-0,3 mg/kg KG, bis zu 15 mg
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei vitaler Bedrohung:"
        formats: 
