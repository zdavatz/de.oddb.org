        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Stoffwechsels und der Ern\xC3\xA4hrung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Appetitlosigkeit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Absinken des Blutzuckerspiegels, Ansteigen des Kaliumspiegels im Blut."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Psychiatrische St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Schlafst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Verwirrung, Depression"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Nervensystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Geschmacksst\xC3\xB6rung, Schwindel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: D\xC3\xB6sigkeit, Kopfschmerzen und Empfindungsst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Durchblutungsst\xC3\xB6rungen des Gehirns, einschlie\xC3\x9Flich Schlaganfall und Ohnmacht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Auges"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: verschwommenes Sehen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Herzens"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Anstieg der Herzfrequenz, Herzrhythmusst\xC3\xB6rung, Angina pectoris, Herzklopfen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Herzstillstand, Schock"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Kreislaufsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: niedriger Blutdruck, Raynaud-Syndrom (durch Gef\xC3\xA4\xC3\x9Fkr\xC3\xA4mpfe bedingte, anfallsweise auftretende Durchblutungsst\xC3\xB6rungen, meist an den Blutgef\xC3\xA4\xC3\x9Fen der Finger), Gesichtsr\xC3\xB6tung, Bl\xC3\xA4sse."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Atemwege und des Brustkorbes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: trockener, irritierender (nicht produktiver) Husten und Atemnot."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: krampfartige Verengung der Bronchien, Schnupfen, allergische Entz\xC3\xBCndung der Lungenbl\xC3\xA4schen/Lungenentz\xC3\xBCndung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Verdauungssystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: \xC3\x9Cbelkeit, Erbrechen, Magenverstimmung, Bauchschmerzen, Durchfall, Verstopfung, Mundtrockenheit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Entz\xC3\xBCndung der Mundschleimhaut mit Geschw\xC3\xBCrbildung/Aphthen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Entz\xC3\xBCndung der Zunge, Magengeschw\xC3\xBCr, Entz\xC3\xBCndung der Bauchspeicheldr\xC3\xBCse."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Leber/Galle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Beeintr\xC3\xA4chtigung der Leberfunktion und Gallenstauung (einschlie\xC3\x9Flich Gelbsucht), Hepatitis einschlie\xC3\x9Flich Nekrose, erh\xC3\xB6hte Leberenzyme und Bilirubin-Werte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Haut und Unterhautgewebe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Juckreiz mit oder ohne Ausschlag, Ausschlag und Haarausfall."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Schwellungen des Gesichts, der Lippen, der Zunge, der H\xC3\xA4nde und F\xC3\xBC\xC3\x9Fe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Nesselsucht, Lichtempfindlichkeit und schwere Hautreaktionen (z. B. Stevens-Johnson-Syndrom, Erythema multiforme, Erythrodermie, pemphigoide Reaktionen, exfoliative Dermatitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Skelettmuskeln, Bindegewebe und Knochen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Muskelschmerzen, Gelenksschmerzen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Nieren und des Harntraktes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Nierenfunktionsst\xC3\xB6rungen einschlie\xC3\x9Flich Nierenversagen, erh\xC3\xB6hte Harnausscheidung, verminderte Harnausscheidung, erh\xC3\xB6hte H\xC3\xA4ufigkeit des Wasserlassens."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Nephrotisches Syndrom"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Geschlechtsorganen und an der Brust"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Impotenz, Brustvergr\xC3\xB6\xC3\x9Ferung beim Mann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allgemeine St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Brustschmerzen, Ersch\xC3\xB6pfung, Unwohlsein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Fieber"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Laborparameter
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Ver\xC3\xA4nderung einzelner Laborparameter."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Auftreten von Gewebeschwellungen mit Beteiligung von Kehlkopf, Rachen und/oder Zunge, m\xC3\xBCssen Sie die Behandlung mit ACE-Hemmer-ratiopharm\xC2\xAE 25 sofort abbrechen und einen Arzt verst\xC3\xA4ndigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 119
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 140
          start: 120
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 141
          start: 141
          values: 
          - i
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 144
          start: 142
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 145
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Auftreten von Gelbsucht oder bei einem deutlichen Anstieg der Leberenzyme m\xC3\xBCssen Sie die Behandlung mit ACE-Hemmer-ratiopharm\xC2\xAE 25 abbrechen und medizinisch \xC3\xBCberwacht werden."
