          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzur Behandlung des sog. Zollinger-Ellison-Syndroms (Geschw\xC3\xBCrsbildung im Magen und Zw\xC3\xB6lffingerdarm aufgrund der erh\xC3\xB6hten Produktion eines die Magens\xC3\xA4ureabsonderung stimulierenden Hormons durch einen bestimmten Tumor)"
