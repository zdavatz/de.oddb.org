      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung sollte m\xC3\xB6glichst am Abend kurz vor dem Schlafengehen beginnen und langsam \xC3\xBCber 2-3 Tage gesteigert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sowohl eine Erh\xC3\xB6hung als auch eine Verminderung der Dosis soll stets nur auf Anraten des Arztes erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Theophyllin STADA nach den Mahlzeiten unzerkaut mit reichlich Fl\xC3\xBCssigkeit ein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nehmen Sie Theophyllin STADA stets nur in Absprache und auf Anraten des Arztes.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Dauer der Anwendung richtet sich nach Art, Schwere und Verlauf der Erkrankung und wird vom behandelnden Arzt bestimmt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte sprechen Sie mit Ihrem Arzt oder Apotheker, wenn Sie den Eindruck haben, dass die Wirkung von Theophyllin STADA zu stark oder zu schwach ist.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge Theophyllin STADA eingenommen haben, als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\x9Cberdosierung mit Theophyllin STADA k\xC3\xB6nnen bei therapeutischen Theophyllin-Spiegeln im Blut bis 20 \xC2\xB5g/ml Nebenwirkungen wie Magen-Darm-Beschwerden (\xC3\x9Cbelkeit, Magenschmerzen, Erbrechen, Durchfall), zentralnerv\xC3\xB6se Erregbarkeit (Unruhegef\xC3\xBChl, Kopfschmerzen, Schlaflosigkeit, Schwindel) und kardiale St\xC3\xB6rungen (Herzrhythmusst\xC3\xB6rungen) - je nach individueller Empfindlichkeit - meist nur leicht bis mittelgradig auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Theophyllin-Plasmaspiegeln \xC3\xBCber 20 \xC2\xB5g/ml finden sich in der Regel die gleichen Symptome mit gesteigerter Intensit\xC3\xA4t. \xC3\x9Cbersteigt der Theophyllin-Blutspiegel 25 \xC2\xB5g/ml, k\xC3\xB6nnen zentralnerv\xC3\xB6se und kardiale Reaktionen bis hin zu Krampfanf\xC3\xA4llen bzw. schweren Herzrhythmusst\xC3\xB6rungen sowie Herz-Kreislauf-Versagen auftreten. Solche Reaktionen k\xC3\xB6nnen auch ohne die Vorboten leichterer Nebenwirkungen auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei erh\xC3\xB6hter individueller Theophyllin-Empfindlichkeit sind schwerere \xC3\x9Cberdosierungserscheinungen auch schon unterhalb der genannten Blutspiegel-Konzentrationen m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Verdacht auf eine \xC3\x9Cberdosierung mit Theophyllin STADA ist sofort ein Arzt zu benachrichtigen. Dieser sollte, je nachdem wie lange die Einnahme zur\xC3\xBCckliegt, erforderlichenfalls intensivmedizinische Ma\xC3\x9Fnahmen einleiten. Bei leichten \xC3\x9Cberdosierungserscheinungen sollte Theophyllin STADA abgesetzt und der Theophyllin-Blutspiegel bestimmt werden. Bei der Behandlung bedrohlicher Herzrhythmusst\xC3\xB6rungen mit Propranolol ist zu bedenken, dass bei Asthmatikern schwere Bronchospasmen ausgel\xC3\xB6st werden k\xC3\xB6nnen. Es empfiehlt sich in diesem Fall die Gabe von Verapamil."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei besonders schweren Vergiftungen kann eine Entgiftung durch H\xC3\xA4moperfusion/H\xC3\xA4modialyse erreicht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die weiteren M\xC3\xB6glichkeiten zur Behandlung einer Vergiftung mit Theophyllin STADA richten sich nach dem Ausma\xC3\x9F und Verlauf sowie den Krankheitszeichen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie die Einnahme von Theophyllin STADA vergessen haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie beim n\xC3\xA4chsten Mal nicht die doppelte Menge ein, sondern halten Sie R\xC3\xBCcksprache mit Ihrem Arzt und f\xC3\xBChren Sie die Einnahme, wie in der Dosierungsanleitung beschrieben, fort."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie die Einnahme von Theophyllin STADA abbrechen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Unterbrechen oder pl\xC3\xB6tzlicher Beendigung der Einnahme (Absetzen) ist der Arzt unverz\xC3\xBCglich zu informieren, da die Gefahr einer unzureichenden Behandlung besteht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie weitere Fragen zur Anwendung des Arzneimittels haben, fragen Sie Ihren Arzt und Apotheker.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

