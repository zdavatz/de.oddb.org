      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Acemetacin-CT 30 mg Hartkapseln unzerkaut mit reichlich Fl\xC3\xBCssigkeit (z. B. 1 Glas Wasser) und nicht auf n\xC3\xBCchternen Magen ein. Wenn Sie einen empfindlichen Magen haben, empfiehlt es sich, Acemetacin-CT 30 mg Hartkapseln w\xC3\xA4hrend der Mahlzeiten einzunehmen."
