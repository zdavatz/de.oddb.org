      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Fragen Sie vor der Einnahme/Anwendung von allen Arzneimitteln Ihren Arzt oder Apotheker um Rat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zu einer Anwendung von Theophyllin w\xC3\xA4hrend der ersten drei Schwangerschaftsmonate liegen bislang keine ausreichenden Erfahrungen vor, daher sollte eine Einnahme von Theophyllin w\xC3\xA4hrend dieser Zeit vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend des zweiten und dritten Schwangerschaftsdrittels sollte Theophyllin nur nach strenger Nutzen-Risiko-Abw\xC3\xA4gung durch den behandelnden Arzt angewendet werden, da es in den Blutkreislauf des Ungeborenen \xC3\xBCbergeht und dort Arzneimittelwirkungen zeigen kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wird eine Patientin am Ende der Schwangerschaft mit Theophyllin behandelt, kann es zur Wehenhemmung kommen. Neugeborene, deren M\xC3\xBCtter vor der Geburt mit Theophyllin behandelt wurden, m\xC3\xBCssen sorgf\xC3\xA4ltig auf Arzneimittelwirkungen \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin geht in die Muttermilch \xC3\xBCber. Aus diesem Grund ist die therapeutische Theophyllin-Dosis bei einer stillenden Frau so niedrig wie m\xC3\xB6glich zu halten. Das Stillen sollte m\xC3\xB6glichst unmittelbar vor der Gabe des Arzneimittels erfolgen. Das gestillte Kind muss sorgf\xC3\xA4ltig auf ein m\xC3\xB6gliches Auftreten von Theophyllin-Wirkungen hin \xC3\xBCberwacht werden. Sollten h\xC3\xB6here therapeutische Dosen notwendig sein, muss abgestillt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin retard-ratiopharm\xC2\xAE 250 mg kann auch bei bestimmungsgem\xC3\xA4\xC3\x9Fem Gebrauch das Reaktionsverm\xC3\xB6gen soweit ver\xC3\xA4ndern, dass z. B. die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr oder zum Bedienen von Maschinen beeintr\xC3\xA4chtigt wird. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe im Zusammenwirken mit Alkohol oder Medikamenten, die ihrerseits das Reaktionsverm\xC3\xB6gen beeintr\xC3\xA4chtigen k\xC3\xB6nnen."
