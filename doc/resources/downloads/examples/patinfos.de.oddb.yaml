      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.1\t       Argatra 100 mg/ml ist ein Antikoagulans (ein Arzneimittel, das die Bildung von \n                              Blutgerinnseln in Ihrem Blutkreislauf zu verhindern hilft). Seine Wirkung beruht auf \n                              der Unterdr\xC3\xBCckung der Wirkung von Thrombin, einer Substanz in Ihrem Blut, die \n                              f\xC3\xBCr die Blutgerinnung wichtig ist."
