          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 57
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Insulin human, rDNS.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Der arzneilich wirksame Bestandteil ist durch rekombinante DNS-Technologie hergestelltes Insulin human.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 35
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 38
          start: 36
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 39
          start: 39
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 40
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 ml enth\xC3\xA4lt 100 I.E. Insulin human. 1 Durchstechflasche enth\xC3\xA4lt 10 ml entsprechend 1000 I.E."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP enth\xC3\xA4lt au\xC3\x9Ferdem Zinkchlorid, Glycerol, m-Cresol, Natriummonohydrogenphosphat-Dihydrat, Natriumhydroxid, Salzs\xC3\xA4ure und Wasser f\xC3\xBCr Injektionszwecke."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 11
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 27
          start: 12
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 28
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Injektions- oder Infusionsl\xC3\xB6sung wird als klare, farblose, w\xC3\xA4ssrige L\xC3\xB6sung in Packungen mit 1 oder 5 Durchstechflaschen zu je 10 ml geliefert (es werden m\xC3\xB6glicherweise nicht alle Packungsgr\xC3\xB6\xC3\x9Fen in den Verkehr gebracht)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der pharmazeutische Unternehmer ist Novo Nordisk Pharma GmbH, Brucknerstr. 1, D-55127 Mainz und der Hersteller ist Novo Nordisk A/S, Novo All\xC3\xA9, DK-2880 Bagsv\xC3\xA6rd, D\xC3\xA4nemark."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 Was ist Actrapid PP und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 50
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 51
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP ist ein Humaninsulin zur Behandlung des Diabetes mellitus. Es wird in einer 10 ml Durchstechflasche geliefert , die Sie vorwiegend zum Bef\xC3\xBCllen einer Insulinpumpe verwenden. Die Pumpe infundiert kontinuierlich Insulin unter die Haut."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 69
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 70
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP ist ein schnell wirkendes Insulin. Das bedeutet, dass etwa eine halbe Stunde nachdem Sie es angewendet haben, Ihr Blutzucker zu sinken beginnt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2 Was m\xC3\xBCssen Sie vor der Anwendung von Actrapid PP beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 59
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 60
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Actrapid PP darf nicht angewendet werden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie erste Anzeichen einer Hypoglyk\xC3\xA4mie sp\xC3\xBCren (Symptome einer Unterzuckerung). Weitere Informationen \xC3\xBCber  Unterzuckerung finden Sie unter 4 \xE2\x80\x9EVerhalten im Notfall\xE2\x80\x9C"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie jemals eine allergische Reaktion auf dieses Insulinpr\xC3\xA4parat, m-Cresol oder einen der sonstigen Bestandteile hatten (siehe Kasten unten links). Achten Sie auf die unter 5 \xE2\x80\x9EWelche Nebenwirkungen sind m\xC3\xB6glich?\xE2\x80\x9C beschriebenen Symptome einer Allergie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht bei der Anwendung von Actrapid PP ist erforderlich
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 68
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 69
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie an einer Funktionsst\xC3\xB6rung der Nieren, der Leber, der Nebennieren, der Hirnanhangs- oder der Schilddr\xC3\xBCse leiden "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie Alkohol trinken: Achten Sie auf Anzeichen einer Unterzuckerung (Hypoglyk\xC3\xA4mie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie sich mehr k\xC3\xB6rperlich bewegen als \xC3\xBCblich oder wenn Sie Ihre \xC3\xBCbliche Ern\xC3\xA4hrung \xC3\xA4ndern wollen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie krank sind: Wenden Sie Ihr Insulin weiter an"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie ins Ausland reisen: Reisen \xC3\xBCber mehrere Zeitzonen hinweg k\xC3\xB6nnen Ihren Insulinbedarf beeinflussen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie schwanger sind oder eine Schwangerschaft planen: Sie m\xC3\xBCssen Ihren Blutzucker besonders sorgf\xC3\xA4ltig kontrollieren; zu viel oder zu wenig k\xC3\xB6nnte Ihrer Gesundheit und der des Babys schaden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie ein Kind stillen: F\xC3\xBCr das Baby besteht keine Gefahr, es kann aber sein, dass Sie Ihr Insulin und Ihre Ern\xC3\xA4hrung anpassen m\xC3\xBCssen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie ein Fahrzeug f\xC3\xBChren oder Werkzeuge oder Maschinen bedienen: Achten Sie auf Anzeichen einer Unterzuckerung. Ihre Konzentrations- oder Reaktionsf\xC3\xA4higkeit ist im Fall des Auftretens einer Unterzuckerung vermindert. F\xC3\xBChren Sie nie ein Fahrzeug und bedienen Sie nie eine Maschine, wenn Sie die Symptome einer Unterzuckerung bemerken. Wenn Sie h\xC3\xA4ufig an Unterzuckerungen leiden oder wenn Sie Probleme haben, Unterzuckerungen zu erkennen, besprechen Sie mit Ihrem Arzt, ob Sie \xC3\xBCberhaupt Fahrzeuge f\xC3\xBChren oder Maschinen bedienen sollten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Andere Arzneimittel und Actrapid PP "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Viele Arzneimittel haben Auswirkungen auf die Wirkung von Glukose in Ihrem K\xC3\xB6rper und sie k\xC3\xB6nnen Ihre Insulindosis beeinflussen. Nachstehend sind die wichtigsten Arzneimittel aufgef\xC3\xBChrt, die sich auf Ihre Insulinbehandlung auswirken k\xC3\xB6nnen. Sprechen Sie mit Ihrem Arzt, wenn Sie irgendwelche anderen Arzneimittel, auch solche, die nicht rezeptpflichtig sind, einnehmen/anwenden oder die Einnahme/Anwendung ver\xC3\xA4ndern. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ihr Insulinbedarf kann sich \xC3\xA4ndern, wenn Sie zus\xC3\xA4tzlich Folgendes nehmen: Orale Antidiabetika (zum Einnehmen), Monoaminoxidasehemmer (MAO\\_Hemmer), bestimmte Betarezeptorenblocker, Angiotensin-Converting-Enzyme (ACE)\\_Hemmer, Acetylsalicyls\xC3\xA4ure, Thiazide, Glucokortikoide, Schilddr\xC3\xBCsenhormone, Betasympathomimetika, Wachstumshormon, Danazol, Octreotid und Lanreotid. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Betarezeptorenblocker k\xC3\xB6nnen Sie in der Wahrnehmung der Warnzeichen einer Unterzuckerung beeintr\xC3\xA4chtigen. Alkohol kann die blutzuckersenkende Wirkung von Insulin verst\xC3\xA4rken und verl\xC3\xA4ngern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Inkompatibilit\xC3\xA4ten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 18
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Insulin zusammen mit anderen Arzneimitteln angewendet wird, kann dies zur Degradierung des Insulinmolek\xC3\xBCls f\xC3\xBChren, z. B. wenn diese Arzneimittel Thiole oder Sulfite enthalten. Wenn Actrapid PP mit Infusionsl\xC3\xB6sungen gemischt wird, wird eine unbestimmte Menge Insulin an das Infusionsmaterial adsorbiert. Es wird deshalb empfohlen, den Blutzuckerspiegel des Patienten w\xC3\xA4hrend einer Infusion zu kontrollieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wird Actrapid PP durch CSII gegeben, d\xC3\xBCrfen keine anderen Arzneimittel oder Insuline im Reservoir der Insulinpumpe mit Actrapid PP gemischt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls eine Kombination mit lang wirkenden Insulinen notwendig ist, ist es nur m\xC3\xB6glich, Actrapid PP mit Isophan-Insulin oder vorgemischten Insulinen zu mischen. Actrapid PP darf nicht mit Insulin-Zink-Suspensionen gemischt werden, da Wechselwirkungen zwischen dem Phosphatpuffer und dem Zink in der Suspension m\xC3\xB6glich sind, die den zeitlichen Ablauf der Insulinwirkung auf unvorhersehbare Art \xC3\xA4ndern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Kompatibilit\xC3\xA4t mit Insulininfusionspumpen, Reservoiren, Kathetern und Kan\xC3\xBClen befragen Sie Ihren behandelnden Arzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3 Wie ist Actrapid PP anzuwenden?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 32
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 33
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sprechen Sie mit Ihrem Arzt und Ihrer Diabetesberaterin \xC3\xBCber Ihren Insulinbedarf. Befolgen Sie deren Rat genau. Diese Packungsbeilage ist eine allgemeine Anleitung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Ihr Arzt einen Wechsel von einer Insulinart oder -marke zu einer anderen veranlasst hat, muss m\xC3\xB6glicherweise die Dosis durch Ihren Arzt angepasst werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 27
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 28
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 29
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nehmen Sie innerhalb von 30 Minuten nach der Injektion eine kohlenhydrathaltige Mahlzeit oder Zwischenmahlzeit zu sich.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Vor der Anwendung von Actrapid PP
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: ?	Stellen Sie sicher, dass es sich um den richtigen Insulintyp handelt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: ?	Desinfizieren Sie die Gummimembran mit medizinischem Alkohol.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verwenden Sie Velsoulin nicht
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn der sch\xC3\xBCtzende Schnappdeckel locker ist oder fehlt. Jede Durchstechflasche hat einen Schnappdeckel aus Plastik, der vor Manipulationen sch\xC3\xBCtzt. Falls dieser nicht v\xC3\xB6llig unversehrt ist, wenn Sie die Durchstechflasche bekommen, geben Sie die Durchstechflasche an Ihre Apotheke zur\xC3\xBCck"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn es nicht korrekt aufbewahrt worden ist oder eingefroren war (siehe 6 \xE2\x80\x9EWie ist Actrapid PP aufzubewahren?\xE2\x80\x9C)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: ?	Wenn es nicht klar wie Wasser und farblos aussieht.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anwendung in einer Infusionspumpe
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Folgen Sie den Anweisungen und Empfehlungen Ihres Arztes hinsichtlich der Anwendung von Actrapid PP in einer Pumpe.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wird Actrapid PP in einer Pumpe verwendet, darf es nie mit einem anderen Insulin gemischt werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lesen und befolgen Sie die Anleitung sorgf\xC3\xA4ltig, die Ihrer Insulinpumpe beigef\xC3\xBCgt ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Messen Sie immer regelm\xC3\xA4\xC3\x9Fig Ihren Blutzuckerspiegel."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBChren Sie f\xC3\xBCr den Fall einer Pumpenunterbrechung oder eines Pumpenversagens immer \xC3\xBCbliche Spritzen mit sich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Anwendung in Spritzen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP ist zur Injektion unter die Haut (subkutan) vorgesehen. Wechseln Sie immer die Injektionsstelle, um Verdickungen unter der Haut zu vermeiden (siehe 5 \xE2\x80\x9EWelche Nebenwirkungen sind m\xC3\xB6glich?\xE2\x80\x9C). Die besten Stellen, um sich die Injektion zu geben, sind: Ihre Bauchdecke (Abdomen), Ihr Ges\xC3\xA4\xC3\x9F, die Vorderseite Ihrer Oberschenkel oder Ihrer Oberarme. Die Wirkung des Insulins tritt schneller ein, wenn es in die Bauchdecke injiziert wird. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie sollten immer regelm\xC3\xA4\xC3\x9Fig Ihren Blutzucker messen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP Durchstechflaschen sind zur Verwendung mit Insulinspritzen mit der entsprechenden Einheitenskala vorgesehen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Injektion von Actrapid PP alleine
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tZiehen Sie Luft in die Spritze, in der gleichen Menge wie die Insulindosis, die Sie ben\xC3\xB6tigen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSpritzen Sie die Luft in die Durchstechflasche: Stechen Sie die Kan\xC3\xBCle durch den Gummistopfen und dr\xC3\xBCcken Sie auf den Kolben der Spritze"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tDrehen Sie die Durchstechflasche und die Spritze auf den Kopf"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tZiehen Sie die richtige Insulindosis in die Spritze auf"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tZiehen Sie die Kan\xC3\xBCle aus der Durchstechflasche"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tStellen Sie sicher, dass keine Luft in der Spritze verbleibt. Halten Sie die Kan\xC3\xBCle nach oben und dr\xC3\xBCcken die Luft heraus"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\t\xC3\x9Cberpr\xC3\xBCfen Sie, ob Sie die richtige Dosis haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tInjizieren Sie das Insulin sofort unter die Haut. Verwenden Sie die Injektionstechnik, die Ihnen Ihr Arzt oder Ihre Diabetesberaterin empfohlen hat"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tLassen Sie die Kan\xC3\xBCle mindestens 6 Sekunden lang unter Ihrer Haut, um sicherzustellen, dass die vollst\xC3\xA4ndige Dosis injiziert wurde."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Mischung von Actrapid PP mit lang wirkendem Insulin
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 50
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 51
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Befolgen Sie die Anweisungen Ihres Arztes oder Ihrer Diabetesberaterin, wie das Mischen korrekt durchzuf\xC3\xBChren ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: emergency
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4 Verhalten im Notfall "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie eine Unterzuckerung erleiden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Unterzuckerung (Hypoglyk\xC3\xA4mie) bedeutet, dass Ihr Blutzuckerspiegel zu niedrig ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Warnzeichen einer Unterzuckerung k\xC3\xB6nnen pl\xC3\xB6tzlich auftreten und k\xC3\xB6nnen sein: kalter Schwei\xC3\x9F, kalte blasse Haut, Kopfschmerzen, Herzklopfen, \xC3\x9Cbelkeit, gro\xC3\x9Fer Hunger, vor\xC3\xBCbergehende Sehst\xC3\xB6rungen, Benommenheit, ungew\xC3\xB6hnliche M\xC3\xBCdigkeit und Schw\xC3\xA4che, Nervosit\xC3\xA4t oder Zittern, Angstgef\xC3\xBChle, Verwirrung, Konzentrationsschwierigkeiten. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 36
          start: 3
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 79
          start: 37
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 80
          start: 80
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 81
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie bestimmte Arzneimittel einnehmen (auf das Zentralnervensystem wirkende Arzneimittel und Betarezeptorenblocker) oder wenn Sie an einer bestimmten Nervenkrankheit (autonome Neuropathie) erkrankt sind, k\xC3\xB6nnen die Anzeichen der Unterzuckerung verschleiert sein; Sie bemerken nicht rechtzeitig, dass Sie unterzuckert sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Sie irgendeines dieser Warnzeichen bemerken: Essen Sie Traubenzucker oder ein stark zuckerhaltiges Produkt (S\xC3\xBC\xC3\x9Figkeiten, Kekse, Fruchtsaft), ruhen Sie sich anschlie\xC3\x9Fend aus. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 50
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 51
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie keinerlei Insulin, wenn Sie erste Anzeichen einer Unterzuckerung sp\xC3\xBCren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie sollten deswegen immer Traubenzucker, S\xC3\xBC\xC3\x9Figkeiten, Kekse oder Fruchtsaft bei sich haben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sagen Sie anderen, dass sie Sie im Falle einer Bewusstlosigkeit in die stabile Seitenlage bringen und sofort einen Arzt verst\xC3\xA4ndigen sollen. Sie d\xC3\xBCrfen Ihnen nichts zu essen oder zu trinken geben. Sie k\xC3\xB6nnten daran ersticken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 62
          start: 31
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 224
          start: 63
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 225
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn eine schwere Unterzuckerung nicht behandelt wird, kann das zu (vor\xC3\xBCbergehenden oder dauerhaften) Hirnsch\xC3\xA4den oder sogar zum Tode f\xC3\xBChren"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\tWenn Sie eine Unterzuckerung mit Bewusstlosigkeit hatten oder bei h\xC3\xA4ufig auftretender Unterzuckerung, suchen Sie Ihren Arzt auf. M\xC3\xB6glicherweise m\xC3\xBCssen Ihre Insulindosis, der Zeitpunkt der Anwendung, Ihre Ern\xC3\xA4hrung oder Ihre k\xC3\xB6rperliche Bewegung angepasst werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verwendung von Glukagon "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 22
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 23
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie k\xC3\xB6nnen das Bewusstsein schneller wiedererlangen, wenn Ihnen das Hormon Glukagon von einer Person, die mit dessen Gabe vertraut ist, injiziert wird. Wenn Ihnen Glukagon gegeben wurde, sollten Sie, sobald Sie wieder bei Bewusstsein sind, Traubenzucker oder ein zuckerhaltiges Produkt zu sich nehmen. Wenn Sie nicht auf die Glukagonbehandlung reagieren, m\xC3\xBCssen Sie in einem Krankenhaus weiterbehandelt werden. Nehmen Sie nach einer Glukagoninjektion mit Ihrem Arzt oder einer Notfallstation Kontakt auf: Sie m\xC3\xBCssen den Grund f\xC3\xBCr Ihre Unterzuckerung herausfinden, um weitere Unterzuckerungen zu vermeiden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ursachen einer Unterzuckerung "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 29
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 30
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie bekommen eine Unterzuckerung, wenn Ihr Blutzucker zu niedrig wird. Dies kann passieren:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie zu viel Insulin injizieren"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie zu wenig essen oder eine Mahlzeit auslassen "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie sich mehr als sonst k\xC3\xB6rperlich anstrengen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Ihr Blutzucker zu hoch ansteigt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ihr Blutzucker kann zu hoch ansteigen (dies wird Hyperglyk\xC3\xA4mie genannt). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Warnzeichen treten allm\xC3\xA4hlich auf. Zu ihnen geh\xC3\xB6ren: Verst\xC3\xA4rkter Harndrang, Durst, Appetitlosigkeit, \xC3\x9Cbelkeit oder Erbrechen, Benommenheit oder M\xC3\xBCdigkeit, ger\xC3\xB6tete trockene Haut, Mundtrockenheit und fruchtig riechender Atem. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 15
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 37
          start: 16
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 38
          start: 38
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 55
          start: 39
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 56
          start: 56
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 57
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Sie irgendeines dieser Warnzeichen bemerken: \xC3\x9Cberpr\xC3\xBCfen Sie Ihren Blutzuckerspiegel, untersuchen Sie, wenn m\xC3\xB6glich, Ihren Urin auf Ketone; suchen Sie dann sofort einen Arzt auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 50
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 51
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Symptome k\xC3\xB6nnen Anzeichen eines sehr ernsten Zustandes sein, den man diabetische Ketoazidose nennt. Unbehandelt kann dieser Zustand in diabetischem Koma oder Tod enden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ursachen f\xC3\xBCr hohen Blutzucker"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 29
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSie haben eine Insulininjektion vergessen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWiederholtes Injizieren von weniger Insulin als Sie ben\xC3\xB6tigen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tEine Infektion oder Fieber"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tMehr Essen als \xC3\xBCblich "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWeniger k\xC3\xB6rperliche Bewegung als \xC3\xBCblich. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5 Welche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 36
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 37
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie alle Arzneimittel kann Actrapid PP Nebenwirkungen haben. Die h\xC3\xA4ufigsten Nebenwirkungen sind niedriger oder hoher Blutzucker (Hypo- oder Hyperglyk\xC3\xA4mie). In klinischen Studien trat bei jedem f\xC3\xBCnften Patienten eine Hypoglyk\xC3\xA4mie auf, die eine Unterst\xC3\xBCtzung bei der Behandlung erforderte. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beachten Sie die Ratschl\xC3\xA4ge in 4 \xE2\x80\x9EVerhalten im Notfall\xE2\x80\x9C."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cblicherweise werden nicht alle Nebenwirkungen gemeldet. Daher k\xC3\xB6nnen die unten beschriebenen Nebenwirkungen h\xC3\xA4ufiger auftreten als angegeben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nebenwirkungen, \xC3\xBCber die selten berichtet wurde (weniger als 1/1.000)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Niedriger oder hoher Blutzucker. Die Anwendung von zu viel oder zu wenig Actrapid PP kann eine Hypo- bzw. eine Hyperglyk\xC3\xA4mie verursachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 31
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 32
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nebenwirkungen, \xC3\xBCber die sehr selten berichtet wurde (weniger als 1/10.000)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehst\xC3\xB6rungen. Zu Beginn Ihrer Insulinbehandlung k\xC3\xB6nnen gelegentlich Sehst\xC3\xB6rungen auftreten, die aber normalerweise wieder abklingen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 13
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 14
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ver\xC3\xA4nderungen an der Injektionsstelle. Wenn Sie sich zu oft eine Injektion an der gleichen Stelle geben, k\xC3\xB6nnen sich unterhalb dieser Stelle Verdickungen bilden. Verhindern Sie dies, indem Sie die Injektionsstellen jedes Mal innerhalb eines Bereiches wechseln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 38
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 39
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Symptome einer Allergie. Es k\xC3\xB6nnen lokale \xC3\x9Cberempfindlichkeitsreaktionen (R\xC3\xB6tung, Schwellung oder Juckreiz) an der Injektionsstelle auftreten. Diese verschwinden normalerweise nach einigen Wochen der Insulinanwendung. Falls sie nicht verschwinden, suchen Sie Ihren Arzt auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 23
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 24
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Suchen Sie sofort einen Arzt auf
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\twenn sich die Symptome einer Allergie auf andere Teile des K\xC3\xB6rpers ausbreiten, oder"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "?\twenn Sie sich pl\xC3\xB6tzlich unwohl f\xC3\xBChlen und Sie: Schwei\xC3\x9Fausbr\xC3\xBCche, \xC3\x9Cbelkeit (Erbrechen), Atembeschwerden, Herzrasen, Schwindel haben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie haben m\xC3\xB6glicherweise eine sehr seltene schwere allergische Reaktion auf Actrapid PP oder einen seiner Bestandteile (eine so genannte systemische allergische Reaktion). Beachten Sie auch die Warnung unter 2 \xE2\x80\x9EWas m\xC3\xBCssen Sie vor der Anwendung von Actrapid PP beachten?\xE2\x80\x9C"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 70
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 71
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Geschwollene Gelenke. Zu Beginn Ihrer Insulinbehandlung kann eine Wasseransammlung Schwellungen um Ihre Kn\xC3\xB6chel und andere Gelenke verursachen. Dies verschwindet bald."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie bitte Ihren Arzt oder Apotheker, wenn Sie irgendwelche Nebenwirkungen beobachten, auch solche, die nicht in dieser Packungsbeilage aufgef\xC3\xBChrt sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6 Wie ist Actrapid PP aufzubewahren?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 35
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 36
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht in Gebrauch befindliches Actrapid PP ist im K\xC3\xBChlschrank bei 2 \xC2\xB0C - 8 \xC2\xB0C aufzubewahren, aber nicht in der N\xC3\xA4he des Gefrierfachs. Nicht einfrieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Gebrauch befindliches Actrapid PP und solches, das in K\xC3\xBCrze verwendet wird, ist nicht im K\xC3\xBChlschrank aufzubewahren. Sie k\xC3\xB6nnen es 6 Tage lang im Pumpenreservoir bei bis zu 37 \xC2\xB0C (nahe am K\xC3\xB6rper) belassen. Nach dem ersten \xC3\x96ffnen kann die Durchstechflasche bei Raumtemperatur (unter 25 \xC2\xB0C) bis zu 6 Wochen lang aufbewahrt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 24
          start: 2
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 25
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bewahren Sie die Durchstechflasche zum Schutz vor Licht immer im Umkarton auf, wenn Sie sie nicht verwenden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid PP vor \xC3\xBCberm\xC3\xA4\xC3\x9Figer Hitze und Sonnenlicht sch\xC3\xBCtzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verwenden Sie Actrapid PP nicht nach dem auf dem Etikett und dem Umkarton angegebenen Verfallsdatum.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

