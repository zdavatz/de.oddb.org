          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1. Was ist Theophyllin STADA und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Theophyllin STADA ist ein Arzneimittel zur Behandlung von Asthma (Bronchospasmolytikum).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Theophyllin STADA wird angewendet
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "zur Behandlung und Verh\xC3\xBCtung von Atemnotzust\xC3\xA4nden aufgrund von Einengung der Atemwege (Bronchokonstriktion) bei Asthma bronchiale und chronisch obstruktiven Atemwegserkrankungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel mit verz\xC3\xB6gerter Theophyllin-Freisetzung, wie Theophyllin STADA, sind nicht zur Akutbehandlung des Status asthmaticus (schwerer Anfall von Asthma bronchiale) oder der akuten Bronchospastik (Anfall von Atemnot infolge Bronchialverengung) bestimmt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2. Was m\xC3\xBCssen Sie vor der Einnahme von Theophyllin STADA beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Theophyllin STADA darf NICHT eingenommen werden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie \xC3\xBCberempfindlich (allergisch) gegen Theophyllin oder einen der sonstigen Bestandteile von Theophyllin STADA sind"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie einen frischen Herzinfarkt haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie an akuten tachykarden Arrhythmien (Herzrhythmusst\xC3\xB6rungen mit gesteigerter Herzschlagfolge) leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht bei der Einnahme von Theophyllin STADA ist erforderlich
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie an einer instabiler Angina pectoris (Erkrankung der Herzkranzgef\xC3\xA4\xC3\x9Fe) leiden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie eine Neigung zu tachykarden Arrhythmien (Herzrhythmusst\xC3\xB6rungen mit gesteigerter Herzschlagfolge) haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie an schwerem Bluthochdruck leiden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie an hypertropher obstruktiver Kardiomyopathie (chronische Herzmuskelerkrankung) leiden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie eine Hyperthyreose (Schilddr\xC3\xBCsen\xC3\xBCberfunktion) haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie ein epileptisches Anfallsleiden haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie eine Magen- und/oder Zw\xC3\xB6lffingerdarmgeschw\xC3\xBCr haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie an Porphyrie (bestimmte Stoffwechselst\xC3\xB6rung) leiden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie eine Leber- oder Nierenfunktionsst\xC3\xB6rungen haben."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls diese Angaben bei Ihnen zutreffen oder fr\xC3\xBCher einmal zutrafen, befragen sie hierzu bitte Ihren Arzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin wird im K\xC3\xB6rper von Kindern je nach Lebensalter unterschiedlich schnell abgebaut. Besonders f\xC3\xBCr fr\xC3\xBChgeborene Kinder und S\xC3\xA4uglinge unter 6 Monaten besteht eine erh\xC3\xB6hte Gefahr der \xC3\x9Cberdosierung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin STADA ist aufgrund des hohen Wirkstoffgehaltes nicht geeignet f\xC3\xBCr Kinder unter 12 Jahren. Hierf\xC3\xBCr stehen Arzneimittel in anderen Zubereitungsformen zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Menschen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Theophyllin STADA bei alten und/oder schwerkranken Patienten ist mit einer erh\xC3\xB6hten Gefahr der \xC3\x9Cberdosierung verbunden und soll daher durch Blutspiegelkontrollen \xC3\xBCberwacht werden (siehe auch Dosierungsanleitung)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Anwendung von Theophyllin STADA mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel anwenden bzw. vor kurzem angewendet haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung nachfolgend genannter Arzneimittel bzw. Pr\xC3\xA4parategruppen kann  bei gleichzeitiger Behandlung mit Theophyllin STADA beeinflusst werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin STADA wirkt gleichgerichtet verst\xC3\xA4rkend mit anderen xanthinhaltigen Medikamenten, \xC3\x9F-Sympathomimetika, Koffein und \xC3\xA4hnlichen Stoffen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beschleunigter Theophyllin-Abbau und/oder verminderte Bioverf\xC3\xBCgbarkeit und verminderte Wirksamkeit k\xC3\xB6nnen sich finden bei Rauchern und gleichzeitiger Medikation mit: Barbituraten (besonders Pheno- oder Pentobarbital), Carbamazepin, Phenytoin, Rifampicin, Primidon, Sulfinpyrazon, Johanniskraut (Hyperikum perfolatum) und Aminoglutethimid. Eine Anhebung der Theophyllin STADA -Dosis ist evtl. angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verz\xC3\xB6gerter Abbau und/oder Erh\xC3\xB6hung des Theophyllin-Blutspiegels mit einer erh\xC3\xB6hten \xC3\x9Cberdosierungsgefahr und vermehrtem Nebenwirkungsrisiko k\xC3\xB6nnen bei gleichzeitiger Medikation mit folgenden Arzneimitteln auftreten: oralen Kontrazeptiva (\xE2\x80\x9EPille\xE2\x80\x9C), Makrolid-Antibiotika (z.B. Erythromycin, Clarithromycin, Josamycin und Spiramycin), Chinolone (Gyrase-Hemmstoffe, s.u.), Isonikotins\xC3\xA4urehydrazid, Tiabendazol, Calcium-Antagonisten (z.B. Verapamil, Diltiazem), Propranolol, Mexiletin, Propafenon, Ticlopidin, Cimetidin, Allopurinol, Alpha-Interferon, Rofecoxib,  Pentoxifyllin, Fluvoxamin, Viloxazin, Disulfiram, Tuberkulose (BCG)- und Influenza-Vakzinen. Hierbei kann eine Dosisreduzierung von Theophyllin STADA angezeigt sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Einzelnen Berichten zufolge sind auch bei gleichzeitiger Behandlung mit Ranitidin, Aciclovir oder Zafirlukast \xC3\x9Cberdosierungserscheinungen von Theophyllin beobachtet worden. Da eine Interaktion nicht hinreichend sicher ausgeschlossen werden kann, sollte bei gleichzeitiger Behandlung die individuell erforderliche Theophyllin STADA-Dosis besonders sorgf\xC3\xA4ltig ermittelt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei paralleler Behandlung mit Ciprofloxacin ist die Theophyllin STADA-Dosis auf maximal 60%, bei Anwendung von Enoxacin auf maximal 30% und bei Anwendung von Grepafloxacin oder Clinafloxacin auf 50% der empfohlenen Dosis zu reduzieren. Auch andere Chinolone (z.B. Pefloxacin, Pipemids\xC3\xA4ure) k\xC3\xB6nnen die Wirkung von Theophyllin-Arzneimitteln verst\xC3\xA4rken. Es wird daher dringend empfohlen, bei gleichzeitiger Behandlung mit Chinolonen therapiebegleitende engmaschige Theophyllin-Konzentrations-Bestimmungen durchzuf\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung von Lithiumcarbonat, \xC3\x9F-Rezeptorenblockern Adenosin und Benzodiazepinen kann durch gleichzeitige Gabe von Theophyllin STADA abgeschw\xC3\xA4cht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin verst\xC3\xA4rkt die harntreibende Wirkung von Diuretika."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von Halothan kann bei Patienten, die Theophyllin STADA erhalten, zu schweren Herzrhythmusst\xC3\xB6rungen f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beachten Sie bitte, dass diese Angaben auch f\xC3\xBCr vor kurzem angewandte Arzneimittel gelten k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Einnahme von Theophyllin STADA zusammen mit Nahrungsmitteln und Getr\xC3\xA4nken"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaffee wirkt verst\xC3\xA4rkend auf die Wirkung von Theophyllin. Rauchen steigert den Theophyllinabbau und schw\xC3\xA4cht somit die Wirkung ab. Die Einnahme zusammen mit Alkohol kann das Reaktionsverm\xC3\xB6gen zus\xC3\xA4tzlich beeintr\xC3\xA4chtigen (siehe: Verkehrst\xC3\xBCchtigkeit und dem Bedienen von Maschinen). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Theophyllin STADA nach den Mahlzeiten unzerkaut mit reichlich Fl\xC3\xBCssigkeit ein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Fragen Sie vor der Anwendung von allen Arzneimitteln Ihren Arzt oder Apotheker um Rat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 85
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 86
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zu einer Anwendung von Theophyllin w\xC3\xA4hrend der ersten drei Schwangerschaftsmonate liegen bislang keine ausreichenden Erfahrungen vor, daher sollte eine Einnahme von Theophyllin w\xC3\xA4hrend dieser Zeit vermieden werden. W\xC3\xA4hrend des zweiten und dritten Schwangerschaftsdrittels sollte Theophyllin nur nach strenger durch den behandelnden Arzt erfolgter Nutzen-Risiko-Abw\xC3\xA4gung von der Patientin angewendet werden, da es in den Blutkreislauf des Ungeborenen \xC3\xBCbergeht und daher Arzneimittelwirkungen zeigen kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wird eine Patientin am Ende der Schwangerschaft mit Theophyllin behandelt, kann es zur Wehenhemmung kommen. Neugeborene, deren M\xC3\xBCtter vor der Geburt mit Theophyllin behandelt wurden, m\xC3\xBCssen sorgf\xC3\xA4ltig auf Arzneimittelwirkungen \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin geht in die Muttermilch \xC3\xBCber. Aus diesem Grund ist die therapeutische Theophyllin-Dosis bei einer stillenden Frau so niedrig wie m\xC3\xB6glich zu halten. Das Stillen sollte m\xC3\xB6glichst unmittelbar vor der Gabe des Arzneimittels erfolgen. Das gestillte Kind muss sorgf\xC3\xA4ltig auf ein m\xC3\xB6gliches Auftreten von Theophyllinwirkungen hin \xC3\xBCberwacht werden. Sollten h\xC3\xB6here therapeutische Dosen notwendig sein, muss abgestillt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin STADA kann auch bei bestimmungsgem\xC3\xA4\xC3\x9Fem Gebrauch das Reaktionsverm\xC3\xB6gen so weit ver\xC3\xA4ndern, dass die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr oder zum Bedienen von Maschinen beeintr\xC3\xA4chtigt wird. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe im Zusammenwirken mit Alkohol oder Medikamenten, die ihrerseits das Reaktionsverm\xC3\xB6gen beeintr\xC3\xA4chtigen k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wichtige Informationen \xC3\xBCber bestimmte sonstige Bestandteile von Theophyllin STADA "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel enth\xC3\xA4lt Sucrose. Bitte nehmen Sie Theophyllin STADA daher erst nach R\xC3\xBCcksprache mit Ihrem Arzt ein, wenn Ihnen bekannt ist, dass Sie unter einer Unvertr\xC3\xA4glichkeit gegen\xC3\xBCber bestimmten Zuckern leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3. Wie ist Theophyllin STADA einzunehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nehmen Sie Theophyllin STADA immer genau nach der Anweisung des Arztes ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin STADA ist individuell nach Wirkung zu dosieren. Die Dosierung sollte m\xC3\xB6glichst nach Bestimmung der Theophyllinkonzentration im Blut ermittelt werden (anzustrebender Bereich: 8-20 \xC2\xB5g/ml). Kontrollen des Theophyllin-Blutspiegels sind insbesondere auch bei mangelhafter Wirksamkeit oder dem Auftreten unerw\xC3\xBCnschter Wirkungen angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Bestimmung der Anfangsdosis ist eine eventuelle Vorbehandlung mit Theophyllin oder seinen Verbindungen hinsichtlich einer Dosisminderung zu ber\xC3\xBCcksichtigen. F\xC3\xBCr die Ermittlung der Dosis ist als K\xC3\xB6rpergewicht das Normalgewicht einzusetzen, da Theophyllin nicht vom Fettgewebe aufgenommen wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr Erwachsene betr\xC3\xA4gt die t\xC3\xA4gliche Erhaltungsdosis von Theophyllin ca. 11-13 mg je kg K\xC3\xB6rpergewicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder ab 6 Monate sowie Raucher ben\xC3\xB6tigen im Vergleich zu nichtrauchenden Erwachsenen eine h\xC3\xB6here k\xC3\xB6rpergewichtsbezogene Theophyllin-Dosis infolge eines vermehrten Abbaus von Theophyllin. Im Gegensatz hierzu ist bei S\xC3\xA4uglingen unter 6 Monaten und bei \xC3\xA4lteren Patienten (ab 60. Lebensjahr) die Theophyllinausscheidung verlangsamt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Rauchern, die das Rauchen einstellen, sollte wegen des Anstiegs des Theophyllin-Spiegels vorsichtig dosiert werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzleistungsschw\xC3\xA4che (Herzinsuffizienz), schwerem Sauerstoffmangel, eingeschr\xC3\xA4nkter Leberfunktion, Lungenentz\xC3\xBCndung, Virusinfektion (insbesondere Influenza) im h\xC3\xB6herem Lebensalter sowie bei der Behandlung mit bestimmten anderen Medikamenten (siehe Bei Anwendung von Theophyllin STADA mit anderen Arzneimitteln) ist die Theophyllinausscheidung sehr h\xC3\xA4ufig verlangsamt. Bei h\xC3\xB6hergradigen Nierenfunktionsst\xC3\xB6rungen kann es zu einer Anh\xC3\xA4ufung (Kumulation) von Theophyllin-Stoffwechselprodukten kommen. Solche Patienten ben\xC3\xB6tigen daher geringere Dosen, und Steigerungen m\xC3\xBCssen mit besonderer Vorsicht erfolgen. Weiterhin ist \xC3\xBCber eine reduzierte Theophyllinausscheidung nach Tuberkulose- und Grippeschutz-Impfung berichtet worden, so dass bei gleichzeitiger Behandlung ebenfalls eine Dosisminderung erforderlich sein k\xC3\xB6nnte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Empfohlenes Dosierungsschema:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Soweit nicht anders verordnet, sind je nach Lebensalter folgende Erhaltungs-Dosierungen zu empfehlen:"
        formats: 
