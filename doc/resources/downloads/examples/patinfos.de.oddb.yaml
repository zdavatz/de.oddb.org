      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Kindern und Jugendlichen sollte die Anwendung von ACE-Hemmer-ratiopharm\xC2\xAE 25 nur unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung erfolgen. Die Anfangsdosis von Captopril sollte ca. 0,3 mg/kg K\xC3\xB6rpergewicht betragen. Bei Kindern mit Nierenschw\xC3\xA4che, Fr\xC3\xBChgeborenen, Neugeborenen und S\xC3\xA4uglingen sollte die Anfangsdosis nur 0,15 mg Captopril/kg K\xC3\xB6rpergewicht betragen. Im Allgemeinen sollte Captopril Kindern dreimal t\xC3\xA4glich verabreicht werden."
