      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einzeldosen sollen in gleichm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden \xC3\xBCber 24 Stunden verteilt eingenommen werden, bei 2-mal t\xC3\xA4glicher Gabe \xC3\xBCblicherweise morgens und abends."
