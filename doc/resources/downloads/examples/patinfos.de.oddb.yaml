        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel mit verz\xC3\xB6gerter Theophyllin-Freisetzung, wie Theophyllin HEXAL\xC2\xAE 200 mg, sind nicht zur Akutbehandlung des Status asthmaticus (schwerer Anfall von Asthma bronchiale), Asthmaanfall oder der akuten Bronchospastik (Anfall von Atemnot infolge Bronchialverengung) bestimmt."
