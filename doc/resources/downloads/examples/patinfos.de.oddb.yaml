          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Asthma, chronischer Bronchitis und anderen obstruktiven (einengenden) Atemwegserkrankungen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hinweis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es wird empfohlen, die Dauertherapie dieser Erkrankungen mit Theophyllin in Kombination mit anderen die Bronchien-erweiternden und entz\xC3\xBCndungshemmenden Arzneimitteln (z. B. langwirksamen \xC3\x9F-Sympathomimetika und Glukokortikoiden) durchzuf\xC3\xBChren."
