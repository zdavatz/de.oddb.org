      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.	Wie ist Omeprazol MERCK 20 mg einzunehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 2
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 44
          start: 3
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 45
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Omeprazol MERCK 20 mg immer genau nach der Anweisung des Arztes ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zw\xC3\xB6lffingerdarmgeschw\xC3\xBCre"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Dosierung betr\xC3\xA4gt 20 mg einmal t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Magengeschw\xC3\xBCre"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Dosierung betr\xC3\xA4gt 20 mg einmal t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Entz\xC3\xBCndungen der Speiser\xC3\xB6hre durch R\xC3\xBCckfluss von Magensaft"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Dosierung betr\xC3\xA4gt 20 mg einmal t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hinweise:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Einzelf\xC3\xA4llen kann die Dosis auf 40 mg einmal t\xC3\xA4glich erh\xC3\xB6ht werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allein - ohne zus\xC3\xA4tzliche Antibiotika zur Beseitigung des Bakteriums Helicobacter pylori bei einem Magen- oder Zw\xC3\xB6lffingerdarmgeschw\xC3\xBCr - sollten Sie Omeprazol MERCK 20 mg nur einnehmen, falls eine Beseitigung des Bakteriums bei Ihnen nicht angezeigt ist. Sprechen Sie mit Ihrem Arzt dar\xC3\xBCber."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 148
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 169
          start: 149
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 170
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder \xC3\xBCber zwei Jahren mit schwerer Entz\xC3\xBCndung der Speiser\xC3\xB6hre durch R\xC3\xBCckfluss von Magensaft"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die klinische Erfahrung bei Kindern ist begrenzt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Omeprazol sollte nur bei Kindern eingesetzt werden, bei denen eine schwere Entz\xC3\xBCndung der Speisr\xC3\xB6hre vorliegt, die sich anderen therapeutischen Ma\xC3\x9Fnahmen gegen\xC3\xBCber als unempfindlich erwiesen hat."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Behandlung sollte durch einen Kinderarzt im Krankenhaus eingeleitet werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die folgende Dosierung sollte benutzt werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder mit einem K\xC3\xB6rpergewicht von 10 bis 20 kg: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "10 mg einmal t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder mit einem K\xC3\xB6rpergewicht \xC3\xBCber 20 kg:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "20 mg einmal t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verhinderung des Wiederauftretens einer durch R\xC3\xBCckfluss von Magensaft verursachten Entz\xC3\xBCndung der Speiser\xC3\xB6hre:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Dosierung betr\xC3\xA4gt 10-20 mg einmal t\xC3\xA4glich je nach Ansprechen der Behandlung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Behandlung des sog. Zollinger-Ellison-Syndroms
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung sollte f\xC3\xBCr jeden Patienten angepasst werden und unter fach\xC3\xA4rztlicher Kontrolle so lange fortgesetzt werden, wie es erforderlich ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Startdosis betr\xC3\xA4gt 60 mg t\xC3\xA4glich. Bei Dosen von mehr als 80 mg t\xC3\xA4glich sollte die Dosis in zwei Einzelgaben aufgeteilt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Behandlung und Verhinderung des Wiederauftretens von Geschw\xC3\xBCren des Magens und Zw\xC3\xB6lffingerdarms, die durch die Einnahme von bestimmten Schmerz- bzw. Rheumamitteln bedingt sind (sog. nicht-steoidale Antiphlogistika)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sowohl zur Behandlung als auch zur Verhinderung des Wiederauftretens betr\xC3\xA4gt die empfohlene Dosis 20 mg einmal t\xC3\xA4glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Behandlung von Symptomen, die durch den R\xC3\xBCckfluss von Magens\xC3\xA4ure in die Speiser\xC3\xB6hre verursacht werden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die \xC3\xBCbliche Dosierung betr\xC3\xA4gt 10 bis 20 mg, je nach Ansprechen der Behandlung. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beseitigung des Bakteriums Helicobacter pylori bei Geschw\xC3\xBCren des Magens oder Zw\xC3\xB6lffingerdarms (Eradikationstherapie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten/ Patientinnen mit Magen- und Zw\xC3\xB6lffingerdarmgeschw\xC3\xBCren aufgrund einer Infektion mit dem Bakterium Helicobacter pylori sollten durch eine geeignete Antibiotikakombination in angemessener Dosierung behandelt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Auswahl dieses Therapieregimes sollte gem\xC3\xA4\xC3\x9F der Vertr\xC3\xA4glichkeit beim Patienten und therapeutischer Richtlinien erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die folgenden Kombinationen k\xC3\xB6nnen angewendet werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- Omeprazol 20 mg + Amoxicillin 1000 mg + Clarithromycin 500 mg jeweils 2-mal t\xC3\xA4glich"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- Omeprazol 20 mg + Clarithromycin 250 mg + Metronidazol 400 - 500 mg jeweils 2-mal t\xC3\xA4glich "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung bei \xC3\xA4lteren Personen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten/Patientinnen ist keine Dosisanpassung notwendig."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung bei eingeschr\xC3\xA4nkter Nierenfunktion:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Dosisanpassung ist bei Patienten/Patientinnen mit eingeschr\xC3\xA4nkter Nierenfunktion nicht erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung bei eingeschr\xC3\xA4nkter Leberfunktion:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da die Aufnahme in den K\xC3\xB6rper und die Aussscheidungs- und Abbauzeiten bei Patienten/Patientinnen mit eingeschr\xC3\xA4nkter Leberfunktion ansteigen k\xC3\xB6nnen, sollte die t\xC3\xA4gliche Maximaldosis 20 mg nicht \xC3\xBCberschreiten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie lange sollten Sie Omeprazol MERCK 20 mg einnehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zw\xC3\xB6lffingerdarmgeschw\xC3\xBCre"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt 2 - 4 Wochen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Magengeschw\xC3\xBCre"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt 4 - 8 Wochen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Entz\xC3\xBCndungen der Speiser\xC3\xB6hre durch R\xC3\xBCckfluss von Magensaft"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt 4 - 8 Wochen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder \xC3\xBCber zwei Jahren mit schwerer Entz\xC3\xBCndung der Speiser\xC3\xB6hre durch R\xC3\xBCckfluss von Magensaft"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt normalerweise 4-8 Wochen und sollte 12 Wochen nicht \xC3\xBCberschreiten, da in dieser Altersgruppe keine Daten zur Langzeitbehandlung vorhanden sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verhinderung des Wiederauftretens einer durch R\xC3\xBCckfluss von Magensaft verursachten Entz\xC3\xBCndung der Speiser\xC3\xB6hre:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 109
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 110
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Behandlungsdauer ist zeitlich nicht begrenzt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Behandlung der Krankheiterscheinungen bei einem sog. Zollinger-Ellison-Syndroms
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Behandlungsdauer ist zeitlich nicht begrenzt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Behandlung und Verhinderung des Wiederauftretens von Geschw\xC3\xBCren des Magens und Zw\xC3\xB6lffingerdarms, die durch die Einnahme von bestimmten Schmerz- bzw. Rheumamitteln bedingt sind (sog. nicht-steoidale Antiphlogistika)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer f\xC3\xBCr die Heilung solcher Geschw\xC3\xBCre betr\xC3\xA4gt 4-8 Wochen, sie ist f\xC3\xBCr die Verhinderung des Wiederauftretens zeitlich nicht begrenzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Behandlung von Symptomen, die durch den R\xC3\xBCckfluss von Magens\xC3\xA4ure in die Speiser\xC3\xB6hre verursacht werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlungsdauer betr\xC3\xA4gt 2-4 Wochen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Sie nach Ablauf von 2 Wochen noch keine Besserung der Symptome versp\xC3\xBCren, sollten Sie Ihren Arzt aufsuchen. Dieser muss dann weitergehende Untersuchungen durchf\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beseitigung des Bakteriums Helicobacter pylori bei Geschw\xC3\xBCren des Magens oder Zw\xC3\xB6lffingerdarms (Eradikationstherapie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dauer der Behandlung betr\xC3\xA4gt 1 Woche. Um die Entwicklung von Erregern, die gegen die Behandlung unempfindlich sind zu verhindern, sollte die Behandlungsdauer nicht verringert werden. Bei Patienten/ Patientinnen mit bestehenden Geschw\xC3\xBCren kann die Fortsetzung der Behandlung mit Omeprazol alleine gem\xC3\xA4\xC3\x9F der oben angegebenen Behandlungsdauer und Dosierung durchgef\xC3\xBChrt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Kombinationsbehandlung mit Metronidazol sollte wegen der m\xC3\xB6glichen krebserzeugenden Eigenschaften von Metronidazol nicht als erste Wahl angesehen werden. Die Anwendung von Metronidazol sollte 10 Tage nicht \xC3\xBCberschreiten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie und wann sollten Sie Omeprazol MERCK 20 mg einnehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie die Kapsel unzerkaut als Ganzes zusammen mit ausreichend Fl\xC3\xBCssigkeit (z.B. ein Glas Wasser) vor einer Mahlzeit (Fr\xC3\xBChst\xC3\xBCck oder Abendessen) auf n\xC3\xBCchternen Magen ein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge Omeprazol MERCK 20 mg eingenommen haben, als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sie sollten auf jeden Fall einen Arzt aufzusuchen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informationen zu den Wirkungen einer \xC3\x9Cberdosierung beim Menschen liegen f\xC3\xBCr Omeprazol nicht vor. Die Einnahme hoher Einzeldosen bis 160 mg pro Tag und Tagesdosen bis 400 mg wurden ebenso wie intraven\xC3\xB6se Einzeldosen bis 80 mg, intraven\xC3\xB6se Tagesdosen bis 200 mg, oder Dosen von 520 mg in 3 Tagen ohne Nebenwirkungen vertragen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie die Einnahme von Omeprazol MERCK 20 mg vergessen haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nehmen Sie nicht die doppelte Dosis, wenn Sie die vorherige Einnahme vergessen haben, sondern fahren Sie mit der Einnahme wie gewohnt fort.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Auswirkungen, wenn die Behandlung mit Omeprazol MERCK 20 mg abgebrochen wird
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 75
          start: 0
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 76
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Setzen Sie das Mittel nicht ohne R\xC3\xBCcksprache mit Ihrem Arzt ab, da sonst der Behandlungserfolg gef\xC3\xA4hrdet wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei vorzeitigem Abbruch einer Behandlung zur Beseitigung des Bakteriums Helicobacter pylori wird au\xC3\x9Ferdem die Entstehung von gegen die Behandlung unempfindlichen Erregern beg\xC3\xBCnstigt (Resistenzentwicklung)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tWelche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 2
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 37
          start: 3
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 38
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie alle Arzneimittel kann Omeprazol MERCK 20 mg Nebenwirkungen haben.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 26
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 48
          start: 27
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 49
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zugrundegelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr h\xC3\xA4ufig: \n\
              mehr als 1 von 10 Behandelten "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 10
              start: 0
              values: 
              - b
              - i
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 11
              values: 
              - i
          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "h\xC3\xA4ufig:\n\
              mehr als 1 von 100 Behandelten "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 5
              start: 0
              values: 
              - b
              - i
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 6
              values: 
              - i
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Gelegentlich:\n\
              mehr als 1 von 1000 Behandelten "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 11
              start: 0
              values: 
              - b
              - i
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 12
              values: 
              - i
          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Selten:\n\
              mehr als 1 von 10.000 Behandelten "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 5
              start: 0
              values: 
              - b
              - i
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 6
              values: 
              - i
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr selten:\n\
              1 oder weniger von 10.000 Behandelten einschlie\xC3\x9Flich Einzelf\xC3\xA4lle"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 10
              start: 0
              values: 
              - b
              - i
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 11
              values: 
              - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Magen-Darm-Trakt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Durchfall, Verstopfung, Bl\xC3\xA4hungen mit Windabgang  (unter Umst\xC3\xA4nden mit Bauchschmerzen), \xC3\x9Cbelkeit und Erbrechen. In der Mehrzahl der F\xC3\xA4lle verbessern sich diese Symptome bei fortgesetzter Behandlung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Braun-schw\xC3\xA4rzliche Verf\xC3\xA4rbung der Zunge bei gleichzeitiger Einnahme von Clarithromycin und gutartige Dr\xC3\xBCsenk\xC3\xB6rperzysten; beides war nach der Behandlung reversibel."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Mundtrockenheit, Entz\xC3\xBCndung der Mundschleimhaut, Pilzinfektion (Candidiasis) und Bauchspeicheldr\xC3\xBCsenentz\xC3\xBCndung ."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Leber:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 5
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 6
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Ver\xC3\xA4nderungen der Leberenzyme (diese bilden sich nach Beendigung der Therapie zur\xC3\xBCck)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Leberentz\xC3\xBCndung mit oder ohne Gelbsucht, Leberversagen und Hirnsch\xC3\xA4digung (Encephalopathie) bei Patienten/Patientinnen mit vorbestehender schwerer Lebererkrankung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Blut und blutbildende Organe sowie lymphatisches System:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 55
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 56
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Ver\xC3\xA4nderungen des Blutbildes, reversibles Absinken der Zahl der Blutpl\xC3\xA4ttchen, der wei\xC3\x9Fen Blutk\xC3\xB6rperchen oder aller Blutzellen (Thrombocytopenie, Leukopenie, Pancytopenie) und mangelnde Bildung wei\xC3\x9Fer Blutk\xC3\xB6rperchen (Agranulocytose)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Hypochrome, mikrozyt\xC3\xA4re An\xC3\xA4mie (Blutarmut) bei Kindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Haut und Bindegewebe:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Juckreiz, Hautausschlag, Glatzenbildung (Alopezie), Erythema multiforme, Lichtempfindlichkeit  und vermehrtes Schwitzen (Hyperhydrose)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Stevens-Johnson-Syndrom oder toxische epidermale Nekrolyse (schwere Hautsch\xC3\xA4digung)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Muskeln und Skelett:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 19
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 20
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Muskelschw\xC3\xA4che, Muskel- und Gelenkschmerzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Niere:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 5
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 6
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Nierenentz\xC3\xBCndung (interstitielle Nephritis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nervensystem:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: M\xC3\xBCdigkeit, Schl\xC3\xA4frigkeit, Schlafst\xC3\xB6rungen, Schwindel und Kopfschmerzen. Diese Beschwerden bessern sich normalerweise unter fortgesetzter Therapie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Missempfindungen  und Benommenheit, Verwirrtheit und Halluzinationen sowie aggressive Reaktionen meist bei schwer kranken oder \xC3\xA4lteren Patienten/Patientinnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Erregungszust\xC3\xA4nde und Depressionen bei schwer kranken oder \xC3\xA4lteren Patienten/Patientinnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sinnesorgane:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: St\xC3\xB6rungen der Sehf\xC3\xA4higkeit (Verschwommensehen, Schleiersehen und Einschr\xC3\xA4nkung des Gesichtsfeldes), H\xC3\xB6rst\xC3\xB6rungen (z.B. Ohrger\xC3\xA4usche ) und Geschmacksver\xC3\xA4nderungen. Diese Zust\xC3\xA4nde sind in der Regel reversibel."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeitsreaktionen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Nesselsucht, erh\xC3\xB6hte Temperatur, Fieber, Gewebsschwellung, Bronchienverengung, allergischer Schock, allergische Gef\xC3\xA4\xC3\x9Fentz\xC3\xBCndung ."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Andere Nebenwirkungen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 22
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Wassereinlagerungen in den Beinen (periphere \xC3\x96deme), die sich nach der Behandlung zur\xC3\xBCckbildeten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Erniedrigung des Natriumgehaltes im Blut, Vergr\xC3\xB6\xC3\x9Ferung der m\xC3\xA4nnlichen Brustdr\xC3\xBCse."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie Ihren Arzt oder Apotheker, wenn Sie Nebenwirkungen bemerken, die nicht in dieser Packungsbeilage aufgef\xC3\xBChrt sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Wie ist Omeprazol MERCK 20 mg aufzubewahren?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 2
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 46
          start: 3
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 47
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufbewahren. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen das Arzneimittel nach dem auf dem Etikett und der Faltschachtel angegebenen Verfallsdatum nicht mehr verwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht \xC3\xBCber 25\xC2\xB0C aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Beh\xC3\xA4ltnis fest verschlossen halten, um den Inhalt vor Feuchtigkeit zu sch\xC3\xBCtzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: date
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Stand der Information:"
        formats: 
