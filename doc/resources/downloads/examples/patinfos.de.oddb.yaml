      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tBlutdrucksenkende Arzneimittel, insbesondere harntreibende Arzneimittel, und andere Wirkstoffe die den Blutdruck senken k\xC3\xB6nnen (z. B. Nitrate, tricyclische Antidepressiva) potenzieren die blutdrucksenkende Wirkung von Ramipril. (Bei Begleittherapie mit harntreibenden Arzneimitteln werden regelm\xC3\xA4\xC3\x9Fige Kontrollen der Natriumspiegel im Blut empfohlen.)"
