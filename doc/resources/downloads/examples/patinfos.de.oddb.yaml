      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzur Behandlung einer Entz\xC3\xBCndung der Speiser\xC3\xB6hre durch R\xC3\xBCckfluss von Magensaft (Reflux\xC3\xB6sophagitis)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
