          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Akute Entz\xC3\xBCndung der Nieren (akute interstitielle Nephritis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
