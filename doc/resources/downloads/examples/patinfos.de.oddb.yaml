        text: "Dieser sollte, je nachdem, wie lange die Einnahme zur\xC3\xBCckliegt, folgende Ma\xC3\x9Fnahmen ergreifen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei leichten \xC3\x9Cberdosierungserscheinungen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin retard-ratiopharm\xC2\xAE 500 mg sollte abgesetzt und der Theophyllin-Serumspiegel bestimmt werden. Bei Wiederaufnahme der Behandlung sollte die Dosis entsprechend vermindert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 0
          values: 
