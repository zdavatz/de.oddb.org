      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie versehentlich vergessen haben, eine Dosis einzunehmen, sollten Sie die Behandlung wie verordnet fortsetzen. Nehmen Sie nicht die doppelte Dosis ein, um die vergessene Einnahme wettzumachen.
