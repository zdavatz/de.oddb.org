      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein Spr\xC3\xBChsto\xC3\x9F zu 70 mg enth\xC3\xA4lt 1 mg Natriumcromoglicat (Ph.Eur.) und 0,5 mg Reproterolhydrochlorid."
