      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie Nierenprobleme haben oder unter anderen Erkrankungen leiden, wird ihnen ihr Arzt m\xC3\xB6glicherweise eine Anfangsdosis von 1,25 mg Ramipril morgens verordnen. Die Erhaltungsdosis betr\xC3\xA4gt in der Regel 2,5 mg Ramipril pro Tag. Eine t\xC3\xA4gliche Dosis von 5 mg Ramipril sollte nicht \xC3\xBCberschritten werden."
