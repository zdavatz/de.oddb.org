      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei anderen Arzneimitteln gegen Bluthochdruck kann die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen beeintr\xC3\xA4chtigt sein. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei Behandlungsbeginn und Dosiserh\xC3\xB6hung, aber auch in Verbindung mit Alkohol. Diese Wirkungen h\xC3\xA4ngen jedoch von der individuellen Anf\xC3\xA4lligkeit ab."
