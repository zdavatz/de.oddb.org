          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Akute Gallenblasenentz\xC3\xBCndung (Cholecystitis) bei bestehendem Gallensteinleiden (Cholelithiasis)."
