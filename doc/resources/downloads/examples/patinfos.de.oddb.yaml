      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie zu viele Tabletten eingenommen haben, den Verdacht auf eine \xC3\x9Cberdosierung haben oder ein Kind einige Tabletten geschluckt hat, wenden Sie sich sofort an einen Arzt/Notarzt. Dieser kann den Schweregrad einsch\xC3\xA4tzen und \xC3\xBCber die erforderlichen Ma\xC3\x9Fnahmen entscheiden."
