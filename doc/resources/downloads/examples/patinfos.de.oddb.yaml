          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Oberbauchbeschwerden, krampfartige Schmerzen im Bauchraum, Durchfall, Verstopfung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 5
          start: 0
