      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bevor Sie Omeprazol MERCK 20 mg in der Schwangerschaft einnehmen, sollten Sie Ihren Arzt befragen. Dieser muss eine sorgf\xC3\xA4ltige Abw\xC3\xA4gung des Nutzens und der Risiken vornehmen. "
