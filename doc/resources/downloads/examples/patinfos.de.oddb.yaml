    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: packaging
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Darreichungsform und Inhalt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Quadropril ist in Packungen zu 20 (N1), 50 (N2) und 100 (N3) Tabletten erh\xC3\xA4ltlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Quadropril ist ein Medikament gegen zu hohen Blutdruck. Es geh\xC3\xB6rt zur Klasse der so genannten ACE-Hemmer (ACE = Angiotensin-Conversions-Enzym). ACE steuert im K\xC3\xB6rper die Umwandlung von Angiotensin I in Angiotensin II. Angiotensin II verengt die Blutgef\xC3\xA4\xC3\x9Fe und erh\xC3\xB6ht dadurch den Blutdruck. Durch die Hemmung der Umwandlung von Angiotensin I in Angiotensin II wird die Wirkung von Angiotensin II ausgeschaltet und der Blutdruck gesenkt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
