      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die h\xC3\xA4ufigsten Nebenwirkungen sind Schwindel, \xC3\x9Cbelkeit und Kopfschmerz."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
