      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\t falls Sie Omeprazol MERCK 20 mg f\xC3\xBCr l\xC3\xA4ngere Zeit, insbesondere wenn Sie Omeprazol MERCK 20 mg l\xC3\xA4nger als ein Jahr einnehmen m\xC3\xBCssen, soll Ihr Arzt regelm\xC3\xA4\xC3\x9Fig den Nutzen und das Risiko einer solchen Behandlung gegeneinander abw\xC3\xA4gen;"
