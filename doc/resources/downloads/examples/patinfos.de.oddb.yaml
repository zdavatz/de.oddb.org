      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Omeprazol MERCK 20 mg Kapseln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wirkstoff: Omeprazol"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lesen Sie die gesamte Packungsbeilage  sorgf\xC3\xA4ltig durch, bevor Sie mit der Einnahme dieses Arzneimittels beginnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Heben Sie die Packungsbeilage auf. Vielleicht m\xC3\xB6chten Sie diese sp\xC3\xA4ter nochmals lesen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie weitere Fragen haben, wenden Sie sich bitte an Ihren Arzt oder Apotheker.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel wurde Ihnen pers\xC3\xB6nlich verschrieben und darf nicht an Dritte weiter gegeben werden. Es kann anderen Menschen schaden, auch wenn diese das selbe Krankheitsbild haben wie Sie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.\tWas ist Omeprazol MERCK 20 mg und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tWas m\xC3\xBCssen Sie vor der Einnahme von Omeprazol MERCK 20 mg beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.	Wie ist Omeprazol MERCK 20 mg einzunehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tWelche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	Wie ist Omeprazol MERCK 20 mg aufzubewahren?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der arzneilich wirksame Bestandteil ist Omeprazol. Jede Kapsel enth\xC3\xA4lt magensaftresistentes Granulat mit 20 mg Omeprazol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die sonstigen Bestandteile sind Hypromellose; Talkum; Methacryls\xC3\xA4ure-Ethylacrylat-Copolymer (1:1); Natriumdodecylsulfat; Polysorbat 80; Triethylcitrat; Sucrose (Zucker); Maisst\xC3\xA4rke; gereinigtes Wasser; Gelatine; Farbstoffe: Titandioxid (E171); Eisen-(II,III)-oxid und Eisen-(III)-oxid (E172), Erythrosin (E127). Drucktinte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Omeprazol MERCK 20 mg ist in Packungen mit 7 (N1), 14 (N1), 15 (N1), 30 (N2), 50 (N2), und 100 (N3) magensaftresistenten Hartkapseln erh\xC3\xA4ltlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 22
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es sind wei\xC3\x9F/rosafarbene Kapseln der Gr\xC3\xB6\xC3\x9Fe 2 bedruckt mit G und OE20 in schwarzer Tinte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

