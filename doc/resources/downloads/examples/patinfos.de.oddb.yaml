        text: "- wenn Sie leberkrank sind und die Funktionsf\xC3\xA4higkeit Ihrer Leber eingeschr\xC3\xA4nkt ist und Sie eine Kombinationsbehandlung mit Omeprazol MERCK 20 mg erhalten (zur Beseitigung des Erregers Helicobacter pylori oder zur Behandlung oder Vorbeugung von Geschw\xC3\xBCren, die durch bestimmte Schmerz- oder Rheumamittel (nicht-steroidale Antiphlogistika ) verursacht sind."
