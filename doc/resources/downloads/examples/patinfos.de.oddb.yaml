      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wird von einem nicht retardierten auf ein retardiertes Theophyllin-Pr\xC3\xA4parat gewechselt, so ist zu beachten, dass die angegebene Tagesdosis evtl. reduziert werden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollte es zu \xC3\x9Cberdosierungserscheinungen kommen, so sollte je nach Schweregrad die n\xC3\xA4chste Dosis ausgelassen oder um 50% vermindert werden. In jedem Falle sollte der behandelnde Arzt zur \xC3\x9Cberpr\xC3\xBCfung der Behandlung aufgesucht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis:"
