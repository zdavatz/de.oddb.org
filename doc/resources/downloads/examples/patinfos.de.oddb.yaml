          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie alle Arzneimittel kann Theophyllin STADA Nebenwirkungen haben, die aber nicht bei jedem auftreten m\xC3\xBCssen. Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr h\xC3\xA4ufig:\tmehr als 1 von 10 Behandelten"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "H\xC3\xA4ufig:\tweniger als 1 von 10, aber mehr als 1 von 100 Behandelten"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Gelegentlich:	weniger als 1 von 100, aber mehr als 1 von 1000 Behandelten
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Selten:	weniger als 1 von 1000, aber mehr als 1 von 10 000 Behandelten
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr selten:\tweniger als 1 von 10 000 Behandelten, einschlie\xC3\x9Flich Einzelf\xC3\xA4lle"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "H\xC3\xA4ufigkeit nicht bekannt:\tH\xC3\xA4ufigkeit auf Grundlage der verf\xC3\xBCgbaren Daten nicht \tabsch\xC3\xA4tzbar"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es wurden folgende Nebenwirkungen beobachtet:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzerkrankungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: beschleunigter bzw. unregelm\xC3\xA4\xC3\x9Figer Herzschlag, Herzklopfen (Palpitationen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Nervensystems
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: Kopfschmerzen, Gliederzittern, Krampfanf\xC3\xA4lle."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Magen-Darm-Trakts
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: Magen-Darm-Beschwerden, \xC3\x9Cbelkeit, Erbrechen, Durchfall, Anregung der Magens\xC3\xA4ure. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Infolge verringerter Spannung des unteren Speiser\xC3\xB6hrenschlie\xC3\x9Fmuskels (Tonusverminderung im unteren \xC3\x96sophagussphinkter) kann ein bestehender R\xC3\xBCckfluss von Magens\xC3\xA4ure in die Speiser\xC3\xB6hre (gastro\xC3\xB6sophagealer Reflux) in der Nacht verst\xC3\xA4rkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen der Nieren und Harnwege
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: verst\xC3\xA4rkte Harnausscheidung (Diurese)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Stoffwechsel- und Ern\xC3\xA4hrungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: Ver\xC3\xA4nderungen der Blutserumbestandteile (Serumelektrolyte), insbesondere Kaliummangel im Blut (Hypokali\xC3\xA4mie), Anstieg von Serum-Calcium und -kreatinin sowie erh\xC3\xB6hter Blutzuckerspiegel (Hyperglyk\xC3\xA4mie) und erh\xC3\xB6hter Harns\xC3\xA4urespiegel (Hyperurik\xC3\xA4mie) im Blut."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gef\xC3\xA4\xC3\x9Ferkrankungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: Blutdruckabfall."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Immunsystems
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: \xC3\x9Cberempfindlichkeitsreaktionen gegen\xC3\xBCber Theophyllin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Psychiatrische Erkrankungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufigkeit nicht bekannt: Erregungszust\xC3\xA4nde, Unruhe, Schlaflosigkeit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verst\xC3\xA4rkte Nebenwirkungen k\xC3\xB6nnen bei individueller \xC3\x9Cberempfindlichkeit oder einer \xC3\x9Cberdosierung (Theophyllin-Konzentration im Blut \xC3\xBCber 20 \xC2\xB5g/ml) auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor allem bei erh\xC3\xB6hten Theophyllin-Plasmaspiegeln von mehr als 25 \xC2\xB5g/ml k\xC3\xB6nnen toxische Nebenwirkungen wie Krampfanf\xC3\xA4lle, pl\xC3\xB6tzlicher Blutdruckabfall, Herzrhythmusst\xC3\xB6rungen (ventrikul\xC3\xA4re Arrhythmien), Herz-Kreislaufversagen, Zerfall der Skelettmuskulatur (Rhabdomyolyse) und schwere Magen-Darm-Erscheinungen (u.a. gastrointestinale Blutungen) auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bedeutsame Nebenwirkungen oder Zeichen, auf die Sie achten sollten, und Ma\xC3\x9Fnahmen, wenn Sie betroffen sind"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den ersten Anzeichen einer \xC3\x9Cberempfindlichkeitsreaktion darf Theophyllin STADA nicht nochmals eingenommen werden. Informieren Sie Ihren Arzt, damit er \xC3\xBCber den Schweregrad und gegebenenfalls erforderliche weitere Ma\xC3\x9Fnahmen entscheiden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie bitte Ihren Arzt oder Apotheker, wenn eine der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5. Wie ist Theophyllin STADA aufzubewahren?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen das Arzneimittel nach dem auf der Faltschachtel und der Durchdr\xC3\xBCckpackung angegebenen Verfallsdatum nicht mehr anwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht \xC3\xBCber + 30\xC2\xBAC lagern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel sollten nicht im Abwasser oder Haushaltsabfall entsorgt werden. Fragen Sie Ihren Apotheker wie das Arzneimittel zu entsorgen ist, wenn Sie es nicht mehr ben\xC3\xB6tigen. Diese Ma\xC3\x9Fnahme hilft die Umwelt zu sch\xC3\xBCtzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: additional_information
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6. Weitere Informationen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was Theophyllin STADA enth\xC3\xA4lt"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Wirkstoff ist: Theophyllin"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 Hartkapsel, retardiert enth\xC3\xA4lt 300 mg Theophyllin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die sonstigen Bestandteile sind
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dibutylphthalat, Ethylcellulose, Gelatine, Natriumdodecylsulfat, Povidon K30, Schellack, Talkum, gereinigtes Wasser, Zuckerpellets (Sucrose und Maisst\xC3\xA4rke), Kohlenschwarz (E 153)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 Hartkapsel, retardiert enth\xC3\xA4lt 121,03 mg Sucrose entsprechend ca. 0,1 g Kohlenhydrate (2 kJ)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie Theophyllin STADA aussieht und Inhalt der Packung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 52
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 53
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Transparente Hartkapseln mit wei\xC3\x9F-grauen bis leicht gelblichen Pellets."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin STADA ist in Packungen mit 20 (N1), 50 (N2) und 100 (N3) Hartkapseln, retardiert erh\xC3\xA4ltlich."
        formats: 
