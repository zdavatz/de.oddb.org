      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da bisher noch unzureichende Erfahrungen in der Stillzeit vorliegen, muss Ihr Arzt entscheiden, ob Sie Omeprazol MERCK 20 mg einnehmen k\xC3\xB6nnen, wenn Sie Ihr Kind stillen m\xC3\xB6chten."
