        text: "\xC2\xB7\tbei \xC3\x9Cberempfindlichkeit gegen den Wirkstoff Fosinopril-Natrium, einen anderen ACE-Hemmer oder einen der sonstigen Bestandteile von DYNACIL\xC2\xAE 20 mg "
