        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tWAS M\xC3\x9CSSEN SIE VOR DER EINNAHME VON THEOPHYLLIN HEXAL\xC2\xAE 200 MG BEACHTEN?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.1\tTheophyllin HEXAL\xC2\xAE 200 mg darf nicht eingenommen werden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 58
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 59
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "wenn Sie \xC3\xBCberempfindlich (allergisch) gegen\xC3\xBCber Theophyllin oder einem der sonstigen Bestandteile von Theophyllin HEXAL\xC2\xAE 200 mg sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.2\tBesondere Vorsicht bei der Einnahme von Theophyllin HEXAL\xC2\xAE 200 mg ist erforderlich"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 85
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 86
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie an einer chronischen Herzleistungsschw\xC3\xA4che leiden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie eine Leberfunktionsst\xC3\xB6rung haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie an Herzrhythmusst\xC3\xB6rungen leiden, insbesondere, wenn die Rhythmusst\xC3\xB6rungen in Zusammenhang mit einem Herzinfarkt aufgetreten sind"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie mit einem \xC3\x9F2-Sympathomimetikum (z. B. einem bronchienerweiternden Mittel) \xC3\xBCber die Vene behandelt werden. Der Arzt muss die Anwendung von Theophyllin neu bewerten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 21
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 22
          start: 22
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 23
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie an Mukoviszidose (zystische Fibrose) leiden. Es k\xC3\xB6nnen wegen der eingeschr\xC3\xA4nkten Leberfunktion niedrigere Dosierungen ausreichend sein"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie an Schlaflosigkeit leiden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie ein Magengeschw\xC3\xBCr haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie eine Schilddr\xC3\xBCsen\xC3\xBCberfunktion haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie an schwerem Bluthochdruck leiden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie ein epileptisches Anfallsleiden haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie eine Elektroschocktherapie erhalten. Theophyllin darf in diesem Fall nicht verordnet werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In akuten Behandlungssituationen darf kein Theophyllin \xC3\xBCber die Vene verabreicht werden, wenn Sie bereits Theophyllin erhalten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein l\xC3\xA4ngere Verweildauer von Theophyllin kann auftreten bei"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\teingeschr\xC3\xA4nkter Leberfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	einengenden (chronisch obstruktiven) Atemwegserkrankungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tchronischer Herzleistungsschw\xC3\xA4che"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tCor pulmonale (Herzerkrankung durch Drucksteigerung im Lungenkreislauf) "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	akute Atemwegsinfektionen mit Fieber
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein verk\xC3\xBCrzte Verweildauer von Theophyllin kann auftreten bei"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Rauchen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	starkem Gebrauch von Alkohol oder Koffein (z. B. Kaffee)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\teiwei\xC3\x9Freicher und kohlenhydratarmer Ern\xC3\xA4hrung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls diese Angaben bei Ihnen zutreffen oder fr\xC3\xBCher einmal zutrafen, befragen Sie hierzu bitte Ihren Arzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: a)	Kinder und Jugendliche
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vorsicht ist geboten bei der Behandlung von Fr\xC3\xBChgeborenen mit niedrigem Geburtsgewicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Verweildauer im K\xC3\xB6rper von Theophyllin ist bei Kindern und Jugendlichen k\xC3\xBCrzer als bei Erwachsenen (siehe Abschnitt 3.2)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "b)\t\xC3\x84ltere Menschen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Ausscheidung von Theophyllin erfolgt langsamer, so dass niedrigere Dosierungen als bei jungen Erwachsenen ausreichend sein k\xC3\xB6nnen (siehe Abschnitt 3.2)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: c)	Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin HEXAL\xC2\xAE 200 mg darf in der Schwangerschaft nur nach strenger Nutzen-Risiko-Abw\xC3\xA4gung durch den behandelnden Arzt angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr die Anwendung von Theophyllin in der fr\xC3\xBChen Schwangerschaft liegen keine hinreichenden Daten vor. Die Therapie mit Theophyllin HEXAL\xC2\xAE 200 mg sollte im ersten Schwangerschaftsdrittel vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin passiert die Plazentaschranke und kann m\xC3\xB6glicherweise auch im Organismus des Feten wirken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine m\xC3\xB6gliche wehenhemmende Wirkung von Theophyllin muss in Betracht gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Fragen Sie vor der Einnahme von allen Arzneimitteln Ihren Arzt oder Apotheker um Rat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: d)	Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin geht in die Muttermilch \xC3\xBCber, aber die Mengen sind so gering, dass bei normalen therapeutischen Dosierungen f\xC3\xBCr den S\xC3\xA4ugling kein Risiko besteht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Fragen Sie vor der Einnahme von allen Arzneimitteln Ihren Arzt oder Apotheker um Rat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "e)\tVerkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin HEXAL\xC2\xAE 200 mg hat keinen oder einen vernachl\xC3\xA4ssigbaren Einfluss auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.3\tWechselwirkungen mit anderen Arzneimitteln "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 45
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 46
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel einnehmen/anwenden bzw. vor kurzem eingenommen/angewendet haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Gabe von Theophyllin HEXAL\xC2\xAE 200 mg mit Arzneimitteln, die gef\xC3\xA4\xC3\x9Fverengende und blutdrucksteigernde Eigenschaften haben (Sympathomimetika, insbesondere Adrenalin und Ephedrin), sowie mit Glukagon oder mit anderen Xanthinen wird nicht empfohlen, da diese Substanzen die Wirkung von Theophyllin verst\xC3\xA4rken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin HEXAL\xC2\xAE 200 mg kann eine Hypoxie (verminderter Sauerstofftransport im Blut) sowie eine durch die Behandlung mit \xC3\x9F2-Sympathomimetika (z. B. bronchienerweiternde Arzneimittel), Steroiden (Kortison und verwandte Substanzen) und Diuretika (harntreibende Arzneimittel) verursachte Erniedrigung des Kaliumspiegels verschlimmern. Vorsicht ist insbesondere bei Patienten mit schwerem Asthma geboten. In solchen F\xC3\xA4llen wird eine \xC3\x9Cberwachung der Kaliumspiegel empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 123
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 124
          start: 124
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 125
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die folgenden Substanzen verz\xC3\xB6gern die Ausscheidung von Theophyllin oder verringern seinen Abbau: Cimetidin, Famotidin, Ranitidin, Allopurinol, Propafenon, Kortikosteroide, Furosemid, Isoprenalin, Disulfiram, Diltiazem, orale Kontrazeptiva (\xE2\x80\x9DPille\xE2\x80\x9D), Amiodaron, Verapamil, Interferon, Phenylpropanolamin, Methotrexat, Propranolol, Thiabendazol, Ciprofloxazin, Tetrazyklin, Erythromycin oder andere Makrolidantibiotika, Fluvoxamin, Isoniazid, Chinolone, Mexiletin und Nilutamid. Eine Dosisverminderung von Theophyllin kann angezeigt sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die folgenden Arzneimittel erh\xC3\xB6hen den Abbau von Theophyllin, was bedeutet, dass die Dosierung von Theophyllin m\xC3\xB6glicherweise erh\xC3\xB6ht werden muss: Phenytoin, Carbamazepin, Lithium, Rifampicin, Sulfinpyrazon, Nifedipin, Moricizin und Felodipin. Die gleichzeitige Gabe von Theophyllin und Fluvoxamin sollte generell vermieden werden. Falls dies nicht m\xC3\xB6glich ist, m\xC3\xBCssen die Theophyllindosis halbiert und die Plasmaspiegel von Theophyllin sorgf\xC3\xA4ltig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Pflanzliche Arzneimittel, die Johanniskraut (Hypericum perforatum) enthalten, k\xC3\xB6nnen die Plasmakonzentrationen von Theophyllin verringern. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.4\tBei Einnahme von Theophyllin HEXAL\xC2\xAE 200 mg zusammen mit Nahrungsmitteln und Getr\xC3\xA4nken"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaffee wirkt verst\xC3\xA4rkend auf die Wirkung von Theophyllin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Rauchen sowie eine eiwei\xC3\x9Freiche und kohlenhydratarme Ern\xC3\xA4hrung steigern den Theophyllinabbau und schw\xC3\xA4chen somit die Wirkung ab. Die Einnahme zusammen mit Alkohol kann das Reaktionsverm\xC3\xB6gen zus\xC3\xA4tzlich beeintr\xC3\xA4chtigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.\tWIE IST THEOPHYLLIN HEXAL\xC2\xAE 200 MG EINZUNEHMEN?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Theophyllin HEXAL\xC2\xAE 200 mg immer genau nach der Anweisung des Arztes ein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur individuellen Dosiseinstellung stehen Xanthium Hartkapseln, retardiert in den St\xC3\xA4rken 200 mg, 300 mg und 400 mg zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.1	Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zum Einnehmen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die verordnete Kapsel (verordneten Kapseln) sollte(n) einzeln und in 24-Stunden-Intervallen eingenommen werden, das hei\xC3\x9Ft, immer zur gleichen Tageszeit (morgens oder abends) und unter Einhaltung der gleichen Intervalle zwischen den Mahlzeiten (mit einer Mahlzeit oder ohne eine Mahlzeit). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.2\tFalls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 63
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 64
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung ist auf Basis des K\xC3\xB6rpergewichts individuell zu ermitteln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr die Berechnungen ist als K\xC3\xB6rpergewicht das Idealgewichtgewicht einzusetzen, da Theophyllin nicht vom Fettgewebe aufgenommen wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Abbau von Theophyllin ist individuell unterschiedlich. Daher wird die Dosierung f\xC3\xBCr jeden Patienten einzeln festgelegt. Bei einer geringen Theophyllinausscheidung kann Xanthium einmal t\xC3\xA4glich, vorzugsweise abends, eingenommen werden. Eine abendliche Einnahme ist auch dann m\xC3\xB6glich, wenn Sie w\xC3\xA4hrend der Nacht unter Asthmabeschwerden leiden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie von einem anderen Theophyllinpr\xC3\xA4parat auf Xanthium umgestellt werden, sollten von Ihrem Arzt die Plasmakonzentrationen von Theophyllin (Theophyllinuntersuchung im Blut) bestimmt werden, gegebenenfalls einhergehend mit einer Dosisanpassung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erwachsene
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung sollte entsprechend der Schwere des Zustandes und der Vertr\xC3\xA4glichkeit f\xC3\xBCr jeden Patienten individuell festgelegt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die normale Dosierung betr\xC3\xA4gt zweimal 200-300 mg in 24 Stunden. Wenn es die Beschwerden erfordern, kann eine Einzeldosis von 400 mg oder 600 mg alle \n\
          24 Stunden eingenommen werden, f\xC3\xBCr gew\xC3\xB6hnlich in den Abendstunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn erforderlich, kann die Dosierung unter Kontrolle der Theophyllin-Plasmakonzentrationen (Theophyllinuntersuchung im Blut) erh\xC3\xB6ht werden. Die Bestimmung sollte fr\xC3\xBChestens nach etwa 4-t\xC3\xA4giger Einnahme von Theophyllin HEXAL\xC2\xAE 200 mg erfolgen. Die Blutprobe f\xC3\xBCr die Bestimmung sollte direkt vor der Einnahme der n\xC3\xA4chsten Dosis entnommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei eingeschr\xC3\xA4nkter Leberfunktion, schwerer koronarer Herzerkrankung und Virusinfektionen wird eine Startdosis von zweimal 200 mg in 24 Stunden empfohlen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Raucher k\xC3\xB6nnen h\xC3\xB6here Dosierungen ben\xC3\xB6tigen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder und Jugendliche
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Verweildauer im K\xC3\xB6rper von Theophyllin ist bei Kindern k\xC3\xBCrzer als bei Erwachsenen. Die t\xC3\xA4gliche Dosis wird individuell auf Basis des K\xC3\xB6rpergewichts des Kindes und der Ergebnisse der Bestimmungen der Theophyllin-Plasmakonzentrationen ermittelt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

