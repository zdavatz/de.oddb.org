      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin retard-ratiopharm\xC2\xAE 500 mg ist individuell nach Wirkung zu dosieren. Die Dosierung sollte m\xC3\xB6glichst nach Bestimmung des Theophyllin-Serumspiegels (Theophyllin-Untersuchung im Blut) ermittelt werden (anzustrebender Bereich: 8-20 \xC2\xB5g/ml). Kontrollen des Theophyllin-Serumspiegels (Theophyllin-Untersuchung im Blut) sind insbesondere auch bei mangelhafter Wirksamkeit oder dem Auftreten unerw\xC3\xBCnschter Wirkungen angezeigt."
