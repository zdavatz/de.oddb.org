          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Nervensystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\tGeschmacksst\xC3\xB6rung, Schwindel."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\tBenommenheit Kopfschmerzen und Empfindungsst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tDurchblutungsst\xC3\xB6rungen des Gehirns, einschlie\xC3\x9Flich Schlaganfall und Ohnmacht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Auges"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Verschwommenes Sehen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Herzens"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tAnstieg der Herzfrequenz, Herzrhythmusst\xC3\xB6rung, Angina pectoris, Herzklopfen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Herzstillstand, Schock.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Kreislaufsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tNiedriger Blutdruck, Raynaud-Syndrom (durch Gef\xC3\xA4\xC3\x9Fkr\xC3\xA4mpfe bedingte, anfallsweise auftretende Durchblutungsst\xC3\xB6rungen, meist an den Blutgef\xC3\xA4\xC3\x9Fen der Finger), Gesichtsr\xC3\xB6tung, Bl\xC3\xA4sse."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Atemwege und des Brustkorbes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\tTrockener, irritierender (nicht produktiver) Husten und Atemnot."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tKrampfartige Verengung der Bronchien, Schnupfen, allergische Entz\xC3\xBCndung der Lungenbl\xC3\xA4schen / Lungenentz\xC3\xBCndung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Magen-Darm St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\t\xC3\x9Cbelkeit, Erbrechen, Magenverstimmung, Bauchschmerzen, Durchfall, Verstopfung, Mundtrockenheit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\tEntz\xC3\xBCndung der Mundschleimhaut mit Geschw\xC3\xBCrbildung/Aphthen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tEntz\xC3\xBCndung der Zunge, Magengeschw\xC3\xBCr, Entz\xC3\xBCndung der Bauchspeicheldr\xC3\xBCse."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Leber / Galle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tBeeintr\xC3\xA4chtigung der Leberfunktion und Gallenstauung (einschlie\xC3\x9Flich Gelbsucht), Hepatitis (Leberentz\xC3\xBCndung) einschlie\xC3\x9Flich Nekrose (Gewebeschaden), erh\xC3\xB6hte Leberenzyme und Bilirubin-Werte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Haut und Unterhautgewebe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\tJuckreiz mit oder ohne Ausschlag, Ausschlag und Haarausfall."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tSchwellungen des Gesichts, der Lippen, der Zunge, der H\xC3\xA4nde und F\xC3\xBC\xC3\x9Fe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Nesselsucht, Lichtempfindlichkeit und schwere Hautreaktionen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Skelettmuskeln, Bindegewebe und Knochen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Muskelschmerzen, Gelenksschmerzen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen der Nieren und des Harntraktes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\tNierenfunktionsst\xC3\xB6rungen einschlie\xC3\x9Flich Nierenversagen, erh\xC3\xB6hte Harnausscheidung, verminderte Harnausscheidung, erh\xC3\xB6hte H\xC3\xA4ufigkeit des Wasserlassens."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Nephrotisches Syndrom.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen an Geschlechtsorganen und an der Brust"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tImpotenz, Brustvergr\xC3\xB6\xC3\x9Ferung beim Mann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allgemeine St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tBrustschmerzen, Ersch\xC3\xB6pfung, Unwohlsein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten:	Fieber.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Laborparameter
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tVer\xC3\xA4nderung einzelner Laborparameter."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gegenma\xC3\x9Fnahmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch ACE-Hemmer ausgel\xC3\xB6ste pl\xC3\xB6tzliche Gewebeschwellungen mit Beteiligung von Kehlkopf, Rachen und/oder Zunge (angioneurotische \xC3\x96deme) m\xC3\xBCssen sofort \xC3\xA4rztlich behandelt werden. Sie m\xC3\xBCssen sofort ins Krankenhaus eingewiesen und mindestens 12 bis 24 Stunden lang \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberm\xC3\xA4\xC3\x9Figer Blutdruckabfall, Gelbsucht oder \xC3\x9Cberempfindlichkeitsreaktionen k\xC3\xB6nnen unter Umst\xC3\xA4nden lebensbedrohlich werden. Informieren Sie bitte umgehend einen Arzt, falls eine dieser Nebenwirkungen pl\xC3\xB6tzlich auftritt oder sich unerwartet stark entwickelt. Nehmen Sie das Mittel auf keinen Fall ohne \xC3\xA4rztliche Aufsicht weiter."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie bitte Ihren Arzt oder Apotheker, wenn einer der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5. 	WIE IST CAPTO-ISIS 12,5 mg AUFZUBEWAHREN?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen das Arzneimittel nach dem auf dem Blister und der Faltschachtel nach \xE2\x80\x9EVerwendbar bis\xE2\x80\x9C angegebenen Verfallsdatum nicht mehr verwenden. Das Verfallsdatum bezieht sich auf den letzten Tag des Monats."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Aufbewahrungsbedingungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht \xC3\xBCber 25 \xC2\xB0C aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Arzneimittel darf nicht im Abwasser oder Haushaltsabfall entsorgt werden. Fragen Sie Ihren Apotheker wie das Arzneimittel zu entsorgen ist, wenn Sie es nicht mehr ben\xC3\xB6tigen. Diese Ma\xC3\x9Fnahme hilft die Umwelt zu sch\xC3\xBCtzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: additional_information
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6. 	WEITERE INFORMATIONEN
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was CAPTO-ISIS 12,5 mg enth\xC3\xA4lt"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Wirkstoff ist Captopril. 1 Tablette enth\xC3\xA4lt 12,5 mg Captopril."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 65
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 66
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die sonstigen Bestandteile sind: Mikrokristalline Cellulose, vorverkleisterte St\xC3\xA4rke aus Mais, Stearins\xC3\xA4ure (Ph.Eur.), Lactose-Monohydrat, hochdisperses Siliciumdioxid."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 167
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 168
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie CAPTO-ISIS 12,5 mg aussieht und Inhalt der Packung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wei\xC3\x9Fe bis gelbstichige, runde, gew\xC3\xB6lbte Tabletten; Oberseite mit Bruchkerbe und der Pr\xC3\xA4gung \xE2\x80\x9EC\xEF\xA3\xB512.5\xE2\x80\x9C."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "CAPTO-ISIS 12,5 mg ist in Packungen mit 20 (N1), 50 (N2), 98 (N3) und 100 (N3) Tabletten erh\xC3\xA4ltlich."
        formats: 
