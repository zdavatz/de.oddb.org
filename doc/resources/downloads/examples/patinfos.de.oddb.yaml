        text: "Der Arzt kann Patienten, die eine eingeschr\xC3\xA4nkte Nierenfunktion aufweisen, sowie bei \xC3\xA4lteren Patienten, eine niedrigere Dosis - insbesondere bei Behandlungsbeginn - empfehlen."
