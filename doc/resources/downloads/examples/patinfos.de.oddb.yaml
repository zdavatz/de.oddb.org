      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Ausscheidung von Theophyllin erfolgt langsamer, so dass niedrigere Dosierungen als bei jungen Erwachsenen ausreichend sein k\xC3\xB6nnen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cbergewichtige"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Ermittlung der Dosierung richtet sich nach dem Idealgewicht.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sowohl eine Erh\xC3\xB6hung als auch eine Verminderung der Dosis soll stets nur auf Anraten des Arztes erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bitte sprechen Sie mit Ihrem Arzt oder Apotheker, wenn Sie den Eindruck haben, dass die Wirkung von Theophyllin HEXAL\xC2\xAE 200 mg zu stark oder zu schwach ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.3\tWenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge Theophyllin HEXAL\xC2\xAE 200 mg eingenommen haben, als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 91
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 92
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Symptome einer \xC3\x9Cberdosierung k\xC3\xB6nnen Schlaflosigkeit, Appetitmangel, Agitiertheit, Angstzust\xC3\xA4nde, \xC3\x9Cbelkeit, Erbrechen, niedriger Blutdruck, Herzklopfen (Palpitationen), beschleunigter Herzschlag (Tachykardie), andere Rhythmusst\xC3\xB6rungen und Kr\xC3\xA4mpfe einschlie\xC3\x9Fen. Eine schwere \xC3\x9Cberdosierung ist jedoch nicht immer mit vorher einhergehenden leichten Nebenwirkungen verbunden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei jeglichen Anzeichen einer \xC3\x9Cberdosierung sollten Sie unverz\xC3\xBCglich \xC3\xA4rztliche Hilfe in Anspruch nehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.4\tWenn Sie die Einnahme von Theophyllin HEXAL\xC2\xAE 200 mg vergessen haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 70
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 71
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie nicht die doppelte Dosis ein, wenn Sie die vorherige Einnahme vergessen haben, sondern halten Sie R\xC3\xBCcksprache mit Ihrem Arzt und f\xC3\xBChren Sie die Einnahme, wie verordnet, fort."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.5\tAuswirkungen, wenn die Behandlung mit Theophyllin HEXAL\xC2\xAE 200 mg abgebrochen wird"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 83
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 84
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Unterbrechen oder pl\xC3\xB6tzlicher Beendigung der Einnahme (Absetzen) informieren Sie unverz\xC3\xBCglich Ihren Arzt, da die Gefahr einer unzureichenden Behandlung besteht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
