      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie ACE-Hemmer-ratiopharm\xC2\xAE 25 immer genau nach der Anweisung des Arztes ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind."
