          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Laborwerte
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig werden w\xC3\xA4hrend einer Behandlung mit Xipamid AL 20 mg Tabletten als Folge der vermehrten Fl\xC3\xBCssigkeits- und Elektrolytausscheidung St\xC3\xB6rungen im Fl\xC3\xBCssigkeits- und Elektrolythaushalt beobachtet. Daher sind regelm\xC3\xA4\xC3\x9Fige Kontrollen bestimmter Blutwerte (insbesondere Kalium, Natrium und Kalzium) durch den Arzt angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 5
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 6
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig kommt es zu einem Abfall des Kaliumspiegels im Blut, der zu Erscheinungen wie \xC3\x9Cbelkeit, Erbrechen, EKG-Ver\xC3\xA4nderungen, gesteigerter Empfindlichkeit gegen bestimmte Herzmittel (Glykoside), Herzrhythmusst\xC3\xB6rungen und Spannungsverlust der Skelettmuskulatur f\xC3\xBChren kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere bei gleichzeitig verminderter Kaliumzufuhr oder erh\xC3\xB6hten Kaliumverlusten (z. B. bei Erbrechen oder chronischem Durchfall, sehr starkem Schwitzen) kann als Folge erh\xC3\xB6hter Kaliumausscheidung \xC3\xBCber die Niere ein Kaliummangelzustand auftreten, der sich in Symptomen wie Muskelschw\xC3\xA4che, Missempfindungen in den Gliedma\xC3\x9Fen (Par\xC3\xA4sthesien), L\xC3\xA4hmungen (Paresen), Erbrechen, Verstopfung, \xC3\xBCberm\xC3\xA4\xC3\x9Figer Gasansammlung im Magen-Darm-Trakt (Meteorismus), \xC3\xBCberm\xC3\xA4\xC3\x9Figer Harnausscheidung (Polyurie), krankhaft gesteigertem Durstgef\xC3\xBChl mit \xC3\xBCberm\xC3\xA4\xC3\x9Figer Fl\xC3\xBCssigkeitsaufnahme (Polydipsie) und Pulsunregelm\xC3\xA4\xC3\x9Figkeiten (z. B. Reizbildungs- und Reizleitungsst\xC3\xB6rungen des Herzens) \xC3\xA4u\xC3\x9Fern kann. Schwere Kaliumverluste k\xC3\xB6nnen zu einer Darml\xC3\xA4hmung (paralytischer Ileus) oder zu Bewusstseinsst\xC3\xB6rungen bis zum Koma f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Infolge erh\xC3\xB6hter Natriumverluste \xC3\xBCber die Niere kann es - insbesondere bei eingeschr\xC3\xA4nkter Zufuhr von Kochsalz - zu Natriummangelzust\xC3\xA4nden mit entsprechenden Krankheitszeichen kommen (Teilnahmslosigkeit [Apathie], Wadenkr\xC3\xA4mpfe, Appetitlosigkeit, Schw\xC3\xA4chegef\xC3\xBChl, Schl\xC3\xA4frigkeit, Erbrechen und Verwirrtheitszust\xC3\xA4nde)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Erh\xC3\xB6hte Kalziumausscheidung \xC3\xBCber die Niere kann zu einem Kalziummangelzustand f\xC3\xBChren. Dieser kann in seltenen F\xC3\xA4llen einen Zustand neuromuskul\xC3\xA4rer \xC3\x9Cbererregbarkeit (Tetanie) ausl\xC3\xB6sen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 97
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 115
          start: 98
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 116
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei erh\xC3\xB6hten Magnesiumverlusten \xC3\xBCber die Niere kann als Folge ein Magnesiummangelzustand auftreten, in seltenen F\xC3\xA4llen wurde eine Tetanie oder das Auftreten von Herzrhythmusst\xC3\xB6rungen beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 99
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 118
          start: 100
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 119
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als Folge der Elektrolyt- und Fl\xC3\xBCssigkeitsverluste unter Behandlung mit Xipamid AL 20 mg Tabletten kann sich eine metabolische Alkalose (Anstieg des pH-Wertes im Blut) entwickeln bzw. eine bereits bestehende metabolische Alkalose verschlechtern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Erh\xC3\xB6hung der Harns\xC3\xA4urespiegel im Blut kann bei entsprechend veranlagten Patienten zu Gichtanf\xC3\xA4llen f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei sehr starker (exzessiver) Harnausscheidung (Diurese) kann es zu einem Mangel an K\xC3\xB6rperwasser (Dehydratation) kommen. Infolge einer verminderten zirkulierenden Blutmenge (Hypovol\xC3\xA4mie) kann es zur Bluteindickung (H\xC3\xA4mokonzentration) und in seltenen F\xC3\xA4llen zu Krampfanf\xC3\xA4llen (Konvulsionen), Benommenheit, Verwirrtheitszust\xC3\xA4nden und zum Kreislaufkollaps kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 237
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 249
          start: 238
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 250
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gegenma\xC3\x9Fnahmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollten Sie die oben genannten Nebenwirkungen bei sich beobachten, benachrichtigen Sie so bald wie m\xC3\xB6glich Ihren Arzt, damit er \xC3\xBCber den Schweregrad und ggf. erforderliche weitere Ma\xC3\x9Fnahmen entscheiden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Therapie sollte abgebrochen werden bei:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	therapieresistenter Entgleisung des Elektrolythaushalts.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tKreislaufbeschwerden bei aufrechter K\xC3\xB6rperhaltung (orthostatischen Regulationsst\xC3\xB6rungen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\t\xC3\x9Cberempfindlichkeitsreaktionen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tausgepr\xC3\xA4gten Magen-Darm-Beschwerden (gastrointestinale Beschwerden)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzentralnerv\xC3\xB6sen St\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tBauchspeicheldr\xC3\xBCsenentz\xC3\xBCndung (Pankreatitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tBlutbildver\xC3\xA4nderungen (An\xC3\xA4mie, Leukopenie, Thrombozytopenie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\takuter Gallenblasenentz\xC3\xBCndung (Cholezystitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAuftreten einer Gef\xC3\xA4\xC3\x9Fentz\xC3\xBCndung (Vaskulitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Verschlimmerung einer bestehenden Kurzsichtigkeit (Myopie).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls eine Nebenwirkung pl\xC3\xB6tzlich auftritt oder sich stark entwickelt, informieren Sie sofort einen Arzt, da bestimmte Arzneimittelnebenwirkungen unter Umst\xC3\xA4nden lebensbedrohlich werden k\xC3\xB6nnen. Der Arzt entscheidet, welche Ma\xC3\x9Fnahmen zu ergreifen sind und ob die Therapie weitergef\xC3\xBChrt werden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den ersten Anzeichen einer \xC3\x9Cberempfindlichkeitsreaktion d\xC3\xBCrfen Xipamid AL 20 mg Tabletten nicht nochmals eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie bitte Ihren Arzt oder Apotheker, wenn eine der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind."
