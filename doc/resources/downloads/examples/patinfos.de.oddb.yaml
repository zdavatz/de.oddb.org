          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzur Behandlung einer schweren Entz\xC3\xBCndung der Speiser\xC3\xB6hre durch R\xC3\xBCckfluss von Magensaft (Reflux\xC3\xB6sophagitis ) bei Kindern \xC3\xBCber 2 Jahren"
