      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht bei der Einnahme von Omeprazol MERCK 20 mg ist erforderlich
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
