        text: "Die Anwendung von ACE-Hemmer-ratiopharm\xC2\xAE 25 bei Kindern und Jugendlichen soll nur unter sorgf\xC3\xA4ltiger medizinischer \xC3\x9Cberwachung begonnen werden."
