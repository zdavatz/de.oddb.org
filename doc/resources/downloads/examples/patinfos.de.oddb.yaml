      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Actrapid Human 100 I.E./ml PP Injektions-/Infusionsl\xC3\xB6sung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 56
          start: 0
