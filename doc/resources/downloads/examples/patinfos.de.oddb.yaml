      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beim akuten Gichtanfall betr\xC3\xA4gt die Dosis bis zum Abklingen der Symptome 180 mg Acemetacin am Tag. Auf besondere Anweisung des Arztes k\xC3\xB6nnen auch h\xC3\xB6here Dosen angezeigt sein. Patienten ohne gastrointestinale Vorsch\xC3\xA4den k\xC3\xB6nnen zu Beginn der Therapie 120 mg Acemetacin einnehmen, dann alle 6 Stunden weitere 60 mg Acemetacin, der Dosisbereich kann bis zu maximal 300 mg Acemetacin pro 24 Stunden betragen. Am 2. Tag der Therapie ist bei Bedarf die gleiche Dosis einzunehmen, sonst Dosisreduzierung."
