          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen das Arzneimittel nach dem auf der Faltschachtel und der Durchdr\xC3\xBCckpackung nach \xE2\x80\x9EVerwendbar bis\xE2\x80\x9C angegebenen Verfallsdatum nicht mehr verwenden. Das Verfallsdatum bezieht sich auf den letzten Tag des Monats."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht \xC3\xBCber 25\xC2\xB0C lagern!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In der Originalverpackung aufbewahren, um den Inhalt vor Licht zu sch\xC3\xBCtzen!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6. Weitere Informationen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Was Xipamid AL 20 mg Tabletten enthalten
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Der Wirkstoff ist Xipamid.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 Tablette enth\xC3\xA4lt 20 mg Xipamid."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die sonstigen Bestandteile sind: Maisst\xC3\xA4rke, mikrokristalline Cellulose, Povidon K25, Cetylalkohol (Ph. Eur.), Lactose-Monohydrat, hochdisperses Siliciumdioxid, Magnesiumstearat (Ph. Eur.)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie Xipamid AL 20 mg Tabletten aussehen und Inhalt der Packung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Runde, wei\xC3\x9Fe Tabletten mit Bruchkerbe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Xipamid AL 20 mg Tabletten sind in Packungen mit 30 (N1), 50 (N2) und 100 (N3) Tabletten erh\xC3\xA4ltlich."
