      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: b)	Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In der Schwangerschaft darf AARANE N nur in schweren Krankheitsf\xC3\xA4llen unter strenger Abw\xC3\xA4gung des Nutzen-Risiko-Verh\xC3\xA4ltnisses angewendet werden, da keine ausreichenden Erfahrungen mit AARANE N in der Schwangerschaft bestehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 224
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 225
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: c)	Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Cromoglicins\xC3\xA4ure wird in \xC3\xA4u\xC3\x9Ferst geringen Mengen in die Muttermilch ausgeschieden. Nach inhalativer Anwendung von Reproterolhydrochlorid ist die in den Blutkreislauf der Mutter gelangte Dosis nicht messbar. Ein Risiko f\xC3\xBCr den gestillten S\xC3\xA4ugling besteht daher wahrscheinlich nicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 280
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 281
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "d)\tVerkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch individuell auftretende unterschiedliche Reaktionen kann in Einzelf\xC3\xA4llen, insbesondere zu Behandlungsbeginn sowie bei h\xC3\xB6herer oder \xC3\xBCberh\xC3\xB6hter Dosierung, die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr oder zum Bedienen von Maschinen beeintr\xC3\xA4chtigt sein. Dies gilt besonders bei gleichzeitiger Einnahme von Alkohol, Beruhigungs- und Schlafmitteln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 357
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 358
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Auswirkungen bei Fehlgebrauch zu Dopingzwecken
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anwendung von AARANE N kann bei Dopingkontrollen zu positiven Ergebnissen f\xC3\xBChren. Zudem kann es bei Anwendung von AARANE N als Dopingmittel zu einer Gef\xC3\xA4hrdung der Gesundheit kommen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 2.3	Wechselwirkungen mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beachten Sie bitte, dass diese Angaben auch f\xC3\xBCr vor kurzem angewendete Arzneimittel gelten k\xC3\xB6nnen!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Anwendung mit anderen atemwegserweiternden Mitteln wie Adrenergika oder Methylxanthinen (z. B. Theophyllin) ist auf eine m\xC3\xB6gliche Verst\xC3\xA4rkung der f\xC3\xBCr Reproterolhydrochlorid beschriebenen Wirkungen und Nebenwirkungen zu achten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung mit blutdrucksenkenden Mitteln (in erster Linie \xC3\x9F-Rezeptorenblocker) hebt die Wirkung von Reproterolhydrochlorid auf und kann daher zu einem Asthmaanfall f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung mit Monoaminoxidasehemmern (MAO-A-Hemmern) und trizyklischen Antidepressiva kann eine verst\xC3\xA4rkte Wirkung von Reproterolhydrochlorid auf das Herz-Kreislaufsystem ausl\xC3\xB6sen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.4\tBei Anwendung von AARANE N zusammen mit Nahrungsmitteln und Getr\xC3\xA4nken"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Generell sollte bei einer medikament\xC3\xB6sen Behandlung auf die Einnahme alkoholischer Getr\xC3\xA4nke verzichtet werden. Ansonsten sind keine besonderen Vorsichtsma\xC3\x9Fnahmen erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.	WIE IST AARANE N ANZUWENDEN?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die folgenden Angaben gelten, soweit Ihnen Ihr Arzt AARANE N nicht anders verordnet hat. Bitte halten Sie sich an die Anwendungsvorschriften, da AARANE N sonst nicht richtig wirken kann! Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.1	Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AARANE N sollte gem\xC3\xA4\xC3\x9F den Anweisungen des verschreibenden Arztes oder gem\xC3\xA4\xC3\x9F der Dosierungsanleitung angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Beachten Sie bitte die Gebrauchsanleitung zur Handhabung des Dosieraerosols am Ende dieser Gebrauchsinformation.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber die Dauer der Anwendung entscheidet Ihr behandelnder Arzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 62
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 63
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.2\tFalls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Dosierung richtet sich nach Art und Schwere der Erkrankung und muss dem Einzelfall angepasst werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Soweit nicht anders verordnet gelten f\xC3\xBCr Erwachsene und Kinder, sofern diese vom Alter her in der Lage sind, ein Dosieraerosol korrekt zu handhaben, folgende Empfehlungen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung richtet sich nach dem Ausma\xC3\x9F der Atemwegsbeschwerden. Die Anfangsdosierung betr\xC3\xA4gt 4 x t\xC3\xA4glich 2 Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe AARANE N, das hei\xC3\x9Ft je 2 Inhalationen nach dem Aufstehen, zur Mittagszeit, am fr\xC3\xBChen Abend und vor dem Schlafengehen, wobei ein Abstand von mindestens 3 Stunden einzuhalten ist. Nach Erreichen der therapeutischen Wirkung kann die Tagesdosis unter \xC3\xA4rztlicher Anleitung schrittweise verringert werden, solange die Symptome unter Kontrolle sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur gezielten Vorbeugung bei Anstrengungsasthma oder vorhersehbarem Allergenkontakt k\xC3\xB6nnen etwa 10-15 Minuten vorher 2 Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe AARANE N inhaliert werden. Dies ist in der Regel jedoch nur erforderlich, wenn die vorhergehende Inhalation mehr als 3 Stunden zur\xC3\xBCckliegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 23
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 24
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Akutbehandlung pl\xC3\xB6tzlich auftretender Bronchialkr\xC3\xA4mpfe und anfallsweise auftretender Atemnot kann zus\xC3\xA4tzlich ein weiterer Spr\xC3\xBChsto\xC3\x9F AARANE N inhaliert werden. Dies f\xC3\xBChrt in den meisten F\xC3\xA4llen bereits zu einer raschen Erleichterung der Atmung. Sollte sich die Atemnot f\xC3\xBCnf Minuten nach Inhalation des ersten Spr\xC3\xBChsto\xC3\x9Fes nicht sp\xC3\xBCrbar gebessert haben, kann ein weiterer Spr\xC3\xBChsto\xC3\x9F inhaliert werden. Kann ein schwerer Anfall von Luftnot auch durch einen zweiten Spr\xC3\xBChsto\xC3\x9F nicht behoben werden, k\xC3\xB6nnen weitere Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe erforderlich werden. In diesen F\xC3\xA4llen muss unverz\xC3\xBCglich \xC3\xA4rztliche Hilfe in Anspruch genommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 4
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 18
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gesamte Tagesdosis soll 16 Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe nicht \xC3\xBCberschreiten, da eine h\xC3\xB6here Dosierung im Allgemeinen keinen zus\xC3\xA4tzlichen Nutzen f\xC3\xBCr die Behandlung erwarten l\xC3\xA4sst, aber die Wahrscheinlichkeit des Auftretens auch schwer wiegender Nebenwirkungen erh\xC3\xB6ht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Warnhinweis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kommt es trotz der verordneten Behandlung zu keiner befriedigenden Besserung oder gar zu einer Verschlechterung des Leidens, ist \xC3\xA4rztliche Beratung erforderlich, um die Behandlung gegebenenfalls durch eine Kombination mit anderen Arzneimitteln (zus\xC3\xA4tzlichen entz\xC3\xBCndungshemmenden wie Kortikoiden, die Bronchien erweiternden Stoffen wie Theophyllin) zu erg\xC3\xA4nzen oder eine \xC3\x84nderung der Dosierung festzulegen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine pl\xC3\xB6tzliche und zunehmende Verschlechterung der Asthmabeschwerden kann lebensbedrohlich sein. In diesen F\xC3\xA4llen muss unverz\xC3\xBCglich \xC3\xA4rztliche Hilfe in Anspruch genommen werden. Eine erhebliche \xC3\x9Cberschreitung der vorgegebenen Dosis kann gef\xC3\xA4hrlich sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist wiederholt \xC3\xBCber ein erhebliches Risiko f\xC3\xBCr das Auftreten schwerer Komplikationen der Grunderkrankung bis hin zu Todesf\xC3\xA4llen berichtet worden, wenn das Asthma mit \xC3\x9F-Sympathomimetika-haltigen Monopr\xC3\xA4paraten zur Inhalation \xC3\xBCber l\xC3\xA4ngere Zeit mit hohen oder \xC3\xBCberh\xC3\xB6hten Dosen behandelt wurde und die entz\xC3\xBCndungshemmende Behandlung unzureichend war. Die urs\xC3\xA4chlichen Zusammenh\xC3\xA4nge konnten bisher nicht hinreichend gekl\xC3\xA4rt werden. Eine entscheidende Rolle scheint aber die unzureichend entz\xC3\xBCndungshemmende Behandlung zu spielen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Spezielle Therapiehinweise
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung des Asthmas ist im Regelfall eine Dauerbehandlung und sollte dem Schweregrad entsprechend stufenweise erfolgen. Der Erfolg der Behandlung sollte durch regelm\xC3\xA4\xC3\x9Fige \xC3\xA4rztliche Untersuchungen \xC3\xBCberpr\xC3\xBCft werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist m\xC3\xB6glicherweise gef\xC3\xA4hrlich, ohne \xC3\xA4rztliche Anweisung den Gebrauch von AARANE N von sich aus zu erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein ansteigender Bedarf von AARANE N ist ein Anzeichen f\xC3\xBCr eine Verschlechterung der Erkrankung. In dieser Situation muss der Behandlungsplan durch den Arzt \xC3\xBCberdacht und gegebenenfalls durch die Gabe zus\xC3\xA4tzlicher entz\xC3\xBCndungshemmender oder weiterer Arzneimittel neu festgelegt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur \xC3\xA4rztlichen Beurteilung des Krankheitsverlaufes sowie des Erfolges der atemwegserweiternden und entz\xC3\xBCndungshemmenden Behandlung ist eine t\xC3\xA4gliche Selbstkontrolle nach \xC3\xA4rztlicher Anleitung wichtig. Diese erfolgt z. B. durch die Aufzeichnung des mit dem Peak-flow-Meter gemessenen Atemsto\xC3\x9Fes."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte sprechen Sie mit Ihrem Arzt oder Apotheker, wenn Sie den Eindruck haben, dass die Wirkung von AARANE N zu stark oder zu schwach ist.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.3\tWenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge von AARANE N angewendet haben, als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 77
          start: 0
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 78
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberdosierungserscheinungen sind \xC3\xBCberwiegend auf den in AARANE N enthaltenen Wirkstoff Reproterolhydrochlorid zur\xC3\xBCckzuf\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei starker \xC3\x9Cberdosierung von Reproterolhydrochlorid kann es zu Herzjagen, Herzrhythmusst\xC3\xB6rungen, niedrigem Blutdruck bis hin zum Schock, Ruhelosigkeit, Brustschmerzen, Kopfdruck und heftigem Zittern an den H\xC3\xA4nden, aber auch am ganzen K\xC3\xB6rper kommen. Des Weiteren kann die Kaliumkonzentration im Serum absinken sowie der Blutzuckerwert ansteigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Verdacht auf eine \xC3\x9Cberdosierung mit AARANE N d\xC3\xBCrfen keine weiteren Inhalationen erfolgen, und es ist sofort ein Arzt zu benachrichtigen, der eine symptomatische Behandlung einleiten kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls gro\xC3\x9Fe Mengen des Dosieraerosols versehentlich verschluckt wurden, sollte eine Magensp\xC3\xBClung erwogen werden; Aktivkohle und Abf\xC3\xBChrmittel k\xC3\xB6nnen die unerw\xC3\xBCnschte Wirkung des \xC3\x9F2-Sympathomimetikums vermindern. Als Gegenmittel eignen sich \xC3\x9F1-Rezeptorenblocker (z. B. Atenolol, Metoprolol), jedoch sind auch diese nur behutsam einzusetzen, um bei Patienten mit Asthma eine Verst\xC3\xA4rkung der Atemnot m\xC3\xB6glichst zu vermeiden. Bei Patienten mit Herzschw\xC3\xA4che ist es besser, Beruhigungsmittel (z. B. Benzodiazepine) zu verabreichen. Gleichzeitig sollte die Herzfunktion mittels EKG \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 177
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 178
          start: 178
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 239
          start: 179
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 240
          start: 240
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 589
          start: 241
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 590
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.4	Wenn Sie die Anwendung von AARANE N vergessen haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel sollten grunds\xC3\xA4tzlich entsprechend den Empfehlungen des Arztes oder gem\xC3\xA4\xC3\x9F der Dosierungsanleitung angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollten Sie dennoch einmal die vorgeschriebene Anwendung von AARANE N vergessen haben, setzen Sie die Behandlung ganz normal fort. Auf keinen Fall sollten Sie beim n\xC3\xA4chsten Mal die doppelte Menge inhalieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 206
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 207
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.5	Auswirkungen, wenn die Behandlung mit AARANE N abgebrochen wird
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Sie die Behandlung unterbrechen oder vorzeitig beenden wollen, informieren Sie bitte Ihren Arzt, damit er mit Ihnen weitere Behandlungsma\xC3\x9Fnahmen besprechen kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tWELCHE NEBENWIRKUNGEN SIND M\xC3\x96GLICH?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie alle Arzneimittel kann AARANE N Nebenwirkungen haben.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.1	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Reproterolhydrochlorid, einer der Wirkstoffe von AARANE N, kann gelegentlich, insbesondere bei besonders empfindlichen Patienten und/oder h\xC3\xB6herer Dosierung feines Fingerzittern, Herzklopfen, Unruhegef\xC3\xBChl oder Kopfdruck hervorrufen, was jedoch bei Fortf\xC3\xBChrung der Behandlung nach 1-2 Wochen meistens wieder abklingt. Ein im Zusammenhang mit der Behandlung mit AARANE N verst\xC3\xA4rktes Auftreten solcher Symptome sowie Herzjagen sind jedoch Zeichen einer \xC3\x9Cberdosierung. Das Arzneimittel sollte in solchen F\xC3\xA4llen niedriger dosiert werden; der behandelnde Arzt ist umgehend zu informieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung mit Reproterolhydrochlorid kann die Kaliumkonzentration im Serum absinken sowie der Blutzuckerwert ansteigen (beachten Sie hierzu bitte auch den Warnhinweis unter 3.2 \xE2\x80\x9EFalls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis\xE2\x80\x9C). Die beschriebenen Effekte kommen jedoch im Allgemeinen erst unter h\xC3\xB6herer Dosierung zur Geltung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nach einer Inhalation kann es zu einer mit Husten einhergehenden Reizung des Rachens und der Luftr\xC3\xB6hre kommen, die in Einzelf\xC3\xA4llen zu einer Verkrampfung der Bronchien f\xC3\xBChren kann. In sehr seltenen F\xC3\xA4llen kann der Bronchialkrampf so ausgepr\xC3\xA4gt sein, dass die Behandlung unterbrochen werden muss. Einer Verkrampfung der Bronchien wird in der vorliegenden Kombination durch das gleichzeitig inhalierte Reproterolhydrochlorid entgegengewirkt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter einer Cromoglicins\xC3\xA4ure-Therapie wurden in etwa 2 % der F\xC3\xA4lle bei Asthmatikern Haut- oder Muskelentz\xC3\xBCndungen sowie Schleimhautentz\xC3\xBCndung des Magens und Darms beobachtet. Diese Nebenwirkungen waren nicht schwer wiegend und bildeten sich nach Absetzen der Cromoglicins\xC3\xA4ure vollst\xC3\xA4ndig zur\xC3\xBCck. In seltenen F\xC3\xA4llen wurde \xC3\xBCber das Auftreten von Hautausschlag berichtet. In sehr seltenen F\xC3\xA4llen wurde das Auftreten eosinophiler Pneumonien (spezielle Form einer Lungenentz\xC3\xBCndung) beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Einzelf\xC3\xA4llen wurde \xC3\xBCber schwere anaphylaktische Allgemeinreaktionen (besondere \xC3\x9Cberempfindlichkeitsreaktionen) mit Bronchialkr\xC3\xA4mpfen im Zusammenhang mit einer Cromoglicins\xC3\xA4ure-Behandlung berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Weiterhin sind folgende unerw\xC3\xBCnschte Wirkungen in Einzelf\xC3\xA4llen beschrieben worden, die zum Teil aus dem bekannten Nebenwirkungsspektrum von Cromoglicins\xC3\xA4ure herausfallen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kehlkopf\xC3\xB6dem (Kehlkopfschwellung), Heiserkeit, Gef\xC3\xA4\xC3\x9F\xC3\xB6dem (Gef\xC3\xA4\xC3\x9Fwandschwellung), Schwindel, Brechreiz, Schwellung der Ohrspeicheldr\xC3\xBCse, Gelenkschmerzen, Bluthusten, Muskelschmerzen, periphere Nervenentz\xC3\xBCndung, Arterienentz\xC3\xBCndung, Herzbeutelentz\xC3\xBCndung, erschwerte Harnentleerung und Nierensch\xC3\xA4digung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.2\tGegenma\xC3\x9Fnahmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Auftreten leichter Nebenwirkungen sollte AARANE N niedriger dosiert werden. Bei Auftreten schwerer Nebenwirkungen sollte AARANE N nicht mehr inhaliert und der Arzt umgehend \xC3\xBCber die bei Ihnen aufgetretenen Symptome informiert werden!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.3\tInformieren Sie Ihren Arzt oder Apotheker, wenn Sie Nebenwirkungen bemerken, die nicht in dieser Packungsbeilage aufgef\xC3\xBChrt sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5.	WIE IST AARANE N AUFZUBEWAHREN?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bewahren Sie das Arzneimittel so auf, dass es f\xC3\xBCr Kinder nicht zug\xC3\xA4nglich ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen AARANE N nach dem auf der \xC3\xA4u\xC3\x9Feren Umh\xC3\xBCllung und dem Beh\xC3\xA4ltnis angegebenen Verfallsdatum nicht mehr verwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beh\xC3\xA4lter steht unter Druck. Vor Sonnenbestrahlung und starker Erw\xC3\xA4rmung (\xC3\xBCber +50 \xC2\xB0C) sch\xC3\xBCtzen. Nicht gewaltsam \xC3\xB6ffnen oder verbrennen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 134
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 135
          values: 
          - i
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: additional_information
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6.	GEBRAUCHSANLEITUNG ZUR HANDHABUNG DES DOSIERAEROSOLS
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte genau beachten!
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor der Erstanwendung bitte 4 Spr\xC3\xBChst\xC3\xB6\xC3\x9Fe in die Luft abgeben, um das Dosieraerosol gebrauchsfertig zu machen! Wurde AARANE N ausnahmsweise l\xC3\xA4nger als 3 Tage  nicht angewendet, reicht die Freisetzung von 2 Spr\xC3\xBChst\xC3\xB6\xC3\x9Fen, um das Dosieraerosol wieder gebrauchsfertig zu machen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: (Abb. 1)				Das AARANE N Dosieraerosol
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 37
          start: 12
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 38
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tMetallbeh\xC3\xA4lter mit Wirkstoffen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twei\xC3\x9Fes Kunststoffgeh\xC3\xA4use mit Mundst\xC3\xBCck"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tgr\xC3\xBCne Schutzkappe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "(Abb. 2)\t\t\t1.\tGr\xC3\xBCne Schutzkappe entfernen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "(Abb. 3)\t\t\t2.\tDosieraerosol mit dem Mundst\xC3\xBCck nach unten kr\xC3\xA4ftig sch\xC3\xBCtteln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "(Abb. 4)\t\t\t3.\tTief ausatmen. Dabei nicht in das Mundst\xC3\xBCck hineinatmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 69
          start: 29
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 70
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "(Abb. 5)\t\t\t4.\tDas Mundst\xC3\xBCck mit den Lippen fest umschlie\xC3\x9Fen. Langsam und tief einatmen und gleichzeitig den Metallbeh\xC3\xA4lter nach unten dr\xC3\xBCcken, damit ein Spr\xC3\xBChsto\xC3\x9F freigesetzt wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 90
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 102
          start: 91
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 103
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.\tDas Mundst\xC3\xBCck aus dem Mund nehmen. Atem einige Sekunden anhalten. Anschlie\xC3\x9Fend langsam durch die  Nase ausatmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6.	Im Regelfall nach etwa einer Minute die Inhalation unter Beachtung der Punkte 3 - 5 wiederholen. Danach Schutzkappe aufsetzen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wichtige Hinweise zur Pflege und Reinigung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei AARANE N handelt es sich um eine Arzneimittelzubereitung, bei der zwei Wirkstoffe in feinverteilter, fester Form vorliegen. Selbst bei korrekter Anwendung sind Ablagerungen im Kunststoffgeh\xC3\xA4use unvermeidlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Damit das Dosieraerosol immer funktioniert, muss das Kunststoffgeh\xC3\xA4use sauber gehalten werden, indem es gepflegt, das hei\xC3\x9Ft t\xC3\xA4glich gereinigt wird. So wird verhindert, dass die Dosierung ungenau wird oder die Spr\xC3\xBCh\xC3\xB6ffnung verstopft und deshalb kein Spr\xC3\xBChsto\xC3\x9F mehr freigesetzt werden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 123
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 130
          start: 124
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 131
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zum Reinigen des Dosieraerosols gehen Sie wie folgt vor:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.\tEntfernen Sie die gr\xC3\xBCne Schutzkappe."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tNehmen Sie den Metallbeh\xC3\xA4lter aus dem wei\xC3\x9Fen Kunststoffgeh\xC3\xA4use heraus. (Abb. 6)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.\tSp\xC3\xBClen Sie das Kunststoffgeh\xC3\xA4use zuerst von oben (Seite mit der \xC3\x96ffnung, in die der Metallbeh\xC3\xA4lter eingesetzt wird), dann von unten (Seite, auf die die gr\xC3\xBCne Schutzkappe aufgesetzt wird) jeweils f\xC3\xBCr eine Minute mit handwarmen Wasser (ca. 45 \xC2\xB0C) durch, um Ablagerungen in der Spr\xC3\xBCh\xC3\xB6ffnung zu l\xC3\xB6sen. (Abb. 7,8)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tEntfernen Sie \xC3\xBCbersch\xC3\xBCssiges Wasser von der Innenseite des Kunststoffgeh\xC3\xA4uses, indem Sie es mit der \xC3\x96ffnung, in die der Metallbeh\xC3\xA4lter eingesetzt wird, auf eine harte Oberfl\xC3\xA4che klopfen und lassen Sie es gut trocknen (z. B. \xC3\xBCber Nacht). (Abb. 9, 10)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.\tVergewissern Sie sich, dass das Kunststoffgeh\xC3\xA4use g\xC3\xA4nzlich trocken ist und dass die Gummimanschette fest auf dem Metallbeh\xC3\xA4lter sitzt. Setzen Sie dann alle Teile wieder zusammen, d.h.: stecken Sie den Metallbeh\xC3\xA4lter wieder in das Kunststoffgeh\xC3\xA4use, und setzen Sie die Schutzkappe wieder auf das Kunststoffgeh\xC3\xA4use. (Abb. 11)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zus\xC3\xA4tzliche Hinweise"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tDie Gummimanschette auf dem Metallbeh\xC3\xA4lter darf nicht entfernt werden, da sie f\xC3\xBCr das einwandfreie Funktionieren des Dosieraerosols wichtig ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tDa einer der beiden in AARANE N enthaltenen Wirkstoffe wasseranziehend ist, vermeiden Sie ein Aufbewahren des Dosieraerosols in feuchter Umgebung, um ein Verkleben bzw. Verstopfen zu verhindern. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSollte das Dosieraerosol verstopfen, entfernen Sie die gr\xC3\xBCne Schutzkappe und nehmen den Metallbeh\xC3\xA4lter aus dem wei\xC3\x9Fen Kunststoffgeh\xC3\xA4use heraus (vgl. Schritt 1 und 2). Weichen Sie das Kunststoffgeh\xC3\xA4use 20 Minuten in hei\xC3\x9Fem Leitungswasser ein und wiederholen Sie die Schritte 3 bis 5. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tVersuchen Sie niemals eine Verstopfung des Dosieraerosols mit einer Nadel oder \xC3\xA4hnlichen Gegenst\xC3\xA4nden zu beseitigen. Sie w\xC3\xBCrden es besch\xC3\xA4digen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: date
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stand der Information
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Oktober 2008
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: personal
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bitte achten Sie stets darauf, AARANE N so aufzubewahren, dass es f\xC3\xBCr Kinder nicht erreichbar ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr geehrte Patientin, sehr geehrter Patient,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "AARANE N enth\xC3\xA4lt einen atemwegserweiternden (Reproterolhydrochlorid) und einen entz\xC3\xBCndungshemmenden (Natriumcromoglicat) Wirkstoff. Voraussetzung f\xC3\xBCr den Erfolg der Behandlung mit AARANE N ist, dass Sie das Medikament entsprechend den Dosierungsempfehlungen Ihres Arztes anwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Denken Sie bitte daran: Nur wenn Sie AARANE N gem\xC3\xA4\xC3\x9F den Anweisungen Ihres Arztes regelm\xC3\xA4\xC3\x9Fig anwenden, kann das Arzneimittel seine volle Wirksamkeit entfalten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nutzen Sie die M\xC3\xB6glichkeit zur Selbstkontrolle durch t\xC3\xA4gliche Bestimmung Ihres Atemsto\xC3\x9Fes mit einem Peak-flow-Meter. Das regelm\xC3\xA4\xC3\x9Fige Aufschreiben der Ergebnisse erm\xC3\xB6glicht Ihrem behandelnden Arzt eine bessere Beurteilung Ihrer Krankheit - eine wichtige Voraussetzung f\xC3\xBCr Ihre Behandlung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

