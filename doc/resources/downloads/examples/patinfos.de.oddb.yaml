      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.	Wie ist Acemetacin-CT 30 mg Hartkapseln einzunehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 11
