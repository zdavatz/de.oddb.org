      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- falls Sie an einem Geschw\xC3\xBCr leiden, das durch die Einnahme von bestimmten Schmerz- oder Rheumamitteln aufgetreten ist (nicht-steroidale Antiphlogistika), sollte Ihr Arzt zun\xC3\xA4chst pr\xC3\xBCfen, ob Sie das ausl\xC3\xB6sende Arzneimittel absetzen k\xC3\xB6nnen."
