          start: 78
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um den angestrebten Blutdruck zu erreichen, kann die Dosis unter Einhaltung eines Intervalls von mindestens 2 Wochen je nach Notwendigkeit schrittweise auf 100-150 mg Captopril, auf zwei Gaben verteilt, angehoben werden. Daf\xC3\xBCr stehen Darreichungsformen mit geeigneten Dosisst\xC3\xA4rken zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Ihr Blutdruck mit ACE-Hemmer-ratiopharm\xC2\xAE 25 nicht ausreichend gesenkt wird, ist es m\xC3\xB6glich, dass Ihr Arzt ein weiteres Arzneimittel verordnet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 22
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 43
