          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr Angaben zur Dosierung und weitere Informationen siehe die Fachinformation des Arzneimittels."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
