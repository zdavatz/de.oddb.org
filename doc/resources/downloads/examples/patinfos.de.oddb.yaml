        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer-ratiopharm\xC2\xAE 25 kann unabh\xC3\xA4ngig von den Mahlzeiten eingenommen werden. Die Tabletten sollten mit ausreichend Fl\xC3\xBCssigkeit (z. B. einem Glas Wasser) eingenommen werden."
