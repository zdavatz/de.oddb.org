          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelantine, Kartoffelst\xC3\xA4rke, Magnesiumstearat (Ph. Eur.), hochdisperses Siliciumdioxid."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie Paracetamol STADA\xC2\xAE 500 mg aussieht und Inhalt der Packung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wei\xC3\x9Fe, runde Tablette mit Bruchrille."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg ist in Packungen mit 10 (N1) und 30 (N2) Tabletten erh\xC3\xA4ltlich."
        formats: 
