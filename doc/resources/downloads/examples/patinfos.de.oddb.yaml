canonical: 
  :de: !de.oddb.org,2007/ODDB::Text::Document 
    oid: 270029
    chapters: 
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: composition
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg Tabletten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wirkstoff: Paracetamol"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Lesen Sie die gesamte Packungsbeilage sorgf\xC3\xA4ltig durch, denn sie enth\xC3\xA4lt wichtige Informationen f\xC3\xBCr Sie.Dieses Arzneimittel ist ohne Verschreibung erh\xC3\xA4ltlich. Um einen bestm\xC3\xB6glichen Behandlungserfolg zu erzielen, muss Paracetamol STADA\xC2\xAE 500 mg jedoch vorschriftsgem\xC3\xA4\xC3\x9F angewendet werden.-\tHeben Sie die Packungsbeilage auf. Vielleicht m\xC3\xB6chten Sie diese sp\xC3\xA4ter nochmals lesen.-\tFragen Sie Ihren Apotheker, wenn Sie weitere Informationen oder einen Rat ben\xC3\xB6tigen.-\tWenn sich Ihre Symptome verschlimmern oder nach 3 Tagen keine Besserung eintritt, m\xC3\xBCssen Sie auf jeden Fall einen Arzt aufsuchen.-\tWenn eine der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind oder wenn Sie Erfahrungen mit einer der aufgef\xC3\xBChrten Nebenwirkungen gemacht haben, die schwerwiegend sind, informieren Sie bitte Ihren Arzt oder Apotheker."
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 285
              start: 0
              values: 
              - b
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 286
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese Packungsbeilage beinhaltet:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.\tWas ist Paracetamol STADA\xC2\xAE 500 mg und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tWas m\xC3\xBCssen Sie vor der Einnahme von Paracetamol STADA\xC2\xAE 500 mg beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.\tWie ist Paracetamol STADA\xC2\xAE 500 mg einzunehmen?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tWelche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.\tWie ist Paracetamol STADA\xC2\xAE 500 mg aufzubewahren?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6.	Weitere Informationen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1. Was ist Paracetamol STADA\xC2\xAE 500 mg und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg ist ein schmerzstillendes, fiebersenkendes Arzneimittel (Analgetika und Antipyretika)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg wird angewendet"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "zur Behandlung von leichten bis m\xC3\xA4\xC3\x9Fig starken Schmerzen wie Kopfschmerzen, Zahnschmerzen, Regelschmerzen und/oder Fieber."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2. Was m\xC3\xBCssen Sie vor der Einnahme von Paracetamol STADA\xC2\xAE 500 mg beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg darf nicht eingenommen werden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie \xC3\xBCberempfindlich (allergisch) gegen\xC3\xBCber Paracetamol oder einem der sonstigen Bestandteile von Paracetamol STADA\xC2\xAE 500 mg sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie an einer schweren Beeintr\xC3\xA4chtigung der Leberfunktion leiden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besondere Vorsicht bei der Einnahme von Paracetamol STADA\xC2\xAE 500 mg ist erforderlich"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie chronisch alkoholkrank sind
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie an einer Beeintr\xC3\xA4chtigung der Leberfunktion leiden (Leberentz\xC3\xBCndung, Gilbert-Syndrom)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei vorgesch\xC3\xA4digter Niere"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie in diesen F\xC3\xA4llen Paracetamol STADA\xC2\xAE 500 mg erst nach vorheriger R\xC3\xBCcksprache mit Ihrem Arzt ein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei l\xC3\xA4ngerem hoch dosierten, nicht bestimmungsgem\xC3\xA4\xC3\x9Fem Gebrauch von Analgetika k\xC3\xB6nnen Kopfschmerzen auftreten, die nicht durch erh\xC3\xB6hte Dosen des Arzneimittels behandelt werden d\xC3\xBCrfen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ganz allgemein kann die gewohnheitsm\xC3\xA4\xC3\x9Fige Einnahme von Schmerzmitteln, insbesondere bei Kombination mehrerer schmerzstillender Wirkstoffe zur dauerhaften Nierensch\xC3\xA4digung mit dem Risiko eines Nierenversagens (Analgetika-Nephropathie) f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei abruptem Absetzen nach l\xC3\xA4ngerem hoch dosiertem, nicht bestimmungsgem\xC3\xA4\xC3\x9Fem Gebrauch von Analgetika k\xC3\xB6nnen Kopfschmerzen sowie M\xC3\xBCdigkeit, Muskelschmerzen, Nervosit\xC3\xA4t und vegetative Symptome auftreten. Die Absetzssymptomatik klingt innerhalb weniger Tage ab. Bis dahin soll die Wiedereinnahme von Schmerzmitteln unterbleiben und die erneute Einnahme nicht ohne \xC3\xA4rztlichen Rat erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg nicht ohne \xC3\xA4rztlichen oder zahn\xC3\xA4rztlichen Rat l\xC3\xA4ngere Zeit oder in h\xC3\xB6heren Dosen anwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Einnahme von Paracetamol STADA\xC2\xAE 500 mg mit anderen Arzneimitteln"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel einnehmen/anwenden bzw. vor kurzem eingenommen/angewendet haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wechselwirkungen sind m\xC3\xB6glich mit Probenecid (Mittel gegen Gicht), Salicylamid (Mittel gegen Schmerzen und Fieber), Enzym induzierenden oder m\xC3\xB6glichen Leber sch\xC3\xA4digenden Substanzen (z.B. Phenobarbital (Schlafmittel), Phenytoin, Carbamazepin (Mittel gegen Epilepsie), Rifampicin (Tuberkulosemittel), Metoclopramid und Domperidon (Mittel gegen \xC3\x9Cbelkeit), Colestyramin (Mittel zur Senkung erh\xC3\xB6hter Serumlipide) und Antikoagulanzien (gerinnungshemmende Mittel)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Anwendung von Paracetamol und AZT (Zidovudin) wird die Neigung zur Verminderung wei\xC3\x9Fer Blutk\xC3\xB6rperchen (Neutropenie) verst\xC3\xA4rkt. Paracetamol STADA\xC2\xAE 500 mg soll daher nur nach \xC3\xA4rztlichem Anraten gleichzeitig mit AZT eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme von Paracetamol kann Laboruntersuchungen, wie die Harns\xC3\xA4urebestimmung, sowie die Blutzuckerbestimmung beeinflussen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Einnahme von Paracetamol STADA\xC2\xAE 500 mg zusammen mit Nahrungsmitteln und Getr\xC3\xA4nken"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg darf nicht zusammen mit Alkohol eingenommen oder verabreicht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg ist nicht geeignet f\xC3\xBCr Kinder unter 6 Jahren. Hierf\xC3\xBCr stehen Arzneimittel in anderen Darreichungsformen beziehungsweise mit geringerem Wirkstoffgehalt zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Fragen Sie vor der Einnahme von allen Arzneimitteln Ihren Arzt oder Apotheker um Rat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg sollte nur nach strenger Abw\xC3\xA4gung des Nutzen-Risiko-Verh\xC3\xA4ltnisses w\xC3\xA4hrend der Schwangerschaft eingenommen werden. Sie sollten Paracetamol STADA\xC2\xAE 500 mg w\xC3\xA4hrend der Schwangerschaft nicht \xC3\xBCber l\xC3\xA4ngere Zeit, in hohen Dosen oder in Kombination mit anderen Arzneimitteln einnehmen, da die Sicherheit der Anwendung f\xC3\xBCr diese F\xC3\xA4lle nicht belegt ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol geht in die Muttermilch \xC3\xBCber. Da nachteilige Folgen f\xC3\xBCr den S\xC3\xA4ugling bisher nicht bekannt geworden sind, wird eine Unterbrechung des Stillens in der Regel nicht erforderlich sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg hat keinen Einfluss auf die Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen. Trotzdem ist nach Einnahme eines Schmerzmittels immer Vorsicht geboten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3. Wie ist Paracetamol STADA\xC2\xAE 500 mg einzunehmen?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Paracetamol STADA\xC2\xAE 500 mg immer genau nach der Anweisung in dieser Packungsbeilage ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind. Falls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Paracetamol STADA\xC2\xAE 500 mg wird in Abh\xC3\xA4ngigkeit von Alter bzw. K\xC3\xB6rpergewicht dosiert, in der Regel mit 10-15 mg Paracetamol pro kg K\xC3\xB6rpergewicht als Einzeldosis, bis 60 mg/kg K\xC3\xB6rpergewicht als Tagesgesamtdosis."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allgemeines Dosierungsschema f\xC3\xBCr Paracetamol:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "K\xC3\xB6rpergewicht"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: 
              - b
          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Alter
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: 
              - b
          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Einmaldosis
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: 
              - b
          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Maximaldosis pro Tag(24 Stunden)
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: 
              - b
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Mehr als 22 kg, bis 30 kg
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: 6 bis 9 Jahre
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "\xC2\xBD - 1 Tablette entsprechend 250 - 500 mg"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: bis 3 Tabletten entsprechend bis 1500 mg
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Mehr als 30 kg, bis 40 kg
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: 9 bis 12 Jahre
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: 1 Tablette entsprechend 500 mg
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: bis 4 Tabletten entsprechend bis 2000 mg
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Mehr als 40 kg
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "\xC3\xA4lter als 12 Jahre"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: 1 - 2 Tablette entsprechend 500 -1000 mg
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: bis 8 Tabletten entsprechend bis 4000 mg
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme kann in Abst\xC3\xA4nden von 4-8 Stunden wiederholt werden bis zu 3 bis 4-mal pro Tag."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Leber- oder Nierenfunktionsst\xC3\xB6rungen sowie Gilbert-Syndrom muss die Dosis vermindert bzw. das Dosisintervall verl\xC3\xA4ngert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Niereninsuffizienz
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei schwerer Niereninsuffizienz (Kreatinin-Clearance < 10 ml/min) muss ein Dosisintervall von mindestens 8 Stunden eingehalten werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 17
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zum Einnehmen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Tabletten mit ausreichend Fl\xC3\xBCssigkeit einnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme nach den Mahlzeiten kann zu einem verz\xC3\xB6gerten Wirkungseintritt f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei hohem Fieber, Anzeichen einer Sekund\xC3\xA4rinfektion oder Anhalten der Symptome \xC3\xBCber mehr als drei Tage, sollte der Arzt konsultiert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bitte sprechen Sie mit Ihrem Arzt, wenn Sie den Eindruck haben, dass die Wirkung von Paracetamol STADA\xC2\xAE 500 mg zu stark oder zu schwach ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge Paracetamol STADA\xC2\xAE 500 mg eingenommen haben, als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um das Risiko einer \xC3\x9Cberdosierung zu verhindern, sollte sichergestellt werden, dass andere Arzneimittel, die gleichzeitig angewendet werden, kein Paracetamol enthalten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Gesamtdosis an Paracetamol sollte f\xC3\xBCr Erwachsene 4 g (entsprechend 4000 mg Paracetamol) t\xC3\xA4glich nicht \xC3\xBCbersteigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei einer \xC3\x9Cberdosierung treten im Allgemeinen innerhalb von 24 Stunden Beschwerden auf, die \xC3\x9Cbelkeit, Erbrechen, Appetitlosigkeit, Bl\xC3\xA4sse und Bauchschmerzen umfassen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn eine gr\xC3\xB6\xC3\x9Fere Menge Paracetamol STADA\xC2\xAE 500 mg eingenommen wurde als empfohlen, rufen Sie einen Arzt zu Hilfe!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie die Einnahme von Paracetamol STADA\xC2\xAE 500 mg vergessen haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nehmen Sie nicht die doppelte Dosis ein, wenn Sie die vorherige Einnahme vergessen haben.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie weitere Fragen zur Anwendung des Arzneimittels haben, fragen Sie Ihren Arzt und Apotheker.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4. Welche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie alle Arzneimittel kann Paracetamol STADA\xC2\xAE 500 mg Nebenwirkungen haben, die aber nicht bei jedem auftreten m\xC3\xBCssen. Bei der Bewertung von Nebenwirkungen werden \xC3\xBCblicherweise folgende H\xC3\xA4ufigkeitsangaben zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr h\xC3\xA4ufig:Mehr als 1 von 10 Behandelten"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 11
              start: 0
              values: 
              - b
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 12
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "H\xC3\xA4ufig:Weniger als 1 von 10, aber mehr als 1 von 100 Behandelten"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 6
              start: 0
              values: 
              - b
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 7
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Gelegentlich:Weniger als 1 von 100, aber mehr als 1 von 1000 Behandelten
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 12
              start: 0
              values: 
              - b
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 13
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Selten:Weniger als 1 von 1000, aber mehr als 1 von 10.000 Behandelten
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 6
              start: 0
              values: 
              - b
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 7
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr selten:Weniger als 1 von 10.000 Behandelten, einschlie\xC3\x9Flich Einzelf\xC3\xA4lle"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: 11
              start: 0
              values: 
              - b
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 12
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Blutes und des Lymphsystems
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber eine verringerte Anzahl von Blutpl\xC3\xA4ttchen (Thrombozytopenie; Agranulozytose) berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen des Immunsystems
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sehr selten kann es zu allergischen Reaktionen in Form von einfachem Hautausschlag oder Nesselausschlag bis hin zu einer Schockreaktion kommen, die einen Behandlungsabbruch erfordern kann.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Erkrankungen der Atemwege, des Brustraums und Mediastinums
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ebenfalls sehr selten ist bei empfindlichen Personen eine asthmaartige Verengung der Atemwege ausgel\xC3\xB6st worden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Untersuchungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Selten wurde von einem leichten Anstieg bestimmter Leberenzyme (Serumtransaminasen) berichtet.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie bitte Ihren Arzt oder Apotheker, wenn eine der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5. Wie ist Paracetamol STADA\xC2\xAE 500 mg aufzubewahren?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen das Arzneimittel nach dem auf der Faltschachtel und der Durchdr\xC3\xBCckpackung angegebenen Verfallsdatum nicht mehr anwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: additional_information
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6. Weitere Informationen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was Paracetamol STADA\xC2\xAE 500 mg enth\xC3\xA4lt"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Wirkstoff ist: Paracetamol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 Tablette enth\xC3\xA4lt 500 mg Paracetamol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die sonstigen Bestandteile sind:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
