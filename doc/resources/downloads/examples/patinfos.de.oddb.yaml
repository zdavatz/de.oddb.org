      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge von Acemetacin-CT 30 mg Hartkapseln eingenommen haben, als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
