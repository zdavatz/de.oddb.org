          start: 44
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen das Arzneimittel nach dem auf dem Beh\xC3\xA4ltnis und der \xC3\xA4u\xC3\x9Feren Umh\xC3\xBCllung angegebenen Verfallsdatum nicht mehr verwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verd\xC3\xBCnnte L\xC3\xB6sung: Die chemische und physikalische Stabilit\xC3\xA4t der gebrauchsfertigen Zubereitung wurde f\xC3\xBCr 24 Stunden bei 25\xC2\xB0C nachgewiesen (oder 48 Stunden bei 2 bis 8\xC2\xBAC bei Lagerung im Dunkeln)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aus mikrobiologischer Sicht sollte die gebrauchsfertige Zubereitung sofort verwendet werden. Wenn die gebrauchsfertige Zubereitung nicht sofort eingesetzt wird, ist der Anwender f\xC3\xBCr die Dauer und die Bedingungen der Aufbewahrung verantwortlich. Sofern die Herstellung der gebrauchsfertigen Zubereitung nicht unter kontrollierten und validierten aseptischen Bedingungen erfolgt, ist diese nicht l\xC3\xA4nger als 24 Stunden bei 2 bis 8\xC2\xB0C aufzubewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Durchstechflasche im Umkarton aufbewahren, um den Inhalt vor Licht zu sch\xC3\xBCtzen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nicht einfrieren.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verd\xC3\xBCnnte L\xC3\xB6sungen sind vor direktem Sonnenlicht zu sch\xC3\xBCtzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nur zur einmaligen Anwendung.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nur L\xC3\xB6sungen, die klar und praktisch frei von sichtbaren Teilchen sind, verwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "L\xC3\xB6sungen, die tr\xC3\xBCb sind oder Teilchen enthalten, sind zu verwerfen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

