    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: composition
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin HEXAL\xC2\xAE 200 mg Hartkapseln, retardiert"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 48
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 49
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wirkstoff: Theophyllin-Monohydrat"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Der arzneilich wirksame Bestandteil ist Theophyllin-Monohydrat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 Hartkapsel, retardiert enth\xC3\xA4lt 200 mg Theophyllin als Theophyllin-Monohydrat."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
