          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei paralleler Behandlung mit Ciprofloxacin ist die Theophyllin-Dosis auf maximal 60 %, bei Anwendung von Enoxacin auf maximal 30 % und bei Anwendung von Grepafloxacin oder Clinafloxacin auf 50 % der empfohlenen Dosis zu reduzieren. Auch andere Chinolone (z. B. Pefloxacin, Pipemids\xC3\xA4ure) k\xC3\xB6nnen die Wirkung von Theophyllin-Arzneimitteln verst\xC3\xA4rken. Es wird daher dringend empfohlen, bei gleichzeitiger Behandlung mit Chinolonen therapiebegleitende engmaschige Theophyllin-Konzentrationsbestimmungen durchzuf\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung von Lithiumcarbonat, \xCE\xB2-Rezeptorenblockern, Adenosin und Benzodiazepinen kann durch gleichzeitige Gabe von Theophyllin retard-ratiopharm\xC2\xAE 250 mg abgeschw\xC3\xA4cht werden. Theophyllin verst\xC3\xA4rkt die harntreibende Wirkung von Diuretika."
