      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wird w\xC3\xA4hrend der Anwendung von Acemetacin-CT 30 mg Hartkapseln eine Schwangerschaft festgestellt, so ist Ihr Arzt zu benachrichtigen. Sie d\xC3\xBCrfen Acemetacin-CT 30 mg Hartkapseln im ersten und zweiten Schwangerschaftsdrittel nur nach R\xC3\xBCcksprache mit Ihrem Arzt anwenden. Im letzten Drittel der Schwangerschaft darf Acemetacin-CT 30 mg Hartkapseln wegen eines erh\xC3\xB6hten Risikos von Komplikationen f\xC3\xBCr Mutter und Kind nicht angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 61
          start: 31
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 144
          start: 62
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 175
          start: 145
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 312
          start: 176
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 343
          start: 313
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 344
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Wirkstoff Acemetacin und seine Abbauprodukte gehen in geringen Mengen in die Muttermilch \xC3\xBCber. Eine Anwendung in der Stillzeit sollte nach M\xC3\xB6glichkeit vermieden werden. Wird eine l\xC3\xA4ngere Anwendung bzw. Einnahme h\xC3\xB6herer Dosen verordnet, sollte jedoch ein fr\xC3\xBChzeitiges Abstillen erwogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da bei der Anwendung von Acemetacin-CT 30 mg Hartkapseln zentralnerv\xC3\xB6se Nebenwirkungen wie M\xC3\xBCdigkeit und Schwindel auftreten k\xC3\xB6nnen, kann im Einzelfall die F\xC3\xA4higkeit zum Fahren eines Kraftfahrzeuges und/oder zum Bedienen von Maschinen eingeschr\xC3\xA4nkt sein. Sie k\xC3\xB6nnen dann auf unerwartete und pl\xC3\xB6tzliche Ereignisse nicht mehr schnell und gezielt genug reagieren. Fahren Sie in diesen F\xC3\xA4llen nicht selbst Auto oder andere Fahrzeuge! Bedienen Sie dann keine elektrischen Werkzeuge oder Maschinen! Arbeiten Sie nicht ohne sicheren Halt!"
