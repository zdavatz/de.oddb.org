      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie die Einnahme von Theophyllin retard-ratiopharm\xC2\xAE 500 mg vergessen haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 25
          start: 0
