    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.\tWas ist Acemetacin-CT 30 mg Hartkapseln und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 11
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 42
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin-CT 30 mg Hartkapseln ist ein schmerzstillendes und entz\xC3\xBCndungshemmendes Arzneimittel (nicht-steroidales Antiphlogistikum/Analgetikum)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin-CT 30 mg Hartkapseln wird angewendet zur symptomatischen Behandlung von Schmerz und Entz\xC3\xBCndung bei"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\takuten Arthritiden (einschlie\xC3\x9Flich Gichtanfall)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	chronischen Arthritiden, insbesondere bei rheumatoider Arthritis (chronische Polyarthritis)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tSpondylitis ankylosans (Morbus Bechterew) und anderen entz\xC3\xBCndlich-rheumatischen Wirbels\xC3\xA4ulenerkrankungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tReizzust\xC3\xA4nden bei degenerativen Gelenk- und Wirbels\xC3\xA4ulenerkrankungen (Arthrosen und Spondylarthrosen)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tentz\xC3\xBCndlichen weichteilrheumatischen Erkrankungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tschmerzhaften Schwellungen oder Entz\xC3\xBCndungen nach Verletzungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tWas m\xC3\xBCssen Sie vor der Einnahme von Acemetacin-CT 30 mg Hartkapseln beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 38
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 69
          start: 39
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 70
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Acemetacin-CT 30 mg Hartkapseln darf nicht eingenommen werden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 31
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei bekannter \xC3\x9Cberempfindlichkeit gegen den Wirkstoff Acemetacin, Indometacin oder einen der sonstigen Bestandteile des Arzneimittels"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei ungekl\xC3\xA4rten Blutbildungs- und Blutgerinnungsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei bestehenden oder in der Vergangenheit wiederholt aufgetretenen Magen/Zw\xC3\xB6lffingerdarm-Geschw\xC3\xBCren (peptischen Ulzera) oder Blutungen (mindestens 2 unterschiedliche Episoden nachgewiesener Geschw\xC3\xBCre oder Blutungen)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	bei Magen-Darm-Blutung oder -Durchbruch (Perforation) in der Vorgeschichte im Zusammenhang mit einer vorherigen Therapie mit nicht-steroidalen Antirheumatika (NSAR)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei Hirnblutungen (zerebrovaskul\xC3\xA4rer Blutung) oder anderen aktiven Blutungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei schwerer Herzmuskelschw\xC3\xA4che (Herzinsuffizienz)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Schwangerschaft im letzten Drittel
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	von Kindern unter 14 Jahren
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht bei der Einnahme von Acemetacin-CT 30 mg Hartkapseln ist erforderlich
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 39
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 70
          start: 40
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 71
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sicherheit im Magen-Darm-Trakt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine gleichzeitige Anwendung von Acemetacin-CT 30 mg Hartkapseln mit anderen nicht-steroidalen Entz\xC3\xBCndungshemmern, einschlie\xC3\x9Flich so genannten COX-2-Hemmern (Cyclooxigenase-2-Hemmern), sollte vermieden werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 32
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 63
          start: 33
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 64
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nebenwirkungen k\xC3\xB6nnen reduziert werden, indem die niedrigste wirksame Dosis \xC3\xBCber den k\xC3\xBCrzesten, f\xC3\xBCr die Symptomkontrolle erforderlichen Zeitraum angewendet wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten: Bei \xC3\xA4lteren Patienten treten h\xC3\xA4ufiger Nebenwirkungen nach Anwendung von nicht-steroidalen Entz\xC3\xBCndungshemmern auf, insbesondere Blutungen und Durchbr\xC3\xBCche im Magen- und Darmbereich, die unter Umst\xC3\xA4nden lebensbedrohlich sein k\xC3\xB6nnen. Daher ist bei \xC3\xA4lteren Patienten eine besonders sorgf\xC3\xA4ltige \xC3\xA4rztliche \xC3\x9Cberwachung erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Blutungen des Magen-Darm-Traktes, Geschw\xC3\xBCre und Durchbr\xC3\xBCche (Perforationen): Blutungen des Magen-Darm-Traktes, Geschw\xC3\xBCre und Perforationen, auch mit t\xC3\xB6dlichem Ausgang, wurden unter allen NSAR berichtet. Sie traten mit oder ohne vorherige Warnsymptome bzw. schwerwiegende Ereignisse im Magen-Darm-Trakt in der Vorgeschichte zu jedem Zeitpunkt der Therapie auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Risiko f\xC3\xBCr das Auftreten von Magen-Darm-Blutungen, Geschw\xC3\xBCren und Durchbr\xC3\xBCchen ist h\xC3\xB6her mit steigender NSAR-Dosis, bei Patienten mit Geschw\xC3\xBCren in der Vorgeschichte, insbesondere mit den Komplikationen Blutung oder Durchbruch (siehe Acemetacin-CT 30 mg Hartkapseln darf nicht eingenommen werden), und bei \xC3\xA4lteren Patienten. Diese Patienten sollten die Behandlung mit der niedrigsten verf\xC3\xBCgbaren Dosis beginnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 237
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 268
          start: 238
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 269
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr diese Patienten sowie f\xC3\xBCr Patienten, die eine begleitende Therapie mit niedrig-dosierter Acetylsalicyls\xC3\xA4ure (ASS) oder anderen Arzneimitteln, die das Risiko f\xC3\xBCr Magen-Darm-Erkrankungen erh\xC3\xB6hen k\xC3\xB6nnen, ben\xC3\xB6tigen, sollte eine Kombinationstherapie mit Magenschleimhaut-sch\xC3\xBCtzenden Arzneimitteln (z. B. Misoprostol oder Protonenpumpenhemmer) in Betracht gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie, insbesondere in h\xC3\xB6herem Alter, eine Vorgeschichte von Nebenwirkungen am Magen-Darm-Trakt haben, sollten Sie jegliche ungew\xC3\xB6hnlichen Symptome im Bauchraum (vor allem Magen-Darm-Blutungen) insbesondere am Anfang der Therapie melden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vorsicht ist angeraten, wenn Sie gleichzeitig Arzneimittel erhalten, die das Risiko f\xC3\xBCr Geschw\xC3\xBCre oder Blutungen erh\xC3\xB6hen k\xC3\xB6nnen, wie z. B. orale Corticosteroide, blutgerinnungshemmende Medikamente wie Warfarin, selektive Serotonin-Wiederaufnahmehemmer (unter anderem zur Behandlung von depressiven Verstimmungen eingesetzt) oder Thrombozytenaggregationshemmer wie ASS (siehe Bei Einnahme von Acemetacin-CT 30 mg Hartkapseln mit anderen Arzneimitteln)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 391
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 422
          start: 392
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 423
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn es bei Ihnen unter Acemetacin-CT 30 mg Hartkapseln zu Magen-Darm-Blutungen oder Geschw\xC3\xBCren kommt, ist die Behandlung abzusetzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 23
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 54
          start: 24
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 55
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "NSAR sollten bei Patienten mit einer gastrointestinalen Erkrankung in der Vorgeschichte (Colitis ulcerosa, Morbus Crohn) mit Vorsicht angewendet werden, da sich ihr Zustand verschlechtern kann (siehe 4. Welche Nebenwirkungen sind m\xC3\xB6glich?)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wirkungen am Herz-Kreislauf-System
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel wie Acemetacin-CT 30 mg Hartkapseln sind m\xC3\xB6glicherweise mit einem geringf\xC3\xBCgig erh\xC3\xB6hten Risiko f\xC3\xBCr Herzanf\xC3\xA4lle (Herzinfarkt) oder Schlaganf\xC3\xA4lle verbunden. Jedwedes Risiko ist wahrscheinlicher mit hohen Dosen und l\xC3\xA4nger dauernder Behandlung. \xC3\x9Cberschreiten Sie nicht die empfohlene Dosis oder Behandlungsdauer!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 47
          start: 17
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 48
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie Herzprobleme oder einen vorangegangenen Schlaganfall haben oder denken, dass Sie ein Risiko f\xC3\xBCr diese Erkrankungen aufweisen k\xC3\xB6nnten (z. B. wenn sie hohen Blutdruck, Diabetes oder hohe Cholesterinwerte haben oder Raucher sind), sollten Sie Ihre Behandlung mit Ihrem Arzt oder Apotheker besprechen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hautreaktionen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter NSAR-Therapie wurde sehr selten \xC3\xBCber schwerwiegende Hautreaktionen mit R\xC3\xB6tung und Blasenbildung, einige mit t\xC3\xB6dlichem Ausgang, berichtet (exfoliative Dermatitis, Stevens-Johnson-Syndrom und toxische epidermale Nekrolyse/Lyell-Syndrom; siehe 4. Welche Nebenwirkungen sind m\xC3\xB6glich?). Das h\xC3\xB6chste Risiko f\xC3\xBCr derartige Reaktionen scheint zu Beginn der Therapie zu bestehen, da diese Reaktionen in der Mehrzahl der F\xC3\xA4lle im ersten Behandlungsmonat auftraten. Beim ersten Anzeichen von Hautausschl\xC3\xA4gen, Schleimhautl\xC3\xA4sionen oder sonstigen Anzeichen einer \xC3\x9Cberempfindlichkeitsreaktion sollte Acemetacin-CT 30 mg Hartkapseln abgesetzt und umgehend der Arzt konsultiert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 589
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 620
          start: 590
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 621
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sonstige Hinweise
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besondere Vorsicht ist erforderlich:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- bei Magen-Darm-Beschwerden in der Vorgeschichte"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- bei Bluthochdruck oder Herzleistungsschw\xC3\xA4che (Herzinsuffizienz)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- bei vorgesch\xC3\xA4digter Niere"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- bei schweren Leberfunktionsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- bei bestimmten angeborenen Blutbildungsst\xC3\xB6rungen (induzierbare Porphyrien)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- direkt nach gr\xC3\xB6\xC3\x9Feren chirurgischen Eingriffen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten, die an Heuschnupfen, Nasenschleimhautschwellungen (sog. Nasenpolypen), chronischen, die Atemwege verengenden (obstruktiven) Atemwegserkrankungen (z. B. Asthma) oder chronischen Atemwegsinfektionen leiden, sowie Patienten mit \xC3\x9Cberempfindlichkeit gegen andere Schmerz- und Rheumamittel aus der Gruppe der nicht-steroidalen Antiphlogistika, d\xC3\xBCrfen Acemetacin-CT 30 mg Hartkapseln nur unter bestimmten Vorsichtsma\xC3\x9Fnahmen und direkter \xC3\xA4rztlicher Kontrolle anwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 355
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 386
          start: 356
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 387
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr besagte Patienten besteht bei Anwendung von Acemetacin-CT 30 mg Hartkapseln ein erh\xC3\xB6htes Risiko f\xC3\xBCr \xC3\x9Cberempfindlichkeitsreaktionen (allergische Reaktionen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 47
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 78
          start: 48
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 79
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Diese k\xC3\xB6nnen sich \xC3\xA4u\xC3\x9Fern als Asthmaanf\xC3\xA4lle (so genannte Analgetika-Intoleranz/Analgetika-Asthma), Haut- und Schleimhautschwellung (sog. Quincke-\xC3\x96dem) oder Nesselsucht (Urtikaria)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Besondere Vorsicht ist auch geboten bei Patienten, die auf andere Stoffe \xC3\xBCberempfindlich (allergisch) reagieren, da f\xC3\xBCr sie bei der Anwendung von Acemetacin-CT 30 mg Hartkapseln ebenfalls ein erh\xC3\xB6htes Risiko f\xC3\xBCr das Auftreten von \xC3\x9Cberempfindlichkeitsreaktionen besteht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 145
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 176
          start: 146
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 177
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Acemetacin kann vor\xC3\xBCbergehend die Blutpl\xC3\xA4ttchen-Aggregation hemmen. Patienten mit einer Gerinnungsst\xC3\xB6rung sollten daher sorgf\xC3\xA4ltig \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei l\xC3\xA4nger dauernder Gabe von Acemetacin-CT 30 mg Hartkapseln ist eine regelm\xC3\xA4\xC3\x9Fige Kontrolle der Leberwerte, der Nierenfunktion sowie des Blutbildes erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 29
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 60
          start: 30
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 61
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Einnahme von Acemetacin-CT 30 mg Hartkapseln vor operativen Eingriffen ist der Arzt oder Zahnarzt zu befragen bzw. zu informieren.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 47
          start: 17
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 48
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei l\xC3\xA4ngerem Gebrauch von Schmerzmitteln k\xC3\xB6nnen Kopfschmerzen auftreten, die nicht durch erh\xC3\xB6hte Dosen des Arzneimittels behandelt werden d\xC3\xBCrfen. Fragen Sie Ihren Arzt um Rat, wenn Sie trotz der Einnahme von Acemetacin-CT 30 mg Hartkapseln h\xC3\xA4ufig unter Kopfschmerzen leiden!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 207
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 238
          start: 208
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 239
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ganz allgemein kann die gewohnheitsm\xC3\xA4\xC3\x9Fige Einnahme von Schmerzmitteln, insbesondere bei Kombination mehrerer schmerzstillender Wirkstoffe, zur dauerhaften Nierensch\xC3\xA4digung mit dem Risiko eines Nierenversagens (Analgetika-Nephropathie) f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie andere Arzneimittel, die die Prostaglandinsynthese hemmen, kann Acemetacin-CT 30 mg Hartkapseln es Ihnen erschweren, schwanger zu werden. Sie sollten Ihren Arzt informieren, wenn Sie planen schwanger zu werden oder wenn Sie Probleme haben, schwanger zu werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 67
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 98
          start: 68
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 99
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder und Jugendliche sollten Acemetacin-CT 30 mg Hartkapseln nicht einnehmen, da hierf\xC3\xBCr keine ausreichenden Erfahrungen vorliegen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
