          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- falls Sie Omeprazol MERCK 20 mg  zur Verhinderung des Wiederauftretens von Geschw\xC3\xBCren, die durch die Einnahme von bestimmten Schmerz- oder Rheumamitteln entstanden sind (nicht-steroidale Antiphlogistika) einnehmen, sollten Sie Omeprazol MERCK 20 mg  nur nehmen, wenn Ihr Arzt Sie einer bestimmten Risikogruppe zuordnen kann."
        formats: 
