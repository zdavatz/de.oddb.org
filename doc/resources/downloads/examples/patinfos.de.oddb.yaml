          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Einzelnen Berichten zufolge sind auch bei gleichzeitiger Behandlung mit Ranitidin, Aciclovir oder Zafirlukast \xC3\x9Cberdosierungserscheinungen von Theophyllin beobachtet worden. Da eine Wechselwirkung nicht hinreichend sicher ausgeschlossen werden kann, sollte bei gleichzeitiger Behandlung die individuell erforderliche Theophyllin-Dosis besonders sorgf\xC3\xA4ltig ermittelt werden."
