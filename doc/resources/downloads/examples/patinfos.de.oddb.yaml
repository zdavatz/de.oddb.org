      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- falls Sie an einer Leberkrankheit leiden und die Funktionsf\xC3\xA4higkeit Ihrer Leber stark eingeschr\xC3\xA4nkt ist, sollten Sie Ihre Leberwerte w\xC3\xA4hrend der Behandlung regelm\xC3\xA4\xC3\x9Fig vom Arzt kontrollieren lassen;"
