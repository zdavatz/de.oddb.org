          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzur Behandlung und zur Verhinderung des Wiederauftretens von Geschw\xC3\xBCren des Magens und Zw\xC3\xB6lffingerdarms, die durch die Einnahme von bestimmten Schmerz- bzw. Rheumamitteln bedingt sind (sog. Nicht-steroidale Antiphlogistika)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzur Behandlung von Symptomen, die durch den R\xC3\xBCckfluss von Magens\xC3\xA4ure in die Speiser\xC3\xB6hre verursacht werden (Symptomatische Behandlung der gastro\xC3\xB6sophagealen Refluxkrankheit)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzur Beseitigung des Bakteriums Helicobacter pylori bei Geschw\xC3\xBCren des Magens und Zw\xC3\xB6lffingerdarms (Eradikationstherapie)"
        formats: 
