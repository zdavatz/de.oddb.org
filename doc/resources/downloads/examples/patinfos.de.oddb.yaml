          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Geringf\xC3\xBCgige Sehst\xC3\xB6rungen, Verst\xC3\xA4rkung einer bestehenden Kurzsichtigkeit (Myopie)."
