        text: "-\twenn Sie leberkrank sind und die Funktionsf\xC3\xA4higkeit Ihrer Leber eingeschr\xC3\xA4nkt ist, sollten Sie Omeprazol MERCK 20 mg nicht in Kombination mit dem Wirkstoff Clarithromycin einnehmen."
