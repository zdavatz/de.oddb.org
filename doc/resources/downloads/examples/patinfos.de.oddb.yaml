          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Kopfschmerzen, Schwindel, Mundtrockenheit, M\xC3\xBCdigkeit, Schwitzen."
