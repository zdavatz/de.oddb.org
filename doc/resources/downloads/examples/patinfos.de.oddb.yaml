      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 Tablette enth\xC3\xA4lt als arzneilich wirksamen Bestandteil 6,21 mg Spiraprilhydrochlorid 1 H2O (entsprechend 6,0 mg Spiraprilhydrochlorid)."
