          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- falls Sie Omeprazol MERCK 20 mg  in Kombination mit Antibiotika (zur Beseitigung des Bakteriums Helicobacter pylori) oder bestimmten Schmerz- oder Rheumamitteln einnehmen, sollten Sie Omeprazol MERCK 20 mg  nur mit besonderer Vorsicht einnehmen, da sich die Wechselwirkungen zwischen den Arzneimittteln verst\xC3\xA4rken k\xC3\xB6nnen. Beachten Sie bitte auch die jeweiligen Gebrauchsinformationen der anderen Arzneimittel."
