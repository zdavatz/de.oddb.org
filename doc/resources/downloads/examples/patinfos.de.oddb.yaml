          start: 115
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Begrenzte Daten aus einer Studie an Freiwilligen konnten diese Annahme best\xC3\xA4tigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch die Einnahme von Omeprazol k\xC3\xB6nnen jedoch Nebenwirkungen auftreten, die das Nervensystem oder die Sehf\xC3\xA4higkeit betreffen (siehe 4.) und durch die die F\xC3\xA4higkeit Kraftfahrzeuge zu f\xC3\xBChren oder Maschinen zu bedienen, eingeschr\xC3\xA4nkt wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wichtige Warnhinweise \xC3\xBCber bestimmte Bestandteile von Omeprazol MERCK 10 mg"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Omeprazol MERCK 20 mg enth\xC3\xA4lt Sucrose (Zucker). Bitte nehmen Sie Omeprazol MERCK 20 mg erst nach R\xC3\xBCcksprache mit Ihrem Arzt ein, wenn Ihnen bekannt ist, dass Sie unter einer Unvertr\xC3\xA4glichkeit gegen\xC3\xBCber bestimmten Zuckern leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 29
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 64
          start: 30
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 86
          start: 65
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 87
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wechselwirkungen mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 0
          values: 
          - b
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 42
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel einnehmen bzw. vor kurzem eingenommen haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung nachfolgend genannter Arzneistoffe bzw. Pr\xC3\xA4parategruppen kann bei gleichzeitiger Behandlung mit Omeprazol MERCK 20 mg beeinflusst werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 107
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 129
          start: 108
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 130
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da Omeprazol haupts\xC3\xA4chlich in der Leber durch bestimmte Enzyme abgebaut wird und diese zus\xC3\xA4tzlich hemmt, kann Omeprazol den Abbau anderer Arzneimittel vermindern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dies wurde bei Diazepam (und auch bei anderen Benzodiazepinen wie Triazolam oder Flurazepam; Mittel zur Angst bzw. Spannungsl\xC3\xB6sung bzw. Schlafmittel), Phenytoin (Mittel gegen Krampfanf\xC3\xA4lle und Herzryhthmusst\xC3\xB6rungen) und Warfarin (Mittel zur Blutverd\xC3\xBCnnung) beobachtet. Es wird empfohlen, eine regelm\xC3\xA4\xC3\x9Fige Kontrolle der Plasmaspiegel bei Patienten/Patientinnen, die Warfarin oder Phenytoin erhalten, durchzuf\xC3\xBChren. Die Verringerung der Dosis kann hierbei notwendig sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Andere Arzneimittel, die hiervon betroffen sein k\xC3\xB6nnten, sind Hexabarbital, Citalopram, "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Imipramin, Clomipramin etc.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Wechselwirkung von Omeprazol mit Ciclosporin (Mittel zur Unterdr\xC3\xBCckung einer Immunreaktion) existieren sich widersprechende Daten. Deshalb sollten die Plasmaspiegel von Ciclosporin regelm\xC3\xA4\xC3\x9Fig \xC3\xBCberwacht werden, da ein Anstieg der Plasmaspiegel von Ciclosporin m\xC3\xB6glich ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Plasmaspiegel von Omeprazol und Clarithromycin (Antibiotikum) sind bei gleichzeitiger Behandlung erh\xC3\xB6ht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Aufgrund des verringerten S\xC3\xA4uregehaltes im Magen kann die Aufnahme von Ketoconazol und Itraconazol (Mittel zur Behandlung von Pilzinfektionen) genauso wie w\xC3\xA4hrend der Behandlung mit anderen S\xC3\xA4urehemmern, erniedrigt sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Omeprazol sollte nicht zusammen mit der Kombination von Atazanavir und Ritonavir (Mittel zur Behandlung einer HIV-Infektion) eingenommen werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Behandlung mit Omeprazol und Digoxin (Mittel zur Behandlung einer Herzschw\xC3\xA4che) bei gesunden Personen f\xC3\xBChrt zu einer 10%igen Erh\xC3\xB6hung der Digoxinplasmaspiegel aufgrund des erh\xC3\xB6hten Magen-pHs."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Omeprazol kann die Aufnahme von Vitamin B 12 vermindern. Dies sollte bei Patienten/Patientinnen, die niedrige Ausgangsspiegel haben und sich einer Langzeitbehandlung unterziehen m\xC3\xBCssen, bedacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es gibt keinen Nachweis f\xC3\xBCr eine Wechselwirkung von Omeprazol mit folgenden Arzneimitteln:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Coffein, Propranolol, Theophyllin, Metoprolol, Lidocain, Chinidin, Phenacetin, Estradiol, Amoxycillin, Budesonid, Diclofenac, Metronidazol, Naproxen, Piroxicam und Antazida. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Aufnahme von Omeprazol wird durch Alkohol nicht beeinflusst.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Eine gleichzeitige Einnahme von Johanniskraut-haltigen Arzneimitteln sollte nicht erfolgen, weil hierdurch eine verminderte Wirksamkeit von Omeprazol verursacht werden kann.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

