          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "chronische Herzleistungsschw\xC3\xA4che"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anfangsdosis betr\xC3\xA4gt normalerweise 2-mal oder 3-mal t\xC3\xA4glich \xC2\xBC-\xC2\xBD Tablette ACE-Hemmer-ratiopharm\xC2\xAE 25 (entsprechend je 6,25-12,5 mg Captopril). Eine Erh\xC3\xB6hung der Dosierung darf nur schrittweise, in Abh\xC3\xA4ngigkeit vom individuellen Ansprechen des Patienten auf die Therapie erfolgen; die Erhaltungsdosis betr\xC3\xA4gt 75-150 mg Captopril t\xC3\xA4glich, verteilt auf mehrere Gaben. Die Maximaldosis betr\xC3\xA4gt 150 mg Captopril t\xC3\xA4glich, auf mehrere Gaben verteilt. Daf\xC3\xBCr stehen Darreichungsformen mit geeigneten Dosisst\xC3\xA4rken zur Verf\xC3\xBCgung."
        formats: 
