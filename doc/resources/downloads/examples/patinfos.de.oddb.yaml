      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein latenter Diabetes mellitus (Zuckerkrankheit) kann zum Vorschein kommen. Bei Patienten mit Diabetes mellitus kann eine Erh\xC3\xB6hung der Blutzuckerwerte auftreten."
