      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Verringerung der Blutpl\xC3\xA4ttchen (Thrombozytopenie), Verringerung der wei\xC3\x9Fen Blutk\xC3\xB6rperchen (Leukopenie), Blutarmut durch Blutbildungsst\xC3\xB6rung im Knochenmark (aplastische An\xC3\xA4mie), hochgradige Verminderung bestimmter wei\xC3\x9Fer Blutk\xC3\xB6rperchen mit Infektneigung und schweren Allgemeinsymptomen (Agranulozytose)."
