      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- falls Sie an einer Leberkrankheit leiden und die Funktionsf\xC3\xA4higkeit Ihrer Leber eingeschr\xC3\xA4nkt ist, sollten Sie nicht mehr als 20 mg Omeprazol pro Tag einnehmen (siehe auch unter 3.);"
