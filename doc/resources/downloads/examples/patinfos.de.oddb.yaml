      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Theophyllin retard-ratiopharm\xC2\xAE 250 mg ist individuell nach Wirkung zu dosieren. Die Dosierung sollte m\xC3\xB6glichst nach Bestimmung des Theophyllin-Serumspiegels (Theophyllin-Untersuchung im Blut) ermittelt werden (anzustrebender Bereich: 8-20 \xC2\xB5g/ml). Kontrollen des Theophyllin-Serumspiegels (Theophyllin-Untersuchung im Blut) sind insbesondere auch bei mangelhafter Wirksamkeit oder dem Auftreten unerw\xC3\xBCnschter Wirkungen angezeigt."
