          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tzur Verhinderung des Wiederauftretens einer durch R\xC3\xBCckfluss von Magensaft verursachten Entz\xC3\xBCndung der Speiser\xC3\xB6hre (Rezidivprophylaxe der Reflux\xC3\xB6sophagitis)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
