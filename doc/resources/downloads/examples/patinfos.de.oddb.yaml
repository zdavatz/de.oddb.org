      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beschleunigter Theophyllin-Abbau und/oder verminderte Bioverf\xC3\xBCgbarkeit und verminderte Wirksamkeit k\xC3\xB6nnen sich finden bei Rauchern und gleichzeitiger Behandlung mit Barbituraten (besonders Pheno- oder Pentobarbital), Carbamazepin, Phenytoin, Rifampicin, Primidon, Sulfinpyrazon, Johanniskraut (Hyperikum perforatum) und Aminoglutethimid. Eine Anhebung der Theophyllin-Dosis ist evtl. angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verz\xC3\xB6gerter Abbau und/oder Erh\xC3\xB6hung des Theophyllin-Blutspiegels mit einer erh\xC3\xB6hten \xC3\x9Cberdosierungsgefahr und vermehrtem Nebenwirkungsrisiko k\xC3\xB6nnen bei gleichzeitiger Behandlung mit folgenden Arzneimitteln auftreten: oralen Kontrazeptiva (\xE2\x80\x9EPille\xE2\x80\x9C), Makrolid-Antibiotika (z. B. Erythromycin, Clarithromycin, Josamycin, Spiramycin), Chinolone (Gyrase-Hemmstoffe, s.u.), Isonikotins\xC3\xA4urehydrazid, Tiabendazol, Calcium-Antagonisten (z. B. Verapamil, Diltiazem), Propranolol, Propafenon, Mexiletin, Ticlopidin, Cimetidin, Allopurinol, \xCE\xB1-Interferon, Rofecoxib, Pentoxifyllin, Fluvoxamin, Viloxazin, Disulfiram, Influenza- und BCG-Vakzinen. Hierbei kann eine Dosisverminderung von Theophyllin angezeigt sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Einzelnen Berichten zufolge sind auch bei gleichzeitiger Behandlung mit Ranitidin, Aciclovir oder Zafirlukast \xC3\x9Cberdosierungserscheinungen von Theophyllin beobachtet worden. Da eine Wechselwirkung nicht hinreichend sicher ausgeschlossen werden kann, sollte bei gleichzeitiger Behandlung die individuell erforderliche Theophyllin-Dosis besonders sorgf\xC3\xA4ltig ermittelt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei paralleler Behandlung mit Ciprofloxacin ist die Theophyllin-Dosis auf maximal 60 %, bei Anwendung von Enoxacin auf maximal 30 % und bei Anwendung von Grepafloxacin oder Clinafloxacin auf 50 % der empfohlenen Dosis zu reduzieren. Auch andere Chinolone (z. B. Pefloxacin, Pipemids\xC3\xA4ure) k\xC3\xB6nnen die Wirkung von Theophyllin-Arzneimitteln verst\xC3\xA4rken. Es wird daher dringend empfohlen, bei gleichzeitiger Behandlung mit Chinolonen therapiebegleitende engmaschige Theophyllin-Konzentrationsbestimmungen durchzuf\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkung von Lithiumcarbonat, \xCE\xB2-Rezeptorenblockern, Adenosin und Benzodiazepinen kann durch gleichzeitige Gabe von Theophyllin retard-ratiopharm\xC2\xAE 500 mg abgeschw\xC3\xA4cht werden. Theophyllin verst\xC3\xA4rkt die harntreibende Wirkung von Diuretika."
