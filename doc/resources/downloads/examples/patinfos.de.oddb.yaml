      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "ACE-Hemmer-ratiopharm\xC2\xAE 25 geh\xC3\xB6rt zu einer Klasse von Arzneimitteln, die als Angiotensin-Conversions-Enzym-Hemmer (ACE-Hemmer) bekannt sind. Diese hemmen ACE, das Enzym, das an der Umwandlung von Angiotensin-I in Angiotensin-II beteiligt ist. Angiotensin-II ist eine k\xC3\xB6rpereigene Substanz, die sich an die Rezeptoren der Blutgef\xC3\xA4\xC3\x9Fe bindet und so zu einer Gef\xC3\xA4\xC3\x9Fverengung f\xC3\xBChrt. Das Ergebnis ist ein Blutdruckanstieg. Captopril verhindert die Bildung von Angiotensin-II und bewirkt so eine Entspannung der Blutgef\xC3\xA4\xC3\x9Fe und eine Senkung des Blutdrucks."
