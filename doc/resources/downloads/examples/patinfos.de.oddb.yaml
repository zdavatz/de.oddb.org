    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: counterindications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Gegenanzeigen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wann d\xC3\xBCrfen Sie Quadropril nicht einnehmen?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn einer der folgenden Punkte auf Sie zutrifft, d\xC3\xBCrfen Sie Quadropril nicht einnehmen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\t\xC3\x9Cberempfindlichkeit gegen einen der Inhaltsstoffe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tNeigung zu einer bestimmten Art von Gewebeschwellung (so genanntes angioneurotisches \xC3\x96dem, z. B. infolge einer fr\xC3\xBCheren ACE-Hemmer-Behandlung)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Nierenarterienverengung (beidseitig oder bei Einzelniere)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tsehr schwere Nierenfunktionsst\xC3\xB6rung (Kreatinin-Clearance < 10 ml/min)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Zustand nach Nierentransplantation
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbestimmte Abflussbehinderungen der linken Herzkammer (h\xC3\xA4modynamisch relevante Aorten- oder Mitralklappenverengung, hypertrophe Kardiomyopathie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\terh\xC3\xB6hte Konzentration des Hormons Aldosteron im Blut"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tSchwangerschaft (vorheriger Ausschluss sowie Verh\xC3\xBCtung einer Schwangerschaft)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Stillzeit (Abstillen!).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da keine ausreichenden Erfahrungen \xC3\xBCber die Behandlung mit Quadropril vorliegen, darf Quadropril nicht angewendet werden bei:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tBlutw\xC3\xA4sche (Dialyse)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tunbehandelter Herzleistungsschw\xC3\xA4che mit den typischen Anzeichen wie z. B. Wasseransammlungen in Geweben und/oder K\xC3\xB6rperh\xC3\xB6hlen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Kindern.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Behandlung mit Quadropril darf keine Blutw\xC3\xA4sche (Dialyse oder H\xC3\xA4mofiltration) mit Polyacrylnitril-methallylsulfonat-high-flux-Membranen (z. B. AN 69\xC2\xAE) erfolgen, da im Rahmen einer Dialyse oder H\xC3\xA4mofiltration die Gefahr besteht, dass \xC3\x9Cberempfindlichkeitsreaktionen (anaphylaktoide Reaktionen) bis hin zum lebensbedrohlichen Schock auftreten k\xC3\xB6nnen. Im Falle einer notfallm\xC3\xA4\xC3\x9Figen Dialyse oder H\xC3\xA4mofiltration muss deshalb vorher auf ein anderes Mittel gegen hohen Blutdruck (Hypertonie) - kein ACE-Hemmer - umgestellt werden oder eine andere Dialysemembran verwendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 159
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 160
          start: 160
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 161
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Teilen Sie Ihren \xC3\x84rzten mit, dass Sie mit Quadropril behandelt werden bzw. Dialysen ben\xC3\xB6tigen, damit die \xC3\x84rzte dies bei der Behandlung ber\xC3\xBCcksichtigen k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend einer LDL(low density lipoprotein)-Apherese (bei schwerer Hypercholesterin\xC3\xA4mie) mit Dextransulfat k\xC3\xB6nnen unter der Anwendung eines ACE-Hemmers lebensbedrohliche \xC3\x9Cberempfindlichkeitsreaktionen auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Therapie zur Schw\xC3\xA4chung bzw. Aufhebung der allergischen Reaktionsbereitschaft (Desensibilisierungstherapie) gegen Insektengifte (z. B. Bienen-, Wespenstich) und gleichzeitiger Anwendung eines ACE-Hemmers k\xC3\xB6nnen z. T. lebensbedrohliche \xC3\x9Cberempfindlichkeitsreaktionen (z. B. Blutdruckabfall, Atemnot, Erbrechen, allergische Hautreaktionen) auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls eine LDL-Apherese bzw. eine Desensibilisierungstherapie gegen Insektengifte notwendig ist, ist Quadropril vor\xC3\xBCbergehend durch andere Arzneimittel gegen hohen Blutdruck, jedoch keinen Beta-Rezeptorenblocker, zu ersetzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wann d\xC3\xBCrfen Sie Quadropril erst nach R\xC3\xBCcksprache mit Ihrem Arzt einnehmen?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Folgenden wird beschrieben, wann Sie Quadropril nur unter bestimmten Bedingungen und nur mit besonderer Vorsicht einnehmen d\xC3\xBCrfen. Befragen Sie hierzu bitte Ihren Arzt. Dies gilt auch, wenn diese Angaben bei Ihnen fr\xC3\xBCher einmal zutrafen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Quadropril darf nur nach sehr kritischer Nutzen-Risiko-Abw\xC3\xA4gung durch den Arzt und unter regelm\xC3\xA4\xC3\x9Figer Kontrolle von bestimmten klinischen Befunden und Laborwerten eingenommen werden bei:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tklinisch bedeutsamen St\xC3\xB6rungen im Salzhaushalt (Elektrolytst\xC3\xB6rungen)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tVorliegen einer gest\xC3\xB6rten Abwehrreaktion oder Kollagenkrankheit (z. B. Lupus erythematodes, Sklerodermie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tgleichzeitiger Einnahme von Arzneimitteln, die die Abwehrreaktion unterdr\xC3\xBCcken (z. B. Corticoide, Zytostatika, Antimetaboliten), Allopurinol, Procainamid oder Lithium"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tvermehrter Eiwei\xC3\x9Fausscheidung im Urin (mehr als 1 g/Tag)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tprim\xC3\xA4rer Lebererkrankung oder Leberfunktionsst\xC3\xB6rung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tschwerer Nierenfunktionsst\xC3\xB6rung (Kreatinin-Clearance 10-30 ml/min)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was m\xC3\xBCssen Sie in Schwangerschaft und Stillzeit beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor Anwendung eines ACE-Hemmers wie Quadropril ist bei Frauen im geb\xC3\xA4rf\xC3\xA4higen Alter eine Schwangerschaft auszuschlie\xC3\x9Fen. W\xC3\xA4hrend einer Behandlung mit Quadropril m\xC3\xBCssen bei diesen Frauen geeignete Ma\xC3\x9Fnahmen zur Schwangerschaftsverh\xC3\xBCtung getroffen werden. Wird dennoch unter Quadropril-Behandlung eine Schwangerschaft festgestellt, muss unter \xC3\xA4rztlicher Beratung eine Umstellung auf andere, f\xC3\xBCr das Kind risiko\xC3\xA4rmere Therapiem\xC3\xB6glichkeiten erfolgen, da es bei Einnahme von Quadropril, insbesondere w\xC3\xA4hrend der letzten 6 Monate der Schwangerschaft, zur Sch\xC3\xA4digung des Kindes kommen kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ist eine Behandlung w\xC3\xA4hrend der Stillzeit erforderlich, ist abzustillen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was ist bei Kindern und \xC3\xA4lteren Menschen zu ber\xC3\xBCcksichtigen?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wegen fehlender Erfahrung d\xC3\xBCrfen Kinder nicht mit Quadropril behandelt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten, die mit Quadropril behandelt wurden, ergaben sich keine Hinweise auf eine schlechtere Vertr\xC3\xA4glichkeit oder f\xC3\xBCr einen ge\xC3\xA4nderten Dosisbedarf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vorsichtsma\xC3\x9Fnahmen f\xC3\xBCr die Anwendung und Warnhinweise"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Welche Vorsichtsma\xC3\x9Fnahmen m\xC3\xBCssen beachtet werden?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor Anwendung von Quadropril muss das Vorliegen einer beidseitigen Verengung (Stenose) der Nierenarterien (oder einseitig bei Einzelniere) ausgeschlossen sowie die Nierenfunktion \xC3\xBCberpr\xC3\xBCft worden sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere zu Beginn der Behandlung sollte Quadropril nur unter intensiver \xC3\x9Cberwachung von Blutdruck und/oder bestimmten Laborwerten angewendet werden bei:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tPatienten mit Salz- und/oder Fl\xC3\xBCssigkeitsmangel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Patienten mit schwerem Bluthochdruck
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tPatienten mit gleichzeitig vorhandener Herzleistungsschw\xC3\xA4che"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\t\xC3\xA4lteren Patienten (\xC3\xA4lter als 65 Jahre)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beeinflussung von Laborwerten:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die im Abschnitt Nebenwirkungen genannten Laborwerte sollen vor und regelm\xC3\xA4\xC3\x9Fig w\xC3\xA4hrend der Behandlung mit Quadropril kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere zu Behandlungsbeginn und bei Risikopatienten (Patienten mit Nierenfunktionsst\xC3\xB6rungen, Kollagenerkrankungen, Behandlung mit Allopurinol, Procainamid oder Medikamenten, die die Abwehrreaktion unterdr\xC3\xBCcken wie Immunsuppressiva oder Zytostatika) sind Kontrollen der Serum-Elektrolyt- und Kreatininkonzentrationen sowie des Blutbildes kurzfristig angezeigt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hinweise:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollten im Verlauf der Behandlung mit Quadropril Symptome wie Fieber, Lymphknotenschwellungen und/oder Halsentz\xC3\xBCndung auftreten, muss umgehend das wei\xC3\x9Fe Blutbild beim behandelnden Arzt untersucht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Quadropril nicht zusammen mit Polyacrylnitril-methallylsulfonat-high-flux-Membranen (z. B. AN 69\xC2\xAE), w\xC3\xA4hrend einer LDL-Apherese mit Dextransulfat oder w\xC3\xA4hrend einer Desensibilisierungstherapie mit Insektengiften anwenden (siehe auch Abschnitt Gegenanzeigen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 95
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 96
          start: 96
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 97
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was m\xC3\xBCssen Sie im Stra\xC3\x9Fenverkehr sowie bei der Arbeit mit Maschinen und bei Arbeiten ohne sicheren Halt beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung des Bluthochdrucks mit diesem Arzneimittel bedarf der regelm\xC3\xA4\xC3\x9Figen \xC3\xA4rztlichen Kontrolle. Durch individuell auftretende unterschiedliche Reaktionen kann das Reaktionsverm\xC3\xB6gen so weit ver\xC3\xA4ndert sein, dass die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr, zum Bedienen von Maschinen oder zum Arbeiten ohne sicheren Halt beeintr\xC3\xA4chtigt wird. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei Behandlungsbeginn, Dosiserh\xC3\xB6hung und Pr\xC3\xA4paratewechsel sowie im Zusammenwirken mit Alkohol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wechselwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Welche anderen Arzneimittel beeinflussen die Wirkung von Quadropril oder werden durch dieses Medikament beeinflusst?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Folgende Wechselwirkungen zwischen Quadropril oder anderen ACE-Hemmern sind beschrieben worden bei gleichzeitiger Anwendung von:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tblutdrucksenkenden Medikamenten: Verst\xC3\xA4rkung der blutdrucksenkenden Wirkung von Quadropril, insbesondere durch harntreibende Medikamente (Diuretika)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tMedikamenten gegen Schmerzen und Entz\xC3\xBCndungen (z. B. Acetylsalicyls\xC3\xA4ure, Indometacin): m\xC3\xB6gliche Abschw\xC3\xA4chung der blutdrucksenkenden Wirkung von Quadropril"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tKalium, kaliumsparenden Diuretika (z. B. Spironolacton, Amilorid, Triamteren) sowie anderen Arzneimitteln, die ihrerseits die Serum-Kalium-Konzentration erh\xC3\xB6hen k\xC3\xB6nnen (z. B. Heparin): verst\xC3\xA4rkte Zunahme der Kalium-Konzentration im Blut"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tLithium: Erh\xC3\xB6hung der Lithium-Konzentration im Blut (regelm\xC3\xA4\xC3\x9Fige Kontrollen!)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tSchlafmitteln, Bet\xC3\xA4ubungsmitteln: verst\xC3\xA4rkter Blutdruckabfall (Information des Narkosearztes bez\xC3\xBCglich der Behandlung mit Quadropril!)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAllopurinol, Procainamid, Medikamenten, die die Abwehrreaktionen unterdr\xC3\xBCcken (Zytostatika, Immunsuppressiva, systemische Corticoide): Abnahme der wei\xC3\x9Fen Blutzellen (Leukopenie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tInsulin, oral anzuwendenden Antidiabetika (Biguanide, Sulfonylharnstoffe, Acarbose): verst\xC3\xA4rktes Absinken des Blutzuckers (Hypoglyk\xC3\xA4mie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beachten Sie bitte, dass diese Angaben auch f\xC3\xBCr vor kurzem angewandte Arzneimittel gelten k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Welche Genussmittel, Speisen und Getr\xC3\xA4nke sollten Sie meiden?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tKochsalz: Abschw\xC3\xA4chung der blutdrucksenkenden Wirkung von Quadropril"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAlkohol: Verst\xC3\xA4rkung der Blutdrucksenkung und der Alkoholwirkung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dosierungsanleitung, Art und Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die folgenden Angaben gelten, soweit Ihnen Ihr Arzt Quadropril nicht anders verordnet hat. Bitte halten Sie sich an die Anwendungsvorschriften, da Quadropril sonst nicht richtig wirken kann!
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hinweis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere bei Patienten mit Salz- und/oder Fl\xC3\xBCssigkeitsmangel (z. B. Erbrechen, Durchfall, Diuretikatherapie), Herzleistungsschw\xC3\xA4che oder schwerem Bluthochdruck kann es zu Beginn der Therapie mit Quadropril zu einem \xC3\xBCberm\xC3\xA4\xC3\x9Figen Blutdruckabfall kommen. Falls m\xC3\xB6glich, sollten Salz- und/oder Fl\xC3\xBCssigkeitsm\xC3\xA4ngel vor Beginn der Behandlung ausgeglichen bzw. eine bestehende Therapie mit harntreibenden Medikamenten (Diuretika) eingeschr\xC3\xA4nkt oder ggf. abgesetzt werden. Nach Gabe der ersten Dosis, aber auch bei Erh\xC3\xB6hung der Diuretika-Dosierung und/oder Erh\xC3\xB6hung der Dosierung von Quadropril sind diese Patienten mindestens 6 Stunden \xC3\xA4rztlich zu \xC3\xBCberwachen, um eine unkontrolliert auftretende \xC3\xBCberm\xC3\xA4\xC3\x9Fige Blutdrucksenkung zu vermeiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit schwerwiegender Verlaufsform des Bluthochdrucks (maligner Hypertonie) oder bei gleichzeitigem Vorliegen einer schweren Herzleistungsschw\xC3\xA4che soll die Einstellung der Behandlung mit Quadropril im Krankenhaus erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie viel von Quadropril und wie oft sollten Sie dieses Arzneimittel einnehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei allen Patienten betr\xC3\xA4gt die Anfangsdosis \xC2\xBD Tablette Quadropril (entsprechend 3 mg Spiraprilhydrochlorid) morgens. Wird mit dieser Dosis keine Blutdrucknormalisierung erreicht, kann die Dosis auf 1 Tablette Quadropril (entsprechend 6 mg Spiraprilhydrochlorid) erh\xC3\xB6ht werden. Die Dosiserh\xC3\xB6hung sollte erst nach 3 Wochen erfolgen. Die Erhaltungsdosis betr\xC3\xA4gt in der Regel 1 Tablette Quadropril."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung bei schwerer Nierenfunktionsst\xC3\xB6rung (Kreatinin-Clearance 10-30 ml/min):"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die empfohlene Dosis betr\xC3\xA4gt \xC2\xBD Tablette Quadropril morgens. Die Behandlung sollte unter engmaschiger klinischer \xC3\x9Cberwachung eingeleitet werden. In Abh\xC3\xA4ngigkeit von den Nierenfunktionswerten kann die Dosis in begr\xC3\xBCndeten Einzelf\xC3\xA4llen auf maximal 1 Tablette Quadropril morgens erh\xC3\xB6ht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit einer Kreatinin-Clearance < 10 ml/min sind von einer Behandlung mit Quadropril auszuschlie\xC3\x9Fen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion (Kreatinin-Clearance 30-60 ml/min) bzw. Leberfunktion sowie bei \xC3\xA4lteren Patienten ist eine Dosisreduktion nicht erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie und wann sollten Sie Quadropril einnehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme von Quadropril kann vor, zu oder nach der Mahlzeit mit reichlich Fl\xC3\xBCssigkeit erfolgen. Die verordnete Tagesmenge sollte morgens unzerkaut eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie lange sollten Sie Quadropril einnehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber die Dauer der Anwendung entscheidet Ihr Arzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anwendungsfehler und \xC3\x9Cberdosierung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was m\xC3\xBCssen Sie beachten, wenn Sie zu wenig Quadropril eingenommen oder eine Einnahme vergessen haben?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Setzen Sie in diesem Fall die Einnahme von Quadropril in der verordneten Dosierung zum n\xC3\xA4chsten Anwendungszeitpunkt fort. Verwenden Sie auch in diesem Fall keine gr\xC3\xB6\xC3\x9Fere Menge als die verordnete Einzeldosis."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was m\xC3\xBCssen Sie beachten, wenn Sie die Behandlung unterbrechen oder vorzeitig beenden?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie die Behandlung unterbrechen oder vorzeitig beenden, kann dies dazu f\xC3\xBChren, dass der Blutdruck wieder ansteigt. Halten Sie deshalb unbedingt R\xC3\xBCcksprache mit Ihrem Arzt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was ist zu tun, wenn Quadropril in sehr gro\xC3\x9Fen Mengen eingenommen wurde?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Abh\xC3\xA4ngigkeit vom Ausma\xC3\x9F der \xC3\x9Cberdosierung sind folgende Anzeichen m\xC3\xB6glich: starke Blutdrucksenkung, Verlangsamung des Herzschlages mit einem Puls unter 60 Schl\xC3\xA4gen pro Minute (Bradykardie), Kreislaufschock, Elektrolytst\xC3\xB6rungen, Nierenversagen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollte Quadropril in zu gro\xC3\x9Fen Mengen eingenommen worden sein, verst\xC3\xA4ndigen Sie sofort einen Arzt/Notarzt. Dieser kann entsprechend der Schwere einer Vergiftung \xC3\xBCber die erforderlichen Ma\xC3\x9Fnahmen entscheiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Halten Sie eine Packung des Arzneimittels bereit, damit sich der Arzt \xC3\xBCber den aufgenommenen Wirkstoff informieren kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Folgende Ma\xC3\x9Fnahmen werden bei \xC3\x9Cberdosierung empfohlen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\x9Cberdosierung bzw. Vergiftung richten sich die Behandlungsma\xC3\x9Fnahmen nach Art und Zeitpunkt der Einnahme sowie nach Art und Schwere der Beschwerden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Neben allgemeinen Ma\xC3\x9Fnahmen, die der Entfernung von Quadropril aus dem K\xC3\xB6rper dienen (z. B. Magensp\xC3\xBClung, Verabreichung von Adsorbentien und Natriumsulfat innerhalb von 30 Minuten nach der Einnahme von Quadropril) m\xC3\xBCssen unter intensivmedizinischen Bedingungen die lebenswichtigen Funktionen (z. B. Atmung, Herzschlag) \xC3\xBCberwacht bzw. korrigiert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Quadropril kann durch eine Blutw\xC3\xA4sche (Dialyse) aus dem K\xC3\xB6rper entfernt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei starkem Blutdruckabfall sollte zun\xC3\xA4chst ein Kochsalz- und Volumenersatz erfolgen. Bei Nichtansprechen sollten dann zus\xC3\xA4tzlich Katecholamine intraven\xC3\xB6s gegeben werden. Bei einem stark verlangsamten Herzschlag (Bradykardie), der nicht mit Medikamenten behandelt werden kann, sollte ein Herzschrittmacher eingesetzt werden. Salz(Elektrolyt)- und Kreatininkonzentrationen im Blut sind st\xC3\xA4ndig zu \xC3\xBCberwachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Welche Nebenwirkungen k\xC3\xB6nnen bei der Einnahme von Quadropril auftreten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herz-Kreislauf-System
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich, insbesondere zu Beginn der Behandlung mit Quadropril sowie bei Patienten mit Salz- und/oder Fl\xC3\xBCssigkeitsmangel (z. B. Vorbehandlung mit harntreibenden Medikamenten/Diuretika), Herzleistungsschw\xC3\xA4che, schwerem Bluthochdruck, aber auch bei Erh\xC3\xB6hung der Diuretika-Dosierung und/oder Erh\xC3\xB6hung der Dosierung von Quadropril kann eine \xC3\xBCberm\xC3\xA4\xC3\x9Fige Blutdrucksenkung mit den typischen Anzeichen wie Schwindel, Schw\xC3\xA4chegef\xC3\xBChl, Sehst\xC3\xB6rungen, selten auch mit Bewusstseinsverlust (Synkope) auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber folgende Nebenwirkungen liegen Einzelfallberichte f\xC3\xBCr ACE-Hemmer in Zusammenhang mit einem verst\xC3\xA4rkten Blutdruckabfall vor:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "erh\xC3\xB6hte Herzschlagfolge (Tachykardie), Herzklopfen (Palpitationen), Herzrhythmusst\xC3\xB6rungen, Schmerzen im Bereich der Brust (Angina pectoris), Herzinfarkt, kurzfristige symptomatische Mangeldurchblutung des Gehirns (TIA), Schlaganfall (cerebraler Insult)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Niere
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich k\xC3\xB6nnen Nierenfunktionsst\xC3\xB6rungen auftreten oder verst\xC3\xA4rkt werden, in Einzelf\xC3\xA4llen bis zum akuten Nierenversagen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde eine vermehrte Eiwei\xC3\x9Fausscheidung im Urin (Proteinurie), teilweise mit gleichzeitiger Verschlechterung der Nierenfunktion beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Atemwege
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich k\xC3\xB6nnen trockener Reizhusten und Bronchitis, selten Atemnot, Entz\xC3\xBCndung der Nasennebenh\xC3\xB6hlen (Sinusitis), Schnupfen (Rhinitis), vereinzelt krampfartige Verengung der Bronchien mit daraus folgender Atemnot (Bronchospasmus), entz\xC3\xBCndliche Ver\xC3\xA4nderung der Zungenschleimhaut (Glossitis) und Mundtrockenheit auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Einzelf\xC3\xA4llen verliefen durch ACE-Hemmer ausgel\xC3\xB6ste Gewebeschwellungen (angioneurotische \xC3\x96deme) mit Beteiligung von Kehlkopf, Rachen und/oder Zunge."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Magen-Darm-Trakt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich k\xC3\xB6nnen \xC3\x9Cbelkeit, Oberbauchbeschwerden und Verdauungsst\xC3\xB6rungen, selten Erbrechen, Durchfall, Verstopfung und Appetitlosigkeit auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten wurde unter ACE-Hemmer-Behandlung ein Syndrom beobachtet, beginnend mit Gelbsucht durch Gallestau (cholestatischer Ikterus), fortschreitend bis zum Absterben von Leberzellen (hepatische Nekrose), manchmal mit letalem Ausgang. Der Zusammenhang ist unklar. Einzelf\xC3\xA4lle von Leberfunktionsst\xC3\xB6rungen, Leberentz\xC3\xBCndung (Hepatitis), Bauchspeicheldr\xC3\xBCsenentz\xC3\xBCndung (Pankreatitis) und Darmverschluss (Ileus) sind w\xC3\xA4hrend der Behandlung mit ACE-Hemmern beschrieben worden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Haut, Gef\xC3\xA4\xC3\x9Fe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich k\xC3\xB6nnen allergische Hautreaktionen wie Hautausschlag (Exanthem), selten Nesselsucht (Urtikaria), Juckreiz (Pruritus) sowie ein angioneurotisches \xC3\x96dem mit Beteiligung von Lippen, Gesicht und/oder Extremit\xC3\xA4ten auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Einzelf\xC3\xA4llen sind schwerwiegende Hautreaktionen wie Erythema multiforme beschrieben worden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hautver\xC3\xA4nderungen k\xC3\xB6nnen mit Fieber, Muskel- und Gelenkschmerzen (Myalgien, Arthralgien), Gef\xC3\xA4\xC3\x9Fentz\xC3\xBCndungen (Vaskulitiden) und bestimmten Laborwertver\xC3\xA4nderungen (Eosinophilie und/oder erh\xC3\xB6hte ANA-Titer) einhergehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vereinzelt wurden psoriasiforme Hautver\xC3\xA4nderungen, Lichtempfindlichkeit (Photosensibilit\xC3\xA4t), Haarausfall (Alopezie), Nagelabl\xC3\xB6sungen (Onycholyse) und eine Zunahme der Gef\xC3\xA4\xC3\x9Fkr\xC3\xA4mpfe bei Raynaud-Krankheit unter ACE-Hemmer-Therapie beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nervensystem
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich k\xC3\xB6nnen Kopfschmerzen, M\xC3\xBCdigkeit, selten Benommenheit, Depressionen, Schlafst\xC3\xB6rungen, Impotenz, Kribbeln, Taubheits- und K\xC3\xA4ltegef\xC3\xBChl an den Gliedma\xC3\x9Fen (Par\xC3\xA4sthesien), Gleichgewichtsst\xC3\xB6rungen, Verwirrtheit, Ohrensausen, verschwommenes Sehen sowie Geschmacksver\xC3\xA4nderungen oder vor\xC3\xBCbergehender Geschmacksverlust auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Laborwerte
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich k\xC3\xB6nnen H\xC3\xA4moglobinkonzentration, H\xC3\xA4matokrit, wei\xC3\x9Fe Blutzellen- oder Blutpl\xC3\xA4ttchenzahl abfallen. Selten kann es, insbesondere bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion, Kollagenkrankheiten oder gleichzeitiger Therapie mit Allopurinol, Procainamid oder bestimmten Medikamenten, die die Abwehrreaktionen unterdr\xC3\xBCcken, zu einer krankhaften Verringerung oder sonstigen Ver\xC3\xA4nderung der Blutzellenzahl (An\xC3\xA4mie, Thrombozytopenie, Neutropenie, Eosinophilie), in Einzelf\xC3\xA4llen sogar zu einem v\xC3\xB6lligen Verlust bestimmter oder aller Blutzellarten (Agranulozytose, Panzytopenie) kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Einzelf\xC3\xA4llen wurden bestimmte Ver\xC3\xA4nderungen des Blutbildes (H\xC3\xA4molyse/h\xC3\xA4molytische An\xC3\xA4mie), auch im Zusammenhang mit Glucose-6-Phosphatdehydrogenase-Mangel, berichtet, ohne dass ein urs\xC3\xA4chlicher Zusammenhang mit dem ACE-Hemmer gesichert werden konnte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten, insbesondere bei Patienten mit Nierenfunktionsst\xC3\xB6rungen, k\xC3\xB6nnen die Serumkonzentrationen von Harnstoff, Kreatinin und Kalium ansteigen sowie die Natriumkonzentration im Serum abfallen. Bei Patienten mit manifester Zuckerkrankheit (Diabetes mellitus) wurde ein Anstieg des Serumkaliums beobachtet. Im Urin kann eine vermehrte Eiwei\xC3\x9Fausscheidung auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Einzelf\xC3\xA4llen kann es zu einer Erh\xC3\xB6hung der Bilirubin- und Leberenzymkonzentrationen kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hinweis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die o. g. Laborwerte sollen vor und regelm\xC3\xA4\xC3\x9Fig w\xC3\xA4hrend der Behandlung mit Quadropril kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie Nebenwirkungen bei sich beobachten, die nicht in dieser Packungsbeilage aufgef\xC3\xBChrt sind, teilen Sie diese bitte Ihrem Arzt oder Apotheker mit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Welche Gegenma\xC3\x9Fnahmen sind bei Nebenwirkungen zu ergreifen?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Suchen Sie bitte sofort einen Arzt auf, wenn Sie eine Gewebeschwellung mit Beteiligung von Kehlkopf, Rachen und/oder Zunge bemerken. Zeigen Sie dem Arzt diese Packungsbeilage.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es m\xC3\xBCssen sofort 0,3-0,5 mg Epinephrin subkutan bzw. 0,1 mg Epinephrin langsam intraven\xC3\xB6s (Verd\xC3\xBCnnungsanweisung beachten!) unter EKG- und Blutdruckkontrolle gegeben werden, im Anschluss daran Glucocorticoidgabe. Ferner werden die intraven\xC3\xB6se Gabe von Antihistaminika und H2-Rezeptorantagonisten empfohlen. Zus\xC3\xA4tzlich zur Epinephrin-Anwendung kann bei bekanntem C1-Inaktivator-Mangel die Gabe von C1-Inaktivator erwogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 70
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 77
          start: 71
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 271
          start: 78
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 272
          start: 272
          values: 
          - sub
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 273
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Auftreten von Gelbsucht (Ikterus) oder bei einem deutlichen Anstieg der Leberenzyme ist die Therapie mit dem ACE-Hemmer abzubrechen und die Patienten sind \xC3\xA4rztlich zu \xC3\xBCberwachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Verdacht auf eine schwerwiegende Hautreaktion muss sofort der behandelnde Arzt aufgesucht und gegebenenfalls die Therapie mit Quadropril abgebrochen werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hinweise und Angaben zur Haltbarkeit des Arzneimittels
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Verfallsdatum dieser Packung ist auf dem Beh\xC3\xA4ltnis und der Faltschachtel aufgedruckt. Verwenden Sie diese Packung nicht mehr nach diesem Datum."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Quadropril nicht \xC3\xBCber 25 \xC2\xBAC aufbewahren!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel ist f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufzubewahren!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: date
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stand der Information
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
