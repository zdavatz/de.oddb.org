      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die \xC3\xBCbliche Anfangsdosis betr\xC3\xA4gt f\xC3\xBCr Erwachsene 2,5 mg Ramipril morgens. Abh\xC3\xA4ngig von der erzielten Wirkung kann die Dosis auf 5 mg Ramipril pro Tag erh\xC3\xB6ht werden. "
