      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Abh\xC3\xA4ngigkeit vom Ausma\xC3\x9F der \xC3\x9Cberdosierung sind folgende Symptome m\xC3\xB6glich: starker Blutdruckabfall, Schock, Reglosigkeit, verlangsamte Herzschlagfolge, St\xC3\xB6rungen im Salz- und Fl\xC3\xBCssigkeitshaushalt, Nierenversagen."
