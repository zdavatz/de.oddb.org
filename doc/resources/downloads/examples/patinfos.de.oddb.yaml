          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie m\xC3\xBCssen sofort ins Krankenhaus eingewiesen und mindestens 12 bis 24 Stunden lang \xC3\xBCberwacht werden."
