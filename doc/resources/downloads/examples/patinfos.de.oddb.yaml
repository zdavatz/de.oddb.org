        text: "Die Behandlung mit Ramigamma\xC2\xAE 10 mg Tabletten bedarf der regelm\xC3\xA4\xC3\x9Figen \xC3\xA4rztlichen Kontrolle. Durch individuell auftretende unterschiedliche Reaktionen kann das Reaktionsverm\xC3\xB6gen so weit ver\xC3\xA4ndert sein, dass die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr, zum Bedienen von Maschinen oder zum Arbeiten ohne sicheren Halt beeintr\xC3\xA4chtigt wird. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei Behandlungsbeginn, Dosiserh\xC3\xB6hung und Pr\xC3\xA4paratewechsel sowie im Zusammenwirken mit Alkohol."
