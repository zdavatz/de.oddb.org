      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beschleunigter Theophyllin-Abbau und/oder verminderte Bioverf\xC3\xBCgbarkeit und verminderte Wirksamkeit k\xC3\xB6nnen sich finden bei Rauchern und gleichzeitiger Behandlung mit Barbituraten (besonders Pheno- oder Pentobarbital), Carbamazepin, Phenytoin, Rifampicin, Primidon, Sulfinpyrazon, Johanniskraut (Hyperikum perforatum) und Aminoglutethimid. Eine Anhebung der Theophyllin-Dosis ist evtl. angezeigt."
