        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 6
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Entz\xC3\xBCndung der Bauspeicheldr\xC3\xBCse mit Blutung (h\xC3\xA4morrhagische Pankreatitis)."
