        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 42
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nehmen Sie Acemetacin-CT 30 mg Hartkapseln immer genau nach der Anweisung des Arztes ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 11
