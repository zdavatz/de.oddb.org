          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Acemetacin-CT 30 mg Hartkapseln nach den Anweisungen des Arztes bzw. der in der Packungsbeilage angegebenen Dosierungsanleitung ein. Wenn Sie das Gef\xC3\xBChl haben, keine ausreichende Schmerzlinderung zu sp\xC3\xBCren, dann erh\xC3\xB6hen Sie nicht selbst\xC3\xA4ndig die Dosierung, sondern fragen Sie Ihren Arzt."
