    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1. Was ist Propafenon AL 150 und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Propafenon AL 150 ist ein Antiarrhythmikum der Klasse Ic nach Vaughan Williams.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Propafenon AL 150 wird angewendet bei
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tHerzrhythmusst\xC3\xB6rungen mit beschleunigter Herzschlagfolge, die von oberhalb der Herzkammern gelegenen Abschnitten des Herzens ausgehen (symptomatische und behandlungsbed\xC3\xBCrftige tachykarde supraventrikul\xC3\xA4re Herzrhythmusst\xC3\xB6rungen) wie z. B.:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbeschleunigte Herzschlagfolge infolge von kreisenden Erregungsleitungsst\xC3\xB6rungen im \xC3\x9Cbergangsbereich von Herzvorhof und Herzkammern (AV-junktionale Tachykardien),"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tanfallsweise auftretende beschleunigte Herzschlagfolge durch beschleunigte Erregungsleitung zwischen Herzvorhof und Herzkammer (supraventrikul\xC3\xA4re Tachykardien bei WPW-Syndrom) oder"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tanfallsweise auftretende unregelm\xC3\xA4\xC3\x9Fige Herzschlagfolge infolge einer krankhaft erh\xC3\xB6hten Vorhoferregung (paroxysmales Vorhofflimmern)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbeschleunigter Herzschlagfolge in den Herzkammern (schwerwiegende symptomatische ventrikul\xC3\xA4re tachykarde Herzrhythmusst\xC3\xB6rungen), wenn diese nach Beurteilung des Arztes lebensbedrohend ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2. Was m\xC3\xBCssen Sie vor der Einnahme von Propafenon AL 150 beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Propafenon AL 150 darf nicht eingenommen werden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie \xC3\xBCberempfindlich (allergisch) gegen den Wirkstoff Propafenonhydrochlorid, oder einen der sonstigen Bestandteile von Propafenon AL 150 sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie unter ausgepr\xC3\xA4gter Herzmuskelschw\xC3\xA4che (manifester Herzinsuffizienz) leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei Herz-Kreislauf-Schock (kardiogenem Schock), au\xC3\x9Fer wenn dieser durch eine St\xC3\xB6rung der Herzschlagfolge bedingt ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn bei Ihnen eine krankhafte Verlangsamung der Herzschlagfolge (schwere symptomatische Bradykardie) vorliegt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tinnerhalb der ersten drei Monate nach einem Herzinfarkt oder bei eingeschr\xC3\xA4nkter Herzleistung (linksventrikul\xC3\xA4res Auswurfvolumen geringer als 35%), au\xC3\x9Fer wenn bei Ihnen lebensbedrohende ventrikul\xC3\xA4re Herzrhythmusst\xC3\xB6rungen vorliegen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn bei Ihnen h\xC3\xB6hergradige Erregungsleitungsst\xC3\xB6rungen im Herzen zwischen Sinusknoten und Herzvorhof (sinuatriale Erregungsleitungsst\xC3\xB6rungen), Herzvorhof und Herzkammern (atrioventrikul\xC3\xA4re Erregungsleitungsst\xC3\xB6rungen) oder innerhalb der Herzkammern (intraventrikul\xC3\xA4re Erregungsleitungsst\xC3\xB6rungen) bestehen, falls kein Herzschrittmacher implantiert ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie unter einem Sinusknotensyndrom (Herzrhythmusst\xC3\xB6rungen infolge gest\xC3\xB6rter Funktion des Sinusknoten) leiden, falls kein Herzschrittmacher implantiert ist. Dies kann sich z. B. durch einen stark verlangsamten Herzschlag (weniger als 60 Schl\xC3\xA4ge pro Minute) bemerkbar machen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie unter niedrigem Blutdruck (ausgepr\xC3\xA4gter Hypotonie) leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn bei Ihnen manifeste St\xC3\xB6rungen des Elektrolythaushaltes (z. B. Kaliumstoffwechselst\xC3\xB6rungen) vorliegen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie, bedingt durch Atemwegseinengung, unter schwerer (obstruktiver) Atemwegserkrankung leiden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie infolge einer immunologisch bedingten Erkrankung der Skelettmuskulatur (Myasthenia gravis) unter krankhafter Muskelschw\xC3\xA4che und -erm\xC3\xBCdbarkeit leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht bei der Einnahme von Propafenon AL 150 ist erforderlich
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Patienten mit Herzschrittmacher kann eine Funktionsbeeinflussung unter Propafenonhydrochlorid nicht ausgeschlossen werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Behandlung des paroxysmalen Vorhofflimmerns ist beim \xC3\x9Cbergang von Vorhofflimmern auf Vorhofflattern die Entstehung einer 2:1- bzw. 1:1-\xC3\x9Cberleitung auf den Ventrikel mit daraus resultierender sehr schneller Herzkammerfrequenz (z. B. > 180 Schl\xC3\xA4gen pro Minute) m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei anderen Klasse Ic-Antiarrhythmika k\xC3\xB6nnen bei Patienten mit ausgepr\xC3\xA4gter struktureller Herzerkrankung schwere Nebenwirkungen unter der Behandlung mit Propafenon AL 150 auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Anwendung ist zu ber\xC3\xBCcksichtigen, dass bisher f\xC3\xBCr kein Antiarrhythmikum der Klasse I nachgewiesen werden konnte, dass eine Behandlung der Herzrhythmusst\xC3\xB6rungen eine Lebensverl\xC3\xA4ngerung bewirkt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Filmtabletten mit 150 mg Propafenonhydrochlorid sind in der Regel aufgrund des hohen Wirkstoffgehaltes f\xC3\xBCr Kinder nicht geeignet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Einnahme von Propafenon AL 150 mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel einnehmen/anwenden bzw. vor kurzem eingenommen/angewendet haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Anwendung von Arzneimitteln mit lokalan\xC3\xA4sthesierender Wirkung (z. B. bei Herzschrittmacherimplantation, chirurgischen oder zahn\xC3\xA4rztlichen Ma\xC3\x9Fnahmen) sowie anderen Arzneimitteln, die eine Hemmung von Herzfrequenz und/oder Pumpf\xC3\xA4higkeit (Kontraktilit\xC3\xA4t) des Herzens bewirken (z. B. Betarezeptorenblocker, trizyklische Antidepressiva), kann die Wirkung von Propafenon AL 150 verst\xC3\xA4rkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unter der Behandlung mit Propafenonhydrochlorid wurden Erh\xC3\xB6hungen der Propranolol-, Metoprolol-, Desipramin-, Ciclosporin- und Digoxin-Plasmakonzentrationen bzw. -Blutspiegel beschrieben. Dies kann zu einer Wirkungsverst\xC3\xA4rkung der vorgenannten Arzneimittel f\xC3\xBChren. In einem Fall wurde bei zus\xC3\xA4tzlicher Gabe von Propafenonhydrochlorid eine Verdoppelung der Theophyllin-Plasmakonzentration beobachtet. Bei Anzeichen entsprechender \xC3\x9Cberdosierungserscheinungen der jeweiligen Substanzen sollten Sie Ihren Arzt aufsuchen, damit dieser gegebenenfalls die Plasmakonzentrationen bestimmt und n\xC3\xB6tigenfalls die Dosen reduziert."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Einnahme von Cimetidin, Chinidin bzw. Ketoconazol (Arzneimittel, die die Cytochrom P-450-Isoenzyme CYP2D6, CYP1A2 und CYP3A4 hemmen) und Propafenon AL 150 kann (infolge einer Erh\xC3\xB6hung der Propafenon-Plasmakonzentration) die Wirkung von Propafenon AL 150 verst\xC3\xA4rkt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei gleichzeitiger Gabe von Propafenon AL 150 und Phenobarbital bzw. Rifampicin kann es (infolge einer Verminderung der Propafenon-Plasmakonzentration) zu einer Verminderung der antiarrhythmischen Wirkung von Propafenon AL 150 kommen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten, die die Blutgerinnung hemmende Arzneimittel einnehmen (oral Antikoagulanzien, z. B. Phenprocoumon, Warfarin), wird eine sorgf\xC3\xA4ltige Kontrolle des Gerinnungsstatus empfohlen, da bei gleichzeitiger Einnahme von Propafenon AL 150 die Wirksamkeit dieser Arzneimittel verst\xC3\xA4rkt werden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Fragen Sie vor der Einnahme/Anwendung von allen Arzneimitteln Ihren Arzt oder Apotheker um Rat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 94
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 95
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es liegen keine ausreichenden Erfahrungen mit der Anwendung bei schwangeren und stillenden Frauen vor. Tierversuche haben keine Sch\xC3\xA4digungen der Nachkommen bei therapeutischen Dosierungen gezeigt. Da Propafenon jedoch auf das ungeborene Kind \xC3\xBCbergeht und in die Muttermilch ausgeschieden wird, soll Propafenon AL 150 w\xC3\xA4hrend der Schwangerschaft oder Stillzeit nur auf ausdr\xC3\xBCckliche Anweisung des Arztes eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Propafenon AL 150 kann auch bei bestimmungsgem\xC3\xA4\xC3\x9Fem Gebrauch das Reaktionsverm\xC3\xB6gen so weit ver\xC3\xA4ndern, dass die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr, zum Bedienen von Maschinen oder zum Arbeiten ohne sicheren Halt beeintr\xC3\xA4chtigt wird. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei Behandlungsbeginn, Dosiserh\xC3\xB6hung und Pr\xC3\xA4paratewechsel oder zu Beginn einer Zusatzmedikation sowie im Zusammenwirken mit Alkohol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3. Wie ist Propafenon AL 150 einzunehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Propafenon AL 150 immer genau nach der Anweisung des Arztes ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die folgenden Angaben gelten, soweit Ihnen Ihr Arzt Propafenon AL 150 nicht anders verordnet hat. Bitte halten Sie sich an die Anwendungsvorschriften, da Propafenon AL 150 sonst nicht richtig wirken kann.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einstellung auf das Antiarrhythmikum bei ventrikul\xC3\xA4ren Herzrhythmusst\xC3\xB6rungen bedarf einer sorgf\xC3\xA4ltigen kardiologischen \xC3\x9Cberwachung und darf nur bei Vorhandensein einer kardiologischen Notfallausr\xC3\xBCstung sowie der M\xC3\xB6glichkeit einer Monitorkontrolle erfolgen. W\xC3\xA4hrend der Behandlung sollten in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden Kontrolluntersuchungen vorgenommen werden (z. B. in Abst\xC3\xA4nden von einem Monat mit Standard-EKG bzw. drei Monaten mit Langzeit-EKG und gegebenenfalls Belastungs-EKG)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Verschlechterung einzelner Parameter, z. B. Verl\xC3\xA4ngerung der QRS-Zeit bzw. QT-Zeit um mehr als 25 % oder der PQ-Zeit um mehr als 50 % bzw. einer QT-Verl\xC3\xA4ngerung auf mehr als 500 ms oder einer Zunahme der Anzahl oder des Schweregrades der Herzrhythmusst\xC3\xB6rungen, sollte eine Therapie\xC3\xBCberpr\xC3\xBCfung erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Ermittlung der individuellen Erhaltungsdosis sollte unter mehrmaliger EKG- und Blutdruckkontrolle erfolgen (Einstellungsphase).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr die Einstellungsphase und die Erhaltungsbehandlung hat sich f\xC3\xBCr Patienten mit einem K\xC3\xB6rpergewicht um 70 kg eine Tagesdosis von 3-mal t\xC3\xA4glich 1 Filmtablette Propafenon AL 150 bis 2-mal t\xC3\xA4glich 2 Filmtabletten Propafenon AL 150 (entspr. 450-600 mg Propafenonhydrochlorid pro Tag) bew\xC3\xA4hrt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich ist eine Steigerung der Tagesdosis auf 3-mal t\xC3\xA4glich 2 Filmtabletten Propafenon AL 150 (entspr. 900 mg Propafenonhydrochlorid pro Tag) erforderlich. Hierf\xC3\xBCr stehen auch Filmtabletten mit geeigneter Wirkstoffst\xC3\xA4rke zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei geringerem K\xC3\xB6rpergewicht sind die Tagesdosen entsprechend zu reduzieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Eine Dosissteigerung sollte erst nach einem Zeitraum von 3 - 4 Tagen erfolgen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten oder Patienten mit nennenswert eingeschr\xC3\xA4nkter linksventrikul\xC3\xA4rer Funktion (LVEF < 35%) bzw. strukturellen myokardialen Erkrankungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei diesen Patienten sollte die Behandlung besonders vorsichtig (einschleichend) begonnen werden. Gleiches gilt f\xC3\xBCr die Erhaltungstherapie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es wird empfohlen, eine therapeutische notwendige Dosiserh\xC3\xB6hung erst nach etwa 5 - 8 Tagen vorzunehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eingeschr\xC3\xA4nkte Leber- und/oder Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit eingeschr\xC3\xA4nkter Leber- und/oder Nierenfunktion k\xC3\xB6nnen \xC3\xBCbliche therapeutische Dosen zur \xC3\x9Cberdosierung f\xC3\xBChren. Unter EKG-Kontrolle und Bestimmung der Plasmakonzentration k\xC3\xB6nnen jedoch auch solche F\xC3\xA4lle gut mit Propafenon AL 150 eingestellt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zum Einnehmen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Filmtabletten sollten ungelutscht und unzerkaut mit ausreichend Fl\xC3\xBCssigkeit (z. B. 1 Glas Wasser) nach dem Essen eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dauer der Behandlung bestimmt der behandelnde Arzt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte sprechen Sie mit Ihrem Arzt oder Apotheker, wenn Sie den Eindruck haben, dass die Wirkung von Propafenon AL 150 zu stark oder zu schwach ist.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge Propafenon AL 150 eingenommen haben, als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Folgende Anzeichen und Symptome einer versehentlichen oder beabsichtigten Einnahme zu gro\xC3\x9Fer Mengen von Propafenon AL 150 k\xC3\xB6nnen auftreten:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Erregungsbildungs- und Erregungsleitungsst\xC3\xB6rungen, Blutdruckabfall bis zum Herz-Kreislauf-Schock. Kopfschmerzen, Schwindelzust\xC3\xA4nde, Sehst\xC3\xB6rungen, Empfindungsst\xC3\xB6rungen (Par\xC3\xA4sthesien), Zittern (Tremor), \xC3\x9Cbelkeit, Verstopfung (Obstipation) und Mundtrockenheit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei schweren Vergiftungen kann es zu klonisch-tonischen Kr\xC3\xA4mpfen, Empfindungsst\xC3\xB6rungen (Par\xC3\xA4sthesien), Bewusstseinsst\xC3\xB6rungen, Schl\xC3\xA4frigkeit (Somnolenz), Koma und Atemstillstand kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In diesen F\xC3\xA4llen ist sofort ein Arzt/Notarzt zu benachrichtigen, der die erforderlichen Ma\xC3\x9Fnahmen einleitet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie die Einnahme von Propafenon AL 150 vergessen haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie beim n\xC3\xA4chsten Mal nicht die doppelte Dosis von Propafenon AL 150 ein, wenn Sie die vorherige Einnahme vergessen haben, sondern f\xC3\xBChren Sie die Einnahme, wie in der Dosierungsanleitung beschrieben bzw. vom Arzt verordnet, fort."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie die Einnahme von Propafenon AL 150 abbrechen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte unterbrechen oder beenden Sie die Behandlung mit Propafenon AL 150 nicht, ohne dies vorher mit Ihrem Arzt abgesprochen zu haben.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie weitere Fragen zur Anwendung des Arzneimittels haben, fragen Sie Ihren Arzt oder Apotheker.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4. Welche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie alle Arzneimittel kann Propafenon AL 150 Nebenwirkungen haben, die aber nicht bei jedem auftreten m\xC3\xBCssen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig:\tBei mehr als 1 von 10 Behandelten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 12
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig:\tBei weniger als 1 von 10, aber mehr als 1 von 100 Behandelten "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 68
          start: 7
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 69
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich:\tBei weniger als 1 von 100, aber mehr als 1 von 1000 Behandelten "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 76
          start: 13
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 77
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten:\tBei weniger als 1 von 1000, aber mehr als 1 von 10000 Behandelten "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 72
          start: 7
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 73
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten:\tBei weniger als 1 von 10000 Behandelten, einschlie\xC3\x9Flich Einzelf\xC3\xA4lle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 12
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Blut und Lymphsystem
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Abnahme der Leukozyten- bzw. Granulozyten- oder Thrombozytenzahl im Blut, die nach Absetzen von Propafenon AL 150 reversibel waren. Agranulozytose."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Immunsystem
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Allergische Hauterscheinungen (z. B. R\xC3\xB6tung, Juckreiz, entz\xC3\xBCndlicher Hautausschlag [Exantheme], Nesselsucht [Urtikaria])."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 13
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Anstieg antinukle\xC3\xA4rer (gegen den Zellkern gerichteter) Antik\xC3\xB6rper, Lupus-erythematodes-artiges Syndrom."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Psychiatrische St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Anorexie"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 7
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 8
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: M\xC3\xBCdigkeit, psychische St\xC3\xB6rungen wie Angst und Verwirrtheit, Unruhe, Alptr\xC3\xA4ume und Schlafst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 13
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nervensystem
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Empfindungsst\xC3\xB6rungen (Par\xC3\xA4sthesien)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: St\xC3\xB6rungen von unwillk\xC3\xBCrlichen Bewegungsabl\xC3\xA4ufen (extrapyramidale Symptome), St\xC3\xB6rungen der Koordination von Bewegungsabl\xC3\xA4ufen (Ataxien)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 13
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Krampfartige Erscheinungen bei \xC3\x9Cberdosierung. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 12
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Augen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Sehst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herz/Kreislauf
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Kreislaufregulationsst\xC3\xB6rungen mit Neigung zu Blutdruckabfall, die bei aufrechter K\xC3\xB6rperhaltung eintreten und durch l\xC3\xA4ngeres Stehen hervorgerufen werden (Orthostase-Syndrom), besonders bei \xC3\xA4lteren Patienten mit eingeschr\xC3\xA4nkter myokardialer Leistung. Schwindel, Synkope, Brustschmerzen. Proarrhythmische Wirkungen in Form von Ver\xC3\xA4nderungen oder Verst\xC3\xA4rkung der Herzrhythmusst\xC3\xB6rungen, die zu starker Beeintr\xC3\xA4chtigung der Herzt\xC3\xA4tigkeit mit der m\xC3\xB6glichen Folge eines Herzstillstandes f\xC3\xBChren k\xC3\xB6nnen. Diese proarrhythmischen Effekte \xC3\xA4u\xC3\x9Fern sich auch entweder als Bradykardien, Erregungsleitungsst\xC3\xB6rungen (z. B. sinuatrialer, atrioventrikul\xC3\xA4rer oder intraventrikul\xC3\xA4rer Block) oder in einer Beschleunigung der Herzschlagfolge (z. B. Neuauftreten von Kammertachykardien). Eine Herzinsuffizienz kann sich verschlimmern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Kammerflattern oder -flimmern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Atemwege, Brustraum und Mittelfellraum
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Atemnot bei Patienten mit Neigung zu Bronchialverkrampfung (Bronchospasmus)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 13
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Magen-Darm-Trakt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Magen-Darm-St\xC3\xB6rungen (z. B. Appetitlosigkeit, \xC3\x9Cbelkeit, Brechreiz, V\xC3\xB6llegef\xC3\xBChl, Verstopfung [Obstipation], Bauchschmerzen), Mundtrockenheit, bitterer Geschmack und Taubheitsgef\xC3\xBChl im Mund, insbesondere bei h\xC3\xB6herer Anfangsdosierung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Leber und Galle
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Stauung der Gallenfl\xC3\xBCssigkeit (Cholestase) als Ausdruck einer hyperergisch-allergischen Reaktion und/oder Leberfunktionsst\xC3\xB6rungen (Erh\xC3\xB6hung leberspezifischer Enzyme wie Serumtransaminasen, alkalische Phosphatase), Gelbsucht und Leberentz\xC3\xBCndung (Hepatitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 13
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Geschlechtsorgane und Brustdr\xC3\xBCse "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Abnahme der Potenz und der Zahl der Samenzellen (nach hochdosierter Gabe von Propafenonhydrochlorid), die sich nach Absetzen der Behandlung zur\xC3\xBCck bildeten. Da die Behandlung mit Propafenon AL 150 lebensnotwendig sein kann, darf dieses Arzneimittel wegen dieser Nebenwirkung nicht ohne \xC3\xA4rztlichen Rat abgesetzt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allgemeine St\xC3\xB6rungen und Beschwerden am Verabreichungsort"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Fieber."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 6
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 7
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Kopfschmerzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 12
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 13
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gegenma\xC3\x9Fnahmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollten Sie die oben genannten Nebenwirkungen bei sich beobachten, benachrichtigen Sie Ihren Arzt, damit er \xC3\xBCber den Schweregrad und die gegebenenfalls erforderlichen weiteren Ma\xC3\x9Fnahmen entscheiden kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Informieren Sie bitte Ihren Arzt oder Apotheker, wenn Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5. Wie ist Propafenon AL 150 aufzubewahren?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen das Arzneimittel nach dem auf der Faltschachtel und der Durchdr\xC3\xBCckpackung nach \xE2\x80\x9EVerwendbar bis\xE2\x80\x9C angegebenen Verfallsdatum nicht mehr verwenden. Das Verfallsdatum bezieht sich auf den letzten Tag des Monats."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr dieses Arzneimittel sind keine besonderen Lagerungsbedingungen erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: additional_information
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 6. Weitere Informationen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Was Propafenon AL 150 enth\xC3\xA4lt"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Der Wirkstoff ist Propafenonhydrochlorid.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1 Filmtablette enth\xC3\xA4lt 150 mg Propafenonhydrochlorid."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die sonstigen Bestandteile sind: Mikrokristalline Cellulose, Macrogol 6000, Magnesiumstearat (Ph. Eur.), Maisst\xC3\xA4rke, l\xC3\xB6sliche St\xC3\xA4rke (Mais), Hypromellose, Natriumdodecylsulfat, Povidon K 25, hochdisperses Siliciumdioxid, Talkum, Titandioxid (E 171)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wie Propafenon AL 150 aussieht und Inhalt der Packung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wei\xC3\x9Fe, runde, gew\xC3\xB6lbte Filmtabletten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Propafenon AL 150 ist in Packungen mit 50 (N2) und 100 (N3) Filmtabletten erh\xC3\xA4ltlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
