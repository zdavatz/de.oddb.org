          start: 6
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei hoher Dosierung ist insbesondere bei Vorliegen von Venenerkrankungen das Risiko von Thrombosen und Embolien erh\xC3\xB6ht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
