          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tH\xC3\xA4moperfusion (s.u.)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei bedrohlichen Herzrhythmusst\xC3\xB6rungen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- i.v. abe von Propranolol bei Nicht-Asthmatikern (1 mg bei Erwachsenen, 0,02 mg/kg KG bei Kindern), diese Dosis kann alle 5-10 Minuten bis zur Rhythmus-Normalisierung oder bis zur H\xC3\xB6chstdosis von 0,1 mg/kg wiederholt werden."
