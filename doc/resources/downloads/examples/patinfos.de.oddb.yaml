          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vorsicht:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Propranolol kann bei Asthmatikern schwere Bronchospasmen ausl\xC3\xB6sen. Bei Asthma-Patienten Gabe von Verapamil."
