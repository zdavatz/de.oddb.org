    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: indications
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1. \tWAS IST CAPTO-ISIS 12,5 mg UND WOF\xC3\x9CR WIRD ES ANGEWENDET?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "CAPTO-ISIS 12,5 mg geh\xC3\xB6rt zu einer Klasse von Arzneimitteln, die als Angiotensin-Conversions-Enzym-Hemmer (ACE-Hemmer) bekannt sind. Diese hemmen ACE, das Enzym, das an der Umwandlung von Angiotensin-I in Angiotensin-II beteiligt ist. Angiotensin-II ist eine k\xC3\xB6rpereigene Substanz, die sich an die Rezeptoren der Blutgef\xC3\xA4\xC3\x9Fe bindet und so zu einer Gef\xC3\xA4\xC3\x9Fverengung f\xC3\xBChrt. Das Ergebnis ist ein Blutdruckanstieg. Captopril verhindert die Bildung von Angiotensin-II und bewirkt so eine Entspannung der Blutgef\xC3\xA4\xC3\x9Fe und eine Senkung des Blutdrucks."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "CAPTO-ISIS 12,5 mg wird angewendet "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tzur Behandlung eines hohen Blutdrucks (Hypertonie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tzur Behandlung der chronischen Herzleistungsschw\xC3\xA4che (Herzinsuffizienz)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tnach Herzinfarkt"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tzur Behandlung einer bestimmten Nierenerkrankung als Folge einer Zuckerkrankheit (Typ I Diabetes)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: precautions
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2. \tWAS M\xC3\x9CSSEN SIE VOR DER EINNAHME VON CAPTO-ISIS 12,5 mg BEACHTEN?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: CAPTO-ISIS 12,5 mg darf nicht eingenommen werden,
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\twenn Sie \xC3\xBCberempfindlich (allergisch) gegen Captopril, einen anderen ACE-Hemmer oder einen der sonstigen Bestandteile von CAPTO-ISIS 12,5 mg sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\twenn Sie in der Vergangenheit in Folge einer Behandlung mit einem ACE-Hemmer eine Gewebeschwellung (Angio\xC3\xB6dem) hatten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\twenn Sie zu Gewebeschwellung (Angio\xC3\xB6dem) neigen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tim zweiten oder dritten Drittel der Schwangerschaft."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\twenn Sie stillen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 18
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 19
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht bei der Einnahme von CAPTO-ISIS 12,5 mg ist erforderlich
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bestimmte Erkrankungen, an denen Sie m\xC3\xB6glicherweise leiden oder gelitten haben, erfordern eine spezielle Behandlung vor oder w\xC3\xA4hrend der Einnahme von CAPTO-ISIS 12,5 mg. Deshalb sollten Sie, bevor Sie das Arzneimittel einnehmen, Ihren Arzt informieren, wenn Sie unter folgenden gesundheitlichen Problemen leiden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tstarkes Erbrechen oder Durchfall "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tregelm\xC3\xA4\xC3\x9Fige Blutw\xC3\xA4sche (H\xC3\xA4modialyse)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tEinschr\xC3\xA4nkungen der Leberfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tEinschr\xC3\xA4nkungen der Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tNierenarterienverengung (beidseitig oder bei Einzelniere) "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tHerzleistungsschw\xC3\xA4che (Herzinsuffizienz)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tDurchblutungsst\xC3\xB6rungen der Herzkranzgef\xC3\xA4\xC3\x9Fe "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tDurchblutungsst\xC3\xB6rungen der das Gehirn versorgenden Gef\xC3\xA4\xC3\x9Fe (cerebrovaskul\xC3\xA4re Erkrankung)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tden Blutstrom beeintr\xC3\xA4chtigende erhebliche Aorten- oder Mitralklappenverengung (Stenose) bzw. andere Ausflussbehinderungen der Herzkammer (hypertrophe Kardiomyopathie) "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tBlutbildver\xC3\xA4nderungen oder"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tDiabetes mellitus"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tbestimmte Erkrankungen des Bindegewebes (Kollagenosen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie sollten Ihren Arzt informieren, wenn Sie eine salzarme Di\xC3\xA4t machen, oder eine Desensibilisierungstherapie gegen Bienen- oder Wespengift erhalten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es d\xC3\xBCrfen bestimmte Membranen bei der Durchf\xC3\xBChrung einer Blutw\xC3\xA4sche (Dialyse) nicht angewendet werden, da es ansonsten zu schweren \xC3\x9Cberempfindlichkeitsreaktionen kommen kann. Falls bei Ihnen eine Blutw\xC3\xA4sche durchgef\xC3\xBChrt werden muss, informieren Sie bitte unbedingt den behandelnden Arzt \xC3\xBCber die Einnahme von CAPTO-ISIS 12,5 mg."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie den Arzt dar\xC3\xBCber, dass Sie CAPTO-ISIS 12,5 mg einnehmen, wenn Sie vor einer Operation stehen oder Narkosemittel erhalten sollen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten und Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei \xC3\xA4lteren Patienten und bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion sollte die Dosis reduziert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Einnahme von CAPTO-ISIS 12,5 mg mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel einnehmen/anwenden bzw. vor kurzem eingenommen/angewendet haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Captopril ist sicher zusammen mit anderen h\xC3\xA4ufig verwendeten Mitteln gegen Bluthochdruck (Antihypertensiva wie z.B. Betablockern und Calciumkanalblockern mit Langzeitwirkung) verabreicht worden. Die gleichzeitige Anwendung dieser Substanzen kann die blutdrucksenkende Wirkung von Captopril verst\xC3\xA4rken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie sollten Ihren Arzt informieren, wenn Sie Kaliumpr\xC3\xA4parate, kaliumhaltige Salzersatzpr\xC3\xA4parate, Arzneimittel die den Kaliumhaushalt beeinflussen, entw\xC3\xA4ssernde Arzneimittel (Diuretika), Arzneimittel zur Behandlung von Gicht oder Arzneimittel zur Behandlung von Diabetes mellitus (orale Antidiabetika oder Insulin) anwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist f\xC3\xBCr Ihren Arzt auch wichtig zu wissen, wenn Sie andere blutdrucksenkende Arzneimittel, Sympathomimetika, Arzneimittel gegen Krebs, gegen Transplantatabsto\xC3\x9Fungen, gegen psychische St\xC3\xB6rungen oder Depressionen, schmerzstillende und entz\xC3\xBCndungshemmende Arzneimittel (z.B. Arzneimittel gegen Gelenkentz\xC3\xBCndung) einnehmen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Lithiumhaltige Arzneimittel d\xC3\xBCrfen zusammen mit CAPTO-ISIS 12,5 mg nicht ohne engmaschige \xC3\xA4rztliche \xC3\x9Cberwachung eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Captopril kann einen falsch positiven Urintest auf Aceton bewirken.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Einnahme von CAPTO-ISIS 12,5 mg zusammen mit Nahrungsmitteln und Getr\xC3\xA4nken"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "CAPTO-ISIS 12,5 mg kann unabh\xC3\xA4ngig von den Mahlzeiten eingenommen werden (siehe auch 3. \xE2\x80\x9EWie ist CAPTO-ISIS 12,5 mg einzunehmen?\xE2\x80\x9C)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Informieren Sie Ihren Arzt, bevor Sie CAPTO-ISIS 12,5 mg einnehmen, wenn Sie schwanger sind, glauben, schwanger zu sein oder eine Schwangerschaft planen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "CAPTO-ISIS 12,5 mg sollte w\xC3\xA4hrend des ersten Drittels der Schwangerschaft m\xC3\xB6glichst nicht eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Sie w\xC3\xA4hrend der Behandlung mit CAPTO-ISIS 12,5 mg schwanger werden, teilen Sie dies unverz\xC3\xBCglich Ihrem Arzt mit. CAPTO-ISIS 12,5 mg darf w\xC3\xA4hrend des zweiten oder dritten Drittels der Schwangerschaft nicht eingenommen werden. Vor einer geplanten Schwangerschaft sollte auf eine geeignete alternative Behandlung umgestellt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "CAPTO-ISIS 12,5 mg darf w\xC3\xA4hrend der Stillzeit nicht eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Fragen Sie vor der Einnahme/Anwendung von allen Arzneimitteln Ihren Arzt oder Apotheker um Rat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie bei anderen Arzneimitteln gegen Bluthochdruck kann die Verkehrst\xC3\xBCchtigkeit und die F\xC3\xA4higkeit zum Bedienen von Maschinen beeintr\xC3\xA4chtigt sein. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei Behandlungsbeginn und Dosiserh\xC3\xB6hung, aber auch in Verbindung mit Alkohol. Diese Wirkungen h\xC3\xA4ngen jedoch von der individuellen Anf\xC3\xA4lligkeit ab."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wichtige Informationen \xC3\xBCber bestimmte sonstige Bestandteile von CAPTO-ISIS 12,5 mg"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel enth\xC3\xA4lt Lactose. Bitte nehmen Sie CAPTO-ISIS 12,5 mg daher erst nach R\xC3\xBCcksprache mit Ihrem Arzt ein, wenn Ihnen bekannt ist, dass Sie unter einer Unvertr\xC3\xA4glichkeit gegen\xC3\xBCber bestimmten Zuckern leiden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3. 	WIE IST CAPTO-ISIS 12,5 mg EINZUNEHMEN?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nehmen Sie CAPTO-ISIS 12,5 mg immer genau nach der Anweisung des Arztes ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Es ist sehr wichtig, dass Sie CAPTO-ISIS 12,5 mg einnehmen, so lange es Ihnen Ihr Arzt verordnet.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte sprechen Sie mit Ihrem Arzt wenn Sie den Eindruck haben, dass die Wirkung von CAPTO-ISIS 12,5 mg zu stark oder zu schwach ist.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bluthochdruck
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cblicherweise betr\xC3\xA4gt die Anfangsdosis 2 - 4 Tabletten CAPTO-ISIS 12,5 mg (entsprechend 25 - 50 mg Captopril pro Tag), auf zwei Gaben verteilt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Um den angestrebten Blutdruck zu erreichen, kann die Dosis unter Einhaltung eines Intervalles von mindestens 2 Wochen je nach Notwendigkeit schrittweise auf 100 - 150 mg Captopril, auf zwei Gaben verteilt, angehoben werden. Daf\xC3\xBCr stehen Darreichungsformen mit h\xC3\xB6herer Dosisst\xC3\xA4rke zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Ihr Blutdruck mit CAPTO-ISIS 12,5 mg nicht ausreichend gesenkt wird, ist es m\xC3\xB6glich, dass Ihr Arzt ein weiteres Arzneimittel verordnet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Chronische Herzleistungsschw\xC3\xA4che"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anfangsdosis betr\xC3\xA4gt normalerweise zweimal oder dreimal t\xC3\xA4glich \xC2\xBD bis 1 Tablette CAPTO-ISIS 12,5 mg (entsprechend je 6,25 mg - 12,5 mg Captopril). Eine Erh\xC3\xB6hung der Dosierung darf nur schrittweise, in Abh\xC3\xA4ngigkeit vom individuellen Ansprechen des Patienten auf die Therapie erfolgen; die Erhaltungsdosis betr\xC3\xA4gt 75 - 150 mg Captopril, verteilt auf mehrere Gaben. Die Maximaldosis betr\xC3\xA4gt 150 mg Captopril pro Tag, auf mehrere Gaben verteilt. Daf\xC3\xBCr stehen Darreichungsformen mit h\xC3\xB6herer Dosisst\xC3\xA4rke zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosis sollte schrittweise angehoben werden, wobei ein Intervall von mindestens 2 Wochen gew\xC3\xA4hlt werden sollte, um das Ansprechen der Patienten zu ermitteln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nach Herzinfarkt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber das Dosierungsschema f\xC3\xBCr die Langzeitbehandlung entscheidet Ihr Arzt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nierenerkrankung als Folge von Zuckerkrankheit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Typ I Diabetes betr\xC3\xA4gt die empfohlene t\xC3\xA4gliche Gesamtdosis 6 bis 8 Tabletten (entsprechend 75 mg - 100 mg Captopril pro Tag), auf mehrere Gaben verteilt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls eine zus\xC3\xA4tzliche Blutdrucksenkung gew\xC3\xBCnscht ist, k\xC3\xB6nnen weitere blutdrucksenkende Arzneimittel zus\xC3\xA4tzlich gegeben werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Arzt kann Patienten, die eine eingeschr\xC3\xA4nkte Nierenfunktion aufweisen, sowie bei \xC3\xA4lteren Patienten, eine niedrigere Dosis - insbesondere bei Behandlungsbeginn - empfehlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 33
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 62
          start: 34
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 84
          start: 63
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 101
          start: 85
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 102
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zum Einnehmen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "CAPTO-ISIS 12,5 mg kann unabh\xC3\xA4ngig von den Mahlzeiten eingenommen werden. Die Tabletten sollten mit ausreichend Fl\xC3\xBCssigkeit (z. B. einem Glas Wasser) eingenommen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte sprechen Sie mit Ihrem Arzt oder Apotheker, wenn Sie den Eindruck haben, dass die Wirkung von CAPTO-ISIS 12,5 mg zu stark oder zu schwach ist.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge CAPTO-ISIS 12,5 mg eingenommen haben als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie durch ein Versehen zu viele Tabletten eingenommen haben oder ein Kind einige Tabletten geschluckt hat, wenden Sie sich sofort an einen Arzt/Notarzt. Dieser kann entsprechend der Schwere der Vergiftung \xC3\xBCber die erforderlichen Ma\xC3\x9Fnahmen entscheiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Abh\xC3\xA4ngigkeit mit dem Ausma\xC3\x9F der \xC3\x9Cberdosierung sind folgende Symptome m\xC3\xB6glich: starker Blutdruckabfall, Schock, Reglosigkeit, verlangsamte Herzschlagfolge, Nierenversagen. Bei dringendem Verdacht auf eine \xC3\x9Cberdosierung ben\xC3\xB6tigen Sie \xC3\xA4rztliche Hilfe!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Halten Sie die Packung des Arzneimittels bereit, damit sich der Arzt \xC3\xBCber den aufgenommenen Wirkstoff informieren kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie die Einnahme von CAPTO-ISIS 12,5 mg vergessen haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie versehentlich vergessen haben, die t\xC3\xA4gliche Dosis einzunehmen, sollten Sie die Behandlung wie verordnet fortsetzen. Nehmen Sie nicht die doppelte Dosis ein, um die vergessene Einnahme wettzumachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie weitere Fragen zur Anwendung des Arzneimittels haben, fragen Sie Ihren Arzt oder Apotheker.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4. \tWELCHE NEBENWIRKUNGEN SIND M\xC3\x96GLICH?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie alle Arzneimittel kann CAPTO-ISIS 12,5 mg Nebenwirkungen haben, die aber nicht bei jedem auftreten m\xC3\xBCssen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zu Grunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr h\xC3\xA4ufig:"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "mehr als 1 Behandelter von 10 "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "H\xC3\xA4ufig:"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "1 bis 10 Behandelte von 100 "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Gelegentlich:"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "1 bis 10 Behandelte von 1.000 "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Selten:"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "1 bis 10 Behandelte von 10.000 "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr selten:"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "weniger als 1 Behandelter von 10.000 "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Nicht bekannt:"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "H\xC3\xA4ufigkeit auf Grundlage der verf\xC3\xBCgbaren Daten nicht absch\xC3\xA4tzbar "
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "M\xC3\xB6gliche Nebenwirkungen\n"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nebenwirkungen die bei Captopril und/oder einer Behandlung mit einem anderen ACE-Hemmer berichtet wurden sind: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Blutes und des Lymphsystems"
