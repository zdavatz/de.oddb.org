      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Blut- und Lymphsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Mangel an roten Blutzellen (An\xC3\xA4mie), Mangel an wei\xC3\x9Fen Blutzellen, Mangel sowohl an roten und wei\xC3\x9Fen Blutzellen und an Blutpl\xC3\xA4ttchen (Panzytopenie), Verringerung der Knochenmarksfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Immunsystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: \xC3\x9Cber folgende Beschwerden, die allein oder gemeinsam auftreten k\xC3\xB6nnen, wurde berichtet: Fieber, Entz\xC3\xBCndung von ser\xC3\xB6sen H\xC3\xA4uten (z.B. des Brustfells), Entz\xC3\xBCndung von Blutgef\xC3\xA4\xC3\x9Fen, Muskelschmerzen, Muskelentz\xC3\xBCndung, Gelenkschmerzen, Gelenkentz\xC3\xBCndung, Ver\xC3\xA4nderungen des Blutbilds, Hautausschlag, \xC3\x9Cberempfindlichkeit gegen\xC3\xBCber Licht oder Hautreaktionen unterschiedlicher Schweregrade."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Psychische St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Depression, Verwirrtheit, Nervosit\xC3\xA4t."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "St\xC3\xB6rungen des Nervensystems"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Kribbeln, Taubheits- und K\xC3\xA4ltegef\xC3\xBChl in Armen und Beinen (Par\xC3\xA4sthesie), Zittern."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Nervenleiden (Neuropathie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Augenleiden
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Sehst\xC3\xB6rungen, Bindehautentz\xC3\xBCndung (Konjunktivitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen des Ohrs und des Innenohrs"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Ohrger\xC3\xA4usche(Tinnitus), Gleichgewichts- und H\xC3\xB6rst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen des Herzens"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Ohnmacht (Synkope), \xC3\xBCberm\xC3\xA4\xC3\x9Figer Blutdruckabfall beim Aufstehen (orthostatische Reaktionen, Hypotonie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: erh\xC3\xB6hte Herzschlagfolge (Tachykardie), Herzklopfen (Palpitationen), Herzinfarkt, Herzrhythmusst\xC3\xB6rung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen der Gef\xC3\xA4\xC3\x9Fe"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Raynaud-Ph\xC3\xA4nomen (durch Gef\xC3\xA4\xC3\x9Fkr\xC3\xA4mpfe bedingte, anfallsweise auftretende Durchblutungsst\xC3\xB6rungen, meist an den Blutgef\xC3\xA4\xC3\x9Fen der Finger, die diese kalt und taub erscheinen lassen), Schlaganfall"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen der Atemwege"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Husten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Bronchitis, krampfartige Verengung der Bronchien (Bronchospasmen), Atemnot, Verschlechterung von Asthma, juckende und laufende Nase, Entz\xC3\xBCndung der Nasennebenh\xC3\xB6hlen (Sinusitis)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen des Verdauungstraktes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Krankheitsgef\xC3\xBChl, Durchfall, Bauchschmerzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Geschmacksver\xC3\xA4nderung, Mundtrockenheit, Infektionen der Mundschleimhaut, Erbrechen, Verstopfung, Bauspeicheldr\xC3\xBCsenentz\xC3\xBCndung (Pankreatitis), Appetitverlust."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen der Leber und der Galle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Gelbsucht, Leberentz\xC3\xBCndung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen der Haut und des Unterhautgewebes"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Hautausschlag, Juckreiz, Nesselsucht (mitunter mit Fieber)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Gewebeschwellungen des Gesichts, der Arme und Beine, der Lippen, Schleimh\xC3\xA4ute, Zunge und des Kehlkopfs (dem Bereich der Stimmb\xC3\xA4nder). Haarausfall, Nagelabl\xC3\xB6sung (Onycholyse), schwere Hautreaktionen (Erythema multiforme), Lichtempfindlichkeit."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Ausschlag mit Flecken und Kn\xC3\xB6tchen, schwere blasenbildende raue Erkrankung von Haut und Schleimh\xC3\xA4uten, Hauterkrankungen mit verdickten Stellen roter Haut, oft mit silbrigen Auflagerungen (Schuppenflechte, Psoriasis)Hautausschlag oder Nesselsucht"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen des Bewegungsapparates"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Muskelkr\xC3\xA4mpfe, Muskel- und Gelenkschmerzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen der Nieren und ableitenden Harnwege"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Nierenfunktionsst\xC3\xB6rungen bis hin zum Nierenversagen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Funktionsst\xC3\xB6rungen der Fortpflanzungsorgane und der Brust"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Selten: Impotenz."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Brustvergr\xC3\xB6\xC3\x9Ferung beim Mann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Allgemeine St\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
