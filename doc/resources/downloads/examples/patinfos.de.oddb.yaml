        text: "Kaffee wirkt verst\xC3\xA4rkend auf die Wirkung von Theophyllin. Rauchen steigert den Theophyllin-Abbau und schw\xC3\xA4cht somit die Wirkung ab. Die Einnahme zusammen mit Alkohol kann das Reaktionsverm\xC3\xB6gen zus\xC3\xA4tzlich beeintr\xC3\xA4chtigen (siehe auch Hinweise unter \xE2\x80\x9EVerkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen\xE2\x80\x9C)."
