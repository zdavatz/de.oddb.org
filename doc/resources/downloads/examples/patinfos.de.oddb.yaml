      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosis sollte schrittweise angehoben werden, wobei ein Intervall von mindestens 2 Wochen gew\xC3\xA4hlt werden sollte, um das Ansprechen der Patienten zu ermitteln."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

