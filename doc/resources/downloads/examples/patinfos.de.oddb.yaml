      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die arzneilich wirksamen Bestandteile sind Natriumcromoglicat (Ph.Eur.)  Bei Natriumcromoglicat (Ph.Eur.) handelt es sich um das Dinatriumsalz der Cromoglicins\xC3\xA4ure. und Reproterolhydrochlorid."
