        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tbei Verengung der Nierenarterien (beidseitig bzw. einseitig bei Einzelniere)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie eine Nierentransplantation hatten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tbei bedeutsamer Verengung der Herzklappen der linken Herzkammer (h\xC3\xA4modynamisch relevanter Aorten- oder Mitralklappenstenose) bzw. einer anderen Ausflussbehinderung der linken Herzkammer (hypertrophe obstruktive Kardiomyopathie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tbei prim\xC3\xA4r erh\xC3\xB6hter Aldosteron-Konzentration im Blut"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tim zweiten und dritten Schwangerschaftsdrittel"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tin der Stillzeit (Abstillen!)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 29
          start: 29
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 30
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da keine ausreichenden Behandlungserfahrungen vorliegen, darf DYNACIL\xC2\xAE 20 mg nicht angewendet werden bei:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tDialyse"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tprim\xC3\xA4rer Lebererkrankung oder schweren Leberfunktionsst\xC3\xB6rungen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tunbehandelter Herzleistungsschw\xC3\xA4che mit Symptomen wie z.B. Wasseransammlung in Geweben und/oder K\xC3\xB6rperh\xC3\xB6hlen (dekompensierte Herzinsuffizienz)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung von DYNACIL\xC2\xAE 20 mg oder anderen ACE-Hemmern und bestimmte Verfahren der Blutw\xC3\xA4sche, die zum Kontakt von Blut mit negativ geladenen Oberfl\xC3\xA4chen f\xC3\xBChren (z.B. \xE2\x80\x9EAN 69-Membran\xE2\x80\x9D bei Dialyse oder Dextransulfat bei LDL-Apherese), k\xC3\xB6nnen schwere \xC3\x9Cberempfindlichkeitsreaktionen bis hin zum lebensbedrohlichen Schock ausl\xC3\xB6sen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Falle einer notfallm\xC3\xA4\xC3\x9Figen Dialyse oder H\xC3\xA4mofiltration oder der Notwendigkeit einer LDL-Apherese muss deshalb vorher auf ein anderes f\xC3\xBCr das betreffende Anwendungsgebiet geeignetes Arzneimittel - keinen ACE-Hemmer - umgestellt werden oder eine andere Dialysemembran verwendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Teilen Sie Ihrem Arzt mit, dass Sie mit DYNACIL\xC2\xAE 20 mg behandelt werden bzw. Dialysen ben\xC3\xB6tigen, damit der Arzt dies bei der Behandlung ber\xC3\xBCcksichtigen kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls eine Desensibilisierungstherapie gegen Insektengifte (z.B. von Bienen oder Wespen) notwendig ist, ist der ACE-Hemmer vor\xC3\xBCbergehend durch ein geeignetes Arzneimittel aus einer anderen Stoffklasse zu ersetzen. Es k\xC3\xB6nnen sonst lebensbedrohliche \xC3\x9Cberempfindlichkeitsreaktionen (z.B. Blutdruckabfall, Atemnot, Erbrechen, allergische Hautreaktionen) auftreten. Solche Reaktionen k\xC3\xB6nnen auch nach Insektenstichen (von z.B. Bienen oder Wespen) vorkommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.2\tBesondere Vorsicht bei der Einnahme von DYNACIL\xC2\xAE 20 mg ist erforderlich:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Sie an einer der folgenden Erkrankungen leiden oder dies fr\xC3\xBCher einmal bei Ihnen der Fall war:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSt\xC3\xB6rungen des Salz- oder Fl\xC3\xBCssigkeitshaushaltes (z.B. erh\xC3\xB6hte Kaliumwerte [Hyperkali\xC3\xA4mie], Natriummangel [Hyponatri\xC3\xA4mie]) oder St\xC3\xB6rungen durch anhaltendes Erbrechen oder Durchfall"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tgest\xC3\xB6rte Immunreaktion oder Kollagenkrankheit (Lupus erythematodes, Sklerodermie)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tgleichzeitige Behandlung mit Arzneimitteln, die die Abwehrreaktion unterdr\xC3\xBCcken (z.B. Kortikosteroide, Zytostatika, Antimetabolite), oder mit Allopurinol, Procainamid oder Lithium"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tvermehrte Eiwei\xC3\x9Fausscheidung im Urin (mehr als 1 g pro Tag)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die erstmalige Anwendung oder eine Dosiserh\xC3\xB6hung von DYNACIL\xC2\xAE 20 mg k\xC3\xB6nnen einen pl\xC3\xB6tzlichen ausgepr\xC3\xA4gten Blutdruckabfall und eine Verschlechterung der Nierenfunktion ausl\xC3\xB6sen, wenn "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSie gleichzeitig Harn treibende Arzneimittel (Diuretika) einnehmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSie einen Salz- und/oder Fl\xC3\xBCssigkeitsmangel haben"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSie unter schwerem Bluthochdruck leiden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tSie unter Herzleistungsschw\xC3\xA4che leiden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tbei Ihnen eine Ein- oder Ausflussbehinderung der linken Herzkammer (z.B. Aorten- oder Mitralklappenverengung, hypertrophe Kardiomyopathie) vorliegt"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tbei Ihnen eine h\xC3\xA4modynamisch relevante Nierenarterienverengung besteht. (Das Absetzen einer bestehenden Diuretika-Behandlung kann erforderlich sein.)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In diesen F\xC3\xA4llen, d.h. wenn das komplexe Blutdruckregulationssystem Ihres K\xC3\xB6rpers (sogenanntes Renin-Angiotensin-System), bereits besonders aktiviert ist, muss der Blutdruck solange sorgf\xC3\xA4ltig kontrolliert werden, bis eine weitere Blutdrucksenkung nicht mehr zu erwarten ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zu Behandlungsbeginn ist die Blutdruckver\xC3\xA4nderung auch besonders sorgf\xC3\xA4ltig zu \xC3\xBCberwachen, wenn Sie:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tdurch einen unerw\xC3\xBCnscht starken Blutdruckabfall besonders gef\xC3\xA4hrdet w\xC3\xBCrden (z.B. bei Verengungen der Herzkranzgef\xC3\xA4\xC3\x9Fe oder der Hirn versorgenden Gef\xC3\xA4\xC3\x9Fe)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor der Anwendung von DYNACIL\xC2\xAE 20 mg muss die Nierenfunktion \xC3\xBCberpr\xC3\xBCft worden sein. Es wird empfohlen, die Nierenfunktion besonders in den ersten Wochen der Behandlung sorgf\xC3\xA4ltig zu \xC3\xBCberwachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dies gilt insbesondere f\xC3\xBCr Patienten mit:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tHerzleistungsschw\xC3\xA4che"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\teinseitiger Nierenarterienverengung "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\teingeschr\xC3\xA4nkter Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kontrollen von bestimmten Blutwerten sind insbesondere zu Behandlungsbeginn und bei folgenden Risikopatienten erforderlich: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit Nierenfunktionsst\xC3\xB6rungen, vor allem bei gleichzeitiger Diuretikabehandlung, Kollagenerkrankungen und bei Behandlung mit anderen Arzneimitteln, die Blutbildver\xC3\xA4nderungen verursachen k\xC3\xB6nnen (z.B. Arzneimittel, die die Abwehrreaktionen unterdr\xC3\xBCcken, Allopurinol oder Procainamid). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Treten bei Ihnen im Verlauf einer Behandlung mit DYNACIL\xC2\xAE 20 mg Symptome wie Fieber, Lymphknotenschwellungen und/oder Halsentz\xC3\xBCndungen auf, suchen Sie umgehend einen Arzt auf (Kontrolle des wei\xC3\x9Fen Blutbildes). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Warnhinweis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn bei Ihnen eine Gewebeschwellung (angioneurotisches \xC3\x96dem) w\xC3\xA4hrend der Behandlung auftritt, muss DYNACIL\xC2\xAE 20 mg sofort abgesetzt und ein Arzt aufgesucht werden. Eine solche Gewebeschwellung kann mit Beteiligung von Kehlkopf, Rachen und/oder Zunge verlaufen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x84ltere Patienten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung \xC3\xA4lterer Patienten (\xC3\xBCber 65 Jahre) sollte mit Vorsicht erfolgen. Vor allem zu Behandlungsbeginn ist der Blutdruck im Sitzen und im Stehen zu kontrollieren. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da keine ausreichenden Behandlungserfahrungen vorliegen, darf DYNACIL\xC2\xAE 20 mg bei Kindern nicht angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Schwangerschaft "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es liegen keine Erfahrungen mit einer Anwendung von DYNACIL\xC2\xAE 20 mg an schwangeren Frauen vor. Im ersten Drittel der Schwangerschaft sollten Sie DYNACIL\xC2\xAE 20 mg nicht einnehmen. Wenn Sie eine Schwangerschaft planen oder bei Ihnen eine Schwangerschaft festgestellt wird, wenden Sie sich bitte umgehend an Ihren Arzt. Dieser sollte so bald wie m\xC3\xB6glich mit der Umstellung auf eine Alternativtherapie beginnen. DYNACIL\xC2\xAE 20 mg geh\xC3\xB6rt zur Wirkstoffklasse der ACE-Hemmer. Kontrollierte Studien mit ACE-Hemmern wurden am Menschen nicht durchgef\xC3\xBChrt, aber in einer \n\
          begrenzten Anzahl von F\xC3\xA4llen, in denen Schwangere im ersten Schwangerschaftsdrittel ACE-Hemmer eingenommen hatten, wurden bei den Nachkommen keine Missbildungen festgestellt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen DYNACIL\xC2\xAE 20 mg nicht in den letzten 6 Monaten der Schwangerschaft einnehmen, da von anderen ACE-Hemmern bekannt ist, dass eine Einnahme w\xC3\xA4hrend dieses Zeitraums zu einer Sch\xC3\xA4digung des Kindes f\xC3\xBChren kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Fosinopril-Natrium, der Wirkstoff von DYNACIL\xC2\xAE 20 mg, geht beim Tier in die Muttermilch \xC3\xBCber. Da nicht bekannt ist, ob Fosinopril-Natrium auch beim Menschen in die Muttermilch \xC3\xBCbertritt und zu unerw\xC3\xBCnschten Wirkungen beim gestillten Kind f\xC3\xBChrt, d\xC3\xBCrfen Sie DYNACIL\xC2\xAE 20 mg in der Stillzeit nicht einnehmen. Falls Ihr Arzt eine Behandlung in der Stillzeit f\xC3\xBCr erforderlich h\xC3\xA4lt, m\xC3\xBCssen Sie abstillen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung mit DYNACIL\xC2\xAE 20 mg bedarf der regelm\xC3\xA4\xC3\x9Figen \xC3\xA4rztlichen Kontrolle. Durch individuell auftretende unterschiedliche Reaktionen kann das Reaktionsverm\xC3\xB6gen so weit ver\xC3\xA4ndert sein, dass die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr, zum Bedienen von Maschinen oder zum Arbeiten ohne sicheren Halt beeintr\xC3\xA4chtigt wird. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei Behandlungsbeginn, Dosiserh\xC3\xB6hung und Pr\xC3\xA4paratewechsel sowie im Zusammenwirken mit Alkohol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wichtige Warnhinweise \xC3\xBCber bestimmte Bestandteile von DYNACIL\xC2\xAE 20 mg"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel enth\xC3\xA4lt Lactose. Bitte nehmen Sie DYNACIL\xC2\xAE 20 mg daher erst nach R\xC3\xBCcksprache mit Ihrem Arzt ein, wenn Ihnen bekannt ist, dass Sie unter einer Zuckerunvertr\xC3\xA4glichkeit leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 2.3	Wechselwirkungen mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel einnehmen bzw. vor kurzem eingenommen haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tDYNACIL\xC2\xAE 20 mg kann den Kaliumspiegel im Blut zus\xC3\xA4tzlich erh\xC3\xB6hen, wenn Sie Kaliumsalze oder andere Arzneimittel einnehmen, die auch den Kaliumspiegel erh\xC3\xB6hen. Hierzu geh\xC3\xB6ren bestimmte Harn treibende Arzneimittel (sogenannte kaliumsparende Diuretika wie Amilorid, Triamteren, Spironolacton, Eplerenon) und Heparin. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tArzneimittel zur Blutdrucksenkung wie Calciumkanalblocker, Betablocker und insbesondere Harn treibende Arzneimittel (Diuretika) verst\xC3\xA4rken die Blutdruck senkende Wirkung von DYNACIL\xC2\xAE 20 mg. (Bei gleichzeitiger Behandlung mit Harn treibenden Arzneimitteln wird die regelm\xC3\xA4\xC3\x9Fige Kontrolle der Serum-Natrium-Konzentration empfohlen.)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tAndere Arzneimittel mit Blutdruck senkender Wirkung (z.B. Nitrate, trizyklische Antidepressiva, Schlafmittel und Bet\xC3\xA4ubungsmittel, die bei Narkosen eingesetzt werden [Hypnotika, Narkotika, An\xC3\xA4sthetika]) k\xC3\xB6nnen den Blutdruckabfall verst\xC3\xA4rken. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tDie Blutdruck senkende Wirkung von DYNACIL\xC2\xAE 20 mg kann dagegen abgeschw\xC3\xA4cht werden durch Blutdruck steigernde Arzneimittel wie vasopressorische Sympathomimetika (z.B. Wirkstoff in einigen Nasentropfen, Epinephrin)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tBlutbildver\xC3\xA4nderungen k\xC3\xB6nnen mit h\xC3\xB6herer Wahrscheinlichkeit auftreten bei einer gleichzeitigen Behandlung mit Allopurinol, Procainamid oder Arzneimitteln, die die k\xC3\xB6rpereigenen Abwehrreaktionen unterdr\xC3\xBCcken (Zytostatika, Immunsuppressiva, systemische Kortikosteroide)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tLithium darf zusammen mit DYNACIL\xC2\xAE 20 mg nur unter engmaschiger \xC3\x9Cberwachung der Serum-Lithium-Konzentration eingenommen werden, um ein erh\xC3\xB6htes Risiko von Herz und Nerven sch\xC3\xA4digenden Wirkungen des Lithiums zu vermeiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tBlutzucker senkende Arzneimittel zum Einnehmen (z.B. Sulfonylharnstoffe, Metformin) und Insulin: Es besteht das Risiko, dass Blutzuckerwerte unter Normalwerte absinken (Hypoglyk\xC3\xA4mie), da eine Insulinresistenz durch DYNACIL\xC2\xAE 20 mg vermindert und die Blutzucker senkende Wirkung der Medikamente verst\xC3\xA4rkt werden kann. (Zu Behandlungsbeginn wird eine besonders sorgf\xC3\xA4ltige Kontrolle des Blutzuckers empfohlen.)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tBestimmte Arzneimittel gegen Schmerzen und Entz\xC3\xBCndungen (nichtsteroidale Antiphlogistika wie Indometacin, Acetylsalicyls\xC3\xA4ure) k\xC3\xB6nnen die Blutdruck senkende Wirkung abschw\xC3\xA4chen, die Nierenfunktion verschlechtern und den Kaliumspiegel eventuell erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tbei gleichzeitiger Behandlung mit DYNACIL\xC2\xAE 20 mg und Arzneimitteln gegen zu viel Magens\xC3\xA4ure, die Magnesium- und/oder Aluminiumhydroxid enthalten, wird die Aufnahme durch den K\xC3\xB6rper verringert. Deshalb sollten Sie die Arzneimittel im Abstand von 2 Stunden einnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beachten Sie bitte, dass diese Angaben auch f\xC3\xBCr vor kurzem angewandte Arzneimittel gelten k\xC3\xB6nnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Einnahme von DYNACIL\xC2\xAE 20 mg zusammen mit Nahrungsmitteln und Getr\xC3\xA4nken:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tKochsalz: verminderte Blutdrucksenkung und geringere Wirkung auf Symptome der Herzleistungsschw\xC3\xA4che (Herzinsuffizienz) durch DYNACIL\xC2\xAE 20 mg"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tAlkohol: verst\xC3\xA4rkte Blutdrucksenkung und verst\xC3\xA4rkte Wirkung von Alkohol"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.\tWie ist DYNACIL\xC2\xAE 20 mg einzunehmen?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 2
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 3
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie DYNACIL\xC2\xAE 20 mg immer genau nach der Anweisung des Arztes ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind. Es ist sehr wichtig, dass Sie DYNACIL\xC2\xAE 20 mg einnehmen, solange es Ihnen Ihr Arzt verordnet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.1	Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zum Einnehmen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.2\tFalls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 64
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 65
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hinweise
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere bei Patienten mit Salz- und/oder Fl\xC3\xBCssigkeitsmangel (z.B. Erbrechen, Durchfall, Behandlung mit Harn treibenden Arzneimitteln), Herzleistungsschw\xC3\xA4che oder schwerem Bluthochdruck kann es zu Beginn der Behandlung mit DYNACIL\xC2\xAE 20 mg zu einem \xC3\xBCberm\xC3\xA4\xC3\x9Figen Blutdruckabfall kommen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Deshalb soll ein m\xC3\xB6glicher Salz- oder Fl\xC3\xBCssigkeitsmangel vor Beginn der Behandlung mit DYNACIL\xC2\xAE 20 mg ausgeglichen werden. Harn treibende Arzneimittel (Diuretika) sollten reduziert bzw. mindestens 2 - 3 Tage vorher abgesetzt werden. Bei diesen Patienten ist die Behandlung mit 5 mg Fosinopril-Natrium morgens zu beginnen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Anschlie\xC3\x9Fend und nach jeder weiteren Dosissteigerung von Fosinopril-Natrium oder stark Harn treibenden Arzneimitteln (Schleifendiuretika) m\xC3\xBCssen Sie mindestens 8 Stunden \xC3\xA4rztlich \xC3\xBCberwacht werden, um eine \xC3\xBCberm\xC3\xA4\xC3\x9Fige Blutdrucksenkung zu vermeiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit schwerwiegender Verlaufsform des Bluthochdrucks (maligner Hypertonie) oder bei schwerer Herzleistungsschw\xC3\xA4che soll die Einstellung der Behandlung mit DYNACIL\xC2\xAE 20 mg im Krankenhaus erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die folgenden Angaben gelten, soweit Ihnen Ihr Arzt DYNACIL\xC2\xAE 20 mg nicht anders verordnet hat. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nicht organbedingter Bluthochdruck (essenzielle Hypertonie)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cblicherweise betr\xC3\xA4gt die Anfangsdosis 10 mg Fosinopril-Natrium morgens (entsprechend \xC2\xBD Tablette DYNACIL\xC2\xAE 20 mg). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wird mit dieser Dosis keine Blutdrucknormalisierung erreicht, kann nach fr\xC3\xBChestens 3 Wochen eine Dosiserh\xC3\xB6hung vom Arzt auf 1 Tablette DYNACIL\xC2\xAE 20 mg (entsprechend 20 mg Fosinopril-Natrium) morgens erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Erhaltungsdosis betr\xC3\xA4gt in der Regel 10 mg Fosinopril-Natrium t\xC3\xA4glich (entsprechend \xC2\xBD Tablette DYNACIL\xC2\xAE 20 mg)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Maximaldosis betr\xC3\xA4gt 2 Tabletten DYNACIL\xC2\xAE 20 mg (entsprechend 40 mg Fosinopril-Natrium) pro Tag. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch Zugabe eines Harn treibenden Arzneimittels (Diuretikum) kann die Blutdruck senkende Wirkung von DYNACIL\xC2\xAE 20 mg verst\xC3\xA4rkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Herzleistungsschw\xC3\xA4che (Herzinsuffizienz)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "DYNACIL\xC2\xAE 20 mg kann als Zusatzmedikation zu einer bestehenden Behandlung mit Harn treibenden Arzneimitteln (Diuretika) und Digitalis gegeben werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Anfangsdosis betr\xC3\xA4gt 10 mg Fosinopril-Natrium (entsprechend \xC2\xBD Tablette DYNACIL\xC2\xAE 20 mg) morgens. Die Dosis entspricht bei der Mehrzahl der Patienten auch der Erhaltungsdosis. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Erh\xC3\xB6hung der Dosierung darf nur schrittweise in Abh\xC3\xA4ngigkeit vom individuellen Ansprechen des Patienten auf die Behandlung erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Bedarf kann die Dosis auf 20 mg Fosinopril-Natrium pro Tag (entsprechend 1 Tablette DYNACIL\xC2\xAE 20 mg) erh\xC3\xB6ht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Maximaldosis von 2 Tabletten DYNACIL\xC2\xAE 20 mg pro Tag (entsprechend 40 mg Fosinopril-Natrium) pro Tag sollte nicht \xC3\xBCberschritten werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dosierung bei eingeschr\xC3\xA4nkter Nieren- oder Leberfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit eingeschr\xC3\xA4nkter Nieren- bzw. Leberfunktion ist normalerweise bei 20 mg Fosinopril-Natrium keine Dosisreduktion erforderlich. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Erh\xC3\xB6hung der Dosierung darf nur schrittweise in Abh\xC3\xA4ngigkeit vom individuellen Ansprechen des Patienten auf die Behandlung erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme von DYNACIL\xC2\xAE 20 mg kann unabh\xC3\xA4ngig von den Mahlzeiten erfolgen, die angegebene Tagesmenge sollte aber morgens auf einmal mit ausreichend Fl\xC3\xBCssigkeit (z.B. 1 Glas Wasser) eingenommen werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bitte sprechen Sie mit Ihrem Arzt, wenn Sie den Eindruck haben, dass die Wirkung von DYNACIL\xC2\xAE 20 mg zu stark oder zu schwach ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dauer der Anwendung bestimmt der behandelnde Arzt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.3\tWenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge DYNACIL\xC2\xAE 20 mg eingenommen haben, als Sie sollten:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 81
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 82
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie durch ein Versehen zu viele Tabletten eingenommen haben, den Verdacht auf eine \xC3\x9Cberdosierung haben oder ein Kind einige Tabletten geschluckt hat, wenden Sie sich sofort an einen Arzt/Notarzt. Dieser kann den Schweregrad einsch\xC3\xA4tzen und \xC3\xBCber die erforderlichen Ma\xC3\x9Fnahmen entscheiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In Abh\xC3\xA4ngigkeit vom Ausma\xC3\x9F der \xC3\x9Cberdosierung sind folgende Symptome m\xC3\xB6glich:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "starker Blutdruckabfall, verlangsamte Herzschlagfolge, Kreislaufschock, St\xC3\xB6rungen im Salz- und Fl\xC3\xBCssigkeitshaushalt, Nierenversagen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 130
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 131
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Halten Sie die Packung des Arzneimittels bereit, damit sich der Arzt \xC3\xBCber den aufgenommenen Wirkstoff informieren kann. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.4\tWenn Sie die Einnahme von DYNACIL\xC2\xAE 20 mg vergessen haben:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie beim n\xC3\xA4chsten Mal nicht zus\xC3\xA4tzlich mehr Tabletten ein, sondern setzen Sie die Behandlung mit der verordneten Dosis fort."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.5\tAuswirkungen, wenn die Behandlung mit DYNACIL\xC2\xAE 20 mg abgebrochen wird:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Unterbrechen oder beenden Sie die Behandlung mit DYNACIL\xC2\xAE 20 mg nicht ohne R\xC3\xBCcksprache mit Ihrem behandelnden Arzt!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Bluthochdruck kann der Blutdruck erneut ansteigen und bei Patienten mit Herzleistungsschw\xC3\xA4che k\xC3\xB6nnen die Symptome wieder auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tWelche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 2
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 3
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie alle Arzneimittel kann DYNACIL\xC2\xAE 20 mg Nebenwirkungen haben. Diese treten jedoch nicht bei jedem Patienten auf. Unerw\xC3\xBCnschte Wirkungen, die von DYNACIL\xC2\xAE 20 mg oder anderen ACE-Hemmern bekannt sind, finden Sie nachfolgend."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Table 
        rows: 
        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr h\xC3\xA4ufig:mehr als 1 von 10 Behandelten"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "H\xC3\xA4ufig:weniger als 1 von 10, aber mehr als 1 von 100 Behandelten"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Gelegentlich:weniger als 1 von 100, aber mehr als 1 von 1 000 Behandelten
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

          - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: Selten:weniger als 1 von 1 000, aber mehr als 1 von 10 000 Behandelten
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

        - - !de.oddb.org,2007/ODDB::Text::Paragraph 
            text: "Sehr selten:weniger als 1 von 10 000 Behandelten, einschlie\xC3\x9Flich Einzelf\xC3\xA4lle"
            formats: 
            - !de.oddb.org,2007/ODDB::Text::Format 
              end: -1
              start: 0
              values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.1	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herz-Kreislauf-System
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Insbesondere zu Beginn der Behandlung mit DYNACIL\xC2\xAE 20 mg sowie bei Patienten mit Salz- und/oder Fl\xC3\xBCssigkeitsmangel (z.B. Erbrechen, Durchfall, Vorbehandlung mit Harn treibenden Arzneimitteln [Diuretika]), Herzleistungsschw\xC3\xA4che, schwerem Bluthochdruck, aber auch bei Erh\xC3\xB6hung der Dosierung von DYNACIL\xC2\xAE 20 mg und/oder Diuretika kann eine \xC3\xBCberm\xC3\xA4\xC3\x9Fige Blutdrucksenkung (Hypotonie, Orthostase) mit Symptomen wie Schwindel, Schw\xC3\xA4chegef\xC3\xBChl, Sehst\xC3\xB6rungen, selten auch mit Bewusstseinsverlust (Synkope), auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Im Zusammenhang mit einem verst\xC3\xA4rkten Blutdruckabfall: erh\xC3\xB6hte Herzschlagfolge (Tachykardie), Herzklopfen (Palpitationen), Herzrhythmusst\xC3\xB6rungen, Engegef\xC3\xBChl im Brustbereich (Angina pectoris), Herzinfarkt, kurzfristige symptomatische Mangeldurchblutung des Gehirns (TIA), Schlaganfall (zerebraler Insult)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzleistungsschw\xC3\xA4che kann eine Behandlung mit ACE-Hemmern einen schweren Blutdruckabfall ausl\xC3\xB6sen, welcher mit verminderter Harnausscheidung (Oligurie) oder Erh\xC3\xB6hung des Reststickstoffs im Blut (Azot\xC3\xA4mie) vergesellschaftet sein kann und selten zu akutem Nierenversagen und Tod f\xC3\xBChren kann. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nieren
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Es k\xC3\xB6nnen Nierenfunktionsst\xC3\xB6rungen auftreten oder verst\xC3\xA4rkt werden, die sehr selten bis zum akuten Nierenversagen f\xC3\xBChren k\xC3\xB6nnen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: vermehrte Eiwei\xC3\x9Fausscheidung im Urin (Proteinurie), teilweise mit gleichzeitiger Verschlechterung der Nierenfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Atemwege
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: trockener Reizhusten und Bronchitis"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Atemnot, Entz\xC3\xBCndung der Nasennebenh\xC3\xB6hlen (Sinusitis), Schnupfen (Rhinitis)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: krampfartige Verengung der Bronchien (Bronchospasmus), entz\xC3\xBCndliche Ver\xC3\xA4nderungen der Zungenschleimhaut (Glossitis) und Mundtrockenheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch ACE-Hemmer ausgel\xC3\xB6ste Gewebeschwellungen (angioneurotische \xC3\x96deme) mit Beteiligung von Kehlkopf, Rachen und/oder Zunge (siehe Abschnitt 4.2)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Patienten mit schwarzer Hautfarbe neigen eher zu solchen Gewebeschwellungen als Patienten mit nicht-schwarzer Hautfarbe.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Magen-Darm-Trakt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: \xC3\x9Cbelkeit, Oberbauchbeschwerden, Verdauungsst\xC3\xB6rungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Erbrechen, Durchfall (Diarrh\xC3\xB6), Verstopfung (Obstipation) und Appetitlosigkeit. Als Ursache von Bauchschmerzen unter ACE-Hemmer-Behandlung kann eine Gewebeschwellung des Darms (intestinales Angio\xC3\xB6dem) auftreten. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere bei vorbestehenden Gallensteinen (Cholelithiasis) - eine akute Gallenblasenentz\xC3\xBCndung (Cholezystitis)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Bauchspeicheldr\xC3\xBCsenentz\xC3\xBCndung (Pankreatitis) und Darmverschluss (Ileus) unter ACE-Hemmer-Behandlung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Leber
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Unter ACE-Hemmer-Behandlung wurde ein Syndrom beobachtet, das mit Gelbsucht durch Gallestau (cholestatischer Ikterus) beginnt und bis zum Absterben von Leberzellen (hepatische Nekrose; manchmal mit t\xC3\xB6dlichem Ausgang) fortschreitet. Der Zusammenhang ist unklar."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Leberfunktionsst\xC3\xB6rungen und Leberentz\xC3\xBCndung (Hepatitis)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Haut, allergische Reaktionen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: allergische Hautreaktionen wie Hautausschlag (Exanthem)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Nesselsucht (Urtikaria), Juckreiz (Pruritus),  Hautreaktionen wie Erythema multiforme oder Gewebeschwellungen (angioneurotische \xC3\x96deme) mit Beteiligung von Lippen, Gesicht und/oder der Gliedma\xC3\x9Fen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die genannten Hautver\xC3\xA4nderungen k\xC3\xB6nnen sehr selten mit Fieber, Muskel- und Gelenkschmerzen (Myalgien, Arthralgien), Gef\xC3\xA4\xC3\x9Fentz\xC3\xBCndungen und bestimmten Laborwertver\xC3\xA4nderungen (Eosinophilie, Leukozytose und/oder erh\xC3\xB6hten ANA-Titern) einhergehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Schuppige (psoriasiforme) und bl\xC3\xA4schenartige (pemphigoide) Hautver\xC3\xA4nderungen, Lichtempfindlichkeit (Photosensibilit\xC3\xA4t), Haarausfall (Alopezie), Nagelabl\xC3\xB6sung (Onycholyse) und Zunahme der Durchblutungsst\xC3\xB6rungen bei Raynaud-Krankheit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nervensystem
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Kopfschmerzen, M\xC3\xBCdigkeit"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Benommenheit, Depressionen, Schlafst\xC3\xB6rungen, Impotenz, Kribbeln, Taubheits- und K\xC3\xA4ltegef\xC3\xBChl an den Gliedma\xC3\x9Fen (Par\xC3\xA4sthesien), Gleichgewichtsst\xC3\xB6rungen, Verwirrtheit, Ohrensausen, verschwommenes Sehen sowie Geschmacksver\xC3\xA4nderungen oder vor\xC3\xBCbergehender Geschmacksverlust"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bewegungsapparat
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: Muskelkr\xC3\xA4mpfe, Schw\xC3\xA4che der Skelettmuskulatur, Muskelschmerzen sowie in Folge eines Kaliummangels (Hypokali\xC3\xA4mie) L\xC3\xA4hmungserscheinungen (Paresen)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 40
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 41
          start: 41
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 42
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Laborwerte
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Abnahme von Blutwerten (H\xC3\xA4moglobin, H\xC3\xA4matokrit, wei\xC3\x9Fe Blutzellen oder Blutpl\xC3\xA4ttchen). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich: krankhafte Verringerung oder Ver\xC3\xA4nderung der Anzahl von Blutzellen (An\xC3\xA4mie, aplastische An\xC3\xA4mie, Thrombozytopenie, Neutropenie, Eosinophilie), sehr selten v\xC3\xB6lliger Verlust bestimmter oder aller Blutzellen (Agranulozytose oder Panzytopenie). Dies trifft insbesondere bei Patienten mit eingeschr\xC3\xA4nkter Nierenfunktion, Kollagenkrankheiten oder gleichzeitiger Behandlung mit Allopurinol, Procainamid oder bestimmten Arzneimitteln, die die Abwehrreaktionen unterdr\xC3\xBCcken, zu. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere bei Patienten mit Nierenfunktionsst\xC3\xB6rungen k\xC3\xB6nnen Serumkonzentrationen von Harnstoff, Harns\xC3\xA4ure, Kreatinin und Kalium ansteigen sowie die Natriumkonzentration im Serum abfallen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten: Von Blutarmut (H\xC3\xA4molyse/h\xC3\xA4molytische An\xC3\xA4mie), auch im Zusammenhang mit einer seltenen Stoffwechselerkrankung (Glukose-6-Phosphat-Dehydrogenase-Mangel), wurde berichtet, ohne dass ein urs\xC3\xA4chlicher Zusammenhang mit dem ACE-Hemmer gesichert werden konnte."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Vorliegen einer manifesten Zuckerkrankheit (Diabetes mellitus) wurde ein Serum-Kalium-Anstieg beobachtet.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es kann zu einer Erh\xC3\xB6hung der Bilirubin- und Leberenzymkonzentrationen kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Urin kann eine vermehrte Eiwei\xC3\x9Fausscheidung auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Hinweis
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die o.g. Laborwerte sollen vor und regelm\xC3\xA4\xC3\x9Fig w\xC3\xA4hrend der Behandlung mit DYNACIL\xC2\xAE 20 mg kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.2\tGegenma\xC3\x9Fnahmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch ACE-Hemmer ausgel\xC3\xB6ste pl\xC3\xB6tzliche Gewebeschwellungen mit Beteiligung von Kehlkopf, Rachen und/oder Zunge (angioneurotische \xC3\x96deme) m\xC3\xBCssen sofort \xC3\xA4rztlich behandelt werden. Sie m\xC3\xBCssen sofort ins Krankenhaus eingewiesen und mindestens 12 bis 24 Stunden lang \xC3\xBCberwacht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberm\xC3\xA4\xC3\x9Figer Blutdruckabfall, Gelbsucht (Ikterus) oder \xC3\x9Cberempfindlichkeitsreaktionen k\xC3\xB6nnen unter Umst\xC3\xA4nden lebensbedrohlich werden. Informieren Sie bitte umgehend einen Arzt, falls eine dieser Nebenwirkungen pl\xC3\xB6tzlich auftritt oder sich unerwartet stark entwickelt. Nehmen Sie das Arzneimittel auf keinen Fall ohne \xC3\xA4rztliche Aufsicht weiter."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls Sie den Verdacht haben, dass sich bei Ihnen eine schwerwiegende Hautreaktion entwickelt, m\xC3\xBCssen Sie sofort Ihren Arzt aufsuchen und gegebenenfalls die Behandlung mit DYNACIL\xC2\xAE 20 mg abbrechen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeitsreaktionen auf Insektengifte k\xC3\xB6nnen unter ACE-Hemmern eher auftreten und schwerer verlaufen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn bei Ihnen eine Gelbsucht (Ikterus) auftritt oder die Leberenzyme deutlich ansteigen, m\xC3\xBCssen Sie die Behandlung abbrechen, und Ihr Arzt wird Sie \xC3\xBCberwachen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie Ihren Arzt oder Apotheker, wenn Sie Nebenwirkungen bemerken, die nicht in dieser Packungsbeilage aufgef\xC3\xBChrt sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "5.\tWie ist DYNACIL\xC2\xAE 20 mg aufzubewahren?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 1
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 2
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 3
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel f\xC3\xBCr Kinder unzug\xC3\xA4nglich aufbewahren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sie d\xC3\xBCrfen das Arzneimittel nach dem auf den Blisterstreifen und der Faltschachtel angegebenen Verfalldatum nicht mehr verwenden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nicht \xC3\xBCber 25\xC2\xB0C lagern!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "In der Originalverpackung lagern, um den Inhalt vor Feuchtigkeit zu sch\xC3\xBCtzen!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

