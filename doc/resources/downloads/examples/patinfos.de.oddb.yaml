      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sonstige Bestandteile: Aminoessigs\xC3\xA4urehydrochlorid, Algins\xC3\xA4ure, hochdisperses Siliciumdioxid, Lactose-Monohydrat, Magnesiumstearat, Maisst\xC3\xA4rke, Polyvidon, Farbstoff E 172."
