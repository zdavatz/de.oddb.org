        text: "Falls Sie w\xC3\xA4hrend der Behandlung mit ACE-Hemmer-ratiopharm\xC2\xAE 25 schwanger werden, teilen Sie dies unverz\xC3\xBCglich Ihrem Arzt mit. ACE-Hemmer-ratiopharm\xC2\xAE 25 darf w\xC3\xA4hrend des zweiten oder dritten Drittels der Schwangerschaft nicht eingenommen werden. Vor einer geplanten Schwangerschaft sollte auf eine geeignete alternative Behandlung umgestellt werden."
