      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verz\xC3\xB6gerter Abbau und/oder Erh\xC3\xB6hung des Theophyllin-Blutspiegels mit einer erh\xC3\xB6hten \xC3\x9Cberdosierungsgefahr und vermehrtem Nebenwirkungsrisiko k\xC3\xB6nnen bei gleichzeitiger Behandlung mit folgenden Arzneimitteln auftreten: oralen Kontrazeptiva (\xE2\x80\x9EPille\xE2\x80\x9C), Makrolid-Antibiotika (z. B. Erythromycin, Clarithromycin, Josamycin, Spiramycin), Chinolone (Gyrase-Hemmstoffe, s.u.), Isonikotins\xC3\xA4urehydrazid, Tiabendazol, Calcium-Antagonisten (z. B. Verapamil, Diltiazem), Propranolol, Propafenon, Mexiletin, Ticlopidin, Cimetidin, Allopurinol, -Interferon, Rofecoxib, Pentoxifyllin, Fluvoxamin, Viloxazin, Disulfiram, Influenza- und BCG-Vakzinen. Hierbei kann eine Dosisverminderung von Theophyllin angezeigt sein."
