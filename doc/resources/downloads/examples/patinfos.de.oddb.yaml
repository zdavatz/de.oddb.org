          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- falls Sie an einer Speiser\xC3\xB6hrenentz\xC3\xBCndung leiden, sollte Ihr Arzt diese mit einer Spiegelung des Magen-Darm-Traktes feststellen."
