      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tWenn Sie weitere Fragen haben, wenden Sie sich an Ihren Arzt oder Apotheker."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tDieses Arzneimittel wurde Ihnen pers\xC3\xB6nlich verschrieben. Geben Sie es nicht an Dritte weiter. Es kann anderen Menschen schaden, auch wenn diese dieselben Beschwerden haben wie Sie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tWenn eine der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind, informieren Sie bitte Ihren Arzt oder Apotheker."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Diese Packungsbeilage beinhaltet
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1.\tWas ist CAPTO-ISIS 12,5 mg und wof\xC3\xBCr wird es angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tWas m\xC3\xBCssen Sie vor der Einnahme von CAPTO-ISIS 12,5 mg beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.	Wie ist CAPTO-ISIS 12,5 mg einzunehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
