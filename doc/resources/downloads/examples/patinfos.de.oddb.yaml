      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xE2\x80\x93\tHeben Sie die Packungsbeilage auf. Vielleicht m\xC3\xB6chten Sie diese sp\xC3\xA4ter nochmals lesen."
