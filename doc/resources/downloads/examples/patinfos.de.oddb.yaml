          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Antriebslosigkeit, Teilnahmslosigkeit (Lethargie), Angst, Erregtheit (Agitiertheit)."
