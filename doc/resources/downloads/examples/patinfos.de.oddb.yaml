      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es ist sehr wichtig, dass Sie ACE-Hemmer-ratiopharm\xC2\xAE 25 einnehmen, so lange es Ihnen Ihr Arzt verordnet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
