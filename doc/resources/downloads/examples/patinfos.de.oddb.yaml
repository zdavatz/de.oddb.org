      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tDieses Arzneimittel wurde Ihnen pers\xC3\xB6nlich verschrieben. Geben Sie es nicht an Dritte weiter. Es kann anderen Menschen schaden, auch wenn diese dieselben Symptome haben wie Sie."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "- Wenn eine der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind, informieren Sie bitte Ihren Arzt oder Apotheker."
