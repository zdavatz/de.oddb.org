          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig: Kreislaufbeschwerden beim Wechsel vom Liegen ins Stehen (orthostatische Hypotonie), Herzklopfen."
