      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.\tWAS M\xC3\x9CSSEN SIE VOR DER ANWENDUNG VON Argatra 100 mg/ml BEACHTEN?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 66
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 67
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.1\t      Argatra 100 mg/ml darf nicht angewendet werden:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 10
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie \xC3\xBCberempfindlich (allergisch) gegen Argatroban oder einen der sonstigen Bestandteile von Argatra 100 mg/ml sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn bei Ihnen eine schwere (unkontrollierbare) Blutung vorliegt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie eine schwere St\xC3\xB6rung der Leberfunktion aufweisen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.2\t       Besondere Vorsicht bei der Anwendung von Argatra 100 mg/ml ist erforderlich:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 86
          start: 11
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 87
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn ein erh\xC3\xB6htes Risiko einer Blutung besteht. Dies ist der Fall, wenn Sie unter schwerem Bluthochdruck oder einer Netzhauterkrankung mit kleinsten Blutungen in die Netzhaut im Gefolge der Zuckerkrankheit (diabetische Retinopathie) leiden; wenn bei Ihnen gr\xC3\xB6\xC3\x9Fere operative Eingriffe insbesondere am Gehirn, R\xC3\xBCckenmark oder Auge, eine Punktion des Wirbelkanals (Lumbalpunktion) vorgenommen wurden oder ein An\xC3\xA4sthetikum in die R\xC3\xBCckenmarksfl\xC3\xBCssigkeit eingespritzt (Spinalan\xC3\xA4sthesie) wurde. Ebenso ist \xC3\xA4u\xC3\x9Ferste Vorsicht geboten, wenn Sie unter einer Krankheit leiden, die mit einer erh\xC3\xB6hten Blutungsneigung verbunden ist, wie z. B. angeborene oder erworbene Blutungsst\xC3\xB6rungen oder Verletzungen im Magen-Darm-Trakt wie Geschw\xC3\xBCre."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie k\xC3\xBCrzlich andere Antikoagulantien wie etwa Heparin injiziert oder infundiert erhielten. Mit dem Beginn der Behandlung mit Argatra 100 mg/ml muss solange gewartet werden, bis die Wirkung des Heparins abgeklungen ist."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie eine leichte bis m\xC3\xA4\xC3\x9Fige St\xC3\xB6rung der Leberfunktion aufweisen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC2\xB7\tWenn Sie an einer Nierenfunktionsst\xC3\xB6rung leiden, gelten die Empfehlungen f\xC3\xBCr den Beginn der Behandlung wie bei Erwachsenen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: a)	       Kinder und Jugendliche (< 18 Jahre)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 9
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 44
          start: 10
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 45
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr Patienten unter 18 Jahren wurde die Sicherheit und Wirksamkeit von Argatra 100 mg/ml nicht belegt. Die Anwendung wird daher nicht empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "b)\t\xC3\x84ltere Menschen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 3
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Empfehlungen f\xC3\xBCr den Beginn der Behandlung bei Erwachsenen gelten auch f\xC3\xBCr \xC3\xA4ltere Patienten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: c)	Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 17
          start: 3
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 18
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr die Anwendung von Argatra 100 mg/ml in der Schwangerschaft liegen keine ausreichenden Informationen vor. Wenn Sie schwanger sind, wird Ihr Arzt Argatra 100 mg/ml nur bei Ihnen anwenden, wenn die Behandlung eindeutig notwendig ist. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: d)	Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 3
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 12
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Behandlung mit Argatra 100 mg/ml sollte nicht gestillt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "e)\tVerkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 52
          start: 3
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 53
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Durch das Vorhandensein von Ethanol (1 g pro Durchstechflasche) in dem Arzneimittel k\xC3\xB6nnte Ihre Verkehrst\xC3\xBCchtigkeit oder die F\xC3\xA4higkeit zum Bedienen von Maschinen beeintr\xC3\xA4chtigt sein. Es wird empfohlen, w\xC3\xA4hrend bzw. nach der Anwendung von Argatra 100 mg/ml keine Kraftfahrzeuge zu f\xC3\xBChren und keine Maschinen zu bedienen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "f)\tWichtige Warnhinweise \xC3\xBCber bestimmte sonstige Bestandteile von Argatra 100 mg/ml:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 2
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 3
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel enth\xC3\xA4lt vor der Verd\xC3\xBCnnung 50 Vol-% Alkohol (Ethanol), was nach der Verd\xC3\xBCnnung gem\xC3\xA4\xC3\x9F den Anweisungen 0,5 Vol -% entspricht. Ein 70 kg schwerer Patient, der die maximal empfohlene Tagesdosis erh\xC3\xA4lt, w\xC3\xBCrde eine Dosis von ungef\xC3\xA4hr 4 g Alkohol (Ethanol) pro Tag erhalten. Ein gesundheitliches Risiko besteht u. a. bei Leberkranken, Alkoholkranken oder Epileptikern, Patienten mit organischen Erkrankungen des Gehirns, Schwangeren, Stillenden und Kindern. Dar\xC3\xBCber hinaus kann es zu einer Beeinflussung der Wirkung anderer Arzneimittel kommen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 557
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 558
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel enth\xC3\xA4lt Sorbitol. Argatra 100 mg/ml soll erst nach R\xC3\xBCcksprache mit Ihrem Arzt angewendet werden, wenn Ihnen bekannt ist, dass Sie unter einer Unvertr\xC3\xA4glichkeit gegen\xC3\xBCber bestimmten Zuckern leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2.3\tWechselwirkungen mit anderen Arzneimitteln "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 3
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 45
          start: 4
          values: 
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 46
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt, wenn Sie andere Arzneimittel einnehmen/ anwenden bzw. vor kurzem eingenommen/ angewendet haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung mit anderen Arzneimitteln, die die Blutgerinnung oder die Pl\xC3\xA4ttchenfunktion  hemmen, kann das Blutungsrisiko erh\xC3\xB6hen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: application
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.	WIE IST ARGATRA 100 mg/ml ANZUWENDEN?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 39
          start: 0
          values: 
          - b
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 40
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Behandlung mit Argatra 100 mg/ml sollte unter der Aufsicht eines in der \n                               Behandlung von Gerinnungsst\xC3\xB6rungen erfahrenen Arztes erfolgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3.1	Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "zur intraven\xC3\xB6sen Anwendung, als Infusion nach Verd\xC3\xBCnnung"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "(Hinweise f\xC3\xBCr die Handhabung siehe unter Abschnitt 6)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.2\tFalls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Argatra 100 mg/ml wird ausschlie\xC3\x9Flich durch medizinisches Fachpersonal bei Ihnen angewendet. Sie erhalten Argatra als Dauerinfusion intraven\xC3\xB6s (in eine Vene) \xC3\xBCber einen Zeitraum von h\xC3\xB6chstens 14 Tagen. Zur Festlegung und \xC3\x9Cberwachung der richtigen Dosierung wird Ihr Arzt bestimmte Blutwerte (im Allgemeinen die aktivierte partielle Thromboplastinzeit [aPTT]) bei Ihnen bestimmen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 379
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 380
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "3.3\tWenn eine gr\xC3\xB6\xC3\x9Fere Menge Argatra 100 mg/ml als empfohlen angewendet wurde:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Je nach Schwere der \xC3\x9Cberdosierung und der Auswirkungen wird Ihr Arzt entscheiden, ob Argatra 100 mg/ml abgesetzt oder die Infusionsgeschwindigkeit "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "vermindert werden soll; gegebenenfalls werden unterst\xC3\xBCtzende Ma\xC3\x9Fnahmen eingeleitet. Ein Gegenmittel steht nicht zur Verf\xC3\xBCgung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tWELCHE NEBENWIRKUNGEN SIND M\xC3\x96GLICH?"
        formats: 
