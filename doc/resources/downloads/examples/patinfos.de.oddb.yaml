      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "1. Was sind Xipamid AL 20 mg Tabletten und wof\xC3\xBCr werden sie angewendet?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Xipamid AL 20 mg Tabletten ist ein blutdrucksenkendes und harntreibendes Mittel.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Xipamid AL 20 mg Tabletten werden angewendet bei: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Bluthochdruck (arterielle Hypertonie).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tFl\xC3\xBCssigkeitsansammlungen im Gewebe (\xC3\x96deme) bei Herz-, Leber- und Nierenerkrankungen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "2. Was m\xC3\xBCssen Sie vor der Einnahme von Xipamid AL 20 mg Tabletten beachten?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Xipamid AL 20 mg Tabletten d\xC3\xBCrfen nicht eingenommen werden"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 57
          start: 0
          values: 
          - b
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 58
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\twenn Sie \xC3\xBCberempfindlich (allergisch) gegen Xipamid, andere Sulfonamidderivate oder Thiazide (m\xC3\xB6gliche Kreuzreaktionen beachten) oder einen der sonstigen Bestandteile von Xipamid AL 20 mg Tabletten sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei schweren Leberfunktionsst\xC3\xB6rungen mit Bewusstseinsst\xC3\xB6rungen (Coma und Praecoma hepaticum)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei schweren Kaliummangelzust\xC3\xA4nden, die auf eine Behandlung nicht ansprechen (Hypokali\xC3\xA4mie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei schweren Natriummangelzust\xC3\xA4nden (Hyponatri\xC3\xA4mie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei erh\xC3\xB6htem Kalziumspiegel im Blut (Hyperkalzi\xC3\xA4mie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei verminderter zirkulierender Blutmenge (Hypovol\xC3\xA4mie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tbei Gicht (erh\xC3\xB6hte Harns\xC3\xA4urewerte im Blut mit Ablagerungen der harnsauren Salze an verschiedenen K\xC3\xB6rperstellen, z. B. den Gelenken)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie schwanger sind.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	wenn Sie stillen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Besondere Vorsicht bei der Einnahme von Xipamid AL 20 mg Tabletten ist erforderlich
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Lebererkrankungen kann es unter der Behandlung mit Xipamid AL 20 mg Tabletten zu einer durch Lebersch\xC3\xA4digung ausgel\xC3\xB6sten Gehirnerkrankung (hepatische Encephalopathie) kommen. In diesem Fall sind Xipamid AL 20 mg Tabletten sofort abzusetzen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Wasser- und Salzhaushalt (z. B. Kalium, Natrium) im Blut sollte vor Behandlungsbeginn sowie w\xC3\xA4hrend der Behandlung in regelm\xC3\xA4\xC3\x9Figen Abst\xC3\xA4nden kontrolliert werden. Bei \xC3\xA4lteren Patienten und Patienten mit Leberzirrhose sind h\xC3\xA4ufigere Kontrollen erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei einer behandlungsresistenten Entgleisung des Wasserhaushaltes sollte die Behandlung sofort abgebrochen werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Der Kalziumspiegel im Blut kann vor\xC3\xBCbergehend erh\xC3\xB6ht sein. Eine anhaltende Erh\xC3\xB6hung kann auf eine Erkrankung der Nebenschilddr\xC3\xBCse hinweisen. Vor einer eventuellen Untersuchung der Nebenschilddr\xC3\xBCsenfunktion ist die Behandlung abzubrechen. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Diabetikern ist der Blutzuckerspiegel engmaschig zu kontrollieren.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit vermehrter Harns\xC3\xA4ure im Blut (Hyperurik\xC3\xA4mie) kann eine verst\xC3\xA4rkte Neigung zu Gichtanf\xC3\xA4llen bestehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Es kann zu einer Nierenfunktionsst\xC3\xB6rung (funktionelle Niereninsuffizienz) kommen, die bei Nierengesunden ohne Folgen bleibt, sich bei einer bestehenden Niereninsuffizienz aber verschlechtern kann."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Kindern sollte Xipamid nicht angewendet werden, da keine ausreichenden Kenntnisse zur Wirksamkeit und Sicherheit der Anwendung bestehen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Doping-Kontrollen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Einnahme des Arzneimittels Xipamid AL 20 mg Tabletten kann bei Dopingkontrollen zu positiven Ergebnissen f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Einnahme von Xipamid AL 20 mg Tabletten mit anderen Arzneimitteln
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte informieren Sie Ihren Arzt oder Apotheker, wenn Sie andere Arzneimittel einnehmen/anwenden bzw. vor kurzem eingenommen/angewendet haben, auch wenn es sich um nicht verschreibungspflichtige Arzneimittel handelt.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Wirkung nachfolgend genannter Arzneistoffe bzw. Arzneimittelgruppen kann bei gleichzeitiger Behandlung mit Xipamid AL 20 mg Tabletten beeinflusst werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Von folgenden Kombinationen wird abgeraten
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Lithium
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Lithiumbehandlung wird die sch\xC3\xA4digende (toxische) Wirkung des Lithiums auf Herz- und Nervensystem verst\xC3\xA4rkt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei folgenden Kombinationen sind besondere Vorsichtsma\xC3\x9Fnahmen erforderlich"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Substanzen, die zu lebensbedrohlichen Herzrhythmusst\xC3\xB6rungen (Torsade de pointes, Kammerflimmern mit St\xC3\xB6rung der Erregungsausbreitung im Herzen) f\xC3\xBChren k\xC3\xB6nnen "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tBestimmte Medikamente gegen Herzrhythmusst\xC3\xB6rungen (Klasse I a Antiarrhythmika, z. B. Chinidin, Hydrochinidin, Disopyramid)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Klasse III Antiarrhythmika (z. B. Amiodaron, Sotalol, Dofetilid, Ibutilid).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Bestimmte Psychopharmaka (Antipsychotika), Phenothiazine (z. B. Chlorpromazin, Cyamemazin, Levomepromazin, Thioridazin, Trifluoperazin), Benzamine (z. B. Amisulprid, Sulpirid, Sultoprid, Tiaprid), Butyrophenone (z. B. Droperidol, Haloperidol).
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "-\tAndere: z. B. Bepridil, Cisaprid, Diphemanil, Erythromycin i.v., Halofantrin, Mizolastin, Pentamidin, Sparfloxacin, Moxifloxacin, Vincamin i.v."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Das Risiko von Rhythmusst\xC3\xB6rungen der Herzkammern (ventrikul\xC3\xA4re Arrhythmien, insbesondere Torsade de pointes) wird durch einen erniedrigten Kaliumspiegel im Blut (Hypokali\xC3\xA4mie) erh\xC3\xB6ht. Engmaschige Kontrollen durch den Arzt sind unbedingt erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Entz\xC3\xBCndungshemmende und schmerzstillende Arzneimittel (nichtsteroidale Antiphlogistika, z. B. Indometacin und Acetylsalicyls\xC3\xA4ure) einschlie\xC3\x9Flich selektiver COX-2 Inhibitoren, hochdosiertre Salicyls\xC3\xA4ure"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die blutdrucksenkende und harntreibende Wirkung von Xipamid AL 20 mg Tabletten kann vermindert werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei einem Mangel an K\xC3\xB6rperwasser (Dehydratation) besteht das Risiko eines akuten Nierenversagens. Daher muss zu Behandlungsbeginn die Nierenfunktion vom Arzt kontrolliert werden. F\xC3\xBCr eine ausreichende Fl\xC3\xBCssigkeitszufuhr ist zu sorgen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: ACE-Hemmer (Mittel zur Behandlung z. B. von Bluthochdruck)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn unter der bestehenden Behandlung mit Xipamid AL 20 mg Tabletten zus\xC3\xA4tzlich ACE-Hemmer eingenommen werden, sind ein starker Blutdruckabfall und/oder ein akutes Nierenversagen m\xC3\xB6glich. Der ACE-Hemmer ist vom Arzt entsprechend vorsichtig zu dosieren. Die Nierenfunktion muss vom Arzt regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Sonstige Mittel mit kaliumspiegelsenkender Wirkung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Gabe von Xipamid AL 20 mg Tabletten und Arzneimitteln, die zu Kaliumverlusten f\xC3\xBChren, z. B. andere kaliumspiegelsenkende harntreibende Arzneimittel, Glukokortikoide (\xE2\x80\x9ECortison\xE2\x80\x9C), Abf\xC3\xBChrmittel, Amphotericin B oder Tetracosactid, kann es zu einem erniedrigten Kaliumspiegel im Blut kommen. Dadurch k\xC3\xB6nnen Wirkungen und Nebenwirkungen von Herzglykosiden (Mittel gegen Herzschw\xC3\xA4che) verst\xC3\xA4rkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Andere harntreibende oder blutdrucksenkende Arzneimittel, Betarezeptorenblocker (Arzneimittel zur Behandlung von Bluthochdruck), Nitrate (Arzneimittel zur Behandlung von Durchblutungsst\xC3\xB6rungen der Herzkranzgef\xC3\xA4\xC3\x9Fe), gef\xC3\xA4\xC3\x9Ferweiternde Mittel, Barbiturate (Arzneimittel zur Bet\xC3\xA4ubung und gegen das Anfallsleiden), Psychopharmaka (z. B. Phenothiazine), trizyklische Antidepressiva (Arzneimittel zur Behandlung von Depressionen) und Alkohol"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die blutdrucksenkende Wirkung von Xipamid AL 20 mg Tabletten kann durch diese Arzneimittel sowie durch Alkohol verst\xC3\xA4rkt werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Baclofen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die blutdrucksenkende Wirkung von Xipamid AL 20 mg Tabletten kann verst\xC3\xA4rkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr ausreichende Fl\xC3\xBCssigkeitszufuhr ist zu sorgen. Die Nierenfunktion muss vom Arzt zu Behandlungsbeginn kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herzglykoside (Digitalis)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei erniedrigten Kaliumspiegeln im Blut k\xC3\xB6nnen sch\xC3\xA4digende Wirkungen von Herzglykosiden (Mittel gegen Herzschw\xC3\xA4che) verst\xC3\xA4rkt werden. Kontrollen des Kaliumspiegels im Blut und eine EKG-\xC3\x9Cberwachung durch den Arzt sind erforderlich, ggf. ist die Dosierung anzupassen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei folgenden Kombinationen sind ferner Wechselwirkungen m\xC3\xB6glich"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kaliumsparende harntreibende Mittel (Amilorid, Spironolacton, Triamteren)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Auch wenn diese Kombination bei bestimmten Patienten sinnvoll ist, kann es zu einem \xC3\xBCberm\xC3\xA4\xC3\x9Figen Abfall oder Anstieg des Kaliumspiegels im Blut (insbesondere bei Patienten mit Nierenfunktionsst\xC3\xB6rung oder Diabetes mellitus) kommen. Kontrollen des Kaliumspiegels im Blut und eine EKG-\xC3\x9Cberwachung sind erforderlich, ggf. ist die Dosierung anzupassen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kaliumausscheidung f\xC3\xB6rdernde harntreibende Mittel (z. B. Furosemid), ACTH, Carbenoxolon, Penicillin G, Amphotericin"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die gleichzeitige Anwendung mit Xipamid AL 20 mg Tabletten kann zu einem verst\xC3\xA4rkten Abfall des Kaliumspiegels im Blut f\xC3\xBChren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Insbesondere bei gleichzeitiger Anwendung von Xipamid AL 20 mg Tabletten und bestimmten harntreibenden Arzneimitteln (Schleifendiuretika, z. B. Furosemid) ist das Risiko von St\xC3\xB6rungen des Salz- und Fl\xC3\xBCssigkeitshaushaltes erh\xC3\xB6ht. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Metformin (Mittel bei Zuckerkrankheit)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Xipamid kann die Nierenfunktion einschr\xC3\xA4nken. Metformin sollte in solchen F\xC3\xA4llen m\xC3\xB6glichst nicht angewendet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Jodhaltige Kontrastmittel
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor der Anwendung eines jodhaltigen Kontrastmittels ist ein eventuell bestehender Fl\xC3\xBCssigkeitsmangel durch Zufuhr von Salzl\xC3\xB6sungen bzw. reichliches Trinken auszugleichen (Rehydratation)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Trizyklische Antidepressiva vom Imipramintyp (Arzneimittel zur Behandlung von Depressionen), Neuroleptika
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die blutdrucksenkende Wirkung von Xipamid AL 20 mg Tabletten kann verst\xC3\xA4rkt werden und es besteht ein erh\xC3\xB6htes Risiko f\xC3\xBCr einen Blutdruckabfall beim Lagewechsel vom Liegen bzw. Sitzen zum Stehen (orthostatische Hypotonie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Calcium(salze)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Es besteht das Risiko eines Anstiegs des Calciumspiegels im Blut durch eine verminderte Calciumausscheidung im Urin.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ciclosporin, Tacrolimus (Mittel mit immunsystemschw\xC3\xA4chender Wirkung)"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Anwendung kann der Kreatininspiegel im Blut ansteigen ohne Ver\xC3\xA4nderung im Wasser- oder Natriumhaushalt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Glukokortikoide (\xE2\x80\x9ECortison\xE2\x80\x9C), Tetracosactid"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die blutdrucksenkende Wirkung von Xipamid AL 20 mg Tabletten kann vermindert sein.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zytostatika (z. B. Cyclophosphamid, Fluorouracil, Methotrexat)
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei gleichzeitiger Anwendung kann das Risiko einer verst\xC3\xA4rkten Knochenmarkssch\xC3\xA4digung, insbesondere einer Verminderung bestimmter wei\xC3\x9Fer Blutk\xC3\xB6rperchen (Granulozytopenie), bestehen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Blutzuckersenkende Arzneimittel (Antidiabetika), harns\xC3\xA4uresenkende Arzneimittel gegen Gicht, Noradrenalin, Adrenalin"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Wirkungen dieser Arzneimittel k\xC3\xB6nnen bei gleichzeitiger Einnahme von Xipamid AL 20 mg Tabletten abgeschw\xC3\xA4cht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Chinidin (Arzneimittel gegen Herzrhythmusst\xC3\xB6rungen), Muskelrelaxantien (Arzneimittel zur Senkung der Muskelspannung) vom Curare-Typ"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Ausscheidung dieser Arzneimittel kann vermindert werden. Grunds\xC3\xA4tzlich ist dadurch eine verst\xC3\xA4rkte oder verl\xC3\xA4ngerte Wirkung m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Colestipol und Colestyramin
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Die Aufnahme (Resorption) von Xipamid AL 20 mg Tabletten im Magen-Darm-Trakt wird vermutlich durch diese Arzneimittel vermindert.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Einnahme von Xipamid AL 20 mg Tabletten zusammen mit Nahrungsmitteln und Getr\xC3\xA4nken"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "W\xC3\xA4hrend der Behandlung mit Xipamid AL 20 mg Tabletten kann es sinnvoll sein, wegen der erh\xC3\xB6hten Kaliumausscheidung kaliumreiche Nahrungsmittel zu sich zu nehmen (Bananen, Gem\xC3\xBCse, N\xC3\xBCsse). Fragen Sie bitte Ihren Arzt, ob diese Empfehlung f\xC3\xBCr Sie zutrifft und welche Fl\xC3\xBCssigkeitsmenge Sie t\xC3\xA4glich trinken sollen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft und Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Fragen Sie vor der Einnahme/Anwendung von allen Arzneimitteln Ihren Arzt oder Apotheker um Rat.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Schwangerschaft
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie schwanger sind, d\xC3\xBCrfen Sie Xipamid AL 20 mg Tabletten nicht einnehmen, da aufgrund der Wirkungsweise von Xipamid ein Risiko f\xC3\xBCr das ungeborene bzw. neugeborene Kind besteht. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte wenden Sie sich daher umgehend an Ihren Arzt, wenn Sie eine Schwangerschaft planen oder bereits schwanger sind.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stillzeit
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Da nicht bekannt ist, ob Xipamid in die Muttermilch ausgeschieden wird, d\xC3\xBCrfen Sie w\xC3\xA4hrend der Stillzeit Xipamid AL 20 mg Tabletten nicht einnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel kann auch bei bestimmungsgem\xC3\xA4\xC3\x9Fem Gebrauch das Reaktionsverm\xC3\xB6gen so weit ver\xC3\xA4ndern, dass die F\xC3\xA4higkeit zur aktiven Teilnahme am Stra\xC3\x9Fenverkehr, zum Bedienen von Maschinen oder zum Arbeiten ohne sicheren Halt beeintr\xC3\xA4chtigt wird. Dies gilt in verst\xC3\xA4rktem Ma\xC3\x9Fe bei Behandlungsbeginn, Dosiserh\xC3\xB6hung und Pr\xC3\xA4paratewechsel sowie im Zusammenwirken mit Alkohol."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wichtige Informationen \xC3\xBCber bestimmte sonstige Bestandteile von Xipamid AL 20 mg Tabletten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Dieses Arzneimittel enth\xC3\xA4lt Lactose. Bitte nehmen Sie Xipamid AL 20 mg Tabletten daher erst nach R\xC3\xBCcksprache mit Ihrem Arzt ein, wenn Ihnen bekannt ist, dass Sie unter einer Unvertr\xC3\xA4glichkeit gegen\xC3\xBCber bestimmten Zuckern leiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 3. Wie sind Xipamid AL 20 mg Tabletten einzunehmen?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie Xipamid AL 20 mg Tabletten immer genau nach der Anweisung des Arztes ein. Bitte fragen Sie bei Ihrem Arzt oder Apotheker nach, wenn Sie sich nicht ganz sicher sind. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Dosierung sollte individuell - vor allem nach dem Behandlungserfolg - festgelegt und ohne Anweisung des Arztes nicht ge\xC3\xA4ndert werden. Es ist stets die niedrigste Dosis einzunehmen, mit der der gew\xC3\xBCnschte Effekt erzielt wird."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Falls vom Arzt nicht anders verordnet, ist die \xC3\xBCbliche Dosis"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sowohl bei Bluthochdruck als auch bei Fl\xC3\xBCssigkeitsansammlungen im Gewebe nehmen Erwachsene 1-mal t\xC3\xA4glich \xC2\xBD-1 Tablette Xipamid AL 20 mg (entspr. 10-20 mg Xipamid). "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zur Behandlung von Fl\xC3\xBCssigkeitsansammlungen im Gewebe k\xC3\xB6nnen Dosierungen bis zu 2 Tabletten Xipamid AL 20 mg (entspr. 40 mg Xipamid) pro Tag erforderlich sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei h\xC3\xB6hergradig eingeschr\xC3\xA4nkter Nierenfunktion kann die Dosierung auf bis zu 2-mal t\xC3\xA4glich 2 Tabletten Xipamid AL 20 mg (entspr. 80 mg Xipamid) gesteigert werden. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Erh\xC3\xB6hung der Dosis auf \xC3\xBCber 80 mg Xipamid pro Tag wird nicht empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nach Langzeitbehandlung sollte Xipamid ausschleichend abgesetzt werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit eingeschr\xC3\xA4nkter Leberfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Leberfunktionsst\xC3\xB6rungen sollte Xipamid der Einschr\xC3\xA4nkung entsprechend dosiert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Patienten mit eingeschr\xC3\xA4nkter Herzfunktion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei schwerer Herzschw\xC3\xA4che (schwerer kardialer Dekompensation) kann es vorkommen, dass die Aufnahme von Xipamid deutlich eingeschr\xC3\xA4nkt ist. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Kinder
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Kindern sollte Xipamid nicht angewendet werden, da keine ausreichenden Kenntnisse zur Wirksamkeit und Sicherheit der Anwendung bestehen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Art der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Zum Einnehmen.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie die Tabletten unzerkaut mit ausreichend Fl\xC3\xBCssigkeit (z. B. 1 Glas Wasser) ein, am besten morgens nach dem Fr\xC3\xBChst\xC3\xBCck."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Dauer der Anwendung
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cber die Dauer der Anwendung entscheidet der behandelnde Arzt. Sie richtet sich nach Art und Schwere der Erkrankung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bitte sprechen Sie mit Ihrem Arzt oder Apotheker, wenn Sie den Eindruck haben, dass die Wirkung von Xipamid AL 20 mg Tabletten zu stark oder zu schwach ist.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge Xipamid AL 20 mg Tabletten eingenommen haben, als Sie sollten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Verdacht auf eine \xC3\x9Cberdosierung mit gr\xC3\xB6\xC3\x9Feren Mengen von Xipamid AL 20 mg Tabletten ist sofort ein Arzt zu benachrichtigen. Dieser kann entsprechend der Schwere der \xC3\x9Cberdosierung \xC3\xBCber die ggf. erforderlichen Ma\xC3\x9Fnahmen entscheiden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie die Einnahme von Xipamid AL 20 mg Tabletten vergessen haben
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Nehmen Sie beim n\xC3\xA4chsten Mal nicht etwa die doppelte Menge ein, sondern f\xC3\xBChren Sie die Einnahme in der verordneten Dosierung fort."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Wenn Sie weitere Fragen zur Einnahme des Arzneimittels haben, fragen Sie Ihren Arzt oder Apotheker.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4. Welche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie alle Arzneimittel k\xC3\xB6nnen Xipamid AL 20 mg Tabletten Nebenwirkungen haben, die aber nicht bei jedem auftreten m\xC3\xBCssen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr h\xC3\xA4ufig:\tBei mehr als 1 von 10 Behandelten"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 12
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
