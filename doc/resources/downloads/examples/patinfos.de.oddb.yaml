      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hinweise:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ein verringerter S\xC3\xA4uregehalt im Magen, wie er auch durch Omeprazol hervorgerufen wird, erh\xC3\xB6ht die Anzahl der Bakterien im Magen-Darm-Trakt. Die Behandlung mit Arzneimitteln, die die Abgabe von S\xC3\xA4ure im Magen hemmen, f\xC3\xBChrt zu einem geringgradig erh\xC3\xB6hten Risiko an einer Infektion des Magen-Darm-Traktes, wie Salmonellen- und Campylobakter-Enteritis, zu erkranken."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 361
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 362
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei schwerkranken Patienten/Patientinnen sollte die Seh- und H\xC3\xB6rfunktion regelm\xC3\xA4\xC3\x9Fig \xC3\xBCberwacht werden, da Einzelf\xC3\xA4lle von Blindheit und Taubheit bei der Anwendung von Omeprazol als Spritze (Injektion) bekannt geworden sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verkehrst\xC3\xBCchtigkeit und das Bedienen von Maschinen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 50
          start: 0
          values: 
