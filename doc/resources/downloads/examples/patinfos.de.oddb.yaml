      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn Sie eine gr\xC3\xB6\xC3\x9Fere Menge ACE-Hemmer-ratiopharm\xC2\xAE 25 eingenommen haben, als Sie sollten:"
