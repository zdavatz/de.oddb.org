      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Als Symptome einer \xC3\x9Cberdosierung k\xC3\xB6nnen zentralnerv\xC3\xB6se St\xC3\xB6rungen, wie Kopfschmerzen, Schwindel, Verwirrung, Antriebsschw\xC3\xA4che, Benommenheit und Bewusstlosigkeit, sowie Bauchschmerzen, \xC3\x9Cbelkeit und Erbrechen auftreten. Ferner kann es zu Blutungen im Magen-Darm-Trakt, Schwitzen, Bluthochdruck, Ansammlung von Wasser im K\xC3\xB6rper, Verminderung der Harnausscheidung und Blut im Urin sowie zu Funktionsst\xC3\xB6rungen der Leber und der Nieren kommen. Ein spezifisches Gegenmittel (Antidot) existiert nicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Verdacht auf eine \xC3\x9Cberdosierung mit Acemetacin-CT 30 mg Hartkapseln benachrichtigen Sie bitte Ihren Arzt. Dieser kann entsprechend der Schwere einer Vergiftung \xC3\xBCber die gegebenenfalls erforderlichen Ma\xC3\x9Fnahmen entscheiden."
        formats: 
