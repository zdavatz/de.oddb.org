      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 4.1	Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Blutungen stellen die h\xC3\xA4ufigsten Nebenwirkungen dar. Schwere Blutungen k\xC3\xB6nnen bei etwa 5% und leichte Blutungen bei etwa 39% der Patienten auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie Ihren Arzt unverz\xC3\xBCglich, wenn Sie eines der folgenden Symptome an sich feststellen:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Blutung oder Bluterg\xC3\xBCsse, Blut im Harn oder Stuhl, Erbrechen oder Aufhusten von Blut, schwarz gef\xC3\xA4rbter Stuhl, Atembeschwerden, klamme Haut, Mundtrockenheit, erweiterte Pupillen und/oder schwacher, rasender Puls. Diese Symptome k\xC3\xB6nnten ein Hinweis auf Blutungsprobleme sein."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufige Nebenwirkungen: "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Blutarmut (An\xC3\xA4mie), Gef\xC3\xA4\xC3\x9Fverschluss durch Blutgerinnsel (tiefe Venenthrombose), Blutung, \xC3\x9Cbelkeit, punktf\xC3\xB6rmige Bluterg\xC3\xBCsse (mit Fleckenbildung) in der Haut und in den Schleimh\xC3\xA4uten (Purpura)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Folgende Nebenwirkungen traten gelegentlich auf:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Infektionen wie Harnwegsinfekte, St\xC3\xB6rung der Blutgerinnung (Koagulopathie), "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Senkung der Anzahl roter oder wei\xC3\x9Fer Blutk\xC3\xB6rperchen und der Blutpl\xC3\xA4ttchen, Appetitlosigkeit, niedrige Blutzuckerspiegel, niedrige Natriumspiegel im Blut, Verwirrtheit, Schwindel, Ohnmacht, Kopfschmerzen, Schlaganfall, herabgesetzte Muskelspannung, Sprachst\xC3\xB6rungen, Sehst\xC3\xB6rungen, Taubheit, Herzrhythmusst\xC3\xB6rungen (z. B. Vorhofflimmern), Herzrasen, Herzstillstand, Herzinfarkt, Perikarderguss, niedriger Blutdruck, hoher Blutdruck, v\xC3\xB6lliger oder teilweiser Gef\xC3\xA4\xC3\x9Fverschluss durch Blutgerinnsel (Thrombose), Venenentz\xC3\xBCndung, Venenentz\xC3\xBCndung mit Ausbildung einer Thrombose (auch oberfl\xC3\xA4chlich am Bein), "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kreislaufprobleme (Schock), periphere Isch\xC3\xA4mie (\xC3\xB6rtliche Blutleere) und Embolie (Verstopfung von Blutgef\xC3\xA4\xC3\x9Fen), herabgesetzte Versorgung von Geweben mit Sauerstoff, Verstopfung einer Lungenarterie durch ein Blutgerinnsel (Lungenembolie), Atembeschwerden, Lungenblutung, Wasser in der Brusth\xC3\xB6hle, Schluckauf, Erbrechen, Verstopfung, Durchfall, Magenentz\xC3\xBCndung, Blutung im Magen-Darm-Trakt, Teerstuhl, Schluckbeschwerden, Zungenerkrankungen, Leberfunktionsst\xC3\xB6rung, Gelbsucht (Gelbf\xC3\xA4rbung von Haut und Augen), Leberversagen, ver\xC3\xA4nderte Werte bei Blutuntersuchungen zur Leberfunktion, Ausschlag, Bl\xC3\xA4schenbildung, Nesselsucht mit Quaddeln und Juckreiz, verst\xC3\xA4rktes Schwitzen, Haarausfall, Hauterkrankungen, Muskelschw\xC3\xA4che, Muskelschmerz, Blut im Urin, Nierenversagen, Fieber, Schmerzen, M\xC3\xBCdigkeit, Reaktionen an der Einstichstelle, Anschwellen der Beine, ver\xC3\xA4nderte Laborwerte, verst\xC3\xA4rkte Wundsekretion."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.2\t       Informieren Sie Ihren Arzt oder Apotheker, wenn Sie eine dieser Nebenwirkungen \n                              bemerken. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.3\tInformieren Sie Ihren Arzt oder Apotheker ebenfalls, wenn Sie Nebenwirkungen bemerken, die nicht in dieser Packungsbeilage aufgef\xC3\xBChrt sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: storage
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: 5. 	WIE IST ARGATRA 100 mg/ml AUFZUBEWAHREN?
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 43
          start: 0
          values: 
