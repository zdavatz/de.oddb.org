          start: 51
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Normalerweise sind keine besonderen Vorsichtsma\xC3\x9Fnahmen erforderlich, da von der Einnahme von Omeprazol MERCK 20 mg keinerlei Effekte auf die Verkehrst\xC3\xBCchtigkeit erwartet werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 92
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
