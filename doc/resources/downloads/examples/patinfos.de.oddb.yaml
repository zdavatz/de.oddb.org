    - !de.oddb.org,2007/ODDB::Text::Chapter 
      name: unwanted_effects
      paragraphs: 
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "4.\tWelche Nebenwirkungen sind m\xC3\xB6glich?"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - b
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wie alle Arzneimittel kann Theophyllin retard-ratiopharm\xC2\xAE 500 mg Nebenwirkungen haben, die aber nicht bei jedem auftreten m\xC3\xBCssen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 26
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 55
          start: 27
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 56
          start: 56
          values: 
          - i
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 63
          start: 57
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 64
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei der Bewertung von Nebenwirkungen werden folgende H\xC3\xA4ufigkeitsangaben zugrunde gelegt:"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Stoffwechsel und Elektrolyte
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 27
          start: 0
          values: 
          - i
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 28
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Ver\xC3\xA4nderungen der Blutsalze (Serumelektrolyte), insbesondere verminderter Gehalt des Blutes an Kalium (Hypokali\xC3\xA4mie), Anstieg von Calcium, Kreatinin, Harns\xC3\xA4ure (Hyperurik\xC3\xA4mie) sowie des Blutzuckers (Hyperglyk\xC3\xA4mie)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Immunsystem
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 10
          start: 0
          values: 
          - i
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 11
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "\xC3\x9Cberempfindlichkeitsreaktionen gegen\xC3\xBCber Theophyllin."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nervensystem
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 11
          start: 0
          values: 
          - i
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 12
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kopfschmerzen, Erregungszust\xC3\xA4nde, Gliederzittern, Unruhe, Schlaflosigkeit, Krampfanf\xC3\xA4lle"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Herz-Kreislauf-System
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 20
          start: 0
          values: 
          - i
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 21
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Beschleunigter bzw. unregelm\xC3\xA4\xC3\x9Figer Herzschlag, Herzklopfen (Palpitationen), Blutdruckabfall."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Verdauungstrakt
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 14
          start: 0
          values: 
          - i
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 15
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Magen-Darm-Beschwerden, \xC3\x9Cbelkeit, Erbrechen,  Anregung der Magens\xC3\xA4uresekretion"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Infolge einer verringerten Spannung des unteren Speiser\xC3\xB6hrenschlie\xC3\x9Fmuskels (Tonusminderung im unteren \xC3\x96sophagussphinkter) kann ein bestehender R\xC3\xBCckfluss von Mageninhalt in die Speiser\xC3\xB6hre (gastro\xC3\xB6sophagaler Reflux) in der Nacht verst\xC3\xA4rkt werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Niere und ableitende Harnwege
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 28
          start: 0
          values: 
          - i
          - u
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 29
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verst\xC3\xA4rkte Harnausscheidung (Diurese)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verst\xC3\xA4rkte Nebenwirkungen k\xC3\xB6nnen bei individueller \xC3\x9Cberempfindlichkeit oder einer \xC3\x9Cberdosierung (Theophyllin-Blutspiegel \xC3\xBCber 20 \xC2\xB5g/ml) auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Vor allem bei erh\xC3\xB6hten Theophyllin-Blutspiegeln von mehr als 25 \xC2\xB5g/ml k\xC3\xB6nnen toxische Wirkungen wie Krampfanf\xC3\xA4lle, pl\xC3\xB6tzlicher Blutdruckabfall, Herzrhythmusst\xC3\xB6rungen (ventrikul\xC3\xA4re Arrhythmien), Herz-Kreislaufversagen, Zerfall der Skelettmuskulatur (Rhabdomyolyse) und schwere Magen-Darmerscheinungen (u. a. gastrointestinale Blutungen) auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gegenma\xC3\x9Fnahmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - u
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den ersten Anzeichen einer \xC3\x9Cberempfindlichkeitsreaktion darf Theophyllin retard-ratiopharm\xC2\xAE 500 mg nicht nochmals eingenommen werden. Informieren Sie Ihren Arzt, damit er \xC3\xBCber den Schweregrad und gegebenenfalls erforderliche weitere Ma\xC3\x9Fnahmen entscheiden kann. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 64
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 93
          start: 65
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 94
          start: 94
          values: 
          - i
          - sup
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 101
          start: 95
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 102
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie bitte Ihren Arzt oder Apotheker, wenn eine der aufgef\xC3\xBChrten Nebenwirkungen Sie erheblich beeintr\xC3\xA4chtigt oder Sie Nebenwirkungen bemerken, die nicht in dieser Gebrauchsinformation angegeben sind."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
