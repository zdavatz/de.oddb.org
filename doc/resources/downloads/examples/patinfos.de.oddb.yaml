      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Erhaltungsdosis betr\xC3\xA4gt in der Regel 2,5 bis 5 mg Ramipril pro Tag. Es k\xC3\xB6nnen jedoch bis zu 10 mg Ramipril t\xC3\xA4glich angewendet werden. Ihr Arzt wird ihnen sagen, welche Dosis Sie einnehmen sollen."
