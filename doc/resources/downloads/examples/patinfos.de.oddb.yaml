      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Nebenwirkungen
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei den folgenden unerw\xC3\xBCnschten Arzneimittelwirkungen muss ber\xC3\xBCcksichtigt werden, dass sie \xC3\xBCberwiegend dosisabh\xC3\xA4ngig und von Patient zu Patient unterschiedlich sind. Insbesondere das Risiko f\xC3\xBCr das Auftreten von Magen-Darm-Blutungen (Geschw\xC3\xBCre, Schleimhautdefekte, Magenschleimhautentz\xC3\xBCndungen) ist abh\xC3\xA4ngig vom Dosisbereich und der Anwendungsdauer. Die am h\xC3\xA4ufigsten beobachteten Nebenwirkungen betreffen den Verdauungstrakt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Arzneimittel wie Acemetacin-CT 30 mg Hartkapseln sind m\xC3\xB6glicherweise mit einem geringf\xC3\xBCgig erh\xC3\xB6hten Risiko f\xC3\xBCr Herzanf\xC3\xA4lle (Herzinfarkt) oder Schlaganf\xC3\xA4lle verbunden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 16
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 47
          start: 17
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 48
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Mit dem Auftreten von Magen-Darm-Beschwerden wie \xC3\x9Cbelkeit, Erbrechen, Durchfall und geringf\xC3\xBCgigen Magen-Darm-Blutverlusten, die in Ausnahmef\xC3\xA4llen eine Blutarmut verursachen k\xC3\xB6nnen, ist sehr h\xC3\xA4ufig zu rechnen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig kann es zu Verdauungsst\xC3\xB6rungen, Bl\xC3\xA4hungen, Bauchkr\xC3\xA4mpfen, Bauchschmerzen, Appetitlosigkeit sowie zu Magen- oder Darm-Geschw\xC3\xBCren (unter Umst\xC3\xA4nden mit Blutung und Durchbruch), gelegentlich zu Magenschleimhautentz\xC3\xBCndung, blutigem Erbrechen, Blut im Stuhl oder blutigem Durchfall kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde berichtet \xC3\xBCber: Mundschleimhautentz\xC3\xBCndung, Zungenentz\xC3\xBCndung, \xC3\x96sophagusl\xC3\xA4sionen (Sch\xC3\xA4den der Speiser\xC3\xB6hre), Beschwerden im Unterbauch (z. B. unspezifisch blutende Dickdarmentz\xC3\xBCndungen, Verst\xC3\xA4rkung eines Morbus Crohn oder einer mit Geschw\xC3\xBCren einhergehenden Dickdarmentz\xC3\xBCndung), Verstopfung."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber eine Darmverengung berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Zentralnerv\xC3\xB6se St\xC3\xB6rungen wie Kopfschmerzen, Erregung, Reizbarkeit, M\xC3\xBCdigkeit, Benommenheit, Depressionen und Schwindel sind h\xC3\xA4ufig zu erwarten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurden Sensibilit\xC3\xA4tsst\xC3\xB6rungen, Muskelschw\xC3\xA4che, vermehrtes Schwitzen, St\xC3\xB6rungen der Geschmacksempfindung, Ohrensausen und vor\xC3\xBCbergehende H\xC3\xB6rst\xC3\xB6rungen, Ged\xC3\xA4chtnisst\xC3\xB6rungen, psychische St\xC3\xB6rungen, Schlaflosigkeit, Desorientierung, Kr\xC3\xA4mpfe, Angstgef\xC3\xBChle, Alptr\xC3\xA4ume, Zittern und vor\xC3\xBCbergehende Bewusstseinsverluste bis hin zum Koma mitgeteilt."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Eine Verst\xC3\xA4rkung der Symptome bei Epilepsie, Morbus Parkinson und psychiatrischen Vorerkrankungen ist unter Gabe von Acemetacin-CT 30 mg Hartkapseln m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 116
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 147
          start: 117
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 148
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig sind \xC3\x9Cberempfindlichkeitsreaktionen wie Hautausschlag und Hautjucken beobachtet worden, gelegentlich Nesselsucht oder Haarausfall."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Hautausschlag mit Blasenbildung, Ekzeme, Erytheme, Licht\xC3\xBCberempfindlichkeit, klein- und gro\xC3\x9Ffl\xC3\xA4chige Hautblutungen (auch allergisch bedingt) und schwere Hautreaktionen wie Hautausschlag mit R\xC3\xB6tung und Blasenbildung (z. B. Stevens-Johnson-Syndrom, toxische epidermale Nekrolyse/Lyell-Syndrom) kommen sehr selten vor."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten treten akute Nierenfunktionsst\xC3\xB6rungen (Niereninsuffizienz), Eiwei\xC3\x9F im Harn (Proteinurie), Blut im Harn (H\xC3\xA4maturie) oder Nierensch\xC3\xA4digungen (interstitielle Nephritis, nephrotisches Syndrom, Papillennekrose) auf. Sehr selten treten Vaginalblutungen und Schwierigkeiten beim Harnlassen auf."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "H\xC3\xA4ufig kann eine Erh\xC3\xB6hung der Leberenzymwerte im Blut (Serumtransaminasen) auftreten."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich ist mit Lebersch\xC3\xA4den zu rechnen (Hepatitis mit oder ohne Ikterus, sehr selten fulminant verlaufend, auch ohne Voranzeichen)."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde \xC3\xBCber eine Entz\xC3\xBCndung der Bauchspeicheldr\xC3\xBCse, Anstieg des Blutzuckerspiegels und Auftreten von Glucose im Harn berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich kann es zu St\xC3\xB6rungen der Blutbildung kommen (An\xC3\xA4mie, Leukopenie, Agranulozytose, Thrombozytopenie). Erste Anzeichen k\xC3\xB6nnen sein: Fieber, Halsschmerzen, oberfl\xC3\xA4chliche Wunden im Mund, grippeartige Beschwerden, starke Abgeschlagenheit, Nasenbluten und Hautblutungen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten kam es zur h\xC3\xA4molytischen An\xC3\xA4mie (Blutarmut durch beschleunigten Abbau von roten Blutk\xC3\xB6rperchen). Eine Beeinflussung der Blutgerinnung mit vermehrter Blutungsneigung ist m\xC3\xB6glich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich kann es, besonders bei Patienten mit hohem Blutdruck oder eingeschr\xC3\xA4nkter Nierenfunktion, zum Auftreten von \xC3\x96demen (z. B. periphere \xC3\x96deme) kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Schwere \xC3\x9Cberempfindlichkeitsreaktionen sind m\xC3\xB6glich. Sie k\xC3\xB6nnen sich \xC3\xA4u\xC3\x9Fern als: Gesichts- und Lid\xC3\xB6dem, Zungenschwellung, innere Kehlkopfschwellung mit Einengung der Luftwege, Luftnot bis zum Asthmaanfall, Herzjagen, Blutdruckabfall bis zum bedrohlichen Schock."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurden allergisch bedingte Entz\xC3\xBCndungen der Blutgef\xC3\xA4\xC3\x9Fe (Vasculitis) und der Lunge (Pneumonitis) beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten wurde berichtet \xC3\xBCber: Herzklopfen, Schmerzen in der Brust und Bluthochdruck. Es kann ebenfalls zu pektangin\xC3\xB6sen Beschwerden (Schmerzen und Beklemmungen in der Brust) kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten kann es zu Herzmuskelschw\xC3\xA4che (Herzinsuffizienz) kommen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Verlauf einer Langzeitbehandlung mit Indometacin, einem Hauptabbauprodukt von Acemetacin, werden gelegentlich Ver\xC3\xA4nderungen (Pigmentdegeneration) der Netzhaut des Auges (Retina) und Hornhaut(Kornea)-Tr\xC3\xBCbungen beobachtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gelegentlich wird \xC3\xBCber das Auftreten von Doppelbildern berichtet."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sehr selten ist im zeitlichen Zusammenhang mit der Anwendung spezieller entz\xC3\xBCndungshemmender Arzneimittel (nicht-steroidaler Antiphlogistika; zu diesen geh\xC3\xB6ren auch Acemetacin-CT 30 mg Hartkapseln) eine Verschlechterung infektionsbedingter Entz\xC3\xBCndungen (z. B. Entwicklung einer nekrotisierenden Fasciitis) beschrieben worden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 164
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 195
          start: 165
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 196
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Befolgen Sie die unter Gegenma\xC3\x9Fnahmen bei bestimmten Nebenwirkungen aufgef\xC3\xBChrten Verhaltensma\xC3\x9Fregeln!"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Gegenma\xC3\x9Fnahmen"
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: 
          - i
      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Sollten st\xC3\xA4rkere Schmerzen im Oberbauch oder eine Schwarzf\xC3\xA4rbung des Stuhls oder Blut im Stuhl auftreten, so m\xC3\xBCssen Sie Acemetacin-CT 30 mg Hartkapseln absetzen und den Arzt sofort informieren."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 119
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 150
          start: 120
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 151
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Verminderung der Harnausscheidung, Ansammlung von Wasser im K\xC3\xB6rper (\xC3\x96deme) sowie allgemeines Unwohlsein k\xC3\xB6nnen Ausdruck einer Nierenerkrankung bis hin zum Nierenversagen sein. Sollten die genannten Symptome auftreten oder sich verschlimmern, so m\xC3\xBCssen Sie Acemetacin-CT 30 mg Hartkapseln absetzen und sofort Kontakt mit Ihrem Arzt aufnehmen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 255
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 286
          start: 256
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 287
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Die Leberwerte sollen wegen der m\xC3\xB6glichen Erh\xC3\xB6hung der Leberenzymwerte und der Gefahr von Lebersch\xC3\xA4den regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Erste Anzeichen einer St\xC3\xB6rung der Blutbildung k\xC3\xB6nnen sein: Fieber, Halsschmerzen, oberfl\xC3\xA4chliche Wunden im Mund, grippeartige Beschwerden, starke Abgeschlagenheit, Nasenbluten und Hautblutungen. In diesen F\xC3\xA4llen ist das Arzneimittel sofort abzusetzen und der Arzt aufzusuchen. Jegliche Selbstbehandlung mit schmerz- oder fiebersenkenden Arzneimitteln sollte unterbleiben. Bei der Langzeittherapie sollte das Blutbild regelm\xC3\xA4\xC3\x9Fig kontrolliert werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Schwere \xC3\x9Cberempfindlichkeitsreaktionen k\xC3\xB6nnen sich \xC3\xA4u\xC3\x9Fern als: Schwellungen von Gesicht, Zunge und innerem Kehlkopf mit Einengung der Luftwege, Luftnot bis zum Asthmaanfall, Herzjagen und Blutdruckabfall bis zum bedrohlichen Schock. Bei Auftreten einer dieser Erscheinungen, die schon bei Erstanwendung vorkommen k\xC3\xB6nnen, ist sofortige \xC3\xA4rztliche Hilfe erforderlich."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Im Verlauf einer Langzeitbehandlung mit Indometacin, einem Hauptabbauprodukt von Acemetacin, werden gelegentlich Ver\xC3\xA4nderungen (Pigmentdegeneration) der Netzhaut des Auges (Retina) und Hornhaut(Kornea)-Tr\xC3\xBCbungen beobachtet. Verschwommensehen kann ein hierf\xC3\xBCr kennzeichnendes Symptom sein und erfordert eine gr\xC3\xBCndliche augen\xC3\xA4rztliche Untersuchung. Da diese Ver\xC3\xA4nderungen aber auch asymptomatisch sein k\xC3\xB6nnen, sind bei Patienten unter Langzeittherapie regelm\xC3\xA4\xC3\x9Fige augen\xC3\xA4rztliche Untersuchungen ratsam. Beim Auftreten entsprechender Ver\xC3\xA4nderungen wird ein Absetzen der Behandlung empfohlen."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Wenn w\xC3\xA4hrend der Anwendung von Acemetacin-CT 30 mg Hartkapseln Zeichen einer Infektion (z. B. R\xC3\xB6tung, Schwellung, \xC3\x9Cberw\xC3\xA4rmung, Schmerz, Fieber) neu auftreten oder sich verschlimmern, sollte wegen der m\xC3\xB6glichen Verschlechterung infektionsbedingter Entz\xC3\xBCndungen unverz\xC3\xBCglich der Arzt zu Rate gezogen werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 30
          start: 0
          values: []

        - !de.oddb.org,2007/ODDB::Text::Format 
          end: 61
          start: 31
          values: 
          - i
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 62
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei anderen Nebenwirkungen besprechen Sie diese bitte mit Ihrem Arzt, der dann festlegt, wie weiter zu verfahren ist.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Informieren Sie Ihren Arzt oder Apotheker, wenn Sie Nebenwirkungen bemerken, die nicht in dieser Packungsbeilage aufgef\xC3\xBChrt sind."
        formats: 
