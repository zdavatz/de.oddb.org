          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "F\xC3\xBCr Erwachsene betr\xC3\xA4gt die t\xC3\xA4gliche Erhaltungsdosis von Theophyllin ca. 11-13 mg je kg K\xC3\xB6rpergewicht."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Kinder ab 6 Monate sowie Raucher ben\xC3\xB6tigen im Vergleich zu nichtrauchenden Erwachsenen eine h\xC3\xB6here k\xC3\xB6rpergewichtsbezogene Theophyllin-Dosis infolge eines vermehrten Abbaus von Theophyllin. Im Gegensatz hierzu ist bei S\xC3\xA4uglingen unter 6 Monaten und bei \xC3\xA4lteren Patienten (ab dem 60. Lebensjahr) die Theophyllin-Ausscheidung verlangsamt. "
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: Bei Rauchern, die das Rauchen einstellen, sollte wegen des Anstiegs des Theophyllin-Blutspiegels vorsichtig dosiert werden.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei Patienten mit Herzleistungsschw\xC3\xA4che (Herzinsuffizienz), schwerem Sauerstoffmangel, eingeschr\xC3\xA4nkter Leberfunktion, Lungenentz\xC3\xBCndung, Virusinfektion (insbesondere Influenza) im h\xC3\xB6heren Lebensalter sowie bei der Behandlung mit bestimmten anderen Medikamenten (siehe auch 2. unter \xE2\x80\x9EBei Einnahme von Theophyllin retard-ratiopharm\xC2\xAE 500 mg mit anderen Arzneimitteln\xE2\x80\x9C) ist die Theophyllin-Ausscheidung sehr h\xC3\xA4ufig verlangsamt. Bei h\xC3\xB6hergradigen Nierenfunktionsst\xC3\xB6rungen kann es zu einer Anh\xC3\xA4ufung (Kumulation) von Theophyllin-Stoffwechselprodukten kommen. Solche Patienten ben\xC3\xB6tigen daher geringere Dosen und Steigerungen m\xC3\xBCssen mit besonderer Vorsicht erfolgen. Weiterhin ist \xC3\xBCber eine reduzierte Theophyllin-Ausscheidung nach Tuberkulose- und Grippe-Impfung berichtet worden, so dass bei gleichzeitiger Behandlung ebenfalls eine Dosisminderung erforderlich sein k\xC3\xB6nnte."
