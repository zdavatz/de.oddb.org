          start: 0
          values: []

      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: "Bei besonders schweren Vergiftungen kann eine Entgiftung durch H\xC3\xA4moperfusion/H\xC3\xA4modialyse (Blutw\xC3\xA4sche) erreicht werden."
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
