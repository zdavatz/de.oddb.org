      - !de.oddb.org,2007/ODDB::Text::Paragraph 
        text: -	Wenn Sie weitere Fragen haben, wenden Sie sich an Ihren Arzt oder Apotheker.
        formats: 
        - !de.oddb.org,2007/ODDB::Text::Format 
          end: -1
